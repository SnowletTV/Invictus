l_russian:
 ### Nation specific ###
 ## Carthage ##
 deity_baal_qarnaim:0 "$omen_baal_qarnaim$"
 omen_baal_qarnaim:1 "Бал Карнем"
 omen_baal_qarnaim_desc:3 "Мы совершим великие жертвоприношения Владыке Двух Рогов, чтобы он благословил и одобрил наши недавние войны. С его руководством мы сможем легко оправдать нашу экспансию во вражеские земли перед нашим народом, который устал от битв и конфликтов.\n\nКак ещё одно лицо великого Баала, мы поклоняемся Балу Карнему во времена нужды и войны, и он вдохновляет наш народ."

 ## Arabian (south_levantine) ##
 deity_attar:0 "$omen_attar$"
 omen_attar:1 "Аттар"
 omen_attar_desc:3 "Тот, кто храбр в бою, будет помогать и защищать наших братьев по оружию, обеспечивая их дисциплину и моральный дух. Если наши солдаты будут сражаться, доказывая свою состоятельность, то победа будет за нами."

 ## Carthaginian ##
 deity_tanit:0 "$omen_tanit$"
 omen_tanit:1 "Таннит"
 omen_tanit_desc:3 "Наша богиня будет наблюдать за нами в бою, обеспечивая нашу победу, когда мы будем побеждать наших врагов. Немногие божества вдохновляют наших солдат так, как Таннит, и мы еще раз докажем, какое влияние она оказывает на наши войны.\n\nВ отличие от финикийского пантеона в целом, Таннит - скорее местная карфагенская богиня. Она играет важную роль в наших обрядах и как лунная богиня, и как богиня войны. Таннит настолько благосклонна, что даже некоторые ливийцы и мавританцы стали поклоняться ей, следуя нашему примеру."
 deity_baal_hammon:0 "$omen_baal_hammon$"
 omen_baal_hammon:1 "Бал Хаммон"
 omen_baal_hammon_desc:3 "Молодые люди нашей страны будут стекаться под наши знамена, зная, что Бал Хаммон благословил наши войны. С большим количеством новобранцев в наших руках мы, несомненно, сможем заставить наших врагов согласиться на наши требования с помощью нашей превосходящей силы.\n\nВ отличие от более общего поклонения Баалу в других финикийских областях, мы пользуемся благосклонностью самого Бала Хаммона, главного из пантеона в карфагенских землях. Как бога урожая его иногда уподобляют греческому Кроносу, хотя он играет более важную активную роль, чем их греческая версия."

 ## Generic ##
 deity_anat:0 "$omen_anat$"
 omen_anat:1 "Анат"
 omen_anat_desc:3 "Дикая богиня-воительница будет сражаться рядом с нашими мужчинами, направляя их руки в бою и укрепляя их боевой дух. Анат известна тем, что жестоко расправляется со своими врагами; с ней мы скорее выиграем наши войны.\n\n Как богиня войны, Анат была хорошо известна во многих ханаанейских культурах Леванта. Она сыграла важную роль в отмщении за своего брата и любовника Баала после его предполагаемой гибели от рук Мота."
 deity_el:0 "$omen_el$"
 omen_el:1 "Эль"
 omen_el_desc:3 "Под руководством верховного бога все молодые люди будут стекаться под наши знамена. Мы уверены, что сможем выиграть наши войны, когда у нас будет больше потенциальных рекрутов, чем раньше.\n\nВо главе пантеона Эль - первый среди равных, как считают многие. Он - царь и отец большинства божеств, а также создатель земли."
 deity_kothar:0 "$omen_kothar$"
 omen_kothar:1 "Кушор"
 omen_kothar_desc:3 "Великие знания Кушора-ва-Хасиса будут сиять на наших мастеров, благословляя их проницательностью. Продвигаясь вперед под его руководством, мы обязательно сможем соперничать с нашими соседями и превзойти возможности наших врагов.\n\nКушор хорошо известен как покровитель металлообработки и магии, изготовивший с помощью своего уникального мастерства множество замечательного оружия и подарков другим божествам. По рассказам, даже египтяне узнали об этом боге и назвали его на своем языке Птах."
 deity_yam:0 "$omen_yam$"
 omen_yam:1 "Ям"
 omen_yam_desc:3 "Ям — один из морских богов в самой дикой форме. Из своего дворца в темных глубинах океана он управляет бушующими волнами и бурными ветрами, с которыми приходится бороться нашим кораблям, плывущим по морям. тех, кто посмеет оскорбить его, и многие моряки испытали на себе его гнев, когда они разбивались о рифы или когда волны безжалостно разрывали их корабли."
 deity_melqart:0 "$omen_melqart$"
 omen_melqart:1 "Мелькарт"
 omen_melqart_desc:3 "Великий странствующий владыка Мелькарт принесёт богатство всему нашему королевству. С большим богатством нашему народу приходит большее процветание; обеспечение нашей безопасности на данный момент.\n\nНесмотря на то, что бог изначально был богом-покровителем финикийского города Тира, он стал хорошо известен во всем финикийском мире, а также среди всех их торговых партнеров и отношений."
 deity_baal:0 "$omen_baal$"
 omen_baal:1 "Баал"
 omen_baal_desc:3 "Великий Баал оправдает нашу экспансию во вражеские земли и обеспечит дальнейший успех таких кампаний. Есть те, кто устал от войны, это благословение убедит их в необходимости продолжения войны.\n\nКак покровитель урожая, штормов, погоды и моряков, Великий Баал является самым почитаемым из наших божеств. Во времена борьбы и нужды Баал — божество, которое приносит спасение и помощь."
 deity_dagon:0 "$omen_dagon$"
 omen_dagon:1 "Дагон"
 omen_dagon_desc:3 "Дагон обеспечит наших купцов щедрыми ресурсами для торговли. С его помощью наши торговцы увидят еще большее изобилие и, несомненно, смогут расширить свои операции и продолжить погоню за богатством в течение долгого времени.\n\n Известный грекам как Зевс Аротрис, Дагон - отец Баала и самостоятельный бог экономики."
 deity_shapash:0 "$omen_shapash$"
 omen_shapash:1 "Шамш"
 omen_shapash_desc:3 "Справедливость Шамша будет сиять над нашей страной, как солнце, благословляя наш народ миром и целостностью. Под ее присмотром только самые непокорные люди продолжат борьбу против нашего общества, и мы наконец-то покончим с любой внутренней угрозой.\n\nОдна из дочерей Эля, она известна как богиня солнца и судья среди богов. Её правосудие определяет веру других богов и при необходимости может помешать их действиям."
 deity_astarte:0 "$omen_astarte$"
 omen_astarte:1 "Аштарт"
 omen_astarte_desc:3 "Наш народ будет расти и расширяться под любящим взором богини. С её благословением наши дети вырастут здоровыми, а урожаи будут обильными долгие годы.\n\nАштарт известна как богиня плодородия во всех финикийских землях, иногда ее празднуют вместе с богом врачевания Эшмуном. Греки часто сравнивают ее с Афродитой."
 deity_eshmun:0 "$omen_eshmun$"
 omen_eshmun:0 "Эшмун"
 omen_eshmun_desc:1 "Мудрость и благосклонность Эшмуна принесут нашему народу здоровье и счастье. Обладая обширными знаниями о диких и разнообразных дарах природы, бог защитит наш народ от болезней и времени.\n\nПочитаемый от Финикии до Карфагена и называемый греками Асклепием, Эшмун - известный и высоко ценимый бог во всем ханаанейском мире."
 deity_atargatis:0 "$omen_atargatis$"
 omen_atargatis:0 "Атарата"
 omen_atargatis_desc:2 "Известная в греческом языке как Атаргатис, трижды благословенная подательница изобилия и покровительница нуждающихся позаботится о том, чтобы потребности нашего народа были удовлетворены. \n\nАтарата - это сочетание трех великих ханаанейских богинь - Ашерат, Анат и Аштарт, поклонение которым оставалось популярным в течение многих веков после эллинизации Сирии, особенно в Бамбике."
 deity_baalat:0 "$omen_baalat$"
 omen_baalat:0 "Балат"
 omen_baalat_desc:0 "Балат - божество из города-государства Библ в Финикии, в котором с незапамятных времен находилось внушительное святилище.\n\n Часто это божество ассоциируется с землей и другими богинями плодородия, такими как Аштарт и Иштар, египтяне знают её как Хатор, а греки - как Баалтис."

 # Heirs of Alexander #
 deity_gad:0 "$omen_gad$"
 omen_gad:0 "Гад"
 omen_gad_desc:0 "Гад - древний бог, или иногда богиня, удачи и случая. В отличие от многих других божеств Финикии и Палестины, Гад повсеместно упоминается и почитается во всех восточных районах Средиземноморья. Иногда имя Гад встречается и у других божеств, но скорее как титул, чем как самостоятельное божество."
 deity_hadad:0 "$omen_hadad$"
 omen_hadad:0 "Хадад"
 omen_hadad_desc:0 "Хадад - божество бури, родом из северной Сирии и нижней Армении, где ему часто поклонялись в унисон с синкретическим божеством Атарата. Несмотря на его происхождение, один из его величайших храмов был воздвигнут в Аскалоне, городе, где он считался самым главным божеством из всех."
