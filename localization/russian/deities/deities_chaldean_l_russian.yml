l_russian:
 ## Default ##
 deity_ashshur:0 "$omen_ashshur$"
 omen_ashshur:1 "Ашшур"
 omen_ashshur_desc:3 "Ашур, также известный как Ашшур, был главным божеством ассирийского пантеона. Он был богом неба, связанным с предсказаниями, и считалось, что он способен приносить как удачу, так и несчастье. Ашшур также считался богом войны, а его символом был крылатый круг, который олицетворял его способность парить в небесах и защищать свой народ от бед. Город Ашшур, расположенный на реке Тигр, был центром поклонения этому богу и считался одним из самых священных городов древнего Ближнего Востока. Ассирийцы считали Ашшура источником своего могущества и успеха и посвящали ему множество храмов и статуй по всей империи.\n\nАссирийские цари претендовали на божественную легитимность благодаря своим отношениям с Ашшуром, и их военные походы часто проводились от его имени. Ассирийские войска шли под его знаменем, на котором был изображен крылатый солнечный диск с четырехконечной звездой и стрелами, направленными во все четыре стороны. Ашшур часто изображался в виде бородатого мужчины в рогатом головном уборе, держащего в руках лук и стрелы, что символизировало его роль бога-воина."
 deity_ninurta:0 "$omen_ninurta$"
 omen_ninurta:1 "Нинурта"
 omen_ninurta_desc:3 "Нинурта - месопотамское божество, связанное с войной, охотой, земледелием и погодой. Считалось, что он был свирепым воином, сидящим на спине огромного орла или дракона и владеющим мощной булавой Шарур. Нинурта почитался как покровитель охотников и воинов, к нему часто обращались во время войны. В более поздние периоды его иногда связывали с богом Нергалом. Нинурта часто изображался как герой и защитник богов, сражающийся с различными чудовищами и врагами божественного порядка. Его культ был особенно заметен в городе Ниппуре, где ему поклонялись как главному божеству наряду с Энлилем и другими важными богами."
 deity_ishtar:0 "$omen_ishtar$"
 omen_ishtar:1 "Иштар"
 omen_ishtar_desc:3 "Иштар, известная также как Инанна, была одной из главных богинь месопотамского пантеона. Она ассоциировалась с любовью, плодородием, войной и сексом и, как считалось, могла насылать на человечество как благословения, так и проклятия. Иштар также была богиней планеты Венера и ассоциировалась с утренней и вечерней звездой. Считалось, что у нее было много любовников, а её сексуальность была символом её силы и плодородия. Иштар была одним из самых известных и почитаемых божеств в месопотамском пантеоне.\n\nИштар часто изображали красивой, могущественной, а иногда даже опасной богиней. Иногда её называли царицей неба. Считалось, что как богиня плодородия она способна даровать детей и защищать рожениц. Как к богине любви к ней обращались как мужчины, так и женщины, желающие завязать романтические отношения или исцелиться от сердечной боли. А как богиня войны она ассоциировалась с победой и защитой городов и их жителей.\n\nИштар была известна своими драматическими и порой жестокими отношениями с другими богами, включая её любовника Думузи и её сестру Эрешкигаль, богиню подземного мира. Её истории часто использовались для объяснения природных явлений или социальных обычаев, а культовые центры Иштар были одними из самых важных и посещаемых в Месопотамии. В целом Иштар играла центральную роль в религиозной и культурной практике древней Месопотамии."
 deity_ea:0 "$omen_ea$"
 omen_ea:1 "Эа"
 omen_ea_desc:4 "Эа, также известный как Энки, был одним из главных божеств месопотамского пантеона, особенно в шумерской и вавилонской традициях. Он считался богом мудрости, магии и пресной воды, а также ассоциировался с творчеством, плодородием и искусством. Эа был сыном бога неба Ану и первобытной богини моря Намму. Эа часто изображался с вазой или ведром, переполненным водой, что символизировало его связь с пресной водой. Он также часто изображался с бородой и в рогатой шапке, как и другие месопотамские божества.\n\nВ шумерской мифологии Эа сыграл важную роль в создании человечества, вылепив первых людей из глины с помощью своего сына Мардука. Он также был связан с городом Эриду, который считался первым городом в мире."
 deity_nabu:0 "$omen_nabu$"
 omen_nabu:1 "Набу"
 omen_nabu_desc:3 "Набу (также Небо) - вавилонский бог мудрости, грамотности и письменности, особенно популярный в первом тысячелетии до н.э. Он считался сыном Мардука, божества-покровителя Вавилона, и его супруги Сарпанитум. Набу часто изображали в виде бородатого мужчины в рогатой шапке, держащего в правой руке стилус, а в левой - глиняную табличку. Как бог письменности и грамотности, Набу был связан с развитием клинописи - самой ранней из известных форм письма в Месопотамии. Он также ассоциировался с научными занятиями, включая искусство, естественные науки и математику. Считалось, что бог мудрости способен наделять своих почитателей умом и проницательностью. В неовавилонский период он также почитался как божество-покровитель ассирийских царей."
 deity_enlil:0 "$omen_enlil$"
 omen_enlil:1 "Энлиль"
 omen_enlil_desc:3 "Энлиль был известен как бог воздуха, ветра, бури и ассоциировался со стихией земли. Энлиль считался верховным божеством и часто назывался царем богов. Считалось, что Энлиль вместе со своей супругой Нинлиль создал мир и отвечал за порядок в космосе. Он также ассоциировался с земледелием и плодородием и часто изображался с земледельческим орудием в руках. Храм Энлиля в Ниппуре был одним из важнейших религиозных объектов в регионе и, как считается, был создан в начале III тысячелетия до н.э. Энлиль часто изображался в рогатом головном уборе, символизирующем его связь с миром природы. Иногда он также изображался с табличкой в руках, что символизировало его роль как бога письменности и мудрости."
 deity_shamash:0 "$omen_shamash$"
 omen_shamash:1 "Шамаш"
 omen_shamash_desc:3 "Шамаш, известный также под именем Уту, был месопотамским богом солнца, справедливости, прорицания и покровителем истины. Он был одним из важнейших божеств месопотамского пантеона, и ему поклонялись во всей Древней Месопотамии с 3000 г. до н.э. Шамаш также ассоциировался с гаданиями и считался способным открыть истину тем, кто её ищет. Поэтому к нему часто обращались во время судебных разбирательств, чтобы добиться справедливого исхода. Кроме того, ему иногда поклонялись как покровителю медицины, поскольку считалось, что солнце обладает целебными свойствами.\n\nШамаш часто изображался в виде бородатого мужчины, держащего в руках нож с зубьями и сосновую шишку и стоящего на ступенчатом троне или на вершине горы. Он ассоциировался с солнцем и считалось, что каждый день проходит по небу, принося свет и тепло в мир. Он также считался богом справедливости, карающим нечестивцев и вознаграждающим добродетельных. Поэтому его часто изображали держащим в руках весы, символизирующие взвешивание жизненных поступков человека."
 deity_marduk:0 "$omen_marduk$"
 omen_marduk:1 "Мардук"
 omen_marduk_desc:3 "Мардук был богом-покровителем Вавилона и поэтому занимал видное место в халдейской мифологии, особенно в период вавилонского господства. Согласно вавилонской мифологии, Мардук был ответственен за сотворение мира и победу над силами хаоса в великой битве. Он считался самым могущественным богом пантеона и часто изображался в виде воина или царя, держащего скипетр и молнию.\n\nКульт Мардука стал особенно заметен во времена правления Хаммурапи, который пропагандировал его как символ собственной власти и легитимности. Храм Мардука в Вавилоне, Эсагила, был важнейшим религиозным центром Месопотамии и одним из самых больших и впечатляющих сооружений древнего мира. В неовавилонский период Мардук почитался как верховный бог во всей империи, а его имя стало синонимом Вавилонского государства и его правителей."
 deity_sin:0 "$omen_sin$"
 omen_sin:1 "Син"
 omen_sin_desc:3 "Син, известный также как Нанна, был богом луны. Син считался одним из самых могущественных божеств месопотамского пантеона и, как полагали, управлял циклами луны. Временами он считался равным Шамашу и Энлилю. Его поклонение сыграло важную роль в развитии астрономии и астрологии в Древней Месопотамии. Сина обычно изображают в виде старика с длинной бородой, в головном уборе в форме полумесяца. Он часто ассоциировался с мудростью, плодородием и морскими приливами.\n\nОдним из самых известных является миф о боге луны и богине солнца (звезды), повествующий о попытках Сина завоевать Иштар и о конечном примирении двух божеств."
 deity_nintur:0 "$omen_nintur$"
 omen_nintur:0 "Нинурта"
 omen_nintur_desc:0 "Нинтура, известная также как Нинхурсаг, была выдающейся богиней в шумерской и аккадской мифологии. Она была богиней-матерью и богиней плодородия, связанной с землей и питанием жизни. Её имя означает Владычица гор, что отражает её связь с миром природы. Она часто изображалась в виде материнской фигуры, кормящей и заботящейся о своих детях. Нинтура также ассоциировалась с богиней Ки, олицетворявшей землю. Как богиня земледелия, Нинтура почиталась земледельцами, и её культовые центры часто располагались в сельской местности. Она также ассоциировалась с целительством, и к ней часто обращались роженицы."
 deity_dumuzid:0 "$omen_dumuzid$"
 omen_dumuzid:0 "Думузи"
 omen_dumuzid_desc:0 "Думузи, известный также под именем Таммуз, был богом-пастухом плодородия и растительности. Ему поклонялись во всей Древней Месопотамии, в том числе в шумерской, аккадской и вавилонской культурах. Считалось, что Думузи был супругом Иштар, и в мифологических сказаниях часто рассказывалось об их бурных взаимоотношениях. Помимо того, что Думузи ассоциировался с плодородием и земледелием, он также был связан с подземным миром и загробной жизнью, поскольку его ежегодная смерть и воскрешение олицетворяли круговорот жизни и смерти в природе. Он часто изображался в виде молодого пастуха, а его образы и символика широко использовались в месопотамских религиозных ритуалах и церемониях."
 deity_bau:0 "$omen_bau$"
 omen_bau:0 "Бау"
 omen_bau_desc:0 "Бау была богиней плодородия, врачевания и собак. Она часто изображалась с собакой рядом, что символизировало её близкие отношения с этими верными животными. Бау часто изображалась в виде женщины с головой собаки или в виде самой собаки. Она ассоциировалась с исцелением людей и животных, а также считалась способной приносить плодородие и изобилие. Как богиню собак её иногда призывали в качестве защитницы собак и других домашних животных.\n\nПомимо роли богини исцеления и плодородия, Бау ассоциировалась с подземным миром и мёртвыми. Считалось, что она обладает способностью открывать доступ в царство мёртвых, и иногда к ней обращались в погребальных ритуалах."
 deity_nanaya:0 "$omen_nanaya$"
 omen_nanaya:0 "Нанайя"
 omen_nanaya_desc:0 "Нанайя, также известная как Нания или Наньяй, была богиней плодородия и войны в месопотамском пантеоне. Особенно почиталась в городе Урук, где она считалась дочерью богини-покровительницы Инанны (Иштар). Нанайя ассоциировалась с любовью и деторождением, считалось, что она защищает женщин во время родов. Кроме того, она ассоциировалась с войной и, как считалось, помогала воинам в сражениях.\n\nНанайя обычно изображалась в виде прекрасной молодой женщины в рогатом головном уборе, держащей лук и стрелы, что символизировало её связь с войной. Иногда ее также изображали стоящей на льве - ещё один символ её силы и могущества. Нанайя была популярной богиней в Древней Месопотамии, поклонение ей продолжалось и в эллинистический период."
 deity_ereshkigal:0 "$omen_ereshkigal$"
 omen_ereshkigal:0 "Эрешкигаль"
 omen_ereshkigal_desc:0 "Эрешкигаль была одним из самых могущественных богов месопотамского пантеона. Она была царицей подземного мира и владычицей страны мёртвых. Считалось, что она управляла царством мёртвых с абсолютной властью, которая сохранялась даже тогда, когда вавилонские и ассирийские правители предпочитали мужские божества.\n\nХорошим примером могущественной природы Эрешкигаль является миф о нисхождении Иштар в подземный мир. Иштар решает навестить свою сестру Эрешкигаль в её подземном царстве, чтобы отправиться на похороны мужа Эрешкигаль. Эрешкигаль, разгневанная тем, что в смерти её мужа отчасти виновата Иштар, решает наказать Иштар. Эрешкигаль заставляет Иштар пройти через семь ворот, где она должна снять с себя по одной части одежды, пока не окажется полностью обнаженной. Затем Эрешкигаль судит и позорит Иштар и приказывает своим слугам убить Иштар, повесив её труп на крюк в качестве предупреждения другим богам. Хотя Иштар была спасена, это всё же свидетельствует о власти Эрешкигаль над своим царством."
 deity_adad:0 "$omen_adad$"
 omen_adad:0 "Адад"
 omen_adad_desc:0 "Адад был богом бури, могущественным божеством, властвующим над небом и управляющим стихиями. Он изображался обладающим голосом с раскатами грома, мечущим молнии и гневом, подобным буре. В типично месопотамском образе божества он был двусторонним и хорошо представлял Тигр и Евфрат, оба олицетворяющие жизнь и сельское хозяйство, а также меркантильный, буйный характер. Поэтому, хотя Адад и является могущественным богом войны, олицетворяющим бури и небеса, и часто приравнивается к Тору и Зевсу, он также считался богом плодородия, помогающим расти урожаю.\n\nАдад часто изображается с булавой или топором - символами его силы и мощи. Он также часто изображается с крыльями или стоящим на спине быка, что ещё больше подчеркивает его ассоциации с властью и царской властью."
 deity_zababa:0 "$omen_zababa$"
 omen_zababa:0 "Забаба"
 omen_zababa_desc:0 "Забаба был богом войны и божеством-покровителем города Киш. Он был известен также под именем Замама и считался сыном бога Энлиля. В шумерской мифологии Забаба ассоциировался с богом Нинуртой и, как считалось, сражался вместе с ним в битвах против демонов и других злых сил.\n\nЗабаба обычно изображался в виде свирепого воина в рогатом шлеме и с булавой или копьем. Забаба был широко почитаем во всей Месопотамии и, как считалось, оказывал защиту и помощь своим почитателям во время войн и конфликтов. В более поздние периоды истории Месопотамии Забаба часто приравнивался к другим богам войны, таким как аккадский бог Адад и вавилонский бог Мардук. На протяжении тысячелетий он оставался важной фигурой в месопотамской религии и мифологии, а его культ сохранился вплоть до эллинистического периода."
 deity_ninazu:0 "$omen_ninazu$"
 omen_ninazu:0 "Ниназу"
 omen_ninazu_desc:0 "Ниназу, также известный как Нингишзида, был божеством в древней месопотамской мифологии. Он был сыном могущественной богини подземного мира Эрешкигаль. Бог врачевания, подземного мира и смерти, направляющий души к месту их последнего упокоения, он изображался с собакой или львом, которые, как считалось, обладали целебными свойствами. Нинадзу считался также богом справедливости, и цари часто обращались к нему с просьбой установить справедливость и порядок в их царствах. Его имя означает Владыка глубин, что подчеркивает его связь с подземным миром. Кроме того, это бог огромной силы и бог-воин."
 deity_nergal:0 "$omen_nergal$"
 omen_nergal:0 "Нергал"
 omen_nergal_desc:0 "Нергал был богом войны, моровой язвы и подземного мира. Он был известен своей огромной силой, свирепостью в бою и грозностью. Нергал часто изображался с головой и телом льва, что символизировало его силу и свирепость. Он также ассоциировался с огнём и часто изображался с пламенем или с огненным оружием в руках. Нергал считался мужем богини Эрешкигаль, которая управляла подземным миром, и часто изображался в виде могучего воина, сопровождавшего её в путешествиях. Несмотря на связь со смертью и подземным миром, Нергал считался также богом земледелия и плодородия, и к нему иногда обращались за благословением в этих областях."
 deity_gula:0 "$omen_gula$"
 omen_gula:0 "Гула"
 omen_gula_desc:0 "Гула, известная также как Нинкаррак, была важной богиней месопотамского пантеона, связанной прежде всего с врачеванием и медициной. Считалось, что она способна излечивать болезни, особенно связанные с беременностью и родами. Её часто изображали в виде прекрасной женщины, держащей на руках собаку - символ её целительной силы. Иногда её также изображали со львом или драконом, что символизировало её силу и мощь. Её связь с собаками и другими животными привела к тому, что она стала считаться и покровительницей животных."
 deity_nisaba:0 "$omen_nisaba$"
 omen_nisaba:0 "Нисаба"
 omen_nisaba_desc:0 "Нисаба - месопотамская богиня письма, обучения и урожая. Она часто изображалась со стилусом и глиняной табличкой, что символизировало её связь с письменностью и образованием. Нисаба также была тесно связана с сельским хозяйством и урожаем. Считалось, что именно она дарует обильные урожаи и плодородные земли, поэтому её почитали земледельцы и земледельки. В некоторых мифах она даже считалась матерью растительности и богиней зерна. Как богиня познания, Нисаба ассоциировалась с мудростью и знаниями. Она часто изображалась как учительница, наставляющая писцов и ученых в искусстве письма и тайнах мироздания.\n\nНисаба обычно изображалась в виде женщины с головным убором из зерна, держащей в руках стилус и скрижаль. Иногда её сопровождал символ её мужа Хая, бога пахоты, в виде быка. В некоторых изображениях она также держала в руках мерный жезл и мешок с зерном, что подчеркивало её роль как богини плодородия и изобилия."
 deity_anu:0 "$omen_anu$"
 omen_anu:0 "Ану"
 omen_anu_desc:0 "Ану изначально был главным богом Месопотамии на заре её цивилизации. Несмотря на то, что относительная власть Ану уменьшилась в пользу других главных богов, он оставался одним из важнейших божеств месопотамского пантеона, часто изображался как бог неба и бывший царь богов. Согласно месопотамской мифологии, он был отцом богов и создателем Вселенной. Ану ассоциировался с силой, властью, царской властью и, как считалось, распоряжался судьбами смертных. Ану часто изображался в рогатом головном уборе и со скипетром в руках - символами его власти и могущества. Иногда он также изображался с небесной сферой или таблицей судеб, что символизировало его власть над небом и судьбами смертных."
 deity_istaran:0 "$omen_istaran$"
 omen_istaran:0 "Иштаран"
 omen_istaran_desc:0 "Иштаран - могущественный бог, почитавшийся как божественный покровитель древнего шумерского города-государства Дер. Его почитали за мудрые суждения, и даже цари, по преданию, брали с Иштарана пример при отправлении правосудия. Его жена, богиня Шаррат-Дери, почиталась как царица Дер, а его суккалом был бог-змей Нирах.\n\nНа кудуррусах (межевых камнях) Иштаран часто изображался в виде змеи, которая могла быть либо Нирахом, либо самим Истараном. Он также был известен как умирающий бог и даже приравнивался к Думузи в некоторых ритуалах, связанных с храмом Экур в Ниппуре.\n\nНесмотря на постепенный упадок его национального культа в средневавилонский период, Истарану продолжали поклоняться в Дер и в более поздние периоды. Так, царь Гудеа из Лагаша даже установил святилище Иштарана в храме Нингирсу в Гирсу. Даже сегодня он остается важной фигурой в мифологии и религии древней Месопотамии."
 deity_nanshe:0 "$omen_nanshe$"
 omen_nanshe:0 "Нанше"
 omen_nanshe_desc:0 "Нанше - богиня в древней месопотамской религии, особенно связанная с городом Лагаш. Она почиталась как богиня воды, плодородия, пророчества и социальной справедливости и часто изображалась с мерным жезлом и ведром, что символизировало её роль в регулировании водных ресурсов. Считалось, что как богиня социальной справедливости она давала указания правителям и судьям, а её храмы служили центрами юридической и экономической деятельности. Она также ассоциировалась с гаданиями и сновидениями, а её праздники включали ритуалы очищения и подношения, обеспечивающие обильные урожаи. Хотя после вавилонского периода поклонение ей уменьшилось, она оставалась важным божеством в южном регионе Месопотамии."
 deity_ninlil:0 "$omen_ninlil$"
 omen_ninlil:0 "Нинлиль"
 omen_ninlil_desc:0 "Нинлиль, также известная как Суд, была одной из главных богинь шумерского пантеона. Она была женой бога Энлиля, главного божества шумерского пантеона, и матерью бога Луны Нанны (Сина). Ее имя означает Владычица воздух", и она ассоциировалась с ветром и урожаем.\n\nНинлиль была также известна как богиня плодородия, ей поклонялись женщины, желавшие зачать ребенка или обеспечить успешные роды. Кроме того, считалось, что она способна исцелять болезни, защищать от злых духов и приносить удачу.\n\nНинлиль пользовалась большим уважением в шумерском обществе, и её храмы были одними из самых важных в регионе. Город Ниппур считался её главным святилищем, а её культ был влиятелен во всей Месопотамии. Цари Шумера часто заявляли, что они были избраны Нинлиль, и посвящали ей подношения и молитвы в надежде получить её благосклонность."
 deity_awal:0 "$omen_awal$"
 omen_awal:0 "Аваль"
 omen_awal_desc:0 "Аваль - божество, которому поклонялись на острове Тилос. Он был известен как бог акул и моря и часто изображался в виде человека с головой акулы. Считалось, что божество, покровительствующее морякам и рыбакам, защищает их от опасностей и обеспечивает обильный улов. Аваль также ассоциировался с врачеванием, и его храмы считались местами убежища для больных и раненых. Поклонники Аваля приносили ему в жертву рыбу, жемчуг и другие сокровища в надежде получить его благосклонность. Аваль был одним из самых важных божеств в регионе Тилос, его влияние распространялось и на другие районы Аравийского полуострова. Имя Аваля означает 'первый' или 'прима', что свидетельствует о его особой значимости для жителей Тилоса."
 deity_ashtaroot:0 "$omen_ashtaroot$"
 omen_ashtaroot:0 "Аштарот"
 omen_ashtaroot_desc:0 "Аштарот, также известный как Астерот или Тарот, был божеством плодородия и секса. Возможно, вначале она была ханаанейской версией Иштар, Астарты, но впоследствии Аштарот стала самостоятельным божеством, и некоторые культы поклонялись ей как главной богине плодородия.\n\n Позже христианство приняло мужскую версию Аштарот, которую назвали Астеротом и рассматривали как одного из членов злой троицы. Несмотря на такую злую трактовку Астерота, совершенно очевидно, что с точки зрения поклонения ей как халдейской богине, она была более близка к темам секса, любви и войны, как и её двойники Астарта и Иштар."
 deity_nusku:0 "$omen_nusku$"
 omen_nusku:0 "Нуску"
 omen_nusku_desc:0 "Нуску был ассирийским богом огня. Нуску был также известен как вероятный бог, которого евреи называли Нисрох. Из этого мы знаем, что Нуску был также богом орлов и когда-то занимал видное место в ассирийской религии. Хотя евреи рассматривали Нисроха как демона ада, совершенно очевидно, что Нуску в халдейской религии упоминался в связи с вопросами здоровья. На самом деле Нуску был также богом земледелия и роста, и вполне вероятно, что тот вариант Нуску, который стал известен евреям как Нисрох, был главным богом земледелия, возможно, поэтому в христианской религии он получил эпитет главный повар ада\n\nВ более традиционной халдейской мифологии Нуску был божеством защиты от демонов и, как известно, суккалом, или божественным визирем, Энлиля. Некоторые источники даже утверждают, что он был сыном Энлиля."
 deity_ashima:0 "$omen_ashima$"
 omen_ashima:0 "Ашима"
 omen_ashima_desc:0 "Ашима - богиня, которой поклонялись в основном арамеи и сироязычное население Леванта. Иногда её отождествляют с богиней судьбы и часто изображают с луком и стрелами. К Ашиме часто обращались в личных молитвах и заклинаниях. Люди просили у неё защиты и благословения для себя и своих близких, а также отгоняли невезение и несчастья. В некоторых традициях Ашима ассоциировалась с целительством, и люди обращались к ней за помощью в излечении болезней и травм."
 deity_inzak:0 "$omen_inzak$"
 omen_inzak:0 "Инзак"
 omen_inzak_desc:0 "Инзак, также известный как Энзаг, Энзак или Анзак, был богом финикийцев, которому поклонялись в основном представители цивилизации Дилмун. Он был одним из двух главных божеств дилмунского пантеона, вторым была его супруга Мескилак. Дильмунийцы называли Инзака владыкой Агарума. Несмотря на то, что Инзак ассоциировался в основном с дилмунитами, ему поклонялись за рубежом - в Месопотамии и даже, возможно, в Ассирии. Ему также поклонялись в городе Сузы в Эламе."
 deity_belatu:0 "$omen_belatu$"
 omen_belatu:0 "Белату"
 omen_belatu_desc:0 "Белату - жена бога Хадабала. Как и о других женах эблаитского пантеона, о ней мало что известно. Её имя переводится как госпожа. Вместе со своим мужем она была одним из восьми богов, связанных с умершими царями."
 deity_hadabal:0 "$omen_hadabal$"
 omen_hadabal:0 "Хадабал"
 omen_hadabal_desc:0 "Для древних жителей Эблы Хадабал был вторым после Куры. Несмотря на это, мы очень мало знаем о его характере. В настоящее время существует версия, что он мог быть богом луны и земледелия. Он также является одним из восьми богов умерших царей и, безусловно, самым известным из них."
 deity_adamma:0 "$omen_adamma$"
 omen_adamma:0 "Адамма"
 omen_adamma_desc:0 "В эблаитских текстах Адамма была супругой Решефа. Вместе со своим супругом она входила в группу из восьми эблаитских божеств, связанных со старыми царями. Адамма была одним из божеств, которым, как известно, поклонялись после разрушения Эблы. Ей поклонялись хурриты, которые распространили её культ по своим землям."
 deity_agu:0 "$omen_agu$"
 omen_agu:0 "Агу"
 omen_agu_desc:0 "Агу упоминается как часть божественной пары в списке восьми божеств умерших царей. Супругой Агу была богиня Гуладу. Больше о нём ничего не известно, но, скорее всего, ему поклонялись вместе с остальными богами умерших царей в Дарибе."
 deity_guladu:0 "$omen_guladu$"
 omen_guladu:0 "Гуладу"
 omen_guladu_desc:0 "Гуладу упоминается как часть божественной пары из списка восьми божеств умерших царей. Её супругом был столь же загадочный бог Агу. И Гуладу, и Агу упоминаются очень кратко, и о них мало что известно."
 deity_dariba:0 "$omen_dariba$"
 omen_dariba:0 "Дариба"
 omen_dariba_desc:0 "Малоизвестное божество, чье подлинное имя утеряно временем, но то, что мы знаем о нем, связывает его с селением Дариб, где находился культ умерших царей. Это одно из восьми божеств, связанных с умершими царями, и одно из двух, которые не упоминаются в качестве божественной пары. Возможно, что он был супругом Ишары, что делает всех восьмерых богов мёртвых царей божественной парой, но свидетельств слишком мало, чтобы быть уверенным."
 deity_kura:0 "$omen_kura$"
 omen_kura:0 "Кура"
 omen_kura_desc:0 "Кура был самым известным богом древнего города-государства Эбла, а также богом-покровителем Эблы. Он считался богом царей и был тесно связан с монархией. Из всех богов Кура был наиболее хорошо засвидетельствован. После падения Эблы его поклонение полностью сошло на нет."
 deity_barama:0 "$omen_barama$"
 omen_barama:0 "Барама"
 omen_barama_desc:0 "Барама была женой бога Кура и, таким образом, входила в божественную пару Эблы. Ей широко поклонялись вместе с Курой вплоть до падения Эблы. Её имя означает разноцветная, и, возможно, это относится как к ней самой, так и к её одежде."
 deity_meskilak:0 "$omen_meskilak$"
 omen_meskilak:0 "Мескилак"
 omen_meskilak_desc:0 "Мескилак была супругой Инзака и одним из двух главных божеств Дильмуна наряду со своим мужем. У месопотамцев её звали Нинсикила, что переводится как 'Госпожа Чистая'. В месопотамской мифологии Мескилак как богиня Дильмуна обращается к богу Энки за помощью, поскольку её земля представляет собой пустыню. Энки отвечает согласием и одаривает земли Дильмуна пресной водой./n/nИмя Нинсикила может показаться знакомым, поскольку оно также используется для обозначения совершенно другого бога с таким же именем. Этот бог Нинсикила был супругом богини Лисин, и со временем он сам стал восприниматься как богиня, отчасти благодаря этому случайному сходству имен с Мескилаком."
 deity_gordys:0 "$omen_gordys$"
 omen_gordys:0 "Гордис"
 omen_gordys_desc:0 "Один из сыновей Триптолема, Гордис, как говорят, был одним из многих аргонавтов, которые путешествовали на знаменитом Арго вокруг Понта Эвксинского и заселяли нетронутые земли. Как и многие другие аргонавты, Гордис не вернулся в Грецию, а отправился исследовать внутренние районы востока. Поселившись среди Гордеевых гор, он дал название этому географическому месту и основал цивилизацию гордеев."
 deity_ninshubur: "$omen_ninshubur$"
 omen_ninshubur: "Ниншубур"
 omen_ninshubur_desc: "Ниншубур, богиня, служащая величественной Инанне и стоящая рядом с ней, уже давно почитается как самостоятельная. Поклонение Ниншубур, священной помощнице, ходатайствующей перед божественным двором от имени смертных, началось в провинции Аккил и быстро распространилось на соседние регионы."