l_russian:
 deity_agdistis:0 "$omen_agdistis$"
 omen_agdistis:1 "Агдистис"
 omen_agdistis_desc:3 "Дикий и андрогинный бог Агдистис своим неистовством поднимет наших людей и воинов на битву. С богом на нашей стороне наш народ будет непобедим в бою."
 deity_dactyl:0 "$omen_dactyl$"
 omen_dactyl:1 "Дактили"
 omen_dactyl_desc:3 "Мы приносим свои жертвы десяти дактилям, надеясь, что они благословят наших мастеров своими знаниями и проницательностью. Мы надеемся, что эта мудрость поможет нашему обществу противостоять врагам на наших границах и защищать наших друзей и союзников."
 deity_dindymene:0 "$omen_dindymene$"
 omen_dindymene:1 "Диндимена"
 omen_dindymene_desc:3 "Этот лик великой матери поможет нам собрать воедино ресурсы нации, укрепив наши возможности. С новым процветанием в наших руках мы сможем эффективно развиваться."
 deity_cybele:0 "$omen_cybele$"
 omen_cybele:1 "Кибела"
 omen_cybele_desc:4 "$cybele_description$"
 cybele_description:0 "Мать нашего народа одобряет наши планы по расширению империи и вовлечению в нее новых людей. Под направляющим взором Кибелы только самые усталые из наших людей будут выступать против новых войн."
 deity_kakasbos:0 "$omen_kakasbos$"
 omen_kakasbos:1 "Какасбос"
 omen_kakasbos_desc:3 "Мы воздаём поклонение ликийскому Какасбосу, надеясь на его благословение в обеспечении безопасности наших купцов во время их путешествий по миру. Стремясь к богатству, наши торговцы обязательно принесут домой ещё больше богатств."
 deity_men:0 "$omen_men$"
 omen_men:1 "Манес"
 omen_men_desc:4 "$men_description$"
 men_description:0 "Манес, вероятно, возник как фригийское божество, связанное с местным потомком хетто-ливийского лунного бога Армы, и был эллинизирован только переводом его родного имени на греческий 'Мен'. В его иконографии преобладает лунная символика. Обычно бог изображается с рогами полумесяца, выходящими из-за плеч, и описывается как бог, председательствующий над (лунными) месяцами.\n\nМы просим лунного бога благословить наш народ безопасностью и защитой. Под его бдительным оком несогласные будут подавлены."
 deity_attis:0 "$omen_attis$"
 omen_attis:1 "Аттис"
 omen_attis_desc:3 "Освобожденный Аттис прольёт свою кровь на наш урожай и благословит его ростом, подобного которому не было прежде. Когда урожай расцветёт от его дара, мы, несомненно, увидим, как наш народ снова сильно разрастётся."
 deity_ma_aniketos:0 "$omen_ma_aniketos$"
 omen_ma_aniketos:1 "Ма Аникетос"
 omen_ma_aniketos_desc:3 "$ma_description$\n\nИз-за своих воинственных качеств богиня Ма Аникетос была отождествлена с Эньо и Беллоной и получила эпитет 'Аникетос' (Непобедимая) в Комане Каппадокии и на различных надписях.\n\nНепобедимая Ма благословит наших солдат дисциплиной титанов, гарантируя, что наши солдаты не побегут из боя. С Ма Аникетосом на нашей стороне мы не сможем проиграть ни одной войны."
 
 # Heirs of Alexander #
 deity_sandon:0 "$omen_sandon$"
 omen_sandon:0 "Сандон"
 omen_sandon_desc:0 "Сандон - анатолийский бог погоды, часто ассоциирующийся с войной и вызываемый во время неё. Как один из важнейших богов Киликии, он имеет несколько святилищ и храмов в свою честь, особенно в окрестностях Тарсус.\n\nБожество ассоциируется с оружием, цветами и львами. Греки связывают его со своим богом Гераклом, богом героев."
 deity_bagaios:0 "$omen_bagaios$"
 omen_bagaios:0 "Багиос"
 omen_bagaios_desc:0 "Багиос - фригийский бог бури и погоды, обычно считающийся подателем хороших времен и событий. Также ассоциируется с плодородием, к нему часто обращаются в трудные времена, чтобы защитить свой народ.\n\nУ греков он обычно ассоциируется с их собственным Зевсом, первым в их пантеоне."

# Invictus #
 deity_sebdios:0 "$omen_sebdios$"
 omen_sebdios:0 "Себдиос"
 omen_sebdios_desc:0 "Себдиос, или Сабазис, - всадник и бог-отец неба у фригийцев и фракийцев. Во фригийской мифологии Себдиос отождествлялся с Мидасом, легендарным фригийским царем, который, по преданию, был почитателем богини Кибелы.\n\nСабдиос часто изображался в виде бородатой, рогатой фигуры верхом на лошади или быке, иногда в руках он держал посох или змею. Он также ассоциировался с созвездием Овна, которое иногда называли 'бараном Сабдиоса'."
 deity_sipylene:0 "$omen_sipylene$"
 omen_sipylene:0 "Сипилена"
 omen_sipylene_desc:0 "Сипилена - эпитет Кибелы. Оно происходит от названия горы Сипилус, расположенной в Западной Анатолии, откуда, по преданию, родом была Кибела. Гора считалась священной, с ней связано несколько мифов и легенд, связанных с богиней. Эпитет Кибелы Сипилены подчеркивает её связь со священной горой и её значение в мифологии и поклонении богине."
 deity_idaea:0 "$omen_idaea$"
 omen_idaea:0 "Идея"
 omen_idaea_desc:0 "Эпитет Идея был одним из важнейших титулов фригийской богини Кибелы. Он происходит от названия священной фригийской горы Ида, на которой, как считалось, родилась Кибела. Имя связано с ассоциацией Кибелы с горой и представлением о ней как о матери всех богов и богинь."
 deity_berecyntia:0 "$omen_berecyntia$"
 omen_berecyntia:0 "Берецинтия"
 omen_berecyntia_desc:0 "Эпитет Берецинтия Кибелы объясняет связь богини с горой Берецинтия, расположенной во Фригии - древней области в центральной Анатолии (современная Турция), где поклонялись Кибеле. Гора считалась священной для богини, и на ней проводились важные праздники и ритуалы, посвященные ей."
 deity_pessinuntica:0 "$omen_pessinuntica$"
 omen_pessinuntica:0 "Пессинунтика"
 omen_pessinuntica_desc:0 "Пессинунтика эпитет фригийской богини-матери Кибелы. Он связан с городом Пессин, который был важным центром поклонения Кибеле во Фригии. Название Пессинус происходит от анатолийского слова pissa, означающего скала или утёс. Считается, что священный камень города, метеорит, которому поклонялись как образу богини, был первоначально найден в близлежащих горах.\n\nЭпитет Пессинунтика подчеркивает связь Кибелы с городом и его священным камнем, который, как считалось, воплощал её божественное присутствие. Он также подчеркивает ее роль как божества, охраняющего город и его жителей. Культ Кибелы в Пессине был очень влиятельным в древности, и ее поклонение распространилось на все регионы Римской империи."
 deity_nana:0 "$omen_nana$"
 omen_nana:0 "Нана"
 omen_nana_desc:0 "Нана - дочь речного бога Сангариоса и нимфы Метопы. По преданию, она была оплодотворена миндалем и родила сына Аттиса, который впоследствии стал любовником Кибелы. Некоторые источники предполагают, что Нана и Кибела могли рассматриваться как различные аспекты одной и той же богини."
 deity_sangarios:0 "$omen_sangarios$"
 omen_sangarios:0 "Сангариос"
 omen_sangarios_desc:0 "Сангариос был речным богом и сыном богини Кибелы. Река, носившая его имя, считалась священной и протекала через город Пессин, который был важным центром поклонения Кибеле.\n\nСангариос также ассоциировался с плодородием и сельским хозяйством, поскольку река, носившая его имя, была необходима для орошения посевов, обеспечивавших существование населения региона. К нему часто обращались в молитвах и подношениях, чтобы обеспечить обильный урожай и постоянное плодородие земли."
 deity_broteas:0 "$omen_broteas$"
 omen_broteas:0 "Бротей"
 omen_broteas_desc:0 "Бротей - фигура во фригийской мифологии, иногда ассоциировавшаяся с богиней Кибелой. Считается, что он был царём города Трои и сыном речного бога Скамандра. Согласно некоторым преданиям, Бротеас был жрецом или почитателем Кибелы и способствовал распространению её культа в регионе."
 deity_nicaea:0 "$omen_nicaea$"
 omen_nicaea:0 "Никея"
 omen_nicaea_desc:0 "Никея происходит из мифа об Аттисе, который, по преданию, родился от девственницы Наны, оплодотворенной миндалем, упавшим ей на колени с дерева, росшего на месте останков кастрированного Агдистиса. Нана родила Аттиса на горе Агдос, и младенец был брошен на горе. Младенца Аттиса нашёл и вырастил козёл, и впоследствии он стал жрецом Кибелы. А Никея описывается как жена Аттиса. Некоторые учёные предполагают, что Никея могла быть местной богиней или второстепенным божеством, связанным с окрестностями Никеи, города в Вифинии, который впоследствии был назван в её честь. "
 deity_midas:0 "$omen_midas$"
 omen_midas:0 "Мидас"
 omen_midas_desc:0 "Легенды гласят о чудесном прикосновении Мидаса. Фригийский царь Мидас, сын царя Гордия из знаменитого города Гордион, правил в архаический период. Он якобы оказал гостеприимство старейшему из сатиров Силену, и бог Дионис, по его желанию, одарил его золотым прикосновением. Все знают эту историю и её трагическую составляющую, когда царь сделал золотым слишком много вещей и не нашел в золоте ни радости, ни пропитания, ни насыщения. Его урок и его правление (в реальной истории) служат для того, чтобы научить будущих лидеров страданиям от жадности."
 deity_pylaemenes:0 "$omen_pylaemenes$"
 omen_pylaemenes:0 "Пилемен Энетский"
 omen_pylaemenes_desc:0 "Царь энетов, связанный со старым царем Илиона Приамом через Финея Фракийского. Он и его сын Гарпалион сражались в Илионе против микенцев и их вождя Менелая. Поверженный самим Менелаем, царь привел множество энетийских/пафлагонских воинов для защиты священных стен Илиона и оставил великое воинское наследие народам Центральной Анатолии."
 deity_gordias:0 "$omen_gordias$"
 omen_gordias:0 "Гордий"
 omen_gordias_desc:0 "Отец царя Мидаса и предполагаемый основатель знаменитого Гордиона, создатель Гордиева узла, который разрубил на части Александр Македонский, Гордий был известным правителем. Историки утверждают, что он был родом из Македонии или даже Фракии, но пришел во Фригию последним из племени бригов (народа, ставшего фригийцами в Анатолии). Бедный крестьянин и возница, оракулы предсказали ему, что он станет царем и построит сильное царство, что он и сделал, когда жители Гордиона приняли его в качестве своего правителя. Некоторые говорят, что его сын, Мидас, был порождением его самого и анатолийской матери-божества Кибелы." 