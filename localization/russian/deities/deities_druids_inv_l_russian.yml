l_russian:
 #Gauls

 deity_leucetius:0 "$omen_leucetius$"
 omen_leucetius:1 "Левцетий"
 omen_leucetius_desc:3 "Племя Тревери в Галлии с благоговением смотрит на громовые раскаты в потемневшем небе, ведь перед ними выступает Левцетий. Будучи богом молнии, Левцетий является символом силы и скорости и почитается воинами."

 deity_mogons:0 "$omen_mogons$"
 omen_mogons:1 "Могон"
 omen_mogons_desc:3 "Вангионы, живущие в восточной Галлии, нашли своего главного бога в Могоне, которого они называют великим. Они призывают его на помощь перед битвой, ведь его символ - клинок, обагренный кровью."

 deity_condatis:0 "$omen_condatis$"
 omen_condatis:1 "Кондатис"
 omen_condatis_desc:3 "Кельты Британии поклоняются Кондатису, богу рек и исцеления. Его последователи собираются в местах слияния рек, где приносят дары и жертвы в его честь."

 deity_segomo:0 "$omen_segomo$"
 omen_segomo:1 "Сегомо"
 omen_segomo_desc:3 "Перед битвой хаэдуанский воин молится Сегомо, своему богу войны и победы. Сегомо, которого называют могучим, в знак почтения и благодарности от воинов-победителей получает большую часть военных трофеев."

 deity_sirona:0 "$omen_sirona$"
 omen_sirona:1 "Сирона"
 omen_sirona_desc:3 "Сирона широко известна и почитаема среди кельтов, но особенно среди треверов в северной Галлии. Она является главной богиней врачевания и ассоциируется с источниками и чистыми водами. Обычно её изображают держащей в руках чашу с яйцами, а вокруг её руки обвивается зелёная змея."

 deity_visucius:0 "$omen_visucius$"
 omen_visucius:1 "Висуций"
 omen_visucius_desc:3 "В восточной Галлии, расположенной вдоль реки Рейн, племена поклоняются Висуцию. Это бог знаний, поэтому его почитают и стар, и млад, принося ему жертвы за успех и мастерство. Его символ - самая умная птица, ворон, чёрный как сажа, всегда готовый на хитрость."

 deity_alaunius:0 "$omen_aulaunius$"
 omen_alaunius:1 "Алауниус"
 omen_alaunius_desc:3 "Бог-покровитель племени алаунов известен своими чистыми и целебными водами. Он также известен как бог пророчеств, ведь к алаунам приходят те, кто ищет подсказок о будущем."

 deity_rudianos:0 "$omen_rudianos$"
 omen_rudianos:1 "Рудианос"
 omen_rudianos_desc:3 "На юго-востоке Галлии поклоняются богу войны Рудианосу. Он представляет собой красную грозную фигуру на коне, участвующую в ритуальной охоте за головами, которой так дорожат галлы. Его последователи окрашивают себя в красный цвет, когда идут в бой, готовые собирать головы своих врагов."

 deity_damona:0 "$omen_damona$"
 omen_damona:1 "Дамона"
 omen_damona_desc:3 "Дамона известна кельтам как божественная корова и является символом щедрости и плодородия. Она часто представляется супругой Борво или Моритасгуса, а её последователи молятся ей у горячих источников, расположенных в Галлии."

 deity_cocidius:0 "$omen_cocidius$"
 omen_cocidius:1 "Коцидий"
 omen_cocidius_desc:3 "Народы северной Британии почитают Коцидия за многое. Это бог деревьев и рощ, а также меча и щита. В честь него бритты вырезают из дерева изображения этого благоприятного бога и раскрашивают их в красный цвет, чтобы добиться его благосклонности."

 #deity_borvo:0 "$omen_borvo$"
 #omen_borvo:1 "Борво"
 #omen_borvo_desc:3 "Борво - божество воды у лузитанцев, символ исцеления. Лузитаны приносят ему дары у священных горных источников и обращаются к нему за духовным советом."

 #deity_nabia:0 "$omen_nabia$"
 #omen_nabia:1 "Набия"
 #omen_nabia_desc:3 "Набия - богиня рек и вод на северо-западе Иберии, и многие реки носят её имя. Особенно почитают её племя бракаров, устраивая в её честь празднества на берегах рек."

 deity_arvernus:0 "$omen_arvernus$"
 omen_arvernus:1 "Арверн"
 omen_arvernus_desc:3 "В центре Галлии племя арвернов следует богу Арверну, который является примером их народа. Римляне трактовали его как параллель Меркурию, и поэтому он ассоциируется с торговлей и мастерством в ремеслах."

 deity_smertrios:0 "$omen_smertrios$"
 omen_smertrios:1 "Смертриос"
 omen_smertrios_desc:3 "Смертриос Провидец почитается как бог войны у кельтов Галлии и Норика. Кузнецы молятся о его силе в своем железе, а сам он часто изображается в виде сильного бородатого мужчины, сражающегося с ужасным чудовищем."

 deity_sionna:0 "$omen_sionna$"
 omen_sionna:0 "Сионна"
 omen_sionna_desc:0 "Сионна - богиня лисиц, она может превращаться в различных существ и таинственно менять форму. Богиня очень красива и изобретательна, она вдохновляет наш народ на охоту. Особенно почитают её белги. Некоторые приморцы даже поклоняются её таинственному мужу, богу лисиц, который, по преданию, родом из Фелициакума."

 deity_snowlet:0 "$omen_snowlet$"
 omen_snowlet:0 "Сновлет"
 omen_snowlet_desc:0 "Сновлет, бог лисиц, супруг Сионны. Сноулет известен тем, что руководит армиями в небесах с помощью жестоких дисциплинарных мер. Он верховный лидер, его командование абсолютно, несогласные наказаны. Даже море не может остановить его, когда он заставляет свою армию маршировать через самые глубокие воды.\n\nНекоторые находят его увлечение лисьей формой своей жены довольно странным, особенно когда он сам находится в лисьей форме. Его божественная армия придумала термин фурри, чтобы описать это."