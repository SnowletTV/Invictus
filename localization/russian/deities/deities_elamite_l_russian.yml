 deity_inshushinak:0 "$omen_inshushinak$"
 omen_inshushinak:0 "Иншушинак"
 omen_inshushinak_desc:0 "Иншушинак - бог эламского города Сузы. В эламской мифологии его иногда называют величайшим из всех богов. Он считается могущественным богом подземного мира и иногда входит в свиту могущественной месопотамской богини Эрешкигаль.\n\nВ Ахеменидской Персии Иншушинак утратил свою значимость за пределами Суз. Если раньше он был величайшим из богов, то в послеэламитский период большее значение приобрели другие боги, такие как Хумбан. При этом существуют разногласия по поводу того, был ли он менее значим для самих эламитов, или же индоиранские народы просто пренебрегали и не одобряли его почитания."

 deity_napirisha:0 "$omen_napirisha$"
 omen_napirisha:0 "Напириша"
 omen_napirisha_desc:0 "Напириша - великий бог царства Аньшань с древнейших времен III тысячелетия до н.э. Напириша часто принимает облик первобытного змея, олицетворяющего изначальные воды мира. Поэтому месопотамцы часто сравнивали его со своим богом пресных вод Энки. Напириша и его супруга Кириша почитались в Сузах вместе с их титулованным богом Иншушинаком."

 deity_ishnikarab:0 "$omen_ishnikarab$"
 omen_ishnikarab:0 "Ишмекараба"
 omen_ishnikarab_desc:0 "Ишмекараба возник как аккадское божество, известное под именем Ишникараб, однако он имел большое значение и для эламитов. Ишмекараба был божеством справедливости и клятвы. В эламской мифологии, хотя это и вызывает споры, многие считают, что Ишмекараба была супругой бога Сузы Ишушинака. Впоследствии она сохранила свое значение и, возможно, вместе со своим мужем и богом по имени Лагамал внесла свой вклад в зороастрийское представление о триаде божеств, вершащих суд над душами."

 deity_lagamal:0 "$omen_lagamal$"
 omen_lagamal:0 "Лагамал"
 omen_lagamal_desc:0 "Лагамал возник как аккадское божество, однако после появления в Сузах он стал неотъемлемой частью эламитского пантеона. Лагамал был богом подземного мира, судившим души умерших. Он входил в группу из трех богов: он сам, Иншушинак и Ишникараб, которые, возможно, повлияли на зороастрийские представления о триаде божеств, выносящих приговор душам."

 deity_manzat:0 "$omen_manzat$"
 omen_manzat:0 "Манзат"
 omen_manzat_desc:0 "Богиня радуги Манзат почиталась в основном в Эламской низменности, а также в Шумере и Аккаде, хотя неизвестно, откуда она происходила - из Месопотамии или из Элама. Особенно почитали Манзат в районе Суз, известном под названием Хубшен. Богиня ассоциировалась с процветанием, особенно городов. На эламском языке её иногда называют 'Великой госпожой'. После первого тысячелетия до н.э. она стала невероятно редко встречаться в свидетельствах, что, скорее всего, свидетельствует о снижении её значимости после этой эпохи."

 deity_tepti:0 "$omen_tepti$"
 omen_tepti:0 "Тепти"
 omen_tepti_desc:0 "О загадочном божестве, именуемом Тепти, известно немного. Они встречаются в текстах неоэламского периода, а также в именах некоторых эламских царей. В одной из надписей Тепти, Напириша и Кириша описываются как божества, всегда охранявшие воды и землю. Если Киририша обычно приписывается к богам земли, а Напириша, как известно, является богом воды, то роль Тепти в этой триаде неизвестна."

 deity_tirutur:0 "$omen_tirutur$"
 omen_tirutur:0 "Тирутур"
 omen_tirutur_desc:0 "Тирутур - таинственный бог, о котором написано не так много. Он упоминается в неоэламитских источниках. Тирутур, наряду с Иншушинаком, Тепти и Хумбаном, ассоциировался с великой божественной и царской силой, а также с понятием Ктин, которое лучше всего описывается как божественная защита народа или царей страны. Во времена правления Ахеменидов Тирутур был отождествлен персами с Хумбаном."

 deity_shihhash:0 "$omen_shihhash$"
 omen_shihhash:0 "Шиххаш"
 omen_shihhash_desc:0 "Шиххаш - это эламская версия ханаанского бога Адада. Хотя неизвестно, три ли это отдельных бога или один и тот же, у эламитов было три эпитета для Шиххаша: Шиххаш, Шеннукушу и Кунзибами. Как версия Адада, Шиххаш в эламской религии, вероятно, гораздо более близок к месопотамским версиям, поскольку даже имя его, скорее всего, месопотамского происхождения."

 deity_simut:0 "$omen_simut$"
 omen_simut:0 "Симут"
 omen_simut_desc:0 "Симут, также называемый Шимутом, в эламской мифологии известен как Вестник богов. Шимут ассоциировался с понятием Ктин, подобно многим известным богам в эламской религии. Симута часто сравнивали или синхронизировали с месопотамским богом Нергалом, однако последние исследования оспаривают идею о том, что Симут был богом подземного мира у эламитов. Возможно, он играл какую-то другую роль, отождествляемую с Нергалом."

 deity_pinikir:0 "$omen_pinikir$"
 omen_pinikir:0 "Пинигир"
 omen_pinikir_desc:0 "Пинигир, также называемая Пиникир, - могущественная богиня эламского происхождения, которая была широко распространена в хурритской религии. Она ассоциировалась с темами, схожими с темами Иштар. Она была богиней любви и секса, но, как и Иштар, ассоциировалась с войной и звездами, особенно в ее хурритской версии. Пинигир поклонялись в Эламе по крайней мере до 500 года до н. э., когда неоассирийцы сожгли её храм в Сузах дотла. Более чем вероятно, что она оставалась актуальным божеством и после этого, учитывая её значимость во всех ближневосточных пантеонах."

 deity_hutran:0 "$omen_hutran$"
 omen_hutran:0 "Хутран"
 omen_hutran_desc:0 "Хутран - бог божественности и царственности, подобно Хумбану и Иншушинаку. Фактически, Хутран образует божественную триаду в эламской мифологии. Эту триаду часто сравнивают с божественной триадой Хормазд-Митра-Анахиты в индоиранских пантеонах. Хутран был единственным известным сыном матери богов, Кириши, и, возможно, сыном Напириши, если они действительно были божественной парой."

 deity_kirmashir:0 "$omen_kirmashir$"
 omen_kirmashir:0 "Кирмашир"
 omen_kirmashir_desc:0 "Кирмашир - один из богов-дарителей из Асуана, расположенного к северу от Суз. Вместе с Кирмаширом были Хумбан, Пинигир, Хутран и Нахунте. О Кирмашире мало что известно, кроме его происхождения из Асуана. Многие из асуанских богов сохранили свою актуальность вплоть до ахеменидского периода и далее, однако Кирмашир, по-видимому, имел гораздо меньшую актуальность. Несмотря на это, Кирмашир был тёзкой царя Кук-Кирмаша из династии Суккалма, жившего во второй половине древнеэламского периода в 1900-1500 гг. до н.э."

 deity_narundi:0 "$omen_narundi$"
 omen_narundi:0 "Нарунди"
 omen_narundi_desc:0 "Богиня Сузы, Нарунди - фактически древнейшее из известных божеств эламского пантеона, впервые появившееся в записях в 2260 г. до н.э. После 1800 г. до н.э. упоминания о ней прекращаются, вероятно, из-за синкротизма с другими божествами в децентрализованной религии эламитов. Она произвела впечатление на месопотамцев, которые сравнивали её с Иштар. Месопотамцы считали её одной из эламской божественной семерки, состоящей из семи богов войны. Неизвестно, разделяли ли эламиты такую же точку зрения на её мифологию, хотя, вероятно, между двумя версиями богини существовали некоторые элементы соответствия."

 deity_nahiti:0 "$omen_nahiti$"
 omen_nahiti:0 "Нахунте"
 omen_nahiti_desc:0 "Нахунте, известный в древнеэламском языке как Нахити, в эламской религии был владыкой солнца. Он известен как хранитель клятв и справедливости. Его статуи ставились для того, чтобы правители города или государства оставались правдивыми и справедливыми в своем правлении. В Меспотамии его часто изображали в паре с богом луны Сином. Он также считался одним из божественных семи Элама, особенно часто упоминался в паре с богиней Нарунди, еще одной из семи. Интересно, что, несмотря на то, что Нахунте никогда не синхронизировался ни с Шамашем, ни с Уту, в письменности Нахунте пишется так же, как Уту."

 deity_humban:0 "$omen_humban$"
 omen_humban:0 "Хумбан"
 omen_humban_desc:0 "Могущественнейшее из эламских божеств, податель Ктина, владыка неба и небес, величайший из богов, которому поклоняются от Тигра и Евфрата, от Сузы до Аншана, от вершин Загроса до великих городов персов, - это Хумбан. В прежние времена Хумбан был главным богом в восточном Эламе, а Иншушинак - в западном. Однако ко времени правления Ахеменидов популярность Гумбана значительно возросла. Иногда утверждают, что в этот период Хумбан был скорее богом персов, чем эламитов, что говорит о степени его почитания. В архиве укреплений Персеполиса Хумбан упоминается 26 раз - больше, чем любой другой бог. Даже Ахура Мазда в том же документе упоминается всего 10 раз. В Месопотамии в касситский период он упоминается на третьем месте среди всех богов. Во времена Нео-Ассирии Хумбан часто сравнивался с Энлилем по своей значимости и величию. Воистину, ни один бог не ассоциируется у эламитов посленеоэламского периода лучше, чем великий Хумбан."

 deity_hishmitik:0 "$omen_hishmitik$"
 omen_hishmitik:0 "Хишмитик"
 omen_hishmitik_desc:0 "Хишмитик - божество из Аншана, расположенного на востоке Элама. Известно, что у Хишмитака был общий храм в Чога-Занбиле с богом Рухуратером. Это считается доказательством того, что Хишмитака является супругой Рухуратера, однако это не является общепринятым мнением. О Хисмитаке написано не так много, но если она действительно супруга Рухуратера, то, возможно, она играет сходную или вспомогательную роль с Рухуратером."

 deity_ruhurater:0 "$omen_ruhurater$"
 omen_ruhurater:0 "Рухуратер"
 omen_ruhurater_desc:0 "Рухуратер - бог-создатель Аншана, один из немногих богов, способных наделять людей ктинами. Хотя Рухуратер ассоциируется с Аншаном и, возможно, достигает там наивысшей известности вместе со своей потенциальной супругой Хишмитик, однако первоначально этот бог отождествлялся с древним городом Хухнур. Рухуратера часто считают похожим на Ишушинака, сравнивая его с Ишушинаком из Аншана."

 deity_kiririsha:0 "$omen_kiririsha$"
 omen_kiririsha:0 "Киририша"
 omen_kiririsha_desc:0 "Мать богов Киририша была одной из самых важных богинь эламитского пантеона. Она сама, а также Тепти и Напириша были богами, обеспечивающими процветание мира, в частности, воды и земли. Как известно, Напириша - божество воды, а Киририша, возможно, богиня земли. Напириша и Киририша фактически являются божественной парой, от их союза родился еще один бог, названный Хутраном. Она также является богиней-покровительницей Лияна и даже имеет эпитет zana Liyan lahakara, что означает владычица смерти в Лияне. Самое раннее свидетельство о ней относится к XIX в. до н.э., и она сохранилась как божество, которому поклонялись во времена правления Ахеменидов."

 deity_silir_qatru:0 "$omen_silir_qatru$"
 omen_silir_qatru:0 "Силир Катру"
 omen_silir_qatru_desc:0 "Силир Катру, известен как бог-покровитель самого Элама. Об этом божестве мы знаем очень мало, только то, что к нему обращались в Эламе за защитой, вероятно, от захватчиков, налетчиков или, возможно, даже от мелких бытовых проблем, таких как преступления или грабежи."

 deity_upurkupak:0 "$omen_upurkupak$"
 omen_upurkupak:0 "Упур-Кубаk"
 omen_upurkupak_desc:0 "Упур-Кубак, также называемая Упер-Купак или даже Упуркубак, - богиня света. О ней известно только одно обращение, в котором она названа владычицей, рассеивающей свет эламского царя Хутелтуша-Иншушинака, жившего в XI в. до н.э."

 deity_napir:0 "$omen_napir$"
 omen_napir:0 "Напир"
 omen_napir_desc:0 "Напир, называемый также Нап, - бог луны в эламском пантеоне. Он не кажется особенно популярным богом, однако, учитывая написание его имени на линейном эламском языке, можно предположить, что ему поклонялись по крайней мере до VI в. до н.э. и во времена персидского владычества."

 deity_ishmekarab:0 "$omen_ishmekarab$"
 omen_ishmekarab:0 "Ишмекараб"
 omen_ishmekarab_desc:0 "Сопровождающий великого Иншушинака и покровитель клятв, акадийско-месопотамский бог Ишмекараб стал ассоциироваться с Эламом в неовавилонскую эпоху. Ишмекарабу поклонялись по крайней мере до неоэламского периода, а возможно, и дальше. В одном упоминании он назван богом Сузы, однако, скорее всего, это либо неправильный перевод или ошибка в названии Иншушинака, либо просто приписывание Ишмекарабу роли помощника Иншушинака."

 deity_shala:0 "$omen_shala$"
 omen_shala:0 "Шала"
 omen_shala_desc:0 "Шала, жена Адада, появилась в Эламе в то же время, когда там появился культ её мужа. Следует отметить, что и она, и её муж, скорее всего, были месопотамскими, а не более привычными ханаанейскими версиями. Она, как и её муж, была богиней погоды и ассоциировалась с эламским божеством Шиххашем. Шала, вероятно, почиталась в Аншане, а также в эламских низинах близ Суз."

 deity_jabru:0 "$omen_jabru$"
 omen_ashshur:0 "Джабру"
 omen_ashshur_desc:0 "Интересный случай представляет собой бог Джабру. В месопотамских источниках он четко указан как эламский бог, однако в эламских источниках он не встречается. Существует несколько теорий относительно того, что это означает. Согласно одной из них, Джабру является отцом Хумбана, царя богов, если сравнивать Джабру с Ану. Если бы эта теория была верна, то Джабру, как и Ану, не почитался бы так сильно, как другие боги, несмотря на то, что он был отцом царя богов. Другая теория утверждает, что Джабру может быть табуированным именем Тепти, однако эта теория сильно оспаривается и утверждает, что несколько других богов, которых мы считаем отдельными, являются просто табуированными именами различных эламских богов."

 deity_mashti:0 "$omen_mashti$"
 omen_mashti:0 "Машти"
 omen_mashti_desc:0 "Машти - эламитская богиня-мать. О ней мало что известно. Возможно, она возникла в результате индоиранского синкротизма с эламской религией, представляя собой разновидность Анахиты. Другая возможность заключается в том, что эламитское божество Машти связано с дравидийским божеством Мастаммой, однако это весьма предположительно. Возможно также, что Машти является искаженным вариантом вавилонского солнечного бога Ниниба."

 ## Kassite Deities ##

 deity_turgu:0 "$omen_turgu$"
 omen_turgu:0 "Тургу"
 omen_turgu_desc:0 "Тургу - божество, о существовании которого мы знаем только по тому, что его имя вошло в касситские личные имена. Это имена Кадашман-Тургу и Ме-Тургу."

 deity_tiliash:0 "$omen_tiliash$"
 omen_tiliash:0 "Тилиаш"
 omen_tiliash_desc:0 "Тилиаш - божество и стихия, засвидетельствованные в касситских личных именах. Неясно, является ли Тилиаш просто эпитетом или его собственным божеством, однако, учитывая связь со стихией, можно предположить, что в сферу его влияния входил этот касситский элемент."

 deity_shuriash:0 "$omen_shuriash$"
 omen_shuriash:0 "Суриаш"
 omen_shuriash_desc:0 "Суриаш - низший бог Солнца. По другой версии, Суриаш происходит от касситских слов сурии иаш, однако, если иаш означает землю, то мы не знаем, что означает сури."

 deity_shuqammuna:0 "$omen_shuqammuna$"
 omen_shuqammuna:0 "Шукаммуна"
 omen_shuqammuna_desc:0 "Шукаммуна - единственное наиболее достоверно известное касситское божество. Возможно, впервые он появился в аккадских источниках, но в большей степени стал ассоциироваться с касситами. Его супруга - Шумалия, и они известны как илану муртаму - довольно милое выражение, означающее боги, которые любят друг друга."

 deity_shumaliya:0 "$omen_shumaliya$"
 omen_shumaliya:0 "Шумалия"
 omen_shumaliya_desc:0 "Шумалия, богиня гор, является женой наиболее достоверного касситского божества Шукаммуна. Вместе они составляют божественную пару под самым приятным и благозвучным выражением, которое я когда-либо слышал. Илану муртаму, что означает боги, которые любят друг друга. Иногда их даже изображают в виде пары птиц, прижавшихся друг к другу. Разве это не мило?"

 deity_shuhur:0 "$omen_shuhur$"
 omen_shuhur:0 "Шухур"
 omen_shuhur_desc:0 "Единственное свидетельство о Шухуре содержится в касситском личном имени Шухур-Ни. Больше об этом боге вообще ничего не известно."

 deity_shugab:0 "$omen_shugab$"
 omen_shugab:0 "Шугаб"
 omen_shugab_desc:0 "Шугаб засвидетельствован для ряда личных касситских имен, однако не исключено, что он является эпитетом или диалектным именем богини Шукамуны. Шугаб, скорее всего, происходит из аккадского языка."

 deity_shikme:0 "$omen_shikme$"
 omen_shikme:0 "Шикме"
 omen_shikme_desc:0 "Шикме, также, возможно, тождественный Шимиге из хурритского пантеона, засвидетельствован в имени Бурра-Шикме. Поскольку это единственное свидетельство, будет принята версия, что Шикме - это то же самое, что и Шимиге. Шимиге был малопонятным богом солнца. Возможно, он был отождествлен с Шамашем."

 deity_shipak:0 "$omen_shipak$"
 omen_shipak:0 "Шипак"
 omen_shipak_desc:0 "Любопытный касситский бог Луны, упоминаемый как схожий с месопотамским Сином, однако, похоже, также упоминаемый в одном дыхании с Мардуком и приравниваемый к нему."

 deity_sah:0 "$omen_sah$"
 omen_sah:0 "Сах"
 omen_sah_desc:0 "Хорошо засвидетельствованный великий бог Солнца касситского пантеона, Сах является единственным наиболее упоминаемым богом в списке имен касситов из касситского Ниппура. Это говорит о том, что он был очень распространенным богом и, скорее всего, сравнивался с Шамашем."

 deity_mirizir:0 "$omen_mirizir$"
 omen_mirizir:0 "Миризир"
 omen_mirizir_desc:0 "Миризир - касситская богиня, возможно, связанная с лошадьми, на что указывает её имя, встречающееся в названиях лошадей. В качестве альтернативы её имя может быть более общей отсылкой к животным, что делает её своего рода охотницей или богиней природы. Не установлено, что ей вообще поклонялись месопотамцы, хотя она могла появляться в виде эпитета Белту."

 deity_maruttash:0 "$omen_maruttash$"
 omen_maruttash:0 "Марутташ"
 omen_maruttash_desc:0 "Марутташ был предметом многих лексических теорий, связывающих его с ведийским богом Марутсом или лувийским богом Рунтией, ни одна из которых не считается современной наукой достоверной. Марутташ хорошо засвидетельствован, и он может быть касситской версией Нинурты, что можно предположить по тому, как часто имя Марутташ встречается рядом с именем Нинурты."

 deity_kamulla:0 "$omen_kamulla$"
 omen_kamulla:0 "Камулла"
 omen_kamulla_desc:0 "Камулла - это либо бог гор, либо обожествление горы Камулла. Он фигурирует в нескольких именах, а его одноименная гора, вероятно, находится где-то к югу от реки Радану."

 deity_hudak:0 "$omen_hudak$"
 omen_hudak:0 "Худак"
 omen_hudak_desc:0 "Худак, называемый также Худа, упоминается несколько раз, в том числе в одном лексическом письме, где он описывается как Адад, что означает, что он, скорее всего, является касситским вариантом Адада."

 deity_harbe:0 "$omen_harbe$"
 omen_harbe:0 "Харбе"
 omen_harbe_desc:0 "Могущественный Харбе, царь богов, наиболее вероятно, возглавляющий касситский пантеон богов. Он является одним из наиболее часто упоминаемых в касситских теофорных списках богов, а само его имя может означать "владыка". Не зря его иногда сравнивают с Энлилем.\n\nЕго божественным символом является птица с повернутой назад головой, этот символ известен как Кудурру."

 deity_hala:0 "$omen_hala$"
 omen_hala:0 "Хала"
 omen_hala_desc:0 "Богиня Хала приравнивается к месопотамской Гуле. Предполагается, что она является богиней врачевания и фигурирует в нескольких именах."

 deity_gindar:0 "$omen_gindar$"
 omen_gindar:0 "Гиндар"
 omen_gindar_desc:0 "О боге Гиндаре известно из лексического списка, в котором он приравнивается к месопотамскому Нинурте. Он также упоминается в лексических списках, возможно, в большем количестве, если Кинтар - это вариант написания Гиндара. Гиндар также, возможно, является мужем богини врачевания Халы."

 deity_duzagash:0 "$omen_duzagash$"
 omen_duzagash:0 "Дузагеш"
 omen_duzagash_desc:0 "Дузагеш известен по надписи на каменном утином грузиле, приписываемом касситскому вассальному царю Хаммурапи из Ханы. Дузагеш, скорее всего, имеет касситское происхождение."

 deity_dur:0 "$omen_dur$"
 omen_dur:0 "Дур"
 omen_dur_desc:0 "Об этом боге, кроме того, что он ассоциируется с Нергалом, известно не так много. Более того, он даже не упоминается ни в одном касситском теофорном личном имени."

 deity_duniash:0 "$omen_duniash$"
 omen_duniash:0 "Дуниаш"
 omen_duniash_desc:0 "Дуниаш был бы совершенно неизвестным и непознаваемым богом, если бы не одно касситское слово. Кардуниаш - это касситское слово, обозначающее Вавилон. Нет единого мнения о том, каким богом является Дуниаш, и является ли он вообще богом."

 deity_buriash:0 "$omen_buriash$"
 omen_buriash:0 "Буриаш"
 omen_buriash_desc:0 "Буриаш - касситский бог погоды, которого часто смешивают с Ададом. Он упоминается в нескольких касситских именах и, возможно, был эптитетом Харбе, главного бога касситского пантеона, а Буриаш, возможно, означал Владыка Земли."

 deity_bugash:0 "$omen_bugash$"
 omen_bugash:0 "Бугаш"
 omen_bugash_desc:0 "Бугаш - возможное касситское божество, засвидетельствованное через теофорные касситские имена. Больше о Бугаше ничего не известно."

 deity_apku:0 "$omen_apku$"
 omen_apku:0 "Апку"
 omen_apku_desc:0 "Апку упоминается в имени Карзи-Апку, однако больше ничего не известно ни об этом боге, ни о его природе, ни даже о его половой принадлежности."

 deity_ban:0 "$omen_ban$"
 omen_ban:0 "Бан"
 omen_ban_desc:0 "Бан, также называемый Албан, - божество, о котором мы имеем свидетельства только через касситские личные имена. Возможно, они являются независимыми божествами, однако многие считают, что это просто два разных написания одного и того же имени."