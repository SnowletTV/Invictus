 deity_taru:0 "$omen_taru$"
 omen_taru:0 "Тару"
 omen_taru_desc:0 "Тару, который был первоначальным богом хеттского бога Тархунны или Тархунца, - бог погоды и бури, часто изображавшийся в виде быков или ассоциировавшийся с ними. Считалось, что он управлял молнией, громом, ростом людей и растений. Тару, по-видимому, произвел большое впечатление на хеттов-завоевателей и послужил источником вдохновения для богов городов Нерика, Зиппаланда и даже главного бога палайцев Зипарвы.\n\nТару был в паре с самым почитаемым божеством во всем хеттском пантеоне - Вуруншем или Аринной. Вместе эта божественная пара родила троих детей - Телипину, Инару и Мезуллу, а также дальнейшую родословную, включающую богиню Зинтухи."

 deity_talipinu:0 "$omen_talipinu$"
 omen_talipinu:0 "Талипину"
 omen_talipinu_desc:0 "Так называемый 'Возвышенный сын', Талипину, возможно, был богом бури, связанным с земледелием или плодородием. В отличие от своего отца, Тару, Талипину, похоже, играл более пассивную роль. Хетты значительно расширили эту роль, создав свою версию, 'Телипину', и появился довольно известный миф, известный как 'Миф о Телипину'\n\nТуман захватил окна. Дым заволок дом. В очаге затрещали поленья. На алтарях боги были задушены. В стаде овцы были задушены. В загоне коровы были задушены. Овца отказалась от ягненка. Корова отказалась от теленка. Телипину ушел и унес зерно, плодородие стад, рост, изобилие и сытость в пустыню, на луг и болото... Люди и боги погибли от голода."

 deity_estan:0 "$omen_estan$"
 omen_estan:0 "Эстхан Вуруншему"
 omen_estan_desc:0 "Более известная как Аринна или даже как ее эпитет 'Вуруншему' (Мать земли), Эстхан, возможно, является самым важным хеттским божеством. Её супруга - могущественный бог бури Тару, который послужил вдохновением для многих хеттских божеств и даже стал главной богиней Старого Хеттского царства. Центром её культа был город Аринна, где она получила свое более популярное имя Аринна (однако этот эпитет был принят во времена Среднего Хеттского царства). Позже, во времена Нового Хеттского царства, она была синкретизирована с хуррито-хеттской богиней Хепат.\n\nНаряду с известностью в одноименном городе Аринна, богиня солнца была связана с городом Хаттуша, где её изображали в виде солнечного диска. В жертву ей обычно приносили быка (возможно, это отсылка к ее супругу Тару) и трех овец. Она также была тесно связана с оленями: царица Пудухепа пообещала Эстхану (Иштану на хеттском языке), что подарит богине много оленей."

 deity_hatepinu:0 "$omen_hatepinu$"
 omen_hatepinu:0 "Хатепину"
 omen_hatepinu_desc:0 "Дочь моря, имя Хатепину буквально означает именно это - 'Дочь моря'. Она - супруга сына Тару и Эстхан, Талипину, и оба они были связаны с сельским хозяйством. Она занимала важное место как в системе верований хеттов, так и в пантеоне народа каска."

 deity_katahzipuri:0 "$omen_katahzipuri$"
 omen_katahzipuri:0 "Катазипури"
 omen_katahzipuri_desc:0 "Катазипури, более известная под своей хеттской формой Камрусепы, была хаттской богиней лекарств и магии. Она сыграет ключевую роль в мифе о Талипину, действуя как усмирительница разгневанного 'пропавшего' бога растительности. У нее было также много других ролей, в том числе роль божественной акушерки, а также домашнего божества домашнего очага. Интересно, что она считалась жительницей небес, а хетты и ливийцы изображали её и называли 'духом дыма'. Похоже, у нее также была особая связь с городом Канеш, усиленная более поздними хеттскими ритуалами в этом районе."

 deity_triple:0 "$omen_triple$"
 omen_triple:0 "Эстан-Таппину-Зинтуи"
 omen_triple_desc:0 "Три поколения богинь: мать Эстан, дочь Таппину и внучка Зинтухи - почитались как одно тройное божество. Это особенно наглядно демонстрирует важность Эстан (Аринна/Ариннити) в священном городе Аринна. Таппину, которую хетты также называют Мезуллой, призывали в качестве посредника своей матери и во время военных кампаний. К сожалению, мы мало знаем о 'внучке' Зинтухи, и, судя по всему, у нее не было особых функций. Известно, что у нее был своеобразный эпитет 'прищепка на груди', однако значение этого слова утрачено со временем."

 deity_inaras:0 "$omen_inaras$"
 omen_inaras:0 "Инарас"
 omen_inaras_desc:0 "Инарас, или Инара, — главная богиня хаттского весеннего праздника Пурули. Фестиваль посвящен богине, которую мы знаем только под хеттским именем Ханнаханна, и кажется современным фестивалем месопотамских верований Акиту. Роль Инараса состоит в том, чтобы оказать богу бури (Тархунне по-хеттски, но, вероятно, Тару в оригинальных хаттских верованиях) помощь в виде ловушки. Инара использует уловку пира, чтобы заманить и победить змея-дракона Иллуянку (хеттское имя, но происходит из хеттских мифов). В рамках своего плана она соблазняет смертного, известного как Хупасияс из Зигаратты, чтобы заручиться его помощью, когда придет время. Когда сепрант-дракон достаточно пьян, Хупасияс обвязывает Иллуянку веревкой, позволяя отцу Инараса, предположительно Тару, уничтожить злое существо.\n\nКроме того, есть своего рода эпилог как для Инараса, так и для Хупасии. Сначала Инарас строит дом для своего смертного возлюбленного высоко на скале. Единственным ее наставлением Хупасии было никогда не смотреть в окно, потому что, если он увидит свою семью, это причинит ему сильную боль. К сожалению, пока Инараса не было, именно это и сделал Хупасияс, умоляя Инараса отпустить его домой к семье. Инарас приходит в ярость из-за этого акта так называемого высокомерия Хупасии, однако последствия неизвестны, и мы можем только предполагать.\n\nТем временем эпилог Инараса включает в себя другой миф. Богиня-мать Ханнаханна обещает Инарасу не только землю, но и человека. Однако Инарас исчез, положив начало известному мифу о Тару (или безымянном Боге Бури), который искал Инараса с помощью Ханнаханны и пчелы. Ученые сразу же указывают на сходство этой истории и греческого мифа о Персефоне и Деметре."

 deity_hannahanna:0 "$omen_hannahanna$"
 omen_hannahanna:0 "Ханнаанна"
 omen_hannahanna_desc:0 "Ханнаханна — это, безусловно, не первоначальное имя знаменитой богини-матери, а скорее хеттское имя, описывающее ее роль «бабушки». Ей был посвящен целый фестиваль, важнейший праздник Пурули, а также ряд сохранившихся мифов; что указывает на ее важность для народа Хатти до хеттов.\n\nРоль Ханнаханны в мифологии, похоже, связана с рядом загадочных исчезновений. Во-первых, знаменитый миф о Талипину, где бог бури Тару просит Ханнаханну помочь найти Талипину. Она отправляет пчелу на поиски Талипину, и пчела действительно находит его. В другом мифе Инарас пропадает, и Ханнаанна снова посылает пчелиную служанку найти ее. Наконец, в третьем мифе пропадает сама Ханнаханна, однако именно это и было ее намерением. Она разозлилась и ушла, в результате чего пострадала вся земля. Домашний скот задыхается, матери перестают заботиться о своих детях (как животных, так и людях), и только когда она возвращается, порядок восстанавливается."

 deity_illuyanka:0 "$omen_illuyanka$"
 omen_illuyanka:0 "Иллуянка"
 omen_illuyanka_desc:0 "Змей-дракон Иллуянка однажды угрожал великому богу бури Тару, однако благодаря силе дружбы и своему могуществу Тару одолел Иллуянку, победив его смертью. В оригинальном повествовании Хаттика он был связан смертным возлюбленным Инараса, а затем убит Тару (или неназванным богом бури).\n\nПоклонение этому дьявольскому змеевидному дракону было бы совершенно неортодоксальным, однако, возможно, его искушение властью сделает это стоило того."

 deity_kasku:0 "$omen_kasku$"
 omen_kasku:0 "Каску"
 omen_kasku_desc:0 "Каску, или 'Сияющая звезда', - бог луны в хаттском пантеоне. В его мифе 'Падение луны с небес' говорится, что Каску спускается (или падает) в рыночный город Лахзан. Однако это разгневало могущественного Тару, который обрушил на Каску свирепые ливни и ветры. Катахзивури замечает шум и совершает ритуал, чтобы успокоить разгневанного бога бурь. В хеттской и ливийской версиях мифа Катахзивури делает это с помощью Хапантали."

 deity_zaparwa:0 "$omen_zaparwa$"
 omen_zaparwa:0 "Запарва"
 omen_zaparwa_desc:0 "Запарва был главой палайского пантеона, однако палайцы поклонялись пантеону, смежному с пантеоном хеттов, более близкому к ним, чем к ливийско-уррио-хеттскому пантеону. Центром его культа был город Пала, позже известный как Пафлагония. Из-за своего происхождения Запарва часто сравнивался с богом хаттского происхождения Талипину, который также был богом бури и играл определенную роль в мифе об исчезновении Талипину. Он также считался богом растительности. Кроме того, его связь с остальными членами основного пантеона хаттов проявляется в виде его супруги, царицы земли, Катахзипури."

 deity_shulinkatte:0 "$omen_shulinkatte$"
 omen_shulinkatte:0 "Шулинкатте"
 omen_shulinkatte_desc:0 "Шулинкатте был известен как король Шули. Хорошо известно, что хаттское слово katte означает короля, однако слово shuli неизвестно. Некоторые считают, что это слово означает 'меч', однако это пока не доказано. Однако в этом есть смысл, поскольку Шулинкатте был известен как бог войны Нерика. Шулинкатте фактически считался отцом бога бури Нерика, вероятно, местной эпитетной версии Тару, и ему также поклонялись в Хаттуше. Главным местом его поклонения был город Тамармара, однако о происхождении и местонахождении этого района сохранились лишь скудные сведения. Он изображается с мечом и верхом на льве."

 deity_hapantali:0 "$omen_hapantali$"
 omen_hapantali:0 "Хапантали"
 omen_hapantali_desc:0 "Хапантали, или Хапанталия, на самом деле богиня лувийского, а не хаттского происхождения. Это один из немногих богов, которые пришли в хаттские верования из лувийских, а не наоборот. Следует отметить, что некоторые ученые предполагают хаттское происхождение, но большинство отвергает эту идею. В своем поклонении она рассматривалась как богиня-пастух, ответственная за стадо овец, связанных с лувийским богом солнца Тивазом. В хаттской мифологии она, вероятно, сыграла определенную роль в успокоении Талипину и Ханнаанны в двух разных случаях - во время исчезновения Талипину и исчезновения Ханнаанны соответственно. Она часто появляется вместе с Инарасом или в качестве сопровождающего Ханнаанны."