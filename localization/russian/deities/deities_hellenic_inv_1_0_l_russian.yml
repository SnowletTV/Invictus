l_russian:
 #From Torugu
 deity_athena_tritogeneia: "$omen_athena_tritogeneia$"
 omen_athena_tritogeneia: "Афина Тритогенея"
 omen_athena_tritogeneia_desc: "$athena_description$\n\n#Y Тритогенея#!: В священной земле Ливии ты найдешь живительные воды озера Тритонис, и именно у этих священных вод родилась богиня Афина Тритогенея, та, что была порождена тремя. Восславь её, смертный, и получи её благословение, если она сочтёт тебя достойным."
 ## Dionysos Indikos
 deity_dionysos_indikos:0 "$omen_dionysos_indikos$"
 omen_dionysos_indikos:0 "Дионис Индикос"
 omen_dionysos_indikos_desc:0 "$dionysus_description$\n\n#Y Индикос#!: Дионис Индикос - греческое проявление агамского бога Шивы. Мы ввели его в греко-буддийский пантеон. Мы будем возносить молитвы Шиве в надежде, что он направит наших людей в бою и укрепит их боевой дух. Укрепив дисциплину и решимость наших солдат, мы обязательно одержим множество побед в ближайшие годы."

 ## Imperator Invictus ##
 deity_aphrodite_areia:0 "$omen_aphrodite_areia$"
 omen_aphrodite_areia:0 "Афродита Арея"
 omen_aphrodite_areia_desc:0 "$aphrodite_description$\n\n#Y Арея#!: Этот эпитет означает Афродита-воительница и широко почитался в Спарте и Тарасе. Часто её изображали в полном вооружении, как бога войны Ареса. Считается, что это воинственное изображение Афродиты относится к её самым ранним аколитам и культам на Кипре и Китре, где в период ориентализации было сильно восточное влияние.\n\nВ этом изображении можно проследить происхождение Афродиты от более древних ближневосточных богинь, таких как шумерская Инанна, месопотамская Иштар и финикийская Аштарт.\n\nНа Кипре Афродиту также называли эпитетом Афродита Энхейос (Афродита с копьем), и есть предположение, что этот культ был перенесён с Кипра в Спарту."
 deity_enyo:0 "$omen_enyo$"
 omen_enyo:0 "Энио"
 omen_enyo_desc:0 "Богиня войны, часто ассоциирующаяся с греческим богом Аресом как его возлюбленная или сестра, Энио ответственна за разрушение городов и часто сопровождает Ареса в бою.\n\nВо время падения Трои Энио вместе с Эрис (Раздор), Фобосом (Страх) и Деймосом (Ужас?), двумя последними сыновьями Ареса, наводила ужас и кровопролитие в войне. Согласно мифу, Энио участвовала в войне Семерых против Фив, а также в войне Диониса с индийцами.\n\nотказалась встать на чью либо сторону, то есть воевала в обе стороны."
 deity_bellona:0 "$omen_bellona $"
 omen_bellona:0 "Беллона"
 omen_bellona_desc:0 "Римская богиня войны, разрушения и опустошения, Беллона была спутницей Марса, римского бога войны.\n\nВ римской традиции Беллона отвечала за разрушение городов, часто сопровождая Марса в битве. В военном культе Беллоны она чаще всего ассоциировалась с Виртус, олицетворением доблести."
 deity_hestia:0 "$omen_hestia$"
 omen_hestia:0 "Гестия"
 omen_hestia_desc:0 "Гестия - девственная богиня очага, правильного устройства домашнего хозяйства, семьи, дома и государства, первенец титанов Кроноса и Реи.\n\nВ греческой культуре Гестия обычно получала первое подношение при каждом жертвоприношении в доме. \n\nНа общественном поприще очаг пританея служил её официальным святилищем, а при основании новой колонии в новое поселение переносилось пламя из общественного очага Гестии в метрополии."
 deity_vesta:0 "$omen_vesta$"
 omen_vesta:0 "Веста"
 omen_vesta_desc:0 "Дева-богиня очага, правильного устройства домашнего хозяйства, семьи, дома и государства, Веста была первенцем титанов Сатурна и Опы. Она редко изображалась в человеческом облике, чаще всего её представляли в виде огня в её храме на Римском форуме.\n\nВход в её храм разрешался только её жрицам - весталкам, которые поддерживали священный огонь в очаге в ёе храме. Поскольку богиня считалась покровительницей римского народа, её праздник Весталии (7-15 июня) считался одним из важнейших римских праздников.\n\nВ дни Весталий матроны босиком проходили по городу к святилищу богини, где приносили ей подношения."
 deity_proserpina:0 "$omen_proserpina$"
 omen_proserpina:0 "Прозерпина"
 omen_proserpina_desc:0 "Прозерпина - древнеримская богиня, чей культ, мифы и таинства были объединены с культом Либеры, раннеримской богини вина. В Греции она была известна как Персефона, а её мать - Деметра, богиня зерна и земледелия.\n\nТак же как Персефона считалась дочерью Деметры, Прозерпина была дочерью римского аналога Деметры - Цереры.\n\nКак и Персефона, Прозерпина ассоциируется с подземным миром и его владычицей, царицей подземного мира; вместе со своей матерью Церерой она связана с весенним ростом урожая и циклом жизни, смерти и возрождения или обновления."
 deity_luna:0 "$omen_luna$"
 omen_luna:0 "Луна"
 omen_luna_desc:0 "Луна - богиня Луны и сестра бога Солнца Сола. Каждый день он путешествует по небу, и каждую ночь она следует его примеру.\n\nГоворят, что она так сильно любила своего возлюбленного Эндимиона, что попросила своего отца Юпитера даровать ему бессмертие, вечную молодость и вечный сон, чтобы она могла навещать его каждую ночь.\n\nЛуна не всегда является отдельной богиней, но иногда скорее эпитетом, характеризующим богиню, поскольку и Диана, и Юнона считаются как лунные богини."
 deity_kronos:0 "$omen_kronos$"
 omen_kronos:0 "Кронос"
 omen_kronos_desc:0 "Кронос был лидером первого поколения и самым молодым его представителем, божественных потомков Урана (отца Неба) и Геи (матери Земли). Он сверг своего отца и правил во время мифологического Золотого века, пока не был свергнут своим собственным сыном Зевсом и заключен в Тартар.\n\nПо мнению Платона, божества Форкис, Кронос и Рея были старшими детьми Океана и Тетис. Кронос обычно изображается с арфой, косой или серпом, которыми он кастрировал и сверг с престола Урана, своего отца.\n\nКроноса часто путали с богом времени Хроносом, а возможно, и сознательно отождествляли с ним в античности из-за сходства их имен."
 deity_saturn:0 "$omen_saturn$"
 omen_saturn:0 "Сатурн"
 omen_saturn_desc:0 "Сатурн был богом порождения, разложения, изобилия, богатства, земледелия, периодического обновления и освобождения. Мифологическое правление Сатурна изображалось как золотой век изобилия и мира. После завоевания Греции римлянами его стали отождествлять с греческим титаном Кроносом.\n\nСупругой Сатурна была его сестра Опа, от которой породил Юпитера, Нептуна, Плутона, Юнону, Цереру и Весту. \nСатурн особенно прославлялся во время праздника Сатурналий в декабре, пожалуй, самого известного из римских, праздников, времени пиршеств, смены ролей, свободной речи, дарения подарков и веселья."
 deity_eris:0 "$omen_eris$"
 omen_eris:0 "Эрис"
 omen_eris_desc:0 "Эрис - греческая богиня раздоров и разногласий. Самая известная история об Эрис повествует о том, что она стала инициатором Троянской войны, устроив суд Париса.\n\nБогини Гера, Афина и Афродита были приглашены вместе со всем Олимпом на принудительную свадьбу Пелея и Фетиды, будущих родителей Ахилла, но Эрис из-за её склонности к смуте была отвергнута.\n\nПоэтому она (как упоминается в Киприях Прокла как часть плана, разработанного Зевсом и Фемидой) подбросила на праздник яблоко раздора - золотое яблоко с надписью: Прекраснейшей, что спровоцировало богинь на споры о том, кто же станет её обладательницей.\n\nНезадачливый Парис, принц Трои, был назначен Зевсом выбирать прекраснейшую. После этого богини попытались подкупить Париса, чтобы он выбрал именно их.\n\nГера предложила политическую власть, Афина - бесконечную мудрость, а Афродита соблазнила его самой красивой женщиной в мире - Еленой, женой Менелая из Спарты.\n\nВ то время как греческая культура придавала большее значение доблести и власти, Парис решил отдать яблоко Афродите, тем самым обрекая свой город, который был разрушен в ходе последовавшей войны."
 deity_discordia:0 "$omen_discordia$"
 omen_discordia:0 "Дискордия"
 omen_discordia_desc:0 "Дискордия - римская богиня раздора и разногласий, аналог Эрис. Как и Эрис, она известна тем, что начала Троянскую войну после того, как была отвергнута олимпийскими богами, за что подарила в подарок яблоко раздора.\n\nПосле этого Юпитер заставил троянского царевича Париса выбрать самую прекрасную богиню из всех, и тот предпочёл Венеру, после того как она предложила ему Елену, жену Менелая из Спарты, что привело к началу Троянской войны."
 deity_artemis_tauropolos:0 "$omen_artemis_tauropolos$"
 omen_artemis_tauropolos:0 "Артемида Таурополос"
 omen_artemis_tauropolos_desc:0 "$artemis_description$\n\n#Y Таурополос#!: История Ифигении, девы, которую отец чуть было не принёс в жертву, но которую спасла богиня Артемида, - особенная для нашего народа. Ифигению увезли в страну тавров, а когда она вернулась, то привезла с собой статую своей покровительницы Артемиды, которую мы почитаем до сих пор. Помнить о милости Артемиды Таурополос - наш священный долг."
 deity_hecate_iphemide:0 "$omen_hecate_iphemide$"
 omen_hecate_iphemide:0 "Геката Ифимида"
 omen_hecate_iphemide_desc:0 "$hecate_description$\n\n#Y Ифимида#!: Геката - имя, которое шепчут по вечерам непослушным детям; таинственная богиня магии и тайны, света и тьмы, та, что ждёт на перекрестках и стоит за воротами. В наших краях она известна как Геката Ифимида, помнящая деяния, о которых другие, менее благочестивые почитатели давно забыли."
 deity_heraklean_targitaos:0 "$omen_heraklean_targitaos$"
 omen_heraklean_targitaos:0 "Таргитий Геракловский"
 omen_heraklean_targitaos_desc:0 "$targitaos_description$\n\n#Y Геракловский#!: Эллинская интерпретация бога Таргития, он представляет собой смешение культур. Объединенная сила как греческого, так и скифского рода наших царей даст нам неизмеримую силу в войне."
 deity_hylaian_drakaina:0 "$omen_hylaian_drakaina$"
 omen_hylaian_drakaina:0 "Гилейская Дракайна"
 omen_hylaian_drakaina_desc:0 "$Drakaina_description$\n\n#Y Дракайна#!: Полузмея-полуженщина, как и другие дракайны из греческого мифа, гилейская дракайна служит олицетворением плодородной земли. Пытаясь объяснить традиционный миф о происхождении скифов со своей точки зрения, греки использовали её для передачи идеи о том, что земля родила трех великих сыновей Геракла, которые в дальнейшем заселили землю Скифии."
 deity_drakon_kholchikos:0 "$omen_drakon_kholchikos$"
 omen_drakon_kholchikos:0 "Колхидский дракон"
 omen_drakon_kholchikos_desc:0 "$kholchikos_description$\n\n#Y Колхидский дракон#!: Дракон, охранявший дуб, на котором первоначально висело Золотое руно, пока Ясон из аргонавтов не забрал его и не сбежал с помощью Медеи, дочери царя Ээта. Гигантский, бдительный змей, дракон был священным защитником рощи, которая, по мнению греков, принадлежала Аресу. Из его зубов, вонзавшихся в землю, вырастали свирепые, закаленные в боях воины, готовые сражаться до победного конца. Это было ужасное и в то же время потрясающее создание с единственной целью, созданной богами."
 deity_aeetes:0 "$omen_aeetes$"
 omen_aeetes:0 "Ээт"
 omen_aeetes_desc:0 "Сын бога Солнца Гелиоса и океаниды (водной нимфы) Персеиды, Ээт в греческой мифологии был царем Колхиды. Он занимает видное место в невероятной истории об Ясоне и аргонавтах, в которой Ээт обещал Ясону легендарное Золотое руно, если Ясон сможет выполнить определенные задания. Ээт также мог быть реальной фигурой в истории или, возможно, представлением реального исторического царя. Многие колхидские правители утверждают, что происходят от этой полумифической фигуры."
 deity_iason:0 "$omen_iason$"
 omen_iason:0 "Ясон"
 omen_iason_desc:0 "Ясон - древнегреческий герой и предводитель аргонавтов. Ясон собрал команду для своего корабля 'Арго', в которую вошли многие греческие герои, включая Геракла, Диоскуров, Аргуса, Орфея и многих других выдающихся личностей. Они поставили перед собой цель найти легендарное Золотое руно и отправились навстречу приключениям. Сначала на остров Лемнос, где все мужчины, кроме Геракла, вступили в многочисленные связи с местными женщинами, что привело к появлению новой 'расы' - минийцев. Затем они отправились в Кизик, где столкнулись с неожиданным нападением земнородных гигантов, названных гегейцами. Затем Ясон и аргонавты отправились ко двору Финея, где на них напали гарпии. Наконец, чтобы достичь Колхиды, они проплыли через коварные Симплегады - сокрушительные и грохочущие скалы, которые были мишенью для всех, кто проплывал через них. Наконец, они прибыли в Колхиду, где им предстояло сразиться с Ээтом и его невыполнимыми испытаниями, чтобы получить Золотое руно."
 deity_leukothea:0 "$omen_leukothea$"
 omen_leukothea:0 "Левкотея"
 omen_leukothea_desc:0 "Левкотея, или Левкофоя, - богиня, имеющая множество различных мифов о происхождении. По одной из версий, она была царицей Атамаса, которого тогда звали Ино. В наказание за заботу о новорожденном боге Дионисе Гера свела Ино с ума. Ино прыгнула в море со своим сыном Меликертом на руках. Из жалости боги превратили обоих в морских богов. Ино стала Левкотеей, а её сын - Палемоном.\n\nВ одной из версий мифа с Родоса фигурирует нимфа (или второстепенная богиня) Халия. Она была дочерью титанов Талассы и Понта. Халия стала женой Посейдона, и от этого союза у пары родилось шесть сыновей, а также богиня Родос. Однако сыновья отказали Афродите в высадке на их остров, и она прокляла сыновей, которые должны были совершить сексуальное насилие над собственной матерью Халией. В отчаянии Халия погрузилась в океан и превратилась в Левкотею."
 deity_prometheus:0 "$omen_prometheus$"
 omen_prometheus:0 "Прометей"
 omen_prometheus_desc:0 "Прометей, греческий титан огня. Прометей прославился тем, что бросил вызов греческим богам, подарив человечеству секрет огня. Его провозгласили великим божеством для человечества, подарившим ему не только огонь, но и суть технологического прогресса и цивилизации. Однако за то, что он бросил вызов богам, Прометей был наказан навечно. Его привязали к гигантской скале на горе на окраине Колхиды. Туда каждый день прилетал ореёл, чтобы выкусить его печень из тела. Каждую ночь его печень отрастала заново, чтобы снова быть съеденной орлом."
 deity_apsyrtus:0 "$omen_apsyrtus$"
 omen_apsyrtus:0 "Апсирт"
 omen_apsyrtus_desc:0 "Апсирт, колхидский принц и потомок Гелиоса, стал неотъемлемой частью истории Ясона и аргонавтов. Он и его сестра Медея вместе с Ясоном бегут из Колхиды с легендарным Золотым руном. Однако Медея, чтобы задержать своего отца, который должен был её догнать, убивает Апсирта и бросает его части тела позади себя, чтобы отец был вынужден собрать все части своего сына, тем самым замедлив его."
 deity_apollo_hegemon:0 "$omen_apollo_hegemon$"
 omen_apollo_hegemon:0 "Аполлон Гегемон"
 omen_apollo_hegemon_desc:0 "Мстительная, завоевательная маска бога света Аполлона, того, кто не проявляет милосердия, который правит королями и императорами мира. Аполлон Гегемон очень любим жителями наших городов, которые обращаются к Аполлону как к вдохновению в мирные и военные времена, ведь та же рука, что играет на лире, владеет и мечом."
 deity_ge:0 "$omen_ge$"
 omen_ge:0 "Ге"
 omen_ge_desc:0 "Ге - это армазическое изображение греческого божества Геи. Одна из четырех бессмертных существ, появившихся на свет четвертым после Хаоса, она была воплощением самой земли. Она создала Уранос, небеса, а затем произвела на свет других детей. Орея, горы, Понтос, море, и циклопы - все без помощи супруги. Уранос стал ее первым супругом. От этого союза Ге забеременела тремя мальчиками. Однако Уранос, опасаясь за свое положение, не разрешил родить детей. Таким образом, Ге очень страдала, так как Уранос не давал ей родить. В конце концов Кронос помог ей отомстить Ураносу, отрубив его мужской член. Так родилось множество существ: Эринис, гиганты, нимфы ясеня (Мелии), а из большей части плоти возникла богиня Афродита. Наконец, дети внутри Ге родились в виде титанов Бриарея, Коттоса и Гиеса."
 deity_phrixus:0 "$omen_phrixus$"
 omen_phrixus:0 "Фрикс"
 omen_phrixus_desc:0 "Фрикс был сыном беотийского царя Атамаса. Его матерью была богиня облаков Нефела. Фрикс и его близнец Хелле должны были быть принесены в жертву, чтобы спасти урожай в Беотии. Их мачеха, Ино (впоследствии богиня Лейкотея), ненавидела их и поэтому тайно выкорчевала все семена зерновых в Боэтии. Крестьяне спрашивали у оракула, что случилось и что делать, но люди, которые должны были передать слова оракула, были подкуплены Ино, чтобы солгать и сказать остальным беотийцам, что оракул утверждает, что Фрикс и Хелле должны быть принесены в жертву. Но прежде чем их успели принести в жертву, их спас плывущий баран с золотым руном. К сожалению, во время путешествия на баране Хелле сорвался и был сброшен в воды, которые отныне стали называться Геллеспонтом. Тем временем Фрикс отправился в Колхиду, где к нему хорошо относился царь Ээт и даже женился на дочери Ээта, Халкиопе. От их союза родились Аргус, Фронтис, Мелас и Цитизор."
 deity_hydaspes:0 "$omen_hydaspes$"
 omen_hydaspes:0 "Гидаспос"
 omen_hydaspes_desc:0 "Гидаспос - могущественный бог реки Гидасп, называемой также рекой Джелум. Когда Александр направил свои войска к Инду и царь Порус выступил против него, боги тоже вступили в борьбу. В одном из эпических сказаний Гидаспос был описан как борец с Дионисом, что символизировало борьбу Поруса с Александром. Хотя этот эпос появился в V в. н.э., скорее всего, истоки бога Гидаспоса берут начало в I в. до н.э. Он является олицетворением одноименной реки. Его также называют богом Пентапотамии."
 deity_zeus_dacieus:0 "$omen_zeus_dacieus$"
 omen_zeus_dacieus:0 "Зевс Дакий"
 omen_zeus_dacieus_desc:0 "$zeus_description$\n\n#Y Дакий#!: Зевсу Дакию поклонялись в Каппадокии многие, а его жрец был 4-м по значимости жрецом в царстве."
 deity_cataonian_apollo:0 "$omen_cataonian_apollo$"
 omen_cataonian_apollo:0 "Катонский Аполлон"
 omen_cataonian_apollo_desc:0 "Катонский храм Аполлона в Дастаркуме послужил образцом для всех остальных храмов Каппадокии."
 deity_orpheus:0 "$omen_orpheus$"
 omen_orpheus:0 "Орфей"
 omen_orpheus_desc:0 "Орфей - легендарный греческий герой, обладавший музыкальным талантом, превосходящим человеческие возможности. Он был сыном Каллиопы и Эагра, царя Фракии. По преданию, лиру ему подарил сам Аполлон. В дальнейшем Орфей присоединился к аргонавтам и своей музыкой соперничал с музыкой сирен. Вернувшись, он женился на Эвридике, но она умерла от укуса змеи. Убитый горем, он с помощью своих музыкальных способностей очаровал Аида, который разрешил Эвридике вернуться в мир живых при условии, что ни она, ни Орфей не обернутся, покидая его царство. Орфей дошел до конца и обернулся, но Эвридика ещё не вышла и мгновенно исчезла в подземном мире."
 deity_hermes_trumsiates:0 "$deity_hermes_trumsiates$"
 omen_hermes_trumsiates:0 "Гермес Трумсиат"
 omen_hermes_trumsiates_desc:0 "Спартанское слияние эллинского божества Гермеса с существующим венецианским богом Трумсиатом. Гермес Трумсиат почитается как путешественниками, так и торговцами в эллинской сфере северо-восточной Италии. Покровитель караванов, он особенно почитается энеотами, которые часто полагаются на торговлю, чтобы заработать на жизнь."
 deity_apollo_altinos:0 "$omen_apollo_altinos$"
 omen_apollo_altinos:0 "Альтинос Аполлон"
 omen_apollo_altinos_desc:0 "Поскольку старый венецианский бог Альтино считался одним и тем же, что и материковый греческий Аполлон, он стал одним из самых важных божеств Энетои, а в его храмах периодически приносили в жертву лошадей."
 deity_artemis_reitia:0 "$omen_artemis_raetia$"
 omen_artemis_reitia:0 "Рейтия Артемида"
 omen_artemis_reitia_desc:0 "Будучи одним из самых почитаемых божеств местных венетов, Рейтия была приравнена к Артемиде вторгшимися спартанцами. Как богиня природы и женщин, Рейтия Артемида, по преданию, защищает энетийцев, прививая им глубокое уважение к миру природы и поощряя грамотность граждан с помощью своих религиозных ритуалов."
 deity_ares_einaios:0 "$omen_ares_einaios$"
 omen_ares_einaios:0 "Арес Энайос"
 omen_ares_einaios_desc:0 "Ранее бывший лишь местным патавийским богом, Энайос был возвышен вторгшимися спартанцами и приравнен к их великому богу войны Аресу. Теперь Арес Энайос - главный бог войны энеотов, который, как считается, руководит каждой их победой."
 omen_orpheus_desc:0 "Орфей - легендарный греческий герой, обладавший музыкальным талантом, превосходящим человеческие возможности. Он был сыном Каллиопы и Эагра, царя Фракии. Считается, что лиру ему подарил сам Аполлон. Орфей присоединился к аргонавтам и своей музыкой соперничал с музыкой сирен. Вернувшись, он женился на Эвридике, но она умерла от укуса змеи. Убитый горем, он использовал свое музыкальное мастерство, чтобы очаровать и успокоить Аида, который разрешил Эвридике вернуться в мир живых, если ни она, ни Орфей не отвернутся, покидая его царство. Орфей дошел до конца и повернул назад, но Эвридика еще не вышла и мгновенно исчезла в подземном мире."
 deity_hera_kandarene:0 "$omen_hera_kandarene$"
 omen_hera_kandarene:0 "Гера Кандарен"
 omen_hera_kandarene_desc:0 "$hera_description$\n\n#Y Кандарен#!: Спрятанная в горах Олгассис в Северной Анатолии, Гера теплым взглядом наблюдает за городом Кандара. Богиня-мать, подобная Кибеле-матери, Гера стала популярной в Анатолии после ионийской колонизации её западного побережья и близлежащих островов. Для пафлагонцев она существует как защитница их культуры, королевского рода и образа жизни."
 deity_kytioros:0 "$omen_kytioros$"
 omen_kytioros:0 "Китиорос"
 omen_kytioros_desc:0 "Сын Фрикса, бежавшего из Беотии и смерти в гостеприимный дом колхидского Ээта на золотом руне, Китиорос не попал ни в одну из земель своего отца. Вместо этого он поселился на вершинах Ольгассиса в Пафлагонии, в святилище за портом Киторос, и дал этому городу свое имя... или так хотел бы сказать Эфор из Кима."
 deity_glycon:0 "$omen_glycon$"
 omen_glycon:0 "Гликон"
 omen_glycon_desc:0 "Предполагаемое воплощение бога-целителя Асклепия, змей Гликон живет в Абонутейхосе, где находится оракул Гликона. Змея с человекоподобной головой, как говорят, говорит загадками и предсказывает судьбу. Оракул напоминает множество змеиных культов, распространенных на территории Македонии в Элладе. В разных уголках мира люди высоко почитают змею, считая все её изречения своим путеводным светом."
 deity_zeus_chrysaoreus:0 "$omen_zeus_chrysaoreus$"
 omen_zeus_chrysaoreus:0 "Зевс Хрисаорей"
 omen_zeus_chrysaoreus_desc:0 "$zeus_description$\n\n#Y Хрисаорей#!: Зевс Хрисаорей,  тесно связанный с Зевсом Лабрандос был продуктом слияния эллинской и карийской культур, выступая в качестве эллинизированной формы хурритского бога погоды Тешуба.\n\nБог небес благословляет наши успехи на поле боя. Под руководством штормоносца наши люди оттачивают свое мастерство владения топором и мечом."
 deity_achelous:0 "$omen_achelous$"
 omen_achelous:0 "Ахелой"
 omen_achelous_desc:0 "$achelous_description$"
 achelous_description:0 "Сын титанов Океана и Тефии, Ахелой был олицетворением одноименной реки Ахелой, самой длинной реки Греции. Ахелою поклонялись как богу пресной воды. Некоторые считали, что 'воды серебряного Ахелоя' являются источником всего Средиземноморья. Он, как известно, сражался с Гераклом за руку Деяниры и был побежден трижды: сначала в образе человека, затем в образе змеи и, наконец, в образе быка. Этот конфликт часто изображался на керамике по всему эллинскому миру. Победив своего врага, Геракл оторвал один из бычьих рогов Ахелоя и отдал его Гесперидам, которые наполнили рог фруктами и цветами, превратив его в Рог изобилия или Рог изобилия. Говорят, что Ахелой породил сирен от одной из муз, обычно Терпсихоры или Мельпомены.\n\nАрхеологические данные показывают, что Ахелой с раннего периода был важным речным богом, возможно, самым важным из всех греческих речных богов. Но к концу четвертого века до нашей эры его влияние начало ослабевать, и Ахелой постепенно был низведен до статуса второстепенного бога воды."

 
 deity_demetrios:0 "$omen_demetrios$"
 omen_demetrios:0 "Деметриq Полиоркет"
 omen_demetrios_desc:0 "Деметриq Полиоркет — македонский греческий дворянин и военачальник, ставший царем Македонии между 294–288 гг. до н.э. Член династии Антигонидов, он был сыном ее основателя Антигона I Монофтальма и его жены Стратоники, а также первым членом семьи, правившим Македонией в эллинистической Греции.\nПосле того, как Деметриос вырвал контроль над Афинами у Кассандроса, Благодарный народ Афин считал его живым богом, Деметриq был удостоен религиозных почестей и божественного статуса в итифаллическом гимне, включая присвоение божественного происхождения, назвав Деметрия сыном Посейдона и Афродиты. Деметрию был предоставлен опистодомос Парфенона в качестве его личной резиденции и сделан оракулом, что поставило Деметрия на должность высшей религиозной власти и возвело его в практически неприкосновенный ранг. В этот период Деметрию Полиоркету были оказаны почести в честь бога Диониса. Среди многих изменений фестиваль под названием Дионисия был преобразован в Деметрию."