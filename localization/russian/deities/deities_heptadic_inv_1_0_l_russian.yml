 #New invictus Heptadic
 deity_patampasa:0 "$deity_patampasa$"
 omen_patampasa:1 "Патампаса"
 omen_patampasa_desc:3 "Ежегодно каждое племя поклоняется ему, сжигая огромную кучу дров, увенчанную окровавленным мечом, в знак верности племени и приверженности космологическому порядку. Это бог конфликта и конечной победы, аналог иранского Веретрагны. Грекам он был известен как скифский Арес."

 deity_leipoxais:0 "$deity_leipoxais$"
 omen_leipoxais:1 "Лейпоксай"
 omen_leipoxais_desc:3 "Старший сын Таргития, он один из тех троих, кто не может прикоснуться к золотым дарам неба без того, чтобы они не вспыхнули, и низведен на низшую ступень в трехчастной царской иерархии. Скифы считают его родоначальником племени авхатов. В греческой версии мифа он назван Агатирсом, родоначальником племени агатирси, жившего к западу от царских скифов на равнинах, огибающих реку Марис."

 deity_arpoxais:0 "$deity_arpoxais$"
 omen_arpoxais:1 "Арпоксаис "
 omen_arpoxais_desc:3 "Средний сын Таргития, он один из тех троих, кто не может прикоснуться к золотым дарам неба без того, чтобы они не вспыхнули, и низведен на низшую ступень в трехчастной царской иерархии. Скифы рассказывают, что от него произошли племена катиаров и траспиев. В греческой версии мифа он назван Гелоном, родоначальником племени гелонов (также известных как гелоны), живших к северо-востоку от царских скифов, в лесистой глубинке к востоку от Бористана."

 deity_colaxais:0 "$deity_colaxais$"
 omen_colaxais:1 "Колаксаис"
 omen_colaxais_desc:3 "Младший сын Таргития, он единственный из троих способен прикоснуться к золотым дарам небес, и они не вспыхивают, а его принимают как верховного царя в трехчастной царской иерархии. Скифы считают его родоначальником племени паралатов. В греческой версии мифа он назван Скифом, родоначальником царских скифов, правящих в Понтийской степи. Хотя все три группы - агафирсы, гелоны и царские скифы - в совокупности называются Сколотою, греческой Скифией, они носят имя и управляются прежде всего царской скифской линией."

 deity_anguipedia:0 "$omen_anguipedia$"
 omen_anguipedia:0 "Ангипедия"
 omen_anguipedia_desc:0 "Ангипедия - это имя-заместитель неназванной, но значимой богини со змеиными ногами. Иногда её называют Ангипедской богиней из-за изображения змеиных усиков на ногах. Считается, что она родила первого царя скифов от великого бога Таргития. Также считается, что она была дочерью Апи. Она также была богиней рек и, возможно, зачатия или материнства. Несмотря на столь значительную роль в гептадской мифологии, в целом она рассматривалась как менее значимое божество."

 deity_aspasyros:0 "$omen_aspasyros$"
 omen_aspasyros:0 "Аспасирос"
 omen_aspasyros_desc:0 "Аспасирос - имя, образованное от персидского корня аспас и греческого корня суро, что в переводе означает могучий конь. Скифы верили в такое божество, достойное этого имени, Аспасирос был великим солнечным всадником, возможно, связанным с культом фракийского всадника у даков, фракийцев и иллирийцев, а может быть, даже предшествовавшим этому культу и вдохновившим его. Аспасирос считался борцом с великим злом."

 deity_agathyrus:0 "$omen_agathyrus$"
 omen_agathyrus:0 "Агатирус"
 omen_agathyrus_desc:0 "Агатири - бог скифов, Геродот в истории происхождения скифов называл его одним из трех богов. Агатиры господствовали в понтийской степи и считались древнейшим из трех скифских народов. Агатир также был самым древним из трех богов-братьев скифских народов."

 deity_gelonus:0 "$omen_gelonus$"
 omen_gelonus:0 "Гелонус"
 omen_gelonus_desc:0 "Гелонус - бог гелонов. Считается, что гелоны были когда-то греками, а теперь скифами, со столицей в городе, названном в честь их бога Гелонуса. Гелонус был вторым из трех богов-братьев, что означает, что гелоны были вторым из трех скифских народов."

 deity_scythes:0 "$omen_scythes$"
 omen_scythes:0 "Скиф"
 omen_scythes_desc:0 "Скиф был богом скифов, как утверждает Геродот. Вполне вероятно, что Скиф был тем же богом, что и Таргитий, или, возможно, эпитетом или региональным вариантом Таргития. Как бы то ни было, мифология Скифа несколько различается. Скиф был младшим из трех богов-братьев, а значит, скифы были младшим из трех скифских народов."

 deity_tur:0 "$omen_tur$"
 omen_tur:0 "Тур"
 omen_tur_desc:0 "Тур - второй сын легендарного царя Ферейдуна. Его имя переводится как храбрый, и это имя он получил, сражаясь с драконом, напавшим на него и его братьев Салма и Ираджа. После смерти Ферейдуна Туру были пожалованы земли Китая и Туркестана. Так возникла мифическая основа Турана, великого соперника иранцев."

 deity_haoma:0 "$omen_haoma$"
 omen_haoma:0 "Хаома"
 omen_haoma_desc:0 "Хаома, встречающаяся в индоиранских верованиях, может быть однокоренной с ведийским божеством Сомой. В зороастризме Хаома обозначает конкретное растение, сыгравшее большую роль в откровениях Зороастра. Хаома становится божеством в Шанаме Фердови в X в. н.э. До этого он, скорее всего, был божеством в общих индоиранских верованиях степи."

 deity_idanthyrsus:0 "$omen_idanthyrsus$"
 omen_idanthyrsus:0 "Иданфирс"
 omen_idanthyrsus_desc:0 "Иданфирс - царь скифов VI в. до н.э. О его борьбе с Ахеменидами ходили легенды, ведь он защищал свои земли от ахеменидских лап. Он призывал Ахеменидов не вторгаться в его страну, так как у них не было для этого ни причин, ни выгод."

 deity_skopasis:0 "$omen_skopasis$"
 omen_skopasis:0 "Скопасис"
 omen_skopasis_desc:0 "Царь скифского племени савроматов, сарматы под предводительством Скопасиса помогли своим соратникам Идантирсу и Таксакису в обороне от персидского нашествия Ахеменидов. Скопасис сыграл важную роль в разгроме ионийских войск Дария I."

 deity_taxakis:0 "$omen_taxakis$"
 omen_taxakis:0 "Таксакис"
 omen_taxakis_desc:0 "Правитель племени саков Таксакис сыграл важную роль в обороне Великой Скифии от вторжения Дария I и ахеменидских войск. Каждый из трех скифских царей, включая Таксакиса, получил за этот подвиг несколько мифическую роль в греческой мифологии."

 deity_baurastana:0 "$omen_baurastana$"
 omen_baurastana:0 "Баурастана"
 omen_baurastana_desc:0 "Баурастана, наиболее известный своей дочерью, которая сыграла важную роль, родив Таргития от Папая. Баурастана - божество, связанное с рекой Боритен, и, вероятно, игравшее важную роль в функционировании реки, однако больше об этом божестве нам ничего не известно."

 deity_ariantes:0 "$omen_ariantes$"
 omen_ariantes:0 "Ариант"
 omen_ariantes_desc:0 "Ариант, легендарный царь скифов. По легенде, он хотел узнать обо всем своем населении и попросил каждого скифа принести ему наконечник стрелы. Из них он создал огромный бронзовый сосуд и, сосчитав наконечники стрел, узнал, скольким народом он правит."

 deity_rostam:0 "$omen_rostam$"
 omen_rostam:0 "Ростам"
 omen_rostam_desc:0 "Ростом - персидский герой, увековеченный в X в. н.э. персидским поэтом Фирдоуси в эпической поэме Книга царей. Однако до этого Ростом был мифическим героем в индоиранских верованиях."

 deity_mithra_shamash:0 "$omen_mithra_shamash$"
 omen_mithra_shamash:0 "Митра-Шамаш"
 omen_mithra_shamash_desc:0 "Митра-Шамаш - это синкретическое божество двух великих богов солнца в соответствующих религиях. Митра и Шамаш оба олицетворяют солнце, а также справедливость и занимают высокое место в своих пантеонах. Митра-Шамаш продолжает играть эту важную роль, особенно в тех местах, где пересекается влияние Медеса и Месопотамии."

 deity_mithra_nergal:0 "$omen_mithra_nergal$"
 omen_mithra_nergal:0 "Митра-Нергал"
 omen_mithra_nergal_desc:0 "Интересно, что Митру часто синкретизировали с Нергалом, месопотамским богом смерти. Возможно, это связано с тем, что в неовавилонское время Нергал занимал видное место, а затем его влияние было вытеснено ахеменидским временем и его индоиранскими верованиями. Вполне вероятно, что до ахеменидского времени они были синхронизированы с дозороастрийской индоиранской религией."

 deity_missa_baka:0 "$omen_missa_baka$"
 omen_missa_baka:0 "Мисса Бака"
 omen_missa_baka_desc:0 "Мисса Бака - индоиранское божество, популярное во многих верованиях, которое ассоциируется с истиной, урожаем и играет роль в церемониях укрепления воды.\n\nМисса Бака - это версия Митры, характерная для гептадической веры. При всей своей схожести, Мисса Бака не имеет в гептадической вере такого же значения, как в митраистской. Он более сопоставим с зороастрийской версией, Бага Митрой."

 deity_amazons:0 "$omen_amazons$"
 omen_amazons:0 "Амазонки"
 omen_amazons_desc:0 "Легендарные женщины-воительницы, по преданию, родом из скифских степей. Царица амазонок часто приказывала своим воительницам отправляться в походы вплоть до Фракии и Малой Азии, даже Аравии и Египта. Слово амазонка, возможно, произошло от индоиранского корневого слова хамех-зан, что буквально означает группа женщин\n\nЕсть народная этимология амазонок, пришедшая от древних греков. Она переводится как безгрудые, отсылая к мифу о том, что женщины-амазонки отрезали себе одну грудь, чтобы меньше мешала при прицеливании из лука. Возможно, ложная этимология и привела к возникновению мифа, однако амазонки часто изображаются с обеими грудями, хотя нередко одна из них прикрыта, и, возможно, в немифологической версии амазонки кормили грудью только одной.\n\nАмазонки по своей природе могут давать больше наград и преимуществ женщинам-правительницам."