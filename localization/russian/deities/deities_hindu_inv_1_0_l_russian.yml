l_russian:

 deity_yama:0 "$omen_yama$"
 omen_yama:0 "Яма"
 omen_yama_desc:0 "В южных землях, в царстве, где царит безжалостная смерть, вершит суд мрачный повелитель Яма, бог мёртвых. Ибо именно он первым вкусил горький пепел смертности, и поскольку он первым прошел сквозь завесу, разделяющую миры, ему переданы инфернальные силы. Далеко под землей бог Яма, владыка ям, терпеливо ждёт, когда души, которые не могут избежать его неминуемой хватки."

 deity_brhaspati:0 "$omen_brhaspati$"
 omen_brhaspati:0 "Брихаспати"
 omen_brhaspati_desc:0 "В первозданной тьме воссиял Великий Свет. Когда тени хаоса были пронзены его небесным сиянием, Брихаспати, Владыка Священной Речи, восседающий на троичном сиденье, родился среди этого божественного сияния и одним лишь дыханием развеял всё, что было перед ним. Воин и мудрец, Брихаспати тесно связан с огнем, как физическое напоминание о его всепоглощающей силе."

 deity_rudra:0 "$omen_rudra$"
 omen_rudra:0 "Рудра"
 omen_rudra_desc:0 "Рудра - это лёгкий ветерок, шелестящий по зерновым полям, но он же и воющий ветер, пронзительный вой и вопль циклона. Могущественное божество бури, Рудра является также богом охоты, побуждая людей и животных искать убежища от бури, которой он повелевает."

 deity_varuna:0 "$omen_varuna$"
 omen_varuna:0 "Варуна"
 omen_varuna_desc:0 "Когда было только небо, был Варуна, и там, где небо простирается, касаясь бесконечного океана, вы тоже найдете его, Божественного Владыку, ибо он формирует воду и ветер так же легко, как человек делает вдох. Запад защищен его размашистой хваткой, а мир несёт его прямой и непоколебимый нрав."

 deity_chandra:0 "$omen_chandra$"
 omen_chandra:0 "Чандра"
 omen_chandra_desc:0 "Когда Сурья, бог Солнца, удаляется в свое ночное жилище, в его царство поднимается сверкающий бог Луны Чандра на своей трехколесной лотосовой колеснице, запряженной ослепительно белыми конями. Растения и деревья также поднимают свои лица, приветствуя Чандру, ведь он - их Владыка, и его сияющая красота - благословение для тех, кто ощущает его нежное прикосновение."

 deity_shani:0 "$omen_shani$"
 omen_shani:0 "Шани"
 omen_shani_desc:0 "По просторам Вселенной летит ворон, а на его спине сидит Шани, который знает мысли людей и вершит над ними божественное правосудие, исходя из чистоты их сердец. Власть и могущество Шани, почитаемого людьми, распространяется на всё и ни на что: печаль, старость, острота ума, целеустремленность - всё это подвластно богу Шани."

 deity_asvins:0 "$omen_asvins$"
 omen_asvins:0 "Ашвины"
 omen_asvins_desc:0 "Ашвины, сыновья-близнецы божественного Солнца, воплотившиеся в вечной молодости и ведущие нас к здоровью и процветанию, продолжают благословлять тех, кто к ним обращается, - всадники, не испорченные временем. Охватывая парадокс реальности в своем разделенном единстве, они ведут верных к полям упоительного блаженства."

 ###NEW
 deity_pattini:0 "$omen_pattini$"
 omen_pattini:0 "Паттини"
 omen_pattini_desc:0 "Хранительница острова Шри-Ланка, богиня Паттини оберегает своих последователей и благословляет их детьми, защищая от болезней и изливая реки исцеления на склоненные головы своих почитателей. Ритуалы, посвященные ей, ежегодно проводятся верующими, которые, несомненно, хотят заручиться дарами столь могущественной и величественной богини."

 deity_isakki:0 "$omen_isakki$"
 omen_isakki:0 "Исакки "
 omen_isakki_desc:0 "Есть могущественные, отдалённые боги, обитающие в небесных храмах вдали от людских домов, занимающиеся вопросами, приближающимися к бесконечности и непостижимыми для смертных умов; Исакки - богиня домашнего очага, покинувшая священные залы ради скромных деревенских очагов. Благодаря тому, что она так близка к дому и бдительно следит за делами семьи, её почитают и очень любят простые люди."

 deity_bhadrakali:0 "$omen_bhadrakali$"
 omen_bhadrakali:0 "Бхадракали"
 omen_bhadrakali_desc:0 "Многолапая, многоглазая богиня-защитница Бхадракали постигает и замечает всё, из её лика вырывается священное пламя, поглощающее всех, кто имеет глупость бросить ей вызов. Мастерски владеющая оружием, несомненно, благодаря своим, казалось бы, бесконечным рукам и кистям, Бхадракали вдохновляет воинов, стремящихся подражать её боевой доблести."

 deity_iravan:0 "$omen_iravan$"
 omen_iravan:0 "Ираван"
 omen_iravan_desc:0 "Бог Ираван, послушный сын героя Арджуны, благословленный Кришной тремя дарами, почитается многими, кто стремится подражать его святому примеру, который сияет в веках как пример небесного благочестия; принеся себя в жертву богине Кали, он спас бесчисленное множество людей, и этот дар звучит в веках и по сей день."

 deity_meenakshi:0 "$omen_meenakshi$"
 omen_meenakshi:0 "Минакши"
 omen_meenakshi_desc:0 "Божественная супруга Сундаресвара, наставляющая и защищающая своего возлюбленного, Минакши почитается также как Прекрасноглазая рыба - прозвище, отражающее её раннее воплощение в качестве богини рыботорговцев, искавших благословения под её неусыпным взглядом."

 deity_ankalamma:0 "$omen_ankalamma$"
 omen_ankalamma:0 "Анкаламма"
 omen_ankalamma_desc:0 "Среди имен Семи Матерей можно найти имя Анкаламмы - богини, охраняющей и защищающей своих почитателей так же страстно, как мать охраняет своего ребенка, обладающей всеохватывающей силой, которая продиктована материнской любовью, что делает её непобедимой."

 deity_mariamman:0 "$omen_mariamman$"
 omen_mariamman:0 "Мариамман"
 omen_mariamman_desc:0 "Летом, когда земля потрескалась и высохла от палящего зноя, лишающего человека самого желания жить, многие желают получить благословение богини дождя Мариамман, одно прикосновение и поцелуй которой способны излечить от всех видов страшных болезней. Постоянное соблюдение её ритуалов способствует тому, что тяжелые грозовые тучи продолжают омывать наши фермы и рощи."

 deity_periyachi:0 "$omen_periyachi$"
 omen_periyachi:0 "Периячи"
 omen_periyachi_desc:0 "Периячи, Мать, милосердная богиня, чья заботливая рука ведёт через коварный путь родов, прежде чем рассеять голодных демонов, кружащих над малышом; нежная и заботливая по отношению к детям, она в то же время самый яростный и ненавистный враг для тех, кто хочет причинить им вред."

 deity_devasena:0 "$omen_devasena$"
 omen_devasena:0 "Девасена"
 omen_devasena_desc:0 "Бог Картикея настолько велик и могущественен, что даже его божественная супруга, богиня Девасена, почитается верующими, ищущими её благословения, как второстепенное божество."

 deity_korravai:0 "$omen_korravai$"
 omen_korravai:0 "Корравай"
 omen_korravai_desc:0 "Тем, кто стремится к победе в бою, стоит поклоняться Корраваи - богине, которая одной рукой управляет Победой, а другой связывает Войну; никто не может претендовать ни на одну из них без её прямого благословения. Древняя и непостижимая, она оживляет павшую землю и безжалостно наблюдает за тем, как на полях сражений собираются тела павших воинов."

 deity_kartikeya:0 "$omen_kartikeya$"
 omen_kartikeya:0 "Картикея"
 omen_kartikeya_desc:0 "Один из самых древних богов древней страны, Картикея - бог войны, командующий победоносными легионами, ведущий их к небывалым высотам своей божественной мудростью. Истории и легенды прилипают к нему, как утренняя роса: шестиголовый истребитель демонов, носитель ста восьми имен - никто не может устоять перед ним."

 deity_murugan:0 "$omen_murugan$"
 omen_murugan:0 "Муруган"
 omen_murugan_desc:0 "Один из самых древних богов древней страны, Муруган - бог войны, который командует победоносными легионами, ведя их к непредсказуемым высотам с помощью своей божественной мудрости. Истории и легенды липнут к нему, как утренняя роса; шестиголовый истребитель демонов, носитель ста восьми имен - никто не может устоять перед ним.\n\nМуруган - главный бог тамильского народа, известный также как #E Картикея#!. В конце концов они стали одним и тем же в результате синкретизма."

 deity_karuppu_sami:0 "$omen_karuppu_sami$"
 omen_karuppu_sami:0 "Каруппу Сами"
 omen_karuppu_sami_desc:0 "Бывают случаи, когда местный герой выходит за рамки своего скромного происхождения, поднимается на ноги и избавляет свой народ от бед и несчастий, а после его ухода из жизни ему поклоняются как воплощению богов; народная легенда Каруппу Сами - одна из таких героических фигур, очень любимая тамилами юга."

 deity_pavadairayan:0 "$omen_pavadairayan$"
 omen_pavadairayan:0 "Павадайрайян"
 omen_pavadairayan_desc:0 "Сын свирепой богини Анкаламмы, народный герой Владыка Павадайраян прислонился к правому колену своей Матери, его рука с мечом всегда наготове; когда речь идёт о защите её божественного величия, никто не в силах противостоять излиянию его сыновней почтительности."

 deity_agni:0 "$omen_agni$"
 omen_agni:0 "Агни"
 omen_agni_desc:0 "Именно он несёт свет и жизнь всему творению. Ибо он - Агни, огненная сила, зажигающая пламя солнца и звёзд. Тот, чье тепло приносит уют и защиту всем, кто ищет его. Именно Агни связывает землю божественную с землей смертных. Его лучезарная сила озаряет рассвет каждого нового дня, а его сила и чистота направляют мир на путь праведности."

 deity_raja_porus:0 "$omen_raja_porus$"
 omen_raja_porus:0 "Раджа Порус"
 omen_raja_porus_desc:0 "Легендарный Раджа Порус благословляет нас. Король, который храбро противостоял великому завоевателю Иксандру и даже в поражении держался стойко. Иксандр, владыка всего запада, погубивший бесчисленное множество королей и чудовищ, проникся уважением к королю Порусу и стал относиться к нему как к достойному королю. Так легендарный Раджа Порус стал править своими владениями как равный король самому Иксандру Великому. Коварный Эвдем запятнал его честь, подло убив великого царя. Однако наследие Раджи Поруса остаётся с нами, и мы поклоняемся ему."
 
 deity_durga:0 "$omen_durga$"
 omen_durga:0 "Дурга"
 omen_durga_desc: "Дурга - непобедимая, неуязвимая. Она - богиня защиты, силы, материнства и разрушения. Она борется со злом этого мира и использует свой божественный гнев для наказания нечестивцев."

 deity_bangaramma:0 "$omen_bangaramma$"
 omen_bangaramma:0 "Бангарамма"
 omen_bangaramma_desc:0 "Богиня Бангарамма - сама золотая богиня. Она дарит сладости молодым и обеспечивает богатство старикам. Золотая - самая мягкая из семи богинь-сестёр."

 deity_mathamma:0 "$omen_mathamma$"
 omen_mathamma:0 "Матхамма"
 omen_mathamma_desc:0 "Матхамма - богиня общины. Её боятся все касты, но больше всего её почитают самые бедные из бедных, поэтому её храмы и подношения довольно малы по сравнению с другими богинями."

 deity_renuka:0 "$omen_renuka$"
 omen_renuka:0 "Ренука"
 omen_renuka_desc:0 "Ренука - мать Вселенной. Её божественное материнство подарило ей множество могущественных сыновей, в том числе и могущественного бога Раму. Пусть вселенская мать благословит всех нас."

 deity_dili_polasi:0 "$omen_dili_polasi$"
 omen_dili_polasi:0 "Дили Поласи"
 omen_dili_polasi_desc:0 "Дили Поласи, богиня домашнего хозяйства. Она помогает нам в решении мелких, повседневных задач. Она является одной из семи богинь-сестёр, занимающихся именно повседневными делами смертных."

 deity_poleramma:0 "$omen_poleramma$"
 omen_poleramma:0 "Полерамма"
 omen_poleramma_desc:0 "Полерамма, супруга Шивы. Богиня чумы и оспы, будем почитать её, чтобы не пострадать от многочисленных недугов, которыми она располагает."

#Mitanni
 deity_ruta:0 "$omen_ruta$"
 omen_ruta:0 "Рута"
 omen_ruta_desc:0 "Рута - это #Y митаннийский#! вариант ведийского бога Рудры. Таким образом, Рута - это бог охоты и ветров. Пусть неомитаннийцы будут благословлены Рутой божественными животными для сбора урожая и охоты."

 deity_svar:0 "$omen_svar$"
 omen_svar:0 "Свар"
 omen_svar_desc:0 "Свар, бог солнца. Пусть по его велению солнце встаёт каждое утро и заходит каждый вечер, поддерживая равновесие во Вселенной. Свар повлиял на персидское слово, обозначающее солнце, и остался в индоарийских языках как старое слово, обозначающее бога. #Y Этот бог присущ только митаннийцам#!."

 deity_vayu:0 "$omen_vayu$"
 omen_vayu:0 "Ваю"
 omen_vayu_desc:0 "Ваю - бог ветров. Он тесно связан с Индрой и иногда называется жизненным дыханием мир". Считается, что всякий раз, когда Вишну перевоплощается, Ваю также сопровождает и помогает ему.\n\n Вайю был одним из главных #Y миттанийских#! богов, что свидетельствует об их ведических и индийских корнях."

 deity_nasatyanna:0 "$omen_nasatyanna$"
 omen_nasatyanna:0 "Насатьянна"
 omen_nasatyanna_desc:0 "Насатьянна, близнецы-боги-спасители. Пусть Насатья и Дасра благословят нас оружием для безопасных путешествий к нашим домам. Пусть они спасут нас от гибели в самые трудные времена. #Y Этот бог присущ только митаннийцам#!"