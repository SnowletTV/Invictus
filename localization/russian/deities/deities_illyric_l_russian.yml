l_russian:
 #Illyrians
 deity_deipatros:0 "$omen_deipatros$"
 omen_deipatros:1 "Дейпатурос"
 omen_deipatros_desc:3 "$omen_zeus_desc$"

 deity_tadenus:0 "$omen_tadenus$"
 omen_tadenus:1 "Таденус"
 omen_tadenus_desc:3 "$omen_helios_desc$\n\n#Y Таденус#!: В широко распространенном иллирийском культе бога света и солнца на вершине длинного шеста часто находился небольшой круг, символизирующий присутствие бога. Таденус, как его называли некоторые иллирийцы, часто изображался вместе с солнечной лодкой или повозкой, запряжённой лошадьми, как в греческом мифе о колеснице Фаэтона, а также часто ассоциировался с водоплавающими птицами и лошадьми (у либурнцев и их соседей только в стилизованном виде)."

 omen_evileye:0 "Дурной глаз"
 omen_evileye_desc:3 "Древние иллирийцы верили в дурной глаз. Если человек страдал от проклятия или просто невезения, необходимо было принести жертву, чтобы заручиться благосклонностью богов и духов, которые в свою очередь устраняли последствия дурного глаза."

 deity_anzotica:0 "$omen_anzotica$"
 omen_anzotica:1 "Анзотика"
 omen_anzotica_desc:3 "$omen_aphrodite_desc$\n\n#Y Анзотика#!: Она была иллирийской богиней любви, красоты и деторождения и изображалась в виде привлекательной женщины, часто в сопровождении голубей, лебедей или гусей, как и её греческая сородичница Афродита или римская Венера. Особенно горячо почитали её либурны."

 deity_vidasus:0 "$omen_vidasus$"
 omen_vidasus:1 "Видас"
 omen_vidasus_desc:3 "К Видасу часто обращались перед сбором урожая и почитали его вместе с Таной; некоторые из их святилищ в северной Иллирии располагались вблизи горячих источников, чтобы вызвать их совместную целительную силу. Римским аналогом Видаса был Либер в южной Иллирии или Сильванус, хотя его изображение в виде сатира в Далмации и Паннонии больше напоминает римского Пана, чем Сильвануса."

 deity_armatus:0 "$omen_armatus$"
 omen_armatus:1 "Арматус"
 omen_armatus_desc:3 "$omen_mars_desc$\n\n#Y Арматус#!: У иллирийцев было много богов войны, из которых до наших дней дошли лишь некоторые имена, например, дельматский Арматус. Из-за фракийского влияния эти боги часто изображались в виде скачущих всадников с коротким плащом, развевающимся сзади, и с копьем в руках. Позднее, во времена Римской империи, доминирующим стал фракийский Меудавр."

 deity_bindus:0 "$omen_bindus$"
 omen_bindus:1 "Бинд"
 omen_bindus_desc:3 "$omen_neptune_desc$\n\n#Y Бинд#!: Бинд был покровителем мореплавателей и богом всех водоёмов. Купцы молили его о благосклонности, чтобы гарантировать безопасный проход, особенно большое внимание его поклонению уделяли яподы."

 deity_dracondracaena:0 "$omen_dracondracaena$"
 omen_dracondracaena:1 "Дракон и Дракайна"
 omen_dracondracaena_desc:3 "Дракон и Дракайна - божественная пара китообразных. Китообразные - морские драконы со змеевидным телом, крокодильими челюстями и парой рогов на голове - занимали видное место в иллирийской мифологии. Их часто можно было встретить на кораблях, украшениях и доспехах для защиты и укрепления корабля или носителя этих предметов."

 deity_thana:0 "$omen_thana$"
 omen_thana:1 "Тана"
 omen_thana_desc:3 "$omen_diana_desc$\n\n#Y Тана#!: Охотники часто приносили Тане жертву за удачную охоту, но она также почиталась вместе с Видасом как богиня природы; некоторые их святилища в северной Иллирии располагались вблизи горячих источников, чтобы вызвать их совместную целительную силу."

 deity_boria:0 "$omen_boria$"
 omen_boria:1 "Бория"
 omen_boria_desc:3 "В горной глубинке Гистрии местные жители строят свои города на вершинах гор, поэтому неудивительно, что горная богиня Бория занимает особое место в их пантеоне как покровительница их жилищ. Свою неприязнь эта богиня, возможно, выражала через катабические ветры, которые до сих пор носят её имя в современном хорватском (Bura) и словенском (Burja) языках."

 deity_ica:0 "$omen_ica$"
 omen_ica:1 "Ика"
 omen_ica_desc:3 "Считается, что нимфа Ика обитает в горячих источниках близ Фланонии (современный Пломин), даруя исцеление и отдых всем посетителям. Даже это место носит её имя."

 deity_sentona:0 "$omen_sentona$"
 omen_sentona:0 "Сентона"
 omen_sentona_desc:0 "Покровительница путешественников, богиня Сентона была главной богиней либурнов. Она была широко распространена среди либурнов и, вероятно, встречалась и в других культурах. Сентона сохранилась и после римского завоевания."

 deity_medaurus:0 "$omen_medaurus$"
 omen_medaurus:0 "Медавр"
 omen_medaurus_desc:0 "Медавр, бог-всадник фракийцев, был очень широко распространен в палеобалтийском мире. Позднее, в римское время, Медавр приобрёл большую известность у иллирийцев, и теперь Медавр больше ассоциируется с иллирийским, чем с зальмоксийским."

 deity_iria:0 "$omen_iria$"
 omen_iria:0 "Ирия"
 omen_iria_desc:0 "Ирия - богиня-нимфа северных иллирийцев, особенно истринцев. Хотя она была известна в основном среди истринцев, возможно, она была более распространена в доримское время."

 deity_eia:0 "$omen_eia$"
 omen_eia:0 "Эя"
 omen_eia_desc:0 "Эя - ещё одна истрийская богиня. Как и о других истрийских богинях, о ней мало что известно, кроме того, что она была известна до римского завоевания."

 deity_redon:0 "$omen_redon$"
 omen_redon:0 "Редон"
 omen_redon_desc:0 "Редон - широко распространенный бог, связанный с деньгами, путешествиями и мореплаванием. На монетах он часто изображался в петасе. Монеты с изображением Редона были найдены в нескольких городах на побережье Адриатического моря, в том числе в Мессапии."

 deity_andinus:0 "$omen_andinus$"
 omen_andinus:0 "Андин"
 omen_andinus_desc:0 "Андин - дарданийское божество, часто почитавшееся фракийцами и иллирийцами в этом регионе. Его имя могло означать чужеземец, что, вероятно, относится к этому факту. В землях иллирийцев было много божеств из зальмоксианской веры, которым со временем стали поклоняться. Имя Андин также было распространено среди иллирийцев этой местности."

 deity_trita:0 "$omen_trita$"
 omen_trita:0 "Трита"
 omen_trita_desc:0 "Трита была богиней здоровья. Хотя она ассоциируется с истринцами, её имя происходит с южного иллирийского побережья Адриатики. Возможно, что первоначально Трита испытала влияние друидических народов, прежде чем стала полностью иллирийской богиней."

 deity_dualos:0 "$omen_dualos$"
 omen_dualos:0 "Дуалос"
 omen_dualos_desc:0 "Дуалос, возможно, был иллирийским аналогом греческого бога Диониса. Этимология, по-видимому, читается как пьяный или безумный. Дуалос был, прежде всего, пеонийским божеством."

 deity_aecorna:0 "$omen_aecorna$"
 omen_aecorna:0 "Аэкорна"
 omen_aecorna_desc:0 "Аэкорна - богиня, которой поклонялись исключительно паннонцы и окружающие их народы. Она была богиней воды и ассоциировалась либо с озерами, либо с реками. Вероятно, она была богиней защиты, особенно для лодочников и моряков."

 deity_nebres:0 "$omen_nebres$"
 omen_nebres:0 "Небрес"
 omen_nebres_desc:0 "Небрес была божеством, которому поклонялись в основном в Либурнии и Истре. О ней мало что известно, сохранилось очень мало упоминаний и надписей, но, скорее всего, она была на одном уровне с другими либурнскими и истрийскими богами."

 deity_enji:0 "$omen_enji$"
 omen_enji:0 "Энжи"
 omen_enji_desc:0 "Бог грома и огня, Энджи был могущественным богом, особенно у северных иллирийцев. Римляне считали его богом, похожим на Юпитера, и это отразилось в том, что в современном албанском языке Энжи стал корнем слова четверг. Энжи также известен как Эн, и это имя впоследствии стало ассоциироваться с демонической силой."
 
 #Histrians
 deity_histria:0 "$omen_histria$"
 omen_histria:1 "Гистрия"
 omen_histria_desc:3 "Верховная богиня Гистрийского полуострова управляет Гистрийской землей и всеми её обитателями, поэтому именно она должна даровать свою защиту и вдохновение всем, кто приносит жертвы во имя её."

 deity_melosocus:0 "$omen_melosocus$"
 omen_melosocus:1 "Мелосок"
 omen_melosocus_desc:3 "Мелосок - единственное передаваемое по наследству мужское божество Гистрийского полуострова, что, по-видимому, является выражением значительной роли женщины в гистрийском обществе. В этом качестве он, вероятно, был богом-покровителем мужчин у гистриан."

 deity_latra:0 "$omen_latra$"
 omen_latra:1 "Латра"
 omen_latra_desc:3 "У либурнов существовало множество местных религиозных культов женских богинь, таких как Ютоссика, Сентона, а также Латра. Латра изображалась в остроконечной иллирийской шапке, а также с тремя алтарями, на которых ей приносили жертвы в поисках благосклонности и удачи."

 deity_iria:0 "$omen_iria$"
 omen_iria:0 "Ирия"
 omen_iria_desc:0 "Ирия - одна из многочисленных истрийских богинь. Она не очень известна, но, как и другие боги Истрии, была широко распространена среди жителей её окрестностей."

 deity_eia:0 "$omen_eia$"
 omen_eia:0 "Эя"
 omen_eia_desc:0 "Эя была истринской богиней, которая впоследствии была синкретизирована с Бона Деа. Ей поклонялись по крайней мере до Далматинского побережья, поэтому она, видимо, была распространена среди иллирийцев этого побережья."

 #Messapians
 deity_zis:0 "$omen_zis$"
 omen_zis:1 "Зис"
 omen_zis_desc:3 "$omen_zeus_desc$"

 deity_damater:0 "$omen_damater$"
 omen_damater:1 "Даматер"
 omen_damater_desc:3 "$omen_demeter_desc$\n\nНесмотря на сходство с Деметрой, Даматер на самом деле происходит из исконных иллирийских верований от индоевропейского божества с похожим корнем."

 deity_lahona:0 "$omen_lahona$"
 omen_lahona:1 "Афродита Лахона"
 omen_lahona_desc:3 "$omen_aphrodite_desc$"
 
 deity_damatira:0 "$omen_damatira$"
 omen_damatira:1 "Даматира"
 omen_damatira_desc:3 "$omen_demeter_desc$\n\nНесмотря на сходство с Деметрой, Даматира на самом деле происходит из исконных иллирийских верований от индоевропейского божества с похожим корнем."

 deity_athana:0 "$omen_athana$"
 omen_athana:1 "Атана"
 omen_athana_desc:3 "$omen_demeter_desc$\n\nНесмотря на сходство с Афиной, Атана на самом деле происходит из родных иллирийских верований от индоевропейского божества с похожим корнем."

 deity_taotor:0 "$omen_taotor$"
 omen_taotor:1 "Таотор"
 omen_taotor_desc:3 "Таинственная богиня, Таотор совсем не известна. Этимология предполагает, что она была чем-то вроде богини народа, Teuta(na) - иллирийское слово, означающее госпожу народа или даже королеву (знаменитое имя царицы Теуты). Другие родственные этимологии в кельтских, италийских и готских словах, похоже, подразумевают одно и то же: слово, связанное с единством племени или народа в целом. Таким образом, можно сделать вывод, что Таотор - это богиня народа."

 deity_illyrius:0 "$omen_illyrius$"
 omen_illyrius:1 "Иллирий"
 omen_illyrius_desc:3 "Иллирий — сын Кадма и Гармонии, который в конечном итоге правил Иллирией и стал одноименным предком иллирийцев. Говорят, что от него Иллирия получила свое название и от него произошли иллирийцы. Говорят также, что у него было шесть сыновей и три дочери, каждая из которых была связана с разными иллирийскими племенами. Имена сыновей: Энчелей, Автарий, Дардан, Маэд, Тавл, Перреб; дочери — Парфо, Даорто и Дассаро."

 deity_juppiter_menzanas:0 "$omen_juppiter_menzanas$"
 omen_juppiter_menzanas:1 "Юпитер Менсанас"
 omen_juppiter_menzanas_desc:3 "Юпитер Менсанас — эпитетическое божество, примерно переводится как  'Отец Небо', Бог Лошадей. Вместо этого его также иногда называют Зис Мензанас. Мензанас — местный мессапийский бог лошадей, которого нет в других культурах, но его часто использовали в качестве эпитета с другими божествами, чтобы показать их мощь и силу."

 deity_venas:0 "$omen_venas$"
 omen_venas:1 "Венас"
 omen_venas_desc:3 "$omen_aphrodite_desc$\n\nНесмотря на сходство с Венерой, Венас на самом деле происходит из родных иллирийских верований от индоевропейского божества с похожим корнем."