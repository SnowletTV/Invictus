l_russian:
 ## Generic ##
 deity_laran:0 "$omen_laran$"
 omen_laran:0 "Ларан"
 omen_laran_desc:0 "Ларан, или Ларун, был богом войны, обитавшим в подземном мире. Часто приравниваемый к Аресу и Марсу, Ларан был стражем границ и хранителем мира. Он является одним из девяти италийских богов, способных вызывать молнии, известных как Новенсилы. Его часто изображали юношей, не имеющим ничего, кроме шлема, щита и копья."
 deity_turms:0 "$omen_turms$"
 omen_turms:0 "Турмс"
 omen_turms_desc:0 "Бог Турмс был богом людей, торговли и гонцов. Его часто сравнивали с Меркурием и Гермесом, и Турмс обычно изображался с похожими на них чертами, включая крылатые сандалии. Турмс также помогал проводить души в подземный мир, о чем свидетельствуют его изображения на этрусских саркофагах."
 deity_aita:0 "$omen_aita$"
 omen_aita:0 "Аита"
 omen_aita_desc:0 "Аита был богом подземного мира и волков. На него сильно повлиял греческий бог Аид, но, возможно, он существовал и до греческого влияния, а позже приспособился быть более похожим на Аида. Первоначально он, вероятно, был близок к богу-волку Калу."
 deity_tinia:0 "$omen_tinia$"
 omen_tinia:0 "Тиний"
 omen_tinia_desc:0 "Один из главных богов этрусков, Тиний (Тин, Тинх, Тинс или Тина), имеет большое значение. Он является богом неба и часто сравнивается с Юпитером и Зевсом. Некоторые ученые утверждают, что он был вторым после Велта, или Велтумна, и, возможно, приобрел большее значение в Этрурии из-за сравнения с Зевсом и Юпитером. Тиний также был одним из девяти богов (Новенсилов), которые могли владеть молнией. Его супругой стала богиня Уни, и от него произошли божества Геракл и Менрва (вероятно, под влиянием греков)."
 deity_nortia:0 "$omen_nortia$"
 omen_nortia:0 "Нортия"
 omen_nortia_desc:0 "Богиня судьбы, времени и удачи, Нортия была могущественным божеством, широко распространенным в италийских землях. Римляне отметили её ритуал как ритуал гвоздя, когда в стены её храма в Вольсинии вбивали гвоздь, чтобы отметить наступление Нового года."
 deity_sethlans:0 "$omen_sethlans$"
 omen_sethlans:0 "Сетланс"
 omen_sethlans_deity:0 "Сетланс был богом огня, кузницы и обработки металлов. Сетланс - древний бог, которого часто сравнивали с такими богами, как Птах, Вулкан и Гефест, хотя очевидно, что он италийского или этрусского происхождения."
 deity_turan:0 "$omen_turan$"
 omen_turan:0 "Туран"
 omen_turan_desc:0 "Богиня Туран явно была очень важной богиней. Покровительница города Велч, крылатая богиня управляла областями любви, жизненной силы и плодородия. Её часто сравнивали с Афродитой, что говорит о её значимости в пантеоне. У Турана также была огромная свита из ласов, гениев и других второстепенных божеств. В честь Туран был назван этрусский месяц, который на латыни известен как Traneus и является эквивалентом июля. Её символы - белые птицы, такие как голуби и гуси, но наиболее узнаваемы лебеди."
 deity_usil:0 "$omen_usil$"
 omen_usil:0 "Усил"
 omen_usil_desc:0 "Усил был богом или богиней Солнца. Возможно, он начинал как богиня, но позже синхронизировался с римским Солом и греческим Гелиосом, и, вероятно, из-за двусмысленности пола италийских богов, превратился в бога-мужчину. Несмотря на эту синхронизацию, он оставался самобытным в своем характере и отношениях, особенно в тесной связи с богиней рассвета Тесан. Он также был связан с богиней Катой, которая имела схожие с Усилом солнечные связи. Наиболее известным изображением Усила является тот, где он поднимается из моря в ореоле, а из каждой его руки вылетают огненные шары."
 deity_zerene:0 "$omen_zerene$"
 omen_zerene:0 "Зерен"
 omen_zerene_desc:0 "Зерен - богиня, которая, как известно, была сестрой Уни. О ней мало что известно, кроме этой связи, но предполагается, что она была богом, похожим на Уни, хотя и менее известным."
 deity_fufluns:0 "$omen_fufluns$"
 omen_fufluns:0 "Фуфлунс"
 omen_fufluns_desc:0 "Фуфлунс был очень важным богом. Часто приравниваемый к Дионису или римскому Либеру, Фуфлунс был богом здоровья, счастья и, конечно же, вина. Возможно, ассоциация с вином возникла под непосредственным влиянием греков. Иногда о нем говорили как об одном из многих богов подземного мира. Возможно, Фуфлунса также связывали интимные или романтические отношения с его матерью, Семлой. Помимо Семлы, у Фуфлунса были связи с Катой."
 deity_angitia:0 "$omen_angitia$"
 omen_angitia:0 "Ангития"
 omen_angitia_desc:0 "Ангития была богиней для народа марси, а также многих осканско-умбрийских народов Италии. Ангития была очень известной богиней и ассоциировалась со змеями и заклинателями змей. Она также ассоциировалась с музыкой, магией и целительством. Возможно, её происхождение связано с греческой мифологией, но широкое распространение её культа в Италии может доказывать обратное. Возможно, она была национальным божеством народа марси и, по преданию, жила у озера Фучине, где лечила змееустов."
 deity_feronia:0 "$omen_feronia$"
 omen_feronia:0 "Ферония"
 omen_feronia_desc:0 "Ферония была богиней дикой природы, плодородия и здоровья. Она также была известна тем, что освобождала рабов, даровала гражданские права и была покровительницей скромных слоев общества. Поэтому её больше всего почитали вольноотпущенники и плебеи. Она была древней богиней, которой, вероятно, поклонялись ещё до греческого влияния на Италию."
 deity_sancus:0 "$omen_sancus$"
 omen_sancus:0 "Санкус"
 omen_sancus_desc:0 "Санкус был богом доверия, часто ассоциируемым с Фидесом. Он также был повелителем клятв, брака, закона и контрактов. Санкус был очень древним богом, почитаемым в Риме, и, вероятно, происходил от доэллинистического влияния в Италии. Возможно, Санкус был порожден влиянием умбрийцев."
 deity_marica:0 "$omen_marica$"
 omen_marica:0 "Марика"
 omen_marica_desc:0 "Марика была богиней плодородия, которую связывали с римской богиней Венерой. Для римлян Марика стала матерью Латина, героя Троянской войны, однако весьма вероятно, что её происхождение восходит к эллинистическому влиянию в этом регионе. Концепция богини-матери была очень распространена среди италийских народов."
 deity_maphitis:0 "$omen_maphitis$"
 omen_maphitis:0 "Мафитис"
 omen_maphitis_desc:0 "Мафитис была италийской богиней ядовитых газов. Вероятно, первоначально она была богиней сабеллинов, но Мафитис распространила свой культ, несмотря на то, что была в целом незначительной богиней. Она ассоциировалась с вулканами из-за опасных газов, которые извергались из них, и ей даже поклонялись в Помпеях."
 deity_letha:0 "$omen_letha$"
 omen_letha:0 "Летха"
 omen_letha_desc:0 "Летха, также известная как Летам, Летамс или Лета, была богиней из подземного мира. Она была известна как инфернальная богиня, что означает, что она была одним из многих божеств подземного мира."
 deity_mae:0 "$omen_mae$"
 omen_mae:0 "Маэ"
 omen_mae_desc:0 "Маэ была богиней плодородия, которую сильно смешивали с греческой богиней Маей. Однако, скорее всего, она существовала до эллинистического влияния и была приравнена к нему позднее. Возможно, она была выдающейся богиней и послужила вдохновением для римлян для месяца мая. Также Маэ могла быть богиней земли, как Майя у римлян."
 deity_tece:0 "$omen_tece$"
 omen_tece:0 "Теке"
 omen_tece_desc:0 "Теке или Текум был богом знати и правящего класса. Об этом божестве известно не так много, но он упоминается в Печень из Пьяченцы, что предполагает, что у него мог быть культ."
 deity_culalp:0 "$omen_culalp$"
 omen_culalp:0 "Кулалп"
 omen_culalp_desc:0 "Кулалп - таинственный бог, который ассоциировался с богом Кулсаном, возможно, являясь лицом бога Кулсана. Некоторые ученые предполагают, что Кулалп мог быть связан и с Алпаном, являясь комбинацией Кулсана и Кулалпа, однако может быть и так, что Кулалп независим от обоих."
 deity_vanth:0 "$omen_vanth$"
 omen_vanth:0 "Вант"
 omen_vanth_desc:0 "Вант была крылатой демоницей подземного мира. Она часто ассоциировалась с богом подземного мира Чаруном и направляла туда души. Хотя её описывают как крылатую демоницу, это может быть мнение посторонних или эллинов, наблюдавших за этим существом, поэтому, возможно, изначально её воспринимали как богиню подземного мира."
 deity_tlusc:0 "$omen_tlusc$"
 omen_tlusc:0 "Тлуск"
 omen_tlusc_desc:0 "Тлуск - божество, которое, возможно, было близко к Санкусу. Считалось, что владения Санкуса были следующей причиной после области, которой правил Тлуск, поэтому между двумя богами могло быть сходство."
 deity_summanus:0 "$omen_summanus$"
 omen_summanus:0 "Сумманус"
 omen_summanus_desc:0 "Сумманус - бог ночного грома. По этой причине его иногда считают близнецом или противоположным близнецом Зевса. Скорее всего, это сравнение было сделано позже, и природа Суммануса в целом неизвестна, однако возможно, что его почитали за сравнение с греческим богом."
 deity_turnu:0 "$omen_turnu$"
 omen_turnu:0 "Турну"
 omen_turnu_desc:0 "Турну - бог любви и сын богини Туран. Его сравнивали с греческим богом Эросом и, возможно, с римским богом Купидоном. Он также входил в число божеств в свите Туран и, возможно, сыграл определенную роль в помощи своей матери."
 deity_thesan:0 "$omen_thesan$"
 omen_thesan:0 "Тесан"
 omen_thesan_desc:0 "Тесан была богиней рассвета. Её отождествляли с римской богиней Авророй и греческой Эос. Она олицетворяла прорицание, деторождение и жизнь. Её часто изображали в виде обнаженной богини с крыльями."
 deity_aminch:0 "$omen_aminch$"
 omen_aminch:0 "Аминч"
 omen_aminch_desc:0 "Аминч или Аминт был детским богом любви, связанным с эротикой и сексуальными желаниями. Его сравнивали с римским богом Амором, который впоследствии стал известен как Купидон. Аминч также был одним из гениев - могущественных духов-мужчин, подчинявшихся богине Туран."
 deity_svutaf:0 "$omen_svutaf$"
 omen_svutaf:0 "Свутаф"
 omen_svutaf_desc:0 "Свутаф - один из свиты богини Туран. Он известен только как гений, который представлял собой духов-мужчин под началом Туран. Гении также иногда ассоциировались с духами подземного мира. Гении также иногда ассоциировались с духами подземного мира или считались противоположностью или антитезой Ласы."
 deity_pulchisf:0 "$omen_pulchisf$"
 omen_pulchisf:0 "Пульхисф"
 omen_pulchisf_desc:0 "Один из гениев, часть свиты богини Туран, Пульхисф сопровождался другими гениями и ласами, а также различными божествами. Гении также иногда ассоциировались с духами подземного мира или считались противоположностью или антитезой Ласы."
 deity_lasa_sitmica:0 "$omen_lasa_sitmica$"
 omen_lasa_sitmica:0 "Ласа Ситмика"
 omen_lasa_sitmica_desc:0 "Ласа - это термин, используемый для обозначения класса божеств. Они были важной частью двора богини Туран и часто представляли её лики. Ласа Ситмика была одним из таких существ. Об этой загадочной Ласе известно не так много."
 deity_lasa_racuneta:0 "$omen_lasa_racuneta$"
 omen_lasa_racuneta:0 "Ласа Ракунета"
 omen_lasa_racuneta_desc:0 "Ласа - это термин, используемый для обозначения класса божеств. Они были важной частью двора богини Туран и часто представляли её лики. Ласа Ракунета была одним из таких существ. Об этой загадочной Ласе известно не так много."
 deity_lasa_achunanu:0 "$omen_lasa_achunanu$"
 omen_lasa_achunanu:0 "Ласа Ачунану"
 omen_lasa_achunanu_desc:0 "Ласа - это термин, используемый для обозначения класса божеств. Они были важной частью двора богини Туран и часто представляли её лики. Ласа Ачунану был одним из таких существ. Об этой загадочной Ласе известно не так много."
 deity_lasa_vecu:0 "$omen_lasa_vecu$"
 omen_lasa_vecu:0 "Ласа Веку"
 omen_lasa_vecu_desc:0 "Ласа - это термин, используемый для обозначения класса божеств. Они были важной частью двора богини Туран и часто представляли собой её лики. Ласа Веку была одним из таких существ. Она также является единственной Ласой, о которой мы знаем больше подробностей благодаря её связи с автором пророчеств, известным как Вегойя. Считается, что она оказала большое влияние на священные этрусские книги и писания."
 deity_achaviser:0 "$omen_achaviser$"
 omen_achaviser:0 "Ахавизер"
 omen_achaviser_desc:0 "Ахавизер был таинственным богом, связанным с богиней Туран и входившим в ее свиту, однако он не был гением. Гении - это мужские духи, которые были связаны с Ласой, женской нимфой плодородия. Поскольку Ахавизер считался полноценным божеством, он мог играть более важную роль, чем известно."
 deity_zipna:0 "$omen_zipna$"
 omen_zipna:0 "Зипна"
 omen_zipna_desc:0 "Зипна был таинственным богом, который ассоциировался с богиней Туран как часть её свиты. Возможно, Зипна также был связан с невестами, поскольку на одном из изображений он работает над подготовкой невесты вместе со многими другими божествами Турана."
 deity_leinth:0 "$omen_leinth$"
 omen_leinth:0 "Лейнт"
 omen_leinth_desc:0 "Лейнт - бог, который был связан с Туран как часть её свиты. В отличие от других второстепенных божеств, существует больше теорий о том, каким богом он был. Из-за этимологического корня его имени, вероятно, Лейнт ассоциировался со смертью или умиранием. Также вполне возможно, что он был богиней; точно сказать невозможно из-за неоднозначности половой принадлежности этрусских и италийских богов."
 deity_snenath:0 "$omen_snenath$"
 omen_snenath:0 "Сненат"
 omen_snenath_desc:0 "Сненат была одной из многих богинь в свите Турана. Хотя о ней известно не так много, этимология ее имени идентифицируется как означающая служанку или слугу, так что вполне вероятно, что её предназначение как богини заключалось в служении Турану. Её имя также может быть идентифицировано как 'спутница', что приводит к вероятной ассоциации с идеями любви и дружбы."
 deity_reschual:0 "$omen_reschual$"
 omen_reschual:0 "Решуаль"
 omen_reschual_desc:0 "Решуаль была богиней из свиты Турана. О ней мало что известно, однако она не была ласой, что подразумевает, что она была довольно заметным божеством."
 deity_evan:0 "$omen_evan$"
 omen_evan:0 "Эван"
 omen_evan_desc:0 "Эван была богиней из свиты Турана. Хотя иногда её отождествляют с Ласой, скорее всего, она сама была божеством и считалась близкой спутницей Турана. Её имя этимологически связано с этрусским словом, обозначающим время, что может указывать на то, что она была богиней времени."
 deity_meanpe:0 "$omen_meanpe$"
 omen_meanpe:0 "Меанпе"
 omen_meanpe_desc:0 "Меанпе, иначе известная как Меан, была богиней из свиты Турана. Её часто ассоциировали с богиней Нике из греческого пантеона. Её почитали особенно во время войны или после победы в ней."
 deity_hinthia:0 "$omen_hinthia$"
 omen_hinthia:0 "Хинтия"
 omen_hinthia_desc:0 "Хинтия была богиней из свиты Турана. Хотя о ней мало что известно, она, скорее всего, была богиней подземного мира и особенно призраков. На самом деле её имя указывает на то, что она, возможно, представляла именно призраков, а не концепцию 'мёртвых' в целом."
 deity_hercle:0 "$omen_hercle$"
 omen_hercle:0 "Геркл"
 omen_hercle_desc:0 "Геркл - это явно этрусская версия греческого бога Геркулеса. Несмотря на явное вдохновение, этрусские боги имели тенденцию принимать свои собственные образы, отличные от греческих интерпретаций. Его изображали в виде мускулистой фигуры с дубиной. Считалось, что Геркл - сын Тинии и Уни. В большей степени, чем его греческий аналог, Геркл рассматривался как бог-прорицатель."
 deity_artume:0 "$omen_artume$"
 omen_artume:0 "Артум"
 omen_artume_desc:0 "Артум - этрусская богиня собраний, повелительница животных и божество охоты. Вероятно, она была вдохновлена богиней Артимис или, по крайней мере, смешана с ней."
 deity_artimit:0 "$omen_artimit$"
 omen_artimit:0 "Артимит"
 omen_artimit_desc:0 "Артимит - этрусская богиня, которая была тесно связана с Артумом, и, возможно, даже являлась версией Артума или его местным вариантом. Как бы то ни было, очевидно, что, как и Артум, Артимит находилась под сильным влиянием или вдохновением Артимиды и представляла собой схожие идеи."
 deity_latun:0 "$omen_latun$"
 omen_latun:0 "Латун"
 omen_latun_desc:0 "Латун была этрусской богиней, которую вдохновил или повлиял на неё греческий бог Латона, известный также как Лето. Хотя мы мало знаем о том, чем Латун отличалась от Лето, вполне вероятно, что Латун была матерью Апулу, как Лето была матерью Аполлона."
 deity_phersipnei:0 "$omen_phersipnei$"
 omen_phersipnei:0 "Ферсипнея"
 omen_phersipnei_desc:0 "Ферсипнея - богиня, на которую сильно повлияла греческая Персефона. Как и Персефона, Ферсипнея была богиней, которая была супругой бога подземного мира Аита. Вместе они правили подземным миром."
 deity_charum:0 "$omen_charum$"
 omen_charum:0 "Чару"
 omen_charum_desc:0 "Чару, или Чарун, был богом, основанным на Хароне из греческой мифологии. Его часто ассоциировали с Вантом, подземным демоном или богиней. Несмотря на схожее с Хароном имя, Чару развивался очень своеобразно по сравнению со своей греческой версией. У него были заостренные уши, молот, синяя кожа, змееподобные волосы и гигантские крылья."
 deity_castur:0 "$omen_castur$"
 omen_castur:0 "Кастур"
 omen_castur_desc:0 "Кастур был богом, родственным греческому Кастору. Он был связан со своим братом-близнецом Пультусом. Боги-близнецы ассоциировались с морскими ветрами. Оба близнеца также были известны как великие скакуны и фигурировали в греческой истории о Трое."
 deity_pultuce:0 "$omen_pultuce$"
 omen_pultuce:0 "Пультус"
 omen_pultuce_desc:0 "Пультус был богом, родственным греческому Поллуксу. Он был связан со своим братом-близнецом Кастуром. Боги-близнецы ассоциировались с морскими ветрами. Оба близнеца также были известны как великие скакуны и фигурировали в греческой истории о Трое."
 deity_atunis:0 "$omen_atunis$"
 omen_atunis:0 "Атунис"
 omen_atunis_desc:0 "Атунис был богом плодородия, имевшим огромное значение. Его греческим аналогом и вероятным вдохновителем был Адонис. Атунис был тесно связан с Тураном и, возможно, был её супругом или любовником. Хотя в греческой версии Атунис был смертным, этруски обожествляли его, и в результате Атунис мог играть более значительную роль в этрусской мифологии."
 deity_apulu:0 "$omen_apulu$"
 omen_apulu:0 "Апулий"
 omen_apulu_desc:0 "Апулий явно был этрусской версией греко-римского бога Аполлона. Апулий ассоциируется с солнцем и здоровьем, особенно здоровьем от чумы. Он также мог быть богом музыки и поэзии, как и Аполлон." 
 deity_aril:0 "$omen_aril$"
 omen_aril:0 "Арил"
 omen_aril_desc:0 "Арил был этрусским богом, которого отождествляли с греческим титаном Атлусом. О том, чем Арил отличался от Атлуса, известно немного, и вполне возможно, что Арил играл схожую роль в этрусской мифологии, хотя и в качестве бога, а не титана."
 deity_athrpa:0 "$omen_athrpa$"
 omen_athrpa:0 "Атрпа"
 omen_athrpa_desc:0 "Атрпа была этрусской богиней, отождествляемой с греческой богиней Атропос. Она была богиней судьбы и судьбы. Она также была одной из Серых сестер судьбы из греческой мифологии и была тесно связана с двумя своими сестрами, также богинями судьбы."
 deity_enie:0 "$omen_enie$"
 omen_enie:0 "Эние"
 omen_enie_desc:0 "Эние была этрусской версией богини Энио. Богиня войны, Эни, вероятно, была похожа на свою греческую коллегу. Она также была одной из Серых сестер греческой мифологии. Это означает, что она была богиней судьбы, тесно связанной со своими двумя сестрами, которые также могли быть богинями судьбы."
 deity_pemphetru:0 "$omen_pemphetru$"
 omen_pemphetru:0 "Пемфетру"
 omen_pemphetru_desc:0 "Пемфетру была этрусской богиней, эквивалентной Пемфредо, которая была одной из Серых сестер судьбы из греческой мифологии. Это означает, что она была богиней судьбы, тесно связанной с двумя своими сестрами, которые также были богинями судьбы."
 deity_culsans:0 "$omen_culsans$"
 omen_culsans:0 "Кульсан"
 omen_culsans_desc:0 "Кульсан был двуликим богом, который, возможно, был похож на римского бога Януса. Он олицетворял двойственность и переходные периоды. Некоторые ученые предполагают, что этимологически Кульсан восходит к этрусскому слову, означающему 'дверь'."
 deity_calu:0 "$omen_calu$"
 omen_calu:0 "Калу"
 omen_calu_desc:0 "Калу был инфернальным богом волков. Вероятно, он был первоначальным правителем подземного мира до того, как её приравняли к Аиту, этрусской версии Аида, или, возможно, менее важным богом подземного мира, которого объединили с Аидом и таким образом придали ему значение, равное Аиту."
 deity_perthan:0 "$omen_perthan$"
 omen_perthan:0 "Петхан"
 omen_perthan_desc:0 "Петхан или Пертхан была богиней, тесно связанной с богом Калу, который был одним из верховных богов подземного мира. Возможно, Петхан была правой рукой Калу, а может быть, и его супругой."
 deity_catha:0 "$omen_catha$"
 omen_catha:0 "Ката"
 omen_catha_desc:0 "Ката или Катас была этрусской богиней материнства. Она могла быть лунной или солнечной богиней, а также богиней подземного мира. Она также ассоциировалась с солнцем. Известно, что у Каты была дочь, которую называли только "Cathas Sech", что означает 'дочь Каты'."
 deity_cathas_sech:0 "$omen_cathas_sech$"
 omen_cathas_sech:0 "Катас Сех"
 omen_cathas_sech_desc:0 "Катас Сех означает дочь Сеха. Она могла быть богиней, похожей на Сол Инвиктус римского пантеона, на самом деле, возможно, Катас Сех напрямую относится к этрусской версии божества. Это означает, что Катас Сех, вероятно, был связан с солнцем и светом."
 deity_tiv:0 "$omen_tiv$"
 omen_tiv:0 "Тив"
 omen_tiv_desc:0 "Тив, которую также называли Тивр или Тиур, была богиней ночи и луны. Её часто сравнивали с греческой богиней Селеной и римской богиней Луной. Имя Тив могло означать 'месяц' или 'яркий', возможно, имея в виду ежемесячное отслеживание фаз луны."
 deity_cels:0 "$omen_cels$"
 omen_cels:0 "Кельс"
 omen_cels_desc:0 "Кельс, также называемая Кель, была матерью великанов. Она могла олицетворять Землю, как Гея у греков. Она изображена защищающей Селсклана от бога войны Ларана. Селсклан - великан, и его имя означает 'сын Кель'."
 deity_manth:0 "$omen_manth$"
 omen_manth:0 "Мант"
 omen_manth_desc:0 "Мант - супруг Мании, одного из правителей подземного мира. Его также иногда приравнивают к богу Сурису, или, в латинском варианте, Соранусу. Будучи божественной парой подземного мира, Мант и Мания отвечали за духов умерших."
 deity_mania:0 "$omen_mania$"
 omen_mania:0 "Mania"
 omen_mania_desc:0 "Мания, или Манея, была богиней смерти, а также богиней духов и хаоса. Считалось, что она была одной из правительниц подземного мира. Она также считается матерью Ласы, нимфы плодородия."
 deity_mlacuch:0 "$omen_mlacuch$"
 omen_mlacuch:0 "Млакух"
 omen_mlacuch_desc:0 "Млакух изображалась как богиня женщин и женственности. Самый популярный миф о ней включает её похищение, после которого её спасает бог Геркле. Её имя, возможно, происходит от этрусского слова 'приятный' и этрусского слова 'благородный'."
 deity_cupra:0 "$omen_cupra$"
 omen_cupra:0 "Купра"
 omen_cupra_desc:0 "Купра - подземная богиня плодородия, которой особенно поклонялись умбрийцы и пицены, но, вероятно, она была богиней во многих италийских верованиях. Возможно, она была формой богини Уни. Она также может происходить от греческой богини Афродиты через имя Афродиты: 'Куприя'. По другой версии, её имя происходит от того же корня, что и имя римского божества Купидона."
 deity_rath:0 "$omen_rath$"
 omen_rath:0 "Рат"
 omen_rath_desc:0 "Рат - бог юности, которого часто отождествляют с Аполлоном. Вероятно, он обладал теми же качествами, что и Аполлон. Примечательно, что у него было святилище в Тарчуне. Хотя Ратх упоминается в нескольких надписях, о нем мало что известно, кроме его сравнения с Аполлоном."
 deity_alpan:0 "$omen_alpan$"
 omen_alpan:0 "Альпан"
 omen_alpan_desc:0 "Альпан - этрусская богиня, чье имя совпадает с этрусским словом, означающим 'добровольно'. Как и многие этрусские божества не греческого происхождения, Алпан была кифотическим божеством, то есть богиней подземного мира. Обычно её изображают полностью обнаженной, чтобы подчеркнуть её статус богини сексуальной активности."
 deity_cilen:0 "$omen_cilen$"
 omen_cilen:0 "Цилен"
 omen_cilen_desc:0 "Цилен, или Селенс, была этрусской богиней ночи. Об этой загадочной богине известно немногое, и единственное упоминание о ней — статуя, у которой отвалилась голова. Из-за её широкой тематики она, возможно, была более старым божеством, популярность которого снизилась, что может означать, что ей поклонялись и в Ретийском пантеоне."
 deity_ati:0 "$omen_ati$"
 omen_ati:0 "Ати"
 omen_ati_desc:0 "Ати был богом отцов, чье имя на этрусском языке напрямую переводится как отец. Он напрямую ассоциируется с богиней матерей Апой, чье имя переводится как мать. Возможно, эта пара божеств была самой древней в их пантеоне, что привело к объединению их имен в простые слова, обычные слова."
 deity_apa:0 "$omen_apa$"
 omen_apa:0 "Апа"
 omen_apa_desc:0 "Апа была богиней матерей, чье имя на этрусском языке напрямую переводится как мать. Она напрямую связана с богом отцов, Ати, чье имя переводится как отец. Возможно, эта пара божеств была самой древней в их пантеоне, что привело к объединению их имен в простые слова, обычные слова."
 deity_thalna:0 "$omen_thalna$"
 omen_thalna:0 "Тхална"
 omen_thalna_desc:0 "Тхална - богиня, которая была тесно связана с родами. Вероятно, считалось, что она присутствует на многих религиозных обрядах, связанных с родами. В мифологии она присутствовала при рождении нескольких важных божеств. Она также могла быть в паре с божеством Тханром, который присутствовал при рождении многих важных божеств, на которых Тхальна не присутствовала."
 deity_thanr:0 "$omen_thanr$"
 omen_thanr:0 "Тханр"
 omen_thanr_desc:0 "Тханр - богиня, которая была богиней прежде всего деторождения. Вероятно, считалось, что она присутствует на многих религиозных обрядах, связанных с родами. В мифологии она присутствовала при рождении нескольких важных божеств. Она также могла быть в паре с божеством Тхальной, которая присутствовала при рождении многих важных божеств, на которых Тханр не была."
 deity_ethausva:0 "$omen_ethausva$"
 omen_ethausva:0 "Этаусва"
 omen_ethausva_desc:0 "Этаусва была второстепенным божеством, связанным с деторождением. В основном она известна в изображении с двумя другими божествами родов: Тхалной и Тханрой. Она также изображена в качестве повитухи на картине рождения Апулу. Несмотря на кажущуюся безвестность, у неё, скорее всего, был культ."
 deity_pacha:0 "$omen_pacha$"
 omen_pacha:0 "Пача"
 omen_pacha_desc:0 "Пача был богом, которого часто приравнивали к богу Бахусу или греческому Дионису. Его также связывали с Катасом и Фуфлуном. Учитывая количество божеств, с которыми его объединяют, можно предположить, что изначально он был самостоятельным божеством, а затем стал ассоциироваться с другими."
 deity_malavisch:0 "$omen_malavisch$"
 omen_malavisch:0 "Малавиш"
 omen_malavisch_desc:0 "Малавиш была богиней из свиты Турана. Малавиш была богиней любви и красоты, а также богиней невест. Вероятно, её почитали в основном на свадьбах и изображали вместе со многими другими божествами Турана, помогающими подготовить женщину, которая вскоре должна была выйти замуж. Имя Малавиша происходит от этрусских слов, обозначающих мягкость и женственность."
 deity_voltumna:0 "$omen_voltumna$"
 omen_voltumna:0 "Вольтумна"
 omen_voltumna_desc:0 "Вольтумна, также известная как Велта, в какой-то момент стала верховным божеством этрусков, возможно, предшествуя, а скорее вытесняя капитолийскую триаду Тиния, Уни и Менрва. Это подтверждается тем, что римляне называли богиню Вольтумной, которая была божеством-покровителем этрусской столицы Вельцны. Вольтумна также была ктонской богиней, то есть богом подземного мира, поскольку этрусские божества, независимые от греческого влияния, как правило, были богами подземного мира."
 deity_vea:0 "$omen_vea$"
 omen_vea:0 "Веа"
 omen_vea_desc:0 "Веа, Вейи, был божеством-покровителем города Вейи. Вейи были самыми богатыми из этрусских городов, и их божество-покровитель Вея приобрело большую известность в это время. Из-за богатства Вейи Вея могла быть божеством, связанным с хорошей торговлей и коммерцией, а также общим божеством народа."
 deity_tages:0 "$omen_tages$"
 omen_tages:0 "Тагес"
 omen_tages_desc:0 "Тагес - это обожествление легенды о расселении этрусского народа. Он также рассматривается как пророк этрусков. Иногда его считают внуком Тиния. По легенде, Тагес прибыл на землю, обнаруженный этрусским фермером. Тагес одарил крестьянина знаниями о прорицании."
 deity_nethus:0 "$omen_nethus$"
 omen_nethus:0 "Нетунс"
 omen_nethus_desc:0 "Нетунс был богом колодцев, воды и моря. Вполне возможно, что имя Нетунс связано с кельтским богом Нехтаном. Фактически, нетуны могут иметь индоевропейское происхождение, от индоевропейского слова, обозначающего племянника. Это ясно показывает, что Нетунс изначально не был этрусским, поэтому вполне вероятно, что это был один из многих богов, принятых среди этрусков и центральных италийских народов. В настоящее время считается, что Нетунс произошли от умбрийского происхождения. Нетунс стали для римлян Нептуном, которого отождествляли с греческим богом Посейдоном."
 deity_uni:0 "$omen_uni$"
 omen_uni:0 "Уни"
 omen_uni_desc:0 "Уни, богиня брака, плодородия и женщин, была одним из самых известных божеств в Этрурии. Она считается этрусской версией богини Юноны или греческой богини Геры. Иногда её считают одним из трёх верховных божеств в 'Капитолийской триаде', состоящей из нее самой, её мужа Тиния и дочери Менрвы. Уни также является божеством-покровителем Персны."
 deity_menrva:0 "$omen_menrva$"
 omen_menrva:0 "Менрва"
 omen_menrva_desc:0 "Менрва - бог мудрости и войны, который считался богиней, похожей на греческую Афину. Возможно, первоначально она была этрусского происхождения, а затем перешла ко многим италийским народам, находившимся под влиянием этрусков. Она считалась дочерью Уни и Тиния, двух самых выдающихся божеств в этрусском пантеоне. Она также внесла большой вклад в создание эллино-римской богини Менервы."
 deity_satre:0 "$omen_satre$"
 omen_satre:0 "Сатр"
 omen_satre_desc:0 "Сатр или Сатрес - бог, который, вероятно, был схож по происхождению с эллино-римским богом Сатурном. Сатр был страшным и опасным богом, который мог управлять молнией. Сатр, вероятно, был одним из многих богов, которыми обменивались этруски и центральные италийские народы, в том числе и римляне."
 deity_vediovis:0 "$omen_vediovis$"
 omen_vediovis:0 "Ведиовис"
 omen_vediovis_desc:0 "Ведиовис - бог, вероятно, этрусского происхождения, занимающийся врачеванием. Его часто сравнивали с греческим богом Асклепием. Римляне также интерпретировали этого бога как анти-Юпитера. Этруски называли Ведиовиса Вейове, однако, несмотря на этрусское происхождение, римляне почитали его больше всех италийских народов, поклонявшихся этому богу. Римляне даже построили храм между двумя вершинами Капитолийского холма в Риме."
 deity_veiove:0 "$omen_veiove$"
 omen_veiove:0 "Вейове"
 omen_veiove_desc:0 "Вейове - бог, вероятно, этрусского происхождения, занимающийся врачеванием. Его часто сравнивали с греческим богом Асклепием. Римляне также интерпретировали этого бога как анти-Юпитера. Римляне называли Вейова Ведиовисом и часто сравнивали его с Аполлоном. Несмотря на этрусское происхождение, римляне почитали его больше всех италийских народов, поклонявшихся этому богу."
 deity_ani:0 "$omen_ani$"
 omen_ani:0 "Ани"
 omen_ani_desc:0 "Ани - многоликий бог. По этой причине его часто сравнивают с римским богом Янусом. Его также сравнивают с месопатамским богом Ану, который тоже обладает этой интересной чертой. Ани - один из многих богов, которыми обменивались этруски и италики, населявшие центральную Италию."
 deity_maris:0 "$omen_maris$"
 omen_maris:0 "Марис"
 omen_maris_desc:0 "Марис, которого сабеллийцы также называли Мамерсом, - бог войны, который, вполне возможно, был версией римского бога Марса, однако это не является общепризнанным. Марис часто изображается в виде младенца или ребёнка. Этруски считали его сыном Геракла. Скорее всего, он был одним из многих богов, которыми обменивались в период, когда Этрурия правила и влияла на большую часть центральной Италии."
 deity_selvanus:0 "$omen_selvanus$"
 omen_selvanus:0 "Сельванус"
 omen_selvanus_desc:0 "Сельванус, также известный как Сельванс, был богом границ и, возможно, целостности политических рубежей. Учитывая его изображение в этрусских и римских источниках, можно предположить, что Сельванус был одним из многих богов, которых разделяли между собой жители Центральной Италии и этруски в VI веке до н. э. На римских изображениях Сельванус обычно изображается бородатым мужчиной, что сильно контрастирует с этрусским изображением Сельвануса в виде обнаженного юноши."
 deity_orcus:0 "$omen_orcus$"
 omen_orcus:0 "Оркус"
 omen_orcus_desc:0 "Оркус, один из многих богов, которыми обменивались этруски и близкие к ним италийские народы, был одним из главных богов подземного мира. Возможно, Оркус также был божеством, представляющим весь подземный мир, однако не похоже, что он был верховным богом подземного мира. Позднее Оркуса смешивали с Аидом или Плутоном, а также с Дис-Патером, Сораном и Сурисом. Похоже, он был богом смерти, если не богом самого подземного мира."
 deity_suris:0 "$omen_suris$"
 omen_suris:0 "Сурис"
 omen_suris_desc:0 "Сурис, или Сури, был божеством подземного мира, занимавшимся врачеванием. Вполне возможно, что он был версией Сорануса или, по крайней мере, смешивался с Соранусом, а позже также смешивался с богом Аполлоном. Вполне возможно, что Соранус и Сурис - одно и то же, и, возможно, это произошло во времена этрусского господства в центральной Италии, когда происходил обмен многими богами, в том числе фалисским богом Соранусом или этрусским богом Сурисом."
 deity_soranus:0 "$omen_soranus$"
 omen_soranus:0 "Соранус"
 omen_soranus_desc:0 "Соранус был богом земли и врачевания, а также богом подземного мира. Он также иногда ассоциировался у римлян с богом Аполлоном. Он был принят в древнеримский пантеон из общих италийских корней, возможно, от сабинов или фалисков. Позже, когда его культ был вытеснен культом Аполлона, Аполлон Соранус стал ассоциироваться с волками, что, возможно, произошло от одной из черт первоначального Сорануса."
 deity_vesuna:0 "$omen_vesuna$"
 omen_vesuna:0 "Везуна"
 omen_vesuna_desc:0 "Везуна была богиней, которой поклонялись в основном сабины и окружающие их народы. Она дважды упоминается в Игувинских табличках и, по-видимому, является богиней защиты и, возможно, плодородия. Она также была распространена в этрурских преданиях, а также в умбрийской и римской мифологиях, начиная с этрусского господства в VI веке до нашей эры. В это время многие божества обменивались между этрусками, латинянами, фалисками, сабинами, умбрийцами и несколькими другими италийскими культурами."
 deity_egeria:0 "$omen_egeria$"
 omen_egeria:0 "Эгерия"
 omen_egeria_desc:0 "В древнеримской мифологии Эгерия была богиней-нимфой, олицетворявшей мир природы. Она давала указания и помогала паломникам. К ней часто обращались женщины, желающие зачать детей или обеспечить безопасность новорожденных. Иногда ее изображали в виде красивой молодой женщины, несущей корзину с фруктами, цветами или другими символами изобилия и процветания.\n\nСогласно легенде, Эгерия была возлюбленной Нумы Помпилия, легендарного царя Рима, известного своей набожностью и мудростью. Считается, что она консультировала Нуму по государственным и религиозным вопросам, а также научила его священным ритуалам весталок."
 deity_fides:0 "$omen_fides$"
 omen_fides:0 "Фидес"
 omen_fides_desc:0 "Фидес была древнеримской богиней доверия и честности. Она считалась одним из самых главных божеств в древнеримском пантеоне и привила римской культуре ценности верности и надежности. Ее праздник назывался Фидесей, и на нее часто ссылались в юридических договорах.\n\nФидес была тесно связана с римским государством, и ее храм находился недалеко от римского Форума. Ее жрецы, известные как 'фидели', отвечали за поддержание общественного доверия и обеспечение соблюдения клятв и договоров.\n\nФидес часто изображали в виде молодой женщины, держащей рог изобилия, или в виде девы с правой рукой, положенной на сердце, и левой рукой, вытянутой ладонью вверх. Иногда её также изображали с весами, символизирующими равновесие между доверием и недоверием."
 deity_qurinus:0 "$omen_qurinus$"
 omen_qurinus:0 "Куринус"
 omen_qurinus_desc:0 "Куринус был древним, доэллинистическим, римским богом войны. Вероятно, первоначально он был сабеллианским богом, однако его популярность возросла в Риме. Куринус также рассматривался римлянами как обожествленная версия Ромула, знаменитого основателя Рима. Как таковой, Куринус был защитником римского народа, и в его честь 17 февраля отмечался праздник Квириналии. В конце концов, Квиринус был поглощен эллино-римским богом Марсом, хотя иногда его приравнивали к Юпитеру."
 deity_sacni_triumpi_ais:0 "$omen_sacni_triumpi_ais$"
 omen_sacni_triumpi_ais:0 "Скрытый бог победы"
 omen_sacni_triumpi_ais_desc:0 "Скрытый бог победы переводится как 'Sacni Triumpi Ais'. Скрытые боги, или Dii Involutii, были группой богов, которым не поклонялись напрямую, но которые, как известно, были главными богами, управляющими всеми остальными богами. Таким образом, Sacni Triumpi Ais - это представитель Dii Involutii как бог войны."
 deity_sacni_zichi_eis:0 "$omen_sacni_zichi_eis$"
 omen_sacni_zichi_eis:0 "Скрытая богиня мудрости"
 omen_sacni_zichi_eis_desc:0 "Скрытая богиня мудрости переводится как 'Sacni Zichi Eis'. Скрытые боги, или Dii Involutii, - это группа богов, которым не поклонялись напрямую, но которые, как известно, были главными богами, управляющими всеми остальными богами. Таким образом, Sacni Zichi Eis является представителем Dii Involutii как богиня культуры."
 deity_sacni_zamthi_ais:0 "$omen_sacni_zamthi_ais$"
 omen_sacni_zamthi_ais:0 "Скрытый бог золота"
 omen_sacni_zamthi_ais_desc:0 "Скрытый бог золота переводится как 'Sacni Zamthi Ais'. Скрытые боги, или Dii Involutii, были группой богов, которым не поклонялись напрямую, но которые, как известно, были главными богами, управляющими всеми остальными богами. Таким образом, Sacni Zamthi Ais является представителем Dii Involutii как бога богатства."
 deity_sacni_nithi_eis:0 "$omen_sacni_nithi_eis$"
 omen_sacni_nithi_eis:0 "Скрытая любовница женщин"
 omen_sacni_nithi_eis_desc:0 "Скрытая любовница женщин переводится как 'Sacni Nithi Eis'. Скрытые боги, или Dii Involutii, были группой богов, которым не поклонялись напрямую, но которые, как известно, были главными богами, управляющими всеми остальными богами. Таким образом, Sacni Nithi Eis является представительницей Dii Involutii как богиня плодородия."
 deity_diana_nemorensis:0 "$omen_diana_nemorensis$"
 omen_diana_nemorensis:0 "Диана Неморенсис"
 omen_diana_nemorensis_desc:0 "Италийская Диана совершенно отлична от эллино-римской богини Дианы. Известная римлянам как Диана Неморенсис, она была богиней охоты, женщин и животных. Её часто считали богиней луны и приравнивали к греческой богине Артимиде.\n\nРимляне называли Диану Неморенсис из-за её сактуария в лесу у озера Неми. Озеро Неми - самое важное место ее поклонения."
 deity_anterstatai:0 "$omen_anterstatai$"
 omen_anterstatai:0 "Антерстатай"
 omen_anterstatai_desc:0 "О богине Антерстатай известно из Агнонской скрижали, которая была найдена в современном Агноне, расположенном недалеко от древнего города Бованиум. Антерстатай была включена в список значимых италийских божеств, таких как Марис и Апулу.\n\nАнтерстатай, как предполагают, была богиней защиты границ, что следует из ее имени. По другой версии, она каким-то образом олицетворяла понятие 'середины', опять же исходя из ее имени, так как 'антер' или 'интер' означает середину. Независимо от её природы, она, вероятно, почиталась сабеллийцами и некоторыми другими культурами центральной и южной Италии."
 deity_anaceta:0 "$omen_anaceta$"
 omen_anaceta:0 "Анасета"
 omen_anaceta_desc:0 "Анасета была богиней плодородия, зерна и материнских отношений. Ей поклонялись сабеллины и приравнивали к римской богине Церере. Возможно, Анасета была составным божеством между Церерой и Ангитией. По другой версии, Анасета была просто лицом Ангитии. Тем не менее, возможно, Анасета не была ни тем, ни другим и оставалась местным божеством сабеллинов, независимым от Цереры или Ангития."
 deity_reitia:0 "$omen_reitia$"
 omen_reitia:0 "Рейтия"
 omen_reitia_desc:0 "Богиня Рейтия - самая известная богиня северной части Адриатического моря. В первую очередь ей поклонялись венеды, но ей также поклонялись окрестные племена. Рейтия была очень почитаема и, возможно, являлась главным божеством венетов. Она была богиней, которая олицетворяла для венетов различные темы, такие как письмо, плодородие, война и материнство. Её часто изображали со щитом и копьем. Её поклонение оставалось актуальным вплоть до римского периода, что свидетельствует о её значимости в этом регионе."
 deity_uni_astarte:0 "$omen_uni_astarte$"
 omen_uni_astarte:0 "Уни-Астарта"
 omen_uni_astarte_desc:0 "Составная богиня Уни-Астарта была широко почитаема в регионах с пуническим влиянием. Богиня сочетала в себе такие элементы Уни и Астарты, как плодородие, деторождение, любовь, война и планета Венера. Обе богини по отдельности часто сравнивались, поэтому неудивительно, что они почитались вместе как единое синкретическое божество."
 deity_munthuch:0 "$omen_munthuch$"
 omen_munthuch:0 "Мунтух"
 omen_munthuch_desc:0 "Мунтух была богиней любви в этрусском пантеоне. Она была одним из многих божеств, сопровождавших богиню Туран. Мунтух, по-видимому, была связана с темами любви и здоровья. Ее имя происходит от этрусского слова 'мунту', означающего 'рождение', и, вероятно, она была одним из многих богов, связанных с деторождением. Возможно, она также была покровительницей молодежи и младенцев."
 deity_aesernia:0 "$omen_aesernia$"
 omen_aesernia:0 "Эзерния"
 omen_aesernia_desc:0 "Эзерния - италийская богиня, которой поклонялись в Центральной и Южной Италии. В первую очередь она ассоциировалась с сельским хозяйством, плодородием и урожаем. Вероятно, Эзерния изначально была самнитской богиней или, возможно, происходила из племён к югу от самнитов, но, как бы то ни было, для поклонявшихся ей людей она была важной богиней. Город Эзерния был назван в её честь, и, вероятно, она была богиней-покровительницей города."
 deity_trumsiate:0 "$omen_trumsiate$"
 omen_trumsiate:0 "Трумсиат"
 omen_trumsiate_desc:0 "Венетский бог Трумсиат часто ассоциировался с лечебными водами, а также был особенно мужским божеством, так как женского поклонения ему не зафиксировано (хотя следует отметить, что это может быть связано с недостатком информации о боге). Позднее, после римских завоеваний, Трумсиат был приравнен к Аполлону, но на местном уровне он оставался отдельным божеством. При этом он, скорее всего, имел такое же культурное значение, как и Аполлон, чтобы его сравнивали с ним."
 deity_altinos:0 "$omen_altinos$"
 omen_altinos:0 "Алтинос"
 omen_altinos_desc:0 "Алтинос - бог, которому поклонялись в основном в городе Алтинум венедские народы. Он был богом-целителем и, вероятно, божеством-покровителем Альтинума. Благодаря этому он, вероятно, был важным богом для венетов, но нет особых свидетельств того, что ему поклонялись не только в этом городе."
 deity_fladukia:0 "$omen_fladukia$"
 omen_fladukia:0 "Фладукия"
 omen_fladukia_desc:0 "В битве с племенем венетов и племенем умбров воин венетов выпустил стрелу. На наконечнике стрелы было написано описание, в котором содержалась просьба к богине Фладукии из племени маризи благословить этот выстрел. Вероятно, под маризи подразумевались умбрийцы, а не настоящие маризи, но надпись, похоже, подразумевает, что богине Фладукии поклонялись умбрийцы и, вероятно, она также была приемной богиней венетов. Судя по характеру надписи, Фладукия, вероятно, была богиней войны и, возможно, богиней удачи."
 deity_mater_matuta:0 "$omen_mater_matuta$"
 omen_mater_matuta:0 "Матер Матута"
 omen_mater_matuta_desc:0 "Богиня утреннего света или рассвета. Матер Матута была древнеримской богиней, чье имя означает 'Мать Утро'. Кроме того, Mater Matuta со временем стала пользоваться большим почитанием у моряков и превратилась в богиню моряков, хотя и в ограниченном масштабе. Матер Матута была универсальной богиней в италийском пантеоне и почиталась повсюду."
 deity_damia:0 "$omen_damia$"
 omen_damia:0 "Дамия"
 omen_damia_desc:0 "Дамия - одно из многих предложенных имен для богини, более известной как Бона Деа, она же Добрая Богиня. Богиня плодородия и целомудрия, она почиталась в основном женщинами. Её обряды позволяли женщинам пить крепкое вино, а также совершать кровавые жертвоприношения, которые в противном случае были им запрещены. В Риме её культы совершали весталки-девственницы. Одна из причин, по которой ее настоящее имя так трудно определить, заключается в том, что мужчинам было запрещено знать его полностью. Несмотря на это, 1/3 посвящений ей исходила от мужчин."