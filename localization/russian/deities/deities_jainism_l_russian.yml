  ## Generic ##
 deity_diwali:0 "$omen_diwali$"
 omen_diwali:0 "Дивали Утсава"
 omen_diwali_desc:4 "Будет проведён грандиозный Фестиваль Света, который вдохновит наших солдат и воинов, отправляющихся на войну. Хотя быть вынужденным ввязываться в конфликты и насилие неблагоприятно, это необходимое зло для защиты нашего образа жизни."
 deity_satya:0 "$omen_satya$"
 omen_satya:0 "Сатья"
 omen_satya_desc:4 "Истина - важный обет джайнизма, и мы будем честны и правдивы, когда будем привлекать молодых людей страны для поддержки нашей борьбы на войне. Когда они придут под наши знамена, мы получим больше потенциальной рабочей силы, чем имели за долгое время."
 deity_paryushana:0 "$omen_paryushana$"
 omen_paryushana:0 "Парюшана Парва"
 omen_paryushana_desc:4 "Мы проведем грандиозный фестиваль Парюшана, вдохновляя наших людей на принятие обетов обучения, чтобы всё наше общество могло обрести большую проницательность и мудрость. Наша страна и общество обязательно придут к достижениям, когда мы будем двигаться вперёд с новой силой."
 deity_aparigraha:0 "$omen_aparigraha$"
 omen_aparigraha:0 "Апариграха"
 omen_aparigraha_desc:4 "Невладение - важный обет в джайнизме, и мы будем доносить важность этого обета до наших людей. По мере того как наши люди будут привыкать к отказу от материальных благ, мы сможем собирать больше налогов на благо нашей страны."
 deity_ahimsa:0 "$omen_ahimsa$"
 omen_ahimsa:0 "Ахимса"
 omen_ahimsa_desc:4 "Ненасилие - важный обет в джайнизме, и мы проведем грандиозную церемонию в честь окончания этой жестокой для нашего народа войны. Настало время для нашего народа обрести мир и оставить позади борьбу с войной."
 deity_roth_teej:0 "$omen_roth_teej$"
 omen_roth_teej:0 "Рот Тидж"
 omen_roth_teej_desc:4 "Будет проведена грандиозная церемония Рот Тидж, чтобы донести до наших последователей важность отказа от собственности. Золото будет перетекать между различными сторонами, поскольку они оставят свою жадность к материальным вещам позади и вместо этого будут заботиться о том, что хорошо для нашего народа."
 deity_arghya:0 "$omen_arghya$"
 omen_arghya:0 "Аргхья Пратмика"
 omen_arghya_desc:4 "Ритуал Аргхья - это ритуал, во время которого наши последователи поклоняются различным предметам, чтобы вырваться из круговорота перерождений. Наши люди будут жить в безопасности, зная, что они становятся все ближе к Нирване и свободе от Самсары."
 deity_mahavir_jayanti:0 "$omen_mahavir_jayanti$"
 omen_mahavir_jayanti:1 "Махавира"
 omen_mahavir_jayanti_desc:5 "Мудрое учение Махавиры доказывало, как трудно постичь сложность реальности и как необходимо избегать насилия и мирских удовольствий, чтобы постичь её тайны.\nМахавира был 24-м тиртханкарой и современником Будды, реорганизовавшим джайнизм. Считается, что он достиг мокши, спасения, недалеко от города Малини."
 deity_bhadrabahu:0 "$omen_bhadrabahu$"
 omen_bhadrabahu:0 "Бхадрабаху ка Гьян"
 omen_bhadrabahu_desc:2 "Последний, кто косвенно получил учение джайнизма через Тиртханкараса, Бхадрабаху своими обширными познаниями сформировал современный джайнизм.\nБхадрабаху с тысячами последователей переселился в Белголу с севера и основал там крупную школу и храм. Бхадрабаху ка Гьян означает Мудрость Бхадрабаху."
 deity_rishabhanatha:0 "$omen_rishabhanatha$"
 omen_rishabhanatha:0 "Ришабханатха"
 omen_rishabhanatha_desc:2 "Наставления великого Фордмейкера продолжают помогать нашим людям избежать бесконечных перерождений, вдохновляя их следовать его мудрым учениям и дисциплине.\nПервый Тиртханкара, Ришабханатха, по преданию, произнёс свою первую проповедь на холме Шатрунджая."
 deity_rishabhanatha_moksha:0 "$omen_rishabhanatha_moksha$"
 omen_rishabhanatha_moksha:0 "Ришабханатха"
 omen_rishabhanatha_moksha_desc:2 "Потрясающий пример отречения Ришабханатхи ради обретения мудрости и мокши вдохновляет наших людей на добрую и мирную жизнь.\nПервый тиртханкара, Ришабханатха, по преданию, достиг мокши, спасения, на горе Кайлаш."
 deity_neminatha:0 "$omen_neminatha$"
 omen_neminatha:0 "Неминатха"
 omen_neminatha_desc:2 "Двоюродный брат Кришны показывает нам, что даже божественные существа должны следовать учению джайнизма, если они хотят освободиться от круговорота смерти.\nДвадцать второй тиртханкара Неминатха, по преданию, достиг мокши, спасения, на горе Гирнар."
 deity_parshvanatha:0 "$omen_parshvanatha$"
 omen_parshvanatha:0 "Паршванатха"
 omen_parshvanatha_desc:2 "Паршванатха учит нас, что для хорошей жизни необходима сдержанность, а также отказ от владения имуществом, воровства и лжи.\nДвадцать четвертый тиртханкара, Паршванатха, по преданию, достиг мокши, спасения, на холме Параснатх в штате Джаркханд."

