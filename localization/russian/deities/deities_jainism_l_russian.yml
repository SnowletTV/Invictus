 deity_naigamesha:0 "$omen_naigamesha$"

 omen_ajitanatha_desc:0 "Аджитанатха, второй из двадцати четырёх джинов, - могущественный завоеватель как в материальной, так и в духовной сферах; его символы - копье, булава и слон, самое царственное животное, ассоциирующееся с царской властью, - напоминают о его огромной силе."
 omen_sambhavanatha_desc:0 "Хотя в настоящее время мы находимся в Авасарпини, нисходящей эпохе, когда сердца людей полны слабости и склонности к порокам, Тиртханкары, или Боги Учения, такие как Владыка Самбхаванатха, находятся здесь, с нами, чтобы помочь направить наши шаги по пути к Самсаре."
 omen_abhinandananatha_desc:0 "Абхинанданатха, изготовитель брода, преподаватель священного учения, ведущего к освобождению от бесконечных бедствий Самсары, сидевший когда-то в созерцании под деревом приянгу до обретения Высшей Мудрости, - это сиддха, или освобожденная душа."
 omen_sumatinatha_desc:0 "Суматинатха, пятый из двадцати четырёх тиртханкара, чьи ногти на ногах заточены на камне диадем богов, согласно эпической поэме Тришашти Шалака Пуруша Чарита, наделён непревзойдённым умом и, подобно священному для него красному гусю, предан, защищён и упорен."
 omen_padmaprabha_desc:0 "Падмапрабха, само имя которого вызывает в воображении образ огненно-красного лотоса, являющегося его символом, когда-то родился в роскоши и правил как царь, а затем освободился от иллюзорных удовольствий мира, познав Истину - спасение, которое доступно всем."
 omen_suparshvanatha_desc:0 "Хотя Седьмой Тиртханкара родился от матери, больной проказой, она излечилась от смертельного недуга ещё до его рождения, и таким образом Прекрасная сторона, как его стали называть, вошла в мир под благоприятными знаками - предвестием его будущего величия."
 omen_chandraprabha_desc:0 "Когда мать Чандрапрабхи была беременна будущим Восьмым Тиртханкарой, ею овладело странное желание, от которого невозможно было избавиться, несмотря на его неосуществимость: она захотела выпить луну, и через несколько месяцев, когда ребенок родился, его светлый облик подтвердил его пророческую судьбу."
 omen_pushpadanta_desc:0 "Пушпаданта, приход которого был предсказан Шестнадцатью благоприятными снами и которого с любовью называют Цветочным Зубом из-за особых пристрастий его матери в младенчестве, уклонился от духовных опасностей, которые давали ему богатство и положение в мире, отрекся от своей плоти и принял Священное Учение, освобождающее от круговорота, к которому мы привязаны."
 omen_shitalanatha_desc:0 "Шиталанатха, Десятый Тиртханкара, был наделён чудодейственной силой: когда в присутствии Золотого Господа оказывался человек, страдающий от лихорадки или болезни, Шиталанатха мог одним лишь прикосновением снять обжигающий жар. Как пипаловое дерево, его священный символ, даёт прохладную тень в жаркий день, так и сила Шиталанатхи даёт облегчение от печи этого мира."
 omen_chakreshvari_desc:0 "Чакрешвари, или Апратикакра, как её иногда называют, - это видьядеви, богиня, наставляющая своих последователей в священных заповедях. Четырехрукая, верхом на священном Гаруде, она легко парит над всем Творением, неся послания надежды всем, у кого есть уши, чтобы слушать."
 omen_naigamesha_desc:0 "Козлоголовый покровитель детей, дарующий плодородие тем, кто призывает его имя, Найгамеша считается родственником бога войны Картикеи, что объясняет свирепость, с которой это божество способно защитить тех, кого оно согласилось приютить. Другой излюбленной чертой Найгамеши является его способность отгонять зло, что делает его привлекательным для тех, кто обращается к нему за помощью."