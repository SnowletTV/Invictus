l_russian:
  ## Generic ##
 omen_caleb_joshua:1 "Калеб"
 omen_caleb_joshua_desc:4 "Как Калеб (более известный в английском языке как Caleb) однажды увидел возможность там, где большинство его сверстников видели только противников, так и наш народ должен пытаться найти решение там, где другие не смогут. Пока Бог на нашей стороне и мы следуем Его словам, мы обязательно добьёмся успеха."

 deity_abishua:0 "$omen_abishua$"
 omen_abishua:0 "Абишу"
 omen_abishua_desc:0 "Как первосвященник Абишу, правнук Аарона, по преданию, записал книги Моше при входе на Святую землю, так и мы будем вкладывать деньги в изучение религии и Священного Писания."

 deity_uzzi:0 "$omen_uzzi$"
 omen_uzzi:0 "Уззи"
 omen_uzzi_desc:0 "Законный первосвященник Уззи спрятал Скинию в пещере священной горы Гаризим от колдуна Эли, чтобы предотвратить её осквернение, и она чудесным образом исчезла. Мы гордимся тем, что продолжаем следовать истинному Закону, заповеданному Моше."

 deity_abdel:0 "$omen_abdel$"
 omen_abdel:0 "Абдаэль"
 omen_abdel_desc:0 "Как первосвященник Абдаэль убедил Кира разрешить нам вернуться из ассирийского изгнания и отвоевать наши земли, так и мы привлечём к себе тех, кто был разрознен."

 deity_manasseh:0 "$omen_manasseh$"
 omen_manasseh:0 "Менашше"
 omen_manasseh_desc:0 "Разделив свое имя с патриархом колена Манассии, которое осталось верным истинному Закону, заповеданному Моше, первосвященник Менашше построил святилище на святой горе Геризим, так и мы будем строить новые синагоги и памятники."

 deity_aaron:0 "$omen_aaron$"
 omen_aaron:0 "Аарон"
 omen_aaron_desc:0 "Как Аарон (известный грекам как Аарон) служил первым первосвященником и оратором для своего брата, пророка Моше, так и мы будем покровительствовать священству, чтобы оно проповедовало верующим."

 deity_joshua:0 "$omen_joshua$"
 omen_joshua:0 "Йеошуа"
 omen_joshua_desc:0 "Более известный в английском языке как Джошуа, Йеошуа возглавил вторжение в Землю Обетованную и разрушил города ханаанеев. Подобно ему, мы не должны бояться пересекать границы и требовать землю, которая должна принадлежать нам."

 deity_jacob:0 "$omen_jacob$"
 omen_jacob:0 "Якоб"
 omen_jacob_desc:0 "Как Якоб (или Иаков), известный также как Израиль после борьбы с Ангелом Господним, стал родоначальником израильского народа и вождей двенадцати колен, так и мы будем способствовать росту нашего населения."

 deity_miriam:0 "$omen_miriam$"
 omen_miriam:0 "Мириам"
 omen_miriam_desc:0 "Мариам, известная также под именем Мирьям, была сестрой Аарона и пророка Моше. Как благодаря заслугам Мариам появился колодец, который поддерживал наш народ во время скитаний по пустыне, и как она возглавила восхваление Господа после нашего спасения от армии фараона у Тростникового моря, так и мы возглавим великие торжества нашего населения."

 deity_samson:0 "$omen_samson$"
 omen_samson:0 "Шимшон"
 omen_samson_desc:0 "Как Шимшон неустанно сражался с филистимлянами, как назарей от рождения воздерживался от вина, не трогал волосы, так и наши армии не устанут, и наш народ выдержит любую жертву, о которой его попросят."

 deity_adam:0 "$omen_adam$"
 omen_adam:0 "Адам"
 omen_adam_desc:0 "Поскольку Адаму, первому человеку, была дана власть над всей природой и он стал основателем всего человечества, мы будем помнить и праздновать это владычество и власть, проявляющуюся во всех сферах жизни общества."

 deity_eve:0 "$omen_eve$"
 omen_eve:0 "Хавва"
 omen_eve_desc:0 "Как Хавва (или Ева) дала начало всему человечеству, по повелению Господа плодясь и размножаясь, так и наше население должно быть плодовитым во всех сферах своей жизни."

 deity_enoch:0 "$omen_enoch$"
 omen_enoch:0 "Ханок"
 omen_enoch_desc:0 "Записанный греками как Енох, Ханок жил праведно и ушел с Богом, будучи телесно взят на небо, чтобы увидеть лицо Бога, мы будем пресекать коррупцию и изучать его апокалиптические откровения."

 deity_noah:0 "$omen_noah$"
 omen_noah:0 "Нох"
 omen_noah_desc:0 "Нох, или Ной, как его называли греки, единственный праведник на грешной Земле, построил свой ковчег, чтобы его сыновья могли заселить мир после потопа, так и мы обратимся к морю."

 deity_ruth:0 "$omen_ruth$"
 omen_ruth:0 "Рут"
 omen_ruth_desc:0 "Как Рут (по-гречески Руфь), моавитянка, стала первой новообращенной, после смерти мужа последовав за своей свекровью Наоми в Израиль, идя туда, куда она шла, останавливаясь там, где она останавливалась, принимая народ Навмии как свой собственный, а нашего Бога как своего Бога, чтобы умереть там, где умерла Навмия, и быть похороненной там, так и мы привлечем иноземцев, находящихся среди нас, в наш собственный народ"

 deity_nehemiah:0 "$omen_nehemiah$"
 omen_nehemiah:0 "Неемия"
 omen_nehemiah_desc:0 "Как Неемия вернулся в Иерусалим от персидского двора, чтобы отстроить Иерусалим и его стены, так и мы будем обновлять общественные места и обращать внимание на нашу оборону."

 deity_job:0 "$omen_job$"
 omen_job:0 "Ийоб"
 omen_job_desc:0 "Как Ийоб (или Иов) перед лицом горьких бедствий придерживался всех путей справедливости, и все, кто торговал с ним как с богатым человеком, были благословенны, так и мы будем следить за соблюдением справедливости."

 deity_isaiah:0 "$omen_isaiah$"
 omen_isaiah:0 "Йешайягу"
 omen_isaiah_desc:0 "Йешайягу (греки называли его Исайей) поручил нам быть народом священников Господних и слуг Бога нашего, чтобы мы могли пользоваться богатством народов и наслаждаться их богатством. Празднуя нашу праведность, мы увидим, как торговля принесет нашей стране еще большее богатство."

 deity_jeremiah:0 "$omen_jeremiah$"
 omen_jeremiah:0 "Ярмиягу"
 omen_jeremiah_desc:0 "Как плачущий пророк Ярмиягу (или Иеремия) учил справедливости и Слову Господню перед лицом гонений и вопреки лжепророкам, так и мы будем хранить верность нашей вере."

 deity_elijah:0 "$omen_elijah$"
 omen_elijah:0 "Элиягу"
 omen_elijah_desc:0 "Как Элиягу (известный грекам как Илиас) бросил вызов пророкам Баала и оправдал нашу веру перед идолопоклонниками, воскресил сына умершей вдовы, которого он насытил чудом, и был вознесен на небо на огненной колеснице, так и мы бросим вызов богам идолопоклонников."

 deity_yahweh:0 "$omen_yahweh$"
 omen_yahweh:0 "Яхве"
 omen_yahweh_desc:0 "Яхве - бог бури у евреев. Его поклонение в религии израильтян является уникальным среди религий Палестины: они предпочитают поклоняться только Яхве и объявляют всех других богов ложными. Яхве возник как иудейско-канаанитский локальный вариант могущественного бога бури Хадада."