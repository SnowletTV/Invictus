 ## Vanilla Rewrites ##
 deity_sobek:0 "$omen_sobek$"
 omen_sobek:0 "Собек"
 omen_sobek_desc:0 "Собек - древнеегипетское божество, связанное с нильским крокодилом, а также с плодородием, фараонской властью и воинской доблестью. Его часто изображали в виде человека с головой крокодила или в виде крокодила в полный рост. Как мощное и грозное животное, крокодил символизировал силу и свирепость бога, а также плодородие и животворные свойства реки Нил.\n\nСогласно мифу, вначале Нил был всего лишь небольшим ручьем, протекавшим через пустыню. Однажды Собек явился к людям, жившим вдоль реки, и предложил им свою помощь. С помощью своей огромной силы он прорыл в русле реки глубокое русло, по которому Нил мог свободно течь и обеспечивать водой посевы людей. В благодарность за помощь жители Египта стали поклоняться Собеку как могущественному богу, способному управлять водами Нила. Со временем Собек стал популярным божеством, и в его честь было построено множество храмов. Считалось, что он защищает людей от опасностей Нила и приносит им удачу и процветание."
 deity_resheph:0 "$omen_resheph$"
 omen_resheph:1 "Решеф"
 omen_resheph_desc:3 "Люди со всех земель соберутся вместе под благословением Решефа. С этими новообретенными людьми, стекающимися под наши знамена, мы сможем выиграть еще больше войн, поскольку у нас никогда не будет недостатка в солдатах, чтобы бросить их на наших врагов.\n\nРешеф первоначально пришёл из земель ханаанеев, а теперь был полностью принят в кеметскую веру. Когда-то он был богом, связанным с чумой и болезнями, а теперь стал покровителем колесниц и лошадей."

 ## Invictus ##
 deity_wadjet:0 "$omen_wadjet$"
 omen_wadjet:0 "Уаджет"
 omen_wadjet_desc:0 "В Древнем Египте божество Уаджет почиталось как олицетворение севера, покровительница и защитница Нижнего Египта. После объединения с Верхним Египтом она стала общей защитницей и покровительницей всего Египта. Часто изображаемая в виде парящей кобры, Уаджет особенно часто рассматривалась как защитница фараона, готовая поразить и убить его врагов, а также как защитница рожениц, по легенде выхаживавшая младенца бога Гора. \n\nУаджет часто изображалась в виде женской головы кобры, крылатой кобры, львиной головы или женщины в красной короне Нижнего Египта."
 deity_bastet:0 "$omen_bastet$"
 omen_bastet:0 "Бастет"
 omen_bastet_desc:0 "Бастет, или Баст, как её иногда называли, была древнеегипетской богиней защиты, кошек, духов/посвящений, плодородия, беременности, детей, музыки, искусств и войны, которой поклонялись уже во времена Второй династии (2890 г. до н.э.). \n\nДочь Ра и Исиды, Бастет почиталась в Бубастисе в Нижнем Египте, первоначально как богиня-львица, роль которой она разделяла с другими божествами, такими как Сехмет. \n\nВ конце концов, Бастет и Сехмет стали называть либо сестрами, либо двумя аспектами одной и той же богини, причем Сехмет представляла мощный воинский и защитный аспект, а Бастет, которую всё чаще изображали в виде кошки, - более мягкий аспект."
 deity_shu:0 "$omen_shu$"
 omen_shu:0 "Шу"
 omen_shu_desc:0 "Шу - один из первобытных египетских богов, супруг и брат богини Тефнут, один из девяти богов Эннеады гелиопольской космогонии. Он был богом мира, львов, воздуха и ветра. \n\В гелиопольской теологии Атум создал первую пару Эннеады - Шу и Тефнут, а они, в свою очередь, стали отцом Нут и Геба, дедушкой и бабушкой Осириса, Исиды, Сета и Нефтиды. Правнуками Шу являются Хорус и Анубис."
 deity_atum:0 "$omen_atum$"
 omen_atum:0 "Атум"
 omen_atum_desc:0 "Иногда его называют Атем или Тем, Атум - важное божество египетской мифологии, выступающее в роли отца и завершителя всего творения. \n\nАтум был самосозданным божеством, первым существом, появившимся из тьмы и бесконечной водной бездны, существовавшей до сотворения мира. Будучи продуктом энергии и материи, содержащейся в этом хаосе, он создал своих детей - первых божеств - из одиночества. Из собственного чиха, или, по некоторым данным, спермы, он произвёл Шу, бога воздуха, и Тефнут, богиню влаги. \n\nБрат и сестра, любопытствуя по поводу окружавших их первобытных вод, отправились исследовать их и исчезли во тьме. Не в силах смириться с потерей, Атум послал на поиски своих детей огненного вестника - Око Ра. Из слёз радости, которые он пролил по их возвращении, появились первые люди."
 deity_thoth:0 "$omen_thoth$"
 omen_thoth:0 "Тот"
 omen_thoth_desc:0 "Тот был египетским богом мудрости, письма, иероглифов, науки, магии, искусства, суда и мертвых. В искусстве он часто изображался в виде мужчины с головой ибиса или павиана - священных для него животных. Его женский образ - Сешат, а жена - Маат. \n\nВ египетской мифологии Тоту приписывается создание 365-дневного календаря. Согласно мифу, первоначально год длился всего 360 дней, и Нут в эти дни была бесплодна и не могла рожать детей. Тот сыграл с Луной в азартную игру на 1/72 часть её света (360/72 = 5), или 5 дней, и выиграл. За эти пять дней Нут и Геб родили Осириса, Сета, Исиду и Нефтиду. \n\nВ центральном мифе об Осирисе Тот дает Исиде слова для восстановления ее мужа, в результате чего у пары зарождается Горус. После битвы между Гором и Сетом Тот даёт совет и наделяет их мудростью."
 deity_neith:0 "$omen_neith$"
 omen_neith:0 "Нейт"
 omen_neith_desc:0 "Нейт - древнеегипетское божество. Считалось, что она - первый и главный творец, создавший Вселенную и всё, что она содержит, и что она управляет её функционированием. Она была богиней космоса, судьбы, мудрости, воды, рек, матери, родов, охоты, ткачества и войны. \n\n В некоторых древнеегипетских мифах о сотворении мира Нейт была названа матерью Ра и Апепа. Когда её отождествляли с богиней воды, она считалась матерью крокодила Собека. Именно из-за этой связи с водой, т.е. с Нилом, её иногда считали женой Хнума, а иногда ассоциировали с истоком реки Нил. \n\nВ этом культовом центре она ассоциировалась с нильским окунем, а также была богиней триады."
 deity_nephthys:0 "$omen_nephthys$"
 omen_nephthys:0 "Нефтис"
 omen_nephthys_desc:0 "В египетской мифологии Нефтис - дочь Нут и Геба, жена Сета и мать Анубиса - входила в Великую Эннеаду Гелиополиса. В погребальных обрядах она обычно выступала в паре со своей сестрой Исидой, поскольку они были защитницами мумии и бога Осириса, а также сестрой-женой Сета. \n\nОна ассоциировалась с трауром, ночью/темнотой, служением (особенно в храмах), рождением детей, мёртвыми, защитой, магией, здоровьем, бальзамированием и пивом."
 deity_tefnut:0 "$omen_tefnut$"
 omen_tefnut:0 "Тефнут"
 omen_tefnut_desc:0 "Тефнут - египетское божество влаги, влажного воздуха, росы и дождя в древнеегипетской религии, сестра и супруга бога воздуха Шу, мать Геба и Нут, а также дочь Атума.\n\nТефнут - львинообразное божество, и когда её изображают в составе Большой гелиопольской эннеады, она предстает как человек с головой львицы. Другой частой формой изображения является львица, но Тефнут может быть и полностью человеком. В полностью или полуантропоморфном виде она изображается в парике, увенчанной либо змеей-уреем, либо уреем и солнечным диском, иногда она изображается в виде змеи с головой льва."
 deity_geb:0 "$omen_geb$"
 omen_geb:0 "Геб"
 omen_geb_desc:0 "Геб - египетский бог земли и мифологический член гелиопольской эннеады. Его также можно считать отцом змей. В Древнем Египте считалось, что смех Геба вызывает землетрясения и позволяет расти урожаю. \\n\nСупруга Нут и сын Шу и Тефнут, Геб также является отцом Осириса, Исиды, Сета, Нефтиды и Гора. Из-за сходства их ролей в мифах его часто отождествляют с греческим богом/титаном Кроносом."
 deity_nut:0 "$omen_nut$"
 omen_nut:0 "Нут"
 omen_nut_desc:0 "Нут - богиня неба, звёзд, космоса, матери, астрономии и Вселенной в древнеегипетской религии. Изображалась в виде обнаженной женщины, покрытой звёздами, склонившейся над Землей, или в виде коровы. Она изображалась со знаком горшка с водой, который её идентифицирует. \n\n Нут - дочь Шу и Тефнут, а её брат и муж - Геб. У нее было четверо детей - Осирис, Сет, Исида и Нефтис, к которым в греко-египетской версии мифа о Нут и Гебе добавляется Горус. Она считается одним из древнейших божеств египетского пантеона, её происхождение можно найти в истории создания Гелиополя."
 deity_mut:0 "$omen_mut$"
 omen_mut:0 "Мут"
 omen_mut_desc:0 "Мут, известная также под именами Маут и Моут, была богиней-матерью, которой поклонялись в Древнем Египте. На древнеегипетском языке ее имя буквально означает мать. У Мут было много различных аспектов и атрибутов, которые сильно менялись и эволюционировали на протяжении тысячелетий существования древнеегипетской культуры. \n\nМут считалась первобытным божеством, связанным с первозданными водами Ну, из которых родилось всё в мире. Иногда считалось, что Мут породила мир путем партеногенеза, но чаще всего она имела мужа - солнечного бога-создателя Амун-Ра. Хотя Мут, по мнению её последователей, была матерью всего на свете, она особенно ассоциировалась как мать лунного бога-ребенка Хонсу. В Карнакском храме в столице Египта Фивах семейство Амун-Ра, Мут и Хонсу почиталось вместе как Фиванская триада. \n\nIВ искусстве Мут обычно изображалась в виде женщины, носящей двойную корону царей Египта, что символизировало её власть над всей страной."
 deity_maat:0 "$omen_maat$"
 omen_maat:0 "Маат"
 omen_maat_desc:0 "Маат или Маʽат - это древнеегипетские понятия истины, равновесия, порядка, гармонии, закона, морали и справедливости. Маат была также богиней, олицетворявшей эти понятия, и управляла звёздами, временами года, действиями смертных и божеств, которые в момент творения создали порядок из хаоса. Её идеологической противоположностью была Исфет, означавшая несправедливость, хаос, насилие или причинение зла. \n\nПосле её роли в создании и постоянном предотвращении возвращения Вселенной к хаосу, её основная роль в древнеегипетской религии связана со взвешиванием сердца, которое происходило в Дуате. Её перо служило мерилом, определявшим, насколько успешно души (считалось, что они обитают в сердце) усопших достигнут рая в загробном мире."
 deity_khonsu:0 "$omen_khonsu$"
 omen_khonsu:0 "Хонсу"
 omen_khonsu_desc:0 "Хонсу - древнеегипетский бог Луны. Его имя означает путешественник, что, возможно, связано с ночным путешествием Луны по небу. Вместе с Тотом он отмечал течение времени. Хонсу способствовал зарождению новой жизни во всех живых существах. В Фивах он входил в семейную триаду (фиванская триада), где его матерью была Мут, а отцом - Амун. \n\n В искусстве Хонсу обычно изображается в виде мумии с символом детства - прядкой волос, а также с ожерельем менат с копьем и молотом. Он тесно связан с другими божественными детьми, такими как Горус и Шу. Иногда он изображается с орлиной или соколиной головой, как у Гора, с которым он ассоциируется как защитник и целитель, украшенным солнечным диском и полумесяцем."
 deity_set:0 "$omen_set$"
 omen_set:0 "Сет"
 omen_set_desc:0 "В древнеегипетской религии Сет - бог пустынь, бурь, беспорядков, насилия и чужеземцев. Он был мужем и братом Нефтис, а также сыном Геба и Нут. Сет играл положительную роль, когда он сопровождал Ра на его барке, чтобы отразить Апепа, змея Хаоса. Сет играл важную роль примирителя. Он был владыкой красной (пустынной) земли, где он уравновешивал роль Хоруса как владыки чёрной (почвенной) земли. \n\nВ мифе об Осирисе, самом важном египетском мифе, Сет изображен как узурпатор, убивший и изувечивший своего родного брата Осириса. Жена Осириса, Исида, собрала его труп и воскресила своего мужа с помощью богини Нефтис. \n\nВоскрешение длилось достаточно долго, чтобы зачать сына и наследника - Гора. Гор стремился отомстить Сету, и многие древнеегипетские мифы описывают их конфликты."
 deity_hapi:0 "$omen_hapi$"
 omen_hapi:0 "Хапи"
 omen_hapi_desc:0 "В древнеегипетской религии Хапи был богом ежегодного разлива Нила. В результате наводнения на берегах реки откладывался богатый ил (плодородная почва), что позволяло египтянам выращивать сельскохозяйственные культуры. Хапи пользовался большим почитанием среди египтян. Хапи называли повелителем рыб и птиц болот и повелителем реки, приносящей растительность. \n\nХапи обычно изображался в виде андрогинной фигуры с большим животом и большой впалой грудью, в набедренной повязке и с церемониальной накладной бородой."
 omen_anuket:0 "Анукет"
 omen_anuket_desc:0 "Анукет - древнеегипетская богиня, которой поклонялись в районе реки Нил. Она была богиней катаракты Нила, в частности порогов у Асуана, и ассоциировалась с ежегодным разливом Нила. Анукет также считалась божеством-покровителем родов и подательницей живительной влаги. В искусстве Анукет часто изображалась в виде женщины в высоком головном уборе из перьев, держащей скипетр или символ жизни - анкх."
 deity_heka:0 "$omen_heka$"
 omen_heka:0 "Хека"
 omen_heka_desc:0 "Хека - древнеегипетский бог магии, изображавшийся в виде человека в большой короне с коброй на лбу. Хека считался одним из самых древних и могущественных египетских божеств, с ним связывали сотворение мира и способность управлять силами природы. Обычно Хека изображался в виде человека, держащего в руках символ жизни - анкх или скипетр, символизирующий его власть."
 deity_seshat:0 "$omen_seshat$"
 omen_seshat:0 "Сешат"
 omen_seshat_desc:0 "Сешат - древнеегипетская богиня мудрости, знаний и письма. Ее часто изображали в платье из шкуры леопарда и головном уборе в виде звезды с луком и стрелами, что символизировало её роль как богини письма и ведения записей. Считалось, что Сешат отвечала за запись достижений фараонов и других важных персон, а также была тесно связана со строительством храмов и других монументальных сооружений. Она также считалась богиней математики, астрономии и архитектуры, была связана с измерением времени и ведением календарей. Иногда Сешат изображалась супругой бога Тота, который также ассоциировался с письменностью и знаниями. Она также была тесно связана с фараоном и считалась его личным писцом и хранителем записей."
 deity_apis:0 "$omen_apis$"
 omen_apis:0 "Апис"
 omen_apis_desc:0 "Апис был важным божеством в древнеегипетской религии, связанным, в частности, с городом Мемфисом. Апис был богом-быком, представлявшимся в виде живого быка, который считался проявлением бога Птаха. Быка можно было узнать по особым приметам, в том числе по белому треугольнику на лбу - символу богини Хатхор. Апис считался очень важным богом плодородия и силы, он ассоциировался с царской властью и обновлением жизни. Бык считался проводником божественной силы, и к нему относились с большим почтением и уважением. Когда бык Апис умирал, его мумифицировали и устраивали торжественное погребение со всеми атрибутами похорон фараона."
 deity_min:0 "$omen_min$"
 omen_min:0 "Мин"
 omen_min_desc:0 "Мин - древнеегипетский бог плодородия, часто изображавшийся в виде мужчины с эрегированным фаллосом и в короне из перьев. Он ассоциировался с урожаем и ростом посевов, а также с мужской сексуальной потенцией. Мин был также богом пустыни и, как считалось, обладал способностью защищать путников от бед. Он часто изображался с кистенем в руках, что символизировало его власть над землей и урожаем. Мину поклонялись по всему Древнему Египту, но центр его культа находился в городе Ахмим в Верхнем Египте, где он был известен как Мин из Ахмима. В честь Мина ежегодно проводился праздник, известный как праздник фаллоса, с большим размахом и весельем."
 deity_heqet:0 "$omen_heqet$"
 omen_heqet:0 "Хекет"
 omen_heqet_desc:0 "В древнеегипетской религии Хекет была богиней плодородия, деторождения и обновления. Она часто изображалась в виде лягушки, которая ассоциировалась с Нилом и его живительными свойствами. Считалось, что Хекет помогает женщинам во время родов, а также связана с процессом возрождения и обновления. В некоторых мифах она помогала создавать мир и рассматривалась как мощная созидательная сила. Хекет часто изображалась с головой лягушки, иногда держащей цветок лотоса или папирусную палочку, а иногда вместе с богом Хнумом, который, как считалось, формирует человека на гончарном круге."
 deity_satis:0 "$omen_satis$"
 omen_satis:0 "Сатис"
 omen_satis_desc:0 "Сатис - древнеегипетская богиня Нила, плодородия и войны. Она была олицетворением разлива реки Нил, который приносил на землю воду и плодородие. Как богиня войны Сатис часто изображалась с луком и стрелами и в красной короне Нижнего Египта. Сатис также ассоциировалась с богиней Хатхор, которая иногда изображалась как её дочь. Считалось, что вместе они отвечают за ежегодный разлив Нила и плодородие земли. Сатис особенно почитали в южном городе Элефантине, где она, как считалось, защищала границы Египта и его жителей от вторжения. В искусстве Сатис часто изображали в виде женщины с головой львицы или сокола. Иногда на ней была белая корона Верхнего Египта, что символизировало её связь с южной частью страны."
 deity_wepwawet:0 "$omen_wepwawet$"
 omen_wepwawet:0 "Упуаут"
 omen_wepwawet_desc:0 "Упуаут - древнеегипетский бог-шакал, связанный с войной, охотой и покойниками. Его часто изображали в виде шакала или человека с шакальей головой, в короне из перьев или с солнечным диском. Упуаут считался проводником и защитником фараонов и их армий, часто изображался ведущим их в бой или выступающим в роли разведчика. Он также ассоциировался с открытием пути в загробный мир и иногда назывался открывателем путей. Особое значение Упуаут имел в городе Асьют в Верхнем Египте, где ему поклонялись как божеству-покровителю. Его культ распространился по всему Египту, и он часто синкретизировался с другими богами, такими как Анубис и Гор."
 deity_meretseger:0 "$omen_meretseger$"
 omen_meretseger:0 "Меритсегер"
 omen_meretseger_desc:0 "Меритсегер - богиня, которой поклонялись в Древнем Египте, прежде всего в районе Фив. Ее имя означает Любящая тишину или Любящая покой. Меритсегер ассоциировалась прежде всего со священной горой Фиванского некрополя, которую называли вершиной запада и горой запада. Меритсегер изображалась в виде кобры или женщины с головой кобры, часто в головном уборе с солнечным диском и рогами Хатхор. Она считалась защитницей царских гробниц в Фиванском некрополе, а также ассоциировалась с правосудием, наказанием и загробным миром."
 deity_qetesh:0 "$omen_qetesh$"
 omen_qetesh:0 "Кетеш"
 omen_qetesh_desc:0 "Кетеш - богиня, возникшая под влиянием древних ханаанеев, переселившихся в Египет в эпоху бронзы. Несмотря на ханаанское влияние, она была прежде всего египетской богиней, рожденной из ханаанских идей, и даже считалась супругой Ваала. Ей широко поклонялись в Леванте и Сирии, а также в дельте Нила. Обычно она ассоциируется с любовью, плодородием, красотой, сексом и наслаждением. Иногда она также ассоциировалась с войной и охотой. Кетеш изображалась в виде молодой красивой женщины в длинном струящемся платье и головном уборе с двумя перьями. На некоторых изображениях она изображалась верхом на спине льва или стоящей на змее."
 deity_apedmak:0 "$omen_apedmak$"
 omen_apedmak:0 "Апедемак"
 omen_apedmak_desc:0 "Апедемак - бог, которому поклонялись в основном в древней Нубии. Апедемак понимается главным образом как бог войны. В связи с этим он также считается богом завоеваний и воинской доблести. В эпоху Нового царства египетский бог Амун был принят нубийцами в качестве главного бога империи. После первых свидетельств об Апедемаке в мероитский период Амун, по-видимому, либо занимал равное положение, либо был превзойден местным Апедемаком. Ассоциации Амуна с водой и плодородием (связанные с затоплением Нила) также относились к Апедемаку. Он носит кожаные доспехи или кирасу и держит в руке лук и стрелы - оружие, которое ассоциировалось с нубийцами на протяжении всей их истории."
 deity_arensuphis:0 "$omen_arensuphis$"
 omen_arensuphis:0 "Аренснуфис"
 omen_arensuphis_desc:0 "Аренснуфис - божество, которому поклонялись в древнем нубийском царстве Куш. Он изображался в виде человека с головой барана или просто барана. Происхождение Аренснуфиса документально не установлено, но, скорее всего, он был связан с плодородием и почитался как покровитель земледелия и урожая. Он также ассоциировался с загробным миром и иногда изображался в погребальных контекстах. Особое значение Аренснуфис имел в Мероэ. В Мероэ Аренснуфис был одним из основных божеств, которому поклонялись наряду с другими нубийскими и египетскими богами, такими как Амун, Мут и Исида."
 deity_sebiumeker:0 "$omen_sebiumeker$"
 omen_sebiumeker:0 "Себуимекер"
 omen_sebiumeker_desc:0 "Себиумекер - нубийский бог, имя которого означает тот, кто заставляет ка быть счастливым. Ка - это понятие, обозначающее жизненную силу или духовную сущность человека. В одних изображениях Себиумекер изображается в виде сидящего павиана со скипетром, в других - в виде стоящего человека в головном уборе из перьев, держащего в руках колун и молот, которые были символами царской власти и плодородия земли."
 deity_mandulis:0 "$omen_mandulis$"
 omen_mandulis:0 "Мандулис"
 omen_mandulis_desc:0 "Мандулис (также Мандоулис или Мандолаус) - нубийское солнечное божество, ассоциировавшееся с солнцем, светом и царской властью; часто изображался в виде человеческой фигуры в короне или головном уборе, увенчанном солнечным диском. Иногда его сравнивают с богом Гором. Мандулис был тесно связан с царской семьей Мероэ, и считается, что нубийские цари считали себя его земными представителями. Он также ассоциировался с плодородием и считался способным обеспечить рост урожая и процветание царства."
 deity_amesemi:0 "$omen_amesemi$"
 omen_amesemi:0 "Амесеми"
 omen_amesemi_desc:0 "Амесеми - древнее нубийское божество, связанное с деторождением, плодородием, а также с защитой. Культ Амеземи был тесно связан с храмом Мина, важного божества плодородия, которому поклонялись в Ахмиме. Считается, что Амесеми была разновидностью богини Исиды, которая также ассоциировалась с деторождением и плодородием. Считалось, что богиня способна защищать женщин во время родов и обеспечивать здоровое развитие младенцев. Считалось также, что она является супругой нубийского бога Апедемака."
 deity_heryshaf:0 "$omen_heryshaf$"
 omen_heryshaf:0 "Херишаф"
 omen_heryshef_desc:0 "Херишаф, великий бог Хенен-Несут. Правитель берегов реки был богом-создателем и богом плодородия, который произошел непосредственно из первозданных вод Нун. Он был одним из древнейших богов египетского пантеона, однако к этому времени и его город, и Тот, Кто На Своем Озере, стали вытесняться Гераклом из эллинского пантеона. Хенен-Несут стал Гераклеополем, а Герышеф - Гераклом. Давно прошли те времена, когда Хенен-Несут и Херишеф стояли во главе египетских династий 20-го нома. Его изображали в виде барана или человека с головой барана.\n\nВы сделали это, вы нашли самое нишевое божество во всей игре. Спасибо, что обратили внимание на божества в этой игре ~ Izn"