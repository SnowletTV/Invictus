l_russian:
 ## Generic ##
 deity_medeine:0 "$omen_medeine$"
 omen_medeine:1 "Медейне"
 omen_medeine_desc:3 "Медейне известна как богиня-покровительница всего, что связано с охотой, лесом и дикой природой. Наши воины часто обращаются к ней за помощью, когда покидают дом, будь то простое пропитание, защита, когда они остаются в её владениях, помощь в бою."
 deity_mother_goddess:0 "$omen_mother_goddess$"
 omen_mother_goddess:2 "Богиня-мать"
 omen_mother_goddess_desc:4 "Богиня-мать это главное божество нашего пантеона, являющееся землей, на которой мы живём, а также прародительницей наших племён. Наши люди обращаются к ней за советом, а также за защитой и пропитанием, надеясь на обильные урожаи и помощь."
 deity_perkunas:0 "$omen_perkunas$"
 omen_perkunas:2 "Перкунас"
 omen_perkunas_desc:4 "Храбрость, небо и огонь - всё это относится к царству Перкунаса. Он вдохновляет наших героев и воинов, рассказывая многочисленные истории о своих деяниях. Другие божества нашего пантеона смотрят на него как на судью и вершителя судеб и доверяют его решениям."
 deity_divine_twins:0 "$omen_divine_twins$"
 omen_divine_twins:1 "Божественные близнецы"
 omen_divine_twins_desc:3 "Божественные близнецы тянут за собой по небу Сауле, когда утро сменяется днём, а день - ночью. Они играют важную роль в нашей космологии, защищают наши дома и людей."
 deity_deivas:0 "$omen_deivas$"
 omen_deivas:1 "Диевас"
 omen_deivas_desc:3 "Диевас один из верховных богов нашего пантеона, небесный отец, передавший свои задачи тем, кто пришёл после него. Прародитель всех, мы до сих пор молим его о наставлении и помощи, как самое сильное существо нашего пантеона."
 deity_governing_goddesses:0 "$omen_governing_goddesses$"
 omen_governing_goddesses:1 "Богини-Управительницы"
 omen_governing_goddesses_desc:3 "Считается, что семь богинь-правительниц вершат судьбу. Прядут нити жизни, сплетают войны и мир, а также судьбу нашего народа. Мы обращаемся к ним, чтобы узнать будущее и понять, каким оно будет."
 deity_televelis:0 "$omen_televelis$"
 omen_televelis:1 "Телевелис"
 omen_televelis_desc:3 "Телевелис - покровитель кузнецов и ремесленников, создающих самые прекрасные предметы и самое разрушительное оружие, какое только можно себе представить. По рассказам, однажды он создал само солнце и запустил его в небо, чтобы оно осветило весь мир."
 deity_saulia:0 "$omen_saulia$"
 omen_saulia:1 "Сауле"
 omen_saulia_desc:3 "Сауле озаряет мир, проходя по небу. Когда-то они были женаты на Луне, но уже давно разделились, чтобы создать день, каким мы его знаем. Каждый день Божественные близнецы помогают ей пройти по небу и навестить свою дочь."
 deity_pbs_bear:0 "$omen_pbs_bear$"
 omen_pbs_bear:1 "Медвидиос"
 omen_pbs_bear_desc:3 "Медведиос, Сладкоед, пробираясь по лесам в поисках мёда, обычно держится в стороне, находя убежище только в своей силе. Медведь для него священен: он медлителен в гневе и смертельно опасен при встрече."
 deity_pbs_dragon:0 "$omen_pbs_dragon$"
 omen_pbs_dragon:1 "Аскерики"
 omen_pbs_dragon_desc:3 "Если человек встретил дракона Аскерики, то час смерти близок, ибо нет надежды выстоять против гнева Вирма; воины и работорговцы принимают мощные дары Аскерики, зная, что дракон наслаждается разрушениями и страданиями."
 deity_pbs_wolf:0 "$omen_pbs_wolf$"
 omen_pbs_wolf:1 "Вилкос"
 omen_pbs_wolf_desc:3 "В самые холодные ночи, когда луна Ме'Нескиос взошла и накинула свой плащ на землю, волк Вилкос поднимает морду к небу, наполняя темноту своим пронзительным воем - звуком, будоражащим кровь обещаниями грядущей охоты."
 deity_pbs_horse:0 "$omen_pbs_horse$"
 omen_pbs_horse:1 "Камниос"
 omen_pbs_horse_desc:3 "Камниос, конь-бог, чьи громовые копыта топчут нечестивцев, сокрушая их кости и измельчая в пыль, - как он напряженно держится за уздечку, широко раскрыв глаза и скуля, отчаянно желая уничтожить своих врагов."
 deity_pbs_hare:0 "$omen_pbs_hare$"
 omen_pbs_hare:1 "Заинька"
 omen_pbs_hare_desc:3 "Мало кто может сравниться со скоростью зайца Заиньки, который мчится под ногами и исчезает в высокой траве, даже не заметив своего присутствия; его глаза открыты и видят всё, и, дернув носом, он исчезает."
 deity_pbs_bee:0 "$omen_pbs_bee$"
 omen_pbs_bee:1 "Бикела"
 omen_pbs_bee_desc:3 "Многие любят Бикелу, бога пчёл, который следит за ульями и защищает своих неутомимых тружениц. Когда восходит солнце, Бикела без устали старается наполнить соты сладчайшим мёдом, но его прикосновение, как и укус пчелы, может принести смерть."
 deity_pbs_sheep:0 "$omen_pbs_sheep$"
 omen_pbs_sheep:1 "Овинос"
 omen_pbs_sheep_desc:3 "Наш народ искренне любит Овиноса, Бога Овец, за его щедрые дары: питательное молоко от овец, плотные меха для согревания тела и вкусное мясо для наполнения живота."
 deity_pbs_snake:0 "$omen_pbs_snake$"
 omen_pbs_snake:1 "Ангиос"
 omen_pbs_snake_desc:3 "Кому-то может показаться странным, что бог-змей ассоциируется с плодородием и безопасностью, но последователи Ангиоса не видят в этом ничего необычного: они знают, что их змееподобное божество приносит всё это и даже больше."
 deity_pbs_ox:0 "$omen_pbs_ox$"
 omen_pbs_ox:1 "Валос"
 omen_pbs_ox_desc:3 "Валос, напрягаясь под ярмом, тяжёло опирается на свою ношу, задыхаясь от настойчивости - работа трудная и долгая, но Валос верен себе и не успокоится, пока не будет удовлетворен."
 deity_pbs_sun:0 "$omen_pbs_sun$"
 omen_pbs_sun:1 "Сулникиос"
 omen_pbs_sun_desc:3 "Сулникиос, чья сила подобна силе Солнца, никогда не покидает тех, кто его любит; месяцами витая у горизонта, он изгоняет тьму до тех пор, пока может, отдыхая лишь на короткое время, чтобы возобновить вечную борьбу с ночью."
 deity_pbs_fish:0 "$omen_pbs_fish$"
 omen_pbs_fish:1 "Зус"
 omen_pbs_fish_desc:3 "Ледяные воды океана - место обитания рыбы Зуса, которая с холодным и пристальным взором наблюдает за делами человека, а затем возвращается в тёмные глубины. Моряки надеются увидеть его, возвращаясь из-за моря, так как он приносит удачу и обещает богатство тем, кому посчастливилось его увидеть."
 deity_pbs_deer:0 "$omen_pbs_deer$"
 omen_pbs_deer:1 "Сирна"
 omen_pbs_deer_desc:3 "Перед рассветом на берегу озера, где туман ещё клубится над поверхностью воды, а травы тяжелы от росы, олень Сирна глубоко пьет. В лесу раздаётся шум, и без предупреждения Сирна исчезает."
 deity_pbs_moon:0 "$omen_pbs_moon$"
 omen_pbs_moon:1 "Менескиос"
 omen_pbs_moon_desc:3 "Ночное небо озаряется сиянием Луны Менескиос и её сверкающим плащом, сотканным из звёзд. Повернув к Земле бледное, но сострадательное лицо, он внимает молитвам усталых людей."
 deity_pbs_bird:0 "$omen_pbs_bird$"
 omen_pbs_bird:1 "Путокос"
 omen_pbs_bird_desc:3 "Трепет крыльев и мелодичное пение птиц возвещают о прибытии царственного Путокоса, который не раз принимал облик парящего орла. Расправив крылья и плывя по течению, он пользуется благосклонностью правящего класса, который надеется подражать его природному авторитету."
 deity_pbs_oak:0 "$omen_pbs_oak$"
 omen_pbs_oak:1 "Перунос"
 omen_pbs_oak_desc:3 "Перунос, поразительный бог света, подобно священному для него дубу, бродит по девственным лесам и тенистым чащам; под развесистым пологом его ветвей можно обрести стабильность и рост, войти в умиротворенное состояние, располагающее к медитации."
 deity_pbs_lime:0 "$omen_pbs_lime$"
 omen_pbs_lime:1 "Лейпа"
 omen_pbs_lime_desc:3 "Приверженцы Лейпы находятся в состоянии безудержной радости, восторг охватывает поклоняющихся, а празднования длятся до самого вечера - мало кто может устоять перед призывом к экстазу."

 deity_baltic_bear:0 "$omen_baltic_bear$"
 omen_baltic_bear:1 "Лакис"
 omen_baltic_bear_desc:3 "Лакис, названный так за свою неуклюжую походку, обычно держится особняком, находя убежище только в своей силе. Медленный в гневе, но смертельно опасный при встрече, медведь для него священен."
 deity_baltic_horse:0 "$omen_baltic_horse$"
 omen_baltic_horse:1 "Зиргос"
 omen_baltic_horse_desc:3 "Зиргос, конь-бог, чьи громовые копыта топчут нечестивцев, сокрушая их кости и превращая в пыль, - как он напрягается в уздечке, широко раскрыв глаза и скуля, отчаянно желая уничтожить своих врагов."
 deity_baltic_bee:1 "$omen_baltic_bee$"
 omen_baltic_bee:1 "Бита"
 omen_baltic_bee_desc:3 "Многие любят Бита, бога пчёл, который следит за ульями и защищает своих неутомимых тружениц. Когда восходит солнце, Бита без устали старается наполнить соты сладчайшим мёдом, и всё же его прикосновение, как и укус пчелы, может принести смерть."
 deity_baltic_bird:0 "$omen_baltic_bird$"
 omen_baltic_bird:1 "Путнос"
 omen_baltic_bird_desc:3 "Трепет крыльев и мелодичное пение птиц возвещают о прибытии царственного Путноса, который не раз принимал облик парящего орла. Расправив крылья и плывя по течению, он пользуется благосклонностью правящего класса, который надеется подражать его природному авторитету."
 deity_baltic_oak:0 "$omen_baltic_oak$"
 omen_baltic_oak:1 "Перкунос"
 omen_baltic_oak_desc:3 "Перкунос, бог, подобный священному для него дубу, бродит по первобытным лесам и тенистым чащам; под развесистым пологом его ветвей можно обрести стабильность и рост, войти в умиротворенное состояние, располагающее к медитации."
 deity_baltic_sun:0 "$omen_baltic_sun$"
 omen_baltic_sun:1 "Сауле"
 omen_baltic_sun_desc:3 "Сауле, чья сила подобна силе Солнца, никогда по-настоящему не покидает тех, кто его любит; месяцами витая у горизонта, он изгоняет тьму до тех пор, пока может, отдыхая лишь на короткое время, прежде чем возобновить вечную борьбу с ночью."