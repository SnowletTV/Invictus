l_russian:
 #From Torugu
 deity_lamia: "$omen_lamia$"
 omen_lamia: "Ламия"
 omen_lamia_desc: "Ливийская богиня-змея, которую греки называли Ламией.\n\nОдна из важнейших божеств исконно ливийской религии, Ламия властвует над многочисленными ядовитыми змеями и скорпионами пустыни, защищая своих последователей от их смертоносных укусов."
 deity_antaeus: "$omen_antaeus$"
 omen_antaeus: "Антей"
 omen_antaeus_desc: "Антей, также известный как Анти, - гигантское божество, которому поклонялись жители Ливии. \n\nСогласно греческой мифологии, Антей был непобедим до тех пор, пока соприкасался с землей. В конце концов он был убит, когда греческий герой Геракл поднял его с земли и разбил в воздухе. \n\nАнтtй обычно рассматривается как олицетворение ливийского народа. Его борьба с Гераклом олицетворяет борьбу ливийских аборигенов с греческими поселенцами."
 deity_tritonis: "$omen_tritonis$"
 omen_tritonis: "Тритон"
 omen_tritonis_desc: "Тритон - греческое имя божества, правящего Тритоном, большим соленым озером, которое греки считали местом рождения богини Афины. \n\nТритон, по-видимому, был родителем важной ливийской богини, от которой, возможно, произошла египетская богиня Нейт и которую греки отождествляли с Афиной."
 deity_ammon: "$omen_ammon$"
 omen_ammon: "Аммон"
 omen_ammon_desc: "Аммон - ливийский бог оазиса Аммонейон. Египтяне отождествляли его со своим высшим богом Амуном. \n\nОракул Аммона в Аммонейоне относится к числу самых престижных оракулов в мире: Именно жрецы Аммона объявили, что Александр Македонский является сыном Аммона и законным фараоном Египта. \n\nКульт Аммона распространился далеко за пределы Ливийской пустыни, его поклонники сейчас живут от Греции до Леванта."
 deity_cyre: "$omen_cyre$"
 omen_cyre: "Кирена"
 omen_cyre_desc: "Кирена - легендарная охотница, убивающая львов, которую почитали ливийцы, проживающие в Киренаике. \n\nКогда первые греческие поселенцы прибыли в Киренаику, они избрали Кирену покровительницей своего нового города и поклонялись ей наряду с другим своим богом-покровителем - Аполлоном."