l_russian:
 ## Invictus ##
 deity_ayyur:0 "$omen_ayyur$"
 omen_ayyur:0 "Айюр"
 omen_ayyur_desc:0 "Айюр - бог Луны. Вместе с богиней солнца Тафукт Айюр вывел людей из тьмы мира на поверхность. Он вступил в конфликт со злой богиней Сеттут, которая стремилась уничтожить свет для человечества. Она заманила Айюра в свое зеркало. Однако Сеттут, скорее всего, была и матерью Айюра."
 deity_irfi:0 "$omen_ifri$"
 omen_ifri:0 "Ифри"
 omen_ifri_desc:0 "Богиня Ифри, также известная как Афри, Ифру, Деа Африка, - берберская богиня удачи, войны, защиты и плодородия. Римляне называли эту богиню главной богиней провинции Африка, откуда и пошло название Африка."
 deity_anti:0 "$omen_anti$"
 omen_anti:0 "Анти"
 omen_anti_desc:0 "Анти, известный грекам как Антей, - бог борьбы и силы. Он часто рассматривается как символ силы и жизнеспособности мира природы, а также силы самой земли. Его греческое имя использовалось для обозначения самых разных предметов - от гор до борцов и пива, а в многочисленных греческих мифах он фигурирует как Антей."
 deity_anzar:0 "$omen_anzar$"
 omen_anzar:0 "Анзар"
 omen_anzar_desc:0 "Анзар - бог дождя, также известный как Азар или Азура. Анзар ассоциируется с плодородием, земледелием и обновлением природы через дождь. Он часто изображается в виде бородатого мужчины с посохом и ведром с водой."
 deity_moneiba:0 "$omen_moneiba$"
 omen_moneiba:0 "Монейба"
 omen_moneiba_desc:0 "Монейба была богиней защиты женщин. Поклонение Монейбе, прежде всего богине Канарских островов, могло прийти непосредственно от берберов Африки.\n\nМонейба часто изображалась держащей на руках ребенка или кормящей младенца. Она также ассоциировалась с морем, и, согласно некоторым легендам, была русалкой, которая являлась морякам, чтобы предупредить их о штормах и других опасностях на море."
 deity_bacax:0 "$omen_bacax$"
 omen_bacax:0 "Бакакс"
 omen_bacax_desc:0 "В древней берберской религии Бакакс был богом пещер и урожая винограда. Считалось, что Бакакс обитает в пещерах, которые считались священными местами, и ассоциировался с плодородием земли и изобилием урожая винограда. Бакакс часто изображался в виде бородатого мужчины с рогами, держащего в руках виноградную лозу или чашу с вином и окруженного животными - пантерами или змеями. Его часто отождествляли с эллинским богом Вакхом, поэтому знания о Вакхе, скорее всего, также получены через призму тех, кто рассматривал его как разновидность Вакха."
 deity_mastinam:0 "$omen_mastinam$"
 omen_mastinam:0 "Мастинам"
 omen_mastinam_desc:0 "Мастинам - бог, связанный с древним берберским народом Северной Африки. Этому богу поклонялись в Ливии и считали, что он связан с римским богом Юпитером. Мастинам часто изображается с молнией в руках, что символизирует его власть над бурей и молниями."
 deity_tafukt:0 "$omen_tafukt$"
 omen_tafukt:0 "Тафукт"
 omen_tafukt_desc:0 "Тафукт была богиней солнца. Вместе с Айюром она вывела людей из тьмы мира на поверхность. Она вступила в конфликт со злой богиней Сеттут, которая стремилась уничтожить свет для человечества. Она обволакивает Тафукта и сжимает солнце в маленький шарик. Несмотря на это, Сеттут, вероятно, была также матерью Тафукта."
 deity_settut:0 "$omen_settut$"
 omen_settut:0 "Сеттут"
 omen_settut_desc:0 "Сеттут была сложной богиней-матерью. Вначале она была первым человеком в мире. Вначале она была творцом и любительницей жизни, создала солнце (Тафукт) и луну (Айюр). Однако, состарившись, она нашла радость в чужой боли. Она стала богом подземного мира, тоскуя о том времени, когда он однажды поглотит мир и человечество. Она также пыталась украсть свет мира, заманив в ловушку Айюра и Тафукта."