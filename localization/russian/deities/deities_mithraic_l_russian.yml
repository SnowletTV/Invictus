##Invictus##
 deity_mithra:0 "$omen_mithra$"
 omen_mithra:0 "Митра"
 omen_mithra_desc:0 "Митра - митраистское божество, принятое некоторыми элементами эллинистического общества; он ассоциируется с истиной, урожаем и играет роль в церемониях укрепления воды.\n\nРаспространившись далеко за пределы своей персидской родины, поклонение Митре было воспринято и теми, кто не принадлежит к этой вере. Хотя Зороастр ни разу не упоминал о нем, это божество играет важную роль в зороастрийской вере."

 deity_cyrus:0 "$omen_cyrus$"
 omen_cyrus:0 "Кир Великий"
 omen_cyrus_desc:0 "В 600 г. до н.э. персидский мальчик родился в мире, где господствовали неовавилоняне, поздние египтяне, лидийцы и мидийцы. К моменту его смерти в 530 г. до н.э., т.е. всего через 70 лет, мир изменился навсегда. Это Кир Великий, покоритель известного мира за 200 лет до того, как кто-то узнал имя Александра.\n\nКир, помимо легендарных военных завоеваний, был также великим государственным деятелем. Его политика и открытость к религии позволили его империи, в отличие от империи какого-то грека, просуществовать сотни лет после его смерти. При этом он достиг невозможного статуса крестоносца своей веры - маздаизма (зороастризма) и одновременно стал мифическим героем митраистских верований."

 deity_deraz:0 "$omen_deraz$"
 omen_deraz:0 "Царь царей"
 omen_deraz_desc:0 "Ардашир I, также называемый Артаксерксом I, - персидский царь династии Ахеменидов, прославившийся как восстановитель митраистской веры. Маздаистский зороастризм, особенно при Дарии Великом, пришел на смену митраизму во многих мединских подданных Ахеменидов. Ардашир допустил второе пришествие митраистской веры, получившей у мединских жрецов-магов титул Царь царей."

 deity_darab:0 "$omen_darab$"
 omen_darab:0 "Дараб"
 omen_darab_desc:0 "Дарий II, которого также называли Дарабом, был сыном Ардашира I и продолжил начатое его отцом восстановление митраистской веры, продлив её существование в противовес зороастрийскому маздаизму персов."

 deity_shoithrapati:0 "$omen_shoithrapati$"
 omen_shoithrapati:0 "Шойтрапати"
 omen_shoithrapati_desc:0 "Шойтрапати - божество стойбища, распространенное среди полукочевых племен Медии. Хотя это всего лишь предположение, возможно, что из-за отсутствия широкого распространения в городах это божество продержалось в сельской местности дольше, чем митраистская вера продержалась в некоторых районах из-за изоляции."

 deity_thraetona:0 "$omen_thraetona$"
 omen_thraetona:0 "Траэтона"
 omen_thraetona_desc:0 "Убийцей дракона Ажи Дахака является легендарный герой Траэтона. Траэтона упоминается в сказании о Ферейдуне, где говорится о царе Ферейдуне, олицетворяющем победу, справедливость и великодушие."

 deity_zurvan:0 "$omen_zurvan$"
 omen_zurvan:0 "Зурван"
 omen_zurvan_desc:0 "В итоге Зурван стал настолько важным божеством, что зурванитский зороастризм стал наиболее распространенной формой зороастрийской веры. Он был богом бесконечного времени и пространства. Он был трансцендентным богом, впервые появившимся в III веке до н.э."

 deity_yima:0 "$omen_yima$"
 omen_yima:0 "Йима"
 omen_yima_desc:0 "Древние иранцы указывали на Йиму как на своего первого царя-основателя. Когда в мире не было порядка, пастух Йима был единственной доброй душой. Ахура Мазда призвал Йиму и спросил его, не хочет ли он стать проводником религии, но Йима отказался, предпочтя вместо этого наладить жизнь человечества на Земле."

 deity_azhi_dahaka:0 "$omen_azhi_dahaka$"
 omen_azhi_dahaka:0 "Ажи Дахака"
 omen_azhi_dahaka_desc:0 "Ажи Дахака, могучий дракон, угрожавший жизни героя Траэтона. В конце концов Ажи Дахака был убит этим героем, но его сила и устрашающий рост породили легенды о его имени."

 deity_khshathrita:0 "$omen_khshathrita$"
 omen_khshathrita:0 "Кшатрита"
 omen_khshathrita_desc:0 "Кшатрита, более известный под греческим именем Дейокс, был основателем Медийской династии, которая впоследствии стала править большей частью Персии, Медией и частью внешнего плодородного полумесяца. Он оказал влияние на будущее этого региона, в том числе на распространение своей древней иранской веры, которая стала известна как митраизм."

 deity_vata:0 "$omen_vata$"
 omen_vata:0 "Ваю-Вата"
 omen_vata_desc:0 "Двуликое божество Ваю-Вата было особенно популярно в зурванитском зороастризме. Вайю был лицом ветра, а Вата - лицом атмосферы. В маздаяснийском зороастризме Ваю-Вата был одновременно и верой, и девой, и ангелом, и дьяволом. В зурванитском зороастризме Ваю-Вата был представителем Зурвана и, соответственно, ассоциировался со временем и пространством."

 deity_angra_mainyu:0 "$omen_angra_mainyu$"
 omen_angra_mainyu:0 "Ангра-Майнью"
 omen_angra_mainyu_desc:0 "Разрушительная сила и близнец Спента-Майнью, Ангра-Майнью - сын Ахура-Мазды и злая сторона дуалистических представлений, укоренившихся в маздаизме и других ветвях зороастризма. Его эпитет Druj означает Ложь и символизирует его жадность, гнев и зависть; всё это он использует против Спента-Майнью, который олицетворял свет и созидание.\n\nНесмотря на эти злые нотки, у него был небольшой культ в рамках митраистских верований. Возможно, это был культ хаоса, но его поклонники должны были находить добро в традиционно демоническом божестве."