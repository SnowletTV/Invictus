l_russian:

#Universal Deities, made with proto-monic
 deity_kroon:0 "$omen_kroon$"
 omen_kroon:0 "Кроон Нат"
 omen_kroon_desc:0 "Кроон Нат, Нат рек. Реки поддерживают жизнь и дают сущность Нат всем живым существам. Пусть Кроон Нат даст нашим животным, урожаю и нам самим необходимый компонент жизни - воду."

 deity_tii:0 "$omen_tii$"
 omen_tii:0 "Тии Нат"
 omen_tii_desc:0 "Тии Нат - Нат почвы и земли, на которой мы стоим. Почва - это то, что даёт жизнь и Нат нашим растениям. Пусть Нат Тии процветает и плодоносит."

 deity_kuntuu:0 "$omen_kuntuu$"
 omen_kuntuu:0 "Кунтуу Нат"
 omen_kuntuu_desc:0 "Нат Кунтуу, Нат Луны. Великое светило ночного неба, постоянно меняющееся, но неизменно позволяющее нам следить за временем. Пусть Кунтуу Нат направляет нас."

 deity_gerger:0 "$omen_gerger$"
 omen_gerger:0 "Гер-Гер Нат"
 omen_gerger_desc:0 "Гер-Гер Нат, Нат грома. Вспышка света, сопровождаемая мощным звуком Гер-Гера. Пусть ревёт Гер-Гер Нат и заставляет трепетать наших врагов."

 deity_chuu:0 "$omen_chuu$"
 omen_chuu:0 "Чуу Нат"
 omen_chuu_desc:0 "Чуу Нат, Нат деревьев. Деревьев, из которых мы строим свои дома и орудия труда. Деревья, которые наполняют наши леса и джунгли. Пусть Чуу Нат даст нам силы."

 deity_puur:0 "$omen_puur$"
 omen_puur:0 "Пуур Нат"
 omen_puur_desc:0 "Пуур Нат - Нат голубей. Нежный и красивый голубь грациозно летает над нашими головами. Пусть мы будем благословлены Пуур Нат, чтобы мы могли грациозно летать по жизни."

 deity_sloon:0 "$omen_sloon$"
 omen_sloon:0 "Слоон Нат"
 omen_sloon_desc:0 "Слоон Нат - Нат людей, стоящих высоко, как горы. Пусть мы достигнем небес и горных вершин и будем благословлены Слоон Нат."

 deity_thar:0 "$omen_thar$"
 omen_thar:0 "Тхар Нат"
 omen_thar_desc:0 "Тхар Нат - Нат золота. Золото обогащает наше общество, позволяет создавать красоту и украшения. Пусть нам будет даровано много Тхар Нат."

#Specific Geography
 deity_irrawaddy:0 "$omen_irrawaddy$" #Exclusive to Burmese Pu group
 omen_irrawaddy:0 "Ирравадди Нат"
 omen_irrawaddy_desc:0 "Ирравадди Нат, Нат великой реки Ирравадди. Ирравади - могучая, самая крупная река региона, наполняющая долину Натом и жизнью."

#Pu group
 deity_kujii:0 "$omen_kujii$"
 omen_kujii:0 "Куджии Нат"
 omen_kujii_desc:0 "Куджии Нат, Нат дерева Упаса. Дерево Упас опасно. Никто не может взобраться на его вершину и не упасть замертво. Пусть Куджии Нат защитит нас от врагов."

#Bon-Natic
 deity_mahagiri:0 "$omen_mahagiri$"
 omen_mahagiri:0 "Мин Махагири"
 omen_mahagiri_desc:0 "Верховный Нат Мин Махагири. В жизни он был там, куда попадал, под именем Муанг Тинтдей. Говорили, что он был настолько силен, что мог переломить бивень слона. Хотя более подробная история его жизни была рассказана сотни лет спустя, вполне вероятно, что первоначальный Нат Мин Махагири был гораздо более простым человеком, обладавшим огромной силой. В дальнейшем он стал одним из лидеров Пантеона 37 Нат, но в данный период времени он просто является частью Культа 37 Нат. Важно отметить, что эти фигуры ещё не были божествами, а считались скорее духами, они же Наты."

 deity_shwemyethna:0 "$omen_shwemyethna$"
 omen_shwemyethna:0 "Швеметна"
 omen_shwemyethna_desc:0 "Нат золотой принцессы Швемьетны, которая также была сестрой Мин Махагири, вместе со своим братом возглавляла пантеон из 37 Нат, который сформировался сотни лет спустя. Однако в этот период она, скорее всего, была просто Нат царственной женщины, которую почитали. В настоящее время она входит в культ 37 Нат вместе со своим братом. Важно отметить, что эти фигуры еще не были божествами и воспринимались скорее как духи, они же Наты."

 deity_shwenabay:0 "$omen_shwenabay$"
 omen_shwenabay:0 "Швенабай"
 omen_shwenabay_desc:0 "Дочь водяного дракона, Швенабай была сестрой королевы Швемьетны и супругой Муанг Тинтдея. Она умерла от сердечного приступа, решив, что Мин Махагири умер. Подробности этой истории, вероятно, сложились позднее, по мере того как культ 37 Нат постепенно превращался в пантеон. Вероятно, Швенабай изначально была Нат реки или воды, возможно, смешанной с Нат предков. В этот период она была просто Нат, но еще не богиней. Важно отметить, что эти фигуры еще не были божествами, а считались скорее духами, они же Наты."

 deity_thirty_seven:0 "$omen_thirty_seven$"
 omen_thirty_seven:0 "Пиичеваз Тмпах Нат"
 omen_thirty_seven_desc:0 "Пиичеваз Тмпах Нат в переводе означает "Культ тридцати семи Нат". Культ тридцати семи Нат был допантеонным религиозным культом, принесенным мигрантами племени пью, но в который также верили местные народы мон, проживающие на юге. Со временем этот культ превратился в полноценный пантеон, который стал называться "Пантеон 37 Нат", однако произошло это не ранее VIII в. н.э. В настоящее время культ Тридцати семи Нат существует как нечто среднее между политеистическими и анимистическими верованиями."

 deity_tuangmagyishinnyo:0 "$omen_tuangmagyishinnyo$"
 omen_tuangmagyishinnyo:0 "Туанг Магьи Швеньо"
 omen_tuangmagyishinnyo_desc:0 "Туанг Магьи Швеньо был одним из двух сыновей, зачатых от Швенабая и Маунга Тинтдея. Как и его отец, Туанг Магьи Швеньо, как и его брат, был очень силен. Это вызвало страх у правителя страны, который подговорил их сразиться друг с другом. В результате битвы погиб сначала младший брат, а затем и Туанг Магьи Швеньо. Подробности этой истории, вероятно, сложились позднее, по мере того как культ 37 Нат постепенно превращался в пантеон. Важно отметить, что эти фигуры еще не были божествами, а считались скорее духами, они же Наты."

 deity_minshinmyaukphyu:0 "$omen_minshinmyaukphyu$"
 omen_minshinmyaukphyu:0 "Мьяук Мин Швенпхью"
 omen_minshinmyaukphyu_desc:0 "Мьяук Мин Швенпхью был одним из двух сыновей, зачатых от Швенабая и Маунга Тинтдея. Как и его отец, Мьяук Мин Швенпхью, как и его брат, был очень силен. Это вызвало страх у правителя страны, который подговорил их сразиться друг с другом. В результате битвы погиб сначала Мяук Мин Швенпхью, а затем и старший брат. Подробности этой истории, вероятно, сложились позднее, по мере того как культ 37 Нат постепенно превращался в пантеон. Важно отметить, что эти фигуры еще не были божествами, а считались скорее духами, они же Наты."

 deity_maungtintdei:0 "$omen_maungtintdei$"
 omen_maungtintdei:0 "Маунг Тинтдей"
 omen_maungtintdei_desc:0 "Маунг Тинтдей был первоначальной формой Мин Махагири. Он считался невероятно сильным, настолько, что король страны счёл его угрозой. Король страны женился на своей сестре Швемьетне и пригласил Маунг Тинтдея ко двору. Здесь его предали и утопили в воде. Его сестра последовала его примеру, убитая горем из-за предательства и смерти брата. Маунг Тинтдей возродился под именем Мин Махагири Нат. Подробности этой истории, вероятно, сложились позднее, по мере того как культ 37 Нат постепенно превращался в пантеон. Важно отметить, что эти фигуры еще не были божествами и воспринимались скорее как духи, они же Наты."

 deity_shwemhtwehla:0 "$omen_shwemhtwehla$"
 omen_shwemhtwehla:0 "Швенхетвехла Тхонепанхла"
 omen_shwemhtwehla_desc:0 "Швенхетвехла Тхонепанхла была младшей сестрой Маунга Тинтдея. После смерти старшего брата и старшей сестры она вместе с семьей бежала к королю Ракине. Там Швенхетвехла была удочерена правящей семьей и выдана замуж за другого короля. В конце концов она умерла от лихорадки, и с тех пор ей поклонялись как Нат. Подробности этой истории, вероятно, сложились позднее, по мере того как культ 37 Нат постепенно превращался в пантеон. Важно отметить, что эти фигуры еще не были божествами и считались скорее духами, они же Наты."

 deity_oasis_nat:0 "$omen_oasis_nat$"
 omen_oasis_nat:0 "Хекон Нат"
 omen_oasis_nat_desc:0 "Наша столица окружена Натом оазиса, пусть Хекон Нат благословит наши города."

 deity_jungle_nat:0 "$omen_jungle_nat$"
 omen_jungle_nat:0 "Там Нат"
 omen_jungle_nat_desc:0 "Наша столица окружена Нат джунглей, пусть Там Нат благословит наши города."

 deity_forest_nat:0 "$omen_forest_nat$"
 omen_forest_nat:0 "Чикоо Нат"
 omen_forest_nat_desc:0 "Наша столица окружена Натом леса, пусть Чикоо Нат благословит наши города."

 deity_farmland_nat:0 "$omen_farmland_nat$"
 omen_farmland_nat:0 "Пков Нат"
 omen_farmland_nat_desc:0 "Наша столица окружена Натом земли, пусть Пков Нат благословит наши города."

 deity_marsh_nat:0 "$omen_marsh_nat$"
 omen_marsh_nat:0 "Ксок Нат"
 omen_marsh_nat_desc:0 "Наша столица окружена Натом болота, пусть Ксок Нат благословит наши города."

 deity_desert_nat:0 "$omen_desert_nat$"
 omen_desert_nat:0 "Пимтуул Нат"
 omen_desert_nat_desc:0 "Наша столица окружена Натом пустыни, пусть Пимтуул Нат благословит наши города."

 deity_hills_nat:0 "$omen_hills_nat$"
 omen_hills_nat:0 "Бнаа Нат"
 omen_hills_nat_desc:0 "Наша столица окружена Натом холмов, пусть Бнаа Нат благословит наши города."

 deity_mountain_nat:0 "$omen_mountain_nat$"
 omen_mountain_nat:0 "Трэ Нат"
 omen_mountain_nat_desc:0 "Наша столица окружена Натом гор, пусть Трэ Нат благословит наши города."

 deity_plains_nat:0 "$omen_plains_nat$"
 omen_plains_nat:0 "Кункок Нат"
 omen_plains_nat_desc:0 "Наша столица окружена Натом равнин, пусть Кункок Нат благословит наши города."

 deity_steppes_nat:0 "$omen_steppes_nat$"
 omen_steppes_nat:0 "Ксех Нат"
 omen_steppes_nat_desc:0 "Наша столица окружена Натом степей, пусть Ксех Нат благословит наши города."

 deity_flood_plain_nat:0 "$omen_flood_plain_nat$"
 omen_flood_plain_nat:0 "Диин Нат"
 omen_flood_plain_nat_desc:0 "Наша столица окружена Натом пойм, пусть Диин Нат благословит наши города."

 deity_desert_hills_nat:0 "$omen_desert_hills_nat$"
 omen_desert_hills_nat:0 "Бнапимтуул Нат"
 omen_desert_hills_nat_desc:0 "Наша столица окружена Натом пустынных холмов, пусть Бнапимтуул Нат благословит наши города."
 
 deity_kingdom_nat:0 "$omen_kingdom_nat$"
 omen_kingdom_nat:0 "Никем Нат"
 omen_kingdom_nat_desc:0 "Никем Нат, Нат царства и империи, охраняющий границы и жаждущий войны, явил себя людям."