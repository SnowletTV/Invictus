l_russian:

 deity_kowth_nhial:0 "$omen_kowth_nhial$"
 omen_kowth_nhial:0 "Коут Нихал"
 omen_kowth_nhial_desc:0 "В пантеоне нилотских народов верховное существо - Коут Нихал. Коут Нихал, называемый также Нхиалик Ачиек, по своему могуществу иногда сравнивается с авраамическим Богом и считается вершиной или одним из высших ярусов божеств в нилотских верованиях."

 deity_nyikang:0 "$omen_nyikang$"
 omen_nyikang:0 "Ньиканг"
 omen_nyikang_desc:0 "Ньиканг - культурный герой нилотских народов. Он известен под многими именами, примыкающими к имени Ньиканг. Он также считается отцом нилотиков."

 deity_colwic_abany:0 "$omen_colwic_abany$"
 omen_colwic_abany:0 "Колвик Абани"
 omen_colwic_abany_desc:0 "Колвик Абани - богиня неба или второго уровня у нилотов. Возможно, именно она послужила вдохновением для создания кеметической богини Хатхор, что говорит о её значимости среди простого населения."

 deity_buk:0 "$omen_buk$"
 omen_buk:0 "Бук"
 omen_buk_desc:0 "Бук, или Абук, - богиня неба и рек. Она относится ко второму уровню богинь, называемых также Колвиками, и имеет птичью форму, в которой она может летать в воздухе в виде ворона. Она также может материализоваться на земле в более привычной форме. Бук также является матерью могущественного Ковлика Денга."

 deity_deng:0 "$omen_deng$"
 omen_deng:0 "Денг"
 omen_deng_desc:0 "Денг - самый могущественный из богов Неба второго уровня, иначе называемых Колвиками. Денг - современник Макардита, Гаранга и Бука."

 deity_garang:0 "$omen_garang$"
 omen_garang:0 "Гаранг"
 omen_garang_desc:0 "Гаранг - сын могущественного Денга, а также бог Солнца. Он родственник Бук, как её внук, и продолжает могущественный род богов."

 deity_macardit:0 "$omen_macardit$"
 omen_macardit:0 "Макардит"
 omen_macardit_desc:0 "Макардит - бог молнии, вселяющий страх в сердца как верующих, так и отступников. Если человека поражает и убивает молния, это считается актом воли Макардита, и никто не должен оплакивать эту потерю."

 deity_tutgar:0 "$omen_tutgar$"
 omen_tutgar:0 "Тутгар"
 omen_tutgar_desc:0 "Тутгар - это имя Коута Нихала, когда он принимает форму быка. В этой форме он олицетворяет власть, силу, отцовство и величие."