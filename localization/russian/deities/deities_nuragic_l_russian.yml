l_russian:

 deity_merre:0 "$omen_merre$"
 omen_merre:0 "Мерра"
 omen_merre_desc:0 "Во времена, когда наш народ постигают болезни или бедствия, мы можем просить нашего Отца победить болезни и исцелить наши тела, он - свет.\n\nОдин из эпитетов Отца сардинцев, связанный с целительными свойствами бога, к которому часто обращались за помощью в случае болезней. Слово Мерра означает Господь и часто ассоциируется у иностранцев с фигурами греческого Асклепия и римского Эскулапа."

 deity_iolaus:0 "$omen_iolaus$"
 omen_iolaus:0 "Усиль"
 omen_iolaus_desc:0 "Солнце, символ нашего Отца, будет благословлять наш народ светом того, кто не может быть назван. Диск и Телец, его сила победит наших врагов.\n\nВ числе титулов Отца сардинцев Усиль называет солнце, символ актуальности, связанный с древней фигурой Тельца Света. Последний является неотъемлемой частью бога, изображенного и высеченного на камне с донурагических времен в Домус де Янас и в нурагическую эпоху - в Нурагесе и Святых колодцах."

 deity_bakis:0 "$omen_bakis$"
 omen_bakis:0 "Бакис"
 omen_bakis_desc:0 "Широко известное божество, происходящее от этрусского Фуфлунса и родственное римскому Бахусу. Бог вина, связанный с землей и плодородием полей; покровитель счастья, здоровья и роста."

 deity_norax:0 "$omen_norax$"
 omen_norax:0 "Норакс"
 omen_norax_desc:0 "Герой древности, некогда король Таршиша во времена его былой славы, основатель Нуры. Пусть его наследие и сила направляют наш народ в эти времена.\n\nГерой, возведённый в ранг божества среди сардинцев, некогда царь Таршиша и основатель Нуры. Несмотря на противоречия в зарубежных античных источниках, Таршиш, с которым связывают Норакса, может относиться не к иберийскому Тартессо, а к городу Таршишу или Тарсису (современный Таррос), важному городу-государству, утратившему свое значение после войны с Карфагеном около 500 г. до н.э."

 deity_orgia:0 "$omen_orgia$"
 omen_orgia:0 "Оргия"
 omen_orgia_desc:0 "Священная вода из священных колодцев принесет нашему народу процветание и мудрость. Пусть наш Отец защитит наших моряков и мореплавателей, пусть священная вода определит, кто справедлив, а кто нет.\n\nСреди многочисленных ликов и функций Отца сардинцев особое место занимает культ священных водных источников (Orga/Orgia = источник, вода), обращенный к сложным в архитектурном отношении Святым колодцам и храмам Мегарон, или Святым пещерам, связанным с ктонской фигурой бога."

 deity_daedalos:0 "$omen_daedalos$"
 omen_daedalos:0 "Шамаш"
 omen_daedalos_desc:0 "Солнечный диск, олицетворение нашего Отца, дарует нам силы для победы над тьмой и злом. Тот, кто есть Справедливость и Равенство среди людей.\n\nЭпитет Отца сардинцев, который, скорее всего, относится к Солнцу или солнечному диску, важному символу бога, связанному с выдающимися изображениями солнечного Тельца. Этот лик бога был связан с качеством Справедливости и Равенства среди людей, ассоциирующимся с его положением Судьи мёртвых."

 deity_aristeo:0 "$omen_aristeo$"
 omen_aristeo:0 "Аристео"
 omen_aristeo_desc:0 "Мы можем просить твоей помощи, ты, основавший город Калари, пусть наши ульвы и виноград растут в количестве, пусть наша земля приносит плоды, в которых мы нуждаемся в изобилии.\n\nГерой, возведенный в ранг почитаемого божества сардинцев. Основатель Калари, важного города-государства на юге страны, культ Аристана был связан с плодородием полей, медом, ульвами и виноградом."

 deity_maimone:0 "$omen_maimone$"
 omen_maimone:0 "Маймон"
 omen_maimone_desc:0 "Пусть наш Отец откликнется на наши призывы и осчастливит наши поля дождями и водой в нужном количестве. Его громы и тучи побеждают тех, кто не исполняет его заповеди.\n\nВажный эпитет Отца сардинцев, связанный с погодой и дождем. Часто вспоминается в индивидуальных молитвах, а также ассоциируется с именем 'Мамуси' и его уменьшительными формами 'Мамутоне'" - названиями фигур-масок в сардинских обрядах."

 deity_manorvae:0 "$omen_manorvae$"
 omen_manorvae:0 "Маноргай"
 omen_manorvae_desc:0 "Божество, происходящее от этрусского Менрва, богиня стратегии и войны, аналогичная греческой Афине. Покровительница искусства, торговли и образования, способная влиять на погоду."

 deity_urgus:0 "$omen_urgus$"
 omen_urgus:0 "Ургус"
 omen_urgus_desc:0 "Наш Отец, тот, кто является судьей подземного мира, позволит демону древности пожрать душу тех, кто предаст наш народ, тех, кто не был справедлив в жизни, тех, кто нарушил священную клятву.\n\nСреди обрядов, связанных с Отцом сардинцев, фигура Ургуса часто присутствует в ритуалах как непокорный зверь, покрытый шерстью, которого слуги бога заковывают в цепи, бьют и затем убивают, чтобы гарантировать плодородие полей в течение года. Таким образом, Ургус - это ктоническая фигура, или демон, к которому причисляют и нескольких нурагов, он также является гарантом прочности священных клятв, поскольку те, кто нарушит свою клятву при жизни, получат душу, которую пожрет сам Ургус."

 deity_assemini:0 "$omen_assemini$"
 omen_assemini:0 "Ассемини"
 omen_assemini_desc:0 "Божество, связанное с лидийским Артемидом, богиня плодородия, природы и леса; покровительница диких животных и охоты. Связан с символом оленя, последний широко представлен в нурагической иконографии, особенно в виде протомы оленя, помещаемой на носу кораблей."

 deity_murgurio:0 "$omen_murgurio$"
 omen_murgurio:0 "Мургурио"
 omen_murgurio_desc:0 "Посланник между людьми и богами, покровитель торговцев и психопомп, Мургурион проводит души умерших в загробный мир. Скорее всего, он связан с культом этрусков Турмса."

 deity_babai:0 "$omen_babai$"
 omen_babai:0 "Сид Аддир"
 omen_babai_desc:0 "Господь Света благословит наш народ, он - Охотник, Могущественный, Адон Сид Аддир Баб. Одно из проявлений Отца сардинцев, которому поклоняются в храме Сардопаториса, построенном на руинах древнего святилища. Многие приходили в паломничество за его помощью, но многие убоятся его проклятий.\n\nОдно из проявлений Отца Сардинии, которому поклоняются в храме Сардопаториса, построенном карфагенянами на развалинах древней сардинской святыни. Он известен как Адон Сид Аддир Баб - набор титулов, который переводится как 'Господь, Охотник, Могущественный, Отец'. В частности, последователи этого лика бога косвенно обращались к нему через другие ханаанейские божества, считавшиеся промежуточными, такие как Мелькарт и Шадрапа."

 deity_mother_goddess_nuragic:0 "$omen_mother_goddess_nuragic$"
 omen_mother_goddess_nuragic:0 "Мантумма"
 omen_mother_goddess_nuragic_desc:0 "Богиня-мать нурагической и корсианской культур родственна средиземноморским богиням-матерям. Как и Сид Аддир, её поклонение сейчас ограничивается внутренними районами островов, ожидая, когда она вернет себе свою землю.\n\nЖенское божество, родственное этрусской Мантурне, богине брака, плодородия и покровительнице супругов."

 deity_sardus_can:0 "$omen_sardus$"
 omen_sardus_can:0 "Сардо"
 omen_sardus_can_desc:0 "Свет Ил, Отец, Телец Света, Ях и Яхв. Тот, кто дал имя нашему острову и нашему народу. Мы просим твоей мудрости, пусть ты дашь нам силы противостоять нашим врагам. Нураги, наши башни, построенные на твоем имени, позволят нам вечно помнить о твоем наследии.\n\nДревнее божество, одноименное с Сардинией и её народом. Национальный бог сардинцев является прямым продолжением прежних автохтонных донурагических культов. Это безымянный бог, к которому обращались только через эпитеты, прежде всего Отец, даже Свет Ил, Ях и Яхв. В течение тысячи лет сардинцы строили тысячи каменных башен, названных в его честь Нураком (сегодня Нурагес)."

 deity_horon:0 "$omen_horon$"
 omen_horon:0 "Хорон"
 omen_horon_desc:0 "Хорон, также пишется как Хаурон или Хавран, - древнеегипетское божество из Гизы. По общему мнению ученых, Хорон - бог, родственный по этимологии Хармахису, называемому также Хорусом. А его происхождение действительно связано с Ханааном. В Египте он известен как Хавран, но ханаанское написание - Хорон. Возможно, именно по его образу и подобию построен Большой сфинкс в Гизе. В ханаанской традиции он считается богом судьбы, а в египетской - богом пастухов и пустыни, в частности, богом защиты пустыни."

 deity_shadrapa:0 "$omen_shadrapa$"
 omen_shadrapa:0 "Шадрапа"
 omen_shadrapa_desc:0 "Шадрапа, также называемый Шадрафа, - малоизвестный пунический бог врачевания и медицины. Иногда его изображают в виде юноши, держащего в руках скорпиона или змею. Вероятно, Шадрапа возник в результате эллино-пунического синкретизма, а возможно, и романо-пунического. Возможно, это даже пуническая интерпретация эллинского божества. К сожалению, это божество плохо засвидетельствовано, поэтому трудно определить точную природу Шадрапы."