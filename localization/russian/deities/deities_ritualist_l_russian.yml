l_russian:
 ## Default ##
 deity_terhu:0 "$omen_terhu$"
 omen_terhu:0 "Витерху"
 omen_terhu_desc: "Реконструированное имя, образованное от тохарского witare, что означает сражаться, и индоевропейского хеттского имени бога Терху, Витерху - возможный бог тохаров. Тохарский пантеон был полон тайн и неизвестности, однако, благодаря индоевропейской природе и индо-хеттскому языку, можно предположить, что в некоторых богов верили. Витерху - один из таких богов."

 deity_menya:0 "$omen_menya$"
 omen_menya:0 "Менья"
 omen_menya_desc:0 "Менья - тохарская богиня Луны. Одна из немногих богинь, о которых мы имеем соответствующие свидетельства, Менья происходит от тохарского слова Men, означающего луна или лунный. Менья, возможно, имела такое же значение, как и сама Сванчо."

 deity_kem:0 "$omen_kem$"
 omen_kem:0 "Кемь"
 omen_kem_desc:0 "Кемь - одна из немногих тохарских богинь, о которых имеются более подробные сведения. Кемь - индоевропейская богиня-мать тохарцев. Кемь происходит от тохарского слова земля."

 deity_swanco:0 "$omen_swanco$"
 omen_swanco:0 "Сванчо"
 omen_swanco_desc:0 "Сванчо - наиболее известная тохарская богиня, возможно, верховная богиня. Она была богиней солнца, что происходит от тохарского слова, обозначающего солнце, - swanco."

 deity_yakwe:0 "$omen_yakwe$"
 omen_yakwe:0 "Якви"
 omen_yakwe_desc:0 "Якве - тохарское слово, обозначающее лошадь, а Ви - слово, обозначающее два. Это реконструкция индоевропейских богов-близнецов лошади, распространенных в большинстве индоевропейских верований. Тохарский пантеон был полон тайн и неизвестности, однако, благодаря индоевропейской природе и индо-хеттскому языку, можно предположить, что в некоторых богов верили."

 deity_swese:0 "$omen_swese$"
 omen_swese:0 "Свесе"
 omen_swese_desc:0 "Свесе - богиня погоды, основанная на хеттской богине, имя Свесе происходит от тохарского слова, обозначающего дождь, - swese. Тохарский пантеон был полон загадок и неизвестности, однако, благодаря индоевропейской природе и индо-хеттскому языку, можно предположить, что в некоторых богов верили."

 deity_iprer:0 "$omen_iprer$"
 omen_iprer:0 "Ипрер"
 omen_iprer_desc:0 "Ипрер - это слово, обозначающее небо на тохарском языке. Он олицетворяет индоевропейского отца неба, распространенного во многих индоевропейских верованиях. Тохарский пантеон был полон тайн и незнания, однако, благодаря индоевропейской природе и индо-хеттскому языку, можно предположить, что в некоторых богов верили."

 deity_kaum:0 "$omen_kaum$"
 omen_kaum:0 "Каум"
 omen_kaum_desc:0 "Каум - одна из наиболее достоверных богинь тохарцев. Происхождение этой богини неясно, возможно, она является неиндоевропейской богиней. Независимо от этого, Каум - это то же имя, что и тохарское заимствованное слово, обозначающее солнце, - Ком. Она сосуществовала с более древней богиней солнца Сванчо."