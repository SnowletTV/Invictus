 deity_teshub:0 "$omen_teshub$"
 omen_teshub:0 "Тешуб"
 omen_teshub_desc:0 "Святой Тешуб, без которого всё было бы потеряно. Когда Кумарби откусил гениталии Ану, а Ану проклял его, чтобы он был обременён детьми, из головы Кумарби возник Тешуб.\n\nТешуб - царь богов. Его могучие бури могут как уничтожить, так и защитить человечество. Он напрямую управляет не только богами, но и человечеством."
 deity_kumarbi:0 "$omen_kumarbi$"
 omen_kumarbi:0 "Кумарби"
 omen_kumarbi_desc:0 "Изначальный Бог Богов, Кумарби был низведен до Отца Богов и правителя старого порядка богов. В повествовании он часто изображается именно таким, старым и свергнутым царем богов. Ему приписывают роль родителя многих выдающихся божеств, включая Тешуба, нового царя богов."
 deity_shaushka:0 "$omen_shaushka$"
 omen_shaushka:0 "Шаушка"
 omen_shaushka_desc:0 "Богиня любви и войны, Шаушка многим напомнит Иштар. Как и Иштар, Шаушка - очень известная богиня. На самом деле, Шаушка, возможно, изначально была более известным божеством, чем даже Кумарби или Тешуб. Она и сейчас сохраняет свое значение как самая высокопоставленная богиня хурритов.\n\nИмя Шаушка означает 'Великая' или 'Великолепная'\n\nКак и Тешуб, Шаушка - дитя Кумарби, отца богов. У нее та же мифологическая история происхождения, что и у Тешуба: она родилась в результате битвы Кумарби и Ану.          "
 deity_hebat:0 "$omen_hebat$"
 omen_hebat:0 "Хебат"
 omen_hebat_desc:0 "Хебат, богиня Алеппо и супруга царя богов Тешуба. Ее провозгласили царицей небес, и с тех пор ей поклонялись (хотя для эблаитов она не была выдающейся богиней). Как следует из её представления, она стала божеством-покровителем Алеппо. Согласно мифу, она родила троих детей, самым популярным из которых был Шаррума, бог гор."
 deity_sharruma:0 "$omen_sharruma$"
 omen_sharruma:0 "Шаррума"
 omen_sharruma_desc:0 "Бог гор, сын Тешуба и Хебат, Шаррума был сам по себе могущественным богом. Его часто изображали в виде мощного быка, хотя первоначально он изображался на спине скакуна. В руках бог держал свое знаменитое золотое копье. Бог был очень многогранен, но самая древняя его роль, по-видимому, связана с горами."
 deity_shimegi:0 "$omen_shimegi$"
 omen_shimegi:0 "Шимеги"
 omen_shimegi_desc:0 "Бог солнца Шимеги - один из величайших союзников самого Тешуба. В хурритском мифе 'Песнь об Улликумми' он первым заметил чудовище, угрожающее Тешубу, и рассказал Тешубу об угрозе.\n\nШимеги считается покровителем оракулов и летает на своей колеснице, запряжённой четвёркой лошадей, по небу, даря нам свет дня и солнце."
 deity_kushuh:0 "$omen_kushuh$"
 omen_kushuh:0 "Кушух"
 omen_kushuh_desc:0 "Кушух, также называемый Умбу, был богом луны. Он был одним из великих союзников Тешуба и помогал Тешубу в его борьбе с Кумарби. Кушух ассоциировался с хорошими частями луны, а также с беременностью, как и его месопотамский аналог, Син. Как и бог солнца Шимеги, Кушух также считался божеством-покровителем оракулов."
 deity_nabarbi:0 "$omen_nabarbi$"
 omen_nabarbi:0 "Набарби"
 omen_nabarbi_desc:0 "Одно из самых важных божеств в пантеоне, Набарби была богиней пастбищ. Ей поклонялись в основном в долинах реки Хабур и вокруг неё, и, возможно, она была связана с богиней Белет-Нагар в сирийском городе Нагар."
 deity_hutena_hutelluri:0 "$omen_hutena_hutelluri$"
 omen_hutena_hutelluri:0 "Хутена и Хутеллури"
 omen_hutena_hutelluri_desc:0 "Богиня судьбы и божественные повитухи Хутена и Хутеллури, оба имени происходят от хурритского глагола 'hut', означающего 'благоволить'. Обе богини фигурируют в цикле Кумарби в песнях Хедамму и Улликумми. Эта пара богинь была ответственна за преждевременные смерти, часто являвшиеся результатом божественного гнева, хотя в целом они считались благосклонными."
 deity_sumuqan:0 "$omen_sumuqan$"
 omen_sumuqan:0 "Шумукан"
 omen_sumuqan_desc:0 "Шумукан, также пишется как Шумуган, Шамаган или Шаккан, был богом-пастухом, связанным с животными, особенно с ослами, овцами, а в Эбле - с мулами. Известно, что он также заботился о среде обитания животных, вплоть до растений, растущих там, чтобы они могли питаться. Иногда его называют 'пастухом всего' или даже 'богом шерсти' и 'богом травоядных животных'. Его часто ассоциировали со степью, что впоследствии привело к ассоциации с нечистым миром."
 deity_ashtabil:0 "$omen_ashtabil$"
 omen_ashtabil:0 "Аштабил"
 omen_ashtabil_desc:0 "Аштабил, также известный как Аштаби, - бог, происходящий из семетского пантеона, но со временем вошедший в хурритский пантеон. Бог войны появляется в 'Песне об Улликумми' в цикле Кумарби. Он пытается победить чудовище, но даже с колесницами других богов и 70 союзниками в конечном итоге терпит неудачу. Вместо него победить Улликумми удаётся Тешубу."
 deity_hayya:0 "$omen_hayya$"
 omen_hayya:0 "Хайя"
 omen_hayya_desc:0 "Хайя - это хурритское написание месопотамского бога Эа. Вероятно, он вошел в хурритский пантеон во времена империи Аккад и был особенно важен во времена Митаннийского царства. Он сохранил ту же роль, что и его месопотамский аналог, будучи повелителем мудрости и знаний."
 deity_ninkal:0 "$omen_hurrian_ningal$"
 omen_ninkal:0 "Нинкал"
 omen_ninkal_desc:0 "Нинкал, также называемая Никкал, была богиней, которой поклонялись на всем древнем Ближнем Востоке. Во многих историях она была супругой бога луны; в хурритской мифологии это был Умбу (Кушух). Вероятно, она произошла от месопотамской богини Нингал, которая, как и Нинкал, была супругой бога Луны, а также имела поразительно похожие имена."
 deity_sherri_hurri:0 "$omen_sherri_hurri$"
 omen_sherri_hurri:0 "Шерри и Хурри"
 omen_sherri_hurri_desc:0 "Шерри и Хурри - два божественных бога дня и ночи соответственно. Они принимают облик божественных быков, чтобы тянуть повозку Тешуба. Их роль божеств дня и ночи связывает их с богом солнца Шимеги и богом луны Кушухом."
 deity_shuwaliyatti:0 "$omen_shuwaliyatti$"
 omen_shuwaliyatti:0 "Шувала"
 omen_shuwaliyatti_desc:0 "Шувала была божеством-покровителем древнего хурритского города Мардаман в Месопотамии. Её часто ассоциируют с богиней Набарби, а иногда и с кругом Хебат, в который входили многие хурритские и сирийские боги.\n\nШувалу часто путают с хурио-хеттским богом Шувалиятом или Шувалиятти, однако считается, что это разные божества. Шувалиятти также ассоциируется как супруга Набарби. Хотя по большей части это просто совпадение, общая связь с Набарби говорит нам о том, что обе богини возникли в районе реки Хабур в Анатолии."
 deity_tasmisu:0 "$omen_tasmisu$"
 omen_tasmisu:0 "Тасмишу"
 omen_tasmisu_desc:0 "Брат великого Тешуба, Тасмишу - воинственный бог невероятной силы. Предполагается, что имя Тасмишу происходит от хурритского слова "ташми", что означает 'сильный'. Он является одним из четырех богов-воинов, наряду с хурритскими богами Аштабилем и Хешуи, а также месопотамским богом Нергалом.\n\nОтношения Тасмишу и Тешуба выглядят как отношения младшего брата. Он часто обращался к Тешубу как 'мой господин' и считался 'чистым братом' Тешуба. Как и Тешуб, и их сестра Шаушка, Тасмишу происходит от союза Ану и Кумарби. \n\nИнтересно, что Тасмишу в хурио-хеттской мифологии часто ассоциируется с Шувалиятти, показывая небольшое, но интересное различие между хуррио-хеттской и хуррио-сирийской версиями общей хурритской мифологии, хотя также возможно, что Шувалиятти происходит от хеттов и позже был поглощен хурритскими верованиями, что привело к странному совпадению ролей Тасмишу и Шувалиятти. У этих двух богов также были активные различия в природе их веры, так как Тасмишу никогда не поклонялись с растительностью, в отличие от его хеттского коллеги."
 deity_kubaba:0 "$omen_kubaba$"
 omen_kubaba:0 "Кубаба"
 omen_kubaba_desc:0 "Кубаба была богиней в хурритском пантеоне из Сирии. Ее не следует путать или соотносить с царицей Кубабой из Киша, поскольку хурритская богиня Кубаба - это отдельная фигура. Этимология ее имени неизвестна, однако считается, что оно не имеет ни семетского, ни шумерского происхождения. Было предпринято множество попыток связать ее с ранее упомянутой царицей Кубабой из Киша, фригийской богиней Кибелой и ассирийским богом Губабой, однако ни одна из них не принесла результатов, а ближайшая возможность связать ее с ассирийской Губабой, возможно, является маскулинизированной версией Кубабы.\n\nВ хурритской мифологии она упоминается лишь вскользь. Предполагается, что она является 'гражданским' божеством. На одной из фресок она изображена с зеркалом и гранатом в руках. Из-за ее ассоциации в Лувайне с символом птиц, предполагается, что она связана с птицами, однако не было найдено ни одного ее изображения с каким-либо видом птиц, что только добавляет список вопросов об этой загадочной хурритской богине."
 deity_allani:0 "$omen_allani$"
 omen_allani:0 "Аллани"
 omen_allani_desc:0 "Аллани была хурритской богиней подземного мира, часто связанной с месопотамской богиней Эрешкигаль. На самом деле, Аллани была официально приравнена к Эрешкигаль, особенно во времена ассирийского владычества на землях, ранее принадлежавших Митанни. В хурритской мифологии Аллани - царица смерти и повелительница 'Тёмной земли', земли мёртвых. Из-за этого её часто считают божеством судьбы. Она изображена в синем одеянии, которое, вероятно, является цветом смерти в хурритской культуре."
 deity_ebrimusha:0 "$omen_ebrimusha$"
 omen_ebrimusha:0 "Эбримуша"
 omen_ebrimusha_desc:0 "Так называемый 'царь справедливости' Эбримуша - бог правосудия, связанный с кругом богов Хебат. Он упоминается в древнеассирийских документах, где говорится о хеттских ритуалах хурритского происхождения, связанных с почитанием Эбримуши."
 deity_nubadig:0 "$omen_nubadig$"
 omen_nubadig:0 "Нупатик"
 omen_nubadig_desc:0 "Нупатик, также называемый Лубадаг, был очень распространенным хурритским богом, иногда его даже называют пан-хурритским богом. Это означает, что его поклонение было широко распространено и сравнимо с поклонением Тешуба, Шаушки и Кумарби. Несмотря на широкое распространение божества, о его характере на хурритских изображениях известно не так много. На хеттских изображениях богу часто подносят луки, стрелы и колчаны."
 deity_pirinki:0 "$omen_pirinki$"
 omen_pirinki:0 "Пириники"
 omen_pirinki_desc:0 "Пириники, также называемая Пириникир или Пиринигир, первоначально была эламской богиней, но впоследствии заняла видное место и в хурритской вере. В эламском языке это божество было богиней-асталой, связанной с планетой Венера, известной как Владычица Небес. Вероятно, хурритская версия этой богини была ближе к месопотамскому пониманию Пириники, которое связывало её с Иштар, отводя Пиринике роль богини секса и войны."
 deity_tadmish:0 "$omen_tadmish$"
 omen_tadmish:0 "Тадмиш"
 omen_tadmish_desc:0 "Тадмиш, или Дадмиш, была богиней, которой поклонялись в Угарите. Хотя ее происхождение лежит в Сирии, она стала популярной в хурритской мифологии. Предполагается, что она была богиней исцеления. В Угарите она числилась в собрании богов после Решефа, в то время как в хурритской традиции она входила в пантеон города и числилась среди Тешуба, Кушуха, Хейи (Эа) и Шаушки. Интересно, что, несмотря на активное поклонение, она отсутствует в угаритских мифах и сказаниях."
 deity_irshappa:0 "$omen_irshappa$"
 omen_irshappa:0 "Иршаппа"
 omen_irshappa_desc:0 "Иршаппа был хурритской версией популярного бога Решефа. Изначально сирийский бог, но его версиям поклонялись в Египте, Средиземноморье, Леванте и в хурритской традиции. Хотя это не является общепризнанным, имя Решеф может иметь некоторые этимологические связи с хурритским языком, что предполагает, что изначально он, по крайней мере, находился под влиянием хурритской традиции, а не был чисто сирийским богом.\n\nХурритская вера помещает его в большой круг главного бога, Тешуба. Он считался богом торговли, и этот аспект, похоже, изначально сформировался в хурритских представлениях о нём."
