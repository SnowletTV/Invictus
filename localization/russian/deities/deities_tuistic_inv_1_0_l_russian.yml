l_russian:
 #Germanics
 deity_mannus:0 "$omen_mannus$"
 omen_mannus:1 "Маннуз"
 omen_mannus_desc:3 "Названный Тацитом Маннусом, Маннуз был сыном нашего праотца Твисто и сам родил трех сыновей, которые затем распространились и заселили весь мир. Поэтому он также является родоначальником всех германцев, хотя некоторые племена утверждают, что его сыновей было больше, а именно их собственные праотцы. Как первое существо, обладающее человеческой мужественностью, он почитается как её символ и покровитель."

 deity_yngvi:0 "$omen_yngvi$"
 omen_yngvi:1 "Ингваз"
 omen_yngvi_desc:3 "Наш повелитель, по-германски Frawjaz (в древненорвежском языке ставший Фрейром), Ингваз - один из сыновей Маннуза и родоначальник ингваэонов. Впоследствии норвежские короли вели свою родословную от бога процветания, которого они называли Ингви."

 deity_irmin:0 "$omen_irmin$"
 omen_irmin:1 "Эрмуназ"
 omen_irmin_desc:3 "Великий столп, на котором держится мир, - Эрмунасулиз, связанный с богом Эрмуназом, одним из сыновей Маннуза и прародителем Ирминонов. Карл Великий позже уничтожит дерево под названием Ирминсуль, спровоцировав саксов при Видукинде."

 deity_istaevo:0 "$omen_istaevo$"
 omen_istaevo:1 "Истийо"
 omen_istaevo_desc:3 "О третьем сыне Манна Истийо известно немного. Позднее Истевоны объединились во франков, которые утверждали, что они и римляне - потомки Истийо, чтобы интегрировать римскую историю во франкскую."

 deity_gautr:0 "$omen_gautr$"
 omen_gautr:1 "Гаутаз"
 omen_gautr_desc:3 "Гаутаз, что значит «лить», — одно из многих имен Воденаза (известного у норвежцев как Один) и первое упомянутое имя в римских источниках. Его часто изображают вместе с двумя воронами, рассказывающими ему обо всех событиях на земле (по-древнескандинавски называемыми Хугинн и Мунинн), и одноглазым, поскольку он пожертвовал им, чтобы обрести еще большую мудрость."

 deity_thunraz:0 "$omen_thunraz$"
 omen_thunraz:1 "Тунраз"
 omen_thunraz_desc:3 "Бог-молотобоец, ассоциировавшийся с молнией, громом, бурей, священными рощами и деревьями, силой, защитой людей, а также освящением и плодородием, Донар, известный спустя столетия норвежским викингам как Тор, был германским богом, имевшим большое значение. \n\nИсторически самые ранние записи о германских народах были сделаны римлянами, и в этих работах Донар/Тор часто упоминается - через процесс, известный как interpretatio romana (когда характеристики, воспринимаемые римлянами как сходные, приводят к идентификации неримского бога как римского божества) - как греко-римский бог Геракл. \n\n Донар/Тор - часто упоминаемый бог на протяжении всей истории германских народов, начиная с римской оккупации регионов Германской империи, германской экспансии в эпоху переселения народов и заканчивая его популярностью в эпоху викингов."

 deity_tiwaz:0 "$omen_tiwaz$"
 omen_tiwaz:1 "Тиваз"
 omen_tiwaz_desc:3 "Тиваз, ранняя форма того, что позже станет норвежским богом Тиром, был германским богом войны, имевшим большое значение. В норвежской мифологии, из которой происходит большинство дошедших до нас рассказов о богах у германских народов, он приносит свою руку в жертву чудовищному волку Фенриру, который откусывает ему конечность, пока боги связывают животное, и ему предсказывают, что во время событий Рагнарёка его съест такой же чудовищный пес Гармр. /Хотя этимологическое наследие Тиваза восходит к праиндоевропейскому периоду, связывая его с Зевсом и Юпитером, до древненорвежского периода сохранилось очень мало прямых упоминаний об этом боге. Как и многие другие неримские божества, Тиваз упоминается в латинских текстах посредством процесса интерпретации (interpretatio romana), когда латинские тексты ссылаются на бога через его предполагаемый аналог в римской мифологии, через который он отождествляется с Марсом."

 deity_wodenaz:0 "$omen_wodenaz$"
 omen_wodenaz:1 "Воденаз"
 omen_wodenaz_desc:3 "Ранняя форма норвежского бога Одина, Воденаз был широко почитаемым богом в германской мифологии. В норвежской мифологии, которая является источником большинства сохранившихся сведений о нем, он ассоциируется с мудростью, исцелением, смертью, королевской властью, виселицей, знанием, войной, битвой, победой, колдовством, поэзией, безумием и руническим алфавитом, а также проецируется как муж богини Фригг. \Самые ранние записи о германских народах были сделаны римлянами, и в этих работах он часто упоминается как римский бог Меркурий - в процессе, известном как interpretatio romana (когда характеристики, воспринимаемые римлянами как схожие, приводят к идентификации неримского бога как римского божества). \n\nПервый явный пример этого встречается в труде римского историка Тацита конца I века "Germania", где, рассказывая о религии суэбов (конфедерации германских народов), он отмечает, что 'среди богов Меркурий является тем, кому они в основном поклоняются. Они считают своим религиозным долгом приносить ему в определенные дни человеческие и другие жертвы.''"

 deity_wulthuz:0 "$omen_wulthuz$"
 omen_wulthuz:1 "Вульт[уз"
 omen_wulthuz_desc:3 "Вультхуз, или Ульр в норвежской мифологии, был германским богом, имевшим большое значение. Он был богом, связанным с зимой, охотой и стрельбой из лука. Считалось, что он был отличным лыжником, и его часто изображали в лыжах и с луком. Некоторые источники также связывают его с клятвой и правосудием, поскольку его имя, Вультхуз, означает славу и справедливость.\n\nХотя многие знания об этом боге были утрачены, поскольку память о Вультхузе угасла ко времени создания дошедших до нас источников (возможно, это указывает на то, что он мог быть старше других норвежских богов, а значит, мог происходить из более ранних версий мифоса)."

 deity_frijjo:0 "$omen_frijjo$"
 omen_frijjo:1 "Фригг"
 omen_frijjo_desc:3 "Германская богиня, ассоциирующаяся с провидением и мудростью, Фриджо, или, как е` позже стали называть норвежцы, Фригг, была женой Одина. \n\nРаннее возможное историческое упоминание о ней существует в связи с взаимодействием римлян с германскими народами посредством процесса interpretatio romana, в котором латинские тексты ссылаются на бога через предполагаемый аналог в римской мифологии, сравнивая е` с богиней Исидой, хотя следует отметить, что это историческое упоминание могло относиться к богине Фравьо, известной позже норвежцам как Фрейя. \n\nУченые спорят, происходят ли Фрейя и богиня Фригг от одной богини, распространенной среди германских народов. Хотя это возможно, и у них много общих черт, это лишь одна из теорий, а другие утверждают, что они действительно произошли от двух разных богинь."

 deity_frawjo:0 "$omen_frawjo$"
 omen_frawjo:1 "Фриджо"
 omen_frawjo_desc:3 "Германская богиня Фриджо, связанная с любовью, красотой, плодородием, сексом, войной, золотом и сейдом, позже была известна скандинавам как Фрейя, и большая часть сохранившейся информации о ней происходит из этих более поздних мифов. Фрейя правит своим небесным полем Фольквангром, где она принимает половину погибших в бою, а другая половина отправляется в чертог бога Одина, Валгаллу. \n\nРаннее возможное историческое упоминание о ней существует в результате взаимодействия римлян с германскими народами посредством процесса интерпретации romana, в котором латинские тексты относятся к богу через предполагаемый аналог в римской мифологии, сравнивая ее с Богиней. Исида, хотя следует отметить, что это могло относиться и к богине Фриджо, позже известной скандинавам как Фригг.\n\nУчёные спорят, произошли ли богини Фрейя и Фригг от одной богини, распространенной среди германских народов. Хотя это возможно и у них много общих атрибутов, это только одна теория, а другие утверждают, что они действительно произошли от двух разных богинь."

 deity_halja:0 "$omen_halja$"
 omen_halja:1 "Халья"
 omen_halja_desc:3 "Халья, известная впоследствии норвежцам как Хель, была германской богиней смерти и правительницей подземного мира, который носит ее имя. Хотя единственные сохранившиеся исторические сведения относятся к ее позднему норвежскому воплощению Хель, возможно, существуют ранние свидетельства о ней, относящиеся к римской эпохе за много веков до этого. \n\nПолагают, что на нескольких подражательных медальонах и прицветниках периода переселения германцев (ок. первых веков нашей эры) есть ее изображения. В частности, на прицветниках IK 14 и IK 124 изображен всадник, который едет по склону и наталкивается на женское существо, держащее скипетр или посох. Уклон вниз может указывать на то, что всадник едет в царство мертвых, а женщина со скипетром - на правительницу этого царства, соответствующую Халье."

 deity_haimadallaz:0 "$omen_haimadallaz$"
 omen_haimadallaz:0 "Хаймадаллаз"
 omen_haimadallaz_desc:0 "Хаймадаллаз - это имя старого божества в древнегерманском язычестве, которое было эквивалентом норвежского бога Хеймдалля.\n\nХотя мы не знаем, как бы германцы назвали этого бога, есть основания полагать, что Хеймдалль был почитаемым богом задолго до того, как норвежский пантеон разошелся с германским.\n\nПо предположениям из норвежской мифологии, Хаймадаллаз был связан с охраной и защитой дома богов. Его имя, на самом деле, похоже, уходит корнями в эту идею, так как "haimaz" означает дом, а "dallaz" - дерево, таким образом, он является защитником дома богов и мирового дерева.\n\nХотя не все ученые согласны с этим, было выдвинуто четвертое предположение, что Хаймадаллаз мог быть также богом сексуальности и плодородия. Это основано на его ассоциации с фаллическим символом барана и связи с мировым деревом, которое является деревом жизни. Это также дополняется тем, что слово "dallr" иногда ассоциируется с богиней плодородия Фриджо."

 deity_luk:0 "$omen_luk$"
 omen_luk:1 "Луко"
 omen_luk_desc:3 "Очень возможное раннее воплощение норвежского бога Локи, германского бога Луко (хотя этимология имени Локи активно обсуждается, считается, что оно происходит от германского корня Luk - "замок") - бога, чье происхождение и роль в мифологии яростно обсуждались учеными, некоторые из которых описывали его как бога-трикстера, а другие предполагали, что он мог служить богом очага/огня, подобно греческой богине Гестии. \n\nХотя твердых доказательств его раннего германского существования в этот период истории, как и других норвежских богов, не найдено, некоторые ученые считают, что он, скорее всего, уже существовал к этому времени, из-за его последующего значения в норвежской мифологии."

 deity_baloraz:0 "$omen_baloraz$"
 omen_baloraz:1 "Бальдраз"
 omen_baloraz_desc:3 "Бальдраз - бог германской мифологии, раннее воплощение норвежского бога Бальдра, сына Одина и Фригг, бога света, радости, чистоты и летнего солнца. В поздних норвежских мифах смерть Бальдра стала одновременно великой трагедией для эсиров и предвестником Рагнарёка. \n\nЕго иногда сравнивают с греко-римским Аполлоном, для которого существуют схожие характеристики.\n\nХотя в этот период истории было найдено мало достоверных свидетельств его раннего германского существования, как и других норвежских богов, некоторые ученые считают, что он, вероятно, уже существовал к этому времени, из-за его более позднего значения в норвежской мифологии."

 deity_brodenaz:0 "$omen_brodenaz$"
 omen_brodenaz:0 "Броденаз"
 omen_brodenaz_desc:0 "Мы отождествили индуистского бога Брахму с могущественным Воденазом. В наших общих верованиях великий Броденаз - высшее существо. Бог мудрости и магии, создавший мир, он также является божеством-покровителем братства. В нашем народе возник популярный культ 'Братья Броденаза'."

 deity_wishnuaz:0 "$omen_wishnuaz$"
 omen_wishnuaz:0 "Виштунраз"
 omen_wishnuaz_desc:0 "Бог Вишну у коренных индейцев - бог народа, как и могущественный Тунраз. Таким образом, наша совместная вера рождает Виштунраза. Виштунраз предстает во многих формах, а в форме нашего народа он обладает силой грома. Он - наша связь с божественным царством. По какой-то странной причине его иногда называют божеством-желанием."

 deity_frijjoshmi:0 "$omen_frijjoshmi$"
 omen_frijjoshmi:0 "Фриджошми"
 omen_frijjoshmi_desc:0 "Богиня красоты Фриджо и богиня удачи Лакшми стали единым целым под именем Фриджошми. Любовь и удача - смертельно опасное сочетание, хотя некоторые находят странным, что в нашей гибридной вере Фриджошми замужем и за Броденазом, и за Виштунразом."

 deity_freyrudra:0 "$omen_freyrudra$"
 omen_freyrudra:0 "Фрейрудра"
 omen_freyrudra_desc:0 "Фрейр и Рудра объединяются в наших верованиях, образуя Фрейрудру. Фрейр олицетворяет хорошую погоду и урожай, а Рудра - ветры и бури. Вместе они образуют верховное божество погоды, а кроме того, это верховный облучатель проблем и божество царей. Фрейрудру также называют "Владыкой одиннадцати", поскольку корни его имени означают именно это. Говорят, что 7 культов 11-ти распространены по всем нашим землям."