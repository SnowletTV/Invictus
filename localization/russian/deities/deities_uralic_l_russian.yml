l_russian:

 deity_ilma:0 "$omen_ilma$"
 omen_ilma:0 "Ильма"
 omen_ilma_desc:0 "Ильма - верховное божество воздуха и неба. Он известен под многими именами - Инмар, Ильмаринен, Нум-Илем и другими. Ильмарик назван в честь этого великого божества. В финно-угорских языках корень ilma встречается во многих именах богов, что наводит на мысль о том, что Ilma - верховное божество финно-угров."

 deity_kuje:0 "$omen_kuje$"
 omen_kuje:0 "Куу"
 omen_kuje_desc:0 "Илмарики очень верят в небо, луну и звезды, а Куу представляет луну как богиня Луны. Считается, что она владеет лунным золотом и может прясть золотые одежды из лунных нитей."

 deity_akka:0 "$omen_akka$"
 omen_akka:0 "Акка"
 omen_akka_desc:0 "Акка - богиня плодородия. Она олицетворяет менструацию, любовь, сексуальность, беременность и роды. Она - высшее воплощение женственности в божественной форме."

 deity_mareta:0 "$omen_mareta$"
 omen_mareta:0 "Мана"
 omen_mareta_desc:0 "Мана - богиня смерти, контролирующая проход и дом мёртвых, маналу. В некоторых культурах её считают богом смерти и болезней, который поражает людей болезнями и смертью."

 deity_jumla:0 "$omen_jumla$"
 omen_jumla:0 "Джумла"
 omen_jumla_desc:0 "Джумла - бог народа, которого часто называют просто 'бог'. Возможно, он был скорее общим термином для бога, однако не исключено, что он действительно был самостоятельным богом до того, как стал общим термином."

 deity_jada:0 "$omen_jada$"
 omen_jada:0 "Джада"
 omen_jada_desc:0 "Джада - богиня, или, возможно, бог, магии и шаманов. Способное колдовать и проклинать людей, это опасное божество, с которым не стоит считаться."

 deity_pajewa:0 "$omen_pajewa$"
 omen_pajewa:0 "Паджева"
 omen_pajewa_desc:0 "Имарийцы почитали солнце, луну и небо, а богиней солнца была Паджева. Считается, что она владеет солнечным серебром и может сшить серебряную одежду из солнечной ткани."

 deity_vesa:0 "$omen_vesa$"
 omen_vesa:0 "Визи"
 omen_vesa_desc:0 "Визи - дух воды. Иногда её называют Матерью Вод, она управляет ледяными водами севера. Её изображают с длинными волосами, большой грудью и нижней частью тела в виде рыбы, очень похожей на русалку."

 deity_metsa:0 "$omen_metsa$"
 omen_metsa:0 "Метса"
 omen_metsa_desc:0 "Метса - дух леса. Иногда её называют Матерью леса, она управляет снежными лесами севера. Она также управляет дикими животными этих лесов - медведями, змеями и волками."

 deity_wajni:0 "$omen_wajni$"
 omen_wajni:0 "Ваджни"
 omen_wajni_desc:0 "Ваджни - это живая душа каждого человека. Иногда её называют 'дыхание-душа'. Ваджни приписывается к одному телу и покидает его только в момент смерти."

 deity_esi:0 "$omen_esi$"
 omen_esi:0 "Эси"
 omen_esi_desc:0 "Эси - это путешествующая душа, которая когда-то была ваджни, живой душой. Иси известна как 'душа-тень'. Чаще всего она существует после смерти, но может существовать и во время бессознательного состояния, например во сне."

 deity_koudorso:0 "$omen_koudorso$"
 omen_koudorso:0 "Кудорсо"
 omen_koudorso_desc:0 "Кудорсо, бог грома. Это могущественный бог, способный поражать врагов своими мощными молниями. Позднее Кудорсо был синхронизирован с туистским Тунразом, или Тором, но первоначально был независим от него."