l_russian:

 deity_vakhsh:0 "$omen_vakhsh$"
 omen_vakhsh:0 "Вахш"
 omen_vakhsh_desc:0 "Бог Вахш, дарующий блага и исполняющий желания, великий и прекрасный.\n\nВахш - верховный бог реки Вахш. У греков Вахш назывался также Оксусом, он был владыкой реки Оксус и распространился как местное божество среди бактрийцев, согдийцев и окружающих народов. Вахш может благословить наши реки на коммерцию и торговлю."

 deity_vish:0 "$omen_vish$"
 omen_vish:0 "Виш"
 omen_vish_desc:0 "Бог Виш, тот, чей ветерок дует мягко, несёт великолепие и наслаждение нашему народу.\n\nВиш - это бог ветра, он связан с ведическим богом Вайю."

 deity_ramset:0 "$omen_ramset$"
 omen_ramset:0 "Рамсет"
 omen_ramset_desc:0 "Бог Рамсет, дух Запада, дух Рамы, пусть бог Раман окультурит наш народ.\n\nРамсет или Раман был широко изображаемым богом и послужил источником вдохновения для многих бактрийских имен."

 deity_zhun:0 "$omen_zhun$"
 omen_zhun:0 "Жунь"
 omen_zhun_desc:0 "Бог Жунь, первый дух, рожденный в этом мире, великолепный Жунь даёт нам жизнь.\n\nЖунь был богом огромной силы и культуры, возможно, родственным или предшествовавшим богу Зурвану иранцев."

 deity_yamsh:0 "$omen_yamsh$"
 omen_yamsh:0 "Ямш"
 omen_yamsh_desc:0 "Бог Ямш, тот, кто требует от нас сражаться за наш народ, он призывает нас сражаться доблестно в его армии.\n\nЯмш, иначе называемый Ям или Джам, был богом войны, которому обычно молились, чтобы побудить людей, желающих служить ему, присоединиться к его священной армии."

 deity_tishtar:0 "$omen_tishtar$"
 omen_tishtar:0 "Тиштар"
 omen_tishtar_desc:0 "Бог Тиштар, поражающий зло и защищающий дома, великий и прекрасный.\n\nБог Тиштар - это эпитет, или лицо, бога Вахша. В облике Тиштара Вахш защищает своих верующих и народы."

 deity_mihr_oir:0 "$omen_mihr_oir$"
 omen_mihr_oir:0 "Михр Ойр"
 omen_mihr_oir_desc:0 "Бог Михр, пришедший с запада, ныне благословляет нас светом утра.\n\nБог Михр Ойр относится к эпитету Ойр от имени Михр, что означает западный. Несмотря на иноземное происхождение и сходство с митраистским и зороастрийским богом Митрой/Миром, Михр Ойр отличается от него тем, что в бактрийских и согдийских землях он выступает как бог света и солнца."

 deity_nana_anahita:0 "$omen_nana_anahita$"
 omen_nana_anahita:0 "Нана-Анахита"
 omen_nana_anahita_desc:0 "Богиня Нана-Анахита, прекрасная богиня, пришедшая когда-то из чужих земель, дарует нам плодородие и благополучные роды.\n\nБогиня Нана-Анахита была богиней из шумерского пантеона Нана, а также испытала сильное влияние зороастрийских персов с их богиней Анахитой. В бактрийских и согдийских землях она остается могущественной богиней, хотя и иностранного происхождения, для народа и особенно для женщин."