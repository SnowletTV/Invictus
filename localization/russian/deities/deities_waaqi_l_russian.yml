l_russian:

deity_nidar:0 "$omen_nidar$"
omen_nidar:0 "Нидар"
omen_nidar_desc:0 "Когда угнетенные взывают к возмездию, Нидар, Исправитель ошибок, взывает к ним, ибо именно он исправит ошибки, совершенные против праведников. \n\nНидар - аяанле, небесное существо, подчиняющееся воле всезнающего Ваака и вступающее в сношения с человечеством от его имени."

deity_wiilwaal:0 "$omen_wiilwaal$"
omen_wiilwaal:0 "Виилваал"
omen_wiilwaal_desc:0 "Древний царь с великими делами и славой, Виилваал вышел за пределы своей земной оболочки благодаря доблести своих героических поступков и в конце концов приблизился к божественному облику. \n\nВиилваалу поклоняются приверженцы веры вааков, которые помнят его могучие и смелые деяния и молятся, чтобы его боевой дух и святая мудрость продолжали вести его народ."

deity_habbad_ina_kamas:0 "$omen_habbad_ina_kamas$"
omen_habbad_ina_kamas:0 "Хаббад Ина Камас"
omen_habbad_ina_kamas_desc:0 "В те времена, когда на земле жили боги, страшный и жестокий великан Хаббад Ина Камас получил власть над половиной человеческих царств и стал править своими подданными как тиран и деспот. Когда люди перестали терпеть его злодеяния, а их души громко взывали к милосердию, Хаббад Ина Камас был свергнут своим сверстником, великаном Бирииром Ина Барко, и тем самым его мрачному правлению был положен конец."

deity_waaq:0 "$omen_waaq$"
omen_waaq:0 "Ваак"
omen_waaq_desc:0 "Кто из богов подобен Вааку, Творцу и Покровителю, благословляющему свой народ живительным дождем? Разве есть хоть что-то, что не происходит под влиянием его благосклонности? \n\nВаак - верховное божество религии, названной так в честь его поклонения, способное повелевать бурями и посылать божественную воду на своих почитателей. Именно Ваак повелевает Аяанле - небесными посредниками, которые непосредственно следят за его почитателями."

deity_biriir_ina_barqo:0 "$omen_biriir_ina_barqo$"
omen_biriir_ina_barqo:0 "Бириир Ина Барко"
omen_biriir_ina_barqo_desc:0 "Тот-Кто-Носит-Кольцо-Не-Человек-Можно-Поднять, или добрый и справедливый великан Бириир Ина Барко, надежно покоится в Пещере Птиц, своем священном доме. Когда-то правитель половины мира, Бириир победил злого гиганта Хаббада Ина Камаса, поработившего другую половину, навсегда разрушив его тираническое правление. Тем, кто страдает несправедливо, достаточно лишь призвать Бириир Ина Барко, который не может вынести свидетелей зла, чтобы победить великанов в своей собственной жизни."

deity_qori_ismaris:0 "$omen_qori_ismaris$"
omen_qori_ismaris:0 "Кори Исмарис"
omen_qori_ismaris_desc:0 "Когда на землю опускается ночь, Кори Исмарис, меняющий форму, теряет свою человеческую форму и становится похожим на гиену, крадущуюся среди теней и рыскающую по землям людей. Потирая свое тело талисманом, который он носит, волшебной палкой, наделенной таинственными силами, Кори Исмарис снова может принимать форму человека."

deity_huur:0 "$omen_huur$"
omen_huur:0 "Хуур"
omen_huur_desc:0 "Нечестивцы бегут перед приходом Аяанле, известного как Хуур - стремительной птицы-бога, которая быстро летит вершить священное правосудие Ваака. Предвестник божественного гнева и вестник смерти, Хуур внушает страх злодеям, которые трепещут при виде его жестоких когтей и дрожат от его пронзительного гнева."

deity_arraweelo:0 "$omen_arraweelo$"
omen_arraweelo:0 "Арравило"
omen_arraweelo_desc:0 "Арравило была знаменитой королевой прошлого, правившей в незапамятные времена, но о её деяниях до сих пор рассказывают и воспевают те, кто обладает памятью. Отказавшись подчиняться жестоким приказам своего мужа, стремившегося ограничить роль женщины традиционным рабским трудом, Арравеело перевернула всё с ног на голову и велела женщинам делать все наоборот, освободив их от этой мужской тирании. Полагая, что представительницы слабого пола являются мудрейшими из двух, а значит, прирожденными лидерами, её божественный пример до сих пор вдохновляет наш народ."

deity_buuti:0 "$omen_buuti$"
omen_buuti:0 "Буути"
omen_buuti_desc:0 "Дочь демона Дегдира, злобного существа, обитающего в лесах и пожирающего испуганных и потерянных детей, Буути решила отказаться от пути своей матери, решив защищать людей. Проклятая за предательство, Буути превратилась в зверя-каннибала и теперь скрывается в лесах вместе с другими порождениями тьмы."

deity_wagar:0 "$omen_wagar$"
omen_wagar:0 "Вагар"
omen_wagar_desc:0 "Практически в каждом доме тех, кто повинуется воле бога неба Ваака, можно найти деревянную статую Вагара, роль которого в обрядах плодородия хорошо известна. Как дерево соединяет небо и землю, являясь мостом между ними, так и Вагар связывает верующих с волей Ваака, благословляющего своих почитателей плодородием и силой."

deity_amel_ali:0 "$omen_amel_ali$"
omen_amel_ali:0 "Амель Али"
omen_amel_ali_desc:0 "Когда-то Амель Али была королевой нашего народа, очень известной, проявлявшей нежность к тем, кому посчастливилось называться ё матерью, и заботившейся о своем народе так, словно это были её собственные дети. Несмотря на то, что Амель Али с нежностью вспоминают за её благосклонное правление, её также называли самой быстрой женщиной своего времени, которая смиряла всех, кто осмеливался соревноваться с ней, что, безусловно, является свидетельством её божественного статуса."

deity_ayaanle:0 "$omen_ayaanle$"
omen_ayaanle:0 "Аяанле"
omen_ayaanle_desc:0 "Некоторые люди могут называть их ангелами, ходатайствующими перед человечеством от имени высшего и всемогущего Ваака, но аяанле не могут быть связаны словами или простыми описаниями. Удача следует по стопам аяанле, которые несут божественные дары ваак с небес, чтобы поделиться ими с народами внизу."