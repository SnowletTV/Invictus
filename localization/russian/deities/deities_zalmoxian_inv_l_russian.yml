l_russian:
 deity_zichos:0 "$omen_zichos$"
 omen_zichos:0 "Зичоса"
 omen_zichos_desc:0 "Зичоса - это реконструированное фракийское слово, обозначающее фракийскую богиню со змеиными ногами. Фракийцы поклонялись этой змеиноногой богине, но не оставили никаких сведений о ее настоящем имени. Скорее всего, она была богиней, унаследованной от скифов, у которых тоже была безымянная змеиноногая богиня. Зичоса часто изображается в виде высокой женщины со змеевидными усиками из головы и волос."
 deity_kandaon:0 "$omen_kandaon$"
 omen_kandaon:0 "Кандаон"
 omen_kandaon_desc:0 "Кандаон - богиня, которой, по мнению греков, поклонялись фракийцы-крестоносцы, а также, возможно, и другие фракийцы. Греки описывали её как странную богиню. Некоторые отождествляют её с Аресом и объясняют, что её имя означает пылающая. Это также может связывать её с Гефестом."
 deity_kotyto:0 "$omen_kotyto$"
 omen_kotyto:0 "Котития"
 omen_kotyto_desc:0 "Котития, известная также под именами Котита и Котито, была богиней секса и ассоциировалась с оргазмическими ритуалами. Возможно, что она возникла в результате празднования изнасилования Персефоны, которое отмечали фракийцы эдони, а затем перешло к грекам. У греков поклонение ей стало настолько распространенным, что выражение спутница Котиттии стало синонимом слова шлюха."
 deity_tis:0 "$omen_zis$"
 omen_tis:0 "Тис"
 omen_tis_desc:0 "Тис, также называемый Зисом, был сыном Бендиса и, возможно, дакийским вариантом бога неба, присутствующего в пантеонах многих индоевропейских народов. Тис приравнивался ко многим и многим иноземным богам (Дионис, Гермес, Аполлон, Арес), что, возможно, говорит о том, что Тис был древним богом народа, а значит, достаточно простым для соотнесения с любым новым богом. На самом деле, скорее всего, Тис был универсальным богом у фракийцев и даков. Он также был известен как многоликий (обычно трехликий) бог и бог-всадник."
 deity_thrax:0 "$omen_thrax$"
 omen_thrax:0 "Фракс"
 omen_thrax_desc:0 "Фракиец Фракс - греческий бог фракийского народа, один из сыновей Ареса. В некоторых источниках говорится, что Фракс - это эпитет или исконное имя самого Ареса как покровителя фракийцев. По этой причине в храме в Бистонии во Фракии хранился позолоченный щит Ареса."