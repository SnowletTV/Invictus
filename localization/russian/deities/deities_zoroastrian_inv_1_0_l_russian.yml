### Invictus ###

deity_ahura_mazda:0 "$omen_ahura_mazda$"
omen_ahura_mazda:0 "Ахурамазда"
omen_ahura_mazda_desc:0 "Оромасдес, Господь Мудрости, Несотворенный Дух, творящий, связывающий своей волей космос и излучающий чистое добро по всей Вселенной - много эпитетов для могущественного божества Ахурамазда, верховного божества зороастрийской религии. Всё святое и благое исходит от Ахурамазды - сияющего, неизменного маяка надежды в мире тьмы и страданий."

deity_vohu:0 "$omen_vohu$"
omen_vohu:0 "Воху"
omen_vohu_desc:0 "В своей всеобъемлющей мудрости Ахурамазда создал шесть бессмертных существ, известных как Амеша Спента, для исполнения своей божественной воли, и Воху - главный среди этих слуг. Ведь именно Воху воплощает божественную любовь Ахурамазды, перенося души усопших в царство блаженства, которое ожидает верных."

deity_vahista:0 "$omen_vahista$"
omen_vahista:0 "Вахишта"
omen_vahista_desc:0 "Вглядывайся в священный огонь, о смертный, и созерцай вечно меняющуюся природу реальности в его танцующем пламени. Знай, что именно Вахишта вверен Ахурамаздой для поддержания путей праведности, и когда в конце времен наступит Судный день для взвешивания и измерения душ, именно Вахишта будет присутствовать рядом со своим Создателем, вынося приговор о поступках и мотивах человека."

deity_kshatra_vairya:0 "$omen_kshatra_vairya$"
omen_kshatra_vairya:0 "Кшатра Вайрья"
omen_kshatra_vairya_desc:0 "Руководствуясь своей безграничной мудростью, Ахурамазда закрепил и распределил между своими творениями владения земли, наделив Кшатру Вайрья властью над металлами как проявлением своей божественной силы. Олицетворяя силу и праведный путь, Кшатра Вайрья побеждает глупцов, стремящихся к злу."

deity_armaiti:0 "$omen_armaiti$"
omen_armaiti:0 "Армаити"
omen_armaiti_desc:0 "Любимая дочь могущественного Ахурамазды, Армаити олицетворяет и усиливает многие грани личности своего Отца, в том числе и владение духовным миром. Адепты Армаити известны своей мягкостью и добротой, понимая, что служение другим доставляет удовольствие Божественному Отцу и обеспечивает им вечную награду."

deity_spenta_mainyu:0 "$omen_spenta_mainyu$"
omen_spenta_mainyu:0 "Спента Майнью"
omen_spenta_mainyu_desc:0 "Понимая, что ненавистный дух Ангра-Майнью стремится лишь к разрушению всего доброго и святого, Ахурамазда наделил Спента-Майнью, Святейшего из духов, полномочиями бороться с темной волей зла и нести свет и добро приверженцам зороастрийской веры."

deity_haurvatat:0 "$omen_haurvatat$"
omen_haurvatat:0 "Хаурватат"
omen_haurvatat_desc:0 "Каждая вещь в творении имеет свою противоположность; это было предписано славным Ахурамаздой в его безграничных возможностях. Если Вахиста - носитель огня, то женская Амеша Спента Хаурватат управляет приливом и отливом воды, используя её целебные силы для благословения и защиты своих почитателей от физических недугов этого обреченного мира."

deity_vishtaspa:0 "$omen_vishtaspa$"
omen_vishtaspa:0 "Виштаспа"
omen_vishtaspa_desc:0 "Виштаспа был ранним последователем Зороастра и считался его союзником. Виштаспа считается покровителем Зороастра и основателем первой зороастрийской общины. В греко-римской традиции Виштаспа именуется Гистаспесом и считается мудрецом великой древности. Он также принадлежит к легендарному знатному роду династии Каянов."

deity_husravah:0 "$omen_husravah$"
omen_husravah:0 "Кави Хусрава"
omen_husravah_desc:0 "Легендарный царь Кави Хусрава из династии Каянов, он также фигурирует в персидском эпосе Шахнаме. Его имя буквально означает поэт/провидец, имеющий добрую славу/репутацию. Он встречается не только в Авесте, но и в пехлевийских текстах. Кажется, он даже упоминается в Ведах."

deity_darius:0 "$omen_darius$"
omen_darius:0 "Дарий Великий"
omen_darius_desc:0 "Шах Дарий был одним из главных поборников зороастрийской религии. В то время как его предшественники были более расплывчаты в своих убеждениях, предпочитая проводить границу между зороастризмом и более древними персидскими религиями, такими как митраизм, царь царей считал, что его правление было даровано ему непосредственно самим Ахура Маздой. Благодаря этому божественному праву его легендарное правление получило название Дарий Великий, превзошедшее всех персидских шахов, кроме самого Кира."

deity_aphrodite_anaitis:0 "$omen_aphrodite_anaitis$"
omen_aphrodite_anaitis:0 "Афродита-Анаити"
omen_aphrodite_anaitis_desc:0 "$anahita_description$\n\nВ зороастризме в эпоху эллинизма появилось множество синкретизмов, среди которых ярким примером является Афродита-Анаити. Возникшая в результате соединения индоиранской богини Анахиты с греческой богиней Афродитой, Афродита-Анаити фактически предшествовала эллинскому нашествию Александра Македонского, и её культ после этого только укрепился."

deity_mithra_baga:0 "$omen_mithra_baga$"
omen_mithra_baga:0 "Бага Митра"
omen_mithra_baga_desc:0 "Бага Митра - индоиранское божество, популярное во многих верованиях, ассоциируется с истиной, урожаем и играет роль в церемониях укрепления воды.\n\n Хотя Зороастр никогда не упоминал о нем, это божество играет важную роль в зороастрийской вере, и поэтому его версия Бага Митра относится именно к зороастрийской версии. Он мало чем отличается от Митры в митраистской вере, однако занимает заметно меньшее место в зороастризме, в центре которого стоит Азурамазда, отводя Бага Митре второстепенную роль."