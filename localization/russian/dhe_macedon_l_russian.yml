l_russian:
 dhe_macedon.3.t:0 "Месть фурий"
 dhe_macedon.3.desc:0 "[kassandros_scope.GetEmployer.GetRulerTitle] [kassandros_scope.GetPraenomen] все чаще жалуется на ужасные боли в конечностях, наполняя лунные коридоры дворца мучительными стенаниями до самой ночи. \n\n[kassandros_scope.GetHerHis|U] личный лекарь, [physician_scope.GetPraenomen], подтвердил, что причиной является печально известная 'болезнь царей', чаще всего встречающаяся у тех, кто много ест и пьет..."
 dhe_macedon.3.a:0 "Ужасный недуг."
 dhe_macedon.4.t:0 "Проклятый дом Антипатра"
 dhe_macedon.4.desc:0 "[philip_iv_scope.GetPraenomen], старший сын диадоха Кассандра, был поражен страшной болезнью, которая, как говорят, медленно разъедает его изнутри, повергая в смятение преемственность [philip_iv_scope. GetEmployer.GetName] в смятение.\n\n[physician_scope.GetPraenomen], придворный врач, похоже, смирился с безнадежностью лечения болезни, возможно, поощряемый ожидающими претендентами..."
 dhe_macedon.4.a:0 "Мы платим за беззакония прошлого!"
 untreatable_tt:0 "Не считается не поддающимся лечению."
 dhe_macedon.5.desc:0 "Наши посланники приносят новости из Македонии, где, похоже, [kassandros_scope.GetEmployer.GetRulerTitle] [kassandros_scope.GetPraenomen] скончался от 'болезни царей', мучительного недуга, вызванного неправильным питанием.\n\nЕще ходят слухи, что [kassandros_scope.GetPraenomen] наказан богами за свое отношение к семье Александра..."
 dhe_macedon.5.a:0 "Это уместно, не так ли?"
 dhe_macedon.5.tt:0 "[kassandros_scope.GetFullName] получает #Y подагру#!"
 dhe_macedon.6.desc:0 "Новые новости из Македонии, где теперь [philip_iv_scope.GetPraenomen], старший сын диадоха Кассандра, очевидно, поражен ужасной болезнью, которая, как говорят, медленно разъедает [philip_iv_scope.GetHerHim] изнутри, повергая в смятение преемственность [philip_iv_scope.GetEmployer.GetName]..."
 dhe_macedon.6.a:0 "Ужасающий пример последствий святотатства..."
 dhe_macedon.6.tt:0 "[philip_iv_scope.GetFullName] зарабатывает #Y пневмонию#! и #Y дизентерию#!"
 dhe_macedon.7.t:0 "Истинная погода для души"
 dhe_macedon.7.desc:1 "Подстегиваемый растущими амбициями и неуверенностью времени, [antipatros_scope.GetEmployer.GetRulerTitle] [antipatros_scope.GetPraenomen] не потерпит претендентов на [antipatros_scope.GetHerHis] трон [antipatros_scope.GetEmployer.GetName], даже своих собственных [alexandros_scope.GetSisterBrother] [alexandros_scope.GetPraenomen].\n\n"
 dhe_macedon.7.desc_1:0 "Царь планирует избавиться от матери, чтобы избежать её протестов, и изгнать младшего брата из страны, пока тот не стал угрозой стабильности царства."
 dhe_macedon.7.desc_2:0 "Царь планирует изгнать младшего брата из страны, пока тот не стал угрожать стабильности царства."
 dhe_macedon.7.a:0 "[alexandros_scope.GetPraenomen] должен уйти!"
 dhe_macedon.7.at:0 "[thessalonike_right_scope.GetFullName] отравлен [antipatros_scope.GetFullName]."
 dhe_macedon.7.b:0 "Проблема именно в [antipatros_scope.GetPraenomen]."
 dhe_macedon.7.bt:0 "[thessalonike_left_scope.GetFullName] отравлен [alexandros_scope.GetFullName]."
 dhe_macedon.7.c:0 "Необходимо примирение!"
 dhe_macedon.8.desc_1:0 "$dhe_macedon.9.desc$Похоже, старое царство Аргеадов не потерпит появления на своем троне Антипатридов..."
 dhe_macedon.8.desc_2:0 "Ситуация продолжает ухудшаться в Македонии, где братья Александр и Антипатр казались непримиримыми. Однако теперь, как сообщается, их ледяные амбиции оттаяли, и стабильность в государстве вновь обеспечена..."
 dhe_macedon.8.a:0 "Клянусь Аидом..."
 dhe_macedon.8.b:0 "Это, конечно, сюрприз."
 dhe_macedon.8.tt:0 "[antipatros_scope.GetPraenomen] и [alexandros_scope.GetPraenomen] оставили свои разногласия в стороне."
 dhe_macedon.9.desc:0 "Трагедия вновь обрушилась на Македонию, где из-за неопределенности престолонаследия два старших сына Кассандра, Антипатр и Александр, вступили в ожесточенную борьбу за трон.\n\n"
 dhe_macedon.9.desc_1:0 "[dhe_macedon_9_banish.GetPraenomen], младший, был вынужден взяться за оружие против своего старшего брата, и теперь прибыл в наш двор с просьбой о помощи в конфликте."
 dhe_macedon.9.desc_2:0 "[dhe_macedon_9_banish.GetPraenomen], старший, был вынужден взяться за оружие против своего младшего брата и прибыл к нашему двору с просьбой о помощи в конфликте."
 dhe_macedon.9.desc_epi:0 "\n\nВ обмен на нашу помощь [dhe_macedon_9_banish.GetPraenomen] пообещал предоставить нам покоренные амбракийские и акарнийские территории на южной границе с Македонией."
 dhe_macedon.9.a:0 "Боги дали нам эту возможность."
 dhe_macedon.9.b:0 "Мы не должны вмешиваться в это."
 dhe_macedon.9.tt:0 "[dhe_macedon_9_banish.GetFullName] начал гражданскую войну против своего брата, [dhe_macedon_9_ruler.GetFullName]."
 dhe_macedon_stayed_out_opmod:0 "Заниматься своими делами"
 dhe_macedon_transfer_unrest_pmod:0 "Принудительное присоединение"
 desc_dhe_macedon_transfer_unrest_pmod:0 "Жители этих городов, которые когда-то были относительно самостоятельными, возмущены тем, что их свобода была отнята без права голоса."
 dhe_macedon_transfer_unrest_akr_tt:0 "Все #Y [GetCountry('AKR').GetAdjective]#! @[GetCountry('AKR').GetFlag]! территории"
 dhe_macedon_transfer_unrest_amk_tt:0 "Все #Y [GetCountry('AMK').GetAdjective]#! @[GetCountry('AMK').GetFlag]! территории"
 dhe_macedon.10.desc:0 "$dhe_macedon.9.desc$\n\nВ этом хаосе мы были забыты нашими владыками на время..."
 dhe_macedon.10.a:0 "Будем надеяться, что они не будут отвлекаться."
 dhe_macedon.11.desc:0 "$dhe_macedon.9.desc$\n\nТеперь мы отдаём дань в казну [dhe_macedon_9_banish.GetPraenomen]..."
 dhe_macedon.11.a:0 "От нас это не зависит."
 dhe_macedon.13.t:0 "[mac_civil_war_scope.GetAdjective]ие уговоры"
 dhe_macedon.13.desc:0 "Вероломные Антипатриды в Македонии едва ли могут управлять собой, не говоря уже о своем королевстве, воюя брат против брата и разрушая свое царство в процессе. Однако, что интересно, [mac_civil_war_scope.GetRuler.GetName] призвал нашего [mac_civil_war_scope.GetRulerTitle] посетить [mac_civil_war_scope.GetRuler.GetHerHim], предлагая дружбу и союз.\n\nАнтипатриды подтвердили свою репутацию коварных, но это может быть возможностью захватить Македонское царство без лишнего кровопролития или просто заслужить их доверие."
 dhe_macedon.13.a:0 "Македония будет нашей."
 dhe_macedon.13.at:0 "Мы захватим территорию [mac_civil_war_scope.GetRuler.GetName|Y], но можем вступить в войну с [GetCountry('MAC').GetRuler.GetName|Y]."
 dhe_macedon.13.b:0 "Мы поможем им и не опозоримся сами."
 dhe_macedon.13.c:0 "Антипатриды могут обратиться к Аиду, если им нужна помощь."
 dhe_macedon.13.ct:0 "Мы не станем вмешиваться."
 dhe_macedon.14.t:0 "Преступления по необходимости"
 dhe_macedon.14.desc:0 "[antigonids_scope.GetRulerTitle] [antigonids_scope.GetRuler.GetPraenomen] встретился с [takeover_old_ruler.GetPraenomen] в его походном шатре, где они обменялись осторожными банальностями - похоже, оба стремились расположить к себе собеседника и тем самым снять с себя бдительность.\n\nПосле нескольких дней этого [antigonids_scope.GetRuler.GetPraenomen] узнал, что [takeover_old_ruler.GetPraenomen] планировал его убийство на пиру и ударил первым; глупое отродье оставило [takeover_old_ruler.GetHerselfHimself] совершенно без охраны.\n\nПоначалу ужаснувшись, подданные [takeover_old_ruler.GetPraenomen]. Подданные мудро провозгласили [antigonids_scope.GetRuler.GetPraenomen] своим царем, передав македонскую мантию наследнику Антигона, который даже сейчас добивается присяги от своих офицеров."
 dhe_macedon.14.a:0 "'По собственному безрассудству они погибли.'"
 dhe_macedon.14.at:0 "$dhe_macedon.15.at$\n[GetCountry('MAC').GetName|Y] может объявить нам войну."
 dhe_macedon.15.desc_1:0 "Шокирующий поворот событий: говорят, что [antigonids_scope.GetRuler.GetName] убил [takeover_old_ruler.GetPraenomen], сына Кассандроса, который был вовлечен в спор с братом за трон Македона, и захватил его земли себе!\n\n[antigonids_scope.GetRuler.GetName] утверждает, что он действовал, чтобы противостоять заговору [takeover_old_ruler.GetPraenomen] с целью его убийства. Так или иначе, проступки наследников явно не знают границ."
 dhe_macedon.15.desc_2:0 "Всадники со двора брата нашего правителя, [takeover_old_ruler.GetPraenomen], принесли шокирующие новости с его двора. Похоже, что он пригласил [antigonids_scope.GetRuler.GetName] в свой лагерь для переговоров о союзе или, по некоторым данным, для того, чтобы убить его и захватить его владения, но сам стал жертвой кровавого переворота..."
 dhe_macedon.15.a:0 "Что же дальше?"
 dhe_macedon.15.at:0 "@[antigonids_scope.GetFlag]! [antigonids_scope.GetName|Y] присоединили территорию [takeover_old_ruler.GetName]."
 dhe_macedon.15.b:0 "This means war."
 dhe_macedon.15.bt:0 "Мы получили претензии по всем @[antigonids_scope.GetFlag]! [antigonids_scope.GetName|Y] территорий."
 dhe_macedon.15.c:0 "Мы отомстим, но не сейчас."
 dhe_macedon.16.t:0 "Последний из Антипатридов"
 dhe_macedon.16.desc:0 "[antipatros_scope.GetPraenomen], самодовольный будущий [antipatros_scope.GetEmployer.GetRulerTitle] [antipatros_scope.GetEmployer.GetName], прибежал за помощью против Антигонидов.\n\nРаздоры Антипатридов, а также жестокость их правления и отвратительные действия против семьи Александра сделали их глубоко непопулярными в Македонии, и неудивительно, что [antigonids_scope. GetRuler.GetPraenomen] без проблем претендует на трон.\n\nНаше терпение с этими глупцами иссякает, и мы должны быть смелыми, если хотим остановить возрождение Антигонидов..."
 dhe_macedon.16.a:0 "Сделайте это."
 dhe_macedon.16.at:0 "@[GetCountry('TRE').GetFlag]! [GetCountry('TRE').GetName|Y] присоединит территорию [antipatros_scope.GetName]."
 dhe_macedon.16.b:0 "Глупости, мы будем помогать [antipatros_scope.GetPraenomen]."
 dhe_macedon.16.c:0 "У нас есть свои проблемы."
 dhe_macedon.17.desc:0 "Посланники сообщают, что теперь [antipatros_scope.GetPraenomen], [antipatros_scope.GetEmployer.GetRulerTitle] из Македонии, убит [GetCountry('TRE').GetRuler.GetName] из [GetCountry('TRE').GetName], который захватил [antipatros_scope. \n\nПодобно брату [антипатроса.GetHerHis], [антипатрос.GetPraenomen] встретил [антипатрос_scope.GetHerHis] кончину, ища помощи у другого, менее щепетильного, Диадоха..."
 dhe_macedon.17.a:0 "Антипатридическое нечестие было погашено сполна..."
