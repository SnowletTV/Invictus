 vassaling_stance:1 "Подчинение"
 neutral_stance_desc:0 "Позиция дипломатического #Y нейтралитета#! означает, что держава не преследует никаких определённых дипломатических целей. Это снижает эффективность выполнения отдельных задач, зато повышает гибкость державы при заключении новых соглашений и союзов."
 appeasement_stance_desc:0 "Политика #Y умиротворения#! заключается в том, что держава старается выглядеть лучше в глазах других государств и одновременно укрепляет связи с уже имеющимися друзьями. Есть мнение, что это своего рода способ искупить прошлые грехи."
 trading_stance_desc:0 "Политика #Y меркантилизма#! означает, что все усилия государства направлены на заключение новых торговых сделок и на повышение прибыльности уже заключённых."
 warmongering_stance_desc:0 "Политика #Y милитаризма#! означает, что государство направляет все дипломатические усилия на оправдание собственной экспансии и запугивание соседних земель."
 vassaling_stance_desc:1 "Политика #Y подчинения#! — позиция, при которой все усилия государства направлены на то, чтобы крепче привязать зависимые державы к стране-патрону. "
 DIPSTAOP_ALLIES:0 "Мнение наших #Y союзников#!: $VAL|+=0$"
 DIPSTAOP_SAME_STANCE:0 "Мнение других (#Y $NAME$#! и союзники): $VAL|+=0$"
 DIPSTAOP_NEIGHBOUR:0 "Мнение наших #Y соседей#!: $VAL|+=0$"
 DIPSTAOP_DEFAULT:0 "Мнение других в пределах дипломатического влияния: $VAL|+=0$"
