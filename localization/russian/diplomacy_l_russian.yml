 SUBJECT_CANT_REFUSE:0 "$SUBJECT|Y$ зависит от державы $OVERLORD|Y$ и потому автоматически вступает в войну."
 WAR_TOOLTIP_HEADER:0 "Объявить войну державе $NAME$"
 WAR_FLAVOR:0 "В ходе войны мы можем действовать на территории противника, захватывать его провинции и требовать их по условиям мирного договора. Если у нас нет законного повода для войны, начало военных действий приведёт к существенному падению стабильности."
 ALLIANCE_TOOLTIP_HEADER:0 "Предложить союз державе $NAME$"
 ALLIANCE_FLAVOR:0 "Страны-союзники могут предлагать друг другу поучаствовать в наступательной войне. Они автоматически приходят на помощь, если на кого-то из них напали. Отказать атакованному союзнику в помощи нельзя."
 CANCELALLIANCE_TOOLTIP_HEADER:0 "Расторгнуть союз с державой $NAME$"
 CANCELALLIANCE_FLAVOR:0 "Расторжение союза будет означать, что мы больше не сможем просить эту страну помочь нам в войне, как и они — нас. Это ухудшит наши отношения."
 INVITE_DEF_TOOLTIP_HEADER:0 "Пригласить державу $NAME$ в оборонительный союз"
 INVITE_DEF_FLAVOR:1 "Мы образуем оборонительный союз и станем его лидером или пригласим другую державу вступить в наш уже существующий оборонительный союз. Такой союз — это пёстрый альянс небольших государств, каждое из которых приходит на помощь атакованному участнику союза (кроме случаев, когда атакуют члены союза). Участники союза не могут отказать друг другу в помощи при обороне, однако они не призываются на помощь в случае наступательной войны. Приглашать в оборонительный союз другие государства и принимать заявки на вступление может только его лидер."
 ASKJOIN_DEF_TOOLTIP_HEADER:0 "Попросить у державы $NAME$ разрешения вступить в их оборонительный союз"
 ASKJOIN_DEF_FLAVOR:1 "Если наша заявка будет принята, мы вступим в оборонительный союз. Такой союз — это пёстрый альянс небольших государств, каждое из которых приходит на помощь атакованному участнику союза (кроме случаев, когда атакуют члены союза). Участники союза не могут отказать друг другу в помощи при обороне, однако они не призываются на помощь в случае наступательной войны. Приглашать в оборонительный союз другие государства и принимать заявки на вступление может только его лидер."
 LEAVE_DEF_TOOLTIP_HEADER:0 "Выйти из оборонительного союза державы $NAME$"
 LEAVE_DEF_FLAVOR:1 "Мы выйдем из оборонительного союза. Такой союз — это пёстрый альянс небольших государств, каждое из которых приходит на помощь атакованному участнику союза (кроме случаев, когда атакуют члены союза). Участники союза не могут отказать друг другу в помощи при обороне, однако они не призываются на помощь в случае наступательной войны. Приглашать в оборонительный союз другие государства и принимать заявки на вступление может только его лидер."
 GUARANT_TOOLTIP_HEADER:0 "Гарантия независимости державы $NAME$"
 GUARANT_FLAVOR:0 "Гарантировав государству поддержку, вы автоматически придёте к нему на помощь, если на него нападут. Это позволяет сильной державе защищать более слабые, не заключая с ними союза."
 REVGUARANT_TOOLTIP_HEADER:0 "Отозвать гарантию поддержки державы $NAME$"
 REVGUARANT_FLAVOR:0 "Мы отзываем свои гарантии поддержки этого государства и больше не будем защищать его, если на него нападут."
 PEACE_TOOLTIP_HEADER:0 "Просить о мире державу $NAME$"
 PEACE_FLAVOR:0 "Обговорить с врагами условия перемирия — передачу городов, денежные выплаты, получение статуса подданных и т. п."
 ANNEX_TOOLTIP_HEADER:0 "Начать поглощение державы $NAME$"
 ANNEX_FLAVOR:0 "Дипломатическая аннексия позволяет нам включить государство-клиент, феодальное государство, государство-храм или сатрапию в состав нашей нации без объявления войны. Стоимость и продолжительность процесса зависят от их относительной силы."
 ABORTANNEX_TOOLTIP_HEADER:0 "Отменить поглощение державы $NAME$"
 ABORTANNEX_FLAVOR:0 "Прерывание дипломатической аннексии отменяет интеграцию государства-клиента, феода, государство-храм или сатрапии в нашу нацию."

 OFFER_tributary_TOOLTIP_HEADER:0 "Требуйте дань от $NAME$"
 OFFER_tributary_FLAVOR:0 "Данник - это свободный подданный, который отдает часть своего месячного дохода своему повелителю в обмен на защиту. Трибуты не используют дипломатический слот, но не могут быть интегрированы дипломатически и могут расторгнуть отношения. Трибутарии не могут автоматически участвовать в войнах своего повелителя."
 CANCEL_tributary_TOOLTIP_HEADER:0 "Отменить дань с $NAME$"
 CANCEL_tributary_FLAVOR:0 "Прекращение отношений с притоком сделает его независимым и прекратит выплаты нам, но нам больше не нужно будет его защищать."
 BREAK_tributary_TOOLTIP_HEADER:0 "Отказывайтесь платить дань $NAME$"
 BREAK_tributary_FLAVOR:1 "Разрыв отношений с повелителем сделает нас независимыми, и наши выплаты ему прекратятся, но мы больше не будем получать его защиту, и он получит Casus Belli против нас на 5 лет."
 OFFER_vassal_tribe_CATEGORY:0 "Действия под влиянием"
 OFFER_vassal_tribe_TOOLTIP_HEADER:0 "Предложите статус вассала племени $NAME$"
 OFFER_vassal_tribe_FLAVOR:0 "Племенной вассал - это племенной подданный цивилизованной нации, который отдает часть своего ежемесячного дохода от рабочей силы своему повелителю в обмен на защиту и бонусы к Цивилизации. Племенные вассалы не используют дипломатический слот, но не могут быть интегрированы дипломатически и могут отменить отношения. Вассалы племени НЕ призываются автоматически на войны своего владыки. Владыка также получает бонус к счастью населения племени."
 CANCEL_vassal_tribe_CATEGORY:0 "Действия под влиянием"
 CANCEL_vassal_tribe_TOOLTIP_HEADER:0 "Отменить статус вассала племени $NAME$"
 CANCEL_vassal_tribe_FLAVOR:0 "Прекращение отношений с племенным вассалом сделает его независимым и прекратит выплаты нам, но нам больше не нужно будет его защищать. Мы также потеряем бонус к счастью населения племени."
 BREAK_vassal_tribe_CATEGORY:0 "Действия под влиянием"
 BREAK_vassal_tribe_TOOLTIP_HEADER:0 "Разорвать статус вассала племени с $NAME$"
 BREAK_vassal_tribe_FLAVOR:0 "Разрыв отношений с владыкой сделает нас независимыми, и наши выплаты им прекратятся, но мы больше не будем получать бонусы к цивилизации или их защиту. Они также будут иметь Casus Belli на нас в течение 5 лет."
 OFFER_satrapy_TOOLTIP_HEADER:0 "Предложите статус сатрапа $NAME$"
 OFFER_satrapy_FLAVOR:0 "Сатрапия - это крупное персидское подданство достаточно могущественного владыки, который отдает большую часть своего месячного дохода в обмен на защиту. Сатрапии не используют дипломатический слот и не могут отменить отношения, но могут быть интегрированы дипломатически при определенных условиях. Сатрапии автоматически вызываются на войны своего повелителя. Владыка также получает бонус к своей легитимности и лояльности своих подданных."
 CANCEL_satrapy_TOOLTIP_HEADER:0 "Отменить статус сатрапа $NAME$"
 CANCEL_satrapy_FLAVOR:0 "Прекращение отношений с сатрапией сделает их независимыми и прекратит выплаты нам, но нам больше не нужно будет их защищать. Мы также потеряем бонус к легитимности и лояльности подданных."
 BREAK_satrapy_TOOLTIP_HEADER:0 "Прервать статус сатрапа с помощью $NAME$"
 BREAK_satrapy_FLAVOR:0 "Разрыв отношений с повелителем сделает нас независимыми, наши выплаты им прекратятся, но мы больше не будем получать их защиту. Они также будут иметь на нас Casus Belli в течение 5 лет."
 OFFER_client_state_TOOLTIP_HEADER:1 "Запрос статуса состояния клиента от $NAME$"
 OFFER_client_state_FLAVOR:0 "Государство-клиент - это небольшое подвластное государство, которое отчисляет часть своего ежемесячного дохода своему повелителю и находится под его контролем. Государства-клиенты стоят один дипломатический слот и не могут отменить отношения, но могут быть интегрированы дипломатически при определенных условиях. Государства-клиенты автоматически призываются к участию в войнах своего повелителя. Нации вряд ли станут государствами-клиентами добровольно."
 CANCEL_client_state_TOOLTIP_HEADER:0 "Отмена состояния статуса клиента $NAME$"
 CANCEL_client_state_FLAVOR:0 "Прекращение отношений с государством-клиентом сделает его независимым и прекратит его выплаты нам, но нам больше не нужно будет защищать его или использовать дипломатический слот."
 BREAK_client_state_TOOLTIP_HEADER:0 "Прервать состояние клиента с помощью $NAME$"
 BREAK_client_state_FLAVOR:0 "Разрыв отношений с повелителем сделает нас независимыми, наши выплаты им прекратятся, но мы больше не будем получать их защиту. Они также будут иметь на нас Casus Belli в течение 5 лет."
 OFFER_feudatory_TOOLTIP_HEADER:0 "Требуйте феодального статуса от $NAME$"
 OFFER_feudatory_FLAVOR:0 "Феодат - это небольшое подвластное государство, которое отдает часть своего ежемесячного дохода от рабочей силы своему повелителю и находится под его контролем. Феодатории не стоят дипломатического слота, не могут отменить отношения и могут быть интегрированы дипломатически при определенных условиях. Феодаты автоматически призываются на войны своего повелителя. Феодалы должны принадлежать к той же культурной группе, что и их повелитель, а также получать более дешевое содержание армии в обмен на меньшее счастье гражданина."
 CANCEL_feudatory_TOOLTIP_HEADER:0 "Отмена феодального статуса $NAME$"
 CANCEL_feudatory_FLAVOR:0 "Прекращение отношений с феодаторией сделает её независимой и прекратит выплаты нам за рабочую силу, но нам больше не нужно будет её защищать."
 BREAK_feudatory_TOOLTIP_HEADER:0 "Разорвите феодальный статус с $NAME$"
 BREAK_feudatory_FLAVOR:0 "Разрыв отношений с повелителем сделает нас независимыми, наши выплаты им прекратятся, и мы больше не будем получать их защиту. Они также будут иметь Casus Belli на нас в течение 5 лет."

 MILACC_TOOLTIP_HEADER:0 "Попросить у державы $NAME$ право на проход войск"
 MILACC_FLAVOR:1 "Разрешение на проход войск позволит другой державе мирно проводить армии по нашим землям и размещать в наших гаванях корабли. Без разрешения армии другой державы не смогут перемещаться по нашим землям, если мы не воюем или если войска не находятся в изгнании. Разрешение также улучшит наши отношения."
 CANCELMILACC_TOOLTIP_HEADER:0 "Отменить разрешение на проход войск через державу $NAME$"
 CANCELMILACC_FLAVOR:1 "Отмена разрешения на проход войск означает, что наша держава больше не сможет перемещать свои войска по землям этой державы и размещать корабли в их портах. Это также ухудшит наши отношения."
 OFFERMILACC_TOOLTIP_HEADER:0 "Предложить проход войск державе $NAME$"
 OFFERMILACC_FLAVOR:1 "Запрос разрешения на проход войск позволит державе мирно проводить свои армии по нашим землям и размещать корабли в портах другой державы. Без разрешения армии не смогут перемещаться по землям другой державы, если только они не воюют и если войска не находятся в изгнании. Разрешение также улучшит наши отношения."
 REVOKEMILACC_TOOLTIP_HEADER:0 "Отозвать разрешение на проход войск: $NAME$"
 REVOKEMILACC_FLAVOR:1 "Отмена разрешения на проход войск означает, что эта держава больше не сможет перемещать свои войска по землям нашей державы и размещать корабли в наших портах. Это также ухудшит наши отношения."
 INSULT_TOOLTIP_HEADER:0 "Оскорбление державы $NAME$"
 INSULT_FLAVOR:0 "Оскорбить другую державу — значит, специально ухудшить её мнение о нас, из-за чего она будет неохотнее принимать наши дипломатические предложения и получит повод для войны с нами."
 SENDGIFT_TOOLTIP_HEADER:0 "Отправить в подарок державе $NAME$ @gold!"
 SENDGIFT_FLAVOR:0 "Подарок немедленно улучшит мнение другой державы о нас, из-за чего она охотнее будет принимать наши дипломатические предложения. Размер подарка выбирается, исходя из богатства принимающей его страны."
