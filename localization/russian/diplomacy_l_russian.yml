 MAKE_TEMPLE_STATE_EFFECT_TT:0 "[SCOPE.GetRootScope.GetProvince.GetName|Y] станет храмовым государством, обширным святилищем, состоящим из обширных владений, в которых работает большое количество священных рабов.\n[SCOPE.GetRootScope.GetProvince.GetName|Y] станет нашим подданным, с бонусом к их государственным торговым путям и государственной религии счастья. Жрецы здесь будут пользоваться расширенными полномочиями и привилегиями, а их власть будет уступать только нашему правителю. Они будут действовать почти полностью автономно, но не будут стоить слота дипломатических отношений и могут быть интегрированы."

 temple_state_modifier:0 "Государство-храм"
 desc_temple_state_modifier:0 "Управление этой областью было поручено верховному жрецу, обладающему широкими полномочиями и привилегиями, чья власть уступала только временному правителю. Храмовое государство, как правило, практиковалось на Ближнем Востоке, представляло собой небольшую теократию, где царь-жрец правил светским обществом, обычно состоявшим из обширных поместий, в которых трудилось большое количество священных рабов."

 temple_state_event.1.t:0 "Temple State of [temple_estate_province.GetName]"
 temple_state_event.1.desc:0 "Влияние правления Ахеменидов в Анатолии сохранялось еще долго после свержения царя царей. При них земли, отведенные под храмы, по-прежнему считались неприкосновенными, а их жрецы могли занимать самые высокие посты в обществе. Это создавало условия для того, чтобы храмовые владения, которые могли стать очень богатыми и влиятельными, с присоединенными к ним деревнями, городами и полями, фактически превратились в храмовые государства.\n\nПравление этими храмовыми государствами было поручено верховному жрецу, обладавшему широкими полномочиями и привилегиями, чья власть уступала только временному правителю области. Как обычно практиковалось на Ближнем Востоке, храмовое государство представляло собой небольшую теократию, в которой царь-жрец правил светским обществом, обычно состоящим из обширных поместий, обрабатываемых большим количеством священных рабов.\n\nВ последнее время совокупность владений, контролируемых жрецами [temple_estate_province.GetName], стала напоминать одно из таких государств-храмов. Глава этого священства, [temple_state_high_priest.GetName], прибыл в [ROOT.GetCountry.GetCapital.GetName], чтобы заявить: "Неправильно, что люди, поклоняющиеся нашему имени, также служат мирским хозяевам". [temple_state_high_priest.GetPraenomen] просит предоставить священникам [temple_estate_province.GetName] автономию, чтобы они могли полностью посвятить себя святым делам."
 temple_state_event.1.a:0 "Небольшое пожертвование должно успокоить этих священников." #temple_state_placated_modifier
 temple_state_event.1.b:0 "[temple_estate_province.GetName] должны быть изолированы от мирских дел." #Temple State
 temple_state_event.1.bt:0 "#E [temple_estate_province.GetName]#! будет выпущен как наш #Y государство-храм#!"
 temple_state_event.1.c:0 "[temple_state_high_priest.GetPraenomen] будет заключен в тюрьму за дерзость [temple_state_high_priest.GetHerHis]!"
 temple_state_event.1.d:0 "Их земли будут захвачены!" #temple_state_unrest_modifier

