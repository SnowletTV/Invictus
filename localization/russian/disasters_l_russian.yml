 #event locs
 disasters_inv.1.t:0 "Наводнения в [the_day_after.GetName]"
 disasters_inv.1.desc:0 "Уровень воды в [the_day_after.GetName] поднялся до небывалых высот! Многие покинули свои дома, оставив все средства к существованию, но многие уже погибли, и мы опасаемся, что их число будет расти. Нет нужды говорить, что производство в этом районе упало до рекордно низкого уровня; некогда благосклонная и плодородная река, принесшая процветание в [the_day_after.GetName], теперь приносит лишь разорение и опустошение."
 disasters_inv.1.a:0 "Мы должны подготовить прилегающие территории, если наводнение распространится."
 disasters_inv.1.b:0 "О нет! В любом случае..."
 disasters_inv.2.t:0 "Наводнение усиливается"
 disasters_inv.2.desc:0 "Кошмар продолжается, ведь наводнение в [the_day_after.GetName] расширилось и теперь вторгается в соседние поселения, которые и так были до отказа наводнены беженцами от стихии. Однако местный наместник сообщает, что ситуация находится под контролем. Хотя ущерб не так велик, как мы опасались вначале, пройдет немало времени, прежде чем местность снова сможет полноценно функционировать. Хуже того, количество жителей уменьшилось, а значит, производительность труда будет ниже, чем раньше."
 disasters_inv.2.a:0 "Да смилостивятся над нами боги."
 disasters_inv.3.t:0 "Наводнение спадает"
 disasters_inv.3.desc:0 "Наконец-то наводнение отступает. Хотя мы потеряли так много, всё ещё остаётся надежда - воистину наш народ несгибаем. Жители [the_day_after.GetName] начали возвращаться, отстраивая свои дома. Однако пройдёт ещё очень много времени, прежде чем [the_day_after.GetName] полностью восстановится; предстоит проделать ещё много работы, но, к счастью, у людей есть к этому стремление. Молимся о том, чтобы подобное событие не повторилось в нашей жизни."
 disasters_inv.3.a:0 "Худшее уже позади."
 disasters_inv.4.t:0 "Лавина"
 disasters_inv.4.desc:0 "Мы получили известие о бедствии! На [snowball.GetName] сошла лавина, причинив огромный ущерб жизни и имуществу; местные дороги непроходимы из-за огромного количества выпавшего снега, и мы слышали сообщения о том, что местная инфраструктура повреждена. Пока [snowball.GetName] не будет восстановлен, мало кто захочет там жить или работать.\nНедалеко отсюда недавно сошла ещё одна лавина. Может быть, они связаны? Если люди начнут верить, что эти земли прокляты, никто не захочет там жить. Что вызывает эти лавины? Говорят, что вибрации могут расшатать человека - крики о помощи, безусловно, должны быть приняты во внимание."
 disasters_inv.4.a:0 "Пусть их души покоятся с миром."
 disasters_inv.5.t:0 "Оползень"
 disasters_inv.5.desc:0 "Беда за бедой! Мы получили ужасные новости из [mudstick.GetName], который страдает от непогоды. Дожди идут уже несколько недель, и мы слышали сообщения о том, что огромный оползень разрушил окрестности. Упорные, как всегда, местные жители пытаются спасти друг друга и хоронят погибших, но масштабы проблемы слишком велики для их скудных ресурсов. Проезд через территорию стал затруднен для любого путешественника, что привело к прекращению торговли, а на разбитые, забрызганные грязью здания не очень-то приятно смотреть. Нужно что-то делать."
 disasters_inv.5.a:0 "Мы должны готовиться к дальнейшим событиям!"
 disasters_inv.5.b:0 "О, нет! В любом случае..."
 disasters_inv.6.t:0 "Вторая волна"
 disasters_inv.6.desc_1:0 "Сегодня утром на [mudstick.GetName] сошел очередной оползень. Однако вам будет приятно услышать, что наши приготовления принесли плоды и обошлось без существенных потерь. Люди благодарны, что у них есть такой мудрый и любящий лидер, который одинаково заботится обо всех жителях нашего государства."
 disasters_inv.6.desc_2:0 "Нам следовало бы прислушаться к мудрому совету, который мы так опрометчиво проигнорировали. Если бы мы хоть чем-то помогли бедным жителям [mudstick.GetName] после последнего оползня, возможно, сейчас у нас не было бы ещё более серьезной проблемы. Как и было предсказано, очередной оползень посеял хаос в регионе, вызвав ещё больше человеческих жертв. Хотя жизни [mudstick.GetName] не так ценны, как жизни наших собственных людей, у нас нет ни роскоши, ни необходимости тратить их впустую."
 disasters_inv.6.a:0 "К счастью, мы были подготовлены"
 disasters_inv.6.b:0 "Терпение - добродетель, которой у нас нет."
 disasters_inv.7.t:0 "Засуха в [i_am_thirsty.GetName]"
 disasters_inv.7.desc:0 "[i_am_thirsty.GetName] переживает время крайней нехватки воды. Земля высохла до основания, разбухла и потрескалась, что делает земледелие практически невозможным, и теперь купцы начинают избегать этих мест, зная, что на опустевших рынках им не удастся получить хорошую прибыль. Воды стало так мало, что начались первые драки за её владение - вы слышали сообщения о толпах, охраняющих истощающиеся колодцы в своих деревнях, чтобы никто из чужаков не украл то, что когда-то давалось даром. К счастью, в окрестностях всё ещё есть водные ресурсы, которыми мы могли бы распорядиться поделиться - однако это сделает многих недовольными. Мы должны решить, что для нас приоритетнее."
 disasters_inv.7.a:0 "Мы должны помочь нашим подопечным!"
 disasters_inv.7.b:0 "Кого это волнует?"
 disasters_inv.8.t:0 "Голод"
 disasters_inv.8.desc:0 "Во время утренней трапезы вы получили неприятное известие, которое испортило вам настроение. Засуха, начавшаяся в [i_am_thirsty.GetName], охватила весь регион и теперь переросла в голод. Цена на хлеб выросла в четыре раза, если его вообще можно найти, а чёрный рынок краденых продуктов процветает, несмотря на все наши усилия по его искоренению. Голодающие крестьяне переходят к бандитизму, усугубляя ситуацию. Нехватка воды губит все и вся; даже верблюды, выносливые животные, не застрахованы от неё. Хороших новостей здесь не найти."
 disasters_inv.8.a:0 "Да смилуются боги. #RNGesus please#"
 disasters_inv.8.b:0 "Я изменил свое мнение."
 disasters_inv.9.t:0 "Буря столетия"
 disasters_inv.9.desc:0 "Страшный шторм, зародившийся в [stormy_mommy.GetArea.GetRegion.GetName], пришёл в [stormy_daniels.GetName] и вызвал большие разрушения. Корабли тонут в гаванях, не в силах противостоять ярости волн, которые теперь несут к нашим берегам тела утонувших моряков. Многие оплакивают своих родственников, погибших во время этого события, и ищут на пляжах потерянных близких - поистине мрачная задача. Однако жители [stormy_daniels.GetName] сплотились, чтобы пережить это ужасное событие и отстроить свой город; они вдохновляют всех нас."
 disasters_inv.9.a:0 "Боги капризны."
 disasters_inv.10.t:0 "Ветер богов"
 disasters_inv.10.desc:0 "Песчаная буря из [sandman_daddy.GetArea.GetRegion.GetName] обрушилась на [sandman.GetName], причинив большие страдания бедным жителям, которые вынуждены страдать от нее. Песчаная буря мешает любому движению, а местное ополчение застряло, не в силах помочь жителям. Все, по сути, притаились на своих местах, ожидая, когда проклятые пески прекратят свое адское дуновение. Однако перед лицом этого ужасного бедствия жители [sandman.GetName] сплотились, поклявшись восстановить то, что было потеряно ветрами."
 disasters_inv.10.a:0 "Боги капризны."
 disasters_inv.11.t:0 "Снежная буря столетия"
 disasters_inv.11.desc:0 "Сильная снежная буря из [snow_daddy.GetArea.GetRegion.GetName] застала врасплох выносливых жителей [not_snowden.GetName], привыкших к подобным явлениям; даже местные старейшины не могут припомнить зиму, которая была бы такой же суровой, как эта. Буря мешает любому движению; даже самые упрямые мулы не могут пройти сквозь толстый слой снега, покрывающий землю. Жители [not_snowden.GetName] теперь сидят дома, стараясь не замерзнуть до смерти. Это привело к остановке всех производств, за исключением самой незначительной работы по дому."
 disasters_inv.11.a:0 "Боги капризны."
 disasters_inv.12.t:0 "Замечен рой саранчи"
 disasters_inv.12.desc:0 "В [we_are_hungry.GetName] был замечен рой саранчи. Их количество настолько велико, что, как говорят, когда они пролетают мимо, солнца на небе не видно, но это неправда. Тем не менее, сообщения тревожные: они съедают всё, что попадается им на глаза, кочуют с поля на поле, из города в город. Мы должны следить за ситуацией, но сейчас она не выглядит полноценной катастрофой."
 disasters_inv.12.a:0 "Надо действовать сейчас, пока есть время."
 disasters_inv.12.b:0 "Это всего лишь небольшие жуки."
 disasters_inv.13.t:0 "Рой саранчи увеличивается"
 disasters_inv.13.desc:0 "На нас напала армия насекомых! Рой, который впервые был замечен в [we_are_hungry.GetName], распространился на соседние деревни, и их нашествие препятствует поставкам продовольствия. Пострадавшие фермеры умоляют вас о помощи, мой [ROOT.GetCountry.GetRulerTitle]; в сообщениях, которые мы получаем, звучит абсолютный ужас."
 disasters_inv.13.a:0 "Мы должны действовать, сейчас же!"
 disasters_inv.13.b:0 "Им ничего не известно."
 disasters_inv.14.t:0 "Нашествие саранчи"
 disasters_inv.14.desc:0 "Рой саранчи из [we_are_hungry.GetName] становится все больше и больше - огромная орда даже разделилась на несколько более мелких, которые охотятся за пищей. Все поселения в окрестностях [we_are_hungry.GetName] были очищены от каждого сантиметра растительного материала. Некоторые из услышанных вами историй просто безумны: у людей, рискнувших выйти из своих домов, буквально съели одежду со спины. Скот, люди, дикая природа - все и вся сейчас голодают, а некоторые люди умирают. Мы должны найти решение сейчас, если хотим дожить до следующей зимы."
 disasters_inv.14.a:0 "Лучше поздно, чем никогда."
 disasters_inv.14.b:0 "Мы переживем всё как есть."
 disasters_inv.15.t:0 "Саранча ушла"
 disasters_inv.15.desc:0 "Согласно последним донесениям, поступающим из [we_are_hungry.GetName] и окрестностей, саранча в основном исчезла. Опасность саранчовой чумы больше не грозит, но пройдет немало времени, прежде чем регион полностью восстановится. Будем надеяться, что проклятые твари сейчас находятся в землях наших врагов... да не вернутся они никогда!"
 disasters_inv.15.a:0 "Ну наконец-то!"