#Schemes
 scheme_ruler_popularity:0 "Растущая популярность"
 scheme_ruler_popularity_desc:0 "Хотя это правда, что [your_scope.GetName] любим большинством наших жителей, и, конечно, есть способы, которыми мы могли бы поощрять их дальнейшее восхищение. Давайте посмотрим, нельзя ли сделать пару вещей, чтобы повысить нашу популярность; в конце концов, в нашем распоряжении огромные ресурсы государства, так почему бы их не использовать?"

 scheme_ruler_corruption:0 "Противодействие коррупции"
 scheme_ruler_corruption_desc:0 "Слишком долго наше терпение истощалось, пока мы отвлекались на управление нашей страной. Пока мы были заняты борьбой с коварными замыслами наших внешних врагов, бесконтрольная коррупция распространилась по нашим землям; змеи есть как дома, так и за границей. Давайте сделаем все возможное, чтобы положить конец этому поношению нашей власти."

 scheme_convert_pops_in_holding:0 "Конвертация местных жителей"
 scheme_convert_pops_in_holding_desc:0 "[SCOPE.GetRootScope.GetCharacter.GetName] пытается конвертировать население в [SCOPE.GetRootScope.GetCharacter.GetHerHis] владение к [SCOPE.GetRootScope.GetCharacter.GetHerHis] религии."

 scheme_assimilate_pops_in_holding:0 "Ассимиляция местных жителей"
 scheme_assimilate_pops_in_holding_desc:0 "[SCOPE.GetRootScope.GetCharacter.GetName] пытается конвертировать население в [SCOPE.GetRootScope.GetCharacter.GetHerHis] владение к [SCOPE.GetRootScope.GetCharacter.GetHerHis] культуре."

 scheme_invest_in_port:0 "Портовые инвестиции"
 scheme_invest_in_port_desc:0 "[SCOPE.GetRootScope.GetCharacter.GetName] инвестирует в строительство порта в одном из [SCOPE.GetRootScope.GetCharacter.GetHerHis] владений."
 scheme_ambition_invest_in_ports:0 "Как только будет вложено достаточно средств, эта амбиция увенчается успехом."

 scheme_exploit_populous:0 "Эксплуатация населения"
 scheme_exploit_populous_desc:0 "Существует множество типов правителей, столь же разнообразных, как и множество народов, живущих и трудящихся под солнцем. Некоторые лидеры относятся к простым людям, как к собственным детям, не жалея себя и делая все возможное для обеспечения мира и процветания. Другие же рассматривают народ как еще один ресурс, который можно использовать в своих корыстных целях."
 scheme_exploit_populous_tooltip:0 "[SCOPE.GetRootScope.GetCharacter.GetName] эксплуатирует население в одном из [SCOPE.GetRootScope.GetCharacter.GetHerHis] владение в личных целях."

 scheme_increase_statesmenship:0 "Упор на государственное управление"
 scheme_increase_statesmenship_desc:0 "Мягкая сила - это товар, который порой дороже золота, и с ее помощью искусный политик может открыть двери, которые в противном случае остались бы запертыми. Повышение своего государственного мастерства - это прерогатива правящего класса, которая гарантирует его постоянное доминирование в политических делах."

 scheme_promote_nobility:0 "Продвигать благородство"
 scheme_promote_nobility_desc:0 "Наше благородство достигает новых высот благодаря нашему процветанию и процветает под нашим продуманным руководством так, как раньше и представить было невозможно. Приняв высшие классы и укрепив их, все наше общество только выиграет."

 scheme_exploit_slaves:0 "Эксплуатация рабов"
 scheme_exploit_slaves_desc:0 "Наши рабы - это наше личное имущество, и поэтому никто не должен указывать нам, что мы можем или не можем делать с нашей частной собственностью. Если кто-то необоснованно назовет это «эксплуатацией», то мы просто признаем, что намерены получить от своих вложений достойную отдачу."

