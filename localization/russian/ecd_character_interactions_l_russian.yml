 ambitions_inv_9_title:0 "Липкие пальцы"
 ambitions_inv_9_desc:0 "Пришло время посылать сборщиков налогов, и, как это обычно бывает, [scheme_target.GetName] ему поручено следить за сбором доходов с провинций, расположенных ближе всего к [scheme_target.GetHerHis] дом. Такая схема прекрасно работала в прошлые годы, и у вас нет причин думать, что в этот раз все будет иначе. Тем не менее, когда в счетных домах нашей столицы подсчитывают окончательные цифры, оказывается, что доходы существенно упали, что не имеет смысла, особенно учитывая инвестиции, которые вы лично вложили в этот регион. Вы знаете, что времена везде трудные, но потеря сорока процентов беспрецедентна - нет никаких причин для того, чтобы цифры были настолько низкими. \n\nВы знаете, что отщипнуть несколько монет от верхушки - неотъемлемая часть сбора налогов; более того, именно так сборщикам налогов платят, но вы верите, что [scheme_target.GetName] зашел слишком далеко. Вы должны вызвать их к себе и рассказать, что произошло?"
 ambitions_inv_9.a:0 "[scheme_target.GetFirstName], вам придется многое объяснить..."
 ambitions_inv_9.b:0 "Списать убытки и забыть об этом."

  #Набожность персонажа
 ambitions_inv_10_title:0 "Черный рынок религиозных товаров"
 ambitions_inv_10_desc:0 "Каждый год значительная часть нашей казны тратится на поддержание религиозных сооружений - привилегия, к которой хороший правитель относится со всей серьезностью. Наши священники никогда не испытывают недостатка в пище и одежде, а когда приходит назначенное время, вы делаете крупные закупки специальных товаров, таких как благовония из Аравии, чтобы сладкие пары нашего благочестия наполняли наши святилища и поднимались к небесам, обеспечивая нам постоянную божественную благосклонность. В последние годы вы фактически покупаете все благовония, которые привозят с собой купцы, знакомясь с различными видами, из каких стран они происходят и что представляет собой высочайшее качество.\n\nВы лучше других знаете, что благовония, в частности, стоят сущие копейки, но никогда не уклоняетесь от расходов, зная, что ваша набожность радует людей. Однако вы слышали тревожные сообщения, которые заставляют вас содрогаться от возмущения: один из наших советников, религиозный фанатик с обширными владениями, очевидно, продавал благовония на черном рынке... но они никак не могли получить к ним доступ, если только не воровали в храмах.\n\nОтправив переодетого солдата за подпольной покупкой, вы воочию убеждаетесь, что это именно те благовония, которые вы только что приобрели. Это возмутительное оскорбление!"
 ambitions_inv_10.a:0 "Конфискуйте все украденные вещи!"
 ambitions_inv_10.b:0 "Кто бы ни был виновен, он заплатит за эти преступления своей жизнью!"
 ambitions_inv_10.c:0 "Разрешите этому рынку продолжаться, но требуйте, чтобы мы получили свою долю" #добавить жадность