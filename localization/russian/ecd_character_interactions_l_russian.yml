 tribal_duel.1.t:0 "Боевое испытание"
 tribal_duel.1.desc:0 "[target.GetName] дальнейшее существование — это оскорбление в твой адрес, требующее удовлетворения. Будете ли вы бросить вызов своему сопернику в поле лично, с мечом в руке, или призовете [champion.GetName] сражаться от вашего имени?\n\nЕсли вы выберете вариант для [champion.GetFirstName], вы примете участие в дуэли с их точки зрения."
 tribal_duel.1.a:0 "Я буду сражаться лично, со всей своей честью!"
 tribal_duel.1.b:0 "Пусть [champion.GetName] сражается за меня."

 tribal_duel.2.t:0 "Славная битва"
 tribal_duel_2_desc_loser:0 "Когда старейшины племени собираются вместе в священные дни, чтобы вспомнить наших предков, тех храбрых мужчин и женщин, которые сражались и отдавали свои жизни, чтобы сделать наш народ тем, чем он является сегодня, к списку героев добавляется еще одно уважаемое имя - ваше собственное. Хотя вы сражались изо всех сил, этого оказалось недостаточно, чтобы одержать победу над врагом, но нет ничего постыдного в том, чтобы умереть в славном бою."

 tribal_duel_2_desc_axe_killer:0 "[target.GetName] предпринимает последнюю, отчаянную атаку, и каждый дикий взмах не встречает ничего, кроме воздуха. Это все, на что они способны? И они считали себя способными противостоять вам в бою... На краткий миг вас охватывает жалость, но вскоре ледяное презрение овладевает вами, и вы делаете то, что должно быть сделано. Мощным ударом вы глубоко вонзаете свой топор в череп [target.GetName], рассекая его на две части."
 tribal_duel_2_desc_spear_killer:0 "Воздух наполняется ужасным треском дерева, когда оружие [target.GetName] разлетается на куски, не выдержав яростного потока ударов, который вы обрушили на него. Ваш противник, поняв, что конец близок, начинает кричать, наполняя воздух хриплым воплем, от которого у вас на руках встают дыбом волосы. Упав вперед, вы вонзаете копье глубоко в горло [target.GetName], прекращая его жизнь вместе с жалобным мычанием."
 tribal_duel_2_desc_horse_killer:0 "Вы и [target.GetName] боретесь рука об руку, несмотря на то, что вы оба на лошадях; всё оружие было потеряно в рукопашной схватке, потеряно в моменты первобытной ярости, и осталось только непреодолимое желание убить другого. В этот момент это больше, чем бой между человеком и зверем... это битва заклятий. [target.GetName] убирает руки от вашего горла, пытаясь достать спрятанный кинжал, и вы видите возможность; спрыгнув с коня, вы валите противника на землю. Вы точно не помните, что произошло дальше, но вскоре вас подняли в воздух мужчины вашего племени, а безжизненное тело [target.GetName] неподвижно лежало на земле."
 tribal_duel_2_desc_hands_killer:0 "Вы откидываете голову в сторону, пропуская кулак [target.GetName] мимо своего лица, и наносите ему ответный удар - сильный. Удар в живот выбивает из них дух, заставляя [target.GetName] пошатываться, но что это! Похоже, они слишком слабы, чтобы подняться. Опустившись на колени перед лицом [target.GetName], вы хватаете его опухшее лицо обеими руками, говоря ему, что он сражался с честью и не должен бояться того, что будет дальше. Раздается щелчок, и вы бросаете безжизненное тело на землю. Когда разнесется молва о том, что вы зарубили противника голыми руками, люди будут сильно бояться вас."
 tribal_duel_2_desc_sword_killer:0 "С самых ранних лет вы убивали людей мечом; первый раз - самоуверенный римский наемник с маленьким обоюдоострым клинком, который, по его словам, пришел из Испанской империи, - был, когда вам было всего четырнадцать лет. Ты вел людей в бой и грабил лагеря своих врагов, и в оружии тебе нет равных среди тех, кто живет среди твоего народа. Поэтому не стоит удивляться, что ты быстро расправился с [target.GetName], выродком, который никогда не должен был поднимать меч против твоего собственного."

 tribal_duel_2_desc_generic_killer:0 "И вот всё кончено; [target.GetName] лежит мёртвым у ваших ног."

 ##################################################################################
 tribal_duel_2_desc_1:0 "День обещает быть прекрасным. Дует легкий бриз, солнце ярко светит в небе, беспристрастно наблюдая за собирающейся внизу толпой. Вы стоите напротив своего противника с топором в руке, ожидая возможности нанести удар. По стальному выражению лица противника понятно, что вас ждёт тяжёлая схватка, но вы этого и ожидали. Внезапно раздаётся крик, и все сознательные мысли отступают, поглощенные первобытным желанием выжить. Вы делаете шаг впереёд и мощно размахиваетесь, с ваших губ срывается боевой клич."
 tribal_duel_2_desc_2:0 "Отпрыгнув назад, вы едва уворачиваетесь от дикого удара - тот был так близко, что вы практически почувствовали вкус свистящего лезвия. Влажные волосы, слипшиеся от пота, прилипли ко лбу, и вы отвлекаетесь, парируя очередной удар. Вас несколько раз задело, голова раскалывается, но страдаете не только вы: [target.GetName] тяжело дышит, лицо покрывают капельки кровавой пены - вы близки, отчаянно близки, чтобы покончить с этим. Повернувшись к вам лицом, оскалив зубы, ваш противник кричит и мчится на вас. Приготовившись, вы хватаете топор обеими руками и кидаетесь вперёд, чтобы встретить нападающего."
 tribal_duel_2_desc_3:0 "Ваш топор пробивает броню, плоть и разрубает кости, и по пронзительному крику, вырвавшемуся из уст [target.GetName], можно понять, что это больно - очень больно. Но времени на паузу нет - противник каким-то образом отпихивает вас, сбивая на землю, и поднимает топор [target.GetHerHis] над головой обеими руками, обрушивая на вас всю свою оставшуюся силу. Похоже, что [target.GetName] попытается покончить с этим сейчас... момент истины настал."

 tribal_duel_2_desc_4:0 "Вы и [target.GetName] настороженно обходите друг друга, оба сжимаете копья, ожидая, что другой сделает шаг - или ошибку. Проходят минуты без каких-либо ощутимых действий; собирается ли этот трус нападать или что? Вы пришли сюда не танцевать. Вы наносите удар копьем [target.GetHerHis], проверяя его защиту, и решаете, что хватит. В последний момент вы смещаете вес влево и наносите удар в правый бок [target.GetName]; на рану неприятно смотреть."
 tribal_duel_2_desc_5:0 "Ваши копья сцепились друг с другом, и [target.GetName] делает [target.GetHerHis] всё возможное, чтобы попытаться вас обезоружить. Упав на колени, он делает выпад вверх, и вы вынуждены резко отклониться, чтобы избежать удара острием копья в горло. Потеряв равновесие, вы отшатываетесь назад, пытаясь отразить яростную атаку, но ваш враг наседает, не давая покоя. Вас начинает одолевать жуткий страх: что, если вы действительно проиграете? Крича не только на себя, но и на [target.GetName], вы контратакуете. Вы не остановитесь!"
 tribal_duel_2_desc_6:0 "Вы наносите удар по ногам [target.GetName], заставляя его отступить назад, а сами делаете выпад вперёд. Однако вы оба устали, и ни один из вас не может воспользоваться своим преимуществом; ваш противник легко парирует вашу контратаку, и у него всё ещё остаётся достаточно сил, чтобы громко проклинать вас. До этого момента бой шел в равной борьбе, и вы решили, что это должно немедленно измениться. Вы блокируете удар оружия противника и продолжаете атаку, но просчитываетесь - на мгновение вы впадаете в слепую панику, когда видите острие копья, направленное вам в лицо. Может быть, это конец?"

 tribal_duel_2_desc_7:0 "Вы мчитесь навстречу [target.GetName], копыта вашего коня выбивают на земле ровную колею. [target.GetFirstName] мрачно встречает вашу атаку, и мгновение спустя раздаётся ужасный звук лязгающего металла и крика лошади. Наклонившись вперёд, вы наносите решительный удар, тщательно избегая диких замахов в вашу сторону.\n\nКаким-то образом [target.GetFirstName] удаётся преодолеть вашу защиту, и ваша лошадь получает скользящий удар, от которого на пыльную землю выплескивается струйка крови. Скрежеща зубами, вы вырываетесь вперёд и контратакуете."
 tribal_duel_2_desc_8:0 "Вам каким-то образом удалось избежать поражения во время последнего удара, но где же [target.GetName]?! Вы бешено крутитесь на лошади, пытаясь сориентироваться, но ваш противник буквально скачет вокруг вас. Очевидно, что [target.GetFirstName] издевается над вами; он что-то кричит, но вы не слышите, что именно. Наклонившись вперед на своем коне, вы обрушиваетесь на них, вызывая в себе каждую каплю гнева."
 tribal_duel_2_desc_9:0 "Бой идет в последние отчаянные минуты; и боец, и лошадь измотаны до предела, что создает опасную ситуацию для всех участников. У вас болит рука, голова кружится от потери крови, а сердце колотится в ушах. Вам требуется вся оставшаяся сила, чтобы поднять руку, и слабое утешение в том, что [target.GetName] страдает так же сильно, как и вы. Когда вы снова встречаетесь, вы понимаете, что это уже в последний раз... кто-то обязательно оплошает."

 tribal_duel_2_desc_10:0 "Вы и [target.GetName] ожесточенно схватились, сцепив руки в попытке нанести удар. Уклонившись от слабой попытки нанести удар головой, ваш кулак попадает точно в челюсть противника, отчего тот спустя мгновение выплевывает на землю окровавленный зуб. Ваш противник ревет как раненый бык, шагая вперед с поднятыми кулаками. Вы видите, что его глаз начинает опухать, и это воодушевляет вас... вы побеждаете. Ваш противник замахивается, и вы встречаете атаку лоб в лоб, воодушевленные своим успехом, но тут же сомневаетесь в своих силах, когда ваше поле зрения рассыпается на звезды: боги, как же больно!"
 tribal_duel_2_desc_11:0 "Сильный удар попадает вам в живот, и из вас выбивает весь ветер; падая на землю, вы хрипло хрипите, легкие отчаянно хватают воздух. Вы едва успеваете поймать [target.GetName]'руки, пока они не обхватили ваше горло, и вы боретесь, каждый пытаясь добиться превосходства над другим. С огромным трудом вам удается оторвать противника от себя. Злобно крича, вы переворачиваете стол, сбивая его с ног, и оба падаете на землю. Вы выдушите жизнь из этого глупца и скормите его печень полевым птицам!"
 tribal_duel_2_desc_12:0 "Бой становится все более интенсивным, и вы оба начинаете совершать ошибки. Ваше лицо начинает опухать, и вы не видите левым глазом. Но вы выкладываетесь по полной, и не только вы боретесь; тонкие струйки крови стекают по [target.GetName]'лицо, которое представляет собой россыпь синяков и порезов. Почувствовав возможность, ваш противник пытается завалить вас шквалом атак, но не может нанести ни одного удара; быстрый шаг в сторону - и вы целитесь ему в бок, нанося [target.GetHerHim] ворчать."

 tribal_duel_2_desc_13:0 "В воздухе раздается звон металла, когда клинок ударяется о клинок, и [target.GetName] прижимается к вам, пытаясь заставить вас встать на колени. Мощным толчком вы отбрасываете его назад, восстанавливаете равновесие и делаете шаг вперед, чтобы закрепить свое преимущество. Первый залп вашего противника был жестоким, он был близок к тому, чтобы закончить этот бой еще до его начала, но теперь они, похоже, пересматривают свои действия. [target.GetHerHis] стратегия. Дышите спокойно, [target.GetName] осторожно шагает на расстоянии вытянутой руки. Ваши взгляды встречаются, когда ваши мечи снова встречаются."
 tribal_duel_2_desc_14:0 "Вы издали крошечный крик, когда кончик [target.GetName]'Меч пронзает вашу броню; клинок противника блестит от вашей крови. Почувствовав вашу минутную панику, они наклоняются вперед, надеясь нанести смертельный удар, но вы успеваете парировать его, оставляя глубокую рану поперек [target.GetHerHis]'в качестве платы за свои усилия. Никто не остался невредим в этом поединке, но еще слишком близко, чтобы определить, кто одержит верх. Стиснув зубы, вы не обращаете внимания на пульсирующую рану в боку и снова атакуете."
 tribal_duel_2_desc_15:0 "Изящно вращаясь, вы перенаправляете [target.GetName]'Отведите меч от головы и нанесите нисходящий удар, надрезав им руку и заставив произнести громкий клич. Вы продолжаете замахиваться на них, нанося серию ударов, которые выводят их из равновесия и отправляют на землю. Сейчас! Настал момент, которого вы так долго ждали. Вы отказываетесь от осторожности, стремясь получить преимущество, и обрушиваетесь на врага. Они неуклюже поднимают руки. [target.GetHerHis] Меч, показывающий, что они не покоряются, и сцепление рук."


 tribal_duel_2_desc_16:0 "Толпа зрителей ликует, но за кого? Вытирая пот со лба, вы пытаетесь сосредоточиться. Вы не можете понять, кто одерживает верх. Вы нанесли несколько хороших ударов, но и сами получили несколько. Неужели толпа видит что-то, чего не видите вы? Что происходит?!"
 tribal_duel_2_desc_17:0 "За пределами небольшого ринга, где вы двое сражаетесь, ужасно тихо. Слышно только жужжание мух, которое иногда сменяется криком или звуком брызг крови, падающих на землю. Солнце, не интересующееся делами смертных, безжалостно наблюдает за происходящим с высоты."
 tribal_duel_2_desc_18:0 "Бой продолжается, но проходит он не слишком удачно для вас. Все ваши попытки, все стратегии, которым вас учили дяди или друзья ваших отцов, легко парируются, и пару раз вы уже почти теряли контроль над ситуацией. [target.GetName] Кажется, что он находится в вашей голове, предугадывая каждый ваш шаг."
 tribal_duel_2_desc_19:0 "Ты делаешь вид, что это легко. Если только с вами не случится какая-нибудь ужасная беда, вы ни за что не проиграете этот матч. [target.GetName] он превосходит ее по всем параметрам, и вы оба понимаете, что конец стремительно приближается."
 tribal_duel_2_desc_20:0 "Вы оба начинаете немного уставать, но гордость и чувство чести не позволяют никому из вас показать это... или вы так думаете. Вы замечаете, что [target.GetName] сильно раскачивается взад-вперед, кажется, что он пьян. Ваше собственное дыхание звучит неровно в ушах, которые словно заложены и колотятся. Вы кричите, но язык во рту тяжелый, и вам трудно издать звук. Внезапно [target.GetName] делает выпад вперед, и времени на раздумья не остается."
 tribal_duel_2_desc_21:0 "Вы уже знаете, что об этом поединке будут слагать песни, воспевая сегодняшнее сражение, подвиги героизма, продемонстрированные как вами, так и [target.GetName] достойны того, чтобы о них рассказывали во все века. Воистину жаль, что лишь один уйдет отсюда живым, ибо если бы вы и [target.GetName] сражались вместе, все бы трепетали перед тобой. И все же должно случиться так, что уйдет только один."
 tribal_duel_2_desc_22:0 "Продолжайте атаковать! Не позволяйте [target.GetName] Отдохните, и нанесите удар! У вас почти получилось, но вы должны быть смелее! Видите, как [target.GetName] трепещут перед вами и смеются над своей гибелью. Вы оба знаете, что сейчас произойдет!"

