 ambitions_inv_8_title:0 "Обман казначейства"
 ambitions_inv_8_desc:0 "Это сложное судебное дело, которое вызывает большое смятение среди вашего народа и вынуждает вас вмешаться, пока оно не вышло из-под контроля. Об этом деле известно всей стране; хотя это сложное юридическое дело, в котором задействованы запутанные законы, интимные подробности известны практически каждому, что подчеркивает огромный общественный интерес к этому делу.\n\nВо время нашей последней войны, в отчаянный час, когда казалось, что победа может ускользнуть из наших рук, вы издали указ о том, что государство будет финансировать перевозку провизии на фронт частными подрядчиками, что является нарушением обычной военной практики. Ваши военные линии снабжения оказались под угрозой из-за непрекращающихся преследований врагов, и хотя благоразумие ваших приказов оспаривалось некоторыми вашими советниками, вы довели свою инициативу до конца. Ваша изобретательность, как и ожидалось, была вознаграждена, и мы добились успеха и в конечном итоге одержали победу; решив, что дело закончено, вы начали собирать военные компенсации и занялись расплатой со своими подрядчиками. Именно во время этого процесса вы обнаружили, что [scheme_target.GetName], один из главных участников вашей неортодоксальной схемы, фальсифицировал [scheme_target.GetHerHis] отчеты, которые они предоставили. Они не только отправляли на фронт гниющие продукты, оскорбляя солдат, которые голодали и ждали этих припасов, но и в три раза увеличивали расходы государства, представляя после факта грубо завышенные цифры.\n\nГоречь недавнего конфликта до сих пор хранится в памяти нашего населения, и когда стали известны мрачные подробности этого судебного дела, общественность пришла в ярость. Это мошенничество рассматривается как ужасное оскорбление памяти наших людей, и люди жаждут крови. Суд общественного мнения в подавляющем большинстве случаев выступает против [scheme_target.GetFirstName], Но вы должны быть осторожны в общении с ними, чтобы не нажить себе могущественных врагов среди знати. В конце концов, именно эти обширные политические связи привели к тому, что [scheme_target.GetFirstName] контракт в первую очередь."
 ambitions_inv_8.a:0 "Прикажите, чтобы [scheme_target.GetFirstName] вернуть каждую монету, которую они обманули"
 ambitions_inv_8.c:0 "Арест [scheme_target.GetFirstName] и бросить их в темницу!"
 ambitions_inv_8.d:0 "У нас связаны руки в этом вопросе..."

