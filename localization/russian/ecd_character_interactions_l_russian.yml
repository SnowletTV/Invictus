 #Харизма персонажа
 ambitions_inv_5_title:0 "Бесплатный хлеб для народа"
 ambitions_inv_5_desc:0 "Сегодня прекрасный день в [your_province_scope.GetArea.GetRegion.GetName], Не по сезону приятный легкий ветерок отвлекает вас от работы. Урчащий желудок решает, что вы отправитесь на рынок, чтобы хоть раз насладиться едой на свежем воздухе. Собрав своих сопровождающих, вы отправляетесь на главную площадь и встречаете неожиданное зрелище. Перед палаткой с большим нарисованным плакатом «Бесплатный хлеб» стоят длинные очереди. Улицы заполнены смеющимися детьми, которые гоняются друг за другом и грызут маленькие булочки. Вы наводите справки и узнаете, что [scheme_target.GetName] вот уже неделю каждый день раздает свежеиспеченный хлеб. Один из ваших людей приносит вам одну из буханок, и вы видите на ней отпечаток [scheme_target.GetFirstName]'имя, запеченное в корке. Нахмурив брови, вы отвесили челюсть; хотя это, несомненно, щедрый жест, вы чувствуете легкий укол ревности. Если ваш народ собирается наслаждаться бесплатным хлебом, то мы должны быть теми, кто его раздает! Что вы хотите с этим сделать?"
 ambitions_inv_5.a:0 "Установите рядом с ними палатку и раздавайте вино и мясо."
 ambitions_inv_5.b:0 "Установите рядом с ними палатку и раздавайте вино и мясо."

 #Военка персонажа
 ambitions_inv_6_title:0 "Гниль в лагере"
 ambitions_inv_6_desc:0 "Вы получили тревожный отчет от своих финансовых администраторов, в котором содержатся убедительные доказательства того, что [scheme_target.GetName] злоупотребляет положением, которое вы ему доверили. Зная, что [scheme_target.GetFirstName] превосходящих в военном искусстве, вы назначили их руководить обучением в одном из наших военных лагерей, но вместо того, чтобы использовать выделенные средства для обеспечения солдат продовольствием и снаряжением, похоже, что [scheme_target.GetFirstName] перераспределили более трети бюджета в свою личную казну. Правда, вы обратили внимание на показную одежду, которую [scheme_target.GetFirstName] в последнее время носили при дворе, но вы никогда не задумывались о том, откуда могли взяться эти деньги. Какая наглость - выставлять напоказ украденное богатство у вас на глазах! Вы должны что-то с этим сделать, чтобы другие не думали, что могут безнаказанно воровать."
 ambitions_inv_6.a:0 "Введи санкции и потребуй, чтобы они вернули мне долг... с процентами!"
 ambitions_inv_6.b:0 "Тюрьма [scheme_target.GetName] за коррупцию"
 ambitions_inv_6.c:0 "Есть [scheme_target.GetName] выполнено!"

  #Харизма персонажа
 ambitions_inv_7_title:0 "Вердикты на продажу"
 ambitions_inv_7_desc:0 "Выполняя свои семейные обязанности, иногда [scheme_target.GetName] Председательствует в местных судах по делам, которые слишком незначительны, чтобы беспокоить вас; мелкие споры о земле и имуществе, или споры о наследстве и приданом; мелкие обиды, из которых состоит жизнь наших ссорящихся людей. Предпочитая вообще не слышать ни о чем подобном, вы с раздражением узнаете, что, по-видимому. [scheme_target.GetFirstName] открыто берет взятки, чтобы отвести от себя правосудие, превращая наши суды в аукцион. Совсем недавно человек, явно виновный в убийстве - буквально застигнутый на месте преступления, когда он зарезал женщину до смерти, - передал мешок серебряных монет, чтобы [scheme_target.GetFirstName] и был немедленно освобожден. Местные жители начинают роптать на эти извращения правосудия, и нужно что-то делать, пока все не вышло из-под контроля."
 ambitions_inv_7.a:0 "Отправить сообщение [scheme_target.GetFirstName] что им лучше собраться, иначе"
 ambitions_inv_7.b:0 "Это невыносимо... [scheme_target.GetFirstName] арестован"

