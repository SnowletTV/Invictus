  #Воинственный характер
 ambitions_inv_1_title:0 "Обсуждение опасного обеда"
 ambitions_inv_1_desc:0 "Однажды вы получаете приглашение от [scheme_target.GetName] чтобы посетить званый ужин, который состоится через несколько дней в [your_province_scope.GetArea.GetRegion.GetName]. Там будут представители всех ведущих семей города, и хотя вам совсем не хочется идти, вы понимаете, что игнорирование приглашения может быть расценено как грубость. Как же это утомительно - быть вынужденным появляться на подобных мероприятиях! И это никогда не заканчивается. С одной стороны, гостеприимство [scheme_target.GetFirstName] хорошо известен, поскольку его репутация гурмана полулегендарна... Вы знаете, что, по крайней мере, будете хорошо питаться. Тяжело вздохнув, вы смиряетесь и отправляете ответ, позволяя [scheme_target.GetFirstName] что вы будете присутствовать.\n\nУже поздний вечер, и вы должны признать, что хорошо провели время - даже лучше, чем ожидали. Комната наполнена звонким смехом и приятной беседой, а ужин был изысканным; вы проглотили огромный океан рыбы и настоящий лес жареного мяса, фруктов и хлеба. Сейчас подают богатые сыры, купающиеся в меду и посыпанные жареными семечками, а вы, судя по вашей кружащейся голове, можете сказать, что вино практически не смешивается... по крайней мере, вам так кажется. Сколько кубков вы уже выпили? Неважно, вот еще один...\n\nРазговор перешел на героические подвиги, и кто-то начал расхваливать, как хорошо наши армии справились с последней военной кампанией, за что мы подняли тост за память о наших славных бойцах. Когда разговор зашел о войне, один из друзей [scheme_target.GetFirstName] пьяно восхваляет [scheme_target.GetHerHis] как величайший генерал в комнате, и сразу же наступает тишина; все глаза поворачиваются, чтобы увидеть вашу реакцию, и вы чувствуете, как на вашем лице появляется темный румянец. Нет сомнений, что [scheme_target.GetFirstName] известен тем, что [scheme_target.GetHerHis] Но все знают, что вы лучший боец - вы можете быть любезны, а можете и не говорить об этом. Встав на ноги, неуверенно покачиваясь из стороны в сторону, вы поворачиваетесь к [scheme_target.GetFirstName] и дайте свой ответ."
 ambitions_inv_1.a:0 "Давайте выпьем еще по одной!"
 ambitions_inv_1.b:0 "Я - величайший воин здесь; приветствуйте своего вождя!"
 ambitions_inv_1.c:0 "Мы будем сражаться до смерти!!!"
 ambitions_inv_1_tt:0 "[target.GetName] и [scheme_target.GetName] будут сражаться до смерти, победит тот, кто останется последним."

 #Хитроумный характер
 ambitions_inv_2_title:0 "Трофеи войны"
 ambitions_inv_2_desc:0 "После нашей последней военной кампании кажется, что левиты под командованием [scheme_target.GetName] были весьма успешны на поле боя; они не только опустошали посланные против них армии, но и сумели собрать с павших ошеломляющее количество нагрудных пластин, копий, мечей и щитов. Однажды вы с удивлением наблюдаете, как по улицам нашей столицы проезжает более сотни повозок, груженных военными трофеями; собирающаяся толпа следует за этой процессией в центр города. В течение следующих нескольких дней, [scheme_target.GetFirstName]#E 's#! Мужчины приступают к работе, и улицы с рассвета до заката наполняются звуками криков рабочих.\n\nКогда все сказано и сделано, воздвигнута огромная куча вооружения - зловещая башня из ломаного металла и рваной кожи; это буквально самое высокое сооружение в городе, которое видно за много миль. [scheme_target.GetFirstName] Они утверждают, что в этом таинственном обряде сожжения зерна перед военными трофеями кроется секрет их военной доблести. Народ, конечно, будет рад такому зрелищу, но вы не очень-то цените эту одностороннюю инициативу, которая [scheme_target.GetFirstName] предпринял... Этот памятник призван прославить государство или принести личные похвалы? Что вы должны сказать?"
 ambitions_inv_2.a:0 "Давайте жертвовать вместе, чтобы наши солдаты были благословенны."
 ambitions_inv_2.b:0 "Это несанкционированный показ, снимите его"

 #Набожный характер
 ambitions_inv_3_title:0 "Ревностный эксцентрик"
 ambitions_inv_3_desc:0 "Благочестие нашего народа известно всем, кто путешествует по нашему королевству, а для тех, у кого есть средства, считается честью лично финансировать ежегодные религиозные праздники. До недавнего времени вы считали это прерогативой дворянства, но несколько дней назад вы получили сообщения, которые заставили вас задуматься. Один эксцентричный магистрат финансирует восстановление древней святыни; то, что когда-то было кирпичом и грязью, теперь превращается в мрамор, но все не так, как кажется... очевидно, была потрачена неприличная сумма.\n\nВ один прекрасный день вы решили нанести личный визит, чтобы увидеть это чудо своими глазами, и были потрясены тем, что обнаружили. Хотя само здание небольшое, оно представляет собой потрясающее архитектурное достижение, соперничающее с великими зданиями в [your_province_scope.GetArea.GetName] за его красоту. Вы ошеломлены экстравагантностью и практически теряете дар речи, когда видите старика, выходящего из святилища, одетого в церемониальные одежды и окруженного священниками. Господин, вы оказали нам всем честь, придя сюда». Жестикулируя вокруг, чиновник гогочет, его глаза сверкают. Я знаю, что это всего лишь безделушка, но вы согласны, что боги требуют этого и даже больше.'"
 ambitions_inv_3.a:0 "Вы вдохновляете всех нас, продолжайте свою работу с моими благословениями."
 ambitions_inv_3.b:0 "Перекачать деньги в мои карманы."

 #Набожный характер
 ambitions_inv_4_title:0 "Тайны Востока"
 ambitions_inv_4_desc:0 "Вы слышали занимательные истории о странствующем астрологе по имени [mystic_man.GetName] который, похоже, покорил элиту нашего двора; чем это вызвано - скукой высших классов или сверхъестественной силой этого прорицателя - еще предстоит выяснить.\n\nОчевидно, он утверждает, что является хранителем вавилонских тайн и за определенную плату расскажет вам о вашем будущем. Среди ваших знакомых много людей, заинтригованных этими рискованными историями, и когда однажды приходит известие о том, что Набу будет раздавать гороскопы на вечеринке с выпивкой, ваше любопытство берет верх, и вы соглашаетесь пойти и посмотреть, что же это за шумиха. \n\nВы уже больше часа ждете во дворе, где все собрались, как вдруг раздается громкий стук в барабан и звон цимбал. Из-за занавеса появляется Набу - поразительная фигура с кустистой черной бородой и дикими глазами, выглядывающими из-под фригийского колпака, который он носит.\n\n Пошевелив пальцами в объемных рукавах своих разноцветных одеяний, он начинает напевать: «Древняя мудрость халдеев стала мне известна; тайны богов раскрываются в прохождении звезд по небосводу. Но познание воли Небес дается мне дорогой ценой - оно бьет по моему телу». Он хрипло кашляет, и вы закатываете глаза, когда он продолжает. И все же я готов поделиться своими дарами за ничтожную сумму в сто монет за гороскоп. Соберитесь передо мной, если хотите узнать будущее».' \n\Сто монет! Какой шум. Фыркнув, вы поворачиваетесь, чтобы посмеяться с гостем, сидящим рядом с вами, но его там уже нет: он стоит на коленях перед Набу с кошельком монет в руках. Пронзительно скандируя на незнакомом языке, Набу кладет руки ему на голову и толкает его на землю под разрозненные вежливые аплодисменты присутствующих.\n\n'Сто монет! Какой шум. Фыркнув, вы поворачиваетесь, чтобы посмеяться с гостем, сидящим рядом с вами, но его там уже нет: он стоит на коленях перед Набу с кошельком монет в руках. Пронзительно скандируя на незнакомом языке, Набу кладет руки ему на голову и толкает его на землю под разрозненные вежливые аплодисменты присутствующих."
 ambitions_inv_4.a:0 "Думаю, нет ничего плохого в том, чтобы немного повеселиться."
 ambitions_inv_4.b:0 "Это абсурд... только идиот может в это поверить."



