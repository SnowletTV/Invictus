 #
 # Country Specific ones
 archimedes_principle:0 "Закон Архимеда"
 archimedes_principle_desc:0 "Знаменитый закон вытеснения вывел греческий полимат Архимед, утверждавший, что на погружённый в воду объект действует выталкивающая сила, направленная вертикально вверх и равная весу вытесненной воды."
 astrolabe_invention:0 "Астролябия"
 astrolabe_invention_desc:0 "Астролябия — замысловатый инструмент для измерения высоты небесных тел относительно горизонта. С годами её конструкция усложнялась и применялась в навигации, астрономии и даже при планировании значимых событий и обрядов."
 polished_ceramics_invention:0 "Чернолощёная керамика"
 polished_ceramics_invention_desc:0 "Чернолощёная керамика — характерная керамика новых культур Индийского субконтинента, обозначившая значительный скачок в развитии производства керамических украшений. Изделия из чернолощёной керамики говорили о высоком положении владельца."
 imperial_calendar_invention:0 "Имперский календарь"
 imperial_calendar_invention_desc:0 "Новая форма исчисления времени появилась благодаря империи Селевкидов. Вместо того чтобы начинать новый календарь с приходом нового правителя, там ввели простую, но функциональную систему универсального времени. Новый метод быстро снискал популярность и широко применялся в административных целях и в учётных записях."
 acta_diurna_invention:0 "Acta Diurna"
 acta_diurna_invention_desc:0 "Acta Diurna — фактически прототип ежедневной газеты. Эти таблицы с официальными версиями важных государственных событий часто выставлялись в местах общего пользования."
 book_binding_invention:0 "Переплётное дело"
 book_binding_invention_desc:0 "Самыми распространёнными способами хранения информации были восковые таблички, свитки и каменные плиты. Римляне придумали способ объединять несколько манускриптов в один том, что позволило хранить информацию в больших объёмах и значительно дольше."
 channeled_irrigation_invention:0 "Сложные ирригационные системы"
 channeled_irrigation_invention_desc:0 "Системы орошения в царстве Анурадхапура были невероятно запутанными. При их постройке углы наклона рассчитывались с такой точностью, что система полива эффективно покрывала огромные территории. Считается, что некоторые ирригационные сети простирались на десятки километров."
 brahmi_script_invention:0 "Письмо брахми"
 brahmi_script_invention_desc:0 "Древняя система письма зародилась на юге и повсеместно применялась на Индийском субконтиненте. Брахми стала языком, объединившим народы Индии; она присутствует и на каменных скрижалях Ашоки, и в бесчисленных религиозных письменах."
 soap_invention:0 "Жировое мыло"
 soap_invention_desc:0 "Смесь золы и жира, которую применяли кельты для омовений, пришлась по нраву римлянам: они переняли эту технологию, хотя и считали её весьма экзотичной."
 corvus_invention:0 "Абордажный ворон"
 corvus_invention_desc:0 "Сочетание лебёдки и моста использовали только в римском флоте, однако оно оказалось весьма эффективным. Благодаря «ворону» римские солдаты с завидной лёгкостью перебирались на вражеские суда."
 #
 #
 # Generic ones below!
 #
 commerce_inv_1:0 "Стандартные меры"
 commerce_inv_1_desc:0 "«Капитолийской амфорой» называлась амфора, хранившаяся в храме Юпитера, по которой измерялся объём всех остальных амфор."
 commerce_inv_2:0 "Портовая пошлина"
 commerce_inv_2_desc:0 "Небольшая сумма, взимаемая за пользование нашими портами, вряд ли снизит поток товаров, но поможет нам заработать немного больше на торговле."
 commerce_inv_3:0 "Маяки"
 commerce_inv_3_desc:0 "Строительство маяков абсолютно необходимо для сохранения торговых потоков. Конструкция маяков со временем менялась, от простых костров на возвышенности до величественного Александрийского маяка."
 commerce_inv_4:0 "Регулирование ростовщичества"
 commerce_inv_4_desc:0 "Ростовщики вряд ли помогают облегчить жизнь бедноте, но мы можем признать их необходимым злом. При этом регулирование ростовщичества поможет нам получать от них прибыль."
 commerce_inv_5:0 "Обязательное ведение записей"
 commerce_inv_5_desc:0 "Купцы и менялы в Риме должны были обязательно вести записи. Возможность проследить потоки доходов необходима для слаженной работы бюрократической машины."
 state_trade_inv_1:0 "Морские патрули"
 state_trade_inv_1_desc:0 "Прежде чем Помпей в 66 году до н. э. искоренил сицилийских пиратов, пиратство в Средиземном море было серьёзной проблемой. Для обеспечения сохранности кораблей требовалось постоянное присутствие на море немалого военного флота."
 state_trade_inv_2:0 "Речные заставы"
 state_trade_inv_2_desc:0 "Говорят, что торговля зависит от морских приливов и отливов, но реки — это вены и артерии торговой сети. Учредив регулярные заставы вдоль рек, мы обезопасим торговцев и получим дополнительную прибыль."
 state_trade_inv_3:0 "Поощрение исследований"
 state_trade_inv_3_desc:0 "На востоке до сих пор лежат неисследованные земли; поощряя наших доблестных граждан отправляться в неизведанные края, мы заполним наши рынки различными экзотичными товарами."
 capital_trade_inv_1:0 "Речные баржи"
 capital_trade_inv_1_desc:0 "Потребности нашей столицы необходимо обслуживать. Баржи, перевозящие зерно с побережья к столице, облегчат бремя частных торговцев."
 capital_trade_inv_2:0 "Логистическое бюро"
 capital_trade_inv_2_desc:0 "Наше растущее государство начинает склоняться под собственным весом. Необходимо назначить особых чиновников для регулирования потока торговцев и купцов в нашу столицу."
 global_tax_modifier_inv_1:0 "Налог на собственность"
 global_tax_modifier_inv_1_desc:0 "Источник доходов любого государства — землевладельцы; оформив свод правил, мы сможем избежать трудных ситуаций при сборе налогов."
 global_tax_modifier_inv_2:0 "Эйсфора"
 global_tax_modifier_inv_2_desc:0 "У греков была не слишком развитая налоговая система, но практика взимания особого налога на богатства в трудные времена позволяла изрядно пополнять казну."
 global_tax_modifier_inv_3:0 "Литургии"
 global_tax_modifier_inv_3_desc:0 "Греки создали систему, согласно которой богатые граждане были обязаны финансировать различные общественные работы, от театральных постановок до содержания войск. Эта система нам несомненно окажется полезной."
 global_tax_modifier_inv_4:0 "Использование государственной земли"
 global_tax_modifier_inv_4_desc:0 "Империя Маурьев взимала налог на использование земли на территориях, считавшихся собственностью короны. Активное выделение таких земель может стать источником дохода."
 global_tax_modifier_inv_5:0 "Налог на импорт"
 global_tax_modifier_inv_5_desc:0 "Многие империи в древности облагали налогом импорт, а иногда и экспорт товаров. Если римляне считали, что такие налоги для них не особенно значимы, то в империи Маурьев они порой достигали 20% процентов на предметы импорта."
 research_points_modifier_inv_1:0 "Пифагорейская математика"
 research_points_modifier_inv_1_desc:0 "Древний грек Пифагор прославился как великий математик и философ. Мы можем с пользой применить многие его изыскания."
 research_points_modifier_inv_2:0 "Моральное образование"
 research_points_modifier_inv_2_desc:0 "Гораздо важнее математики умение вести себя и сохранять разум в любой ситуации. Обучая наших детей с раннего возраста, мы откроем новую эру философии."
 research_points_modifier_inv_3:0 "Педагогия"
 research_points_modifier_inv_3_desc:0 "Если поощрять состоятельные семьи нанимать прославленных педагогов, вступающая во взрослый возраст элита будет обладать по-настоящему глубокими знаниями."
 research_points_modifier_inv_4:0 "Отец геометрии"
 research_points_modifier_inv_4_desc:0 "Математик и учёный Евклид Александрийский первым оформил геометрию как последовательную науку. Описанные им основные постулаты следует преподавать среди всего нашего народа."
 research_points_modifier_inv_5:0 "Принятие философии"
 research_points_modifier_inv_5_desc:0 "Различные философские школы, возникшие в Греции и в других землях, объединяют в своём учении математику, теологию, космологию и другие дисциплины, помогающие сформировать мировоззрение. Споры и интеллектуальные дебаты между этими школами, а также активное освоение их наследия позволят достичь превосходства во многих сферах."
 global_citizen_output_inv_1:0 "Право на высказывание"
 global_citizen_output_inv_1_desc:0 "Если позволить представителям нашей знати высказывать своё мнение перед властями, то они гораздо охотнее будут действовать в системе, а не вне её."
 global_citizen_output_inv_2:0 "Гипокауст"
 global_citizen_output_inv_2_desc:0 "Римляне первыми придумали нагревать полы. Гипокауст, состоявший из сложной системы печей и дымоходов, встречался редко, но был престижным дополнением вилл и бань."
 global_citizen_output_inv_3:0 "Система удаления отходов"
 global_citizen_output_inv_3_desc:0 "Придуманная ещё в далёком прошлом объединённая система удаления отходов — очень нужная, хоть и сложная задача. Чистые улицы и общественные бани несомненно повысят качество жизни."
 global_citizen_output_inv_4:0 "Чистая вода"
 global_citizen_output_inv_4_desc:0 "Доступ к чистой воде, от простых колодцев до величественных акведуков — это право, которое требуют для себя наши высшие классы."
 global_citizen_output_inv_5:0 "Закрепощение"
 global_citizen_output_inv_5_desc:0 "Древнее право свободного человека поступать в услужение к представителю благородного сословия противоречиво, но совершенно точно улучшит жизнь элиты."
 global_freemen_output_inv_1:0 "Кодекс прав"
 global_freemen_output_inv_1_desc:0 "Установленный свод прав для всех членов нашего общества помимо землевладельцев несомненно понравится большинству."
 global_freemen_output_inv_2:0 "Ограничения для сборщиков налогов"
 global_freemen_output_inv_2_desc:0 "В разных государствах власть сборщиков налогов различна. Ограничив им возможность добиваться своих целей принуждением, мы сделаем ряд шагов к процветанию среднего класса."
 global_freemen_output_inv_3:0 "Водяные насосы"
 global_freemen_output_inv_3_desc:0 "Жители каждого крупного города делятся друг с другом своими опасениями об угрозе пожара. Водяные насосы, установленные в ключевых точках, позволят нашим горожанам бороться с таким риском."
 global_freemen_output_inv_4:0 "Пожарные бригады"
 global_freemen_output_inv_4_desc:0 "Первые известные в истории пожарные бригады учредил Марк Лициний Красс в 1-м веке до н. э. И хотя пожарных Красса скорее следовало бы назвать вымогателями, чем настоящими борцами с огнём, наличие таких бригад существенно увеличивает общественную безопасность."
 global_freemen_output_inv_5:0 "Тресвиры"
 global_freemen_output_inv_5_desc:0 "В Риме тресвиры заведовали тюрьмами, наказаниями и поддержанием спокойствия. Учреждение такого поста значительно увеличит общественный порядок и, как следствие, увеличит производительность."
 global_slaves_output_inv_1:0 "Права человека"
 global_slaves_output_inv_1_desc:0 "В разных государствах к рабам относятся по-разному, но мы считаем, что основной кодекс прав человека позволит нашим рабам работать усерднее."
 global_slaves_output_inv_2:0 "Надзиратели"
 global_slaves_output_inv_2_desc:0 "«Виликусом» в Древнем Риме называли раба, с которым хорошо обращались и который надзирал над другими рабами. Эта практика позволяла улучшить коммуникации с рабами в любом предприятии."
 global_slaves_output_inv_3:0 "Общественное рабство"
 global_slaves_output_inv_3_desc:0 "Государственных рабов использовали разные режимы. В Риме так называемый «сервус публикус» исполнял различные общественные обязанности, от простых поручений до бюрократической работы."
 global_slaves_output_inv_4:0 "Освобождение за заслуги"
 global_slaves_output_inv_4_desc:0 "Предоставив общественным рабам право заслужить свободу, мы дадим им стимул сохранять спокойствие и усерднее работать на протяжении всего срока трудоспособной жизни."
 global_slaves_output_inv_5:0 "Распятие"
 global_slaves_output_inv_5_desc:0 "Повсеместно распространённое в древности распятие было, в основном, способом наказания рабов. Преступление для такой казни должно быть серьёзным. Она оказывает значительный психологический эффект на наблюдателей."
 crucifixion_tooltip:1 "Будет казнён случайный [death_target.GetEmployer.GetAdjective]ий персонаж."
 global_tribesmen_output_inv_1:1 "Племенное поселение"
 global_tribesmen_output_inv_1_desc:1 "Если официально признать некоторые территории за определенными племенами, такие племена будут охотнее сотрудничать с нашей державой."
 global_tribesmen_output_inv_2:0 "Делегирование полномочий"
 global_tribesmen_output_inv_2_desc:0 "Предоставленное этническим меньшинствам право на самоуправление снижает нагрузку на государство и увеличивает эффективность племенного общества."
 global_tribesmen_output_inv_3:0 "Земельная десятина"
 global_tribesmen_output_inv_3_desc:0 "Присутствие в нашей державе чужеземных племён порождает недовольство, но налог в виде десятины на занимаемую ими землю, может успокоить недовольных, а заодно позволит нам немного заработать."
 land_tithe_tooltip:0 " Случайная [THIS.GetCountry.GetAdjective]ая [Concept( 'territory', 'территория' )|E] получит #Y 6#! [Concept( 'pops', 'групп' )|E] людей племён @tribesmen!."
 global_tribesmen_output_inv_4:0 "Племенные представители"
 global_tribesmen_output_inv_4_desc:0 "Учредив институт племенных представителей, которые будут говорить от имени племён на наших границах, мы предоставим им возможность участия в политическом процессе."
 global_tribesmen_output_inv_5:0 "Право на религиозные ритуалы"
 global_tribesmen_output_inv_5_desc:0 "В большинстве случаев нам нет дела до религий каждого конкретного племени. Поэтому предоставление им ограниченного права на отправление экзотических ритуалов — малая цена их послушанию."
 build_cost_inv:0 "«Об архитектуре»"
 build_cost_inv_desc:0 "Сочинение «Об архитектуре», написанное Марком Витрувием Поллионом в конце 1-го века до н. э., представляет собой ряд трактатов о римской архитектуре. В них описаны разработанные до мельчайших деталей методы и правила зодчества, свидетельствующие о поразительно высоких достижениях того времени."
 build_time_inv:0 "Римский бетон"
 build_time_inv_desc:0 "Римский бетон — эпохальное изобретение 3-го или 2-го веков до н. э. Он быстро стал популярным материалом и использовался при строительстве вилл, военных зданий, дорог и других многочисленных сооружений."
 move_pop_cost_modifier_inv:0 "Колонии"
 move_pop_cost_modifier_inv_desc:0 "Колонизируя Британию, римляне повторяли классическую тактику греков в их покорении Персии и Египта. Предоставлять земли солдатам и членам их семей — хороший способ содержать гарнизоны на недавно завоёванных территориях."
 convert_pop_cost_modifier_inv:0 "Религиозная ассимиляция"
 convert_pop_cost_modifier_inv_desc:0 "Благодаря включению чужеземных верований в свою пантеистическую религию, римляне быстрее привлекали иноземцев в свою республику."
 citizen_promotion_cost_modifier_inv:0 "Ступенчатое гражданство"
 citizen_promotion_cost_modifier_inv_desc:0 "Ряд «уровней», каждый со своими правами и привилегиями, которые можно даровать тем, кто не является гражданином нашего государства — это хороший стимул и цель, к которой можно постепенно стремиться."
 freemen_promotion_cost_modifier_inv:0 "Право на освобождение"
 freemen_promotion_cost_modifier_inv_desc:0 "Для поддержания порядка в отношениях между хозяевами и рабами крайне необходимо предоставить рабовладельцам право освобождать рабов на законных основаниях."
 enact_law_cost_modifier_inv:0 "Магистратское право"
 enact_law_cost_modifier_inv_desc:0 "Переданное магистратам право вносить поправки, дополнения и исправления в существующие законы снижает необходимость повторных заседаний правительства с целью обновления одних и тех же законов."
 #Religious Inventions
 stability_inv_1:0 "Договорные обязательства"
 stability_inv_1_desc:0 "Религия во многих древних культурах подразумевала личное поклонение на основе договора. Большое количество богов их воплощений давало каждому человеку право выбирать, как и кому молиться."
 stability_inv_2:0 "Терпимые культы"
 stability_inv_2_desc:0 "Религиозные мистерии, распространённые в многочисленных культурах и среди разных народах, представляли собой синкретическую идеологию, часто существующую наряду с государственной религией, и включавшую в себя ритуалы тайных обществ. В Индии при Маурьях малой религией, в конечном итоге одобренной государством, стал джайнизм. Его принял сам Чандрагупта, отказавшись от трона и продолжив жизнь в аскезе."
 stability_inv_3:0 "Похороны за счёт государства"
 stability_inv_3_desc:0 "Тем, кто слишком беден, чтобы похоронить усопших членов своей семьи, необходимо предоставить доступ к государственным услугам захоронения."
 stability_inv_4:0 "Семейные жрецы"
 stability_inv_4_desc:0 "Многие знатные семьи нанимают мелких жрецов для совершения ритуалов и наблюдения за духовной жизнью семьи. В Риме глава семейства официально заведовал всеми вопросами веры и поклонения богам в своём доме."
 stability_inv_5:0 "Стандартизированное богослужение"
 stability_inv_5_desc:0 "Каждый крупный религиозный праздник должен быть санкционирован, и во время его проведения необходимо наблюдать за порядком и за слаженностью всех церемоний — так мы упрочим стабильность в нашем государстве."
 omen_power_inv_1:0 "Формальные жертвоприношения"
 omen_power_inv_1_desc:0 "Жертвоприношения — стандартный способ сообщить богам о наших мольбах и пожеланиях. Письменный кодекс с подробным перечислением, каких животных следует приносить в жертву, будет полезен нашим жрецам и народу."
 omen_power_inv_2:0 "Легенды о происхождении"
 omen_power_inv_2_desc:0 "«Махабхарата», «Энеида» и великие произведения Гомера описывают сложные взаимоотношения между богами и людьми. Переложения таких сюжетов стали популярным средством пробуждения в народе культурной гордости."
 omen_power_inv_3:0 "Расширенные религиозные праздники"
 omen_power_inv_3_desc:0 "Рим славился многочисленностью своих малопонятных религиозных праздников. Государственные праздники — надёжный способ угодить как простолюдинам, так и знати."
 omen_power_inv_4:0 "Запрещённый канон"
 omen_power_inv_4_desc:0 "Веротерпимость — ключ к поглощению, но некоторые чужеземные религиозные практики слишком непривычны для наших людей. Для обеспечения духовного благосостояния нашего народа необходимо запретить варварские ритуалы."
 omen_power_inv_5:0 "Общепризнанный символизм"
 omen_power_inv_5_desc:0 "Широко известные религиозные знаки, используемые при изображении вождей, полководцев и общественных деятелей, помогают передать их превосходство. Так, например, корона с лучами символизировала Александра Македонского в произведениях искусства при его жизни, а после этим же символом пользовались его преемники."
 land_morale_recovery_inv_1:0 "Клятва братства"
 land_morale_recovery_inv_1_desc:0 "Формальное обещание сражаться вместе плечом к плечу с товарищем укрепляло тесные отношения, которые могли возникнуть только на военной службе. Римские новобранцы произносили так называемую «клятву клятв», в которой обещали пожертвовать своей жизнью ради товарищей."
 land_morale_recovery_inv_2:0 "Прорицатели"
 land_morale_recovery_inv_2_desc:0 "В древности к войскам часто приписывали жрецов-прорицателей. Жрецы повышали боевой дух, уверяя воинов, что боги одобряют любые действия, которые им предстоит совершить."
 land_morale_recovery_inv_3:0 "Штандарты"
 land_morale_recovery_inv_3_desc:0 "Если наделить каждый отряд, на которые поделены наши войска, особым символом или штандартом, то знакомые образы помогут солдатам испытывать чувство гордости за своих."
 land_morale_recovery_inv_4:0 "Военные награды"
 land_morale_recovery_inv_4_desc:0 "Награды за доблестные действия в бою — ценный инструмент поддержания дисциплины и стимул сражаться ещё отважнее. Изначально «серебряным копьём» награждались римские солдаты, впервые убившие неприятеля."
 land_morale_recovery_inv_5:0 "Строгие наказания"
 land_morale_recovery_inv_5_desc:0 "Децимации и другие подобные способы использовались в качестве последнего средства наказания отрядов, вовлечённых в бунт или проявивших трусость. Децимацией называлась казнь на глазах у своих товарищей каждого случайно выбранного десятого солдата в отряде. Постоянная угроза такого наказания способствовала тому, что проявления трусости были и в самом деле редки."
 naval_morale_recovery_inv_1:0 "Морские пехотинцы"
 naval_morale_recovery_inv_1_desc:0 "Единственным выбором новобранца, призванного на корабль, был выбор между экипажем матросов и отрядом солдат на борту. Солдаты предназначались для защиты во время абордажа или для захвата неприятельского корабля. Такие отряды были широко распространены в государственном флоте."
 naval_morale_recovery_inv_2:0 "Расширенная морская субординация"
 naval_morale_recovery_inv_2_desc:0 "Формальная субординация на борту наших кораблей необходима для поддержания порядка посреди хаоса боя."
 naval_morale_recovery_inv_3:0 "Субординация во флоте"
 naval_morale_recovery_inv_3_desc:0 "Благодаря командной структуре, созданной в дополнение к сложной субординации морских офицеров, ответственность всегда будет находиться в нужных руках."
 naval_morale_recovery_inv_4:0 "Список наказаний"
 naval_morale_recovery_inv_4_desc:0 "Составив подробный список наказаний, мы проследим за тем, чтобы все на кораблях — от командования до матросов — исполняли свои обязанности."
 naval_morale_recovery_inv_5:0 "Носовые украшения"
 naval_morale_recovery_inv_5_desc:0 "Зрелище гордой божественной фигуры на носу корабля внушает гордость и поднимает боевой дух наших моряков и может обратить в бегство неприятеля."
 ruler_popularity_gain_inv_1:0 "Надлежащее судопроизводство"
 ruler_popularity_gain_inv_1_desc:0 "Следя за тем, чтобы каждый имел возможность добиваться надлежащего разрешения своего вопроса, мы защитим людей и обеспечим себе репутацию справедливой власти."
 ruler_popularity_gain_inv_2:0 "Финансирование игр"
 ruler_popularity_gain_inv_2_desc:0 "Государственная поддержка спортивных мероприятий — стандартный способ порадовать народ и расширить базу политического влияния."
 ruler_popularity_gain_inv_3:0 "Коллегиальность"
 ruler_popularity_gain_inv_3_desc:0 "Практика назначения дополнительных людей на «теневые» должности, а также в качестве заместителей или коллег, поможет нам разделить ответственность и лучше контролировать административные вопросы."
 ruler_popularity_gain_inv_4:0 "Надзор за общественными работами"
 ruler_popularity_gain_inv_4_desc:0 "Надзор за общественными работами — задача, требующая изрядного бюрократического усердия. Более того, с помощью такого ведомства нашему правителю будет легче заручиться народной поддержкой."
 ruler_popularity_gain_inv_5:0 "Конституция"
 ruler_popularity_gain_inv_5_desc:0 "Любому государству будет на пользу конституция, которая защищает обиженных и на которой можно приносить клятву верности государству и правителю."
 global_population_growth_inv_1:0 "Раздача зерна"
 global_population_growth_inv_1_desc:0 "Раздача зерна нуждающимся в установленном объёме — это масло, благодаря которому вращаются колёса нашей цивилизации."
 global_population_growth_inv_2:0 "Печать для хлеба"
 global_population_growth_inv_2_desc:0 "Печати для хлеба использовали, чтобы определять, в какой пекарне произвели ту или иную буханку. Так можно контролировать качество хлеба и сдерживать распространение передаваемых через пищу болезней."
 global_population_growth_inv_3:0 "Акушерство"
 global_population_growth_inv_3_desc:0 "Попытка развития особого направления медицины для женщин может оказаться опасным и рискованным делом. Тем не менее, это будет бесценно для спасения многочисленных детских жизней."
 global_population_growth_inv_4:0 "Поощрение переселения"
 global_population_growth_inv_4_desc:1 "На территориях, подверженных численному колебанию населения, поощрение переселения — как внутреннего так и внешнего — может служить средством контроля за численностью населения."
 global_population_growth_inv_5:0 "Водяная мельница"
 global_population_growth_inv_5_desc:0 "Изобретение водяной мельницы революционным образом изменило производство муки и хлеба, которого теперь хватало, чтобы накормить широкие массы."
 global_unrest_inv_1:0 "F.U.G."
 global_unrest_inv_1_desc:0 "В Риме на сбежавших и пойманных рабов ставили клеймо в виде букв FUG, что означало «сбежавший» (fugitivus); так любой увидевший этого раба понимал, что от него следует ожидать неприятностей."
 global_unrest_inv_2:0 "Открытая религия"
 global_unrest_inv_2_desc:0 "Многие религии проповедуют всеобщее равенство и открыты для всех независимо от класса."
 global_unrest_inv_3:0 "Стоицизм"
 global_unrest_inv_3_desc:0 "Распространение стоицизма в качестве философского движения поощряет веру в универсальный дух и всеобщее равенство."
 global_unrest_inv_4:0 "Импорт драмы"
 global_unrest_inv_4_desc:0 "Древнегреческие трагедии и комедии, известные во всем мире, на протяжении многих веков служили развлечением для широких масс. Было бы нечестно оставлять их только грекам."
 global_unrest_inv_5:0 "Собрания"
 global_unrest_inv_5_desc:0 "Предоставив меньшинствам право на собрания, мы внушим им чувство собственного достоинства, а заодно сможем легче держать их в повиновении."
 omen_duration_inv_1:0 "Великие храмы"
 omen_duration_inv_1_desc:0 "Величественные сооружения, которые можно построить в местах религиозных поклонений, возвысят статус жрецов в нашем государстве."
 omen_duration_inv_2:0 "Частные культы"
 omen_duration_inv_2_desc:0 "Разрешив создание частных культов, мы снизим своё влияние на граждан, но увеличим их набожность."
 omen_duration_inv_3:0 "Запрет колдовства"
 omen_duration_inv_3_desc:0 "Языческие ритуалы и магические заклинания, заимствованные у чужеземцев, вредят нашему культурному наследию. Запретив их, мы повысим наше благосостояние."
 omen_duration_inv_4:0 "Семейные боги"
 omen_duration_inv_4_desc:0 "Нужно поощрять землевладельцев, которые отводят места для поклонения богу-хранителю домашнего очага."
 omen_duration_inv_5:0 "Военное посвящение"
 omen_duration_inv_5_desc:0 "Посвятив наши войска какому-либо определённому божеству или его проявлению, мы поведём их на завоевания под знамёнами одной идеологии."
 global_manpower_modifier_inv_1:0 "Дополнительный набор"
 global_manpower_modifier_inv_1_desc:0 "Если набрать в войска чужеземцев и бродяг, которые будут выполнять всю черную работу, то наши доблестные граждане смогут уделить время более значимым задачам."
 global_manpower_modifier_inv_2:0 "Двойное жалование"
 global_manpower_modifier_inv_2_desc:0 "Благодаря установлению в нашей армии карьерной лестницы, у каждого простого солдата появится цель, а военная служба станет более привлекательной."
 global_manpower_modifier_inv_3:0 "Медицинские подразделения"
 global_manpower_modifier_inv_3_desc:0 "Здоровье наших солдат крайне важно. Качественная медицинская помощь позволит им быстрее возвращаться в строй."
 global_manpower_modifier_inv_4:0 "Религиозный совет"
 global_manpower_modifier_inv_4_desc:0 "Отдельный совет религиозных деятелей должен решать, каким богам, иноземным или нашим, должны поклоняться солдаты. Это не только позволит нам контролировать религиозные настроения в наших войсках, но и привлекать на нашу сторону приверженцев малых культов."
 global_manpower_modifier_inv_5:0 "Пожизненная служба"
 global_manpower_modifier_inv_5_desc:0 "Раненые, покалеченные и иные непригодные для войны солдаты, могут приносить пользу в резерве и в охране границ. Так мы проследим за тем, чтобы на передовой всегда были самые лучшие."
 technology_cost_inv_1:0 "Травничество"
 technology_cost_inv_1_desc:0 "Знание свойств окружающих нас трав и растений полезно для самых разных надобностей, от контроля за рождаемостью до лечения. Не стоит недооценивать роль ботаники."
 technology_cost_inv_2:0 "Квасцы"
 technology_cost_inv_2_desc:0 "Квасцы служили источником калия для самых разных целей: от изготовления лекарств и косметики до пищевых приправ."
 technology_cost_inv_3:0 "Массовое производство пьютера"
 technology_cost_inv_3_desc:0 "Пьютер — мягкий сплав олова и свинца, широко применявшийся как прочный материал для изготовления повседневных вещей."
 technology_cost_inv_4:0 "Скоропись"
 technology_cost_inv_4_desc:0 "Стенография, или искусство краткой передачи текстов, на которые обычно требовалось много времени и материала, зародилась в Греции и быстро распространилась как средство записи речей или мыслей."
 technology_cost_inv_5:0 "Ноль"
 technology_cost_inv_5_desc:0 "В стандартной римской системе чисел не существовало понятия «ноль». Эта концепция позволила бы древнегреческим математикам осуществлять более сложные вычисления."
 global_citizen_happyness_inv:0 "Выдувка стекла"
 global_citizen_happyness_inv_desc:0 "Выдувка стекла, новая технология придания стеклу формы, полностью изменила производство дорогих вещей."
 global_freemen_happyness_inv:0 "Ручной абак"
 global_freemen_happyness_inv_desc:0 "Абак, популярный среди купцов и изобретателей, служил средством быстрого подсчета расходов и прибыли, что серьезно стимулировало внутреннюю торговлю."
 global_slaves_happyness_inv:0 "Либертины"
 global_slaves_happyness_inv_desc:0 "Наши освобождённые рабы со временем образуют отдельный класс. Пусть им будет к чему стремиться, так они станут более послушными."
 global_tribesmen_happyness_inv:0 "Районы кожевников"
 global_tribesmen_happyness_inv_desc:0 "Из-за несносной вони от выделываемых кож жить рядом с таким производством совершенно невозможно. По мере роста городских поселений приходилось принимать какие-то меры."
 call_omen_cost_modifier_inv:0 "Повторное толкование знамений"
 call_omen_cost_modifier_inv_desc:0 "В Риме грозные знамения и знаки грядущих бедствий рассматривались сенатом. В некоторых случаях сенат мог пересмотреть толкование и решить, что знамения не такие уж и плохие."
 monthly_corruption_inv:0 "Виновность в соучастии"
 monthly_corruption_inv_desc:0 "Концепция виновности в соучастии — сложная система законов против взяток — положила конец многим коррупционным схемам как в римском государстве, так и за его пределами."
 relation_inv_1:0 "Проксены"
 relation_inv_1_desc:0 "Проксены избирались греческими городами-государствами в качестве представителей в соседних городах — позже эта концепция развилась в институт постоянных послов."
 relation_inv_2:0 "Государственная печать"
 relation_inv_2_desc:0 "Передав нашу печать тем, кто говорит от нашего имени, мы убедительно докажем, что они не самозванцы."
 relation_inv_3:0 "Постоянные послы"
 relation_inv_3_desc:0 "Наняв на постоянную службу тех, у кого хорошо подвешен язык, мы сможем договариваться с соседями гораздо легче, чем раньше."
 relation_inv_4:0 "Наследственные послы"
 relation_inv_4_desc:0 "Назначать каждый раз нового посла на место скончавшегося — ненужная трата драгоценного времени. Мы можем предложить им отправляться на службу вместе с семьей, чтобы при неблагоприятном случае их статус передавался сыновьям."
 relation_inv_5:0 "Законные договоры"
 relation_inv_5_desc:0 "Для заключения честных сделок между государствами необходимо, чтобы обе стороны дипломатического соглашения полностью понимали его содержание."
 diplomatic_reputation_inv_1:0 "Гуманное поведение"
 diplomatic_reputation_inv_1_desc:0 "Понятие военной чести существует тысячелетиями, однако мы должны разработать кодекс обращения с противниками. Будем надеяться, что если мы сами потерпим поражение, с нами будут обращаться так же."
 diplomatic_reputation_inv_2:0 "Открытые переговоры"
 diplomatic_reputation_inv_2_desc:0 "Проводя публичные дипломатические переговоры, мы проследим за тем, чтобы обе стороны держали свое слово."
 diplomatic_reputation_inv_3:0 "Дипломатический иммунитет"
 diplomatic_reputation_inv_3_desc:0 "Отдаленность от органов власти подразумевает, что безопасность посла священна — нам всем следует говорить с одинаковых позиций."
 diplomatic_reputation_inv_4:0 "Благородные послы"
 diplomatic_reputation_inv_4_desc:0 "Наши подданные, враги и союзники поймут, что им оказывают честь, если мы будем посылать к ним на переговоры самых выдающихся представителей нашего общества."
 diplomatic_reputation_inv_5:0 "Профессиональные переговорщики"
 diplomatic_reputation_inv_5_desc:0 "На подписание соглашений мы должны отправлять наших лучших переговорщиков. Когда дело касается юридического языка, пара ошибок могут очень дорого стоить..."
 agressive_expansion_impact_inv_1:0 "Фециалы"
 agressive_expansion_impact_inv_1_desc:0 "Жрецы-фециалы — это группа древнелатинских священников, совершавших необычные ритуалы при объявлении войны."
 agressive_expansion_impact_inv_2:0 "Rerum Repetitio"
 agressive_expansion_impact_inv_2_desc:0 "Этот ритуал жрецов-фециалов подразумевал доведение требований Рима до вражеского государства и сопровождался ритуальным броском окровавленного копья во вражескую землю, если требования не удовлетворялись."
 agressive_expansion_impact_inv_3:0 "Защита свободы"
 agressive_expansion_impact_inv_3_desc:1 "Каков бы ни был истинный повод для войны, заявив о том, что слабейшие народы не могут защищаться сами и потому нуждаются в нашем благодетельном руководстве, мы добьемся признания на международной арене."
 agressive_expansion_impact_inv_4:0 "Военные послы"
 agressive_expansion_impact_inv_4_desc:0 "Присвоив нашим дипломатам военное звание, мы не только впечатлим врагов, но и четко покажем, что помимо пряника у нас есть и кнут."
 agressive_expansion_impact_inv_5:0 "Божественный мандат"
 agressive_expansion_impact_inv_5_desc:0 "Если наши соседи будут знать о том, что мы верим в свое божественное право на завоевания, они вряд ли удивятся, когда мы решим им воспользоваться..."
 tyranny_inv_1:0 "Официальные ораторы"
 tyranny_inv_1_desc:0 "Поручив объявлять о наших постановлениях, законах и решениях умелым ораторам, мы снизим уровень недовольства среди нашего населения."
 tyranny_inv_3:0 "Наемные одобряющие"
 tyranny_inv_3_desc:0 "Пусть это и старый трюк, но если с толпой перемешаются подкупленные одобряющие, то мы скорее обеспечим поддержку наших наименее популярных решений."
 tyranny_inv_4:0 "Торжественное шествие"
 tyranny_inv_4_desc:0 "Всякий раз, когда наш славный предводитель входит в другой город, мы должны объявлять его появление трубами и торжественной церемонией. Пусть все видят величие нашего государства."
 tyranny_inv_5:0 "Хирономия"
 tyranny_inv_5_desc:0 "Традиционная жестикуляция профессиональных риторов придаст нашим словам вес и убедительность, которых им ранее недоставало."
 tyranny_inv_2:0 "Иерархия ответственности"
 tyranny_inv_2_desc:0 "Мы должны найти, на кого можно спихнуть всю вину, если вдруг наши решения не сработают."
 monthly_character_loyalty_inv_1:0 "Законное покровительство"
 monthly_character_loyalty_inv_1_desc:0 "Система легального покровительства укрепит иерархию в структурах власти нашего государства."
 monthly_character_loyalty_inv_2:0 "Признанные семейства"
 monthly_character_loyalty_inv_2_desc:0 "Заявив о том, что некоторые семейства играли важную роль в истории нашего государства, мы обеспечим некоторое уважение среди знати."
 monthly_character_loyalty_inv_3:0 "Административное покровительство"
 monthly_character_loyalty_inv_3_desc:0 "Позволив нашим правителям устанавливать личные связи в виде покровительства подчиненным, мы не только увеличим верность этих подчиненных, но и укрепим систему в целом."
 monthly_character_loyalty_inv_4:0 "Попечительство"
 monthly_character_loyalty_inv_4_desc:0 "Защита, предоставляемая институтом попечительства, обеспечивает законную и юридическую безопасность. Мы должны поощрять такое поведение среди своей ключевой элиты."
 monthly_character_loyalty_inv_5:0 "Военное покровительство"
 monthly_character_loyalty_inv_5_desc:0 "Отношения между полководцами, солдатами и ветеранами следует расширить за счет официальной системы покровительства. Это обеспечит дальнейшее распространение иерархии в нашем обществе."
 agressive_expansion_monthly_decay_inv_1:0 "Равноправное поглощение"
 agressive_expansion_monthly_decay_inv_1_desc:0 "Предоставление прав завоеванным народам — важный первый шаг на пути к поглощению; это ослабит гнев тех, кто недоволен нашими победами."
 agressive_expansion_monthly_decay_inv_2:0 "Мандат местной администрации"
 agressive_expansion_monthly_decay_inv_2_desc:0 "После свержения центрального правительства завоеванных стран мы должны сохранить местную систему управления. В конце концов, местные правители знают свой народ лучше нас."
 agressive_expansion_monthly_decay_inv_3:0 "Постепенное экономическое поглощение"
 agressive_expansion_monthly_decay_inv_3_desc:0 "Требовать полной уплаты налогов в покоренных землях — значит увеличить вероятность беспорядков и восстаний. Мы должны облагать их поборами постепенно."
 agressive_expansion_monthly_decay_inv_4:0 "Клятва верности"
 agressive_expansion_monthly_decay_inv_4_desc:0 "Пусть это и кажется незначительным жестом, но потребовав клятву верности от администрации покоренных земель, мы придадим законность нашему завоеванию в глазах соперников."
 agressive_expansion_monthly_decay_inv_5:0 "Дипломатические извинения"
 agressive_expansion_monthly_decay_inv_5_desc:0 "Если держать наших послов и дипломатов в курсе принятых нами решений, они смогут вовремя смягчать гнев соперников."
 tribute_income_modifier_inv_1:0 "Администрация данников"
 tribute_income_modifier_inv_1_desc:0 "Пора покончить с краткосрочными и постоянно меняющимися сделками с нашими данниками и принять формальное письменное соглашение, где в понятной форме будут указаны обязанности сторон."
 tribute_income_modifier_inv_2:0 "Пропорциональные соглашения"
 tribute_income_modifier_inv_2_desc:0 "Часть наших менее цивилизованных данников не имеют денег и не могут исполнять свои обязательства по соглашению. Нужно принимать от них равноценные товары."
 tribute_income_modifier_inv_3:0 "Ежегодные взносы"
 tribute_income_modifier_inv_3_desc:1 "Давно миновали дни, когда мы набивали казну сундуками с данью. Для ведения строгой отчетности нужно убедить данников производить регулярные, хотя и явно более скромные выплаты."
 tribute_income_modifier_inv_4:0 "Легаты среди данников"
 tribute_income_modifier_inv_4_desc:0 "Некоторые из отдаленных зависимых народов не горят желанием платить дань в полном объеме. Учредив должность посланника, который будет постоянно напоминать этим дикарям о наших возможных ответных мерах, мы проследим за тем, чтобы они охотнее выполняли свои обязательства."
 tribute_income_modifier_inv_5:0 "Статус клиентского государства"
 tribute_income_modifier_inv_5_desc:0 "Формальное признание автономии наших государств-данников — небольшая цена за бесперебойное поступление выплат от них."
 diplomatic_relations_inv:0 "Встречи на высшем уровне"
 diplomatic_relations_inv_desc:0 "Регулярные встречи с представителями стран, равных нам по могуществу, дают великолепную возможность завести новых друзей... или врагов."
 hold_triumph_cost_modifier_inv:0 "Триумфальные монеты"
 hold_triumph_cost_modifier_inv_desc:0 "Каждый наш триумф следует сопровождать выпуском новых ценных монет исключительно ради престижа и чести. Так наша слава воссияет в веках!"
 smear_character_cost_modifier_inv:0 "Городские глашатаи"
 smear_character_cost_modifier_inv_desc:0 "Нанятые нами опытные ораторы помогут ненавязчиво распространять правду о тех, кому хватило коварства действовать против наших интересов."
 bribe_character_cost_modifier_inv:0 "Иммунитет для избранных"
 bribe_character_cost_modifier_inv_desc:0 "Законы, разрешающие преследовать представителей нашего правящего класса, очень сильно затрудняют управление. Нужно внести поправки с учетом этого нового принципа."
 assassinate_attempt_cost_modifier_inv:0 "Сомнительные связи"
 assassinate_attempt_cost_modifier_inv_desc:0 "Укрепление связей с теневыми организациями и группами, которые охотно делают грязную работу за приемлемую цену, — это печальное, но необходимое занятие."
 inspire_disloyalty_cost_modifier_inv:0 "Шпионаж"
 inspire_disloyalty_cost_modifier_inv_desc:0 "Сеть сочувствующих нам лиц в других государствах поспособствует переменам за пределами наших границ."
 recruit_general_inv:0 "Стимулы для командиров"
 recruit_general_inv_desc:0 "Ожидать, что полководцы будут сражаться лишь за славу нашей страны, явно недостаточно. Нужно гарантировать им право на трофеи, имущество и должности в покоренных землях."
 endorse_party_inv:0 "Расписание работы сената"
 endorse_party_inv_desc:0 "Введение регулярных часов работы сената даст намного больше возможностей в привлечении сомневающихся на свою сторону."
 fabricate_claim_cost_modifier_inv:0 "Агрессивная защита"
 fabricate_claim_cost_modifier_inv_desc:0 "Иногда единственное нужное нам оправдание — это то, что только мы и можем предложить защиту."
 ###Mil
 discipline_inv_1:0 "Беотийский шлем"
 discipline_inv_1_desc:0 "Беотийский шлем, который носил сам Александр, позволяет хорошо видеть всё, что происходит вокруг, и вместе с тем надежно защищает череп."
 discipline_inv_2:0 "Манипулярный легион"
 discipline_inv_2_desc:0 "Это формирование, зародившееся где-то на юге Италии, состояло из «манипул». Каждая манипула включала в себя 120 человек, которые взаимодействовали как единое целое с любым количеством дополнительных манипул."
 discipline_inv_3:0 "Льготы для ветеранов"
 discipline_inv_3_desc:0 "Различные льготы для ветеранов, желающих вновь послужить нам, намного увеличит боевую мощь наших войск."
 discipline_inv_4:0 "Повышение за заслуги"
 discipline_inv_4_desc:0 "Повышение в зависимости от боевых заслуг побудит каждого воина сражаться как можно лучше."
 discipline_inv_5:0 "Когорты"
 discipline_inv_5_desc:0 "После реформ Мария основной единицей римского войска стала когорта. Каждое подразделение легиона было увеличено до 480 солдат, включая вспомогательных специалистов."
 global_supply_limit_modifier_inv_1:0 "Супернумерарии"
 global_supply_limit_modifier_inv_1_desc:0 "Вспомогательный отряд супернумерариев действовал как подкрепление, а также выполнял дополнительные обязанности вроде доставки сообщений."
 global_supply_limit_modifier_inv_2:0 "Сезон боевых действий"
 global_supply_limit_modifier_inv_2_desc:0 "Во время войны крайне важно знать погоду с климатом и их сезонные изменения. Учитывая эти условия, мы лучше подготовим свои войска к сражениям."
 global_supply_limit_modifier_inv_3:0 "Логистическое подразделение"
 global_supply_limit_modifier_inv_3_desc:0 "Для повышения эффективности нашим разросшимся войскам требуется особое подразделение по снабжению и логистике."
 global_supply_limit_modifier_inv_4:0 "Задержка обоза"
 global_supply_limit_modifier_inv_4_desc:0 "Немало известных полководцев было разбито после того, как противник захватил их обоз. Держа обоз дальше от поля боя, чем принято, мы, возможно, убережемся от подобных неприятностей."
 global_supply_limit_modifier_inv_5:0 "Центральный резерв"
 global_supply_limit_modifier_inv_5_desc:0 "Центральный склад, где будет храниться всё необходимое военное снаряжение, поможет нам поддерживать боеспособность наших войск."
 global_defensive_inv_1:0 "Пентаспасты"
 global_defensive_inv_1_desc:0 "Пентаспасты — новейшие греческие подъемные машины, которые идеально подходят для возведения оборонительных стен, зданий и крепостей."
 global_defensive_inv_2:0 "Свод и купол"
 global_defensive_inv_2_desc:0 "Римляне первыми стали широко использовать арки в строительстве мостов, что позволяло быстро выполнять огромные задачи."
 global_defensive_inv_3:0 "Укрепленные лагеря"
 global_defensive_inv_3_desc:0 "Мы должны обучить солдат искусству возведения укрепленных лагерей только при помощи доступных местных материалов."
 global_defensive_inv_4:0 "Траншеи"
 global_defensive_inv_4_desc:0 "Когда наши войска занимают какую-то местность надолго, им лучше использовать это время на создание траншей, замедляющих продвижение потенциального врага."
 global_defensive_inv_5:0 "Полиспаст"
 global_defensive_inv_5_desc:0 "Это подъемное устройство, вариант более ранней греческой модели, позволяет перемещать большие грузы и усиливать укрепления."
 siege_speed_inv_1:0 "Необычные снаряды"
 siege_speed_inv_1_desc:0 "В античности иногда применялись необычные снаряды для метательных машин, такие как змеи, отсеченные части тел и зажигательные смеси, чтобы деморализовать или разозлить врага."
 siege_speed_inv_2:0 "Осадные башни"
 siege_speed_inv_2_desc:0 "Во время осады Родоса Деметрий использовал высокие осадные механизмы, пытаясь взять стены города штурмом."
 siege_speed_inv_3:0 "Окружение"
 siege_speed_inv_3_desc:0 "Практика окружения укрепленного места второстепенными оборонительными сооружениями позволяла полностью отрезать его от окружающего мира."
 siege_speed_inv_4:0 "Контравалация"
 siege_speed_inv_4_desc:0 "Эта тактика, продолжение циркумвалации, подразумевала сооружение еще одного кольца, направленного в сторону от окруженной крепости, чтобы вражеские армии не смогли прорвать осаду."
 siege_speed_inv_5:0 "Баллисты"
 siege_speed_inv_5_desc:0 "Подобно огромным арбалетам баллисты метали снаряды с большой кинетической энергией, уничтожая стены, солдат и боевой дух противника."
 global_start_experience_inv_1:0 "Обучение в процессе"
 global_start_experience_inv_1_desc:0 "Говорят, лучше всего учиться сразу на практике. Мы ожидаем, что наши новобранцы быстро обучатся сражаться с мечом в руках. Ну или погибнут."
 global_start_experience_inv_2:0 "Основная тренировка"
 global_start_experience_inv_2_desc:0 "Самая основная тренировка поможет нашим новобранцам по крайней мере пережить несколько первых боев."
 global_start_experience_inv_3:0 "Стандарты призыва"
 global_start_experience_inv_3_desc:0 "Мы должны призывать в войска тех, кто умеет постоять за себя в бою."
 global_start_experience_inv_4:0 "Элитные стандарты призыва"
 global_start_experience_inv_4_desc:0 "Сейчас у нас столько ветеранов, что мы можем набирать по крайней мере часть войск только из них."
 global_start_experience_inv_5:0 "Междисциплинарная тренировка"
 global_start_experience_inv_5_desc:0 "Обучая новобранцев основам всевозможных боевых дисциплин, мы проследим за тем, чтобы бойцы знали, как лучше всего действовать в различных ситуациях на поле боя."
 trireme_discipline_inv_1:0 "Профессиональные матросы"
 trireme_discipline_inv_1_desc:0 "Практика найма профессиональных матросов укрепит мощь нашего флота."
 trireme_discipline_inv_2:0 "Центурия"
 trireme_discipline_inv_2_desc:0 "Организовав на каждом судне командную группу, мы четко отделим простых гребцов от тактической элиты."
 trireme_discipline_inv_3:0 "Эскадры"
 trireme_discipline_inv_3_desc:0 "Приписав каждый корабль к эскадре, мы проследим за тем, чтобы корабли действовали в бою как единое целое."
 trireme_discipline_inv_4:0 "Укрепленные носы"
 trireme_discipline_inv_4_desc:0 "Развитие металлургии позволило нам укрепить корабли и превратить их в своего рода тараны."
 trireme_discipline_inv_5:0 "Гарпакс"
 trireme_discipline_inv_5_desc:0 "Эти корабельные катапульты метали крюки, помогавшие взять врага на абордаж и уничтожить вражеское судно."
 hostile_attrition_inv:0 "Выжженная земля"
 hostile_attrition_inv_desc:0 "Зная о том, что враг скоро вторгнется в наши земли, мы можем забрать потенциальные припасы или попросту их уничтожить."
 army_maintenance_cost_inv_1:0 "Казначеи"
 army_maintenance_cost_inv_1_desc:0 "Поручив заниматься вопросами выплаты жалования умным и неподкупным людям, мы сможем сэкономить на удивлением много золота."
 army_maintenance_cost_inv_2:0 "Льготы после отставки"
 army_maintenance_cost_inv_2_desc:0 "Разделив жалование солдатам на собственно выплату денег и такие льготы, как выдача участка земли после отставки, мы получим прибыль хотя бы от того, что многие не доживут до этого."
 navy_maintenance_cost_inv_1:1 "Помилование пиратов"
 navy_maintenance_cost_inv_1_desc:1 "Профессиональных гребцов непросто найти. Благодаря периодическим помилованиям мы сможем привлечь на службу людей, ранее находившихся по ту сторону закона."
 navy_maintenance_cost_inv_2:0 "Почетная отставка"
 navy_maintenance_cost_inv_2_desc:0 "Распорядившись так, чтобы моряки получали значительную часть жалования после отставки, мы сэкономим на тех, кто не доживет до этого..."
 land_unit_attrition_inv:0 "Военные врачи"
 land_unit_attrition_inv_desc:0 "Организовав в действующих войсках небольшое медицинское подразделение, мы сократим потери, неизбежно возникающие в таких больших отрядах."
 naval_unit_attrition_inv:0 "Корабельный врач"
 naval_unit_attrition_inv_desc:0 "Если на каждом корабле будет хотя бы один член команды, обученный искусству врачевания, мы сможем избежать многих потерь, неизбежно возникающих в море."
 global_ship_recruit_speed_inv:0 "Шаблонная конструкция"
 global_ship_recruit_speed_inv_desc:0 "Установив четкие стандарты по строительству кораблей, мы наверняка увеличим скорость работы наших верфей."
 global_cohort_recruit_speed_inv:0 "Профессиональная подготовка"
 global_cohort_recruit_speed_inv_desc:0 "Положившись только на самых опытных наставников, мы сократим время для качественной подготовки бойцов."
 army_movement_speed_inv:0 "Быстрый марш"
 army_movement_speed_inv_desc:0 "Прошли те дни, когда разрозненные отряды солдат бродили от одного места к другому. Марш-бросок в организованных колоннах сэкономит немало времени."
 navy_movement_speed_inv:0 "Латинские паруса"
 navy_movement_speed_inv_desc:0 "Метод крепления парусов особой формы позволяет кораблю идти под крутым углом к ветру и стать намного маневреннее."
 war_score_cost_inv_1:0 "Повод для войны"
 war_score_cost_inv_1_desc:0 "Формулировка справедливого повода к войне очень важна, чтобы выторговать выгодные условия сдачи противника."
 war_score_cost_inv_2:0 "Военная пропаганда"
 war_score_cost_inv_2_desc:0 "Распространив в народе уверенность в том, что наше дело — правое, мы обеспечим себе сильную позицию в переговорах."
 war_score_cost_inv_3:0 "Символическая победа"
 war_score_cost_inv_3_desc:0 "Вынудив побежденных соперников склониться перед нами, мы утвердили свое превосходство. После этого уже никто не осмелится требовать у нас большего."
 siege_engineers_inv_1:0 "Подкоп"
 siege_engineers_inv_1_desc:0 "Под вражескими укреплениями можно прокладывать длинные тоннели — вроде тех, что, как говорят, использовались при осаде Вей. Тоннели позволят нам пробраться под вражескими стенами или даже повредить их."
 siege_engineers_inv_2:0 "Морские пути снабжения"
 siege_engineers_inv_2_desc:0 "Осады прибрежных городов давались нам особенно трудно — такие города могли получать все необходимое по морю. Организовав собственную систему патрулирования и пополнения запасов, мы перерезали пути снабжения врагам."
 siege_engineers_inv_3:0 "Скорпион"
 siege_engineers_inv_3_desc:0 "Скорпион — небольшой противопехотный вариант осадной баллисты, весьма эффективный в затяжных осадах."
 siege_engineers_inv_4:0 "Тормента"
 siege_engineers_inv_4_desc:0 "Все виды осадных орудий относятся к торментам. Как правило, они ведут стрельбу обычными или зажигательными снарядами, сея среди врагов разрушение и хаос."
 siege_engineers_inv_5:0 "Осадные насыпи"
 siege_engineers_inv_5_desc:0 "Ландшафт не всегда позволял использовать осадные башни и тараны. Чтобы подвести осадные машины к вражеским укреплениям, приходилось воздвигать специальные насыпи из земли или камней."
 siege_engineers_inv_6:0 "Мангонель"
 siege_engineers_inv_6_desc:0 "Говорят, что это орудие появилось в Китае и в последующие столетия распространялось все западнее. Мангонель мог метать снаряды гораздо дальше всех прочих осадных машин и, без сомнения, вселял ужас в защитников осаждаемых городов."
 monthly_wage_inv:0 "Расширенные финансовые полномочия"
 monthly_wage_inv_desc:0 "Квестор получал судебную власть и должен был вести надзор за финансовыми делами государства. Расширение полномочий квесторов поможет им бороться с финансовыми преступлениями и коррупцией."
 general_loyalty_inv:0 "Покровители военных"
 general_loyalty_inv_desc:0 "Если при каждом нанятом нами полководце будет несколько верных и уважаемых граждан, это поможет предотвратить злоупотребления властью."
 monthly_governor_inv:0 "Пропреторы и проконсулы"
 monthly_governor_inv_desc:0 "Разные губернаторы могли получать разную степень империя, с тем расчетом, чтобы каждый из них знал свое место. Так многообещающие политики понимали, что ждет их в будущем."
 experience_decay_inv_1:0 "Активная строевая подготовка"
 experience_decay_inv_1_desc:0 "Войскам на фронте очень поможет упорная строевая подготовка, проводимая почти до самых боев."
 experience_decay_inv_2:0 "Перевод ветеранов"
 experience_decay_inv_2_desc:0 "Проследив, чтобы опытных ветеранов назначали на службу вместе с новичками, мы будем знать, что их ценный опыт и знания перейдут дальше."
 subject_opinions_inv_1:0 "Официальное покровительство"
 subject_opinions_inv_1_desc:0 "Официальное покровительство над правителями наших подданных, аналогичное системе socii у римлян, поможет подбодрить зависимое государство."
 subject_opinions_inv_2:0 "Передача гражданства"
 subject_opinions_inv_2_desc:0 "Позволив гражданам зависимых от нас держав подавать прошение о гражданстве нашей державы, мы, возможно, снизим напряженность в наших отношениях. В конце концов, в просьбе всегда можно отказать..."
 subject_opinions_inv_3:0 "Представители союзников"
 subject_opinions_inv_3_desc:0 "Дав нашим главным подданным места в совете, мы позволим им более деятельно выражать свое мнение. Впрочем, прислушиваться к нему не обязательно."
 civic_roads_inv:0 "Громатики"
 civic_roads_inv_desc:0 "Громатики, или, как их ещё называли, реечники, — землемеры, следившие, помимо прочего, за прямизной дорог. Они отлично разбирались в своём деле и значительно повысили эффективность прокладки дорог."
 buy_military_tradition_inv:0 "Наука о материалах"
 buy_military_tradition_inv_desc:0 "Работа с бетоном, сталью, бронзой и даже деревом вносит свой вклад в развитие военной технологии. В частности, более прочная сталь позволяет применять нововведения, ранее считавшиеся невозможными. В Риме т. н. praefectus fabrum, начальник обоза, лично следил за распространением разных военных инноваций."
 global_goods_from_slaves_inv:0 "Рабская латифундия"
 global_goods_from_slaves_inv_desc:0 "Основание обширных плантаций, шахт и тому подобных участков, населенных в основном рабами и рабочими, значительно повышает эффективность сбора ресурсов. Большие плантации-латифундии часто распределялись после завоевания земель между предприимчивыми гражданами, армейскими командирами и теми, кто был готов заплатить за надел."
 assault_ability_inv:0 "Осадные лестницы"
 assault_ability_inv_desc:0 "Порой для штурма укрепленных позиций не обязательно использовать большие осадные машины: можно обойтись более простыми средствами. Взять достаточно людей и лестниц — и падет любая крепость. Величина потерь — другой вопрос."
 happiness_for_wrong_culture_modifier_inv_1:0 "Перегрины"
 happiness_for_wrong_culture_modifier_inv_1_desc:0 "Предоставив особый статус чужеземцам, мы можем признать их законными членами нашего государства."
 happiness_for_wrong_culture_modifier_inv_2:0 "Культурная судебная власть"
 happiness_for_wrong_culture_modifier_inv_2_desc:0 "Делегируйте судебную власть в провинции, чтобы ослабить нагрузку на наших губернаторов и угодить местному населению."
 happiness_for_wrong_culture_modifier_inv_3:0 "Прошение меньшинств"
 happiness_for_wrong_culture_modifier_inv_3_desc:0 "Позволив признанным лидерам меньшинств подавать прошения от имени их народа, мы дадим им хотя бы какую-то возможность выразить недовольство."
 happiness_for_wrong_group_modifier_inv_1:0 "Принятые ритуалы"
 happiness_for_wrong_group_modifier_inv_1_desc:0 "Составив список разрешённых религиозных обрядов для чужеземцев, обитающих в нашей державе, мы поможем нашим гостям чувствовать себя немного увереннее."
 happiness_for_wrong_group_modifier_inv_2:0 "Малый синкретизм"
 happiness_for_wrong_group_modifier_inv_2_desc:0 "Чем сильнее влияние иностранных верований в нашем растущем государстве, тем сильнее тревога их приверженцев. Принять и включить в свою систему малые верования — первый шаг на пути к согласию."
 happiness_for_wrong_group_modifier_inv_3:0 "Большой синкретизм"
 happiness_for_wrong_group_modifier_inv_3_desc:0 "Раньше все мы поклонялись одним богам, но теперь государство населено людьми самой разной веры. Нам пора внимательно изучить разные аспекты основных чужеземных религий и создать религиозную систему, в которой наша вера подойдёт всем."
 military_tech_investment_inv_1:0 "Военные ремесленники"
 military_tech_investment_inv_1_desc:0 "Гильдии ремесленников на службе у армии обеспечивают внедрение инноваций и новаторской мысли, способствующей прогрессу."
 military_tech_investment_inv_2:0 "Префект мастеровых"
 military_tech_investment_inv_2_desc:0 "Логистики римской армии следят за внедрением различных инноваций."
 civic_tech_investment_inv_1:0 "Улучшенное строительство стен"
 civic_tech_investment_inv_1_desc:0 "Потребность в больших защитных стенах сильно повлияла на развитие городской архитектуры. Каменщики применяли все более инновационные методы строительства опор и башен — и гражданские постройки тоже устремились в небеса."
 civic_tech_investment_inv_2:0 "Движение воды"
 civic_tech_investment_inv_2_desc:0 "Мельницы, акведуки и простые машины разрабатывались с учетом потребности в притоке воды в город. Технология водоснабжения помогала развивать другие инновации, что затем привело к возведению лесопилок и сложных систем ирригации."
 oratory_tech_investment_inv_1:0 "Данные переписи"
 oratory_tech_investment_inv_1_desc:0 "Говорят, что впервые переписи стали проводить в Древнем Египте времен Среднего Царства. В эпоху Римской республики переписи стали масштабнее и позволяли собрать ценные данные о национальности и прочих особенностях ее жителей."
 oratory_tech_investment_inv_2:0 "Перепись провинций"
 oratory_tech_investment_inv_2_desc:0 "Расширение переписи на далекие провинции государства значительно увеличивает область наших демографических познаний. Исходя из них, мы сможем планировать события гораздо лучше."
 religious_tech_investment_inv_1:0 "Запись традиций"
 religious_tech_investment_inv_1_desc:0 "Жрецы Республики (часто не получающие платы) обладают богатой традицией устных преданий. Легенды и истории передаются из поколения в поколение — и при этом неизбежно искажаются. Если не полагаться на память, а пользоваться более устойчивым носителем информации, наши традиции можно будет сохранить в веках."
 religious_tech_investment_inv_2:0 "Скрибы"
 religious_tech_investment_inv_2_desc:0 "Секретари-скрибы сопровождали магистратов и помогали вести записи. Также они участвовали в религиозных ритуалах и часто отвечали за запись молитв, таинств и клятв."
 mercenary_maintenance_cost_inv:0 "Прием на службу наемников"
 mercenary_maintenance_cost_inv_desc:0 "Если все узнают, что в своих завоеваниях мы регулярно задействуем солдат-наемников, те, кто хочет предложить свою службу, станут активнее соревноваться за нее."
 pirate_spawn_chance_inv_2:0 "Смена галса"
 pirate_spawn_chance_inv_2_desc:0 "Использование треугольных парусов привело к развитию нового вида морского манёвра, известного под названием «смена галса». Эта техника позволила кораблям плыть, пусть и не слишком эффективно, против ветра."
 pirate_spawn_chance_inv_1:0 "Навигация по звёздам"
 pirate_spawn_chance_inv_1_desc:0 "Звёзды издавна помогали морякам. С появлением простейших карт использование звёзд в навигации стало повсеместным и в результате привело к изобретению продвинутых устройств, помогавших следить за небесными телами и прогнозировать их перемещение."
 fort_maintenance_inv:0 "Бригады для текущего ремонта"
 fort_maintenance_inv_desc:0 "Бригады для поддержания в надлежащем состоянии городских зданий и сооружений повысят благосостояние наших городов, причем, относительно недорого."
 diplo_range_inv_2:0 "Стеганография"
 diplo_range_inv_2_desc:0 "Особая тайнопись для передачи секретных сообщений — искусство, которым должно овладеть каждое государство, желающее передавать дипломатические послания на большие расстояния. Придумав способы сокрытия информации, мы сможем безбоязненно вести переписку со своими послами в далеких землях."
 diplo_range_inv_3:0 "Шифр со сдвигом"
 diplo_range_inv_3_desc:0 "Задействовав в работе наших дипломатов и курьеров простое шифрование, мы сможем безопасно передавать информацию на большие расстояния."
 diplo_range_inv_4:0 "Квадрат Полибия"
 diplo_range_inv_4_desc:0 "Квадрат Полибия — элегантное решение для нужд шифрования и дешифровки сообщений. Безопасная передача секретной информации очень важна для дипломатической связи с отдаленными территориями."
 diplo_range_inv_1:0 "Шифрование"
 diplo_range_inv_1_desc:0 "Используя определенные заранее шифры, мы значительно упростим связь со своими послами и шпионами в дальних странах."
 fort_maintenance_cost:0 "Большие кирпичные заводы"
 fort_maintenance_cost_desc:0 "Если наши военные нужды будут обеспечиваться большими кирпичными заводами, мы снизим стоимость строительства и содержания своих крепостей."
 heavy_infantry_discipline_inv:0 "Фустуарий"
 heavy_infantry_discipline_inv_desc:0 "Ничто не вдохновляет солдата так, как страх позорной смерти."
 heavy_infantry_cost_inv:0 "Подмастерья кузнецов"
 heavy_infantry_cost_inv_desc:0 "Если у наших кузнецов будут помощники, они смогут работать эффективнее."
 heavy_cavalry_discipline_inv:0 "Скифские сёдла"
 heavy_cavalry_discipline_inv_desc:0 "Если дать всадникам хорошие сёдла, ездить верхом и править лошадьми в бою станет проще."
 blockade_efficiency_inv:0 "Опытные мореходы"
 blockade_efficiency_inv_desc:0 "Если мы хотим, чтобы нас уважали за доблесть на море, нам нужно нанять на службу самых опытных моряков, невзирая на их прошлое."
 cohort_reinforcement_speed_inv:0 "Улучшенные учебные площадки"
 cohort_reinforcement_speed_inv_desc:0 "Если у наших новобранцев будут специальные площадки для муштры и упражнений, мы значительно снизим время их подготовки к службе."
 retreat_delay_inv:0 "Тактическое отступление"
 retreat_delay_inv_desc:0 "Солдаты должны быть готовы начать тактическое отступление, чтобы затем вернуться с новыми силами."
 war_exhaustion_inv:0 "Дисциплина простых граждан"
 war_exhaustion_inv_desc:0 "Нашим гражданам непросто живётся во времена войны, однако они должны понять, что нам нужно защищать и расширять свои границы — так будет лучше для всех."
 global_monthly_state_loyalty_inv:0 "Сокращение контроля"
 global_monthly_state_loyalty_inv_desc:0 "Если передать часть управления провинциями из центра на места, мы повысим верность местных жителей государству."
 capital_trade_inv_3:0 "Торговые порты"
 capital_trade_inv_3_desc:0 "Если у нас будут большие причалы, порты и отдельные конторы для иноземных торговцев, мы сможем лучше управлять торговлей в стране."
 monthly_wage_inv_2:0 "Временная должность"
 monthly_wage_inv_2_desc:0 "Если ограничить время, которое можно занимать военную должность, у наших солдат останется меньше возможностей использовать пороки нашей системы."
 assimilate_pop_cost_modifier_inv_1:0 "Культурная администрация"
 assimilate_pop_cost_modifier_inv_1_desc:0 "Принятие нашей культуры — знак высокого статуса, право, даваемое только самым достойным иноземным гражданам."
 create_trade_route_inv:0 "Престижные товары"
 create_trade_route_inv_desc:0 "Наши торговцы долгие годы создавали флёр престижа вокруг товаров, отправляемых нами в другие страны, чтобы чужеземцы сильнее желали торговать с нами."
 global_building_slot_inv:0 "Городское планирование"
 global_building_slot_inv_desc:0 "Заранее планируя строительство городов, мы сможем извлечь максимум из любого ландшафта.\n\n#R Несовместимо с сельским планированием.#!"
 monthly_governor_wage_inv:0 "Ограниченное управление"
 monthly_governor_wage_inv_desc:0 "Важно вовремя сменять губернаторов, так они не смогут накапливать силы и связи, необходимые для того, чтобы пойти против центральной власти."
 loyalty_gain_chance_modifier_inv:0 "Божественное руководство"
 loyalty_gain_chance_modifier_inv_desc:0 "Наш народ хорошо знает, что его ведут сами боги. Значит, именно боги должны помогать выбирать правителя: кто осмелится противостоять такому выбору?"
 monthly_general_loyalty_inv:0 "Большой триумф"
 monthly_general_loyalty_inv_desc:0 "Если наши полководцы будут знать, что в случае победы их ждёт триумф и шанс попасть в анналы нашей истории, они будут сражаться ещё лучше."
 control_range_modifier_inv:0 "Расширенная дипломатия"
 control_range_modifier_inv_desc:0 "Наша нация должна хорошо изучить своих конкурентов, как бы далеко те ни находились."
 diplomatic_relations_inv_2:0 "Иностранная сеть"
 diplomatic_relations_inv_2_desc:0 "Создав обширную сеть контактов среди наших друзей, союзников и врагов, мы будем лучше понимать друг друга."
 subject_loyalty_inv:0 "Местные посольства"
 subject_loyalty_inv_desc:0 "Создав дипломатические посольства, которые будут действовать на зависимых от нас землях, мы станем ближе к другим народам."
 fort_maintenance_cost_inv:0 "Стандартное снабжение"
 fort_maintenance_cost_inv_desc:0 "Если следить, чтобы наши гарнизоны получали необходимое снабжение, ремонтировались и комплектовались лишь необходимым минимумом людей, стоимость содержания таких гарнизонов снизится."
 recruit_mercenary_inv:0 "Выгода для наёмников"
 recruit_mercenary_inv_desc:0 "Если награждать наёмников за службу так же, как наших собственных бывалых бойцов, к нам на службу пойдёт больше чужеземцев, согласных на меньшую плату."
 change_governor_policy_inv:0 "Комиты из центра"
 change_governor_policy_inv_desc:0 "Обеспечим наших губернаторов умелыми помощниками. Это позволит стандартизировать бюрократические инструменты и повысить эффективность местного управления."
 assemble_raiding_inv:0 "Опытные налётчики"
 assemble_raiding_inv_desc:0 "Наш народ непрестанно отражает приграничные нападения, а потому мы научились извлекать максимум выгоды из собственных налётов на чужие земли."
 oaths_of_allegiance_inv:0 "Кодификация наследования"
 oaths_of_allegiance_inv_desc:0 "Для успеха будущих поколений важно, чтобы наш народ знал, кто пойдёт по нашим стопам. Необходимо письменно зафиксировать порядок наследования, чтобы преемники знали своё место."
 scientific_patronage_inv:0 "Покровительство науке"
 scientific_patronage_inv_desc:0 "Мы обладаем заметным влиянием в регионе, и это накладывает определенные обязательства. Мы должны оказать финансовую поддержку популярным или опытным ученым-натуралистам."
 scientific_patronage_2_inv:0 "Поддержка исследований"
 scientific_patronage_2_inv_desc:0 "Нашей державе не подобает просто командовать великими умами. Мы должны обеспечить гениев всем необходимым для работы."
 intervene_inv:0 "Дипломатия власти"
 intervene_inv_desc:0 "Репутация защитника обездоленных налагает определенные обязательства... и приносит некоторую выгоду."
 civic_1:0 "Гражд."
 civic_1_desc:0 "Описание: гражданские"
 martial_1:0 "Военное дело"
 martial_1_desc:0 "Описание: военные"
 oratory_1:0 "Ораторские"
 oratory_1_desc:0 "Описание: ораторские"
 religious_1:0 "Религ."
 religious_1_desc:0 "Описание: религиозные"
 liburnian_invention_1:0 "Разведывательные лембосы"
 liburnian_invention_1_desc:0 "Команды легких лембосов были и гребцами, и бойцами, а их суда были достаточно легкими, чтобы можно было по ночам вытаскивать их на пляж. Благодаря этому они не знали себе равных в разведке и засадах."
 liburnian_invention_2:0 "Конфигурация диеры"
 liburnian_invention_2_desc:0 "Размещение скамей гребцов на разной высоте было простым способом сэкономить место и увеличить количество гребцов, а следовательно — и скорость, даже на небольших кораблях."
 naval_weapon_platform_inv_1:0 "Оксибел"
 naval_weapon_platform_inv_1_desc:0 "Оксибел по сути представляет собой увеличенный составной лук на станке. Это маломощный вариант будущих баллист, полагавшихся на силу скрученных волокон. Оксибелы часто использовали для обстрела весел вражеских кораблей, чтобы снизить их маневренность."
 naval_weapon_platform_inv_2:0 "Платформа для катапульты"
 naval_weapon_platform_inv_2_desc:0 "Крытые палубы позволили размещать на них катапульты, ставшие эффективным средством против постоянно развивающейся тактики таранного удара. Попадание по гребной палубе вражеского корабля быстро сводит на нет его способность таранить противника с хоть сколько-нибудь значительным ущербом."
 naval_weapon_platform_inv_3:0 "Палуба с катапультами"
 naval_weapon_platform_inv_3_desc:0 "Просторные корабельные палубы позволили размещать на них еще больше военных машин, превращая корабли в плавучие осадные орудия."
 naval_rostra_inv_1:0 "Деревянная ростра"
 naval_rostra_inv_1_desc:0 "Установка тарана-ростры на носу корабля позволила использовать их в качестве таранов, врезаясь во вражеские корабли на большой скорости, ломая весла и калеча гребцов, а то и вовсе проламывая корпус."
 naval_rostra_inv_2:0 "Литая ростра"
 naval_rostra_inv_2_desc:0 "Использование литейных форм для изготовления ростр было передовым, но эффективным способом их создания. Достигающие веса до пятисот килограммов, бронзовые ростры были достаточно легкими для размещения на среднего размера кораблях и на голову превосходили своих деревянных предшественников."
 naval_rostra_inv_3:0 "Улучшенный дизайн ростры"
 naval_rostra_inv_3_desc:0 "Разделение ростры на отдельные секции с ведущим центром, нижней плоскостью и раструбом увеличило ее прочность и позволило наносить чудовищные повреждения вражеским кораблям, при этом не изгибаясь и не ломая сам атакующий корабль. И, что не менее важно, благодаря такой форме стало проще выдирать таран из пробитого судна, не давая его команде возможности для абордажа."
 naval_rostra_inv_4:0 "Тяжелые ростры"
 naval_rostra_inv_4_desc:0 "С ростом размера кораблей возросла и их способность нести более тяжелые тараны. Две тонны монолитной бронзы на носу позволяют этим кораблям прорываться в порты, с легкостью снося любые укрепления."
 mega_catamaran_inv:0 "Нос катамарана"
 mega_catamaran_inv_desc:0 "Нос катамарана увеличил стабильность судна и размеры палубы, на которой можно разместить более мощные катапульты и превратить корабль в настоящую крепость."
 counterbalanced_oars_inv:0 "Весла с противовесом"
 counterbalanced_oars_inv_desc:0 "Благодаря противовесу на конце вёсла стали равномерно сбалансированными, и гребцам легче с ними обращаться."
 double_bow_and_stern_inv_1:0 "Двойной нос"
 double_bow_and_stern_inv_1_desc:0 "Двойной нос кораблей значительно увеличил их способность выдерживать удар."
 double_bow_and_stern_inv_2:0 "Двойная корма"
 double_bow_and_stern_inv_2_desc:0 "Двойная корма еще сильнее увеличила оборонительные способности кораблей."
 naval_tactic_inv_1:0 "Тактика круга"
 naval_tactic_inv_1_desc:0 "Размещение кораблей в круг с направленными наружу рострами было сугубо оборонительной тактикой, использовавшейся в ситуациях, когда на стороне противника было значительное численное превосходство."
 naval_tactic_inv_2:0 "Тактика обплыва"
 naval_tactic_inv_2_desc:0 "Окружение вражеского флота с последующей атакой флангов и тыла было смертоносной тактикой, но она значительно утомляла гребцов, в результате чего эта тактика лучшего всего подходила для легких, но маневренных судов."
 naval_tactic_inv_3:0 "Тактика проплыва"
 naval_tactic_inv_3_desc:0 "Строй из двух рядов галер. Первый ряд проходил через вражеский строй и ломал весла, делая корабли беззащитными перед абордажной атакой кораблей второго ряда."
 katapharct_inv:0 "Бронированные палубы"
 katapharct_inv_desc:0 "С увеличением размера кораблей стало возможно бронировать палубы, чтобы предоставить гребцам определенную защиту."
 # Culture Specific Inventions
 italic_arches_inv:0 "Арки"
 italic_arches_inv_desc:0 "Хотя раннее использование арок отмечено по всему Средиземноморью, именно римляне довели эту форму архитектуры до совершенства и возвели огромные акведуки и мосты, связавшие их империю воедино."
 italic_heating_inv_1:0 "Центральное отопление"
 italic_heating_inv_1_desc:0 "Направляя горячий воздух из расположенных в подвале печей через пустотелые колонны, можно обогревать всё здание и делать проживание в нем более комфортным в холодное время года."
 italic_heating_inv_2:0 "Термы"
 italic_heating_inv_2_desc:0 "Общественные бани, распространенные по всей Римской империи. Благодаря нагретым воде и воздуху, направляемым через трубы в стенах, термы могли обеспечить своих посетителей парными и бассейнами с водой разной температуры."
 italic_cursuspublicus_inv:0 "Cursus publicus"
 italic_cursuspublicus_inv_desc:0 "Государственная транспортная система для перевозки сообщений, грузов и даже людей между крепостями и важными станциями по всей территории Римской империи. Курьеры, обычно передвигавшиеся в запряжённых лошадьми повозках, могли преодолевать до 80 километров за день, что позволяло осуществлять управление и сообщение со всеми частями государства."
 italic_bacon_inv:0 "Бекон"
 italic_bacon_inv_desc:0 "Благодаря сочетанию засаливания, копчения и вяления можно долгое время хранить свинину и перевозить её на большие расстояния без риска, что она испортится. Благодаря этому простой народ смог позволить себе бекон, что сделало его основой рациона Римской империи, ведь иначе свежее мясо остаётся привилегией высшего класса."
 italic_lex_frumentaria_inv:0 "Хлебный закон"
 italic_lex_frumentaria_inv_desc:0 "Распространение зерна среди низших слоев по сниженным за счет субсидий ценам, а то и вовсе бесплатно, значительно облегчало жизнь малоимущих, подобно современной политике социального обеспечения."
 italic_julian_calendar_inv:0 "Юлианский календарь"
 italic_julian_calendar_inv_desc:0 "Календарная система, предложенная Юлием Цезарем в 46 году до н. э. В ее основе лежал солнечный год. Для компенсации расхождений каждый четвертый год был високосным. Ранее длина года могла меняться в угоду политике, но юлианский календарь устранил это порочное явление благодаря привязке к астрономическому календарю без возможности человеческого вмешательства."
 italic_insulae_inv:0 "Инсулы"
 italic_insulae_inv_desc:0 "Населенные в основном представителями рабочих сословий, инсулы предоставляли сносные условия проживания в густонаселенных районах, объединяя несколько домов в единый блок наподобие современных многоквартирных домов."
 italic_etruscan_pottery_inv:0 "Этрусская керамика"
 italic_etruscan_pottery_inv_desc:0 "Этрусская керамика возникла в результате копирования привозной греческой, но этруски активно торговали ею с соседними народами и оказали значительное влияние на римскую керамику и искусство."
 italic_lituus_inv:0 "Литуус"
 italic_lituus_inv_desc:0 "Позаимствованный у этрусков литуус представлял собой длинную бронзовую трубу, чаще всего использовавшуюся для управления маневрами на поле боя, но применявшуюся также и в торжественных случаях: во время триумфов и погребений."
 italic_pilum_scutum_inv:0 "Пилум и скутум"
 italic_pilum_scutum_inv_desc:0 "Пехота использовала самое разное вооружение, но копье-пилум и щит-скутум — это два наиболее знаковых образца, использовавшихся в манипулярном построении."
 greek_odometer_inv:0 "Одометр"
 greek_odometer_inv_desc:0 "До изобретения одометра расстояния обычно измерялись посредством подсчета шагов. Впрочем, точность такого метода оставляла желать лучшего. Но с размещенным на колеснице одометром можно добиться более точного результата, подсчитывая количество оборотов колес."
 greek_cartography_inv:0 "Картография"
 greek_cartography_inv_desc:0 "Древние греки добились значительных успехов в создании точных карт, ставших важнейшими инструментами в военном деле при планировании кампании и для более мирных целей вроде торговли."
 greek_stoicism_inv:0 "Стоицизм"
 greek_stoicism_inv_desc:0 "Стоицизм — это философская система, основанная на логике и естественном порядке вещей. Его последователи стараются принимать действительность такой, какая она есть, и не позволяют эмоциям взять верх."
 greek_epicureanism_inv:0 "Эпикурейство"
 greek_epicureanism_inv_desc:0 "Философия эпикурейства учит умеренности во всем, ограничению желаний и наслаждению маленькими радостями жизни, чтобы достичь умиротворения, освободиться от страха и боли."
 greek_pyoulkos_inv:0 "Пиулькос"
 greek_pyoulkos_inv_desc:0 "Пиулькос — медицинский инструмент из ёмкости и пустотелой иглы, напоминавший современные шприцы. Пиулькос использовался для откачивания субстанций, вроде гноя, или для введение в тело жидкостей."
 
 #greek_heating_inv:0 "Central Heating"
 #greek_heating_inv_desc:0 "By leading hot air - generated from fires - through flues in the ground, whole buildings could be heated and made more comfortable during the chillier parts of the year."
 greek_advanced_astronomy_inv_1:0 "Астролябия"
 greek_advanced_astronomy_inv_1_desc:0 "Астролябия была астрономическим устройством, представляющим модель Вселенной. У нее было много назначений, включая вычисление высоты небесных тел над горизонтом или определение местной широты. Этим инструментом активно пользовались как астрономы, так и моряки."
 greek_advanced_astronomy_inv_2:0 "Развитие астрономии"
 greek_advanced_astronomy_inv_2_desc:0 "Благодаря дополнительному приспособлению для определения угла между положением солнца и луны удалось создать более совершенные устройства, способные предсказывать лунные и солнечные затмения. Они позволили астрономам еще больше узнать о Вселенной."
 greek_advanced_mechanics_inv:0 "Развитие механики"
 greek_advanced_mechanics_inv_desc:0 "Греческие гражданские инженеры использовали цепные приводы, системы рычагов и поршни в строительстве и для иных практических целей, значительно упрощая сложные инженерные проекты."
 greek_fire_hose_inv:0 "Пожарный насос"
 greek_fire_hose_inv_desc:0 "Применив механику двухпоршневого насоса, Герон Александрийский изобрел пожарный насос, ставший эффективным орудием в борьбе с возгораниями."
 greek_clock_mechanics_inv:0 "Часовые механизмы"
 greek_clock_mechanics_inv_desc:0 "Часовые механизмы начали развиваться в эллинистическую эпоху, когда их использовали для подсчета времени. Существовали даже сложные системы, вроде будильника, которые в заданное время били в гонг или продували сжатый воздух через трубы."
 gallic_chainmail_inv:0 "Кольчуга"
 gallic_chainmail_inv_desc:0 "Известно, что кельты использовали кольчужные доспехи еще в IV веке до н. э. Они хорошо защищали от всех видов оружия, распространенных в то время."
 gallic_oppidum_inv:0 "Оппиды"
 gallic_oppidum_inv_desc:0 "Оппиды — это крупные укрепленные поселения. Их часто возводили на холмах, где было проще обороняться. Оппиды играли важную роль в экономике и торговле и часто становились важными политическими центрами, где принимали решения правители галльского общества."
 gallic_celtic_calendar_inv:0 "Кельтский календарь"
 gallic_celtic_calendar_inv_desc:0 "Кельтские календари были основаны на лунных циклах. Каждый месяц начинался с одной и той же фазы. Календари использовались для определения продолжительности дней, недель и месяцев, а также важных сезонных праздников."
 gallic_four_horned_saddle_inv:0 "Седло «с 4 рогами»"
 gallic_four_horned_saddle_inv_desc:0 "Седло «с 4 рогами» было ранней разновидностью седла с твердым ленчиком, которое распределяло вес всадника по спине коня. Оно снижало нагрузку, благодаря чему можно было дольше держаться в седле и лучше управлять конем. Это седло стало основой для изобретения первых настоящих стремян несколько веков спустя."
 gallic_trimarcisia_inv:0 "Три всадника"
 gallic_trimarcisia_inv_desc:0 "«Три всадника» — это конная тактика кельтов, позволявшая быстро заменить павшего коня или всадника. Благодаря этому войско могло держать строй и действовать в бою в полную силу."
 gallic_montefortino_helmet_inv:0 "Шлем монтефортино"
 gallic_montefortino_helmet_inv_desc:0 "Шлемы монтефортино имели простую круглую форму с защитой шеи и откидными пластинами, прикрывавшими щеки. Эти шлемы предоставляли неплохую защиту, не ограничивая обзор. В дальнейшем римляне переняли эту модель и продолжили модифицировать ее на протяжении нескольких веков."
 gallic_noric_steel_inv:0 "Норикская сталь"
 gallic_noric_steel_inv_desc:0 "Норикская сталь добывалась в землях современных Австрии и Словении. Природный химический состав делал ее прочнее железа."
 gallic_celtic_plough_inv:0 "Кельтский плуг"
 gallic_celtic_plough_inv_desc:0 "Кельты усовершенствовали примитивный плуг, добавив железные резцы, способные глубже вгрызаться в землю и переворачивать почву. Благодаря этому плуг стал более эффективным, ведь теперь поле можно было подготовить за один проход, а не за несколько, как в случае со старыми деревянными плугами."
 gallic_timbered_roads_inv:0 "Деревянные дороги"
 gallic_timbered_roads_inv_desc:0 "Галльские культуры раньше римлян соединили свои поселения дорогами. Дороги обычно были вымощены бревнами, благодаря чему служили дольше и могли выдерживать колесницы и тяжелые повозки."
 indian_crucible_steel_inv:0 "Тигельная сталь"
 indian_crucible_steel_inv_desc:0 "Тигельная сталь стала следующим шагом после булата. В сплав подмешивались песок, стекло и зола, призванные убрать или добавить примеси и дополнительно повысить качество материала, придав ему необходимую прочность."
 indian_cataract_surgery_inv:0 "Удаление катаракты"
 indian_cataract_surgery_inv_desc:0 "Если ввести острую иглу в край глаза, то можно сдвинуть вниз затуманенный хрусталик, благодаря чему свет снова сможет поступать в глаз. Таким образом можно частично восстановить зрение пациента."
 indian_tube_drawn_technology_inv:0 "Стеклянные бусы"
 indian_tube_drawn_technology_inv_desc:0 "Используя метод вытягивания, в ходе которого материал проходит через вальцы, уменьшающие его диаметр, ранние цивилизации Индии производили блестящие стеклянные бусы для ювелирного дела и для отделки."
 indian_wootz_steel_inv:0 "Булат"
 indian_wootz_steel_inv_desc:0 "Благодаря доступности высокоуглеродистой стали жители Южной Индии начали производство сталистого чугуна, известного как булат. Его характеризуют полосчатые узоры и возможность создавать острые и прочные лезвия мечей."
 indian_toe_stirrup_inv:0 "Стремя для пальца"
 indian_toe_stirrup_inv_desc:0 "Ранняя версия стремени представляла собой крепившуюся к седлу веревку с петелькой на конце, в которую можно было просунуть большой палец ноги. Подобная конструкция хорошо подходила для климата Индии, где люди ездили верхом босыми."
 indian_cashmere_wool_inv:0 "Кашемир"
 indian_cashmere_wool_inv_desc:0 "Кашемир — это материя, изготавливаемая из шерсти кашмирских коз. Она тоньше, прочнее, легче и лучше держит тепло, чем овечья шерсть. Шали и иная одежда из кашемира изготавливались в Кашмире еще с III века до н. э."
 indian_indigo_dye_inv:0 "Краситель индиго"
 indian_indigo_dye_inv_desc:0 "Синий пигмент индиго, извлекаемый из листьев определенных растений, был дорогим красителем, применявшимся для окраски одежды и тканей. По торговым путям он проник из Индии в Рим и Грецию."
 indian_trigonometric_functions_inv:0 "Тригонометрия"
 indian_trigonometric_functions_inv_desc:0 "Тригонометрические функции синус и косинус появились в индийской астрономии. Они расширили наше понимание окружающего мира и нашли практическое применение в навигации и строительстве."
 indian_hindu_number_system_inv:0 "Индийская система чисел"
 indian_hindu_number_system_inv_desc:0 "С изобретением концепции десятичного счисления индийская система числе стала основой для более поздней и куда более распространенной арабской системы счисления."
 #Great Works
 gw_effect_martial_education_inv:0 "Стратегическая академия"
 gw_effect_martial_education_inv_desc:0 "Нашу молодежь нужно обучать благородному искусству войны так, чтобы не посрамить предков. Наш народ всегда должен жить с мыслью о возведении величественных залов, предназначенных для подобного обучения."
 allow_gw_effect_martial_education:0 "Позволяет выбрать эффект Чуда света #Y Военное образование#!."
 gw_effect_finesse_education_inv:0 "Школа гражданского долга"
 gw_effect_finesse_education_inv_desc:0 "Молодежь должна узнать свое место в нашей сложной бюрократической системе. Для полного понимания своих обязанностей они должны пройти обучение в учреждении, величие которого не уступает величию самой нашей цивилизации."
 allow_gw_effect_finesse_education:0 "Позволяет выбрать эффект Чуда света #Y Правительственное образование#!."
 gw_effect_charisma_education_inv:0 "Дипломатические познания"
 gw_effect_charisma_education_inv_desc:0 "Не вызывает сомнения, что мы славимся достижениями в дипломатии, а потому нужно создать подходящее учреждение, в котором молодежь будет знакомиться с этой славной традицией."
 allow_gw_effect_charisma_education:0 "Позволяет выбрать эффект Чуда света #Y Дипломатическое образование#!."
 gw_effect_zeal_education_inv:0 "Теологические школы"
 gw_effect_zeal_education_inv_desc:0 "Нет лучшего способа прославлять высшие силы, чем изучение теологии прошлых веков в монументе, посвященном нашим богам."
 allow_gw_effect_zeal_education:0 "Позволяет выбрать эффект Чуда света #Y Религиозное образование#!."
 gw_effect_slave_work_inv:0 "Монумент эффективности"
 gw_effect_slave_work_inv_desc:0 "Мы должны обезопасить свое господство, возведя устрашающий монумент, прославляющий раболепие. Кто тогда осмелится оспорить наше владычество?"
 allow_gw_effect_slave_work:0 "Позволяет выбрать эффект Чуда света #Y Рабский труд#!."
 gw_effect_culture_expansion_inv:0 "Господство через просвещение"
 gw_effect_culture_expansion_inv_desc:0 "Те, кто открыт для просвещения, должны больше узнать о нашем образе жизни. Нужно воздвигнуть Чудо света, способное затмить собой древние сооружения, и принести нашу культуру разрозненным народам этого мира."
 allow_gw_effect_culture_expansion:0 "Позволяет выбрать эффект Чуда света #Y Распространяющаяся культура#!."
 allow_gw_effect_civil_engineering:0 "Позволяет выбрать эффект Чуда света #Y Инженерное дело#!."
 allow_gw_effect_governing_doctrine:0 "Позволяет выбрать эффект Чуда света #Y Традиции правительства#!."
 allow_gw_effect_noble_pop_doctrine:0 "Позволяет выбрать эффект Чуда света #Y Уважаемые аристократы#!."
 allow_gw_effect_expanding_population:0 "Позволяет выбрать эффект Чуда света #Y Плодородная держава#!."
 gw_effect_fantastic_ruler_inv:0 "Воплощение славы"
 gw_effect_fantastic_ruler_inv_desc:0 "Наши славные элиты достойны большего, чем известность и признание их трудов. Мы должны воздвигнуть башню до небес, чтобы весь мир узрел их могущество."
 allow_gw_effect_fantastic_ruler:0 "Позволяет выбрать эффект Чуда света #Y Уважаемый лидер#!."
 allow_gw_effect_diplomacy_supreme:0 "Позволяет выбрать эффект Чуда света #Y Дипломатические традиции#!."
 allow_gw_effect_diplomats_supreme:0 "Позволяет выбрать эффект Чуда света #Y Дипломатические доктрины#!."
 allow_gw_effect_conquerer_doctrine:0 "Позволяет выбрать эффект Чуда света #Y Традиции завоевания#!."
 allow_gw_effect_siege_doctrine:0 "Позволяет выбрать эффект Чуда света #Y Традиции осад#!."
 allow_gw_effect_defense_doctrine:0 "Позволяет выбрать эффект Чуда света #Y Культурная оборона#!."
 allow_gw_effect_strong_generals:0 "Позволяет выбрать эффект Чуда света #Y Уважаемые полководцы#!."
 allow_gw_effect_omen_doctrine:0 "Позволяет выбрать эффект Чуда света #Y Наблюдение знамений#!."
 allow_gw_effect_strong_admirals:0 "Позволяет выбрать эффект Чуда света #Y Уважаемые флотоводцы#!."
 governors_gain_finesse_invention:0 "Все #Y губернаторы#! получают #Y 1#! @civic_icon!"
 commands_gain_oratory_invention:0 "Все #Y командиры легионов#! получают #Y 1#! @oratory_icon!"
 add_gold_commanders_invention:0 "Все #Y командиры легионов#! получают #Y 500#! @gold!"
 allows_espionage_character_interaction:0 "Открывает взаимодействие с персонажем #Y Шпионаж#!."
 rulers_gain_2_additional_zeal:0 "После открытия этого нововведения все дети обожествленного персонажа получат #Y 1#! @military_icon! @civic_icon! @oratory_icon! и @religious_icon!."
 god_is_dead:0 "Воинственное эпикурейство"
 god_is_dead_desc:0 "Понятию народной религии нет места в нашем будущем. Как бы наш народ ни молил о любви богов, мы должны их свергнуть ради собственного блага."
 dethrone_god:0 "Теперь #Y осквернение храмов#! восстанавливает #Y 10#! стабильности."
 loosened_tributaries_inv:0 "Откуп данниками"
 loosened_tributaries_inv_desc:0 "Ничто так не успокаивает наших соседей, как ослабление нашей сферы влияния. Показав им, что мы еще сильнее ослабляем абсолютный контроль, мы сможем много выгадать для себя на международной арене."
 tributaries_instead_inv_tt:0 "#Y Выделение зависимых держав#! из наших земель вне мирного договора будет снижать #Y агрессивное расширение#! на #Y 5,0#!, но выделенное государство станет #Y данником#!, а не #Y клиентом#!."
 allow_capital_legion_law:0 "Можно принять закон о создании #Y легиона#! в #Y столичном регионе#!."
 allow_all_legion_law:0 "Можно принять закон о свободном создании #Y легионов#!."
 land_won_by_the_spear:0 "Захват земель на остриях копий"
 land_won_by_the_spear_desc:0 "Каждая империя должна пасть, рано или поздно. И нет ничего плохого в том, чтобы осмелившиеся бросить вызов гегемону смогли извлечь выгоду из падения империй. Вся земля, захваченная копьями, достанется победителю."
 unlocks_imperial_conquest_wargoal:0 "Открывает военную цель #Y Вызов империи#! против всех держав ранга «Крупная держава» или выше."
 imperial_conquest_wargoal:0 "Вызов империи"
 war_goal_imperial_conquest_wargoal:0 "Вызов империи"
 war_goal_imperial_conquest_wargoal_desc:0 "Цель войны — доказать превосходство. Участники будут получать очки военного счета за победы в сражениях.\nЕсли более $THRESHOLD|Y%$ военного счёта будет получено за выигранные битвы, он начнёт постепенно расти.\n\nДля этой военной цели применяется #Y особая механика#!. После каждой оккупации вашей или вражеской территории она будет #R немедленно присоединена#! к владениям лидера оккупировавшей стороны."
 SUPER_GUARANTEES_ENABLED:0 "#Y Сфера влияния:#!\nЕсть небольшая вероятность, что соседние державы, имеющие менее #Y 12#! территорий и пользующиеся нашими гарантиями независимости, со временем попросят принять их в качестве зависимых государств. Вероятность увеличивается в зависимости от #Y харизмы#! правителя и относительной мощи."
 global_settlement_building_slot_inv:0 "Сельское планирование"
 global_settlement_building_slot_inv_desc:0 "Если проектировщики наших городов сосредоточатся на поглощении сельскохозяйственных угодий, мы сможем выработать более экономичный подход к территориям и ресурсам.\n\n#R Несовместимо с городским планированием.#!"
 enables_foundry_building_tt:0 "Открывает городское здание #Y «Плавильня»#!."
 unlocks_theater_tt:0 "Открывает городское здание #Y «Великий театр»#!."
 unlocks_temple_tt:0 "Открывает городское здание #Y «Великий храм»#!."
 has_proclaimed_dictatorship_ci:0 "Нашему правителю пожалована временная диктатура."
 dictatorship_step_1:0 "Обновить конституцию"
 dictatorship_step_1_desc:0 "С империем наш правитель обрёл хотя и временную, но практически безграничную власть. Мы способны на большее..."
 dictatorship_step_2:0 "Добиться национальной стабильности"
 dictatorship_step_2_desc:0 "Никто иной в правительстве не способен гарантировать чистоту и совершенство нашей конституции. Мы обязаны обеспечить республике стабильное будущее."
 dictatorship_step_3:0 "Пусть будет наследник"
 dictatorship_step_3_desc:0 "Воля народа гласит, что сильная власть передаётся только по наследству."
 dictatorship_step_4:0 "Потребовать наследования"
 dictatorship_step_4_desc:0 "Поддержка народа столь велика, что мы обязаны прислушаться к его требованиям и навеки узаконить кровную преемственность власти."
 creates_stability_scaled_civil_war:0 "#R Начнётся гражданская война, масштабы которой будут обратно пропорциональны нашей стабильности.#!"

 #New Inventions

 #Iberian
 brass_coinage_inv:0 "Латунная чеканка"
 brass_coinage_inv_desc:0 "Давайте чеканить бронзовые, серебряные, электрумовые и золотые монеты, чтобы привлечь больше купцов на наши рынки и продавать наши товары в больших объемах."
 iberian_ceramics_inv:0 "Иберийская керамика"
 iberian_ceramics_inv_desc:0 "Научившись у финикийцев пользоваться гончарным кругом, мы теперь делаем красные керамические амфоры для хранения и транспортировки вина, масла и других продуктов."
 tartessian_script_inv:0 "Тартессийская письменность"
 tartessian_script_inv_desc:0 "Гибридная система букв и слоговых символов, наша письменность создана под влиянием финикийского и греческого алфавитов. Это очень помогает нам в ведении записей."
 ritual_suicide_inv:0 "Ритуальное самоубийство"
 ritual_suicide_inv_desc:0 "В некоторых иберийских общинах преданность или клятва верности была настолько сильна, что клиенты, как известно, кончали жизнь самоубийством, если им не удавалось защитить своего господина от смерти в бою."
 castella_inv:0 "Кастелла"
 castella_inv_desc:0 "Построенные на вершинах холмов с мощными оборонительными стенами, укрепленные деревни на северо-западе Пиренейского полуострова защищали жителей и позволяли им процветать."
 cured_ham_inv:0 "Вяленая ветчина"
 cured_ham_inv_desc:0 "Иберийцы продавали соленую и вяленую ветчину по всему Средиземноморью уже в VI веке до нашей эры. В Таррако была найдена окаменевшая ветчина возрастом 2 000 лет."
 iberian_cavalry_inv:0 "Иберийская кавалерия"
 iberian_cavalry_inv_desc:0 "Иберийские лошади считаются одной из самых древних одомашненных пород. Всадники сражались целыми армиями и особенно ценились как наёмники."
 burial_towers_inv:0 "Погребальные башни"
 burial_towers_inv_desc:0 "Иберийская погребальная архитектура могла достигать впечатляющих высот и размеров. Под влиянием греческих обелисков погребальные башни возводились в память о знатных особах."
 incineration_inv:0 "Сжигание"
 incineration_inv_desc:0 "Вместо того чтобы хоронить или мумифицировать тела своих умерших, иберы кремировали их. Прах помещали в урны и хоронили вместе с могильными принадлежностями."
 winemaking_inv:0 "Виноделие"
 winemaking_inv_desc:0 "Финикийцы распространили виноделие по всему Средиземноморью, в частности, в своих иберийских колониях, где виноградарство прижилось. Армения - один из древнейших винодельческих районов мира. Винодельня, обнаруженная в пещере Арени, датируется 4 000 лет до нашей эры."

 #Daco-Thracian/Illyrian
 falconry_inv:0 "Соколиная охота"
 falconry_inv_desc:0 "Аристотель писал, что фракийские юноши охотились на мелких птиц с прирученными соколами и орлами, называя своих питомцев по имени и деля добычу."
 draco_inv:0 "Драко"
 draco_inv_desc:0 "Драко был стандартным знаменем дакийских войск. Имея форму тела дракона с головой волка, он был снабжен тканевой трубкой, которая свистела на ветру, устрашая врагов."
 werewolves_inv:0 "Оборотень"
 werewolves_inv_desc:0 "О родстве даков с волками ходят легенды. Однажды Залмоксис превратил жреца в большого белого волка, чтобы тот мог лучше защищать дакийский народ."
 thracian_metalworking_inv:0 "Фракийская металлообработка"
 thracian_metalworking_inv_desc:0 "Фракийцы и даки преуспели в изготовлении золотых и ювелирных изделий и славились своими замысловатыми изделиями."
 illyrian_fishing_nets_inv:0 "Рыбацкие сети"
 illyrian_fishing_nets_inv_desc:0 "Сначала рыбаки, затем моряки."
 thracian_poetry_inv:0 "Фракийская поэзия"
 thracian_poetry_inv_desc:0 "Орфей, сын царя Фракии, мог очаровывать своей музыкой людей, зверей и даже камни. Он попал в подземный мир, чтобы воссоединиться со своей женой Эвридикой."
 kithara_inv:0 "Лира"
 kithara_inv_desc:0 "Лира - струнный музыкальный инструмент из Фракии, который, по преданию, изобрел Гермес."
 polygamy_inv:0 "Многоженство"
 polygamy_inv_desc:0 "Дакийские мужчины брали много жен. Те, у кого было 10 жен, считались женатыми мужчинами, а те, у кого было всего две жены, вообще не были мужчинами."
 cult_of_the_serpent_inv:0 "Культ змеи"
 cult_of_the_serpent_inv_desc:0 "Культ змеи был широко распространен среди иллирийцев, особенно на юге. Змея символизировала потенцию, плодородие и защиту дома."
 ritual_tattooing_inv:0 "Ритуальная татуировка"
 ritual_tattooing_inv_desc:0 "Народы горных районов к северу от Греции практиковали ритуальные татуировки и роспись тела как на мужчинах, так и на женщинах, причем наследственные символы передавались вплоть до четвертого поколения."

 #Numidian and Phoenician
 numidian_script_inv:0 "Тифинская писменность"
 numidian_script_inv_desc:0 "Тифина может быть заимствована из более древнего ливийско-берберского письма или из финикийского алфавита. На самом деле, слово 'тифина' может быть берберийским аналогом слова 'пунический', с берберской женской приставкой ti-, предшествующей finagh, что является искажением латинского 'Punicus'."
 bones_of_antaeus_inv:0 "Кости Антея"
 bones_of_antaeus_inv_desc:0 "Гигантский сын Посейдона и Геи, Антей жил в Ливии и вызывал каждого прохожего на борцовский поединок. Черпая силы у своей матери, он всегда поддерживал контакт с землей и побеждал в каждом поединке. В конце концов он был побежден Гераклом, который раздавил его, держа на руках. Кости Антея разбросаны по земле, и нумидийцы знают, что это его сыновья и дочери."
 horse_mill_inv:0 "Конная мельница"
 horse_mill_inv_desc:0 "Карфагеняне использовали ручные роторные мельницы уже в VI веке до нашей эры. К IV веку в Карфагене роторные мельницы приводились в движение ослами и лошадьми, что значительно увеличило производительность. Возможно, это изобретение появилось в Иберии или Сардинии."
 phoenician_colonies_inv:0 "Финикийские колонии"
 phoenician_colonies_inv_desc:0 "Вынужденные своими ассирийскими хозяевами платить большую дань, в IX веке до н. э. жители Тира отправились на запад в поисках новых рынков сбыта и основали колонии в Африке и Иберии."
 tyrian_purple_inv:0 "Тирийский пурпур"
 tyrian_purple_inv_desc:0 "Знаменитый пурпурный краситель Тира выделяли морские улитки Murex, обитавшие в этом районе. Краска была очень дорогой в производстве и становилась ярче на солнце, что делало ее очень ценной. Поэтому пурпурные ткани использовались только высшими классами и регулировались законами о роскоши."
 silent_trade_inv:0 "Немой обмен"
 silent_trade_inv_desc:0 "Согласно Геродоту, карфагеняне торговали с африканцами за Геракловыми столбами, оставляя свой товар на берегу, приглашая туземцев осмотреть его с помощью дымового сигнала и уходя. Если туземцы были довольны товаром, они брали его, а в обмен оставляли свои товары (часто золото)."
 bitless_bridle_inv:0 "Уздечка без бита"
 bitless_bridle_inv_desc:0 "Нумидийцы ездили на своих лошадях без седла и биты. Их превосходный контроль над своими лошадьми был обусловлен тесной связью, которая образовалась между ними. Эта связь между человеком и лошадью была настолько сильной, что нумидийских лошадей можно было заставить лечь рядом со своим всадником, когда они сидели в засаде."
 serial_production_inv:0 "Серийное производство"
 serial_production_inv_desc:0 "Детали финикийских и карфагенских кораблей производились отдельно и нумеровались для более быстрой, простой и дешевой сборки судна."
 cedar_planks_inv:0 "Кедровые доски"
 cedar_planks_inv_desc:0 "Финикийцы использовали кипарис и кедр для изготовления досок своих кораблей, так как они меньше страдали от влажности, и конопатили их битумом для гидроизоляции и предотвращения гниения."
 periplus_inv:0 "Перипл из Ганнона"
 periplus_inv_desc:0 "Ганнон был карфагенским мореплавателем, который отплыл к западному побережью Африки на 60 кораблях, чтобы обеспечить торговлю золотом в V веке до нашей эры."
 alphabet_inv:0 "Финикийский алфавит"
 alphabet_inv_desc:0 "Финикийский алфавит, написанный справа налево, был предшественником арамейского, самаритянского, анатолийского, греческого и древнееврейского алфавитов. Простой и легко адаптируемый к другим языкам, алфавит оказал долгосрочное влияние на общество. Грамотность стала доступна простым людям и перестала быть уделом священнического сословия."
 hundred_four_inv:0 "Совет 104"
 hundred_four_inv_desc:0 "Аристотель описывал Совет 104 как высший конституционный орган власти Карфагена. Будучи гражданским советом, он судил генералов и военных, чтобы убедиться, что они служат интересам сената и народа."
 mago_inv:0 "Писания Маго"
 mago_inv_desc:0 "Генерал в отставке, Маго написал 28-томный труд по сельскому хозяйству, в котором изложил земледельческие и ветеринарные знания берберов и финикийцев. Это была единственная книга, которую римский сенат перевел на латынь после разрушения Карфагена."
 threshing_board_inv:0 "Доска для обмолота"
 threshing_board_inv_desc:0 "Сельскохозяйственные методы карфагенян были предметом зависти других народов. Из Финикии они привезли несколько вариантов молотильных досок, в том числе с щепой и валиками."
 child_sacrifice_inv:0 "Жертвоприношение ребенка"
 child_sacrifice_inv_desc:0 "На Ближнем Востоке существовало несколько традиций принесения в жертву детей для умиротворения божественных сил в трудные времена, о чем свидетельствует Ветхий Завет. Хотя в Финикии эта практика угасла к VII веку до н. э., она продолжала использоваться в Карфагене, более консервативном городе, расположенном на границе. Жертвы, дети элиты, умирали ради блага всей общины."
 oasis_ammon_ra_inv:0 "Оазис Аммона Ра"
 oasis_ammon_ra_inv_desc:0 "В этом оазисе на востоке Ливии находился храм, посвященный бараноголовому богу солнца Аммону Ра. К 700 году до н. э. оракул храма стал известен во всем восточном Средиземноморье. Когда Александр прибыл в Египет в 331 году до н. э., он остановился у оракула Аммона, чтобы попросить у божества благословения в качестве фараона Египта."
 pyramidal_tombs_inv:0 "Пирамидальные гробницы"
 pyramidal_tombs_inv_desc:0 "Построенные в качестве последнего пристанища для нумидийской элиты, пирамидальные гробницы распространились по всей Северной Африке. По мнению некоторых учёных, исторические и этимологические данные указывают на то, что эти мавзолеи могли быть вдохновлены пирамидами Египта."
 dream_divination_inv:0 "Гадание по снам"
 dream_divination_inv_desc:0 "Нумидийцы придавали большое значение снам. Они молились в гробницах своих предков и спали там, принимая всё, что им снилось, за ответ духа."

 #Egyptian
 shaduf_inv:0 "Шадуф"
 shaduf_inv_desc:0 "Шадуф - это раннее оросительное орудие, состоящее из длинного противовесного шеста на шарнире, прикрепленного на конце к ведру или тростниковой корзине, обмазанной битумом. Он приводится в действие с помощью почти не требующего усилий раскачивающего и поднимающего движения, которое зачерпывает и переносит воду из реки или пруда на сушу или другой водоём."
 nilometer_inv:0 "Ниломер"
 nilometer_inv_desc:0 "Ниломер - это сооружение для измерения уровня и прозрачности воды в Ниле во время ежегодного паводка. Он мог иметь форму вертикальной колонны, лестницы, ведущей к Нилу, или колодца с водопропускной трубой. Если уровень воды был низким, это означало, что урожай будет меньше. Если он был очень высоким, это означало, что наводнение может быть разрушительным. Существовал специальный знак, указывающий, насколько высоким должно быть наводнение, чтобы доставить на поля самую богатую почву."
 basin_irrigation_inv:0 "Бассейновое орошение"
 basin_irrigation_inv_desc:0 "Бассейновое орошение было формой управления водными ресурсами, приспособленной к разливам Нила. Она состояла из ряда искусственных берегов, одни из которых располагались параллельно реке, а другие - перпендикулярно ей, создавая бассейны различных размеров. Шлюзы отводили паводковую воду в бассейны, где она скапливалась в течение месяца, пока почва не пропитывалась насквозь. Затем вода отводилась в наклонный бассейн или в близлежащий канал, и фермеры высаживали свои семена на осушенных участках."
 solar_calendar_inv:0 "Солнечный календарь"
 solar_calendar_inv_desc:0 "Древнеегипетский гражданский календарь представлял собой солнечный календарь с 365-дневным годом, разделённым на 12 месяцев по 30 дней в каждом. Он использовался наряду с египетским лунным календарем, который был предпочтителен для некоторых религиозных событий."
 eternal_pyramids_inv:0 "Вечные пирамиды"
 eternal_pyramids_inv_desc:0 "В Египте насчитывается не менее 118 пирамид, построенных в основном как гробницы для фараонов и их супруг. Несколько пирамид Гизы до сих пор считаются одними из самых больших сооружений, когда-либо построенных. Пирамида Хуфу - последнее из семи чудес Древнего мира, сохранившееся до наших дней."
 hieroglyphs_inv:0 "Иероглифы"
 hieroglyphs_inv_desc:0 "Слово 'иероглиф'происходит от греческих слов 'hiero', что означает 'святой', и 'glypho', что означает 'письмо', поскольку греки считали письменность источником мистических и магических знаний. В древнеегипетском языке иероглифы назывались 'medu netjer' (что означает 'слова богов'), так как считалось, что именно они изобрели письменность. Иероглифы состояли из логограмм, обозначающих слова, фонограмм, обозначающих звуки, и детерминативов, которые ставились в конце слова, чтобы пояснить его значение. В результате было использовано более тысячи знаков. Иероглифы послужили источником вдохновения для создания оригинального финикийского алфавита, от которого в конечном итоге произошли почти все остальные, включая латинскую и кириллическую письменность (через греческий язык), арабскую письменность и, возможно, даже брахмическую письменность (через арамейский язык)."
 cosmetics_inv:0 "Косметика"
 cosmetics_inv_desc:0 "Древние египтяне считали красоту священной, поэтому и мужчины, и женщины пользовались косметикой. Двумя основными косметическими средствами для глаз были зеленая краска для глаз и черный колер. Зеленая краска для глаз изготавливалась из малахита, пигмента карбоната меди, а черный колер - из галенита, темно-серой руды. Кохль использовался в качестве подводки для глаз и защищал их от болезней, насекомых и солнца. В состав косметики часто входили соли свинца, которые заставляли организм вырабатывать оксид азота и бороться с болезнетворными бактериями."
 ink_inv:0 "Чернила"
 ink_inv_desc:0 "Древние египтяне делали чёрные чернила, смешивая сажу с растительной камедью и пчелиным воском. Они заменяли сажу другими органическими материалами, чтобы получить чернила разных цветов."
 mint_toothpaste_inv:0 "Зубная паста с мятой"
 mint_toothpaste_inv_desc:0 "Египетский хлеб был наполнен песком и песчинками, которые разрушали эмаль зубов, поэтому зубная боль и гигиена зубов были важными вопросами. Зубная паста изготавливалась из сушеных цветков ириса, каменной соли, зерен перца и мяты. Египтяне также изобрели мятные таблетки для дыхания, которые изготавливались из ладана, мирры и корицы, сваренных с мёдом."
 water_clock_inv:0 "Водяные часы"
 water_clock_inv_desc:0 "Водяные часы измеряют время с помощью регулируемой подачи или капания жидкости в сосуд или из него, а по ее количеству определяют, сколько времени прошло. Такие часы использовались жрецами, чтобы они могли совершать обряды и жертвоприношения в нужное время. Водяные часы - один из древнейших в мире приборов для измерения времени."
 book_of_the_dead_inv:0 "Книга мёртвых"
 book_of_the_dead_inv_desc:0 "Книга мёртвых - это сборник заклинаний, помогающих недавно умершим. Нет двух одинаковых экземпляров, поскольку она создавалась специально для каждого клиента как руководство, помогающее ему ориентироваться в загробном мире."
 embalming_inv:0 "Бальзамирование"
 embalming_inv_desc:0 "Египетские жрецы занимались бальзамированием и мумификацией ещё во времена Первой династии. Для этого они удаляли органы, высушивали тело и покрывали его натроном. Они верили, что мумификация позволяет душе вернуться в сохранившийся труп после смерти. В Египте было найдено более миллиона мумифицированных животных, многие из которых - кошки."
 god_king_inv:0 "Божий царь"
 god_king_inv_desc:0 "После посещения оракула Аммона Ра в Ливии Александр был коронован фараоном и объявлен сыном Аммона. Ссылаясь на местные традиции царствования, Александр помог обеспечить свою легитимность. После его смерти трон занял Птолемей. Его потомки использовали египетские царские символы и практики, такие как браки между братьями и сестрами, для укрепления своей власти."
 beer_inv:0 "Пиво"
 beer_inv_desc:0 "Пиво было основным продуктом питания для древних месопотамцев, которые пили густое, похожее на кашу варево через специальные соломинки. Шумерский 'Гимн Нинкаси' - это одновременно поэма или песня, восхваляющая богиню пива Нинкаси, и рецепт пива, датируемый 1 800 годом до нашей эры. Позднее египтяне усовершенствовали этот напиток, сделав его более лёгким, добавив мёд и значительно увеличив его популярность. Греки и римляне, предпочитавшие вино, считали пиво варварским напитком."
 egyptian_makeup_inv:0 "Макияж"
 egyptian_makeup_inv_desc:0 "Египетская настенная живопись изображает многие ведущие фигуры с очерченными глазами, которые выделялись с помощью сильнодействующей смеси из жженого миндаля, медной руды и пепла."
 hair_braids_inv:0 "Плетение волос"
 hair_braids_inv_desc:0 "Африканское плетение волос было культурным заявлением и символом статуса в социальной иерархии: элита и жреческая каста поддерживали такие прически, как корнроу. Египтяне переняли и носили парики, изображающие боксерскую косу, которую создали их южные соседи."
 police_baboon_inv:0 "Полиция бабуинов"
 police_baboon_inv_desc:0 "Египтяне считали бабуинов очень мудрыми и умными существами, Тота даже часто изображали в виде бабуина. Поэтому нет ничего удивительного в том, что они использовали бабуинов в качестве полицейских животных. Иероглифы и произведения искусства Древнего Египта изображают египетские власти, использующие бабуинов на поводках для задержания преступников."

 #Mesopotamian
 seeder_plough_inv:0 "Плуг-сеялка"
 seeder_plough_inv_desc:0 "Плуг-сеялка произвёл революцию в сельском хозяйстве, позволив фермеру одновременно копать борозду в земле и сеять семена с помощью автоматического высевающего устройства."
 mass_produced_bricks_inv:0 "Кирпичи массового производства"
 mass_produced_bricks_inv_desc:0 "Из-за отсутствия других природных ресурсов для строительства, таких как дерево и камень, шумеры использовали глину для производства кирпича в больших масштабах, который служил основным элементом зданий."
 textile_mill_inv:0 "Текстильное производство"
 textile_mill_inv_desc:0 "Хотя многие культуры Ближнего Востока ткали ткани из шерсти, конопли и льна, шумеры были первыми, кто стал делать это в промышленных масштабах. Кооперируясь с людьми, не принадлежавшими к их прямой родственной группе, они создали более крупные производственные предприятия и продавали свой текстиль далеко и широко."
 canals_and_levees_inv:0 "Каналы и дамбы"
 canals_and_levees_inv_desc:0 "Каналы и дамбы были важны для орошения земель и борьбы с наводнениями в древней Месопотамии. Дамбы защищали поля от разрушений, вызванных чрезмерным затоплением, а каналы направляли речную воду к полям. Крупные каналы использовались как водные пути для торговли."
 backgammon_inv:0 "Нарды"
 backgammon_inv_desc:0 "Эта древняя настольная игра для двух игроков, изобретенная около 5 000 лет назад, требует стратегии для победы, а также элемента удачи при броске костей. Однако если в одиночном матче можно выиграть за счет удачи, то в большинстве матчей побеждает игрок с наилучшими стратегическими показателями. Это имеет большое значение для развития стратегического мышления."
 sexagesimal_inv:0 "Шестигранник"
 sexagesimal_inv_desc:0 "Месопотамская система счисления была основана на числе 60 - превосходном составном числе с двенадцатью коэффициентами, из которых 2, 3 и 5 являются простыми числами. Наследие этой системы сохранилось в наших 60-секундных минутах, 60-минутных часах и делении круга на 360 градусов."
 cuneiform_inv:0 "Клинопись"
 cuneiform_inv_desc:0 "Одна из самых ранних систем письма, клинопись, была изобретена шумерами. Она представляла собой знаки на глиняных табличках, сделанные с помощью тростинки с клиновидным наконечником. Возможно, она возникла как способ записи количества скота или товаров."
 cylinder_seals_inv:0 "Валик для оттиска"
 cylinder_seals_inv_desc:0 "Эти сложные оттиски печатей использовались представителями всех слоев месопотамского общества в качестве знаков, удостоверяющих их личность при переписке и заключении деловых сделок. Часто их носили на шее, и тогда человек накатывал свою печать на влажную глиняную табличку, чтобы она служила скрепляющей подписью."
 astrology_inv:0 "Астрология"
 astrology_inv_desc:0 "Вавилонские астрологи изучали звёзды и записывали предзнаменования на глиняных табличках. Способные производить тщательные измерения и расчеты движения небесных тел, они в первую очередь интересовались тем, как небесные события влияют на земные, например, затмения или смерть монарха. Современный зодиак основан на вавилонском."
 qunnabu_inv:0 "Куннабу"
 qunnabu_inv_desc:0 "Аккадскую траву куннабу, которая сегодня известна как каннабис, сжигали в знак уважения к Иштар, богине любви и исцеления. Вещество также могло использоваться в качестве афродизиака и медицинского средства."


 #Persian

 kariz_inv:0 "Кяриз"
 kariz_inv_desc:0 "Сегодня кариз более известен как кяриз - система транспортировки грунтовых вод на поверхность на большие расстояния по подземному каналу. Благодаря незначительным потерям воды на испарение они использовались для регулярного и надежного водоснабжения в засушливом климате."
 imperial_diaspora_inv:0 "Императорская диаспора"
 imperial_diaspora_inv_desc:0 "Большинство сатрапий империи Ахеменидов управлялись персидскими князьями, но некоторые менее важные неиранские территории стали собственностью мелких персидских вельмож, которые селились там и создавали общины. Персы, переселившиеся в Армению, Анатолию, Вавилон и Египет, сохраняли свою этническую и культурную самобытность на протяжении многих поколений после завоеваний Александра."
 yakhchal_inv:0 "Яхчал"
 yakhchal_inv_desc:0 "Еще в 400 году до нашей эры в иранской пустыне были построены яхчалы для производства и хранения льда. Низкая влажность в пустыне ускоряла испарение воды и способствовала быстрому охлаждению после захода солнца, после чего температура могла опускаться ниже нуля. Вода часто поступала в яхчал через каряз, где замерзала, когда становилось достаточно холодно. Куполообразное здание пропускало холодный воздух у основания сооружения, который спускался в подземные помещения, а коническая форма направляла тепло вверх и наружу через отверстия в верхней части, благодаря чему воздух внутри яхчала оставался более холодным, чем снаружи."
 postal_service_inv:0 "Почтовая система"
 postal_service_inv_desc:0 "Персидская почтовая система была создана Киром Великим для обеспечения быстрой царской связи. Каждая почтовая станция располагалась вдоль Царской дороги, которая тянулась от Сард до Суз через всю территорию империи Ахеменидов. На каждой станции по маршруту следования гонцы получали свежие припасы и лошадей, что позволяло им доставлять корреспонденцию с большой скоростью."
 decimal_command_inv:0 "Десятичная команда"
 decimal_command_inv_desc:0 "Персидская армия была разделена на полки по тысяче человек, называемые хазарабам. Хазарабам делился на десять сатаб по сто человек в каждой, которые далее делились на взводные подразделения по десять человек, называемые датхаба. У каждого подразделения был свой командир на каждом уровне этой командной структуры."
 khatru_inv:0 "Хатру"
 khatru_inv_desc:0 "Хатру - это форма управления земельными ресурсами, основанная на поддержке отдельных подразделений армии."
 imperial_navy_inv:0 "Императорский флот"
 imperial_navy_inv_desc:0 "Первоначально построенный Камбизом для завоевания Египта, царский флот Ахеменидов стал первым в истории имперским флотом. Персы также первыми стали использовать триремы в огромных масштабах, сделав их новым военно-морским стандартом. Поскольку персидские моряки были неопытны и не умели плавать, флот полагался на ноу-хау финикийских подданных империи, некоторые из которых получали финансовую прибыль от военно-морских баз в своих городах."
 polycentric_administration_inv:0 "Полицентрическое управление"
 polycentric_administration_inv_desc:0 "Религиозно и культурно терпимая, в отличие от своей ненавистной ассирийской предшественницы, Персидская империя была разделена на сатрапии, управляемые уполномоченным персидским губернатором (сатрапом), который решал только гражданские вопросы, а военными делами занимался генерал. Это не позволяло сатрапам бунтовать из-за недостатка военной мощи, а военачальникам - из-за нехватки войск."
 paradisial_gardens_inv:0 "Райские сады"
 paradisial_gardens_inv_desc:0 "Персидские сады обычно разбивались на четыре квадранта, символизирующие четыре природных стихии (землю, ветер, огонь и воду). Вода играла важную роль как в орошении, так и в украшении. Среди многочисленных деревьев и растений были кедры, кипарисы, фруктовые деревья и цветы. В отличие от ранних ассирийских садов, которые часто располагались отдельно от дворцов или храмов, сады Кира Великого были построены как неотъемлемая часть его дворцов, а в Пасаргадах для него был установлен трон, чтобы он мог созерцать их. Слово 'рай', от греческого 'paradeisos', пришло к нам из древнеиранского 'pairidaeza', означающего ограждение или парк."
 imperial_aramaic_inv:0 "Имперский арамейский язык"
 imperial_aramaic_inv_desc:0 "После завоевания Месопотамии Дарием I арамейский язык был принят в качестве объединяющего письменного языка, связывающего различные регионы и народы Персидской империи. Этот лингва-франка был в высшей степени стандартизирован, его формы основывались на исторических прецедентах, а встреча с персидским придала ему новую направленность и силу. В течение многих веков после завоеваний Александра императорский арамейский продолжал оказывать влияние на иранские языки."
 pahlavi_script_inv:0 "Пехлевийская письменность"
 pahlavi_script_inv_desc:0 "Пехлевийская письменность произошла от арамейской письменности, ее логограмм и некоторой арамейской лексики и была модифицирована для поддержки фонологии среднеиранских языков. Самое раннее документально подтвержденное использование пехлевийского письма - на парфянских монетах времен правления Арсака I (250 г. до н.э.)."
 court_procedures_inv:0 "Дворовые процессы"
 court_procedures_inv_desc:0 "Многоуровневые и тщательно разработанные традиции персидского царского двора достигли вершины величия. Это было место, где совершались ритуалы и церемонии царской власти, где монарх принимал почести, давал аудиенции, устраивал банкеты и предавался театральной демонстрации власти."
 carpets_inv:0 "Ковры"
 carpets_inv_desc:0 "Иранские и армянские ковры и ковровые изделия первоначально ткались кочевыми племенами, чтобы укрыться от холода и сырости. Со временем мастерство и ремесло превратили их в произведения искусства, которые передавались из поколения в поколение. Продвинутая техника, использованная в Пазырыкском ковре (V век до н. э.), самом древнем из известных в мире ворсовых ковров, показывает, что ткачество уже имело долгую историю развития. Гробница Кира в Пасаргадах, как говорят, была покрыта великолепными коврами."

 #East African
 gum_trade_inv:0 "Торговля жевательной смолой"
 gum_trade_inv_desc:0 "Растворимая камедь, состоящая из затвердевшего сока, добываемого из дерева акации, была очень ценным товаром. Её использовали как связующее вещество для косметики, красок и чернил, как добавку к керамической глазури, как кулинарный ингредиент и как лекарство. Её даже использовали для бальзамирования мумий."
 myrrh_trade_inv:0 "Торговля миррой"
 myrrh_trade_inv_desc:0 "Мирра, смола дерева Commiphora myrrha, использовалась на протяжении тысячелетий в качестве духов, благовоний и лекарств. Обычно ее смешивали с поской или вином и пили для удовольствия и в качестве болеутоляющего средства, например, для лечения зубной боли."
 ivory_trade_inv:0 "Торговля слоновой костью"
 ivory_trade_inv_desc:0 "Нубийская слоновая кость пользовалась большим спросом при резьбе рельефов и статуй, а также при изготовлении тонких листов для инкрустации дерева. Она считалась более качественной, чем индийская слоновая кость, поскольку у азиатских слонов бивни были гораздо меньше. Из-за более высокой плотности индийской слоновой кости её было сложнее полировать. По сравнению с нубийской слоновой костью она также была более хрупкой и имела тенденцию желтеть с возрастом."
 bloomeries_inv:0 "Bloomery"
 bloomeries_inv_desc:0 "Печь bloomery была первым типом печи, способной выплавлять железо. В ней получалась пористая масса из железа и шлака, называемая блюмом, из которой затем ковали кованое железо. Нубийские и кушитские печи производили избыток металлических инструментов и оружия, предназначенных для продажи."
 royal_iron_monopoly_inv:0 "Царская железная монополия"
 royal_iron_monopoly_inv_desc:0 "Железной руды много в нубийском песчанике, окружающем царский город Мероэ, где сегодня можно увидеть большие курганы древнего шлака, свидетельствующие о высоком уровне производства железа под контролем государства."
 monsoon_navigation_inv:0 "Муссонная навигация"
 monsoon_navigation_inv_desc:0 "Чтобы обеспечить безопасное путешествие по Красному морю и Индийскому океану, индийские, арабские и эфиопские мореплаватели научились пользоваться муссонами, которые летом дуют с юго-запада, а зимой - с северо-востока."
 beden_inv:0 "Беден"
 beden_inv_desc:0 "Беден - быстроходное одно- или двухмачтовое морское судно, отличающееся высокой кормовой стойкой и мощным рулем. Исторически он использовался для рыбной ловли и перевозки грузов."
 meroitic_script_inv:0 "Мероитская письменность"
 meroitic_script_inv_desc:0 "Мероитская письменность состоит из двух алфавитно-буквенных шрифтов (мероитского курсивного, заимствованного из демотического египетского, и мероитского иероглифического, заимствованного из египетских иероглифов). Они были созданы для записи мероитского языка в Куше в III веке до нашей эры. Хотя шрифты были расшифрованы, язык до сих пор плохо изучен."
 saqiya_inv:0 "Коле"
 saqiya_inv_desc:0 "Кушитское коле, более известное сегодня как сакия, представляло собой механическое устройство для подъема воды, схожее с черпаковым колесом. Оно использовалось для улучшения ирригации в мероитский период. Колесо поднимало воду на высоту до восьми метров и было значительным усовершенствованием шадуфа, широко распространенного в то время ирригационного устройства. Если шадуфом могли управлять только люди, то коле приводилось в движение волами или другими животными."
 sewn_planks_inv:0 "Корабли с шитыми планками"
 sewn_planks_inv_desc:0 "В западной части Индийского океана корабли традиционно строились без железных креплений. Вместо этого доски сшивали или скрепляли друг с другом, с помощью талрепов или без них. Это было не только дешевле, но и придавало судам дополнительную гибкость."

 #Arabian
 pepper_trade_inv:0 "Торговля перцем"
 pepper_trade_inv_desc:0 "Чёрный перец ценился элитой как приправа и показатель статуса. Тамильские тексты свидетельствуют о покупке греками больших мешков черного перца из Индии, а во многих рецептах римской поваренной книги I века Apicius используется этот ингредиент."
 cinnamon_trade_inv:0 "Торговля корицей"
 cinnamon_trade_inv_desc:0 "Древние считали корицу принадлежностью монархов и даже божеств; в одной из надписей говорится о даре корицы храму Аполлона в Милете. Ее источник веками держался в секрете, чтобы защитить монополию торговцев пряностями как поставщиков. Геродот, Аристотель и другие авторы называли источником пряности Аравию, сообщая, что гигантские птицы собирали палочки в неизвестной стране, где росли коричные деревья, и использовали их для строительства своих гнезд."
 dhow_inv:0 "Доу"
 dhow_inv_desc:0 "Связанный с торговлей жемчугом, доу - это традиционное парусное судно с одной или несколькими мачтами, которое использовалось для перевозки товаров. В древние времена доски корпуса судна скреплялись кокосовым канатом."
 ukaz_poetry_fair_inv:0 "Поэтическая ярмарка"
 ukaz_poetry_fair_inv_desc:0 "Ярмарка в Указе была сезонным рынком, который открывался на две недели каждый год в священный месяц Ду аль-Ки'да. Арабы собирались там, чтобы разрешить споры, заключить соглашения, объявить договоры и перемирия, провести спортивные состязания, исполнить религиозные ритуалы и, прежде всего, устроить поэтические конкурсы, в которых участвовали самые выдающиеся поэты эпохи. Эти поэтические состязания постепенно помогли формализовать грамматику и синтаксис классического арабского языка."
 musnad_script_inv:0 "Южноаравийское письмо"
 musnad_script_inv_desc:0 "Муснад - это арабское слово, используемое для обозначения древней южноаравийской письменности, применявшейся для записи сабейского, катабанского, хадрамаутского, минайского и хасаитского языков. Шрифт не имеет скорописи и не обозначает гласных. Курсивная форма письма под названием забур, более легкая в написании, также использовалась в религиозных целях или для записи ежедневных сделок на папирусе или стебле из пальмовых листьев. Напротив, шрифт муснада чаще всего высекали на камне, чтобы задокументировать исторические события."
 oasis_agriculture_inv:0 "Оазисное сельское хозяйство"
 oasis_agriculture_inv_desc:0 "Оазисы зависят от тщательного управления земельными и водными ресурсами. Чтобы абрикосовые, фиговые, оливковые и другие фруктовые деревья процветали, почва должна орошаться. Самое важное растение в оазисе - финиковая пальма, которая образует верхний слой и обеспечивает тень для небольших фруктовых деревьев в среднем слое. Выращивая деревья и растения в разных слоях, фермеры наилучшим образом используют имеющийся небольшой запас почвы и воды. Если позволяет вода, выращивают много овощей и зерновых культур, таких как ячмень, просо и пшеница."
 kaaba_pilgrimage_inv:0 "Паломничество в Каабу"
 kaaba_pilgrimage_inv_desc:0 "Кааба (в переводе с арабского - 'куб') - чёрный метеорит, который за много веков до ислама почитался как священное святилище и был местом паломничества. Считалось, что он обозначает место, где священный мир пересекается с профанным. Мистический чёрный камень, упавший с неба, символизировал связь между небом и землей. Впоследствии он стал святилищем для множества различных божеств, главным из которых был Хубал, снабженный стрелами для гадания, чтобы отвечать на вопросы поклоняющихся. Ритуал хождения вокруг Каабы (циркумцизия) также возник ещё до ислама и часто совершался обнаженным."
 great_dam_of_marib_inv:0 "Великая Марибская плотина"
 great_dam_of_marib_inv_desc:0 "Чудо древней инженерной мысли, Великая Марибская плотина, возможно, была построена еще в 1700 году до нашей эры, а окончательный вариант был завершен в VIII веке до нашей эры процветающим царством Саба. В те времена Южная Аравия была более зеленой и влажной, чем сегодня, и плотина задерживала периодические муссонные дожди, которые выпадали на близлежащих горах, чтобы оросить окрестности столицы Сабы, Маариба. На протяжении истории плотину несколько раз поддерживали и повреждали. В 145 году до н. э. она была прорвана во время войны между народом Райдана и Сабейским царством. Последовавшее за этим наводнение погубило урожай и вызвало массовое бегство людей в поисках пропитания. Последующие повреждения дамбы во II и III веках нашей эры привели к дальнейшему и окончательному рассеянию населения."

 #Anatolian
 coins_inv:0 "Монеты"
 coins_inv_desc:0 "Самые первые монеты появились в Лидии и приписываются царю Крезу. Они облегчили торговлю и произвели революцию в экономике в целом."
 duduk_inv:0 "Дудук"
 duduk_inv_desc:0 "Дудук - древний армянский деревянный духовой инструмент, изготовленный из абрикосового дерева. На нем обычно играют в паре. Первый игрок исполняет мелодию, а второй - стабильный, заунывный гул. Звучание двух инструментов вместе создает богатый и призрачный звук, который может продолжаться бесконечно долго при использовании кругового дыхания."
 subterranean_dwellings_inv:0 "Подземные жилища"
 subterranean_dwellings_inv_desc:0 "В ландшафте центральной Каппадокии преобладает мягкая туфовая порода, которая сочится из вулканов и образует сюрреалистические скальные образования, называемые сказочными дымоходами. Со времен хеттов местные жители укрывались в естественных извилистых пещерах и выкапывали из мягкой породы целые города. Одно из крупнейших таких подземных поселений, Деринкую, занимало 18 этажей и уходило вглубь на 85 метров. Входы и вентиляционные шахты можно было замаскировать, когда жителям угрожала опасность от мародёров или вражеских армий."
 lacemaking_inv:0 "Кружевоплетение"
 lacemaking_inv_desc:0 "Армянское игольное кружево, похоже, развилось из плетения сетей. В то время как филейное кружево или лацис создает вышивальные стежки на узелковом сетевом кружеве, армянское игольное кружево делает декоративной саму сеть. Армянское игольное кружево было широко распространено в обществе и украшало все - от головных платков до нижнего белья."
 phrygian_mode_inv:0 "Фригийский лад"
 phrygian_mode_inv_desc:0 "Фригийский лад - это древнегреческий тонос или лад, исполняемый на определенном наборе октавных видов или гамм. В нем нет диезных и бемольных нот, он начинается и заканчивается на E."
 martial_dancing_inv:0 "Боевые танцы"
 martial_dancing_inv_desc:0 "Боевые танцы являются важной частью армянского культурного наследия и отражают героический дух и единство цели нации. Многие танцы и сегодня основаны на представлениях о войне и противостоянии, такие как кочари, берд и узундара. Ярхушта зародилась в исторической армянской области Сасун и состоит из танцоров, стоящих лицом друг к другу и хлопающих друг друга в ладоши. Воины традиционно танцевали Ярхуштру перед битвой, чтобы подготовить себя физически и психологически."
 temple_estates_inv:0 "Храмовые поместья"
 temple_estates_inv_desc:0 "Влияние правления Ахеменидов в Анатолии сохранялось ещё долго после свержения царя царей. Земля, выделенная под храмы, по-прежнему считалась неприкосновенной, а их жрецы могли занимать самые высокие посты в обществе. Храмовые поместья, которые могли стать очень богатыми и влиятельными, с прикрепленными к ним деревнями, городами и полями, оставались ключевой частью анатолийского ландшафта."
 hittite_case_law_inv:0 "Хеттское прецедентное право"
 hittite_case_law_inv_desc:0 "Хеттские законы содержатся на ряде хеттских клинописных табличек, обнаруженных в Хаттусе, которые сформулированы в виде прецедентных законов, начинающихся с условия и заканчивающихся постановлением (например, если кто ослепит раба-мужчину или женщину или выбьет им зубы, тот должен дать десять полушекелей серебра). Несмотря на общую сексуальную вседозволенность, смертная казнь назначалась за прелюбодеяние, кровосмешение и скотоложство (кроме лошадей и мулов)."
 kikkuli_inv:0 "Обучение верховой езде"
 kikkuli_inv_desc:0 "Киккули, хурритский мастер по тренировке лошадей из Митанни, написал текст, предписывающий правильную тренировку и кормление хеттских боевых лошадей в течение семи месяцев. В системе использовались интервальные тренировки, направленные на укрепление мышц и дыхательной системы лошади путем постепенного увеличения нагрузки и уровня упражнений."
 achaemenid_administration_inv:0 "Управление Ахеменидов"
 achaemenid_administration_inv_desc:0 "Хотя Анатолия не была самой богатой или могущественной частью империи Ахеменидов, она была важной частью наследия Кира, завоеванного мечом Кира, а Цицилийские ворота блокировали угрозу, которую любая враждебная сила в Анатолии могла представлять для Леванта и самой Медии. Поселившись в Анатолии и обучив её жителей персидскому государственному искусству, Царь царей надеялся превратить этот регион в податливую и лояльную зависимость."

#Tylos
 cotton_trade_inv:0 "Торговля хлопком"
 cotton_trade_inv_desc:0 "Греческий адмирал Неарх писал: 'На острове Тайлос, расположенном в Персидском заливе, находятся большие плантации хлопкового дерева, из которого изготавливают одежду, называемую синдонами, очень разной степени ценности, одни дорогие, другие менее дорогие. Они используются не только в Индии, но и в Аравии.'"

#Cappadocian
 cappadocian_calendar_inv:0 "Каппадокийский календарь"
 cappadocian_calendar_inv_desc:0 "Под сильным влиянием ахеменидского календаря, основанного на авестийских датах, Каппадокийский календарь появился во времена, когда регион был ахеменидской сатрапией. Он действовал как солнечный календарь, который включал в себя персидское влияние и присутствие в регионе."

#Colchis
 hillock_inv:0 "Хиллок"
 hillock_inv_desc:0 "Колхидцы, жившие в болотистой местности дельты реки Фазис, создавали большие земляные курганы, на которых строили хижины на сваях."

#Legia
 lezgiwal_inv:0 "Лезгивал"
 lezgiwal_inv_desc:0 "Под влиянием постоянной угрозы иноземных вторжений и истории набегов лезгинский народ разработал кодекс чести, регулирующий мораль и этику между поколениями."

#Albania
 albanian_administrative_language_inv:0 "Албанский административный язык"
 albanian_administrative_language_inv_desc:0 "Столкнувшись с обширными административными потребностями растущей единой нации и вдохновением соседних держав, албанцы создали новую систему письма для ведения деловых дел."

 northwest_persian_administrative_language_inv:0 "Северо-западный персидский административный язык"
 northwest_persian_administrative_language_inv_desc:0 "Под влиянием ахеменидских систем, использовавшихся для управления этими территориями в прошлом, албанцы и оставшиеся в регионе персы и меды разработали иранский диалект, который может использоваться для управления албанской нацией."

#Caspian
 dogs_of_war_inv:0 "Псы войны"
 dogs_of_war_inv_desc:0 "Каспийские народы использовали обученных боевых собак для усиления своей легкой, мобильной военной тактики."

#Gordyene
 karduchian_longbow_inv:0 "Кардучианский длинный лук"
 karduchian_longbow_inv_desc:0 "Их большие и мощные дальнобойные луки позволяют Кардучою успешно защищать свой горный ландшафт от крупных имперских армий."

 boulder_assaults_inv:0 "Нападения валунов"
 boulder_assaults_inv_desc:0 "Воины Карду использовали оползни валунов, чтобы препятствовать и уничтожать вторгающиеся армии, даже персидские и македонские..."

#Suanian
 khanjali_inv:0 "Ханджали"
 khanjali_inv_Desc:0 "Сванские жители гор Северного Кавказа с забытых времен использовали в качестве второстепенных клинков быстрые кинжалы Ханджали. Он служит цели, аналогичной римскому гладиусу."

 suani_blood_revenge_inv:0 "Кровавая месть"
 suani_blood_revenge_inv_desc:0 "Сваны уже давно поддерживают историю кровной мести между своими гордыми и горделивыми кланами. Эта традиция предотвращает аморальное поведение, а её последствия хаотичны и смертельны."

#Iberia
 iberian_capital_inv:0 "Капители иберийских колонн"
 iberian_capital_inv_desc:0 "Взяв за основу греческие ионические и коринфские конструкции, иберы на Южном Кавказе создали свою собственную уникальную форму капителей колонн для демонстрации в своих храмах."

#Paphlagonia
 paphlagonian_rock_cut_tombs_inv:0 "Скальные гробницы пафлагонского типа"
 paphlagonian_rock_cut_tombs_inv_desc:0 "Найденные в ущельях и долинах рек Халис, Амниас и Биллайос, скальные гробницы в Пафлагонии и её окрестностях представляют собой пространства, полностью вырубленные в скале, содержащие одну или несколько погребальных камер и открытые предкамеры, украшенные колоннами, на которых выложены каменные узоры из бисера 'тори'."

 paphlagonian_bithynian_tomb_cylinders_inv:0 "Цилиндры пафлагонско-вифинских гробниц"
 paphlagonian_bithynian_tomb_cylinders_inv_desc:0 "В отличие от других гробничных цилиндров анатолийских народов или персов, цилиндры пафлагонцев и вифинских горцев служат более дешевой альтернативой дорогим саркофагам, которые часто встречаются на западных берегах Анатолии. Эти могильные цилиндры имеют более фаллоидную структуру, позволяющую наносить на них рельефную резьбу, иконографическую чеканку и/или простую роспись мотивов или мифологических сцен."

 paphlagonian_lion_guards_inv:0 "Пафлагонские львиные стражи"
 paphlagonian_lion_guards_inv_desc:0 "Вдохновленные греческим и иранским гробничным искусством и скульптурой, пафлагонцы изваяли каменных львов для охраны царских усыпальниц, защищая тела древних правителей и блуждающих духов."

#Caucasian
 monoxyla_canoe_inv:0 "Моноксила"
 monoxyla_canoe_inv_desc:0 "Обитатели колхидских болот, не имея слишком твердой почвы для передвижения, передвигаются на специализированных каноэ, называемых моноксилами, которые они используют для путешествия по каналам и рекам, образующим паутину в ландшафте."

 camarae_craft_inv:0 "Камары"
 camarae_craft_inv_desc:0 "Камары, длинные, гладкие, лёгкие суда, предназначенные для сухопутных и морских путешествий, служили абасгоям и их соседям средством доставки товаров во внутренние районы и навигации по суровым волнам и погодным условиям колхидского побережья.."

 toxic_honey_inv:0 "Ядовитый мёд"
 toxic_honey_inv_desc:0 "Колхидский мед, примененный против наемной армии Ксенофонта, оказался губительным, вызвав буйное состояние как в умах, так и в животах солдат, в результате чего они стали приравниваться к побежденным, хотя бы на время."

 #Other
 #Bloodline inventions
 alexander_legacy_inv:0 "Наследие Александра"
 alexander_legacy_inv_desc:0 "Александр был великим завоевателем, и его наследие будет звучать на протяжении тысячи лет..."
 achaemenid_legacy_inv:0 "Наследие Ахеменидов"
 achaemenid_legacy_inv_desc:0 "Великие цари Персии правили огромным количеством подданных и обширными территориями, управляя ими с беспрецедентной эффективностью."
 chandragupta_legacy_inv:0 "Наследие Чандрагупты"
 chandragupta_legacy_inv_desc:0 "После смерти Александра в Индии возникла новая сверхдержава во главе с Чандрагуптой Маурьей. В его царстве была дарована свобода вероисповедания."

 #New inventions
 centralised_production_inv:0 "Централизованное производство"
 centralised_production_inv_desc:0 "Благодаря прямому управлению и консолидации тех отраслей, которые раньше были кустарными, можно интенсифицировать производство в городских условиях."
 slavemaster_inv:0 "Хозяева рабов"
 slavemaster_inv_desc:0 "Институционализируя рабство, принудительный труд становится неотъемлемой частью государства и социальной экономики."


