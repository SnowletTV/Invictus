 flavor_germanics.1.t:0 "Великий потоп"
 flavor_germanics.1.desc:0 "Дни дождей и гроз заставили жителей [ger_1_target.GetName] опасаться, что наступил конец света. Однако это был не конец, а большое наводнение, поглотившее дома, животных и людей - всем им не суждено было увидеть свет новых дней.\n\nПосле того как всё закончилось, выжившие воздали хвалу богам, но теперь перед ними стоит сложная задача - восстановить то, что было раньше. Земля по-прежнему затопляется дважды в день, образуя тысячи маленьких островков, полностью окруженных водой, но вода постепенно отступает...\n\nНаши люди хотят, чтобы мы выделили часть наших средств на помощь нуждающимся, чтобы извлечь максимальную пользу из сложившейся ситуации."
 flavor_germanics.1.a:0 "Расходовать деньги."
 flavor_germanics.1.b:0 "Использовать армию в качестве рабочей силы."
 flavor_germanics.1.c:0 "Они предоставлены сами себе."
 flavor_germanics.1.tt:0 "В результате наводнения погибло до #Y 20%#! населения #Y [THIS.GetProvince.GetName]#!"
 flavor_germanics.2.t:0 "Заселение терпов"
 flavor_germanics.2.desc:0 "Увеличение численности населения в последнее время привело к росту спроса на пригодные для жизни земли. Некоторые из наших людей решили подражать фризским поселениям терпов, которые они возвели несколько веков назад. Берег Амсиварии представляется нам подходящим местом для нагромождения грязи, чтобы создать терпы и построить на них дома для защиты от наводнений. Однако нам придется послать им на помощь несколько наших людей."
 flavor_germanics.2.a:0 "Построить такое поселение."
 flavor_germanics.2.b:0 "Есть и другие, более важные вопросы."
 flavor_germanics.4.t:0 "Смерть близкого человека"
 flavor_germanics.4.desc:0 "После смерти [SCOPE.sChar('rip_dead_dog').GetName] люди пытались утешить меня, но я никогда не чувствовал, что они действительно понимают. Теперь я стараюсь избегать их и их пустой болтовни. Однако есть одна душа, чье общество я не возненавидел: коричневая собака, которая участвовала в ритуале с гвоздиками на теле [SCOPE.sChar('rip_dead_dog').GetName] и демонстрировала похожее поведение. Может быть, священник правильно меня напутствовал, и наши близкие действительно продолжают жить в собаках после соответствующей церемонии."
 flavor_germanics.4.a:0 "Милая собачка, ты понимаешь меня лучше, чем кто-либо другой."
 flavor_germanics.5.t:0 "Смерть вашей собаки"
 flavor_germanics.5.desc:0 "Ваш верный и любимый пес наконец-то испустил последний вздох. Он долго служил вам с тех пор, как вы впервые узнали умершего любимого человека по его поведению, но теперь пришло время похоронить старого друга."
 flavor_germanics.5.a:0 "Я тихо похороню его."
 flavor_germanics.6.t:0 "Священная роща Маннуса"
 flavor_germanics.6.desc:0 "И снова настало время, сегодня ночью состоится жертвоприношение Маннусу. Как всегда, на нас надели оковы, демонстрируя покорность нашему великому богу. К счастью, в этот раз никто не упал - хорошая примета. В прошлом году сыну шамана пришлось выкатываться на пол, после того как он упал. Прошедший год принес нам много бурь, и урожай был плохим. В этом, конечно, виновата неуклюжая молодежь! \n\nЖертва этого года гордо стоит посреди священной площадки, привязанная к старому дубу за спиной. Черты его лица едва различимы, ибо последние лучи солнца ослепляют меня, а воля Маннуса скрывает его от моего взора. Шаман уже подходит к жертве, прижимает острие ножа к ее груди, провоцируя первые капли крови на саженец дуба под ним. Его кровь обновит леса и землю. Чтобы уберечь наши общины и улучшить урожай, его приносят в жертву Маннусу. Сейчас клинок пронзает его сердце, его последний вздох проклинает нас, но зажигает огонь жизни. \n\nПтицы уже начали петь и радоваться, заполняя пустоту, оставшуюся после смерти жертвы."
 flavor_germanics.6.a:0 "Маннус, дай нам силы!"
 flavor_germanics.6.b:0 "Откажитесь от ритуала."
 flavor_germanics.7.t:0 "Повозка Нертуза в глубины"
 flavor_germanics.7.desc:0 "Пришло время нашему священнику снова прокатиться на повозке Нертуза, время войны закончилось. Меч заменит плуг, плодородную землю засеют зерном. Когда Нертуз посетит наши дома, детей станет больше, плодовитость женщин станет больше, чем раньше. Все они благословлены её путешествием по земле, пока оно ей не надоест. Ее первый слуга последует за своей госпожой в ее владения в океане. Там жрец снова заключит повозку, после того как рабы вымыли повозку и украсили её цветами и золотом. После этого рабов пожирает океан, последняя жертва Нертуза, пока она не просыпается ещё раз и не благословляет земли своим присутствием."
 flavor_germanics.7.a:0 "Нертуз, благослови нас!"
 flavor_germanics.7.b:0 "Остановите священника!"
 flavor_germanics.8.t:0 "Ариовист"
 flavor_germanics.8.desc:0 "Недавно в наших рядах появился человек, которого галлы называют Ариовистом — галльским почетным титулом великого полководца. Он настоящий свевский воин, сражавшийся и выигравший множество сражений, иногда даже вместе с галлами. \n\nВо время этих кампаний он выучил галльский язык — навык, который вместе с его контактами с вангионами, неметами и трибокками может помочь нам в заключении союза с этими племенами. \n\nСреди наших людей все больше и больше призывают к его лидерству, поскольку достижения [ROOT.GetCountry.GetRuler.GetName] меркнут по сравнению с достижениями Ариовиста."
 flavor_germanics.8.a:0 "Сделайте Ариовиста нашим новым правителем."
 flavor_germanics.8.b:0 "Он просто выскочка!"
 NICKNAME_ARIOVISTUS:0 "Ариовист"
 FAMILY_ARIOVISTID:0 "Ариовист"
 ariovistid:0 "Кровь Ариовиста"
 ariovistid_desc:0 "Ариовист — галльский почетный титул великого полководца. Его пожаловали свебскому воину, сражавшемуся и выигравшему множество сражений, иногда даже вместе с галлами. Во время этих кампаний он выучил галльский язык и заключил союзы с несколькими галльцами. \n\nХотя его настоящее имя исчезло, его подвиги помнят и по сей день. \n\n#G Эта черта будет унаследована потомством [CHARACTER.GetPraenomen].#!"
 flavor_germanics.9.t:0 "Союзники Ариовиста"
 flavor_germanics.9.desc:0 "Связи Ариовиста с галлами, жившими к нашему югу, обеспечили нам 'союзники' с ними, так как они явно подчиняются нам, свебам, в виде данников."
 flavor_germanics.9.a:0 "Они станут грозными 'союзниками'."
 flavor_germanics.10.t:0 "Норикский брак"
 flavor_germanics.10.desc:0 "Наша просьба о политическом браке с норикской принцессой была услышана. Они представили [SCOPE.sChar('noric_princess').GetName], честную и прекрасную девицу благородного происхождения."
 flavor_germanics.10.a:0 "Позовите священника."
 flavor_germanics.10.b:0 "Есть и более подходящие варианты."
 flavor_germanics.11.t:0 "Лугианская лига"
 flavor_germanics.11.desc:0 "Вандалы, как известно, разделены на несколько племен. Они не любят отказываться от своей племенной верности. Чтобы вандалы процветали, мы должны объединить их в конфедерацию под эгидой Лугуса, кельтского бога кузнецов, поскольку кельтские боги, очевидно, превосходят наши старые верования.\n\nЕсли нам удастся организовать наших разрозненных союзников и мелкие независимые фракции, наша гегемония будет неоспорима."
 flavor_germanics.11.a:0 "Разослать приглашения."
 flavor_germanics.12.t:0 "Лугианская лига"
 flavor_germanics.12.desc:0 "К нам прибыли послы из [SCOPE.sC('mission_country_lugia').GetName] с предложением. Племена вандалов слабы в одиночку, а Центральная Европа слишком долго была полем битвы кельтов. Они утверждают, что для процветания вандалов мы должны объединиться в конфедерацию под эгидой Лугуса, кельтского бога кузнецов, поскольку кельтские боги, очевидно, превосходят наши старые верования. \n\nЭто предложение возмутительно, но, возможно, у нас нет выбора, так как сильная лига под защитой сильного лидера может стать нашим единственным шансом на выживание."
 flavor_germanics.12.a:0 "Вступить в лигу."
 flavor_germanics.12.b:0 "Отстаивайте наш суверенитет!"
 flavor_germanics.13.t:0 "Корабль Нехаленнии"
 flavor_germanics.13.desc:0 "Нехаленния, мы благодарим тебя за год плодородной почвы, женщин и урожая. Родилось много детей, благословленных здоровыми конечностями и духом. Урожай был обильным, и за это мы благодарим твоего жреца, который привел тебя к нам много сезонов назад. Мы благодарим тебя за защиту живых от злых духов и за защиту мертвых до их прихода в загробный мир. Этот опасный путь в царство мертвых ты охраняешь. Твой корабль перевозит всех и приносит новорожденных в утробы матерей. Мы благодарим тебя, Нехеленния, за то, что ты услышала наши мольбы, и благодарим за то, что ты их исполнила."
 flavor_germanics.13.a:0 "Слава Нехеленнии!"
 flavor_germanics.14.t:0 "Гельветская пустыня"
 flavor_germanics.14.desc:0 "Во время завоевания гельветских земель наши люди совершили набег на каждую гельветскую деревню. Эта земля еще через бесчисленные века будет называться Гельветской пустыней!"
 flavor_germanics.14.a:0 "Мир должен сгореть!"
 flavor_germanics.15.t:0 "Падение на эдуев"
 flavor_germanics.15.desc:0 "Эдуйский оппидум лежит в руинах, эдуи разбросаны, а наши воины разграбили всё, что смогли найти. В этой суматохе эдуи послали друида с просьбой о помощи, но его миссия не увенчалась успехом, так как никто не хочет помочь высокомерным эдуям вопреки нашей силе."
 flavor_germanics.15.a:0 "Мир должен сгореть!"
 flavor_germanics.16.t:0 "Падение убиев"
 flavor_germanics.16.desc:0 "Наконец, пал Убиийский оппидум. Битва была очень ожесточенной, ведь нашим воинам пришлось сражаться на возвышенности и прорывать три кольцевых вала. После этого наши субианские воины разграбили все, что смогли найти. \n\nУбийцы больше не смогут помогать галлам к западу от Рейна."
 flavor_germanics.16.a:0 "Мир должен сгореть!"
 flavor_germanics.17.t:0 "Король немцев"
 flavor_germanics.17.desc:0 "Всего шесть шагов. Тогда [ROOT.GetCountry.GetRuler.GetName] окажется у цели своих амбициозных планов: воссядет на трон как помазанный король германцев, как римляне называли его еще до этого дня. \n\n [ROOT.GetCountry.GetRuler.GetName] предпочтительно взимал бы плату за последние шесть шагов. Но из уважения к величию момента он шел шаг за шагом с достоинством. \n\nКогда он стоял перед скромным троном, он некоторое время стоял спиной к публике. Затем он повернулся и снова остановился, торжествующе и строго глядя на самого значительного человека своего королевства. \n\nПока он не сел с ликованием. Его охватило пьянящее чувство... всемогущества, непогрешимости и гордости. Теперь он был [ROOT.GetCountry.GetRuler.GetName] первым своего имени, королем германцев."
 flavor_germanics.17.a:0 "Да здравствует [ROOT.GetCountry.GetRuler.GetName]!"

 #Startup events
 startup_events.10.t:0 "Фризы"
 startup_events.10.desc:0 "Около трех столетий назад наши предки отвоевали у моря землю, на которой мы живем. Они откладывали слой за слоем грязь, пока не появились так называемые терпы.\n\nНаши люди занимаются животноводством и торговлей через море, перспектива которой привела к тому, что все больше иммигрантов приезжают сюда жить и буквально строят свое собственное состояние.\n\nЧто ждет нас в будущем, сказать трудно, но, возможно, мы сможем увидеть таинственный остров Альбион..."
 startup_events.10.a:0 "Мы, фризы, свободные люди!"
 startup_events.11.t:0 "Свевы"
 startup_events.11.desc:0 "Свевы, также ирминоны, произошли от местного населения бронзового века вокруг реки Альбис, современной Эльбы. Наступление железного века сопровождалось трансформацией общества; отныне все были равны в смерти, поскольку всех хоронили в урнах местного производства после кремации их останков. \n\nТем не менее, военное мастерство начало играть все возрастающую роль, кульминацией чего стало то, что свевы стали образцом германской культуры. Молодые люди других племен укладывали волосы свевским способом, известным как свевский узел. \n\nИх соседи постоянно в страхе наблюдают за их набегами. Но, возможно, популярный лидер сможет нарушить традицию равенства после смерти..."
 startup_events.11.a:0 "Позвольте Ирмину вести нас!"
 startup_events.12.t:0 "Вандалы"
 startup_events.12.desc:0 "Во-первых, феномен использования ликовых урн зародился в современной Померании и распространился на юг, в территорию, которая впоследствии стала континентальной Польшей. Лицевые урны имели крышки в виде шапок, лица предположительно были созданы по мотивам захороненных и высеченных рисунков. \n\nРасхождение между северными народами Балтийского побережья и континентальными народами с течением времени усилилось, и оба в будущем пойдут в другом направлении. \n\nТак, например, в прошлом веке наблюдался приток свевских мигрантов, которые живут отдельными поселениями среди нашего народа и сохранили свои традиции и воинские традиции. Какие взаимодействия возникнут между нашей и их культурами, зависит от нас."
 startup_events.12.a:0 "Пусть Альцис направит нас!"
 startup_events.13.t:0 "Немцы Южного Балтийского побережья"
 startup_events.13.desc:0 "Культура, верования, а также люди с первоначальной родины скандинавского бронзового века, Скандинавского полуострова, пришли в наше время на землю Померании, где они слились с местным субстратом. Это были корни немцев, живших в этой области, а также, возможно, более поздних мифов и легенд. \n\nПозже в этой области началось явление использования лицевых урн, которое распространилось на юг, на территорию нынешней континентальной Польши. Лицевые урны имели крышки в виде шапок, лица предположительно были созданы по мотивам захороненных и высеченных рисунков. \n\nРасхождения между южными вандалами и народами Балтийского побережья с течением времени усилились, и оба пойдут в другом направлении."
 startup_events.13.a:0 "Пусть Гаутр направит нас!"
 startup_events.14.t:0 "Ингваанцы"
 startup_events.14.desc:0 "Будучи частью активных торговых путей, протянувшихся от Притании до Скандии, ингваанцы имели легкий доступ к товарам из любой из этих двух стран и извлекали выгоду как посредники, владея как кельтским, так и германским языками. \n\n Их родина - восточное побережье Северного моря, характеризующееся преимущественно песчаными пляжами, устьями рек и Вадденским морем. На своих прочных кораблях они являются хозяевами этого бурного моря и, возможно, скоро обратят свой взор на новые земли."
 startup_events.14.a:0 "Впереди нас ждёт Северное море."
 startup_events.15.t:0 "Иствааники"
 startup_events.15.desc:0 "На перекрестке кельтов и германских свебов, между реками Реном (Рейн) и Висургисом (Везер), живут истваоники. Под влиянием всех их соседей в разной степени их культура и верования представляют собой смесь, различающуюся от племени к племени, поскольку одно племя больше склоняется к одной стороне, а другое - к другой. \n\nТем не менее, возведение крепостей на холмах для сильной защиты является традицией, которую разделяют все Истваоники и по сей день; объем социальной координации и труда, задействованных в этой традиции, невозможно недооценить. \n\nКакой путь пойдут эти племена, остается только догадываться. Объединятся ли они или окажутся поглощенными иностранными державами? Время покажет."
 startup_events.15.a:0 "Пусть нас ведет Истио!"

 #Gaulish events
 flavor_gaul.1.t:0 "Галлизена"
 flavor_gaul.1.desc:0 "Вы далеко зашли, но женщины не пускают вас дальше. 'Ни один человек с древком между ног не может пересечь воду', - гогочет одна старуха. 'Король, вождь или крестьянин - только женщина может посетить священный остров'.\n\n Вы смотрите на туманную воду и видите лишь слабые очертания благословенного острова за волнами. На этом острове жили девять жриц Галлизены, и, если верить их предсказаниям, они могли превращаться в зверей и повелевать ветрами. Ты пришел сюда, потому что тебе нужна была их помощь.\n\n 'Тогда иди, крона', - крикнул ты старухе. У меня есть дело к Галлизенам, но я почитаю богов и не пойду дальше'. Старуха широко улыбнулась, не показав ни одного зуба, и выжидающе протянула открытую ладонь. Её тусклые глаза безумно перекатывались туда-сюда, глядя на все, кроме вас.\n\nПоневоле вы кладете ей в руку мешочек с монетами, которые тихонько звенят. 'Для чего моему вождю нужны священные жрицы?' - насмешливо спросила она, и ее глаза вдруг остановились на вас, не мигая."
 flavor_gaul.1.descf:0 "Вы смотрите на пролив, за которым простираются мистические Галлизены. Сгорбленная и добродушная старушка стоит рядом с вами, слабо указывая на темный контур на горизонте. 'Туда должна отправиться моя госпожа, чтобы найти служанок-оракулов', - слабо говорит она.\n\nОстров за проливом скрыт туманом, и туда допускаются только женщины. Я ищу проход, и я принесла монету', - говорите вы старухе, и она загорается. Тогда пойдемте', - засияла она и с неестественной энергией бросилась бежать.\n\n Вы знаете, что нужно следовать за ней, и вскоре обнаруживаете старуху, жестикулирующую рыбакам, чтобы они сошли со своей лодки. Лодка оснащена большим фонарем на носу и веслами, но женщина уверяет, что доставит вас на остров одна. 'Нам не нужны люди, к тому же они могут не пойти', - бормочет она, когда рыбаки неохотно уходят.\n\nВы оказываетесь в маленькой лодке, и слабая женщина кажется уже не такой слабой. Она гребет изо всех сил и на полпути спрашивает: 'Зачем госпоже жрицы?' Глаза её устремлены на вас, и кажется, что они принадлежат молодой, а не старой женщине."
 flavor_gaul.1.a:0 "Я заболел и ищу исцеления у Мулло."
 flavor_gaul.1.b:0 "Я требую, чтобы их оракул зажег для меня факел, ибо будущее туманно."
 flavor_gaul.1.c:0 ".Я желаю Тутатису удачи на море."
 flavor_gaul.1.d:0 "Я должен завоевать расположение Смертриоса в предстоящих битвах."
 flavor_gaul.1.e:0 "Я передумал, старуха, верни мне мою монету!"
 flavor_gaul.2.t:0 "Целебные свойства Галлизены"
 flavor_gaul.2.desc:0 "Проходят дни, вы с нетерпением стоите на берегу, но однажды вечером, когда луна опустилась ниже и на берег опустился туман, над тёмными водами показался свет. Вы разглядели оранжевый фонарь, прикрепленный к носу маленькой лодки, а когда причалили, к вам подплыла старуха с молодой служанкой на буксире.\n\nСлужанка одета в тонкий льняной плащ, на груди у неё висит богато украшенная брошь. 'Дева-жрица посоветовалась с богами', - непочтительно сказала старуха и ушла в лес, оставив служанку с вами наедине. Девушка перед вами поразительно красива, и вы чувствуете запретное желание.\n\nОна приближается к вам и тихо говорит: 'Мой вождь, ты искал совета у Мулло?'. Вы заглядываете в её темные глаза, и в воздухе повисают ароматы множества трав. Её дыхание становится всё тяжелее, а металлическая брошь прижимается к груди. 'Дар Мулло лучше всего передавать наедине', - пробормотала она и положила свою руку на вашу.\n\n"
 flavor_gaul.2.descf:0 "На следующий день вы оказываетесь в роще в центре острова. Луна отбрасывает тёмные тени на рощу, а в самом её центре стоит большой резной камень. Девять стройных фигур в плащах окружают его, каждая шепчет с невидимым существом, но каждый шепот, кажется, имеет силу десяти.\n\nВсе вместе голоса представляют собой какофонию ропота, а не тихие голоса девяти служанок. Одна из служанок настораживается и подходит к вам. 'Моя госпожа страдает от недуга, жрица, и нуждается в благословении Мулло', - слабо произносит старуха, энергия, внезапно проявившаяся во время путешествия, исчезла.\n\n'Я вижу', - нерешительно говорит жрица. 'Пойдёмте со мной'. Вы поворачиваетесь, чтобы попрощаться со старухой, но она уже исчезла, и вы решаете догнать жрицу. Через некоторое время вы доходите до ручья, у которого жрица останавливается.\n\n'Мулло - добрый бог, но ничего не даётся даром"', - почти шепчет она, и из-под плаща достает небольшой котелок, который протягивает вам. 'Пейте', - только и говорит она, делая пять длинных шагов от вас.\n\nВы глубоко выпиваете, и вскоре мир начинает бешено вращаться. Вы слышите тихий голос жрицы - 'Спите', но мир уже потемнел и перевернулся, и всё, что вы видите, - это низкая луна над головой, за пределами вашей досягаемости.\n\n"
 flavor_gaul.2.da:0 "На следующий день вы просыпаетесь в одиночестве. Вы не помните прошедшей ночи, но палатку наполняет необычный аромат."
 flavor_gaul.2.a:0 "Я уже давно не чувствовал себя лучше."
 flavor_gaul.2.db:0 "Когда приходишь в себя утром, кажется, что за ночь ты десять раз испил во славу богов. Жрицы нигде не видно."
 flavor_gaul.2.b:0 "Куда подевалась эта женщина?"
 flavor_gaul.2.dc:0 "Вы проснулись от зуда и ничего не помните о прошедшей ночи. Что с вами произошло?"
 flavor_gaul.2.c:0 "Очень сильно чешется, где находится бузина?"
 flavor_gaul.2.daf:0 "На следующий день вы просыпаетесь под журчание ручья с треснувшим котёлком в руке. Вы поднимаетесь, голова кружится, но настроение как-то само собой поднимается."
 flavor_gaul.2.af:0 "Как ни странно, я чувствую себя хорошо."
 flavor_gaul.2.dbf:0 "Вы просыпаетесь, лишь слабо помня прошедший день. Старушка сидит у ручья, омывая ноги, и оборачивается, приветствуя вас беззубой улыбкой."
 flavor_gaul.2.bf:0 "Как я здесь оказался?"
 flavor_gaul.2.dcf:0 "На следующий день вас будит громкий крик, и вы оказываетесь на пляже в окружении чаек. Вы сразу же чувствуете колющую боль в животе и вынуждены снова лечь."
 flavor_gaul.2.cf:0 "Что было в той чаше?"
 flavor_gaul.3.t:0 "Оракул Галлизены"
 flavor_gaul.3.desc:0 "Проходят дни, и вы разбиваете лагерь на берегу, с тревогой ожидая возвращения старой королевы. Однажды вечером, когда луна висит низко, а туман стелется по берегу, над тёмными водами появляется свет.\n\n Вскоре вы различаете оранжевый фонарь, закрепленный на носу небольшой лодки, и, причалив, к вам подплывает старуха с молодой служанкой на руках. Служанка одета в льняной плащ, на груди у нее висит богато украшенная брошь.\n\n'Жрица, как велел мой вождь', - с притворным благоговением произнесла старуха. Пока старуха собирала на берегу факелы, жрица подошла к вам. 'Ты ищешь аудиенции у богов', - торжественно произносит она. Вы пытаетесь заговорить, но она прикладывает к губам одинокий белый палец.\n\n'Боги знают', - говорит она и заставляет вас опуститься на колени, а факелы начинают плясать вокруг вас в темноте. Жрица начинает читать жуткие песнопения: то четко, то на языке, а женщины и мужчины, окружающие вас двоих, бормочут и танцуют, в темноте пляшут огни. Жрица то дергается, то поворачивается, словно над ней властвует какая-то потусторонняя сила, и ее песнопения распадаются на крики ужаса и благоговения.\n\nВнезапно костры затихают, и дева падает перед вами, обливаясь потом. Потрясенная, она медленно подползает к вам, и что-то нашептывает."
 flavor_gaul.3.descf:0 "На следующий день вы лежите в роще в центре острова. Луна отбрасывает тёмные тени на рощу, а в самом её центре стоит большой резной камень. Девять стройных фигур в плащах окружают его, каждая шепчет с кем-то невидимым, но каждый шепот, кажется, имеет силу десяти.\n\nВсе вместе голоса представляют собой какофонию ропота, а не тихие голоса девяти служанок. Одна из служанок настораживается и подходит к вам. 'Моя госпожа просит богов о помощи', - говорит согбенная женщина, пытаясь сделать реверанс, но она снова превратилась в свою немощную старуху.\n\n'Я хочу знать, что боги приготовили для меня', - поясняете вы, но жрица уже схватила вас за руку и начала двигаться к камню. Остальные восемь жриц при вашем приближении рассеиваются в тёмном лесу, а оставшаяся просит вас преклонить колени перед камнем.\n\nОна берет в руки деревянную чашу, поднимает её к луне и начинает читать песнопения. Песнопения меняются по интенсивности, но вы остаетесь на коленях, пока жрица внезапно не останавливается, и содержимое чаши выливается на вас. Вы чувствуете запах железа, а служанка опускается перед вами на колени, обхватывает ладонями ваше ухо и что-то нашептывает."
 flavor_gaul.3.a:0 "Ты чтишь богов, они освещают твой путь."
 flavor_gaul.3.b:0 "Ожидайте неожиданностей, будущее трудно предсказать."
 flavor_gaul.3.c:0 "Бойся, ибо боги видят невезение на твоем пути."
 flavor_gaul.4.desc:0 "Проходят дни, и вы разбиваете лагерь на берегу, с нетерпением ожидая возвращения старой королевы. Однажды вечером, когда луна висит низко, а туман стелется по берегу, над темными водами появляется свет.\n\nВскоре вы различаете оранжевый фонарь, закрепленный на носу маленькой лодки, и, причалив к берегу, к вам подплывает старуха в сопровождении молодой служанки. Служанка одета в льняной плащ с богато украшенной брошью на груди.\n\nНесмотря на истерический смех, старухе удаётся говорить. 'По-моему, моря прекрасные, но что знает старуха!' Смеясь, она оставляет вас с молодой женщиной. 'Ты ищешь наставления Тутатиса?' - спрашивает она и, не дождавшись ответа, отворачивается от вас в сторону моря.\n\nОна протягивает к вам руку, и вы неуверенно за нее хватаетесь. Она тащит вас в холодную воду, и её дрожащий напев - это всё, что вы можете услышать за шумом волн, окутывающих вас. Вы крепко держите жрицу за руку, боясь, что прилив унесет её в море.\n\nХолодные волны уже погружают её золотистую голову, но она всё ещё идёт вперёд, а вы следуете за ней. Последнее, что вы видите, - это тёмные воды холодного моря, а последнее, что вы слышите, - это глубокий рёв, доносящийся из-под воды.\n\n"
 flavor_gaul.4.descf:0 "На следующий день вы лежите в роще в центре острова. Луна отбрасывает тёмные тени на рощу, а в самом ее центре стоит большой резной камень. Девять стройных фигур в плащах окружают его, каждая шепчет с кем-то невидимым, но каждый шепот, кажется, имеет силу десяти.\n\nВсе вместе голоса представляют собой какофонию ропота, а не тихие голоса девяти служанок. Одна из служанок насторожилась и подошла к вам.\n\n'Моя госпожа просит совета у..'. - начала старуха, но жрица прервала её. 'Тутатис. Да, мы знаем'. Старуха смеется и странно смотрит на вас, покидая рощу.\n\nЖрица призывает вас следовать за ней в лес, и вы идёте в молчании. Когда вы выходите на берег, луна всё ещё висит низко, а солнце еще не взошло. 'Тутатис требует доказательств', - торжественно произносит она и берёт вас за руку.\n\nС вами за руку она входит в холодные чёрные волны и начинает распевать благочестивый гимн. Вы опасаетесь, что вас обоих унесёт волной, и вы больше никогда не увидите друг друга, но жрица не останавливается.\n\nПо мере того, как волны поглощают ваши головы, вы крепче сжимаете свои руки, и только слабо слышите песнопения за шумом океана. Последнее, что вы видите, - это тёмные воды холодного моря, настигающие вас, а последнее, что вы слышите, - глубокое рычание, доносящееся из-под воды.\n\n"
 flavor_gaul.4.da:0 "Вы очнулись на солнечном пляже, сильно кашляя от жгучей боли в груди. Над вами возвышается старуха, видимо, спасшая вас с глубины. Она улыбается Вам беззубой улыбкой."
 flavor_gaul.4.a:0 "Я ненавижу эту бабу."
 flavor_gaul.4.db:0 "Жрица будит вас, слабо улыбаясь, солнце, кажется, освещает её золотистые волосы. 'Morideus Toutatis', - тихо произносит она, счищая песок с твоей груди."
 flavor_gaul.4.b:0 "Божий ветер благоволит мне!"
 flavor_gaul.4.dc:0 "Внезапно охваченный страхом, вы, несмотря на её протесты, тащите жрицу обратно на сушу. Оказавшись на берегу, она пустым взглядом смотрит на вас."
 flavor_gaul.4.c:0 "Что она делает?!"
 flavor_gaul.5.desc:0 "Проходят дни, и вы разбиваете лагерь на берегу, с тревогой ожидая возвращения старой женщины. Однажды вечером, когда луна висит низко, а туман стелется по берегу, над темными водами появляется свет.\n\nВскоре вы различаете оранжевый фонарь, закрепленный на носу небольшой лодки, и, причалив к берегу, к вам подбегает старуха с молодой служанкой на руках. Служанка одета в льняной плащ, на груди у нее висит богато украшенная брошь. 'Вот тот, кому нужно копье', - весело говорит старуха и указывает на ваши нижние части тела с ужасающей ухмылкой, разделяющей её морщинистое лицо.\n\nВздрогнув, вы поворачиваетесь к жрице, которая медленно подходит к вам. 'Смертриос требует принести жертву', - пробормотала она. 'Ты знаешь, что он требует', - продолжает она, и ты знаешь. Вы достаете свой клинок и протягиваете ей его рукоять. Она берет его, прикладывает холодное железо к руке и начинает напевать, играя с клинком.\n\nСначала напев тихий, но по мере того, как она режет вашу руку, кровь пропитывает песок под ней, она становится всё интенсивнее. Вы чувствуете слабость, и когда жрица срывается на крик, вы падаете на колени, и тьма окутывает вас.\n\n"
 flavor_gaul.5.descf:0 "На следующий день вы лежите в роще в центре острова. Луна отбрасывает тёмные тени на рощу, а в самом её центре стоит большой резной камень. Девять стройных фигур в плащах окружают его, каждая шепчет с невидимым существом, но каждый шепот, кажется, имеет силу десяти.\n\nВсе вместе голоса были какофонией ропота, а не тихими голосами девяти служанок. Одна из служанок настораживается и подходит к вам. 'Жрица, наша госпожа желает помощи Смертриоса,'\n\n'И он потребует жертву', - отвечает служанка, а затем смотрит на старуху. 'Оставь нас', - говорит она не очень любезно, и старуха убегает. Вы присоединяетесь к жрице у камня в роще, остальные восемь человек уже ушли.\n\nЖрица отстегивает от пояса кинжал и вкладывает лезвие вам в руку, при этом заглядывая вам в глаза. Она начинает напевать, и постепенно кинжал врезается в вашу плоть, капая кровью на траву.\n\nНапев жрицы усиливается по мере того, как она режет всё глубже, и в кульминационный момент она кричит от восторга, когда боль в вашей руке становится слишком сильной. В глазах темнеет, и вы падаете на колени, окутанные тенями.\n\n"
 flavor_gaul.5.da:0 "Вы сопротивляетесь боли, и жрица помогает вам подняться на ноги. Хриплым голосом она говорит: 'Смертриос доволен твоей храбростью' и показывает тебе красный клинок, сверкающий в лунном свете."
 flavor_gaul.5.a:0 "Смертриос будет направлять мою руку."
 flavor_gaul.5.db:0 "Вы просыпаетесь спустя несколько часов, когда на востоке начинает светать. Жрица стоит над вами с отсутствующим выражением лица. Когда вы пытаетесь сесть, она уходит."
 flavor_gaul.5.b:0 "Я не чувствую себя сильнее."
 flavor_gaul.5.dc:0 "На следующий день вы просыпаетесь от пульсирующей боли в руке. Она измазана вашей кровью, и вы чувствуете слабость."
 flavor_gaul.5.c:0 "Это выглядит совсем не хорошо."
 flavor_gaul.6.t:0 "Лугианский союз - дружеское предложение"
 flavor_gaul.6.desc:0 "Теперь, когда мы чувствуем себя уверенно в своих владениях, было решено искать дружеские отношения с соседними племенами, чтобы гарантировать будущее процветание Богемии. На севере от нас есть племена вандалов, которые могли бы стать хорошими союзниками - возможно, мы могли бы отправить посланников и выяснить, есть ли у них интерес к созданию союза? Сила в количестве."
 flavor_gaul.6.a:0 "Послать наших лучших дипломатов и сказать им, чтобы они были щедрыми."
 flavor_gaul.7.t:0 "Лугианский союз – многообещающее предложение"
 flavor_gaul.7.desc:0 "К нам прибыли послы из Богемии с предложением. Богемский правитель, [GetCountry('BOA').GetRuler.GetName], предлагает нам присоединиться к лиге под его защитой, ибо сила в количестве.\n\nПредложение возмутительное, но у нас может не быть выбора. Вечное состояние конфликта и неопределенности, вызванное нескончаемыми боями между племенами вандалов, сильно обессилило Вандалию, так что у нас нет ни единого шанса против богемской мощи."
 flavor_gaul.7.a:0 "Вступить в союз."
 flavor_gaul.7.b:0 "Отстаивайте наш суверенитет!"
 flavor_gaul.8.t:0 "Лугианский союз - ответы"
 flavor_gaul.8.desc:0 "Не так давно мы разослали эмиссаров по всей Вандалии. Им было поручено убедить как можно больше местных держав вступить в лигу под нашим руководством, чтобы обеспечить их безопасность в это неспокойное время. Сегодня все наши эмиссары наконец-то вернулись.\n\n"
 flavor_gaul.8.a:0 "Очень хорошо..."
 flavor_gaul.8.desc_1:0 "Значительное число государств согласилось!\n\n[GetCountry('BOA').GetRuler.GetPraenomen] смирен и польщен доверием, оказанным вандалами [GetCountry('BOA').GetRuler.GetHerHim]. Наш правитель провозглашает рождение Лугианскому Союзу, которому поручено защищать торговцев Янтарного Пути под благосклонным и защитным оком [GetCountry('BOA').GetName]."
 flavor_gaul.8.desc_2:0 "К сожалению, они принесли плохие новости: ни одна страна не приняла наше предложение.\n\nНевозможно их переубедить."
 flavor_gaul.8.tt:0 "Задача миссии выполнена."
 flavor_gaul.8.tt1:0 "Ни одно племя вандалов не принимает наше предложение."
 flavor_gaul.8.at:0 "[THIS.GetCountry.MakeScope.GetVariable('bohemian_league_counter_var').GetValue|0Y] государства вандалов приняли и объединили в качестве нашего нового субъекта @[lugian_league_head_scope .GetFlag]! [lugian_league_head_scope .GetName]."
 flavor_gaul.9.t:0 "Бойийская Федерация"
 flavor_gaul.9.desc:0 "Сколько себя помнит наш народ, мы странствовали по своему усмотрению; хотя мы могли временно пустить корни, бойи всегда мигрировали на новые земли, когда это было нам выгодно - так было заведено. Такое положение дел нас устраивало, но настало время перемен, и хотя некоторые сопротивляются централизации, предложенной [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], вскоре они с этим согласятся. Объединение в федеративное племя даёт огромные преимущества - со временем мы все в этом убедимся."
 flavor_gaul.9.a:0 "Я не забуду доверие, которое ты мне оказал."
 flavor_gaul.10.t:0 "Богемский стандарт"
 flavor_gaul.10.desc:0 "Однажды утром вы нарушаете пост, уплетая холодное мясо, оставшееся от вчерашней трапезы, и тут входит советник, практически таща за собой тяжёлый рогожный мешок. Жестикулируя кроличьей костью в руке, вы спрашиваете, что они несут, и, к вашему удивлению, вам предлагают горсть золотых монет. 'Ах да, теперь я вспомнил', - говорите вы между укусами. 'Да, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], мы получили первую партию монет, которые вы приказали изготовить. Они станут новым стандартом, используемым во всех наших землях'. \n\nОтхлебнув из кружки, вы берете одну из монет и подносите её к свету, где золото мерцает, как огонь, и вас сразу же поражает грозная фигура на аверсе."
 flavor_gaul.10.a:0 "Вот как я выгляжу, а? Я не видел более красивой монеты."
 flavor_gaul.11.t:0 "Великий храм Богемии"
 flavor_gaul.11.desc:0 "Вы достаточно взрослый, чтобы помнить времена, когда Бавария была простым поселением, местом, не заслуживающим упоминания, в глубине столицы, но под вашим руководством все изменилось. Мало того, что настоящий город заменил ветхие лачуги и навесы, которые когда-то усеивали лесной ландшафт, но было достигнуто еще большее достижение; В самом сердце нового города Богемии был построен великий храм, подобного которому никогда не видели так далеко на севере."
 flavor_gaul.11.a:0 "Наконец, достойное место поклонения, достойное могучих богемцев."
 flavor_gaul.12.t:0 "Разгром немцев"
 flavor_gaul.12.desc:0 "Мы получили известие, что наши бывшие враги, презренные племена квадов и маркоманов, были полностью уничтожены нашими людьми и рассеяны, как собаки, по лесам и чащам своей прежней родины. Они полностью разорены и никогда больше не смогут поставить под сомнение нашу гегемонию; это выдающееся достижение [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]."
 flavor_gaul.12.a:0 "Мы не закончили, а только начинаем свою работу."
 flavor_gaul.13.t:0 "Разгром даков"
 flavor_gaul.13.desc:0 "Когда-то нам было чего опасаться от свирепых даков, и некоторые представители нашего племени осмеливались говорить, что мы уступаем восточным соперникам во всех отношениях, особенно в военном. И хотя вы с ожесточением отвергали эту критику, принимая ее за тонко завуалированные нападки на ваше руководство, вы в очередной раз одержали победу над своими врагами, заставив умолкнуть языки тех, кто сомневается в вашем авторитете. В конце концов, дакийский фалькс не сравнится с боийским копьем!"
 flavor_gaul.13.a:0 "Нам больше не придётся беспокоиться о даках."
 flavor_gaul_13_tooltip:0 "Все дакийские земли получат следующее:"
 flavor_gaul.14.t:0 "Богемская миграция"
 flavor_gaul.14.desc:0 "Мы отправили на север несколько наших лучших людей с целью найти территории, пригодные для нашей экспансии, и их первые отчеты многообещающи. Наши разведчики пронеслись через огромные пространства, останавливаясь только у подножия гор, и вернулись с рассказами о девственных лесах, травянистых полях, идеально подходящих для скотоводства, и даже о больших залежах глины - мы могли бы начать производство глиняных сосудов. Конечно, колонизация будет сопряжена с определенными расходами, но вы ведь заранее готовились к этому?"
 flavor_gaul.14.a:0 "У нас есть монеты для финансирования этого"
 flavor_gaul.14.b:0 "Наши кошельки ограничены, но у нас есть люди."
 flavor_gaul.14.c:0 "Если подумать, то я передумал - скажите им, чтобы прекратили."
 flavor_gaul.15.t:0 "Земли между горами"
 flavor_gaul.15.desc:0 "Мой вождь, наш народ процветает в недавно колонизированных провинциях, куда вы так мудро привели нас, и истории о плодородных полях и девственных лесах вдохновляют все больше наших людей покидать свои дома и селиться далеко. Между горами есть области, которые нам еще предстоит заселить, но мы должны удвоить наши усилия и немедленно их обезопасить — почему, спросите вы? Здесь можно найти хорошую охоту, много диких животных, которых можно ловить ради меха, а в этих регионах в изобилии можно найти камень и дерево."
 flavor_gaul.15.a:0 "Затраты незначительны – я приказываю это сделать."
 flavor_gaul.15.b:0 "Мы будем немного рассредоточены, но временная неудача того стоит."
 flavor_gaul.15.c:0 "Спешка приводит к растратам – давайте довольствоваться тем, что имеем."
 flavor_gaul.16.t:0 "Богемский бассейн"
 flavor_gaul.16.desc:0 "Теперь, когда мы заселили земли к северу от нас, на ум приходит старая пословица; чем больше у вас есть, тем больше проблем. Мы уверены в своих силах защитить нашу родину от любого, кто может бросить нам вызов, однако по сравнению с другими нашими владениями наш восточный фланг позорно открыт. И нет никаких сомнений в том, что племена к югу от нас, как только они узнают о нашем росте, могут попытаться приблизиться к нам, надеясь лишить нас возможности дальнейшего расширения. Учитывая вышесказанное, нам следует рассмотреть возможность продвижения на восток — некоторые из местных рек могли бы стать хорошей естественной границей. Что вы думаете?"
 flavor_gaul.16.a:0 "У нас есть воля и силы - будет так, как вы скажите."
 flavor_gaul.16.b:0 "Отправляйте поселенцев немедленно, любой ценой."
 flavor_gaul.16.c:0 "Всему свое время... данный момент не наступил."
 flavor_gaul.17.t:0 "Богемский бассейн"
 flavor_gaul.17.desc:0 "О вождь, нам нужно твое разрешение на новую инициативу. Кажется, у нас есть небольшая проблема с переполненностью, но, к счастью, с этой проблемой легко справиться. Проще говоря, наш народ требует новых земель для проживания; наша численность растет с каждым днем, и пастбищ, на которых мы сейчас пасемся, будет недостаточно для поддержания нашего будущего роста. И все же мы окружены привлекательными землями, с хорошими полями и множеством природных ресурсов, которые можно завоевать, и если вы только дадите слово, мы вышлем разведывательные отряды. Если они найдут территории, удовлетворяющие нашим потребностям, вы узнаете об этом первыми."
 flavor_gaul.17.a:0 "Это меня радует - я даю свое благословение"
 flavor_gaul.18.t:0 "Мимо гор"
 flavor_gaul.18.desc:0 "Вождь, когда я сообщу вам эту новость, вы, несомненно, будете взволнованы так же, как и все мы. Это правда, что мы распространились по всем землям, которыми вы сейчас управляете, но мы нашли еще больше территорий, которые стоит захватить. Провинции к северу от Судетских гор кишат дикой природой, а каменоломни Готинии практически просят, чтобы их опустошили. Честно говоря, наши люди уже там... надо только официально оформить."
 flavor_gaul.18.a:0 "Это замечательно - воплощайте в жизнь"
 flavor_gaul.18.b:0 "Зачем ты меня беспокоишь? Разве я не достаточно сделал?"
 flavor_gaul.19.t:0 "Богемское содружество"
 flavor_gaul.19.desc:0 "Наконец настал час нашей полной и тотальной победы! Благодаря [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], который направлял наш путь на каждом этапе пути, мы достигли многого; расширение наших территорий, рост наших торговых доходов. Никогда прежде в нашей истории бойи не добивались такого успеха, никогда мы не стояли так высоко, как сейчас; пусть боги и дальше благословляют наши начинания!"
 flavor_gaul.19.a:0 "Нас ждут великие времена!"
 flavor_gaul.199.t:0 "Восхождение Богемии"
 flavor_gaul.199.desc:0 "Сегодня рано утром в [ROOT.GetCountry.GetCapital.GetName] состоялась простая и непритязательная церемония, и хотя солнце едва поднялось над горизонтом, на этом знаменательном событии присутствовали сотни человек. [ROOT.GetCountry.GetRuler.GetName] призвал всех старейшин племени #E собраться в столице, поскольку [ROOT.GetCountry.GetRulerTitle] не хотел привлекать лишнего внимания к себе. Причина этого собрания была проста: теперь, когда мы превратились в могущественную нацию, народ жаждет новой формы правления.\n\nПоскольку [ROOT.GetCountry.GetRuler.GetFirstName] занимает главенствующее положение в нашей нации, выбор в конечном итоге принадлежит [ROOT.GetCountry.GetRuler.GetHerHim]."
 flavor_gaul.199.a:0 "Я обещаю ответственно относиться к своей власти монарха"
 flavor_gaul.199.b:0 "Вся власть в [ROOT.GetCountry.GetName] принадлежит народу"
 BOHEMIAN_REPUBLIC_FINAL_NAME: "Богемская республика"
 flavor_gaul.20.t:0 "Побережья Кантабрии"
 flavor_gaul.20.desc:0 "Сегодня утром мы получили известие, что первый импорт из провинции Кантабрия, нашего последнего завоевания, достиг [SCOPE.GetRootScope.GetCountry.GetCapital.GetName], вызвав большой переполох на рынках, поскольку все пытаются купить то, что могут. Хотя драгоценные камни из этого региона продаются только самым богатым, тонкую кантабрийскую кожу желают все, богатые и бедные, несомненно, из-за её особой пробы.\n\nКогда вы размышляете над гомоном на улицах, вы вспоминаете, что есть и другие проблемы, связанные с Кантабрией, которые требуют вашего внимания. Что ждет эту провинцию в будущем?"
 flavor_gaul.20.a:0 "Давайте держать кантабрийцев на поводке"
 flavor_gaul.20.a.tt:0 "Мы освободим данную провинцию в качестве зависимого государства."
 flavor_gaul.20.b:0 "Наши основные территории расширяются и процветают под нашей властью."
 flavor_gaul.20.b.tt:0 "Мы сохраним свои земли и ускорим ассимиляцию вновь покоренных."
 flavor_gaul.21.t:0 "Будущее Лузитании"
 flavor_gaul.21.desc:0 "В один из напряженных дней, заполненный встречами с местными землевладельцами и их приближенными, которые заняли большую половину утра, советник напомнил [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] о делах, находящихся далеко от внутренних районов [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] - провинции Лузитания. Отложив решение этого вопроса, несомненно, из-за плотного рабочего графика, мы должны принять решение о том, как будет управляться эта территория."
 flavor_gaul.21.a:0 "Не каждая провинция достойна считаться нашей родиной"
 flavor_gaul.21.a.tt:0 "Мы освободим данную провинцию в качестве зависимого государства."
 flavor_gaul.21.b:0 "Лузитанцы со временем примут наши методы."
 flavor_gaul.21.b.tt:0 "Мы сохраним свои земли и ускорим ассимиляцию вновь покоренных."
 flavor_gaul.22.t:0 "Гора Кальпе"
 flavor_gaul.22.desc:0 "Наши победоносные армии завоевали повсюду, превратив города, достаточно глупые, чтобы сопротивляться, в пепел и страдания. Мы не только доминировали над ссорящимися племенами, которые нас окружают, но и выступили против более крупных держав и отстояли свои позиции, доказав, что мы не варвары, а равны всем остальным. Теперь, в этот краткий момент передышки, пока мы можем праздновать наши успехи, давайте решим будущее некоторых из наших новейших владений."
 flavor_gaul.22.a:0 "Полное владение заманчиво, но это вопрос нашей репутации."
 flavor_gaul.22.a.tt:0 "Мы освободим данную провинцию в качестве зависимого государства."
 flavor_gaul.22.b:0 "Поглощая эти древние города, наша легенда растет"
 flavor_gaul.22.b.tt:0 "Мы сохраним свои земли и ускорим ассимиляцию вновь покоренных."
 flavor_gaul.23.t:0 "Фризские решения"
 flavor_gaul.23.desc:0 "Сегодня, когда старейшины собрались на совет, одним из наиболее актуальных пунктов повестки дня, безусловно, был вопрос о Фризии, и в частности о том, что мы думаем делать с этим регионом теперь, когда мы полностью установили над ним контроль."
 flavor_gaul.23.a:0 "Наличие еще одного заувисимого государства отвечает нашим интересам"
 flavor_gaul.23.a.tt:0 "Мы освободим данную провинцию в качестве зависимого государства."
 flavor_gaul.23.b:0 "Мы сохраним эту территорию за собой"
 flavor_gaul.23.b.tt:0 "Мы сохраним свои земли и ускорим ассимиляцию вновь покоренных."
 flavor_gaul.24.t:0 "Далёкие Оркады"
 flavor_gaul.24.desc:0 "Задумываясь о своем простом происхождении и сравнивая его с нынешними обстоятельствами, мы смиряемся с огромной ответственностью, дарованной нам богами; кто мог предвидеть, насколько обширным окажется наше владычество? Даже далёкие земли из мифов мореплавателей стали реальностью, которую мы с радостью принимаем. Теперь мы должны сделать выбор: поглотить ли нам эти далекие острова или создать ещё одно государство-клиент?"
 flavor_gaul.24.a:0 "Они будут служить нам, но сохранят определенные привилегии."
 flavor_gaul.24.a.tt:0 "Мы освободим данную провинцию в качестве зависимого государства."
 flavor_gaul.24.b:0 "Оркады навсегда останутся частью нашей родины."
 flavor_gaul.24.b.tt:0 "Мы сохраним свои земли и ускорим ассимиляцию вновь покоренных."
 flavor_gaul.25.t:0 "Хозяева Атлантики"
 flavor_gaul.25.desc:0 "Несколько недель назад [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] приказал своим советникам собраться в [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] на важное совещание. Когда настал назначенный день, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] торжественно выступил перед собравшимися и произнес смелую речь, в которой напомнил о нашей недавней истории и немыслимых успехах, которые выпали на долю нашего народа. Закончив речь словами 'Настал день, когда мир должен признать, что мы - хозяева Атлантики', зал разразился бурными аплодисментами.\n\nПодняв руку и требуя тишины, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] затем вслух задался вопросом, не следует ли нам изменить нашу систему управления, чтобы отразить изменения в обстоятельствах."
 flavor_gaul.25.a:0 "Наше богатство позволило нам достичь таких высот и остаётся нашим приоритетом"
 flavor_gaul.25.b:0 "Провозгласите миру, что наступила наша эра!"
 flavor_gaul.26.t:0 "Триумф римлян"
 flavor_gaul.26.desc:0 "Мы унизили одну из великих держав Италии, разжигающих войну римлян, изгнав этих тиранов из их собственной столицы – конечно, горькая ирония для них, поскольку то, что они бессердечно сделали со многими другими, было сделано с ними. Истории об осаде Рима распространились по всей вашей армии, а доблесть наших людей приобрела почти мифический статус. Даже сейчас, в отдаленных дворах за пределами наших сфер влияния, нервные короли собирают своих советников, затаив дыхание, спрашивая о силе наших армий и флотов; мы в опасности?\n\nХорошо — пусть они все нас боятся."
 flavor_gaul.26.a:0 "Прославляйте солдат! Это они сделали это"
 flavor_gaul.27.t:0 "Вкус роскоши"
 flavor_gaul.27.desc:0 "Хотя наши внешние связи, безусловно, принесли пользу государству, есть и другие, иногда незаметные изменения, сопровождающие все новое; так было и так будет всегда. \n\nГрубо говоря, наши люди привыкают к прекрасным вещам в жизни, импортируя роскошные товары от королей Востока и тратя ошеломляющее количество монет на оплату этих предметов. День за днем ​​наши порты заполнены торговцами, продающими грузы шелка и ароматических веществ из пустынь, лежащих на краю света, и наши люди просто не могут насытиться. Но кто именно эти иностранцы, которые привозят нам такие странные вещи, как «сахар»? О таких вещах никто никогда не слышал. В надежде лучше понять эти отдаленные регионы и, возможно, установить при этом больше торговых связей, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] решил отправить группу искателей приключений на восток, попросив их обнаружить все, что они смогут."
 flavor_gaul.27.a:0 "Интересно, что найдут эти искатели приключений..."
 flavor_gaul.28.t:0 "Космополитические влияния"
 flavor_gaul.28.desc:0 "Несколько недель назад было приказано, что группа авантюристов, отважных воинов, отобранных из наших рекрутов, отправится на восток с своего рода разведывательной миссией, и они наконец вернулись! Приказав немедленно вывести людей, воскликнув, что у них будет возможность отдохнуть после того, как они сделают свои доклады, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] бросился им навстречу, желая услышать то, что они узнали.\n\nПозволив измученным солдатам откинуться, наливается вино, и истории начинают течь рядом с ним. Наши люди плыли на восток, следуя по водам Средиземного моря до тех пор, пока они не иссякли, блуждая вдоль побережья и останавливаясь по пути в каждом крупном городе. Говорят, что они даже посетили древнюю землю [GetProvince('(int32)7691').GetArea.GetRegion.GetName]. Наши люди говорят об оказанное им гостеприимство, говоря, что в этих далеких землях можно увидеть много чудес, однако жестокие войны сотрясали этот регион на протяжении веков; ссоры королей, разрушающих мир ради собственных амбиций. \n\n[SCOPE.GetRootScope.GetCountry.GetRuler.GetName] спрашивает, вернулись ли люди с чем-нибудь, и улыбается, узнав, что в грузовых трюмах наших кораблей находится настоящая сокровищница информации; у нас не только есть превосходные карты региона, но и наши искатели приключений предусмотрительно купили как можно больше свитков и текстов - философских текстов, медицинских трактатов, историй и генеалогий. Наш народ ценит мудрость, и мы многому научимся из сочинений иноземцев."
 flavor_gaul.28.a:0 "Выпьем за вашу успешную миссию!"
 flavor_gaul.29.t:0 "Приятный край"
 flavor_gaul.29.desc:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName], теперь, когда мы победили наших врагов, мы должны принять решение. Как вы знаете, у нас принято строить города на только что завоеванных территориях, так как мы считаем, что это лучше всего подходит для местного управления. Где мы начнем строительство? Я слышал, что у нас есть несколько мест, которые вполне подходят для реализации наших планов."
 flavor_gaul.30.t:0 "Расширение на юг"
 flavor_gaul.30.desc:0 "Горы и холмы на юге не стали препятствием для наших войск, привыкших к труднопроходимой местности; если враги думали, что смогут спрятаться от нас в лесах и предгорьях, то они сильно ошибались. Теперь, когда мы покорили этот регион, нам нужно выбрать место для строительства города; сражаясь за эти земли, мы больше никогда их не покинем."
 flavor_gaul.31.t:0 "Генуэзские завоевания"
 flavor_gaul.31.desc:0 "Мы завоевали береговую линию Генуи, распространив свои владения до вод Генуэзского залива, что является предметом гордости для [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]. Когда-то наши народы жили на склонах гор, а теперь мы низвергаемся рекой в ​​море. Сегодня вечером в [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] есть что отпраздновать, но сначала мы должны принять решение относительно того, что мы будем делать с нашими новыми землями."
 flavor_gaul.32.t:0 "Победа над Венецией"
 flavor_gaul.32.desc:0 "Лошади, оливки, рыба, соль; земли, на которых когда-то жили венецианцы, поистине благословлены богами и наполнены ресурсами, которые мы с радостью заберем. Неудивительно, что они сражались так яростно, ведь кто захочет отказаться от этого природного богатства? К счастью, они не смогли помешать нам расширяться... теперь возникает новый вопрос. Нам следует выбрать место для строительства, чтобы укрепить нашу власть в этом регионе."
 flavor_gaul.33.t:0 "Завоевание этрусков"
 flavor_gaul.33.desc:0 "Уже много лет мы знаем об этрусках; их города-крепости, наполненные невиданными богатствами, давно манили наших солдат, которые желали только одного - воздвигнуть их грозные стены и захватить их себе. Не желая отказывать своим бойцам в том, чего они хотят, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] отдал приказ и отправил наших солдат в сердце Этрурии. Всё, что от них требовалось, они выполнили, и теперь весь наш народ ликует. Теперь нам предстоит приятная работа по определению будущего этой территории."
 flavor_gaul.34.t:0 "Будущее Корсики"
 flavor_gaul.34.desc:0 "Сегодня великий день для нашего народа, потому что мы расширили остров Корсика и завладели им. Как гордились бы нами наши предки! Видеть своих гордых потомков, выходящих на волны, покоряющих далекие острова, бесспорных хозяев земли и моря... они бы, конечно, благословили наши начинания. Давайте же решать, что делать с Корсикой; что скажете вы, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]?"
 flavor_gaul.35.t:0 "Римское пепелище"
 flavor_gaul.35.desc:0 "Наша последняя война подошла к концу, и весть о нашей победе распространилась далеко за пределы [GetProvince('(int32)4').GetArea.GetRegion.GetName]. Некоторые не могут поверить в то, что мы победили римлян, утверждая, что такая могущественная республика никогда бы не пала перед простыми 'варварами'.\n\nВсем сомневающимся мы предлагаем прийти в город на берегу Тибра и посмотреть, кто управляет городскими воротами. Теперь, когда мы сожгли Римскую республику дотла, нам предстоит принять решение."
 flavor_gaul.35.a:0 "Город Ромула."
 flavor_gaul.35.b:0 "Капуя нас в конце концов устраивает."
 flavor_gaul.35.c:0 "Древний город Неаполь мог бы нуждаться в новых жителях."
 flavor_gaul.35.d:0 "Остия - это то самое место."
 flavor_gaul.35.e:0 "Бука, да? Мне нравится это название."
 flavor_gaul.36.t:0 "Великая Греция подчиняется"
 flavor_gaul.36.desc:0 "Завоевывая территорию [GetProvince('(int32)4').GetArea.GetRegion.GetName], мы встречали множество странных народов, но теперь, когда мы достигли самого конца полуострова, мы увидели древние города, возведенные задолго до того, как наш народ впервые пересек Альпы. \n\nНесмотря на их мнимое превосходство, мы истребили горожан, уничтожив их силу и заменив ее своей. [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] давно презирает тихие города Великой Греции, зная, что они считают нас простыми варварами - каким горьким должен быть этот день для них. Теперь, когда мы контролируем этот регион, давайте определим его будущее."
 flavor_gaul.37.t:0 "Возвышение Милана"
 flavor_gaul.37.desc:0 "Хотя это потребовало значительных ресурсов, мы получили известие о том, что наша работа в провинции [GetProvince('(int32)3571').GetName] наконец-то завершена - наш город уже построен, в нем живёт приличное количество людей, и мы надеемся, что их станет гораздо больше. [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] уже давно подчеркивает важность этого региона, предвидя время, когда наш город станет доминировать над всеми остальными. Время покажет, сбудется ли это пророчество."
 flavor_gaul.37.a:0 "Мы гордимся тем, чего нам удалось достичь."
 flavor_gaul.38.t:0 "Итальянская культура"
 flavor_gaul.38.desc:0 "Поднеся ритон к губам [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis], [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] пробует предлагаемое вино. — Вы говорите, что этот виноград выращивают возле горы Фалерн? Кажется, я уже слышал об этом типе вина раньше.\n\n'Да, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName]. Гора Фалерн недалеко отсюда... вам она нравится? Служительница, танцовщица двадцати лет, скромно опускает глаза и отступает назад.\n\nСмеясь, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] мгновенно опустошает рог [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis], жестом показывая, чтобы его пополнили. 'Я неравнодушен к рэтийскому вину, которое является лучшим, что я когда-либо имел удовольствие попробовать, но в здешней культуре есть вещи, которые мне нравятся».\n\n'Как напиток...' - шепчет служанка про себя, когда [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] опорожняет ещё одну чашку."
 flavor_gaul.38.a:0 "Наши способы лучше, но мы могли бы кое-чему научиться у итальянцев."
 flavor_gaul.39.t:0 "Аристократическая республика"
 flavor_gaul.39.desc:0 "'И я обращу ваше внимание, [ROOT.GetCountry.GetRuler.GetFirstName], на то, что наша нынешняя форма правления несостоятельна; то, что когда-то работало для наших предков, не может работать для их внуков, которые являются хозяевами гораздо большего, чем горы. И все же легкого решения не видно'.\n\nВоздух там, где собрался Совет, душный и жаркий; неприятная реальность, к которой собравшиеся здесь дворяне уже привыкли. Когда [ROOT.GetCountry.GetRuler.GetName] взмахнул рукой, сигнализируя об окончании дебатов, в зале почувствовалось облегчение. \n\n "Возможно, пришло время перемен". Поднявшись на ноги, [ROOT.GetCountry.GetRuler.GetHerHis] тихо говорит: "Мы могли бы подражать тем, кто нас окружает...'"
 flavor_gaul.39.a:0 "Знать формально продолжает вести нас к славе"
 flavor_gaul.40.t:0 "Безопасность - редкое явление в этом мире"
 flavor_gaul.40.desc:0 "Мы не только завершили строительство в горах, укрепив родовые укрепления всей мощью нашего могучего государства, но и укрепили отношения с настоящим источником защиты нашей страны - народом. Все ведущие семьи верят в то, что [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] наметил для нашей страны, и на данный момент никто не ставит под сомнение планы [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] на будущее. Всё надежно, никто не оспаривает наше правление."
 flavor_gaul.40.a:0 "Мы защитим тех, кто верит в нас"
 flavor_gaul.41.t:0 "Все дороги ведут в Милан"
 flavor_gaul.41.desc:0 "Когда мы впервые увидели [GetProvince('(int32)3571').GetName], это было всего лишь укрепление, полуразрушенная башня посреди красивой равнины. За прошедшие годы наши правители многое сделали для города, и в [GetProvince('(int32)4').GetArea.GetRegion.GetName] нет городов, которые могли бы соперничать с ее элегантностью и очарованием. Неважно, откуда человек путешествует — будь то Рим, Кротон, Неаполь или любой другой бесчисленный город — то, что они говорят, правда; каждая дорога ведет в [GetProvince('(int32)3571').GetName], потому что нет другой причины покинуть дом, кроме как увидеть этот город мечты."
 flavor_gaul.41.a:0 "Наши глаза слезятся при виде Милана, дома нашего народа."
 flavor_gaul.42.t:0 "Гости из Гаэсати"
 flavor_gaul.42.desc:0 "Хотя требуемая цена высока (некоторые могут сказать, что она возмутительна), кто может ценить опыт? Тем, кто желает лучшего в жизни, часто приходится платить премии, и этот случай с Гаэсати ничем не отличается от любых других.\n\nПринимая во внимание эти поговорки, [ROOT.GetCountry.GetRuler.GetName] согласился заплатить четыреста монет, необходимые для найма советника из числа гесатов, свирепых галльских наёмников с гор. Хотя цена высока, мы возлагаем большие надежды на нашего нового гостя, полагая, что мудрость, переданная нашим войскам, оправдает затраты."
 flavor_gaul.42.a:0 "Нам нужна вся возможная помощь... деньги приходят и уходят."
 flavor_gaul.43.t:0 "Сопутствующие расходы"
 flavor_gaul.43.desc:0 "Как вы хорошо знаете, [ROOT.GetCountry.GetRuler.GetName], ваша последняя команда по вызову поселенцев не может быть выполнена бесплатно, а отправка путешественников по всей земле будет дорогостоящей. У нас есть лошади, которые нужно купить для наших эмиссаров, а люди и лошади должны быть должным образом экипированы... К сожалению, нам придется иметь дело с большим количеством сопутствующих расходов."
 flavor_gaul.43.a:0 "Вот всё, что мы можем себе позволить прямо сейчас"
 flavor_gaul.43.b:0 "У нас есть больше, что мы могли бы дать"
 flavor_gaul.44.t:0 "Лепонтийские поселенцы"
 flavor_gaul.44.desc:0 "Несколько недель назад [ROOT.GetCountry.GetRuler.GetName] принял решение призвать поселенцев заселить наши малонаселенные территории, распространив по всем землям весть о том, что те, кто отважится начать новую жизнь, получат поддержку государства. Наш народ честолюбив и сердечен, не боится никаких трудностей, и вскоре у нас появились все необходимые нам свободные люди - нам несказанно повезло, что мы благословенны. Эти поселенцы собираются у подножия [GetProvince('(int32)3617').GetArea.GetName], ожидая вестей о том, куда их отправят."
 flavor_gaul.44.a:0 "Скажи нашим людям, чтобы они путешествовали далеко и широко, селились там, где пожелает их сердце"
 flavor_gaul.45.t:0 "Лепонтийский папирус"
 flavor_gaul.45.desc:0 "У нас есть интересные новости из Королевской библиотеки, o [ROOT.GetCountry.GetRuler.GetName]. Осознав, что наши потребности намного превышают имеющиеся в стране возможности, мы начали импортировать папирус, надеясь дополнить наши собственные письменные принадлежности этим египетским чудом. Постоянный приток папируса позволил нашим писцам делать копии различных текстов, которые попали в наше распоряжение, и наши знания благодаря этому выросли в геометрической прогрессии - результаты мы увидим почти сразу, [ROOT.GetCountry.GetRuler.GetFirstName]."
 flavor_gaul.45.a:0 "Это лучшее, что я слышал за весь день."
 flavor_gaul.46.t:0 "Почитание наших предков"
 flavor_gaul.46.desc:0 "Твердо веря в то, что мудрый вождь признает свои долги, [ROOT.GetCountry.GetRuler.GetName] дал понять, что [ROOT.GetCountry.GetRuler.GetSheHe], когда придет время, почтит память наших предков надлежащими религиозными церемониями, включая одну из самых священных и древних - погребение в повозке. Несмотря на то, что маленькому племени трудно получить постоянный доход, [ROOT.GetCountry.GetRuler.GetFirstName] заявил, что не будет срезано ни одного угла и все расходы будут оплачены без вопросов.\n\nХотя некоторые сетуют на огромные суммы, связанные с такими делами, большинство нашего народа восхваляет благочестие [ROOT.GetCountry.GetRuler.GetFirstName] как пример для наших молодых поколений."
 flavor_gaul.46.a:0 "Мы здесь не для того, чтобы торговаться с богами, а для того, чтобы почитать их."
 flavor_gaul.47.t:0 "Подготовка к захоронению"
 flavor_gaul.47.desc:0 "Когда начинается период траура по нашему предыдущему лидеру, к [ROOT.GetCountry.GetRuler.GetName] в частном порядке обратились Мудрые и Старейшины, которые настаивают на том, чтобы мы почтили наши старые традиции, устроив покойному достойное [SCOPE.GetRootScope.GetCountry.GetRuler.GetCulture.GetName] погребение в повозке. Это великая честь, предназначенная только для самой элиты нашего общества, но будем ли мы ее оказывать, зависит только от [ROOT.GetCountry.GetRuler.GetFirstName]\n\nНесмотря на то, что неприятно обсуждать финансовые вопросы, когда весь наш народ скорбит, погребение в повозке связано со значительными расходами, и [ROOT.GetCountry.GetRuler.GetFirstName] должен подписать покупку."
 flavor_gaul.47.a:0 "Да, всё должно быть приготовлено в соответствии с традициями"
 flavor_gaul.47.b:0 "Сейчас мы просто не можем себе этого позволить - повозки не будет"
 flavor_gaul.48.t:0 "Захоронение в повозке"
 flavor_gaul.48.desc:0 "В нескольких часах езды от [ROOT.GetCountry.GetCapital.GetName] стоит мрачная процессия: идут последние приготовления к одной из самых древних традиций - погребению культурной элиты в повозке.\n\nВсевозможные могильные принадлежности опускаются в землю - роскошные блюда из серебра, золотые торки и церемониальные меховые накидки, рога для питья и инкрустированные драгоценными камнями банкетные подносы, а рядом приносятся в жертву необходимые животные и рабы. Все было сделано в соответствии с высокими стандартами, и предзнаменования показывают, что боги очень довольны нашим вниманием к мелочам.\n\nПосле того, как последняя земля опустилась на повозку, воцарилась почтительная тишина, и все один за другим повернулись к [ROOT.GetCountry.GetRuler.GetName], который произнес несколько слов."
 flavor_gaul.48.a:0 "Помня о наших обязательствах перед усопшими, пусть они даруют нам свое благословение"
 flavor_gaul.49.t:0 "Подкупить Совет"
 flavor_gaul.49.desc:0 "[ROOT.GetCountry.GetRuler.GetName] имеет репутацию человека, не позволяющего ничему помешать выполнению планов [ROOT.GetCountry.GetRuler.GetHerHis]; каждый военный вопрос, с которым сталкивался [ROOT.GetCountry.GetRuler. Например, каждое военное дело, с которым сталкивался [ROOT.GetCountry.GetRuler.GetFirstName], решалось быстро и безжалостно, с эффективностью, которую можно принять за черствость.\n\nДля тех, кто внимателен, не должно быть сюрпризом, что [ROOT.GetCountry.GetRuler.GetFirstName] прибегает к политическому подкупу, чтобы привести в движение государственные шестеренки. Каждый переданный мешок серебра, каждый золотой торк сопровождался невысказанной угрозой заключить сделку."
 flavor_gaul.49.a:0 "Если мои враги не хотят принимать мои монеты, пусть они получат мои кинжалы..."
 flavor_gaul.50.t:0 "Монархические амбиции"
 flavor_gaul.50.desc:0 "Хотя не все сегодня счастливы - есть и те, кто нелепо считает себя лучшими кандидатами на трон, - наступило знаменательное событие: под бдительным оком наших Старейшин и Мудрейшего [ROOT.GetCountry.GetRuler.GetName] проходит ритуальное очищение для церемонии коронации, которая состоится сегодня в [ROOT.GetCountry.GetCapital.GetName]. Когда через несколько часов сядет солнце и будут завершены жертвоприношения, мы обретем новую форму правления.\n\nХотя наш народ никогда прежде не управлялся истинным государем, было признано, что это время наконец-то пришло. Пусть боги и дальше даруют [ROOT.GetCountry.GetRuler.GetFirstName] мудрость и разум, чтобы вести нашу страну вперёд."
 flavor_gaul.50.a:0 "Я не подведу вас, а буду делать всё для Треверии всегда!"
 flavor_gaul.51.t:0 "Триумф в Треверии"
 flavor_gaul.51.desc:0 "Когда все сказано и сделано, нашему народу есть чем гордиться. Мы не только уничтожили окружавшие нас низшие племена, вобрав их силу и мощь в себя, но и начали создавать цивилизацию, которая действительно достойна уважения. Мы также возвели в ранг королей, которые будут править нами, а наши инженеры укротили дикие леса, построив города и великолепные сооружения, поражающие воображение своей изощренностью.\n\nХотя люди сами много сделали для того, чтобы заслужить эти почести, многие признают, что без [ROOT.GetCountry.GetRuler.GetName] мы бы не достигли такого прогресса, как сейчас - даже недоброжелатели [ROOT.GetCountry.GetRuler.GetFirstName] признают, что мы были благословлены руководством [ROOT.GetCountry.GetRuler.GetHerHis]."
 flavor_gaul.51.a:0 "Да здравствует Треверия!"
 flavor_gaul.52.t:0 "Треверия"
 flavor_gaul.52.desc:0 "Хотя [ROOT.GetCountry.GetCapital.GetName], безусловно, хорошо обслуживает наш народ, в последнее время все громче звучит требование перенести нашу столицу в [GetProvince('(int32)3690').GetName]. Город Треверия не только имеет выход к реке, что очень важно для его экономического успеха, но и расположен на равнине, что дает нашему народу возможность расширяться в будущем. Леса вблизи Карануски мешают развитию, поскольку все стоит дороже.\n\n[ROOT.GetCountry.GetRuler.GetName] должен принять решение."
 flavor_gaul.52.a:0 "Давайте перенесем нашу столицу - у нас нет причин оставаться на некачественной площадке"
 flavor_gaul.52.b:0 "Мы не отказываемся от своих исконных земель"
 flavor_gaul.53.t:0 "Треверийская Бельгия"
 flavor_gaul.53.desc:0 "Теперь, когда мы подчинили себе племена, населяющие [GetProvince('(int32)3029').GetArea.GetRegion.GetName], [ROOT.GetCountry.GetRuler.GetName] попросил посетить провинцию, чтобы подвести итоги региона. . Пройдя через такие трудности, чтобы обезопасить территорию, все могут понять необходимость лично убедиться в наших достижениях.\n\nНа этот раз бельгийские соплеменники кажутся смиренными - на наш народ не бросают вызывающих взглядов, когда королевская процессия движется по улицам . Их дух сопротивления, кажется, был сломлен; новости, которые наши военные советники будут рады услышать.\n\nКогда колесница [ROOT.GetCountry.GetRuler.GetFirstName] поворачивает на дорогу, ведущую домой, лиса перебегает шоссе и исчезает в лесу."
 flavor_gaul.53.a:0 "Мы воспримем это как хорошее предзнаменование – вернемся к [ROOT.GetCountry.GetCapital.GetName]"
 flavor_gaul.54.t:0 "Расширение на запад"
 flavor_gaul.54.desc:0 "Окончательно! Наши генералы докладывают, что долгожданный прорыв уже здесь; после разрушительных войн мы наконец-то добавили регионы [GetProvince('(int32)2418').GetArea.GetName], [GetProvince('(int32)2499').GetArea.GetName] и [GetProvince('(int32) 2489').GetArea.GetName] в наш домен.\n\nСегодня вечером в [ROOT.GetCountry.GetCapital.GetName] будет шумное празднование, поскольку собравшиеся вожди соревнуются, кто быстрее всех напоит [ROOT.GetCountry.GetRuler.GetName]."
 flavor_gaul.54.a:0 "Любой, кто сомневался в моих способностях, тот дурак... ик"
 flavor_gaul.54.b:0 "Ну, может, один или два не помешают." 