 commander_loyalty.9.t:0 "Признание благородства"
 commander_loyalty.9.desc:0 "[SCOPE.sChar('demanding_general').GetName], командир одной из наших самых уважаемых армий, официально просит признать его благородный статус.\n\nТакое внезапное и возмутительное требование было сопровождено публичным объявлением о недостатках нашего правящего дома. Согласившись на это требование, мы нанесём урон собственной репутации."
 commander_loyalty.9.a:0 "Мы связаны обстоятельствами."
 commander_loyalty.9.b:0 "Ни в коем случае!"
 ### roman conquest ###
 roman_conquest.1.t:0 "[ROOT.GetProvince.GetName], столица провинции [ROOT.GetProvince.GetState.GetShortName]"
 roman_conquest.1.desc:0 "Крупнейший город в державе [ROOT.GetProvince.GetState.GetName], [ROOT.GetProvince.GetName] играет важную роль в контроле над регионом. Познакомив население этого города с римской культурой и нашими обычаями, мы сможем привлечь их к нашему делу и заручиться верностью провинции в будущих завоеваниях."
 roman_conquest.1.a:0 "Отлично, будет ещё больше римлян."
 roman_conquest.1.b:0 "[ROOT.GetProvince.GetCulture.GetName]  никогда не станет по-настоящему римской."
 roman_conquest.1.tt:0 "До #Y 20%#! населения города #Y [THIS.GetProvince.GetName]#! станут #Y римлянами#!."
 #yuezhi
 yuezhi.1.t:0 "Расселение юэчжи"
 yuezhi.1.desc:0 "Нам докладывают о массовом передвижении чужеземцев по нашей территории. Пришельцы не говорят, что вынудило их покинуть родные земли, но, очевидно, произошло что-то значительное.\n\nМногие из них желают поселиться на наших землях, наш народ уже начал вести с ними торговлю. И правда, какой от этого вред?"
 yuezhi.1.desc_2:0 "И снова наши земли заполонил народ юэчжи. Такую возможность расширить торговлю и собрать больше налогов упускать нельзя. Может, позволим им поселиться у нас?"
 yuezhi.1.a:0 "Позволить им поселиться здесь."
 yuezhi.1.b:0 "Пусть идут дальше. Наш народ справится и так."
 yuezhi_tribesmen_tooltip:0 "На территории #Y [SCOPE.sP('yuezhi_target').GetName]#! будут созданы #Y 5#! племён #Y юэчжи#!."
 yuezhi_tribesmen_tooltip_2:0 "На территории #Y [SCOPE.sP('yuezhi_target'_2).GetName]#! будут созданы #Y 5#! племён #Y юэчжи#!."
 yuezhi_tribesmen_tooltip_3:0 "На территории #Y [SCOPE.sP('yuezhi_target_3').GetName]#! будут созданы #Y 5#! племён #Y юэчжи#!."
 yuezhi_declined:0 "Упущенные возможности"
 desc_yuezhi_declined:0 "Наш народ менее склонен сотрудничать, так как мы не дали юэчжи остаться у нас."
 yuezhi_unrest:0 "Волнения юэчжи"
 desc_yuezhi_unrest:1 "Переселенцы из племени юэчжи стали причиной беспорядков на этой территории."
 yuezhi.2.t:0 "Ворота открыты"
 yuezhi.2.desc:0 "Разрешение юэчжи поселиться в наших землях привело к непредвиденным последствиям. Делегация знатных юэчжи подала прошение: пусть [ROOT.GetCountry.GetRulerTitle] разрешит их соплеменникам и впредь селиться в городах, где уже образовались общины юэчжи.\n\nПо выражению лиц делегатов понятно, что последствия отказа будут неприятными."
 yuezhi.2.a:0 "Хорошо..."
 yuezhi.2.b:0 "Ни в коем случае!"
 yuezhi_consolidate_tooltip:2 "#Y 4#! человека племён культуры #Y юэчжи#! создаются на каждой территории, принявшей юэчжи."
 yuezhi_unrest_tooltip:1 "На каждой территории, принявшей #Y юэчжи#!, появится модификатор «Местные волнения», равный #R 3#!, на #Y 10#! лет."
 yuezhi.3.t:0 "Превосходство юэчжи"
 yuezhi.3.desc:0 "За короткий срок численность юэчжи возросла настолько, что, как кажется, [ROOT.GetCountry.GetPrimaryCulture.GetName]  культура в наших городах исчезает.\n\nТеперь мы вынуждены задуматься: не принять ли нам всем культуру юэчжи?"
 yuezhi.3.a:0 "Это единственный вариант."
 yuezhi.3.b:0 "Никогда!"
 yuezhi.4.t:0 "Гений из юэчжи"
 yuezhi.4.desc:0 "Юэчжи заметно усилили нашу экономику и теперь, похоже, начали проявлять себя в политике. У родителей-юэчжи родился человек недюжинного таланта, он прибыл в нашу страну с одной из многих волн переселенцев.\n\nВозможно, мы сможем найти ему место в правительстве..."
 yuezhi.4.a:0 "Разумеется!"
 yuezhi_for_hire_tooltip:0 "#G Становится доступен [SCOPE.sChar('yuezhi_genius').GetName].#!"
 leaves_our_court_tooltip:0 "[THIS.GetCharacter.GetName] покидает наш двор в крайнем раздражении."
 yuezhi_hate_us:0 "Недоверие к чужакам"
 desc_yuezhi_hate_us:0 "Последние события, связанные с притоком переселенцев юэчжи, заставили наш народ относиться к чужакам с большим недоверием."
 lovers.1.t:0 "Состязание в похоти"
 lovers.1.desc:0 "И [SCOPE.sChar('love_interest_1').GetName], и [SCOPE.sChar('love_interest_2').GetName] отличаются красотой, не на шутку увлечены правителем и ждут, что [ROOT.GetCharacter.GetEmployer.GetRulerTitle] обратит на них внимание. Они попеременно стараются привлечь заинтересовать [ROOT.GetCharacter.GetHerHis] — то соблазнительной улыбкой, то элегантной позой.\n\n[ROOT.GetCharacter.GetName] ценит радость любовных утех и приветствует их интерес, но выбрав кого-то одного, непременно обидишь другого..."
 lovers.1.a:0 "[SCOPE.sChar('love_interest_1').GetName] — вот чьё обаяние не знает себе равных!"
 lovers.1.b:0 "[SCOPE.sChar('love_interest_2').GetName] — устоять невозможно!"
 lovers.1.c:0 "Риск слишком велик..."
 first_family_moves_to:1 "#Y [SCOPE.sChar('first_family_head').GetFullName]#! с родственниками теперь проживают в державе [SCOPE.sC('annexer').GetName].\nЭто означает, что мы приняли у себя новых персонажей в количестве #Y [SCOPE.ScriptValue('num_of_first_family_members_svalue')|0]#!.\nХотя у себя на родине род [SCOPE.sChar('first_family_head').GetName] считался важным, в державе [SCOPE.sC('annexer').GetName] они будут #Y незначительными персонажами#!."
 second_family_moves_to:1 "#Y [SCOPE.sChar('second_family_head').GetFullName]#! с родственниками теперь проживают в державе [SCOPE.sC('annexer').GetName].\nЭто означает, что мы приняли у себя новых персонажей в количестве #Y [SCOPE.ScriptValue('num_of_second_family_members_svalue')|0]#!.\nХотя у себя на родине род [SCOPE.sChar('second_family_head').GetName] считался важным, в державе [SCOPE.sC('annexer').GetName] они будут #Y незначительными персонажами#!."
 third_family_moves_to:1 "#Y [SCOPE.sChar('third_family_head').GetFullName]#! с родственниками теперь проживают в державе [SCOPE.sC('annexer').GetName].\nЭто означает, что мы приняли у себя новых персонажей в количестве #Y [SCOPE.ScriptValue('num_of_third_family_members_svalue')|0]#!.\nХотя у себя на родине род [SCOPE.sChar('third_family_head').GetName] считался важным, в державе [SCOPE.sC('annexer').GetName] они будут #Y незначительными персонажами#!."
 fourth_family_moves_to:1 "#Y [SCOPE.sChar('fourth_family_head').GetFullName]#! с родственниками теперь проживают в державе [SCOPE.sC('annexer').GetName].\nЭто означает, что мы приняли у себя новых персонажей в количестве #Y [SCOPE.ScriptValue('num_of_fourth_family_members_svalue')|0]#!.\nХотя у себя на родине род [SCOPE.sChar('fourth_family_head').GetName] считался важным, в державе [SCOPE.sC('annexer').GetName] они будут #Y незначительными персонажами#!."
