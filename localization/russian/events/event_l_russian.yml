 heir_events.12.t:0 "Новый митридатский царь"
 heir_events.12.desc:1 "$dynasty_traditions$Сейчас [former_ruler.GetHerHim] необходимо принять имя нашего основателя и обязанности, которые несёт с собой имя Митридата."
 heir_events.12.a:0 "Да здравствует Митридат."
 heir_events.12.b:0 "Время для перемен."
 there_will_sometimes_be_a_mithridates_on_the_pontic_throne:1 "При восхождении на трон новые цари династии Митридатидов всегда будут принимать имя [mithridates_scope.GetPraenomen|Y]."
 heir_events.13.t:0 "Новый зипойтеидский царь"
 heir_events.13.desc:1 "$dynasty_traditions$Сейчас [former_ruler.GetHerHim] необходимо принять одно из древних царских имён, тем самым подчеркнув стабильность власти рода [former_ruler.GetFamilyDisplayName] в державе [former_ruler.GetEmployer.GetName]."
 heir_events.13.a:0 "Его будут называть Никомедом."
 heir_events.13.b:0 "Пришло время править Прусию."
 there_will_sometimes_be_a_nikomedes_on_the_bithynian_throne:0 "$there_will_sometimes_open$ часто $there_will_sometimes_middle$ Никомед $there_will_sometimes_end$"
 there_will_sometimes_be_a_prusias_on_the_bithynian_throne:0 "$there_will_sometimes_open$ иногда $there_will_sometimes_middle$ Прусий $there_will_sometimes_end$"
 heir_events.14.t:0 "Новый атталидский царь"
 heir_events.14.a:0 "Его будут называть Атталом."
 heir_events.14.b:0 "Пришло время править Эвмену."
 there_will_sometimes_be_a_attalos_on_the_attalid_throne:0 "$there_will_sometimes_open$ иногда $there_will_sometimes_middle$ Аттал $there_will_sometimes_end$"
 there_will_sometimes_be_a_eumenes_on_the_attalid_throne:0 "$there_will_sometimes_open$ иногда $there_will_sometimes_middle$ Эвмен $there_will_sometimes_end$"
 there_will_sometimes_open:0 "Новые цари [former_ruler.GetFamilyDisplayAdjective]ой династии будут"
 there_will_sometimes_middle:0 "принимать имя"
 there_will_sometimes_end:0 "при восшествии на престол."
 dynasty_traditions:0 "[former_ruler.GetName] получает царский венец в соответствии с традициями нашей династии.\n\n"
 heir_events.15.t:0 "A New Priest King"
 heir_events.15.desc:0 "In accordance with the traditions of our dynasty, [teucer_scope.GetName] has been crowned.\n\nAs [teucer_scope.GetSheHe] ascends the throne, the expectations of the world to rule in accordance with [teucer_scope.GetHerHis] ancestors is upon [teucer_scope.GetHerHim]."
 there_will_always_be_a_teucer_or_ajax_on_the_throne:0 "New Priest Kings of the Teucrid dynasty will often take on the name [teucer_scope.GetPraenomen|Y] as they ascend the throne."
 heir_events.15.a:0 "Long may [teucer_scope.GetSheHe] reign!"
### Combat honors
 distinction.1.t:0 "Впечатляющая засада"
 distinction.1.desc:0 "[actor.GetName] победно ликует: многодневные маневры в глуши оправдались, и [target.GetCountry.GetAdjective]ая армия действительно решила, что ей ничего не угрожает. В бою им казалось, что победа за ними, но наше войско, что скрывалось до поры до времени, появилось внезапно, и враг совершенно растерялся. [actor.GetName] очень гордится такой великолепной победой и собирается превратить этот прием в постоянную военную доктрину."
 distinction.1.a:0 "Невероятное тактическое мастерство!"
 distinction.2.t:0 "Образцовое знание ландшафта"
 distinction.2.desc:0 "Со времен героического стояния у Фермопил известно, что в ограниченном пространстве большая численность армии играет на руку ее соперникам. Памятуя об этом, [actor.GetName] [Select_CString(actor.IsFemale, 'добилась', 'добился' )] победы благодаря изобретательности — заставив врагов думать, будто это они выбирают поле боя. На самом деле противник угодил в искусно расставленную ловушку, откуда было невозможно сбежать."
 distinction.2.a:0 "Умение планировать пригождается всегда."
 distinction.3.t:0 "[actor.GetName] держится достойно"
 distinction.3.desc:0 "Одержав славную победу на открытой местности, [actor.GetName] [Select_CString(actor.IsFemale, 'проявила', 'проявил' )] доблесть, которая впечатлила бы самого Александра. Центр войска беспощадно теснил врагов, а фланги не давали им перевести дух. Этот опыт поможет им вселять ужас в сердце противника, которому хватит безрассудства сражаться с ними на подобном ландшафте."
 distinction.3.a:0 "Без сомнения, прекрасная битва."
 distinction.4.t:0 "Обжигающая победа"
 distinction.4.desc:0 "Многие боятся палящего солнца, однако есть и те, кому удается к нему приспособиться. [actor.GetName] не знает пощады. Много дней солдаты преследовали противника, не подпуская к оазисам и выжидая, пока вражеские запасы воды иссякнут. В конце концов они встретились на поле боя с истерзанным жаждой, ослабленным войском, победить которое не составило труда. Так [actor.GetName] [Select_CString(actor.IsFemale, 'научилась', 'научился' )] искать в пустыне преимущества и превращать их в оружие, знакомство с которым теперь ждет каждого, кто дерзнет напасть на их владения."
 distinction.4.a:0 "Мне почти жаль врагов."
 distinction.5.t:0 "Варвары бежали"
 distinction.5.desc:0 "Варварские орды потерпели сокрушительное поражение! Когда речь заходит о безопасности нашего народа, [actor.GetName] не знает пощады. Такой победе сопутствует богатая добыча: рабы, слава, трофеи, — которая, несомненно, подстегнет стремление к новым свершениям."
 distinction.5.a:0 "Наш народ под защитой."
 distinction.6.t:0 "Повторение — мать учения"
 distinction.6.desc:1 "Опыт — лучший учитель. [adiutrix_legion.GetName] с радостью вверяет себя божеству [ROOT.GetCountry.Custom('get_war_god')]. Их рвение в учении и в бою доказывает, что добиться успеха гораздо проще, если ветераны будут делиться знаниями с молодыми бойцами, а не заставлять их набивать собственные шишки. Сражаться бок о бок, доверять соседу как самому себе — только так можно создать эффективное и сплочённое подразделение, которое будет вселять ужас в сердца врагов."
 distinction.6.a:0 "Пусть враг боится этих людей."
 distinction.7.t:0 "Первый легион"
 distinction.7.desc:1 "Когда державе хватает средств на содержание регулярного войска, это большой шаг в её развитии. [primagena_legion.GetName] ставит нас наравне с остальными державами! Для нашего славного народа начинается новый век, где профессиональная армия не щадит врагов. И пусть только отвага определит их место в истории."
 distinction.7.a:0 "Началась новая эпоха."
 distinction.8.t:0 "Великая победа конницы"
 distinction.8.desc:0 "Сегодня день нашего триумфа: мы гнали вражеское войско перед собой и слышали стенания раздавленных. [actor.GetName] добывает славу себе и всему нашему народу, равняясь на высочайшие стандарты, заданные еще гетайрами Александра. И тогда, и сейчас ключом к победе была тактика молота и наковальни, когда наша передовая блокировала врага, пока конница заходила с флангов и смыкалась во вражеском тылу, убивая многих и лишая оставшихся мужества."
 distinction.8.a:0 "Никому не пожелаешь оказаться на острие их атаки."
 distinction.9.t:0 "[actor.GetCommander.GetPraenomen] одерживает великую победу"
 distinction.9.desc:0 "[actor.GetCommander.GetPraenomen], [actor.GetCommander.IsFemale, 'которой', 'которому' )] суждено в будущем вести нас к великим свершениям, и [actor.GetName] под [actor.GetCommander.GetHerHis] началом одержали великую победу. Согласно рапортам, это случилось, когда [actor.GetCommander.IsFemale, 'наследница', 'наследник' )] лично [actor.GetCommander.IsFemale, 'повела', 'повел' )] войско в атаку, дерзко ударив по вражескому опорному пункту. Об этом сражении сложат легенды, и любой солдат, услышав их, не удержит кубок на столе. [actor.GetName] войдет в историю и покроется неувядающей славой. "
 distinction.9.a:0 "[ROOT.GetCountry.GetRuler.GetPreferredHeir.GetPraenomen] принесли славу всем нам."
 distinction.10.t:0 "Инженерный подход"
 distinction.10.desc:0 "Враги надеялись отсидеться за крепкими стенами, но [legion_poliorcetes.GetName] не зря славится опытными инженерами: для них задача оказалась простой. У каждой крепости есть слабое место, и хороший инженер знает, как быстро найти его и использовать. Саперы ослабили стены, подкопав их фундамент, армия ослабила бдительность врага отвлекающими маневрами. Без инженеров мы потеряли бы куда больше солдат и, что особенно важно, времени."
 distinction.10.a:0 "Острый ум не знает преград."
 distinction.11.t:0 "Грабеж во славу богов"
 distinction.11.desc:0 "Боги благосклонно взирают, как [pious_legion.GetName] грабит святилище бога, о котором и упоминать-то не стоит. Жрецы изо всех сил пытались помешать нашим солдатам, но что они могли против армии? Будь их бог столь силен, как они утверждали, он бы наверняка помог им организовать более достойную защиту святого места."
 distinction.11.a:0 "Это — хорошая дань уважения вышним."
 distinction.12.t:0 "Барка"
 distinction.12.desc:0 "[barca_legion.GetName] шлет весть. Похоже, им удалось сотворить невозможное. Ни один здравомыслящий командир не тащил бы армию по такой местности в подобном темпе... если, конечно, мыслить привычными категориями. Но практика показала, что это возможно, даже невзирая на сопутствующие опасности. Их внезапное появление застало врага врасплох. Сам командир сказал перед битвой: «Или я найду путь к победе, или пробью его». "
 distinction.12.a:0 "Они и впрямь сотворили невозможное."
 distinction.13.t:0 "Достойные победы"
 distinction.13.desc:0 "[actor.GetName] продолжает копить победы и останавливаться не собирается. Бойцы пожинают плоды своей отваги, и хочется надеяться, что им удастся воспользоваться ими до следующего сражения. Нельзя забывать, что даже победители несут потери. Будем надеяться, что победы не разорят нас окончательно."
 distinction.13.a:0 "Разве может быть слишком много побед?"
 distinction.14.t:0 "Клыкастый хаос"
 distinction.14.desc:0 "[actor.GetName] одерживает великолепную победу, доказав наше боевое превосходство. Прочие державы пытаются огрызаться фалангами и конной пехотой, но, когда по полю боя несутся слоны, храбрые погибают, а умные бегут. После такой победы будем надеяться, что [actor.GetName] сильнее прежнего сосредоточится на благородных зверях и в будущем они принесут нам еще немало побед."
 distinction.14.a:0 "Наши войска не остановить."
 distinction.15.t:0 "Отголоски славы"
 distinction.15.desc:0 "[actor.GetName] одерживает замечательную победу, разбив заносчивых греков и их фаланги. Если бы Александр увидел их небрежные маневры, беззащитные фланги и безнадежно медленную реакцию на наши нападения, он бы прослезился. После такой великой победы мы присвоим право продолжать дело Сереброщитных — ведь во всем мире нет тяжелой пехоты искуснее нас."
 distinction.15.a:0 "Дни греков сочтены."
 distinction.16.t:0 "Спасители"
 distinction.16.desc:0 "До нас дошли новости, что [actor.GetName] спасают римлян от смерти. Наши соотечественники страдали под безжалостной пятой врага, и воины пришли им на помощь. Конечно же, [actor.commander.GetPraenomen] [Select_CString(actor.commander.IsFemale, 'представлена', 'представлен' )] к высочайшей военной награде этого региона: выжившие собрали на поле боя травы, цветы и прочие растения и сплели из них роскошный венец."
 distinction.16.a:0 "О большей чести и мечтать нельзя."
 distinction.17.t:0 "[triumph_legion.GetName] торжествует"
 distinction.17.desc:1 "Сегодня великий день! [triumph_legion.GetName] славится триумфами на полях сражений, и эту славу по праву разделяет их великолепный полководец — [target.GetName].\n\nМожно было бы подумать, что всё это торжество устраивается ради полководца в великолепной тоге и с лицом божества, однако это редкостная честь для легионеров, пройти строем рядом с добытыми трофеями. Это воздаяние почестей легиону и шанс продемонстрировать свою славу, пройдя по городу [ROOT.GetCountry.GetCapital.GetName] в новом снаряжении и с блестящими фалерами."
 distinction.17.a:0 "Сегодня их день."
 distinction.18.t:0 "Крепкая победа"
 distinction.18.desc:0 "Иногда планирование и методичность в бою дают огромный перевес, даже когда силы, казалось бы, равны. Как показала последняя победа, [actor.GetName] обладает такой стойкостью, что сам океан отступает перед ней. Враг раз за разом атаковал наши ряды и каждый раз уходил ни с чем. Каждое нападение встречала непроницаемая стена наших щитов, и, едва враги подходили ближе, их добивали наши клинки. Эта великая победа войдет в историю и станет путеводной звездой для этого войска!"
 distinction.18.a:0 "Они — пример для всех нас."
 distinction.19.t:0 "Молниеносная победа"
 distinction.19.desc:0 "В одних сражениях побеждает стратегия, в других — отвага, а иногда сами небеса решают исход битвы — и об одном таком происшествии [actor.GetName] вряд ли когда-нибудь забудет. Шел жестокий бой, и будущее не сулило солдатам ничего хорошего: враг отбирал у них позицию за позицией и дать им отпор не было решительно никакой возможности. Но когда ветер усилился, врагам стало не по себе: им казалось, что сами боги решили нам помочь. А потом во вражеское войско ударила молния, и всё закончилось — никто не решился противостоять самим богам. Отныне [actor.GetName] носит знак молнии как часть своей истории."
 distinction.19.a:0 "Пусть боги так благоволят нам всем."
 distinction.20.t:0 "Чудо логистики"
 distinction.20.desc:0 "Как знает любой умелый командир, на пустой желудок много не навоюешь. Включение в ежедневное расписание поиск провизии — залог того, что солдатские пайки не закончатся долго. Похоже, [actor.GetName], благодаря своему командиру, знает, как перейти едва ли не на полное самообеспечение и растянуть припасы на весь поход — а значит, практически перестать зависеть от обоза с провиантом."
 distinction.20.a:0 "Весьма впечатляет."
 distinction.21.t:0 "Трусливое бегство"
 distinction.21.desc:0 "[actor.GetName] — жалкие трусы! Они бежали с поля боя, бросив припасы и отставших бойцов. Уже одно это могло изменить ход войны! Наша честь запятнана, но их — вообще уничтожена. Чем возвращаться с поджатыми хвостами, им следовало стоять до последнего."
 distinction.21.a:0 "Что за твари!"
 distinction.22.t:0 "Жестокие грабежи"
 distinction.22.desc:0 "Конечно, когда город захвачен, можно ожидать некоторых грабежей, но это уже чересчур! [actor.GetName] не видит границ дозволенного. Они действовали бесчестно, тащили всё, до чего могли дотянуться, и перебили несчетное количество простых горожан. В армии нашей державы подобная алчность и кровожадность неприемлемы."
 distinction.22.a:0 "У нас солдаты или шайка бандитов?"
 distinction.23.t:0 "Опозоренный легион"
 distinction.23.desc:1 "Часть наших самых опытных воинов переметнулась, и теперь этих негодяев ведёт за собой [mutineer_revolting_country.GetRuler.GetName]! Даже если им будет позволено вернуться в строй после победы над ними, будет трудно смыть подобное позорное пятно."
 distinction.23.a:1 "Мы не забудем об их бесчестии."
 distinction.24.t:0 "Богохульные разбойники"
 distinction.24.desc:0 "[pious_legion.GetName] — глупцы! Зачем они разграбили святилище наших богов?! Будем надеяться, что гнев небес обрушится лишь на виновных, а не на всех нас. Чтобы вернуть расположение богов, им придется очень постараться."
 distinction.24.a:0 "Какими же надо быть глупцами, чтобы гневить богов?"
 distinction.25.t:0 "Безголовая змея"
 distinction.25.desc:0 "Чтобы быстро спастись от змеи, нужно отрубить ей голову. Эти трусы, [dishonor_fallen_commander.GetName], не сумели спасти собственного командира — не хватило смекалки и сноровки. Они навлекли вечный позор на свое имя, и найти нового командира им будет непросто."
 distinction.25.a:0 "Что за преступная беспечность?"
 character_events.54.t:0 "Прибытие"
 character_events.54.desc:0 "В державу [new_character.GetEmployer.GetName] прибывает новое заметное лицо — [new_character.GetName]. По городу [new_character.GetEmployer.GetCapital.GetName] уже несколько дней ходят всевозможные слухи, а [new_character.GetEmployer.GetAdjective]ие правящие круги пытаются понять, как [new_character.GetHerHis] присутствие в будущем повлияет на нашу политику."
 character_events.54.a:0 "Добро пожаловать, [new_character.GetPraenomen]."
 character_events.54.at:0 "[new_character.GetName] появляется в державе [new_character.GetEmployer.GetName]."
 office_gain.4.t:0 "Прорыв!"
 office_gain.4.desc:0 "[SCOPE.sChar('innovation_giver').GetName] не знает преград в своей одарённости. Занимаясь изысканиями, [SCOPE.sChar('innovation_giver').GetSheHe] сообщает, что [SCOPE.sChar('innovation_giver').GetHerHis] возможности открыть новые инновации увеличились.\n\nЭта ситуация наверняка пойдёт нам на пользу."
 office_gain.4.a:0 "Чудесно!"
 monarchy_events.103.t:0 "Самозванец получает поддержку"
 monarchy_events.103.desc:0 "Трусливое [SCOPE.sC('supporting_country').GetAdjective]ое правительство пообещало, что гнусный самозванец [SCOPE.sChar('supported_pretender').GetName] получит их поддержку.\n\nВ случае гражданской войны они наверняка выступят в [SCOPE.sChar('supported_pretender').GetHerHis] поддержку."
 monarchy_events.103.a:0 "Это настораживает."
 warfare.16.t:0 "Царство в цепях"
 warfare.16.desc:0 "Пришли тревожные известия: держава [SCOPE.sC('puppeteer_country').GetName] успешно поддержала восстание в державе [SCOPE.sC('puppet_kingdom').GetName], во главе которого стоял самозванец, [SCOPE.sC('puppet_kingdom').GetRuler.GetName].\n\nНекогда великое царство теперь находится в услужении у бывших союзников, заключив крайне невыгодное соглашение и пожертвовав свободой в обмен на возможность урвать немного власти."
 warfare.16.a:0 "Будущее выглядит мрачным."
 
