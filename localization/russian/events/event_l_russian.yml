 ###################################################################:0 ""
 slave_revolts.1.t:0 "Рабы в провинции [ROOT.GetProvince.GetName] подняли восстание!"
 slave_revolts.1.desc:0 "Плохое обращение с рабами в городе [ROOT.GetProvince.GetName] и их высокая численность привели к тому, что рабы восстали против хозяев. Рабы требуют свободы и наказания для их бывших хозяев.\nВести о восстании быстро распространяются, пробуждая в одних надежду и отвагу, а в других — страх за свою жизнь и собственность. Если раб может так легко свергнуть хозяина, значит, опасность грозит всем свободным людям."
 slave_revolts.1.a:0 "Восстание будет подавлено!"
 slave_revolts.1.a.tt:0 "#R Рабы из всех городов, захваченных армией повстанцев, будут присоединяться к восставшим.#!"
 slave_revolts.2.t:0 "Падение города [ROOT.GetProvince.GetName]"
 slave_revolts.2.desc:0 "Падение города [ROOT.GetProvince.GetName] под напором восставших рабов потрясло наше общество. Через посланника рабы просят, чтобы мы позволили им осесть как свободным людям и пообещали им помилование.\nБез сомнения, пойдя навстречу таким требованиям, мы оскорбим всех рабовладельцев в державе [ROOT.GetProvince.GetOwner.GetName]. Что не отменяет того обстоятельства, что это самый быстрый способ решения конфликта."
 slave_army_growth_tooltip:0 "Местные рабы присоединились к армии повстанцев."
 slave_revolts.2.a:0 "Мы не будем вести переговоров с рабами!"
 slave_revolts.2.b:0 "Мы должны согласиться с их требованиями."
 slave_revolts.3.t:0 "Восстание рабов подавлено"
 slave_revolts.3.desc:0 "По стране металась толпа бесхозных рабов, но мы положили этому конец. Предводители восстания, как и все рабы, восставшие против хозяев, теперь снова в цепях. Некоторые граждане призывают сурово наказать бунтарей, чтобы судьба казнённых стала предостережением для остальных рабов и защитила нас от новых бунтов. Другие же возражают: суровое наказание не решит проблему жестокости, из-за которой, собственно, и началось восстание."
 slave_revolts.3.a:0 "Они должны послужить примером остальным."
 slave_revolts.3.b:0 "Проявим снисходительность."
 slave_revolts.3.b.tt:0 "Треть всех восставших рабов будет переселена на наши территории в столичном регионе."
 slave_revolts.3.moratorium.a.tt:0 "Мы будем защищены от новых восстаний рабов на 30 лет."
 slave_revolts.3.moratorium.b.tt:0 "Мы будем защищены от новых восстаний рабов на 15 лет. "
 slave_revolts.4.t:0 "[SCOPE.sChar('spartacus_character').GetName]"
 slave_revolts.4.desc:0 "Похоже, что падение города [ROOT.GetProvince.GetName] возвысило одного из недавно освобожденных рабов. Мало известно о том, что за человек [SCOPE.sChar('spartacus_character').GetName], но ясно, что [SCOPE.sChar('spartacus_character').GetSheHe] пользуется безоговорочным доверием всех вооружённых рабов. Это весьма печально, поскольку [SCOPE.sChar('spartacus_character').GetName] также имеет большой военный опыт."
 slave_revolts.4.a:0 "Мы должны срочно их остановить."
 slave_revolts.5.t:0 "Разграбление города [ROOT.GetProvince.GetName]"
 slave_revolts.5.desc:0 "Взбунтовавшиеся рабы ворвались в город [ROOT.GetProvince.GetName], и знатные семьи были вынуждены бежать из своей славной столицы. Однако скрыться повезло не всем: некоторых крупных рабовладельцев вытащили на большую площадь и распяли. Эта публичная казнь лишила нашу державу множества влиятельных людей. Они стали жертвой слепого гнева ничтожнейших из обитателей наших земель."
 slave_revolts.5.a:0 "Мы не будем вести переговоров с рабами!"
 slave_revolts.5.b:0 "Мы должны согласиться с их требованиями."
 #####################################################################:0 ""
 # Deficit Events:0 ""
 ###################################################################:0 ""
 deficit.1.t:0 "Недальновидность"
 deficit.1.d:0 "В связи с острым недостатком денег мы вынуждены продать все свои военные припасы. [ROOT.GetCountry.GetRuler.GetName] обращается к народу и заверяет, что это лишь временные трудности."
 deficit.1.a:0 "У нас нет выбора."
 deficit.2.t:0 "Дефицит!"
 deficit.2.d:1 "Наше финансовое положение плачевно. Остается лишь прекратить выделять деньги на содержание всех городских построек — народ толпами покидает город!"
 deficit.2.a:0 "Это ужасно!"
 deficit.3.t:0 "Отчаянные меры"
 deficit.3.d:0 "[ROOT.GetCountry.GetName] сейчас в крайне затруднительном финансовом положении. Единственное доступное решение проблемы — собрать дополнительный налог со всех землевладельцев.\n\nСтоит ли говорить, что такая мера не пройдёт бесследно..."
 deficit.3.a:0 "Отправить сборщиков налогов."
 deficit.4.t:0 "Друг познаётся в беде."
 deficit.4.d:0 "Видя, что [ROOT.GetCountry.GetName] в шаге от полного разорения, [ROOT.GetCountry.GetRuler.GetName] обращается к нескольким членам правительства с просьбой о финансовой помощи.\n\n«Просьба» подкреплена отрядом особенно дюжих солдат..."
 deficit.4.a:0 "Ну и ну..."
 deficit.5.t:0 "Затянем пояса"
 deficit.5.d:0 "Мы крайне стеснены в средствах и больше не можем поддерживать научные изыскания.\n\nСэкономленные деньги могут облегчить нам жизнь сейчас, но невозможно предугадать, как это повлияет на нас в долгосрочной перспективе..."
 deficit.5.a:0 "Да, есть о чём беспокоиться."
 deficit.6.t:0 "Дар богов"
 deficit.6.d:0 "Наш народ обладает безграничной духовной силой. Видя, что [ROOT.GetCountry.GetName] на пороге разорения, они собрали щедрые подношения и одарили нас ими!"
 deficit.6.a:0 "Чудесно!"
 deficit.7.t:0 "Измена!"
 deficit.8.t:0 "Интересное предложение"
 deficit.8.desc:0 "Мы приняли предводителя наемников по имени [SCOPE.sChar('defecting_captain').GetName]: [ROOT.GetCharacter.GetHerHis] не устраивает оплата в [SCOPE.sC('merc_target_country').GetAdjective]ой армии — по всей видимости, им не заплатили.\n\n[SCOPE.sChar('defecting_captain').GetSheHe|U] намекает, что если мы гарантируем им ту же сумму и небольшую премию за ущерб репутации перебежчиков, они готовы воевать за нас."
 deficit.8.a:0 "Добро пожаловать!"
 deficit.8.b:0 "Это не в наших интересах."
 deficit.8.c:0 "Можно поторговаться..."
 deficit.9.t:0 "Измена!"
 deficit.9.desc:0 "[SCOPE.sChar('defecting_captain').GetName], командир наемников, сбегает, потому что мы не заплатили [ROOT.GetCharacter.GetHerHis] бойцам!\n\nХуже того, [SCOPE.sChar('defecting_captain').GetSheHe] переходит на сторону наших врагов: его новый наниматель — [SCOPE.sC('merc_target_country_2').GetName]."
 deficit.9.a:0 "Проклятье!"
 deficit.10.t:0 "Сецессия наёмников"
 deficit.10.desc:1 "Разъярившись из-за того, что мы не выплатили обещанное жалованье, наёмники, которыми командует [SCOPE.sChar('seceding_captain').GetName], заняли значительную часть наших земель и укрепились на ней.\n\nЭтим негодяям хватило дерзости объявить себя новой державой под названием [SCOPE.sC('mercenary_secession_country').GetName], а [SCOPE.sChar('seceding_captain').GetFamilyDisplayName] теперь именует себя «[SCOPE.sC('mercenary_secession_country').GetRulerTitle]».\n\nЛюди ждут нашей реакции: на подобную выходку следует отвечать быстро и безжалостно."
 deficit.10.a:0 "Уничтожить этих мерзавцев!"
 deficit.10.b:0 "Боюсь, у нас много других дел."
 deficit.11.t:0 "Бунтари без причины"
 deficit.11.desc:0 "Из-за нашей отчаянной финансовой ситуации армия наёмников, которой командует [SCOPE.sChar('angry_captain').GetName], уведомила нас, что больше не будет нам помогать.\n\nПохоже, сейчас никому нельзя верить."
 deficit.11.a:0 "Проклятье!"
 deficit.11.a.tooltip:0 "[SCOPE.sChar('angry_captain').GetName] и [SCOPE.sChar('angry_captain').GetHerHis] армия вернулись в резерв #Y наёмников#!."
 #####################################################################:0 ""
 # After Battle Events:0 ""
 ###################################################################:0 ""
 after_battle.1.t:0 "Тактическое превосходство"
 after_battle.1.d:0 "[SCOPE.sChar('after_battle_1_target').GetName] показывает исключительное боевое мастерство. [SCOPE.sChar('after_battle_1_target').GetSheHe|U] не только одерживает убедительную победу, но и завоёвывает восхищение своих войск."
 after_battle.1.a:0 "Вперед, к славе!"
 after_battle.2.t:0 "Поражение"
 after_battle.2.d:0 "[SCOPE.sChar('after_battle_2_target').GetName], некогда непобедимый военачальник, теряет свою удачу, терпит поражение и бежит с поля боя. [ROOT.GetCountry.GetName] такого не простит!"
 after_battle.2.a:0 "Увы!"
 after_battle.3.t:0 "Завоеватель"
 after_battle.3.d:0 "Никто более не скажет, что [SCOPE.sChar('after_battle_3_target').GetName] человек бездействия. Все народы, и враги, и союзники, скажут: это — [SCOPE.sChar('after_battle_3_target').GetPraenomen] Завоеватель!"
 after_battle.3.a:0 "К победе!"
 after_battle.4.t:0 "Вести с поля боя"
 after_battle.4.d:0 "Наши войска бегут, устрашившись мощи врагов. [SCOPE.sChar('after_battle_4_target').GetName] считает, что шансы армии отступить и перегруппироваться возрастут, если [SCOPE.sChar('after_battle_4_target').GetSheHe] возглавит отвлекающую атаку на противника.\n\nРазрешим реализовать этот план?"
 after_battle.4.a:0 "Так и надо поступить."
 after_battle.4.b:0 "[SCOPE.sChar('after_battle_4_target').GetPraenomen] важнее, чем какие-то пехотинцы."
 after_battle.5.t:0 "Ветеран"
 after_battle.5.d:0 "Говорят, самые ценные уроки извлекаются из поражения.\n\nПохоже, что [SCOPE.sChar('after_battle_5_target').GetName], как и Александр с Гераклом — исключения из этого правила."
 after_battle.5.a:1 "Воистину, [SCOPE.sChar('after_battle_5_target').GetSheHe|U] не остановится ни перед чем!"
 after_battle.6.t:0 "Тактический гений"
 after_battle.6.d:0 "Выиграв несколько битв, [SCOPE.sChar('after_battle_6_target').GetName] демонстрирует исключительный талант военачальника.\n\nКому под силу остановить [SCOPE.sChar('after_battle_6_target').GetHerHis]?"
 after_battle.6.a:0 "Настоящий гений."
 after_battle.7.t:0 "Военная форма"
 after_battle.7.d:0 "[SCOPE.sChar('after_battle_7_target').GetName] настаивает на введении единой формы одежды для всех своих солдат. Весьма неожиданное решение. Но что ещё неожиданней — похоже, это и правда благотворно влияет на успехи [SCOPE.sChar('after_battle_7_target').GetHerHis] войска в бою."
 after_battle.7.a:0 "Любопытно."
 after_battle.8.t:0 "Неудержимость"
 after_battle.8.d:0 "Своей выносливостью и решимостью [SCOPE.sChar('after_battle_8_target').GetName] обретает легендарную славу. Пожалуй, [SCOPE.sChar('after_battle_8_target').GetHerHis] не сломить ничем."
 after_battle.8.a:0 "Потрясающе."
 after_battle.9.t:0 "Резня!"
 after_battle.9.d:0 "В народе шепчутся о том, что [SCOPE.sChar('after_battle_9_target').GetName] уничтожает противника быстро и жестоко. По правде говоря, наши солдаты боятся [SCOPE.sChar('after_battle_9_target').GetHerHis] почти так же, как врагов."
 after_battle.9.a:0 "Возможно, оно и к лучшему."
 after_battle.10.t:0 "Катастрофа!"
 after_battle.10.d:0 "В разгар яростного боя [SCOPE.sChar('after_battle_20_target').GetName] попадает под шальную стрелу. [SCOPE.sChar('after_battle_20_target').GetSheHe|U] покидает поле сражения под защитой верных воинов и срочно препоручается нашим лучшим лекарям. Лишь время покажет, сможет ли [SCOPE.sChar('after_battle_20_target').GetSheHe] поправиться полностью..."
 after_battle.10.a:0 "Какая трагедия!"
 ###################################################################:0 ""
 # Stability Events:0 ""
 ###################################################################:0 ""
 stability.1.t:1 "Небольшое дополнение"
 stability.1.d:1 "[SCOPE.sChar('target_officer').GetName] предлагает внести небольшое дополнение в закон о правах простого народа. С незначительными усилиями с нашей стороны [ROOT.GetCountry.Custom('get_court_type')] примет поправки, и закон, к которому так часто апеллируют, изменится."
 stability.1.a:1 "Пожалуй, не сейчас."
 stability.1.b:1 "Немного денег никому не помешает."
 high_experience_event:0 "#G Это событие произошло, так как есть советник с высоким уровнем управления.#!"
 low_experience_event:0 "#R Это событие произошло, так как есть советник с низким уровнем управления.#!"
 stability.2.t:0 "Безграничная преданность"
 stability.2.d:2 "[target_officer.GetName] имеет репутацию человека честного и достойного. Это вселяет в наших граждан спокойствие и уверенность в будущем."
 stability.2.a:0 "Прекрасно!"
 stability.3.t:1 "[ROOT.GetCountry.GetRuler.GetName] и вера"
 stability.3.d:1 "Не было ещё слуги богов более истового, чем [ROOT.GetCountry.GetRuler.GetName]. Народ собрался у дверей храма и требует, чтобы мы объявили пир в [ROOT.GetCountry.GetRuler.GetHerHis] честь.\n\nЧто им ответить?"
 stability.3.a:1 "Да восславится [ROOT.GetCountry.GetRuler.GetName]!"
 stability.3.b:1 "[ROOT.GetCountry.GetRuler.GetSheHe|U] всего лишь человек..."
 stability.4.t:0 "Затруднительное положение"
 stability.4.desc:1 "[ROOT.GetCountry.GetName], где правит [ROOT.GetCountry.GetRuler.GetName], на пороге смуты. Народ недоволен тем, как [ROOT.GetCountry.GetRuler.GetName] распоряжается деньгами. Недобрые ходят слухи — в том числе о грудах золота, припрятанных правителем в государственной казне."
 stability.4.a:0 "Пожертвовать бедным."
 stability.4.b:1 "Пусть [SCOPE.sChar('officer_target').GetPraenomen] появится на публике!"
 stability.4.b.tooltip:0 "Этот вариант доступен, так как ваш правитель — харизматичный оратор."
 stability.4.c:0 "Ха. Поднять налоги!"
 stability.4.d:0 "Ха. Поднять налоги!"
 stability.4.d.tooltip:0 ""
 stability.5.t:0 "Щедрый урожай"
 stability.5.d:1 "Нам стало известно, что на территории провинции [SCOPE.sP('grain_province').GetName] в этом году выдался особенно богатый урожай.\n\nПока торговцы хватаются за головы, народ радуется стремительно дешевеющему хлебу."
 stability.5.a:0 "Пусть люди радуются!"
 stability.5.b:0 "Возможно, стоит ограничить падение цен."
 stability.6.t:0 "Поддержка народа"
 stability.6.d:1 "[ROOT.GetCountry.GetName] сильно страдает от войны, но [SCOPE.sChar('target_officer').GetName] всё равно пользуется поддержкой народа — [SCOPE.sChar('target_officer').GetHerHis] мастерство снабжения вселяет в людей уверенность.\n\nДаже в эти непростые времена [ROOT.GetCountry.GetAdjective]ий дух не сломить."
 stability.6.a:0 "Наш народ непобедим!"
 stability.6.b:1 "Да восславится [SCOPE.sChar('target_officer').GetName]!"
 stability.7.t:0 "Ухудшение здоровья"
 stability.7.d:0 "[ROOT.GetCountry.Custom('get_stability_7_rand')]\n\nНам стало известно, что [ROOT.GetCountry.GetName] готовится к худшему. Если мы пошлём за лучшими лекарями в государстве, возможно, это хотя бы поможет людям унять страх."
 stability.7.rand.1:0 "[ROOT.GetCountry.GetRuler.GetName] давно жалуется на раны, полученные в происшествии, о котором [ROOT.GetCountry.GetRuler.GetSheHe] отказывается говорить. Накануне ночью [ROOT.GetCountry.GetRuler.GetHerHis] состояние резко ухудшилось. [ROOT.GetCountry.GetRuler.GetName] находится в глубокой коме."
 stability.7.rand.2:0 "[ROOT.GetCountry.GetRuler.GetName] давно славится вспышками странного поведения. В народе ходят слухи, что в тело [ROOT.GetCountry.GetRuler.GetHerHis] вселяются духи. За недавним таким припадком последовала кома, из которой [ROOT.GetCountry.GetRuler.GetSheHe] может и не выйти."
 stability.7.rand.3:0 "[ROOT.GetCountry.GetRuler.GetName] не отличается крепким здоровьем. Этой ночью [ROOT.GetCountry.GetRuler.GetSheHe] охватила кататония. Мы опасаемся, что [ROOT.GetCountry.GetRuler.GetSheHe] может уже не выйти из этого состояния."
 stability.7.a:0 "Послать за опытным целителем!"
 stability.7.b:0 "[ROOT.GetCountry.GetRuler.GetName] не будет лечиться у шарлатанов!"
 stability.7.c:0 "[ROOT.GetCountry.GetRuler.GetHerHis|U] жизнь сейчас в руках богов — пусть народ молится."
 stability.7.e:0 "Пусть всё решится естественным путём."
 stability.8.t:0 "Скудный урожай"
 stability.8.d:1 "Держава страдает от многолетнего неурожая. И хотя [ROOT.GetCountry.GetAdjective]ий дух по-прежнему силён, люди начинают поговаривать, что во всех бедах виноваты их собственные губернаторы и чужеземные враги. Большая же часть людей уверена: причина всех бед — [SCOPE.sChar('target_officer').GetName] из числа советников.\n\nОчевидно, что с этим пора что-то делать."
 stability.8.a:0 "Изымать зерно у всех прибывающих к нам торговцев!"
 stability.8.b:1 "Поднять цены на зерно."
 stability.9.t:0 "Процветание"
 stability.9.d:1 "Пока правит [SCOPE.sChar('target_officer').GetName], [ROOT.GetCountry.GetName] набирает силу. Некоторые наши советники рекомендуют ввести новый налог, чтобы и казна государства тоже росла."
 stability.9.a:1 "Налоги? А точно никто не заметит?"
 stability.9.b:0 "Чем выше налоги, тем больше опеки со стороны государства..."
 stability.9.c:0 "Нам не нужно золото!"
 stability.10.t:2 "[SCOPE.sChar('target_officer').GetPraenomen]"
 stability.10.d:1 "[SCOPE.sChar('target_officer').GetName] — поистине никчёмный советник. Народ не таясь смеётся над рассказами о [SCOPE.sChar('target_officer').GetHerHis] неудачах, а враги в открытую приглядываются к нашим землям.\n\nРазумеется, людям от этого очень неспокойно."
 stability.10.a:1 "Всё образуется, дайте только срок..."
