 relevant_loyal_subunit_tooltip_cl10:0 "#Y [SCOPE.sChar('demanding_general').GetName]#! получает #Y 5#! верных когорт случайного типа."
 commander_loyalty.10.t:0 "Сбор под знамёна"
 commander_loyalty.10.desc:0 "Честный народ державы [SCOPE.sP('state_location_cl_10').GetState.GetShortName] массово прибывает, чтобы увидеть, как прославленный военачальник [SCOPE.sChar('demanding_general').GetName] ведёт свои войска.\n\nДелегация из державы [SCOPE.sP('state_location_cl_10').GetName] просит оказать им честь и принять их молодёжь в войско, которым командует [SCOPE.sChar('demanding_general').GetPraenomen]. Посланники уверяют, будто их молодёжь отличается фанатичной преданностью и на войне это всегда полезно."
 commander_loyalty.10.a:0 "Чего тут опасаться? Берём их в войско!"
 commander_loyalty.10.b:0 "Это может выйти нам боком."
 commander_loyalty.10.c:0 "Пусть [SCOPE.sChar('demanding_general').GetPraenomen] поговорит с ними."
 cl10_is_friend_tooltip:0 "Этот вариант доступен, т. к. #Y [SCOPE.sChar('demanding_general').GetPraenomen]#! и наш правитель — #Y друзья#!."
 city.22.t:0 "Злые языки"
 city.22.desc:0 "Губернатор региона [SCOPE.sP('city_22_target').GetState.GetShortName] — чрезвычайно хитрая и изворотливая личность, что стало особенно очевидно сейчас.\n\n[SCOPE.sChar('city_22_target_governor').GetSheHe|U] начинает возмущать народ в своём регионе — вероятно, затем, чтобы оспорить нашу власть. К сожалению, там [SCOPE.sChar('city_22_target_governor').GetSheHe] пользуется огромным влиянием и уважением, и потому реагировать на его действия нам следует очень осторожно."
 city.22.a:0 "[SCOPE.sChar('city_22_target_governor').GetPraenomen] не тот человек, против которого мы можем выступить."
 city.22.b:0 "За измену нужно платить кровью."
 city.15.b:0 "Пусть оставляют себе свой регион."
###POMPEY CONSORT
 ip_monarchy.42.t:0 "Заговор: интриги властвующих супругов"
 ip_monarchy.42.desc:0 "Измена непростительна, кто бы её ни замыслил, а уж о неверности [Select_CString(ip_mon_42_consort.IsFemale, 'супруги правителя', 'супруга правительницы' )] и помышлять нельзя.\n\nЗаслуживающий доверия источник во дворце поделился с нами ужасающими подробностями предполагаемого заговора: [SCOPE.sChar('ip_mon_42_consort').GetName], [Select_CString(ip_mon_42_consort.IsFemale, 'супруга', 'супруг' )] нашего правителя, замышляет убийство истинного наследника державы: [ROOT.GetCountry.GetName] в опасности.\n\nОчевидно, [SCOPE.sChar('ip_mon_42_consort').GetPraenomen] намеревается сделать наследником своего ребёнка. Если [SCOPE.sChar('ip_mon_42_primary_heir').GetName] умрёт, то [SCOPE.sChar('ip_mon_42_consorts_heir').GetName] с [SCOPE.sChar('ip_mon_42_consort').GetHerHis] помощью в своё время сядет на трон.\n\nНам не помешает вести себя осторожнее..."
 ip_monarchy.42.a:0 "Да [SCOPE.sChar('ip_mon_42_consort').GetSheHe] никогда на такое не пойдёт!"
 ip_monarchy.42.b:0 "Мы докопаемся до сути."
 ip_monarchy.42.bt:0 "Мы узнаем доподлинно, не замышляет ли [SCOPE.sChar('ip_mon_42_consort').GetPraenomen] беззакония."

 ip_monarchy.43.t:0 "Заговор: подозрительные разговоры"
 ip_monarchy.43.desc_1:0 "Наши агенты почти уверены: [Select_CString(ip_mon_42_consort.IsFemale, 'супруга', 'супруг' )] нашего правителя собирается убить законного наследника, продвигая интересы собственного ребёнка.\n\nСоглядатаи ссылаются на слова служанки, которая якобы слышала, как [SCOPE.sChar('ip_mon_42_consort').GetPraenomen] бранит [Select_CString(ip_mon_42_consorts_heir.IsFemale, 'свою дочь', 'своего сына' )] за то, что [Select_CString(ip_mon_42_consorts_heir.IsFemale, 'та', 'тот' )] не решается участвовать в этом преступлении.\n\nКак мы поступим с этой ценной информацией?"
 ip_monarchy.43.desc_2:0 "В последние несколько дней во дворце царит гнетущая тишина: привычная придворная суета сменилась приглушёнными разговорами и напряжёнными взглядами.\n\n[SCOPE.sChar('ip_mon_42_primary_heir').GetName] нервничает с тех пор, как до н[SCOPE.sChar('ip_mon_42_primary_heir').GetHerHis] дошли соответствующие слухи, хотя раньше [SCOPE.sChar('ip_mon_42_primary_heir').GetSheHe] и [SCOPE.sChar('ip_mon_42_consort').GetPraenomen] состояли в тёплых отношениях.\n\n[SCOPE.sChar('ip_mon_42_consorts_heir').GetName] же и вовсе не показывается уже несколько дней, укрывшись в «змеиной яме», как [ROOT.GetCountry.GetRulerTitle] теперь называет покои [Select_CString(ip_mon_42_consort.IsFemale, 'супруги', 'супруга' )]."
 ip_monarchy.43.a:0 "Как печально."
 ip_monarchy.43.b:0 "Предложите повысить статус [SCOPE.sChar('ip_mon_42_consort').GetHerHis] ребёнка."
 ip_monarchy.43.bt1:0 "[SCOPE.sChar('ip_mon_42_consorts_heir').GetName] получит ту же поддержку наследования, что и первый наследник."
 ip_monarchy.43.bt2:0 "Все взрослые дети персонажа [SCOPE.sChar('ip_mon_42_consort').GetPraenomen] получат по #G 5#! ед. @loyalty_icon! верности.\n#R [SCOPE.sChar('ip_mon_42_consort').GetPraenomen] может продолжить строить заговор, если у н[SCOPE.sChar('ip_mon_42_consort').GetHerHis] достаточно низкая верность.#!"
 ip_monarchy.43.c:0 "[SCOPE.sChar('ip_mon_42_consorts_heir').GetPraenomen] никогда не согласится на такое."
 ip_monarchy.43.ct:0 "[SCOPE.sChar('ip_mon_42_consorts_heir').GetPraenomen] выступит против [Select_CString(ip_mon_42_consort.IsFemale, 'матери', 'отца' )], положив конец заговору."
 ip_monarchy.43.d:0 "В качестве меры предосторожности увеличить дворцовую стражу вдвое."
 ip_monarchy.43.e:0 "Мы пресечём все возможные заговоры в зародыше."
 ip_monarchy.43.et:0 "Все взрослые дети персонажа [SCOPE.sChar('ip_mon_42_consort').GetPraenomen] потеряют #R 10#! ед. @loyalty_icon! верности."
 ip_monarchy.43.f:0 "Поймаем [SCOPE.sChar('ip_mon_42_consort').GetHerHis] с поличным..."
 ip_monarchy.43.ft:0 "[SCOPE.sChar('ip_mon_42_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_mon_42_ruler').GetPraenomen] устроит ловушку: пусть [SCOPE.sChar('ip_mon_42_consort').GetPraenomen] попадётся с поличным."
 ip_monarchy.44.t:0 "Заговор: расследование сорвано"
 ip_monarchy.44.desc:0 "Увы! Расследование мерзких слухов, которое должны были провести наши агенты, почти немедленно сорвалось из-за досадного столкновения с [Select_CString(ip_mon_42_consort.IsFemale, 'супругой', 'супругом' )] правителя.\n\nТеперь [SCOPE.sChar('ip_mon_42_consort').GetPraenomen] успеет замести все следы, которые могли бы подтвердить существование заговора."
 ip_monarchy.44.a:0 "Дураки и неумехи на каждом шагу..."
 ip_monarchy.45.t:0 "Заговор: угроза отступает"
 ip_monarchy.45.desc:0 "Сложно сказать, были ли обвинения в заговоре обложными или заговорщики просто отказались от своих планов, но тревожные слухи о заговоре при [ROOT.GetCountry.GetAdjective]ом дворе не переросли в дело, и наследник престола пока что в безопасности."
 ip_monarchy.45.a:0 "Никто бы не посмел сотворить такое!"
 ip_monarchy.46.t:0 "Заговор: ужас во дворце!"
 ip_monarchy.46.desc_1:0 "Трагедия во дворце! Сегодня рано утром [SCOPE.sChar('ip_mon_42_consort').GetPraenomen] [Select_CString(ip_mon_42_consort.IsFemale, 'разбудила', 'разбудил' )] криками весь дворец. Люди сбежались в спальню наследника: [SCOPE.sChar('ip_mon_42_primary_heir').GetName] [Select_CString(ip_mon_42_primary_heir.IsFemale, 'лежала', 'лежал' )] среди груд рваной бумаги, а рядом — осколки разбитого пузырька. Тело ещё не остыло.\n\nПока весь двор причитает, [SCOPE.sChar('ip_mon_42_consort').GetPraenomen] рассказывает о случившемся: обнаружив переписку, подразумевавшую, что [SCOPE.sChar('ip_mon_42_primary_heir').GetPraenomen] участвует в заговоре против правителя, [SCOPE.sChar('ip_mon_42_consort').GetSheHe] решает немедленно предъявить [SCOPE.sChar('ip_mon_42_primary_heir').GetHerHim] улики, после чего [SCOPE.sChar('ip_mon_42_primary_heir').GetPraenomen], терзаясь чувством вины, в смятении выпивает яд из пузырька и падает замертво.\n\nПрислуга и стража [Select_CString(ip_mon_42_consort.IsFemale, 'супруги', 'супруга' )] правителя подтверждают эту историю, а других очевидцев произошедшего не было. Более того, разбросанные документы придают свидетельствам ещё больший вес."
 ip_monarchy.46.desc_2:0 "Прошлой ночью произошёл сильный переполох, разбудивший всех обитателей дворца и заставивший поверить в слухи, ходившие в последние недели.\n\nРано утром один молодой слуга, лишь недавно нанятый во дворец, проник в спальные покои, где почивает [SCOPE.sChar('ip_mon_42_primary_heir').GetName]. Не подозревая о том, что стража усилена, парень попытался подобраться к спящ[SCOPE.sChar('ip_mon_42_primary_heir').GetHerHim] с пузырьком яда, но был схвачен несколькими придворными, которые подвергли его пыткам, чтобы узнать имена заговорщиков.\n\nТеперь нет никаких сомнений в том, что за покушением стоит [SCOPE.sChar('ip_mon_42_consorts_heir').GetPraenomen]: [SCOPE.sChar('ip_mon_42_consorts_heir').GetHerHis] уже доставили в царскую базилику, где [ROOT.GetCountry.GetRulerTitle] вынесет приговор."
 ip_monarchy.46.desc_3:0 "Хитроумный план был призван сорвать заговор, жертвой которого [Select_CString(ip_mon_42_primary_hair.IsFemale, 'могла', 'мог' )] стать [SCOPE.sChar('ip_mon_42_primary_heir').GetPraenomen]. В течение нескольких недель стражу возле [SCOPE.sChar('ip_mon_42_primary_heir').GetHerHis] покоев намеренно уменьшали, пока не стало казаться, будто её вообще нет. Однако в комнате, примыкающей к спальным покоям наследника, тайно несла дежурство группа солдат.\n\nЭта уловка позволила приманить убийцу. Ко всеобщему удивлению оказалось, что злоумышленник — [SCOPE.sChar('ip_mon_42_consort').GetPraenomen]. Поверив в отсутствие стражи, [SCOPE.sChar('ip_mon_42_consort').GetSheHe] [Select_CString(ip_mon_42_consort.IsFemale, 'решила', 'решил' )] совершить убийство наследника своими руками!\n\nИ что нам делать с неудавшимся убийцей?"
 ip_monarchy.46.a:0 "[SCOPE.sChar('ip_mon_42_primary_heir').GetPraenomen] — лишь человек..."
 ip_monarchy.46.b:0 "...но [SCOPE.sChar('ip_mon_42_consort').GetPraenomen] — настоящая змея!"
 ip_monarchy.46.c:0 "Распять [SCOPE.sChar('ip_mon_42_consort').GetHerHis]!"
 ip_monarchy.46.d:0 "Заковать [SCOPE.sChar('old_ruler').GetHerHis] в кандалы."
 ip_monarchy.46.e:0 "[SCOPE.sChar('ip_mon_42_ruler').GetPraenomen] проявит милосердие."
 ip_monarchy.46.f:0 "Боги требуют оплату натурой."
 ip_monarchy.46.g:0 "«ТЫ ХОЧЕШЬ УБИТЬ МОЁ ДИТЯ?!»"
 ip_monarchy.47.t:0 "Молодой правитель [SCOPE.sChar('ip_mon_47_child').GetPraenomen]"
 ip_monarchy.47.desc:0 "[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] восходит на престол державы [ROOT.GetCountry.GetName] в неурочный час: положение в государстве далеко от идеального.\n\nОднако [Select_CString(ip_mon_47_consort.IsFemale, 'супруга', 'супруг' )] правителя, [SCOPE.sChar('ip_mon_47_consort').GetName], [SCOPE.sChar('ip_mon_47_consort').Custom('get_mother_father')] правителя и опытный человек, предлагает [SCOPE.sChar('ip_mon_47_consort').GetHerselfHimself] в качестве близкого наставника до тех пор, пока [ROOT.GetCountry.GetRulerTitle] не достигнет совершеннолетия.\n\n[SCOPE.sChar('ip_mon_47_consort').GetSheHe|U] аргументирует своё предложение тем, что [SCOPE.sChar('ip_mon_47_consort').GetHerHis] таланты и опыт принесут пользу [ROOT.GetCountry.GetAdjective]ой державе и в то же время успокоят придворных, подкрепив принцип наследования власти."
 ip_monarchy.47.a:0 "Это прекрасное предложение."
 ip_monarchy.47.at:0 "[SCOPE.sChar('ip_mon_47_consort').GetPraenomen] может принести пользу державе и другими способами в зависимости от своих талантов."
 ip_monarchy.47.b:0 "Нам нужно сделать так, чтобы [SCOPE.sChar('ip_mon_47_consort').GetPraenomen] и [SCOPE.sChar('ip_mon_47_consort').GetCountry.GetRulerTitle] были подальше друг от друга..."
 ip_monarchy.48.t:0 "[SCOPE.sChar('ip_mon_47_consort').Custom('get_mother_father_u')] делает предложение"
 ip_monarchy.48.desc:0 "[SCOPE.sChar('ip_mon_47_consort').GetName], [SCOPE.sChar('ip_mon_47_consort').Custom('get_mother_father')] такого правителя, как [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName], решает побеседовать с несколькими влиятельными лицами при дворе, изложив им несколько предложений, основанных на [SCOPE.sChar('ip_mon_47_consort').GetHerHis] собственном опыте.\n\n[ROOT.GetCountry.GetRuler.Custom('get_ip_mon_48_desc')]"
 ip_monarchy.48.a:0 "Качество армии не помешало бы улучшить."
 ip_monarchy.48.b:0 "Нам всегда нужно больше людей."
 ip_monarchy.48.c:0 "От золота мы бы не отказались."
 ip_monarchy.48.d:0 "Нашу инфраструктуру не помешало бы улучшить."
 ip_monarchy.48.e:0 "Люди будут ликовать."
 ip_monarchy.48.f:0 "Ассимиляция всегда происходит медленно."
 ip_monarchy.48.g:0 "Жрецы очень сильно в этом нуждаются."
 ip_monarchy.48.h:0 "Обращение в нашу веру — это важнейшая проблема."
 ip_monarchy.48.i:0 "Нам это не интересно..."
 ip_monarchy.52.t:0 "Да здравствует [ROOT.GetCountry.GetRulerTitle]!"
 ip_monarchy.52.desc_1:0 "Скорбная весть! Сегодня [ROOT.GetCountry.GetRulerTitle] узнаёт о том, что [SCOPE.sChar('ip_mon_47_consort').GetName], [ROOT.GetCountry.GetRuler.GetHerHis] [SCOPE.sChar('ip_mon_47_consort').Custom('get_mother_father')] и наставник [Select_CString(ip_mon_47_consort.IsFemale, 'покинула', 'покинул' )] этот мир. [SCOPE.sChar('ip_mon_47_consort').GetHerHis|U] смерть опечалила весь двор, и многие жители державы [ROOT.GetCountry.GetName] скорбят об этой потере так, как если бы этот человек был их собственным родителем, да примет [ROOT.GetCountry.Custom('get_god_of_dead')] [SCOPE.sChar('ip_mon_47_consort').GetHerHis] душу!\n\n[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] теперь остаётся без поддержки. Однако мы должны смотреть в будущее и надеяться на то, что [ROOT.GetCountry.GetRuler.GetName] продолжит своё славное правление!"
 ip_monarchy.52.desc_2:0 "[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] уже в совершеннолетнем возрасте и может править без помощи, которую предлагает [SCOPE.sChar('ip_mon_47_consort').GetName], [ROOT.GetCountry.GetRuler.GetHerHis] [SCOPE.sChar('ip_mon_47_consort').Custom('get_mother_father')] и наставник, хотя [SCOPE.sChar('ip_mon_47_consort').GetHerHis] поддержка и была значительной.\n\nМы должны сделать всё возможное, чтобы [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] и [ROOT.GetCountry.GetRuler.GetHerHis] правление сделали нашу державу ещё сильнее, чем прежде. Да благословит нас всех [ROOT.GetCountry.Custom('get_sky_god')]!"
 ip_monarchy.52.a:0 "Да правит [SCOPE.sChar('ip_mon_47_child').GetSheHe] долго!"
 ip_monarchy.54.t:0 "Заговор: убрать с дороги"
 ip_monarchy.54.desc:0 "В последнее время по дворцу ходят слухи о том, что [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] и [SCOPE.sChar('ip_mon_54_consort').GetPraenomen], [ROOT.GetCountry.GetRuler.GetHerHis] [Select_CString(ip_mon_54_consort.IsFemale, 'супруга', 'супруг' )], всё чаще ссорятся, что вызывает раздоры и создаёт мрачную атмосферу при дворе.\n\nКое-кто даже допускает, что совсем скоро [ROOT.GetCountry.GetRulerTitle] погибнет от руки [Select_CString(ip_mon_54_consort.IsFemale, 'супруги', 'супруга' )], а [SCOPE.sChar('ip_mon_54_primary_heir').GetName], наследник престола, родителями которого являются [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] и [SCOPE.sChar('ip_mon_54_consort').GetPraenomen], немедленно взойдёт на престол: [ROOT.GetCountry.GetRulerTitle] уже не будет [SCOPE.sChar('ip_mon_42_primary_heir').GetHerHim] помехой.\n\nЭти сплетни заставляют всю державу [ROOT.GetCountry.GetName] призадуматься."
 ip_monarchy.54.a:0 "[Select_CString(ip_mon_54_consort.IsFemale, 'Супруга', 'Супруг' )] нашего владыки не опустится до низких интриг!"
 ip_monarchy.54.b:0 "Немедленно устроить слежку за [Select_CString(ip_mon_54_consort.IsFemale, 'супругой', 'супругом' )] нашего владыки."
 ip_monarchy.54.bt:0 "[SCOPE.sChar('ip_mon_54_consort').GetPraenomen] станет объектом наблюдения: мы попытаемся найти доказательства [SCOPE.sChar('ip_mon_47_consort').GetHerHis] измены."
 ip_monarchy.55.t:0 "Заговор: слухами земля полнится"
 ip_monarchy.55.desc_1:0 "Шпион сообщает, что [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] ведёт себя крайне странно и посещает злачные места города [ROOT.GetCountry.GetCapital.GetName]. По словам свидетелей, что в столичных тавернах [SCOPE.sChar('ip_mon_54_consort').GetSheHe] интересуется производством и использованием разных ядов, так что, судя по всему, заговор действительно существует. [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] хочет убить правителя!\n\n[SCOPE.sChar('ip_mon_42_consort').GetSheHe|U] не подозревает, что мы знаем о [SCOPE.sChar('ip_mon_54_consort').GetHerHis] замыслах. Нам нужно решить, как действовать дальше в этой прискорбной ситуации."
 ip_monarchy.55.desc_2:0 "За последние недели, когда двор полностью разделился на восточное и западное крыло, смрадная атмосфера дворца стала ещё более гнетущей. [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] и [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] не общаются уже несколько дней, и [SCOPE.sChar('ip_mon_54_consort').GetSheHe] отказывается от любых приглашений на застолья или общественные церемонии.\n\nБедняга [SCOPE.sChar('ip_mon_54_primary_heir').GetName] явно разрывается между родителями и тяжело переживает их распри. Все согласны с тем, что нужно что-то предпринять, чтобы положить конец этому утомительному расколу."
 ip_monarchy.55.a:0 "Об этом пустяке скоро все забудут."
 ip_monarchy.55.b:0 "Почему [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] испытывает такую ненависть? Разве [SCOPE.sChar('ip_mon_54_ruler').GetPraenomen] этого заслуживает?"
 ip_monarchy.55.bt:0 "#R [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] может продолжить строить козни, если у н[SCOPE.sChar('ip_mon_54_consort').GetHerHis] достаточно низкая верность.#!"
 ip_monarchy.55.c:0 "[SCOPE.sChar('ip_mon_54_consorts_heir').GetPraenomen] никогда не согласится на такое."
 ip_monarchy.55.ct:0 "[SCOPE.sChar('ip_mon_54_consorts_heir').GetPraenomen] выступит против [Select_CString(ip_mon_54_consort.IsFemale, 'супруги', 'супруга' )], положив конец заговору."
 ip_monarchy.55.d:0 "Нужно проследить, чтобы никто не добрался до правителя."
 ip_monarchy.55.e:0 "Это ребячество прекратится немедленно."
 ip_monarchy.55.et:0 "Все взрослые дети персонажа [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] потеряют #R 10#! ед. @loyalty_icon! верности."
 ip_monarchy.55.f:0 "[SCOPE.sChar('ip_mon_54_ruler').GetPraenomen] решит эту проблему самостоятельно."
 ip_monarchy.55.ft:0 "[SCOPE.sChar('ip_mon_54_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_mon_54_ruler').GetPraenomen] хочет лично выслушать, что скажет [SCOPE.sChar('ip_mon_54_consort').GetPraenomen].\n\n#R Этот вариант может иметь непредвиденные последствия.#!\nЭтот вариант доступен в связи с высоким значением #Y воинского искусства#! вашего правителя."
 ip_monarchy.56.t:0 "Заговор: шпионаж пресечён"
 ip_monarchy.56.desc:0 "А [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] не зевает! Наш шпион, приставленный к н[SCOPE.sChar('ip_mon_42_consort').GetHerHim], был быстро замечен, что вызвало небольшой скандал при дворе. Теперь надежды разузнать что-то ещё не осталось.\n\nБудем надеяться, что разговоры о предательстве — лживые сплетни."
 ip_monarchy.56.a:0 "Неужели никому нельзя доверять?!"
 ip_monarchy.57.t:0 "Заговор: опасность отступает"
 ip_monarchy.57.desc:0 "[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] и [SCOPE.sChar('ip_mon_54_consort').GetPraenomen], похоже, успокоились, отношения между ними немного наладились, а мерзкие перешёптывания об измене больше не слышатся среди колоннад дворца. Возможно, всё началось с неудачной шутки придворных — или же к [Select_CString(ip_mon_54_consort.IsFemale, 'супруге', 'супругу' )] вернулся здравый смысл..."
 ip_monarchy.57.a:0 "Одной заботой меньше."
 ip_monarchy.58.t:0 "Заговор: заключение"
 ip_monarchy.58.desc_1:0 "Наконец, [SCOPE.sChar('ip_mon_54_ruler').GetPraenomen] и [Select_CString(ip_mon_54_consort.IsFemale, 'его супруга', 'её супруг' )] ко всеобщему удивлению вместе появляются на публике, решив посетить свадебные игры какого-то мелкого аристократа. Этот шаг должен символизировать начало окончания их размолвки.\n\nОднако не успевает [SCOPE.sChar('ip_mon_54_ruler').GetPraenomen] начать свою торжественную речь перед нетерпеливой толпой, как на н[SCOPE.sChar('ip_mon_54_ruler').GetHerHis] бросается один из придворных и наносит удар прямо в сердце владыки. Всё происходит так быстро, что никто не успевает отреагировать! В последовавшей за этим панике убийца пытается сбежать, но спотыкается, и чересчур ревностная царская стража тут же поднимает его на копья. Теперь мы не можем с уверенностью сказать, что послужило мотивом для убийства...\n\nПока правитель лежит в окружении своих слуг и, возможно, даже ещё дышит, [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] срывает окровавленную корону с [SCOPE.sChar('ip_mon_54_ruler').GetHerHis] головы и ко всеобщему ликованию толпы провозглашает, что отныне [ROOT.GetCountry.GetRulerTitle] державы [ROOT.GetCountry.GetName] — это [SCOPE.sChar('ip_mon_54_consort').GetHerHis] дитя, [SCOPE.sChar('ip_mon_54_primary_heir').GetName]."
 ip_monarchy.58.desc_2:0 "Наконец, [SCOPE.sChar('ip_mon_54_ruler').GetPraenomen] и [Select_CString(ip_mon_54_consort.IsFemale, 'его супруга', 'её супруг' )] ко всеобщему удивлению вместе появляются на публике, решив посетить свадебные игры какого-то мелкого аристократа. Этот шаг должен символизировать начало окончания их размолвки.\n\nОднако не успевает [SCOPE.sChar('ip_mon_54_ruler').GetPraenomen] начать свою торжественную речь перед нетерпеливой толпой, как на н[SCOPE.sChar('ip_mon_54_ruler').GetHerHis] бросается телохранитель и наносит удар прямо в сердце владыки. Всё происходит так быстро, что никто не успевает отреагировать! В последовавшей за этим панике убийца пытается сбежать, но спотыкается, и чересчур ревностная царская стража тут же поднимает его на копья. Теперь мы не можем с уверенностью сказать, что послужило мотивом для убийства...\n\nПока правитель лежит в окружении своих слуг и, возможно, даже ещё дышит, [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] срывает окровавленную корону с [SCOPE.sChar('ip_mon_54_ruler').GetHerHis] головы и ко всеобщему ликованию толпы провозглашает, что отныне [ROOT.GetCountry.GetRulerTitle] державы [ROOT.GetCountry.GetName] — это [SCOPE.sChar('ip_mon_54_consort').GetHerHis] дитя, [SCOPE.sChar('ip_mon_54_primary_heir').GetName]."
 ip_monarchy.58.desc_3:0 "Наконец, [SCOPE.sChar('ip_mon_54_ruler').GetPraenomen] и [Select_CString(ip_mon_54_consort.IsFemale, 'его супруга', 'её супруг' )] ко всеобщему удивлению вместе появляются на публике, решив посетить свадебные игры какого-то мелкого аристократа. Этот шаг должен символизировать начало окончания их размолвки.\n\nДля этого события была тщательно разработана новая стратегия безопасности: стража всегда находится в полной боевой готовности, хотя и не показывает этого. Не успевает [SCOPE.sChar('ip_mon_54_ruler').GetPraenomen] начать свою торжественную речь, как на н[SCOPE.sChar('ip_mon_54_ruler').GetHerHis] бросается с кинжалом один из придворных, которого быстро хватают несколько стражников. [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] видит, что заговор раскрыт, пытается сбежать, но готовые к этому стражники вскоре приводят [SCOPE.sChar('ip_mon_54_consort').GetHerHis] к правителю.\n\nПосле того как перепуганный придворный сообщает, что всё [Select_CString(ip_mon_54_consort.IsFemale, 'подстроила царская супруга', 'подстроил царский супруг' )], [SCOPE.sChar('ip_mon_54_consort').GetHerHis] заставляют преклонить колени в песке перед толпой. Становится ясно, что [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] [Select_CString(ip_mon_54_consort.IsFemale, 'рассчитывала', 'рассчитывал' )] убить владыку и посадить на престол собственное дитя: [SCOPE.sChar('ip_mon_54_primary_heir').GetPraenomen] [Select_CString(ip_mon_54_primary_heir.IsFemale, 'правила', 'правил' )] формально, а [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] [Select_CString(ip_mon_54_consort.IsFemale, 'дёргала', 'дёргал' )] бы за ниточки."
 ip_monarchy.58.desc_4:0 "Наконец, [SCOPE.sChar('ip_mon_54_ruler').GetPraenomen] и [Select_CString(ip_mon_54_consort.IsFemale, 'его супруга', 'её супруг' )] ко всеобщему удивлению вместе появляются на публике, решив посетить свадебные игры какого-то мелкого аристократа. Этот шаг должен символизировать начало окончания их размолвки.\n\nДля этого события была тщательно разработана новая стратегия безопасности: самый надёжный телохранитель всегда находится в полной боевой готовности, хотя и не показывает этого. Не успевает [SCOPE.sChar('ip_mon_54_ruler').GetPraenomen] начать свою торжественную речь, как на н[SCOPE.sChar('ip_mon_54_ruler').GetHerHis] бросается с кинжалом один из простых телохранителей, которого тут же хватают. [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] видит, что заговор раскрыт, пытается сбежать, но готовые к этому стражники вскоре приводят[SCOPE.sChar('ip_mon_54_consort').GetHerHis] к правителю.\n\nПосле того как несостоявшийся убийца сообщает, что всё [Select_CString(ip_mon_54_consort.IsFemale, 'подстроила царская супруга', 'подстроил царский супруг' )], [SCOPE.sChar('ip_mon_54_consort').GetHerHis] заставляют преклонить колени в песке перед толпой. Становится ясно, что [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] [Select_CString(ip_mon_54_consort.IsFemale, 'рассчитывала', 'рассчитывал' )] убить владыку и посадить на престол собственное дитя: [SCOPE.sChar('ip_mon_54_primary_heir').GetPraenomen] [Select_CString(ip_mon_54_primary_heir.IsFemale, 'правила', 'правил' )] формально, а [Select_CString(ip_mon_54_consort.IsFemale, 'дёргала', 'дёргал' )] бы за ниточки."
 ip_monarchy.58.desc_5:0 "Сегодня [ROOT.GetCountry.GetRuler.GetName] со свитой вдруг отправляется в покои [Select_CString(ip_mon_54_consort.IsFemale, 'супруги', 'супруга' )].\n\nВорвавшись в опочивальню, [ROOT.GetCountry.GetRuler.GetPraenomen], отстранив стражу, громогласно выкрикивает обвинения в измене, призывая придворных стать свидетелями разбирательства. [Select_CString(ip_mon_54_consort.IsFemale, 'Супруга властителя', 'Супруг властительницы' )] в страхе всё отрицает, притворяясь, будто ничего не знает, и клянётся в верности.\n\n[SCOPE.sChar('ip_mon_54_consort').GetPraenomen] падает ниц, но затем внезапно выхватывает кинжал и одним резким движением перерезает горло владыке. Шокированная стража замирает, а [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] поднимает руку и громко провозглашает: «Да здравствует [SCOPE.sChar('ip_mon_54_primary_heir').GetName]!»"
 ip_monarchy.58.desc_6:0 "Сегодня [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] со свитой вдруг отправляется в покои [Select_CString(ip_mon_54_consort.IsFemale, 'супруги', 'супруга' )].\n\nВорвавшись в опочивальню, [ROOT.GetCountry.GetRuler.GetPraenomen], отстранив стражу, громогласно выкрикивает обвинения в измене, призывая придворных стать свидетелями разбирательства. [Select_CString(ip_mon_54_consort.IsFemale, 'Супруга властителя', 'Супруг властительницы' )] в страхе всё отрицает, притворяясь, будто ничего не знает, и клянётся в верности. Стража тем временем перетряхивает [SCOPE.sChar('ip_mon_54_consort').GetHerHis] вещи и обнаруживает сундук с ядами и плохо зашифрованный план убийства.\n\nПав духом и заходясь в рыданиях, [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] ожидает приговора владыки..."
 ip_monarchy.58.a:0 "Бедняга [SCOPE.sChar('ip_mon_54_ruler').GetPraenomen]! У н[SCOPE.sChar('ip_mon_54_ruler').GetHerHis] было много врагов..."
 ip_monarchy.58.b:0 "...но пойти на такое мог изверг — такой, как [SCOPE.sChar('ip_mon_54_consort').GetPraenomen]!"
 ip_monarchy.58.c:0 "Казнить персонажа [SCOPE.sChar('ip_mon_54_consort').GetHerHim]!"
 ip_monarchy.58.d:0 "Бросить [SCOPE.sChar('ip_mon_54_consort').GetHerHis] в темницу."
 ip_monarchy.58.e:0 "Изгнать [SCOPE.sChar('ip_mon_54_consort').GetHerHis] до конца жизни."
 ip_monarchy.58.f:0 "«[SCOPE.sChar('ip_mon_54_consort').GetSheHe|U] не избежит моего ГНЕВА!»"
 ip_mon_58_hh:0 "#Y Произошло:#!\n[SCOPE.sChar('ip_mon_54_ruler').GetPraenomen] (#Y правитель#!) погибает, [SCOPE.sChar('ip_mon_54_ruler').GetHerHis] убивает [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] (#Y [Select_CString(ip_mon_54_consort.IsFemale, 'его супруга', 'её супруг' )]#!)"
 ip_mon_58_tt:0 "[SCOPE.sChar('ip_mon_54_ruler').GetPraenomen] (#Y правитель#!) погибает, [SCOPE.sChar('ip_mon_54_ruler').GetHerHis] убивает [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] (#Y [Select_CString(ip_mon_54_consort.IsFemale, 'его супруга', 'её супруг' )]#!)"
 ip_monarchy.59.t:0 "Супружеское рвение"
 ip_monarchy.59.desc:0 "Сегодня [SCOPE.sChar('ip_mon_59_consort').GetPraenomen] появляется при дворе с интересным предложением. Коль скоро мы ведём тяжёлую войну, то даже войску под личным командованием такого опытного полководца, как [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen], помощь не помешает. И потому [SCOPE.sChar('ip_mon_59_consort').GetPraenomen] желает участвовать в сражении, вдохновляя на бой других бойцов.\n\n[SCOPE.sChar('ip_mon_59_consort').GetPraenomen] верит, что всё царское семейство должно защищать свои земли, что [SCOPE.sChar('ip_mon_59_consort').GetHerHis] присутствие укрепит боевой дух воинов и — между прочим — [SCOPE.sChar('ip_mon_59_consort').GetPraenomen] знает, как командовать флангом."
 ip_monarchy.59.a:0 "Конечно, пусть [SCOPE.sChar('ip_mon_59_consort').GetSheHe] и [ROOT.GetCountry.GetRulerTitle] сражаются вместе!"
 ip_monarchy.59.at:0 "Пока [SCOPE.sChar('ip_mon_59_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_mon_59_ruler').GetPraenomen] остаётся полководцем, [SCOPE.sChar('ip_mon_59_consort').GetPraenomen] будет сопровождать [SCOPE.sChar('ip_mon_54_ruler').GetHerHis] в боях."
 ip_monarchy.59.b:0 "Что за вздор?!"
 consort_eager_no_more:0 "[SCOPE.sChar('ip_mon_59_consort').GetPraenomen] больше не будет сопровождать такого полководца, как [THIS.GetCountry.GetRulerTitle] [THIS.GetCountry.GetRuler.GetPraenomen], в боях."
 ip_monarchy.60.t:0 "Победоносные супруги"
 ip_monarchy.60.desc:0 "Посланник принёс известия от армии, которой командует [ROOT.GetCountry.GetRulerTitle]. Недавно завершилось славное сражение, которое складывалось следующим образом: [SCOPE.sChar('ip_mon_59_consort').GetPraenomen] [ROOT.GetCountry.Custom('get_battle_win_desc')]\n\nНаша великая победа одержана отчасти благодаря усилиям [Select_CString(ip_mon_59_consort.IsFemale, 'супруги властителя', 'супруга властительницы' )]. Говорят, что [SCOPE.sChar('ip_mon_59_consort').GetHerHim] удалось возжечь сердца своих воинов. Это славный день для такой державы, как [ROOT.GetCountry.GetName], и для царского дома!"
 ip_monarchy.60.a:0 "Отлично!"
 ip_monarchy.61.t:0 "Победоносные супруги"
 ip_monarchy.61.desc:0 "Посланник принёс известия от армии, которой командует [ROOT.GetCountry.GetRulerTitle]. Недавно завершилось славное сражение, которое складывалось следующим образом: [SCOPE.sChar('ip_mon_59_consort').GetPraenomen] [ROOT.GetCountry.Custom('get_battle_win_desc')]\n\nНаша великая победа одержана отчасти благодаря усилиям [Select_CString(ip_mon_59_consort.IsFemale, 'супруги властителя', 'супруга властительницы' )]. И [SCOPE.sChar('ip_mon_59_consort').GetHerHis] удалось возжечь сердца своих воинов. Однако посланник продолжает: [SCOPE.sChar('ip_mon_59_consort').GetPraenomen] [ROOT.GetCountry.Custom('get_battle_injury_desc')]"
 ip_monarchy.61.a:0 "Какое несчастье!"
 ip_monarchy.62.t:0 "Разгром"
 ip_monarchy.62.desc:0 "Посланник принёс известия от армии, которой командует [ROOT.GetCountry.GetRulerTitle]. Бесславное сражение с нашими врагами происходило следующим образом: [SCOPE.sChar('ip_mon_59_consort').GetPraenomen] [ROOT.GetCountry.Custom('get_battle_loss_desc')]\n\nВ нашем поражении нужно винить именно [SCOPE.sChar('ip_mon_59_consort').GetHerHis], а также, если уж на то пошло, само наше решение позволить [Select_CString(ip_mon_59_consort.IsFemale, 'супруге властителя', 'супругу властительницы' )] давать советы полководцам."
 ip_monarchy.62.a:0 "Это нас не радует."
 ip_monarchy.63.t:0 "Разгром"
 ip_monarchy.63.desc:0 "Посланник принёс известия от армии, которой командует [ROOT.GetCountry.GetRulerTitle]. Бесславное сражение с нашими врагами происходило следующим образом: [SCOPE.sChar('ip_mon_59_consort').GetPraenomen] [ROOT.GetCountry.Custom('get_battle_loss_desc')]\n\nВ нашем поражении нужно винить именно [SCOPE.sChar('ip_mon_59_consort').GetPraenomen], а также, если уж на то пошло, само наше решение позволить [Select_CString(ip_mon_59_consort.IsFemale, 'супруге властителя', 'супругу властительницы' )] давать советы полководцам. Посланник с прискорбием добавляет: [SCOPE.sChar('ip_mon_59_consort').GetPraenomen] [ROOT.GetCountry.Custom('get_battle_injury_desc')]"
 ip_monarchy.63.a:0 "Риски были [SCOPE.sChar('ip_mon_59_consort').GetHerHim] известны..."
 ip_monarchy.64.t:0 "В хороших руках"
 ip_monarchy.64.desc_1:0 "[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] занимается лишь делами военными, поскольку имеет к этому явный талант. И, хотя бюрократический аппарат державы [ROOT.GetCountry.GetName] неплохо работает, есть множество проблем, которые требуют деятельного участия законного монарха.\n\nПока [ROOT.GetCountry.GetRulerTitle] отсутствует, некоторые [ROOT.GetCountry.GetRuler.GetHerHis] обязанности берёт на себя [SCOPE.sChar('ip_mon_64_consort').GetPraenomen], делая всё возможное, чтобы решить самые насущные вопросы."
 ip_monarchy.64.desc_2:0 "[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] в чужеземной темнице, и при дворе начинается кризис: хотя бюрократический аппарат державы [ROOT.GetCountry.GetName] неплохо работает, есть множество проблем, которые требуют деятельного участия законного монарха.\n\nПока [ROOT.GetCountry.GetRulerTitle] отсутствует, некоторые [ROOT.GetCountry.GetRuler.GetHerHis] обязанности берёт на себя [SCOPE.sChar('ip_mon_64_consort').GetPraenomen], делая всё возможное, чтобы решить самые насущные вопросы."
 ip_monarchy.64.a:0 "Похвально."
 ip_monarchy.64.b:0 "Это [SCOPE.sChar('ip_mon_64_consort').GetHerHis] не касается."
 ip_monarchy.64.tt:0 "Пока [THIS.GetCountry.GetRuler.GetFullName] в плену или в войсках, если [THIS.GetCountry.GetName] находится в состоянии войны, [SCOPE.sChar('ip_mon_64_consort').GetFullName] будет пытаться помогать нашей державе."
 ip_mon_64_stop:0 "[SCOPE.sChar('ip_mon_64_consort').GetFullName] откажется от попыток помочь такой державе, как [THIS.GetCountry.GetName]."
 ip_monarchy.65.t:0 "Военные гарантии"
 ip_monarchy.65.desc:0 "[SCOPE.sChar('ip_mon_64_consort').GetPraenomen] решает использовать свои знания военного дела на благо государства, пытаясь смягчить беспокойство военных, среди которых особенно выделяется полководец [SCOPE.sChar('ip_mon_65_general').GetName].\n\nПолководец этот жалуется на недостаток людей, из-за которого [ROOT.GetCountry.GetRulerTitle] постепенно теряет поддержку в войсках. Ветераны говорят даже, что властитель относится к военному делу с преступной небрежностью, хотя именно армии [ROOT.GetCountry.GetName] — столь мощная держава.\n\n[SCOPE.sChar('ip_mon_64_consort').GetPraenomen] обращается к царским советникам с предложением, которое должно решить все проблемы в армии."
 ip_monarchy.65.a:0 "Как тут откажешь?"
 ip_monarchy.65.b:0 "Это [SCOPE.sChar('ip_mon_64_consort').GetHerHis] не касается."
 ip_monarchy.66.t:0 "Пренебрежение крупным городом"
 ip_monarchy.66.desc_1:1 "[SCOPE.sChar('ip_mon_64_consort').GetPraenomen] Решает применить свой значительный опыт управления, воплотив план, который бы вернул доверие недовольных городов к столице — городу [SCOPE.sP('ip_mon_66_city').GetName]. Громче всего негодует [ip_mon_66_city.Custom('get_city_type_loc')] [ROOT.GetCountry.GetRulerTitle], где считают, что его обходят вниманием в пользу столицы и других провинций.\n\nПока [SCOPE.sP('ip_mon_66_city').GetName] не может заниматься делами,  предлагает поддержать расширение города [SCOPE.sP('ip_mon_66_city').GetState.GetShortName] деньгами. Так местные жители убедятся, что власти желают процветания их города и что никто не посягает на их древние права и принципы самоуправления."
 ip_monarchy.66.desc_2:1 "[SCOPE.sChar('ip_mon_64_consort').GetPraenomen] Решает применить свой значительный опыт управления, воплотив план, который бы вернул доверие недовольных городов к столице — городу [SCOPE.sP('ip_mon_66_city').GetName]. Громче всего негодует [ip_mon_66_city.Custom('get_city_type_loc')] [ROOT.GetCountry.GetRulerTitle], особенно — после постигших его бедствий.\n\nПока [SCOPE.sP('ip_mon_66_city').GetName] не может заниматься делами,  предлагает поддержать расширение города [SCOPE.sP('ip_mon_66_city').GetState.GetShortName] деньгами. Так местные жители убедятся, что власти желают процветания их города и что никто не посягает на их древние права и принципы самоуправления."
 ip_monarchy.66.a:0 "Разумеется!"
 ip_monarchy.66.at1:0 "В городе [SCOPE.sP('ip_mon_66_city').GetName] появится #Y 1#! @freemen! свободный человек."
 ip_monarchy.66.at2:0 "В городе [SCOPE.sP('ip_mon_66_city').GetName] появятся #Y 2#! @freemen! свободных человека."
 ip_monarchy.66.at3:0 "В городе [SCOPE.sP('ip_mon_66_city').GetName] появятся #Y 2#! @freemen! свободных человека и #Y 1#! @citizen! гражданин."
 ip_monarchy.66.at4:0 "В городе [SCOPE.sP('ip_mon_66_city').GetName] появятся #Y 2#! @freemen! свободных человека и #Y 2#! @citizen! гражданина."
 ip_monarchy.66.b:0 "Об этом не может быть и речи."
 ip_monarchy.67.t:0 "Успокоение умов"
 ip_monarchy.67.desc_1:0 "[SCOPE.sChar('ip_mon_64_consort').GetPraenomen] славится при дворе своим обаянием и знанием дипломатического этикета, и поэтому неудивительно, что [SCOPE.sChar('ip_mon_64_consort').GetSheHe] считает важнейшим для себя делом налаживать отношения с [ROOT.GetCountry.GetAdjective]ими союзниками. [SCOPE.sC('ip_mon_67_subjectally').GetName] является центром [SCOPE.sChar('ip_mon_64_consort').GetHerHis] внимания, поскольку [SCOPE.sC('ip_mon_67_subjectally').GetRulerTitle] [SCOPE.sC('ip_mon_67_subjectally').GetRuler.GetPraenomen] — это, вероятно, наш важнейший союзник, озабоченный тем, что [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] вовсе не правит сейчас своей державой.\n\n[SCOPE.sChar('ip_mon_64_consort').GetPraenomen] планирует отправить к этим союзникам большое посольство, чтобы смягчить их беспокойство и убедить их, что [ROOT.GetCountry.GetName] в умелых руках. После такого жеста [ROOT.GetCountry.GetAdjective]ую державу, несомненно, станут считать более надёжным партнёром."
 ip_monarchy.67.desc_2:0 "[SCOPE.sChar('ip_mon_64_consort').GetPraenomen] Славится при дворе своим обаянием и знанием дипломатического этикета, и поэтому неудивительно, что [SCOPE.sChar('ip_mon_64_consort').GetSheHe] считает важнейшим для себя делом налаживать отношения с [ROOT.GetCountry.GetAdjective]ими зависимыми государствами. [SCOPE.sC('ip_mon_67_subjectally').GetName] является центром [SCOPE.sChar('ip_mon_64_consort').GetHerHis] внимания, поскольку [SCOPE.sC('ip_mon_67_subjectally').GetRulerTitle] [SCOPE.sC('ip_mon_67_subjectally').GetRuler.GetPraenomen] — вероятно, наш важнейший клиент, который сейчас открыто заверяет, будто [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] вовсе не правит своей державой.\n\n[SCOPE.sChar('ip_mon_64_consort').GetPraenomen] планирует отправить к этим союзникам большое посольство, чтобы смягчить их беспокойство и убедить их, что [ROOT.GetCountry.GetName] в умелых руках. После такого жеста [ROOT.GetCountry.GetAdjective]ую державу, несомненно, станут считать более надёжным партнёром."
 ip_monarchy.67.a:0 "Разумеется!"
 ip_monarchy.67.b:0 "Об этом не может быть и речи."
 ip_monarchy.68.t:0 "Религиозные наблюдения"
 ip_monarchy.68.desc:0 "[SCOPE.sChar('ip_mon_64_consort').GetPraenomen] славится своим благочестием и очень интересуется религиозными делами, а потому предлагает внимательнейшим образом прислушаться к жрецам, которые обеспокоены результатами гаданий по печени и предзнаменованиями.\n\nЖрецы заявляют, что [ROOT.GetCountry.Custom('get_sky_god')] и остальные боги недовольны тем, что делает [ROOT.GetCountry.GetRulerTitle]. Нужно управлять державой, а не бросать её в такой ситуации. Без [ROOT.GetCountry.GetRuler.GetHerHis] руководства [ROOT.GetCountry.GetName] может уповать только на защиту богов. Владыки небесные требуют, чтобы к их словам прислушались, иначе они обрушат бедствия на наши головы."
 ip_monarchy.68.a:0 "Так и сделаем."
 ip_monarchy.68.b:0 "Нет нужды [SCOPE.sChar('ip_mon_64_consort').GetHerHim] в это вмешиваться."
###AFTER BATTLE POMPEY
 after_battle.21.t:0 "Мастерство на море"
 after_battle.21.d:0 "[SCOPE.sChar('after_battle_21_target').GetName] показывает себя умелым командиром на море, и поэтому необходимо, чтобы [SCOPE.sChar('after_battle_21_target').GetSheHe] и впредь [Select_CString(after_battle_21_targer.IsFemale, 'развивала', 'развивал' )] мастерство флотоводца. Есть много навыков, важных для флотоводца, которые пригодятся в самых разных ситуациях и которые часто друг с другом несовместимы. Так на чём же [SCOPE.sChar('after_battle_21_target').GetHerHim] сосредоточить своё внимание?"
 after_battle.21.a:0 "Скорость и хитрость будут [SCOPE.sChar('after_battle_21_target').GetHerHis] средствами."
 after_battle.21.b:0 "[SCOPE.sChar('after_battle_21_target').GetSheHe|U] возглавит авангард."
 after_battle.21.c:0 "[SCOPE.sChar('after_battle_21_target').GetPraenomen] сокрушит наших врагов."
 after_battle.22.t:0 "Рождённый быть в море"
 after_battle.22.d:0 "Проявив себя опытным и умелым командиром во многих морских сражениях, [SCOPE.sChar('after_battle_22_target').GetName] теперь считается одним из лучших [ROOT.GetCountry.GetAdjective]их флотоводцев. Как и во всяком деле, специализация — лучший способ извлечь из всего максимальную пользу, и нам нужно решить, какие именно навыки [SCOPE.sChar('after_battle_22_target').GetName] будет доводить до совершенства."
 after_battle.22.a:0 "Пусть [SCOPE.sChar('after_battle_22_target').GetPraenomen] прославится своей хитростью и отвагой."
 after_battle.22.b:0 "Пусть [SCOPE.sChar('after_battle_22_target').GetSheHe] научится выжимать из мореходов всё возможное."
 after_battle.22.c:0 "[SCOPE.sChar('after_battle_22_target').GetSheHe|U] научится обращать любую ситуацию себе во благо."
 after_battle.23.t:0 "Бесстрашный флотоводец [SCOPE.sChar('after_battle_23_target').GetPraenomen]"
 after_battle.23.d:0 "Никто и никогда больше не посмеет поставить под сомнение решительность или храбрость такого человека, как [SCOPE.sChar('after_battle_23_target').GetName]. Отныне мореходы всего мира будут рассказывать истории о том, как отважно сражается [SCOPE.sChar('after_battle_23_target').GetPraenomen] и флот под [SCOPE.sChar('after_battle_23_target').GetHerHis] командованием."
 after_battle.23.a:0 "Да благословят боги [SCOPE.sChar('after_battle_23_target').GetHerHis] отвагу!"
 after_battle.24.t:0 "Несокрушимый флотоводец [SCOPE.sChar('after_battle_24_target').GetPraenomen]"
 after_battle.24.d:0 "Сколько бы раз ни грозил кораблям абордаж, таран или пожар, [SCOPE.sChar('after_battle_24_target').GetName] не сдаётся врагам и всегда спасает ситуацию! Говорят, [SCOPE.sChar('after_battle_24_target').GetPraenomen] [Select_CString(after_battle_24_target.IsFemale, 'тверда', 'твёрд' )], как скалы, между которыми проплыл Ясон."
 after_battle.24.a:0 "Достойный сын морских богов!"
 after_battle.25.t:0 "Подвиги флотоводца [SCOPE.sChar('after_battle_25_target').GetPraenomen]"
 after_battle.25.d:0 "Боевое построение наших кораблей ломается под мощным ударом нашего врага, и [SCOPE.sChar('after_battle_25_target').GetName] раздумывает: задействовать резервы и провести полномасштабную контратаку или отступить назад и перегруппироваться."
 after_battle.25.a:0 "Вы что, хотите жить вечно?"
 after_battle.25.b:0 "[SCOPE.sChar('after_battle_25_target').GetSheHe|U] слишком [Select_CString(after_battle_25_target.IsFemale, 'важна', 'важен' )]. Терять [SCOPE.sChar('after_battle_25_target').GetHerHis] нельзя."
 after_battle.26.t:0 "Тактическое совершенство"
 after_battle.26.d:0 "[SCOPE.sChar('after_battle_26_target').GetName] без особых усилий умудряется перехитрить противника. Тех врагов, кому не хватило ума сбежать, уже приветствует в своём царстве [ROOT.GetCountry.Custom('get_god_of_dead')]. Наши мореходы-победители гордятся, что служат под началом столь великого стратега."
 after_battle.26.a:0 "Пусть [SCOPE.sChar('after_battle_26_target').GetSheHe] победит ещё тысячу раз!"
 after_battle.27.t:0 "Обманутые"
 after_battle.27.d:0 "Наш некогда уважаемый флотоводец [SCOPE.sChar('after_battle_27_target').GetName] внезапно показывает свою истинную суть: кажется, [SCOPE.sChar('after_battle_27_target').GetSheHe] несёт нашему народу лишь унизительные поражения. Многие гневаются, видя, что творит [SCOPE.sChar('after_battle_27_target').GetPraenomen], и кричат, что лучше бы [SCOPE.sChar('after_battle_27_target').GetSheHe] [Select_CString(after_battle_27_target.IsFemale, 'погибла', 'погиб' )] вместе со своим добрым именем."
 after_battle.27.a:0 "Беда какая..."
 after_battle.28.t:0 "Безрассудный флотоводец [SCOPE.sChar('after_battle_28_target').GetPraenomen]"
 after_battle.28.d:0 "[SCOPE.sChar('after_battle_28_target').GetName] постоянно вступает в необдуманные сражения во главе своих войск — и всегда перехватывает инициативу за счёт дерзкой отваги. Или [Select_CString(after_battle_28_target.IsFemale, 'она просто глупа', 'он просто глуп' )]?"
 after_battle.28.a:0 "У н[SCOPE.sChar('after_battle_28_target').GetHerHis] просто полно сил!"
 after_battle.29.t:0 "Неоправданная слава"
 after_battle.29.d:0 "Теперь опытные моряки нашего великого флота утвердились во мнении, что [SCOPE.sChar('after_battle_29_target').GetName] не отличается смелостью, которую обычно ожидают увидеть и ценят в морских командирах. От [SCOPE.sChar('after_battle_28_target').GetHerHis] до прискорбия осторожной тактики и жалких манёвров рыдают все боги войны!"
 after_battle.29.a:0 "[SCOPE.sChar('after_battle_29_target').GetSheHe|U] не оправдывает свою репутацию."
 after_battle.30.t:0 "Жалкий флотоводец [SCOPE.sChar('after_battle_30_target').GetPraenomen]"
 after_battle.30.d:0 "После катастрофического поражения наши моряки стали с насмешливым презрением использовать выражение «легендарная стойкость», чтобы подчеркнуть, что флотоводец [SCOPE.sChar('after_battle_30_target').GetName] этим свойством не обладает. По общему мнению, [SCOPE.sChar('after_battle_30_target').GetPraenomen] даже корабль на правильном курсе с трудом может удержать, не говоря уже о том, чтобы отражать хитроумные атаки противника."
 after_battle.30.a:0 "Судьба жестока."
 after_battle.41.t:0 "Трагедия в море"
 after_battle.41.d:0 "Вражеские корабли наседают со всех сторон, и флотоводец [SCOPE.sChar('after_battle_41_target').GetName] погибает от шальной стрелы в тот самый момент, когда пытается призвать на помощь соседние корабли."
 after_battle.41.a:0 "Судьба жестока."
