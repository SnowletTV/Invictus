 country_rename.1.t:2 "Падение династии"
 country_rename.1.desc_1:1 "Эпоха старых правящих династий наконец-то подошла к концу. Наследие Александра Великого, Диадохов и страшной борьбы их династии за гегемонию больше не запятнает репутацию нашего нового государства.\n\nТеперь мы должны решить, какой мы хотим видеть нашу великую страну в глазах остального мира."
 country_rename.1.desc_2:1 "Эпоха старых правящих династий наконец-то подошла к концу. Эта великая династия и её достижения не скоро будут забыты, но сейчас настало время для других, чтобы создать еще большие достижения для нашего государства.\n\nТеперь мы должны решить, как мы хотим, чтобы наша великая страна была известна остальному миру."
 country_rename.1.a:0 "Мы - законные наследники Персии."
 country_rename.1.b:1 "Мы правим из жемчужины Ганга."
 country_rename.1.c:1 "Мы будем царями Сирии."
 country_rename.1.d:0 "[ROOT.GetCountry.GetCapital.GetArea.GetRegion.GetName] это наш дом."
 country_rename.1.dt:0 "Мы будем известны как #Y [SCOPE.GetRootScope.GetCountry.GetName]#!."
 country_rename.1.e:0 "Преобладает [ROOT.GetCountry.GetName]."
 country_rename.1.et:0 "Нас будут знать как #Y [SCOPE.GetRootScope.GetCountry.GetName]#!."

 succession_crisis.7.t:0 "Династическая преемственность"
 succession_crisis.7.desc:0 "После смерти [SCOPE.sChar('former_ruler').GetName], [SCOPE.sChar('old_advisor').GetName] самый уважаемый из старых советников [SCOPE.sChar('former_ruler').GetName] публично провозгласил [SCOPE. sChar('former_ruler_heir').GetName], избранного наследника [SCOPE.sChar('former_ruler').GetPraenomen] в качестве нового [ROOT.GetCountry.GetRulerTitle] страны [ROOT.GetCountry.GetName] и обеспечил плавную передачу власти. Официальное вступление в должность [SCOPE.sChar('former_ruler_heir').GetName] произошло во время пышного ритуала, на который были приглашены все высокопоставленные лица клана."
 succession_crisis.7.a:0 "Даздравствует [SCOPE.sChar('former_ruler_heir').GetPraenomen]!"


 country_rename.8.t:0 "Сатрапия [SCOPE.GetRootScope.GetCountry.GetOverlord.GetAdjective]"
 country_rename.8.desc:0 "Недавно [SCOPE.GetRootScope.GetCountry.GetOverlord.GetAdjective] захватили контроль над [ROOT.GetCountry.GetName] и сейчас занимаются его реорганизацией в сатрапию. Вполне вероятно, что они заменят многих наших администраторов на своих собственных. Даже судьба [ROOT.GetCountry.GetRuler.GetName] неясна. Теперь мы должны позаботиться о собственном выживании, осторожно лавируя в новом политическом ландшафте."
 country_rename.8.a:0 "Слабые должны делать то, что им велено..."
 country_rename.8.b:0 "Настали отчаянные времена."

 country_rename.9.t:0 "Сатрапия [new_satrapy.GetName]"
 country_rename.9.desc:0 "Во многом благодаря усилиям [satrap_candidate_1.GetName], [new_satrapy.GetName] была подчинена могуществу [ROOT.GetCountry.GetName]! Теперь мы должны решить, кто будет править новой сатрапией. Вознаграждение за службу верного сторонника, который принес нам такой приз, кажется благоразумным; однако это может привести к нестабильности в [new_satrapy.GetName]. Сохранение власти [нового_сатрапского_правителя.GetName] было бы более целесообразным, но кто знает, где на самом деле лежит верность [нового_сатрапского_правителя.GetHerHis]."
 country_rename.9.a:0 "[satrap_candidate_1.GetName] управляет [new_satrapy.GetName]."
 #country_rename.9.b:0 "[satrap_candidate_2.GetName] это очень способный администратор."
 #country_rename.9.c:0 "[satrap_candidate_3.GetPraenomen] будет процветать в [new_satrapy.GetName]."
 country_rename.9.d:0 "[new_satrapy.GetRuler.GetName] могут продолжать удерживать [new_satrapy.GetName] от нашего имени."

 country_rename.10.t:0 "[installed_satrap.GetName] [ROOT.GetCountry.GetName]"
 country_rename.10.desc:0 "[SCOPE.GetRootScope.GetCountry.GetOverlord.GetAdjective] отправили [installed_satrap.GetName] править Сатрапией [ROOT.GetCountry.GetName] от их имени. Только время покажет, будет ли [ROOT.GetCountry.GetName] процветать под благосклонным правлением [installed_satrap.GetHerHis] или страдать в кулаке тирана."
 country_rename.10.a:0 "Даздравствует [installed_satrap.GetName]!"

 country_rename.11.t:0 "Подтверждение [ROOT.GetCountry.GetRuler.GetName]"
 country_rename.11.desc:0 "Наши новые милостивые повелители, [SCOPE.GetRootScope.GetCountry.GetOverlord.GetAdjective], сочли нужным утвердить [ROOT.GetCountry.GetRuler.GetName] в качестве сатрапа [ROOT.GetCountry.GetName]."
 country_rename.11.a:0 "[SCOPE.GetRootScope.GetCountry.GetOverlord.GetAdjective]- поистине благосклонны!"

