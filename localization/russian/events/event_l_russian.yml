 ip_co_consul_chain_tooltip:0 "Начнётся цепочка событий."
 ip_republic.49.t:0 "Средства правящих кругов"
 ip_republic.49.desc:0 "Возможность того, что [ROOT.GetCountry.GetRuler.GetName] победит на выборах и станет консулом, всегда вызывала серьёзное беспокойство у более традиционалистских партий Сената, но когда на это место назначается [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetName], то становится ясно: этим назначением олигархи надеются связать руки популисту.\n\nЕстественно, [ROOT.GetCountry.GetRuler.GetPraenomen] не в восторге от этого, [ROOT.GetCountry.GetCoRuler.GetPraenomen], [ROOT.GetCountry.GetRuler.GetHerHis] давний политический оппонент наверняка будет [ROOT.GetCountry.GetRuler.GetHerHim] мешать. Почти сразу [ROOT.GetCountry.GetRuler.GetPraenomen] предлагает принять «умеренный и продуманный» закон о жаловании земель отличившимся ветеранам, завершившим службу.\n\nВ ребяческой попытке заблокировать рассмотрение этого закона почти половина Сената встаёт и выходит..."
 ip_republic.49.a:0 "Мы так легко не сдадимся..."
 ip_republic.49.at1:1 "[SCOPE.sChar('ip_republic_49_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_49_ruler').GetPraenomen] попытается любым способом обойти Сенат, что #R возмутит традиционалистов#!."
 ip_republic.49.at2:1 "До #Y 3#! персонажей с #Y антипопулистскими#! убеждениями потеряют #R 5#! ед. верности@loyalty_icon!"
 ip_republic.49.b:0 "Давайте подумаем над компромиссом."
 ip_republic.49.bt:0 "[SCOPE.sChar('ip_republic_49_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_49_ruler').GetPraenomen] попытается успокоить Сенат, пойдя на уступки их интересам."
 ip_republic.50.t:0 "Ход событий в Сенате"
 ip_republic.50.desc_1:0 "После нескольких долгих и утомительных заседаний [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] и [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] пришли к соглашению и разработали законопроект, который далёк от обещанного народу масштабного документа, зато его примет [ROOT.GetCountry.Custom('get_court_type')|U], по крайней мере, консервативные фракции.\n\nСторонники популистов, а в особенности военные ветераны, конечно, будут разочарованы, но, как говорится, политика — это искусство компромисса..."
 ip_republic.50.desc_2:0 "Не имея возможности провести столь необходимые реформы через болото Сената, [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] решает представить закон в центуриатных комициях, чтобы заручиться поддержкой в борьбе с закоснелой элитой.\n\nЦентуриатные комиции, практически полностью состоящие из бывших солдат, почти наверняка утвердят законопроект, жалующий землю отставным ветеранам. [ROOT.GetCountry.GetCapital.GetName] благосклонно относится к такому предложению.\n\nОднако [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] немедленно наносит ответный удар и, заручившись поддержкой нескольких трибунов, — несомненно, незаконным способом, — накладывает вето. Похоже, [ROOT.GetCountry.GetCoRuler.GetPraenomen] и [ROOT.GetCountry.GetCoRuler.GetHerHis] сторонники полны решимости так же активно тормозить принятие законопроекта, как популисты его продвигают."
 ip_republic.50.a:0 "Эти трибуны будут упираться под давлением народа."
 ip_republic.50.at1:0 "[SCOPE.sChar('ip_republic_49_ruler').GetCountry.GetRulerTitle] и [SCOPE.sChar('ip_republic_49_ruler').GetCountry.GetRuler.GetHerHis] союзники запугают трибунов, что #R ещё больше возмутит традиционалистов#!."
 ip_republic.50.at2:1 "До #Y 2#! персонажей с #Y популистскими#! убеждениями получат #G 10#! ед. популярности @popularity_icon!\n$ip_republic.49.at2$"
 ip_republic.50.b:0 "Нужно проявить понимание..."
 ip_republic.50.bt:0 "До #Y 2#! персонажей с #Y популистскими#! убеждениями потеряют #R 10#! ед. @loyalty_icon! верности."
 ip_republic.50.c:0 "Это недопустимо!"
 ip_republic.50.ct1:0 "[SCOPE.sChar('ip_republic_49_ruler').GetCountry.GetRulerTitle] попытается провести первоначальный законопроект любыми способами, что #R возмутит традиционалистов#!."
 ip_republic.50.ct2:0 "До #Y 3#! персонажей с #Y традиционалистскими#! убеждениями потеряют #R 5#! ед. @loyalty_icon! верности."
 ip_republic.50.d:0 "Пока придётся довольствоваться этим."
 ip_republic.51.t:0 "[ROOT.GetCountry.GetRuler.Custom('get_ip_51_title')]"
 ip_republic.51.desc_1:0 "После срыва межпартийных переговоров [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] отправляется прямо в центуриатные комиции. На стороне популистов как ветераны, так и общественное мнение, поэтому трибуны не могут наложить вето на закон: тот почти принят!\n\n[ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] отчаянно пытается помешать действиям комиций и заблокировать законопроект по религиозным соображениям. Пока в комициях проводится голосование, [ROOT.GetCountry.GetCoRuler.GetSheHe] идёт в храм, но по пути встречается с толпой, которая нападает на [ROOT.GetCountry.GetCoRuler.GetHerHis] окружение, ломает символы [ROOT.GetCountry.GetCoRuler.GetHerHis] власти и обмазывает [ROOT.GetCountry.GetCoRuler.GetHerHis] экскрементами.\n\nВ ужасе от произошедшего, [ROOT.GetCountry.GetCoRuler.GetPraenomen] позже предстаёт перед Сенатом и подаёт официальную жалобу с требованием отменить законопроект, но не получает поддержки. После пережитых унижений [ROOT.GetCountry.GetCoRuler.GetSheHe] вообще перестаёт появляться в Сенате, из-за чего некоторые задаются вопросом, не является ли [ROOT.GetCountry.GetRulerTitle] теперь единоличным правителем."
 ip_republic.51.desc_2:0 "Как и ожидалось, широкая народная поддержка, которой заручились [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] и [ROOT.GetCountry.GetCoRuler.GetHerHis] популистские союзники, напугала тех трибунов, которые получили свои места благодаря народу.\n\nВ ярости [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] отчаянно пытается помешать действиям собрания и заблокировать законопроект по религиозным соображениям. Пока в комициях проводится голосование, [ROOT.GetCountry.GetCoRuler.GetSheHe] идёт в храм, но по пути встречается с толпой, которая нападает на [ROOT.GetCountry.GetCoRuler.GetHerHis] окружение, ломает символы [ROOT.GetCountry.GetCoRuler.GetHerHis] власти и обмазывает [ROOT.GetCountry.GetCoRuler.GetHerHis] экскрементами.\n\nВ ужасе от произошедшего, [ROOT.GetCountry.GetCoRuler.GetPraenomen] позже предстаёт перед Сенатом и подаёт официальную жалобу с требованием отменить законопроект, но не получает поддержки. После пережитых унижений [ROOT.GetCountry.GetCoRuler.GetPraenomen] вообще перестаёт посещать Сенат, из-за чего некоторые задаются вопросом, не является ли [ROOT.GetCountry.GetRulerTitle] теперь единоличным правителем."
 ip_republic.51.a:0 "Что посеешь..."
 ip_republic.51.at:0 "[SCOPE.sChar('ip_republic_49_ruler').GetCountry.GetRulerTitle] и [SCOPE.sChar('ip_republic_49_ruler').GetHerHis] союзники добьются общественной поддержки, что ещё больше возмутит традиционалистов."
 ip_republic.51.b:0 "Мы должны протянуть оливковую ветвь."
 ip_republic.51.hh:1 "До #Y 8#! свободных жителей @freemen! появится на слабозаселённых территориях."
 ip_republic.52.t:0 "Неравный бой"
 ip_republic.52.desc:1 "Наш [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] представляет во фракции [ROOT.GetCountry.GetRuler.GetParty.GetName] интересы сторонников экспансии и предлагает провести ряд серьёзных реформ по мобилизации и снабжению войск. При их разработке учитывалось мнение бывалых полководцев. [ROOT.GetCountry.GetRuler.GetPraenomen] утверждает, что, учитывая опыт ветеранов, мы значительно повысим эффективность набора рекрутов и получим ещё ряд преимуществ в военных походах.\n\nОднако [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] имеет иное мнение и уверяет, что затраты на такие реформы перевесят любые потенциальные выгоды, а государственные средства нужно направить на реализацию [ROOT.GetCountry.GetCoRuler.GetHerHis] собственных предложений, таких как [ROOT.GetCountry.GetCoRuler.Custom('get_ip_rep_52_proposal_loc')].\n\nЕсли [ROOT.GetCountry.GetCoRulerTitle] откажет в поддержке, [ROOT.GetCountry.GetRuler.GetPraenomen] не сможет быстро провести свой закон через Сенат, не вызвав раскола в правительстве."
 ip_republic.52.a:0 "Эти реформы чрезвычайно важны."
 ip_republic.52.at:1 "[SCOPE.sChar('ip_republic_52_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_52_ruler').GetPraenomen] попытается во что бы то ни стало протолкнуть своё предложение, из-за чего #R [SCOPE.sChar('ip_republic_52_co_ruler').GetCountry.GetCoRulerTitle] [SCOPE.sChar('ip_republic_52_co_ruler').GetPraenomen] разгневается#!."
 ip_republic.52.b:0 "Легко никогда не бывает, верно?"
 ip_republic.52.bt:1 "[SCOPE.sChar('ip_republic_52_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_52_ruler').GetPraenomen] попытается пойти на уступки и добиться того, что [SCOPE.sChar('ip_republic_52_co_ruler').GetCountry.GetCoRulerTitle] [SCOPE.sChar('ip_republic_52_co_ruler').GetPraenomen] успокоится."
 ip_republic.52.c:0 "Всех можно купить."
 ip_republic.52.ct:1 "[SCOPE.sChar('ip_republic_52_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_52_ruler').GetPraenomen] добьётся того, что [SCOPE.sChar('ip_republic_52_co_ruler').GetCountry.GetCoRulerTitle] [SCOPE.sChar('ip_republic_52_co_ruler').GetPraenomen] примет взятку."
 ip_republic.53.t:0 "Ход событий в Сенате"
 ip_republic.53.desc_1:1 "После нескольких дней межпартийных переговоров с важнейшими заинтересованными сторонами [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] может рассчитывать, что [ROOT.GetCountry.GetRuler.GetHerHis] закон о военной реформе будет принят, несмотря на то что [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] и [ROOT.GetCountry.GetRuler.GetHerHis] сторонники активно этому противятся.\n\nВпрочем, существуют небезосновательные опасения, что продвижение законопроектов подобным (бесчестным) образом ещё сильнее ухудшит отношения между двумя лидерами и поставит под угрозу будущие политические предложения. Несколько известных политиков уже публично осудили сомнительные методы, которыми пользуется наш [ROOT.GetCountry.GetRulerTitle]...\n\nЗакон пока не вынесен на голосование, поэтому ещё можно попытаться устранить пропасть, разделяющую противоборствующие стороны, — ради величия державы [ROOT.GetCountry.GetName]."
 ip_republic.53.desc_2:1 "В попытке найти общий язык [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] и [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] обсуждают поправки к законопроекту, чтобы [ROOT.GetCountry.GetCoRulerTitle] и [ROOT.GetCountry.GetCoRuler.GetHerHis] сторонники охотнее поддержали новый закон.\n\n[ROOT.GetCountry.GetCoRuler.GetPraenomen] предлагает направить часть военных расходов на финансирование одного интересного проекта.\n\nВпрочем, [ROOT.GetCountry.GetCoRuler.Custom('get_ip_rep_53_project_loc')] несколько увеличит запланированные расходы, что может возмутить наших полководцев и наиболее преданных сторонников партии милитаристов."
 ip_republic.53.a:0 "[SCOPE.sChar('ip_republic_52_co_ruler').GetHerHis|U] болтовня не делает [SCOPE.sChar('ip_republic_52_co_ruler').GetHerHim] чести."
 ip_republic.53.b:0 "Отложите [SCOPE.sChar('ip_republic_52_co_ruler').GetHerHim] кое-какие средства..."
 ip_republic.53.c:0 "Наши войска заслуживают лучшего."
 ip_republic.53.ct:0 "[SCOPE.sChar('ip_republic_52_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_52_ruler').GetPraenomen] попытается во что бы то ни стало протолкнуть своё предложение, #R разгневав такого человека, как [SCOPE.sChar('ip_republic_52_ruler').GetCountry.GetCoRulerTitle] [SCOPE.sChar('ip_republic_52_co_ruler').GetPraenomen]#!."
 ip_republic.53.d:0 "Придётся довольствоваться этим."
 ip_republic.53.dt:1 "До #Y 3#! персонажей с #Y экспансионистскими#! убеждениями потеряют #R 10#! ед. верности@loyalty_icon!"
 ip_republic.54.t:0 "Реформы рода [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]"
 ip_republic.54.desc_1:0 "Несмотря на широкое противодействие части Сената, которое подогревает [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen], [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] каким-то образом умудряется заручиться несколькими решающими голосами и обеспечить принятие закона.\n\nВводимые этим законопроектом строгие правила, получившие название «Реформы рода [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]», дадут нашим войскам целый ряд преимуществ на некоторое время. Военные и их сторонники, естественно, в восторге от принятия законов, которых добивались многие годы.\n\n[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] тут же заявляет, что политическая несостоятельность, которую демонстрирует [ROOT.GetCountry.GetCoRulerTitle], и [ROOT.GetCountry.GetCoRuler.GetHerHis] неспособность вести диалог не должны служить причиной для волнений: это всего лишь политика."
 ip_republic.54.desc_2:0 "Наш достопочтенный лидер [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] сегодня представляет Сенату свой давний проект закона о военной реформе. В целом его принимают хорошо, несмотря на замечания, которые поначалу делает [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen].\n\nВводимые этим законопроектом строгие правила, получившие название «Реформы рода [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]», дадут нашим войскам целый ряд преимуществ на некоторое время. Военные и их сторонники, естественно, в восторге от принятия законов, которых добивались многие годы."
 ip_republic.54.a:0 "Пусть [ROOT.GetCountry.GetName] всегда побеждает."
 ip_republic.54.at:1 "До #Y 3#! персонажей с #Y экспансионистскими#! убеждениями получат #G 10#! ед. верности@loyalty_icon!"
 ip_republic.55.t:0 "Наведение мостов"
 ip_republic.55.desc:0 "Хотя между текущими лидерами державы [ROOT.GetCountry.GetName] всегда были определённые трения, [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] и [ROOT.GetCountry.GetRuler.GetHerHis] [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetName] всё чаще не могут прийти к согласию. До сих пор поводы были довольно незначительными и мало влияли на государство, однако теперь их разногласия начинают сказываться на жизни всего общества.\n\nТо ли по причине личной неприязни, то ли из упрямства [ROOT.GetCountry.GetCoRuler.GetPraenomen] противодействует амбициозному законопроекту об общественных сооружениях, о котором [ROOT.GetCountry.GetRuler.GetPraenomen] говорит ещё со времён своей предвыборной кампании и принять который — дело [ROOT.GetCountry.GetRuler.GetHerHis] чести.\n\nПредлагаемый законопроект должен начать строительство системы акведуков, которые будут обслуживать город [SCOPE.sP('ip_rep_55_city').GetName], центр провинции [SCOPE.sP('ip_rep_55_city').GetState.GetShortName]. Такое строительство могло бы стать стимулом к дальнейшему росту и процветанию провинции на долгие годы — в случае надлежащего поддержания систем канализации и водоснабжения."
 ip_republic.55.a:0 "Этот закон БУДЕТ принят."
 ip_republic.55.at:1 "[SCOPE.sChar('ip_republic_55_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_55_ruler').GetPraenomen] попытается во что бы то ни стало протолкнуть своё предложение, из-за чего #R [SCOPE.sChar('ip_republic_55_co_ruler').GetCountry.GetCoRulerTitle] [SCOPE.sChar('ip_republic_55_co_ruler').GetPraenomen] разгневается#!."
 ip_republic.55.b:0 "[SCOPE.sChar('ip_republic_55_co_ruler').GetPraenomen], должно быть, чего-то хочет."
 ip_republic.55.bt:1 "[SCOPE.sChar('ip_republic_55_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_55_ruler').GetPraenomen] попытается пойти на любые уступки, которые приведут к тому, что [SCOPE.sChar('ip_republic_55_co_ruler').GetCountry.GetCoRulerTitle] [SCOPE.sChar('ip_republic_55_co_ruler').GetPraenomen] успокоится."
 ip_republic.55.c:0 "У всего есть цена."
 ip_republic.55.ct:1 "[SCOPE.sChar('ip_republic_55_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_55_ruler').GetPraenomen] добьётся того, что [SCOPE.sChar('ip_republic_55_co_ruler').GetCountry.GetCoRulerTitle] [SCOPE.sChar('ip_republic_55_co_ruler').GetPraenomen] примет взятку."
 ip_republic.56.t:0 "Ход событий в Сенате"
 ip_republic.56.desc_1:0 "После нескольких дней особенно изнурительных дебатов в Сенате расклад сил стал окончательно ясен. Похоже, [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] сможет провести свой закон благодаря некоторым старым связям и некогда оказанным услугам.\n\nПо понятной причине [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] не в восторге от таких политических игр и пытается блокировать прохождение закона под любым предлогом.\n\nНечестное продвижение законопроекта непременно нарушит тонкое политическое равновесие державы [ROOT.GetCountry.GetName]. Возможно, не стоит идти на такой риск, а [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] поддастся на уговоры и отзовёт своих псов в обмен на исполнение нескольких обещаний?"
 ip_republic.56.desc_2:0 "В последнюю неделю [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] и [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] встречаются за закрытыми дверями, обсуждая достоинства предлагаемого законопроекта о сооружениях.\n\nХотя [ROOT.GetCountry.GetCoRuler.GetPraenomen] не имеет особых возражений к данному закону и даже хвалит его за масштабность и продуманность, [ROOT.GetCountry.GetCoRuler.GetSheHe] всё же [Select_CString(ip_republic_55_ruler.IsFemale, 'убеждена', 'убеждён' )], что нужно выделить больше средств [ROOT.GetCountry.GetCoRuler.GetHerHis] партии на поддержку [ROOT.GetCountry.GetCoRuler.Custom('get_ip_rep_55_interest_loc')]. Согласившись с этим, [ROOT.GetCountry.GetRulerTitle] заручится поддержкой противников.\n\nПредлагаемые изменения, однако, повлекут за собой большие расходы, чем планировалось. Кроме того, для их воплощения потребуется административный ресурс."
 ip_republic.56.a:0 "Потребовать уплаты всех долгов."
 ip_republic.56.b:0 "Пообещаем, что [SCOPE.sChar('ip_republic_55_co_ruler').GetPraenomen] получит какие-то средства..."
 ip_republic.56.c:0 "Почему мы вечно пытаемся наскрести денег?"
 ip_republic.56.ct:0 "[SCOPE.sChar('ip_republic_55_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_55_ruler').GetPraenomen] попытается во что бы то ни стало протолкнуть своё предложение, #R разгневав такого человека, как [SCOPE.sChar('ip_republic_55_co_ruler').GetCountry.GetCoRulerTitle] [SCOPE.sChar('ip_republic_55_co_ruler').GetPraenomen]#!."
 ip_republic.56.d:0 "Мы не можем позволить себе враждовать с таким человеком, как [SCOPE.sChar('ip_republic_55_co_ruler').GetCountry.GetCoRulerTitle]..."
 ip_republic.57.t:0 "Бани семьи [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] в городе [SCOPE.sP('ip_rep_55_city').GetName]"
 ip_republic.57.desc_1:1 "[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] и [ROOT.GetCountry.GetRuler.GetHerHis] амбициозные проекты гражданского строительства наконец преодолели политические склоки в сенате.\n\nВ провинцию [SCOPE.sP('ip_rep_55_city').GetState.GetShortName] уже отправлено множество рабочих: они начнут возводить акведук и водохранилища, где будет брать воду [ip_rep_55_city.Custom('get_city_type_loc')] [SCOPE.sP('ip_rep_55_city').GetName], а также построят прекрасную баню и общественные фонтаны.\n\nСтоит ли говорить, что и местная администрация, и население провинции очень польщены подобным масштабным строительством. Бани семьи [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective], кажется, будут производить неизгладимое впечатление на всех посетителей."
 ip_republic.57.desc_2:2 "События развиваются удивительным образом: за несколько дней до решающего голосования по закону об общественных сооружениях, который пытается протолкнуть [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen], [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] прекращает любое противодействие этим предложениям и даже отзывается о них положительно в сенате.\n\nВ провинцию [SCOPE.sP('ip_rep_55_city').GetState.GetShortName] уже отправлено множество рабочих: они начнут возводить акведук и водохранилища, где будет брать воду [ip_rep_55_city.Custom('get_city_type_loc')] [SCOPE.sP('ip_rep_55_city').GetName], а также построят прекрасную баню и общественные фонтаны.\n\nСтоит ли говорить, что и местная администрация, и население провинции очень польщены подобным масштабным строительством. Бани семьи, кажется, будут производить неизгладимое впечатление на всех посетителей. "
 ip_republic.57.a:0 "Эти сооружения останутся в веках."
 ip_republic.58.t:0 "Честная торговля"
 ip_republic.58.desc:0 "[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] и [ROOT.GetCountry.GetRuler.GetHerHis] союзники активно продвигают интересы торговцев города [ROOT.GetCountry.GetCapital.GetName] и давно вынашивают идею законопроекта, направленного на повышение их доходов. Они предлагают пакет сложных, но толковых законов, которые получили широкую поддержку в торговых кругах и которые повлияют на нормы производства, работу менял и тарифы.\n\nК сожалению, [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetName] категорически против этого закона и, когда о нём заходит речь, выдумывает самые разные отговорки, не заботясь об их правдоподобии. Очевидно, [ROOT.GetCountry.GetCoRuler.GetPraenomen] имеет личные счёты с некоторыми торговцами, которые получают наибольшую выгоду и обладают немалой властью в Сенате."
 ip_republic.58.a:0 "Бросить [ROOT.GetCountry.GetCoRuler.GetHerHis] на съедение шакалам!"
 ip_republic.58.at:1 "[SCOPE.sChar('ip_republic_58_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_58_ruler').GetPraenomen] попытается во что бы то ни стало протолкнуть своё предложение. #R [SCOPE.sChar('ip_republic_58_co_ruler').GetCountry.GetCoRulerTitle] [SCOPE.sChar('ip_republic_58_co_ruler').GetPraenomen] из-за этого, несомненно, разгневается#!."
 ip_republic.58.b:0 "Что вообще [ROOT.GetCountry.GetCoRuler.GetSheHe] замышляет?"
 ip_republic.58.bt:1 "[SCOPE.sChar('ip_republic_58_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_58_ruler').GetPraenomen] попытается пойти на любые уступки, которые приведут к тому, что [SCOPE.sChar('ip_republic_58_co_ruler').GetCountry.GetCoRulerTitle] [SCOPE.sChar('ip_republic_58_co_ruler').GetPraenomen] успокоится."
 ip_republic.58.c:0 "Ну же, золота хватит на всех."
 ip_republic.58.ct:1 "[SCOPE.sChar('ip_republic_58_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_58_ruler').GetPraenomen] добьётся того, что [SCOPE.sChar('ip_republic_58_co_ruler').GetCountry.GetCoRulerTitle] [SCOPE.sChar('ip_republic_58_co_ruler').GetPraenomen] примет взятку."
 ip_republic.59.t:0 "Ход событий в Сенате"
 ip_republic.59.desc_1:0 "По велению политической удачи, когда [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] обдумывает, как бы заручиться нужным количеством голосов в поддержку торговых предложений, к н[ROOT.GetCountry.GetRuler.GetHerHim] обращается ключевой блок голосующих, которые прежде возражали против этого законопроекта.\n\nНекоторое время они безуспешно пытались заполучить рабочую силу для своих нужд, а теперь предлагают поддержать наш проект в обмен на то, что правительство выделит им некоторые трудовые ресурсы.\n\nЭто, несомненно, самый надёжный способ начать реформу, однако [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] ещё больше разгневается, если мы получим голоса таким образом. Вместо этого мы могли бы передать [ROOT.GetCountry.GetCoRuler.GetHerHim] средства из нашего будущего бюджета на [ROOT.GetCountry.GetCoRuler.GetHerHis] проекты. Даже наши политические соперники не смогут на это ничего возразить..."
 ip_republic.59.desc_2:1 "После разногласий в Сенате [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] представляет список условий. Приняв их, [ROOT.GetCountry.GetRuler.GetPraenomen] заручится поддержкой даже этой стороны.\n\nВ число требований, что выдвигает [ROOT.GetCountry.GetCoRuler.GetParty.GetName], входит реформа, направленная на сокращение связей с другими державами в пользу внутренней торговли, а также инвестиции в такой проект, как [ROOT.GetCountry.GetCoRuler.Custom('get_ip_rep_58_interest_loc')]. Всё это потребует значительных расходов.\n\nОднако если [ROOT.GetCountry.GetCoRulerTitle] не поддержит нас, нам придётся искать обходные пути... "
 ip_republic.59.a:0 "Отправить туда солдат..."
 ip_republic.59.b:0 "Попробуем провести повторные переговоры."
 ip_republic.59.c:0 "Мы не потерпим таких абсурдных требований."
 ip_republic.59.ct:0 "[SCOPE.sChar('ip_republic_58_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_58_ruler').GetPraenomen] попытается во что бы то ни стало протолкнуть своё предложение, #R разгневав такого человека, как [SCOPE.sChar('ip_republic_58_co_ruler').GetCountry.GetCoRulerTitle] [SCOPE.sChar('ip_republic_58_co_ruler').GetPraenomen]#!."
 ip_republic.59.d:0 "Не идеально, но неплохо."
 ip_republic.60.t:0 "Политика рода [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]"
 ip_republic.60.desc_1:0 "После напряжённых и довольно жарких дебатов Сенат одобряет торговый законопроект, который предлагает [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen]. [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] в ярости.\n\nМы надеемся, что этот закон, получивший название «Политика рода [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]», поможет торговцам и дипломатам заключать соглашения с чужеземцами и обеспечит конкурентоспособность наших производителей. [ROOT.GetCountry.GetCapital.GetName] сделает всё возможное, чтобы в обозримом будущем оставаться важнейшим торговым центром региона."
 ip_republic.60.desc_2:0 "События развиваются удивительным образом: большая часть политической оппозиции торговому законопроекту, который предлагает [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen], испаряется в последний момент, и он одобряется Сенатом.\n\nМы надеемся, что этот закон, получивший название «Политика рода [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]», поможет торговцам и дипломатам заключать соглашения с чужеземцами и обеспечит конкурентоспособность наших производителей. [ROOT.GetCountry.GetCapital.GetName] сделает всё возможное, чтобы в обозримом будущем оставаться важнейшим торговым центром региона."
 ip_republic.60.a:0 "[SCOPE.sChar('ip_republic_58_ruler').GetCountry.GetName] будет процветать, да хранит нас [ROOT.GetCountry.Custom('get_commerce_god')]."
 ip_republic.61.t:0 "Милость богов"
 ip_republic.61.desc:0 "[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] славится своим благочестием и всегда выступает на стороне понтификов нашей державы. Голосовали за [ROOT.GetCountry.GetRuler.GetHerHis] законопроект во многом те, кто считает, что храмы в столице [ROOT.GetCountry.GetCapital.GetName] давно нуждаются в реконструкции. [ROOT.GetCountry.GetRuler.GetPraenomen] однако идёт ещё дальше и предлагает построить скромный храм для стремительно растущего культа такого бога, как [ROOT.GetCountry.Custom('get_god_of_light')], который особенно популярен среди низших классов.\n\n[ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetName] не одобряет подобного предложения: по [ROOT.GetCountry.GetCoRuler.GetHerHis] мнению наши храмы и без того хороши, а ненужное и дорогостоящее строительство будет лишь потакать «капризам моды», тогда как гораздо более достойные божества тоже нуждаются во внимании. В результате таких речей новое предложение, как кажется, уже не получит явного большинства голосов."
 ip_republic.61.a:0 "Мы служим богам!"
 ip_republic.61.at:1 "[SCOPE.sChar('ip_republic_61_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_61_ruler').GetPraenomen] попытается во что бы то ни стало протолкнуть своё предложение. #R [SCOPE.sChar('ip_republic_61_co_ruler').GetCountry.GetCoRulerTitle] [SCOPE.sChar('ip_republic_61_co_ruler').GetPraenomen] из-за этого непременно разгневается#!."
 ip_republic.61.b:0 "Возможно, у нас получится втиснуть в законопроект ещё один храм..."
 ip_republic.61.bt:1 "[SCOPE.sChar('ip_republic_61_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_61_ruler').GetPraenomen] попытается пойти на любые уступки, которые приведут к тому, что [SCOPE.sChar('ip_republic_61_co_ruler').GetCountry.GetCoRulerTitle] [SCOPE.sChar('ip_republic_61_co_ruler').GetPraenomen] успокоится."
 ip_republic.61.c:0 "Любого можно переубедить за определённую мзду."
 ip_republic.61.ct:0 "[SCOPE.sChar('ip_republic_61_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_61_ruler').GetPraenomen] добьётся того, что [SCOPE.sChar('ip_republic_61_co_ruler').GetCountry.GetCoRulerTitle] [SCOPE.sChar('ip_republic_61_co_ruler').GetPraenomen] примет взятку."
 ip_republic.62.t:0 "Ход событий в Сенате"
 ip_republic.62.desc_1:1 "Религиозный законопроект, который предлагает [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen], будет поставлен на голосование через несколько дней, и, если [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] не поддержит его, придётся использовать другие методы, чтобы получить нужное число голосов.\n\nВлияние религиозных деятелей во фракции [ROOT.GetCountry.GetRuler.GetParty.GetName] часто недооценивают, однако есть немало богобоязненных сенаторов, которые не упустят возможности прославить богов. Использовав наше влияние на прорицателей, мы можем обеспечить нужный результат голосования, хотя это может создать опасный прецедент..."
 ip_republic.62.desc_2:0 "[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] и [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] не раз возвращаются к этому вопросу, и это обсуждение приносит свои плоды: оказывается, [ROOT.GetCountry.GetCoRuler.GetPraenomen] и [ROOT.GetCountry.GetCoRuler.GetHerHis] сторонники опасаются лишь того, что проект будет излишне популистским.\n\n[ROOT.GetCountry.GetCoRuler.GetPraenomen] считает, что мы не должны отдавать предпочтение богам, популярным только у низших классов, и что стоит провести работы в основных храмовых комплексах, важных для всех граждан. [ROOT.GetCountry.GetCoRuler.GetPraenomen] предлагает начать, например, со святилища, посвящённого такому богу, как [ROOT.GetCountry.Custom('get_sky_god')]. К такому предложению Сенат отнесётся более благосклонно."
 ip_republic.62.a:0 "У благочестивых гораздо больше власти, чем некоторые думают."
 ip_republic.62.b:0 "Просто выделите денег..."
 ip_republic.62.c:0 "[SCOPE.sChar('ip_republic_61_ruler').GetCountry.Custom('get_god_of_light')] никогда нас не простит!"
 ip_republic.62.ct:0 "[SCOPE.sChar('ip_republic_61_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_61_ruler').GetPraenomen] попытается во что бы то ни стало протолкнуть своё предложение, #R разгневав такого человека, как [SCOPE.sChar('ip_republic_61_co_ruler').GetCountry.GetCoRulerTitle] [SCOPE.sChar('ip_republic_61_co_ruler').GetPraenomen]#!."
 ip_republic.62.d:0 "Мы это стерпим."
 ip_republic.63.t:0 "Святилище семьи [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]"
 ip_republic.63.desc:0 "Авгуры сообщают сразу о нескольких благоприятных знаках, и благочестивый закон, который предлагает [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen], принимается почти единогласно. Эту победу, конечно же, даровали [ROOT.GetCountry.Custom('get_sky_god')] и остальные боги: все божества любят почести.\n\nМы проведём реконструкцию нескольких самых важных храмов в столице, а к открытию святилища такого бога, как [ROOT.GetCountry.Custom('get_god_of_light')], устроим праздник. Предполагается, что на эту церемонию соберётся едва ли не весь город, а после неё горожане испытают небывалое религиозное рвение."
 ip_republic.63.a:0 "Славься, [ROOT.GetCountry.Custom('get_sky_god')]!"
 scheme.8.t:0 "Высокие понятия" # LOC NOTE: CHECK IP_MONARCHY.24 IN OTHER LANGUAGES FOR MOST OF THIS TEXT
 scheme.8.desc_1:0 "[ROOT.GetCountry.Custom('get_court_type')] державы [ROOT.GetCountry.GetName] отлично знает, что [SCOPE.sChar('demand_office_event_scope').GetName] мечтает о высокой должности, но в последнее время [SCOPE.sChar('demand_office_event_scope').GetSheHe] рвётся наверх особенно усердно, пытаясь показать, что заслуживает должности, подобающей [SCOPE.sChar('demand_office_event_scope').GetHerHis] талантам.\n\nОбычно мы распределяем должности по собственному разумению, стараясь никого не оскорбить и не породить ненужных слухов, и [SCOPE.sChar('demand_office_event_scope').GetName] своим энтузиазмом ставит нас в неловкое положение."
 scheme.8.desc_2:0 "[ROOT.GetCountry.Custom('get_court_type')] державы [ROOT.GetCountry.GetName] отлично знает, что [SCOPE.sChar('demand_office_event_scope').GetName] мечтает о высокой должности, но в последнее время [SCOPE.sChar('demand_office_event_scope').GetSheHe] рвётся наверх особенно усердно, пытаясь показать, что [SCOPE.sChar('demand_office_old_officer_scope').GetOffice.GetName] — подходящая для н[SCOPE.sChar('demand_office_event_scope').GetHerHis] должность.\n\nОбычно мы распределяем должности по собственному разумению, стараясь никого не оскорбить и не породить ненужных слухов, и [SCOPE.sChar('demand_office_event_scope').GetName] своим энтузиазмом ставит нас в неловкое положение."
 scheme.8.a:0 "Дайте [SCOPE.sChar('demand_office_event_scope').GetHerHim] этот пост, да и всё."
 scheme.8.b:0 "«[SCOPE.sChar('demand_office_event_scope').GetPraenomen] — мой старый приятель, для друзей мне ничего не жалко»."
 scheme.8.bt:0 "\nЭтот вариант доступен, потому что [THIS.GetCountry.GetRuler.GetFullName] и [SCOPE.sChar('demand_office_event_scope').GetFullName] — друзья."
 scheme.8.c:0 "Насколько сильно [SCOPE.sChar('demand_office_event_scope').GetSheHe] жаждет этого поста?"
 scheme.8.ct:0 "\nЭтот вариант доступен в связи с небезупречной репутацией такого человека, как [THIS.GetCountry.GetRuler.GetFullName]."
 scheme.8.d:0 "[SCOPE.sChar('demand_office_event_scope').GetPraenomen], может быть, это просто не твоё?"
 scheme.8.dt:0 "\nЭтот вариант доступен, так как [THIS.GetCountry.GetRuler.GetFullName] обладает удивительным талантом убеждать других."
 scheme.8.e:0 "Категорического отказа будет достаточно."
 scheme.8.f:0 "Ха! [SCOPE.sChar('demand_office_event_scope').GetPraenomen] никогда не достигнет таких высот, как [SCOPE.sChar('demand_office_old_officer_scope').GetPraenomen]!"
 scheme.8.ft:0 "\nЭтот вариант доступен, так как [THIS.GetCountry.GetRuler.GetFullName] демонстрирует полную бестактность."
 scheme.8.martialtooltip:0 "\nНа такую должность, как [SCOPE.sChar('demand_office_old_officer_scope').GetOffice.GetName], лучше назначать того, кто знаком с @military_icon! #Y воинским искусством#!."
 scheme.8.finessetooltip:0 "\nНа такую должность, как [SCOPE.sChar('demand_office_old_officer_scope').GetOffice.GetName], лучше назначать того, кто отличается @civic_icon! #Y хитроумием#!."
 scheme.8.charismatooltip:0 "\nНа такую должность, как [SCOPE.sChar('demand_office_old_officer_scope').GetOffice.GetName], лучше назначать того, кому нет равных в @oratory_icon! #Y харизме#!."
 scheme.8.zealtooltip:0 "\nНа такую должность, как [SCOPE.sChar('demand_office_old_officer_scope').GetOffice.GetName], лучше назначать того, кто отличается @religious_icon! #Y религиозностью#!."
 ###Diplo annexation
 annexation.5.t:0 "Поглощение державы [SCOPE.sC('annexee').GetName]"
 annexation.5.desc:0 "Наше клиентское государство, [SCOPE.sC('annexee').GetName], уже давно честно и беспристрастно следовало [ROOT.GetCountry.GetAdjective]им идеалам. Таким образом, поглотив их земли, мы лишь дадим им повод для праздника.\n\n[SCOPE.sC('annexee').GetAdjective]ие элиты активно способствовали нашему единению, и многие из высокопоставленных чиновников надеются на место в нашем правительстве."
 annexation.5.a:0 "$annexation.4.a$"
 annexation.5.b:0 "$annexation.4.b$"
 annexation.5.c:0 "$annexation.4.c$"
 annexation.5.d:0 "$annexation.4.d$"
 annexation.5.e:0 "Знаете, мы ведь не можем принять первого встречного."
 annexation.6.t:0 "Военные трофеи"
 annexation.6.desc:0 "Похоже, в хаосе, следующем за падением державы [SCOPE.sC('annexee').GetName], некоторые сокровища из усыпальницы были захвачены беженцами. Один из таких предметов прибыл к нам."
 annexation.6.a:0 "Отличное пополнение царской казны."
 
 ip_republic.64.t:0 "Сопротивление сената"
 ip_republic.64.desc:0 "[ROOT.GetCountry.GetRuler.GetName] — [ROOT.GetCountry.GetRulerTitle], [ROOT.GetCountry.GetRuler.GetSheHe] — столь ярый критик правительства, что на собраниях сената о [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'ней', 'нём' )] отзываются исключительно с презрением. Представьте всеобщее удивление, когда [ROOT.GetCountry.GetRuler.GetSheHe] вдруг становится во главе державы [ROOT.GetCountry.GetName], отметая вопросы собственности и сословий.\n\nПри такой дружной неприязни со стороны элит невозможно и представить, как [ROOT.GetCountry.GetRuler.GetPraenomen] будет пытаться что-то делать."
 ip_republic.64.a:0 "Пока что рано нарушать баланс."
 ip_republic.64.b:0 "Прижать их к ногтю. Неявные угрозы ещё никогда не мешали!"
 ip_republic.65.t:0 "Непопулярный консул"
 ip_republic.65.desc:0 "Вот кандидат, который никогда не оспаривал статус-кво, да и вообще не замечен ни в чём мало-мальски интересном. Однако пожалуйста — [ROOT.GetCountry.GetRuler.GetName] теперь [ROOT.GetCountry.GetRulerTitle] благодаря мизерному перевесу голосов унылых шутов в заляпанных вином тогах.\n\nБудем честны, [ROOT.GetCountry.GetRuler.GetPraenomen] не вызывает у людей такого доверия, как прежние правители-стоики."
 ip_republic.65.a:0 "Эх... Время залатает этот раскол."
 ip_republic.65.b:0 "Люди обожают цирк!"
 ip_republic.65.c:0 "Казните нескольких, остальные одумаются."
 ###Oligarch plot
 ip_republic.66.t:0 "Завуалированная угроза"
 ip_republic.66.desc:0 "[ROOT.GetCountry.GetName] Живёт без спешки, заботясь о жителях и решая политические вопросы ради всеобщего процветания, — по крайней мере, так нам казалось.\n\nНо ходят слухи, будто под покровом ночи [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] плетёт паутину некоего заговора. Говорят, [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis] не устраивает [ROOT.GetCountry.Custom('get_republic_type')], и потому [SCOPE.sChar('ip_rep_66_protagonist').GetSheHe] собирается захватить власть; [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis] подельники получат своё и станут всемогущими олигархами.\n\nПока невозможно подтвердить или опровергнуть эти слухи, но ухо лучше держать востро."
 ip_republic.66.a:0 "Арестовать [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis] немедленно."
 ip_republic.66.b:0 "Возмутительно! Допросить [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis] немедленно."
 ip_republic.66.bt:0 "#R Этот рискованный вариант может привести к тирании.#!"
 ip_republic.66.c:0 "Не спускать с н[SCOPE.sChar('ip_rep_66_protagonist').GetHerHis] глаз."
 ip_republic.66.ct:0 "[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] окажется под присмотром — заговор мы так не раскроем, но иначе последствия могут быть непредсказуемыми."
 ip_republic.66.d:0 "Но ведь доказательств нет..."
 ip_republic.66.dt:0 "Заговор продолжит разрастаться."
 
 ip_republic.67.t:0 "Столкновение амбиций"
 ip_republic.67.desc_1:0 "Ко всеобщему удивлению, когда [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] и [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] сходятся лицом к лицу в доме последн[Select_CString(ip_rep_66_protagonist.IsFemale, 'ей', 'его' )], [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] вдруг ломается и начинает просить прощения. Простит ли [SCOPE.sC('ip_rep_66_protagonist').GetHerHis] [ROOT.GetCountry.GetName]?\n\nПохоже, участие в государственном перевороте — слишком тяжелая ноша для таких, как [SCOPE.sChar('ip_rep_66_protagonist').GetSheHe]..."
 ip_republic.67.desc_2:0 "Все сходятся на том, что, когда [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] и [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] сходятся лицом к лицу в доме последн[Select_CString(ip_rep_66_protagonist.IsFemale, 'ей', 'его' )], [ROOT.GetCountry.GetRuler.GetPraenomen] грубо требует рассказать всю правду о заговоре, что, как всем кажется, весьма опрометчиво.\n\n[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] с деланным безразличием отвергает все обвинения, а после распускает слухи, будто [ROOT.GetCountry.GetRulerTitle] — тиран, которому ничего не стоит ворваться в дом честного гражданина с мечом в руке..."
 ip_republic.67.desc_3:0 "Дрожа мелкой дрожью, [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] недолго упорствует под тяжестью неопровержимых улик, но вскоре падает ниц перед сенатом, моля о пощаде.\n\nЗаговору конец, но сенат и народ не одобряют такие способы защиты республики..."
 ip_republic.67.desc_4:0 "Похоже, доказательства были не такими уж неопровержимыми. Представ перед сенатом, [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] легко опровергает все обвинения, назвав их жалкой клеветой, состряпанной соперниками по неудачной амурной истории.\n\nХотя в [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis] лживых речах звучит плохо скрытая ирония, [SCOPE.sChar('ip_rep_66_protagonist').GetSheHe] убеждает присутствующих в своей невиновности..."
 ip_republic.67.a:0 "Что ж, это было просто..."
 ip_republic.67.at:0 "Заговор будет прерван."
 ip_republic.67.b:0 "Мать твоя — скорпиониха, [SCOPE.sChar('scope:ip_rep_66_protagonist').GetPraenomen]."
 ip_republic.67.bt:0 "#R Этот рискованный вариант может привести к тирании.#!"
 ip_republic.67.c:0 "За любовь к республике!"
 ip_republic.67.d:0 "Проклятье."
 
 ip_republic.68.t:0 "Иная верность"
 ip_republic.68.desc_1:0 "По столичным виллам расходится слух, что [Select_CString(ip_rep_66_protagonist.IsFemale, 'амбициозная', 'амбициозный' )] [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] и [SCOPE.sChar('ip_rep_66_supporter').GetPraenomen] становятся слишком уж близкими друзьями. Последней соломинкой стала бурная и чрезмерно наигранная публичная демонстрация взаимной привязанности политиков после чтения ничем не примечательного законопроекта, после которой [ROOT.GetCountry.Custom('get_court_type')] до сих пор гудит, как растревоженный улей.\n\nПереполох среди сенаторов не утихает до сих пор, многие в смятении от того, с какой легкостью [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] получает поддержку таких влиятельных покровителей, как [SCOPE.sChar('ip_rep_66_supporter').GetPraenomen], прочие ужасаются, насколько легко некоторые готовы отказаться от традиций республики, и все сходятся на том, что [ROOT.GetCountry.GetName] катится в пропасть."
 ip_republic.68.desc_2:0 "[ROOT.GetCountry.Custom('get_court_type')] вновь в шоке. [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] не устает всех поражать — на сей раз [SCOPE.sCharacter('ip_rep_66_protagonist').GetSheHe] чётко [Select_CString(ip_rep_66_protagonist.IsFemale, 'дала', 'дал' )] понять, что [SCOPE.sChar('ip_rep_66_supporter').GetPraenomen] всецело поддерживает [SCOPE.sChar('ip_rep_66_supporter').GetHerHis] гнусные планы. А то, что [SCOPE.sChar('ip_rep_66_supporter').GetPraenomen] и [SCOPE.sChar('ip_rep_66_supporter').GetPraenomen] проводят неприлично много времени вместе в присутствии только глухонемой прислуги, вызвано, несомненно, обещаниями сказочных богатств и власти.\n\nКуда катится [ROOT.GetCountry.GetName]? Как страшно жить, зная, что даже выдающиеся горожане могут легко отринуть досточтимые традиции наших основателей..."
 ip_republic.68.a:0 "Мы тоже можем найти поддержку."
 ip_republic.68.at:0 "[THIS.GetCountry.GetRulerTitle] [THIS.GetCountry.GetRuler.GetPraenomen] в ответ купит верность других сторонников."
 ip_republic.68.b:0 "Небольшая грязная кампания — и [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] перестанет пользоваться такой народной любовью."
 ip_republic.68.c:0 "А [SCOPE.sChar('ip_rep_66_supporter').GetPraenomen] хочет сохранить должность?"
 ip_republic.68.ct1:0 "[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] больше не получит поддержки политика [SCOPE.sChar('ip_rep_66_supporter').GetPraenomen]."
 ip_republic.68.ct2:0 "\nЭтот вариант доступен, так как [SCOPE.sChar('ip_rep_66_supporter').GetPraenomen] занимает должность."
 ip_republic.68.d:0 "Они не нарушали закон."
 ip_republic.68.dt:0 "Заговор продолжит разрастаться."
 ip_republic.71.t:0 "[SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetName] — сердце заговора "
 ip_republic.71.desc:0 "Группа доверенных лиц [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetAdjective]ого политика по имени [SCOPE.sChar('ip_rep_66_protagonist').GetName] тайно появилась в городе [ROOT.GetCountry.GetCapital.GetName]. Нет сомнения, что они пытаются заручиться нашей поддержкой и совершить переворот, местом которому станет [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetName]. В результате [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] возглавит олигархию.\n\n[SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetName] не может долго оставаться в неведении — их официальные власти прознают о происходящем совсем скоро, — поэтому с ответом нам нужно поторопиться.\n\nБлагодарный диктатор наверняка будет благосклонен к нашим нуждам. Кроме того, чем бы ни закончился переворот, [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetAdjective]ая держава будет ослаблена. Но, возможно, мы выше подобной подлости?"
 ip_republic.71.a:0 "[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] может пригодиться."
 ip_republic.71.at:0 "Это, пожалуй, поможет. [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] устроит переворот, [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetName] сменит правителя — и если [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] преуспеет, то будет заключено перемирие. [THIS.GetCountry.GetName] и [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetName] улучшат отношения."
 ip_republic.71.b:0 "[SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetName] нас не интересует..."
 ip_republic.72.t:0 "[SCOPE.sP('ip_rep_66_supporting_city').GetName] ропщет"
 ip_republic.72.desc_1:0 "Жители города [SCOPE.sP('ip_rep_66_supporting_city').GetName] в государстве [SCOPE.sP('ip_rep_66_supporting_city').GetState.GetShortName] внезапно решили, что [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] выступает за правое дело. Теперь они скандируют [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis] имя с крыш и развешивают по всему городу намалёванные на скорую руку портреты.\n\nНесомненно, этому способствует [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen], [Select_CString(ip_rep_66_protagonist.IsFemale, 'которой', 'которому' )] очень хочется показать, сколь велика [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis] популярность среди населения. Наверняка, чтобы поднять шум, наняли каких-то разбойников, но [SCOPE.sP('ip_rep_66_supporting_city').GetName] и [ROOT.GetCountry.GetName] в лице озабоченных граждан требуют ответных мер, иначе [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] и правда получит в городе полную поддержку."
 ip_republic.72.desc_2:0 "Нам сообщили, что [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] заручается поддержкой жителей города [SCOPE.sP('ip_rep_66_supporting_city').GetName] в государстве [SCOPE.sP('ip_rep_66_supporting_city').GetState.GetShortName] в обмен на обещания сладкой жизни, которая будто бы наступит после олигархического переворота.\n\nОбщественное мнение пребывает в шатком равновесии, и чтобы склонить его на свою сторону, мы должны действовать быстро. [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] не [Select_CString(ip_rep_66_protagonist.IsFemale, 'должна', 'должен' )] там укрепиться."
 ip_republic.72.a:0 "Порядок должен поддерживать губернатор, не так ли?"
 ip_republic.72.b:0 "Возможно, они оценят какой-нибудь крупный проект?"
 ip_republic.72.c:0 "Нам нужны имена тех, кто отвечает за это."
 ip_republic.72.d:0 "Напомните городу, как легко отозвать привилегии."
 ip_republic.72.e:0 "Почему нас вообще волнует [SCOPE.sP('ip_rep_66_supporting_city').GetName]?"
 ip_republic.73.t:0 "Нелепые посулы"
 ip_republic.73.desc:0 "[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen], похоже, [Select_CString(ip_rep_66_protagonist.IsFemale, 'явила', 'явил' )] свое истинное лицо, опозорившись перед целой толпой на форуме.\n\nРазмахивая руками и взывая к правосудию, [SCOPE.sChar('ip_rep_66_protagonist').GetSheHe] [Select_CString(ip_rep_66_protagonist.IsFemale, 'принялась', 'принялся' )] обещать немыслимые реформы и счастье для всех. Многие посчитали [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis] разглагольствования грубыми попытками подлизаться к народу. Кажется, [SCOPE.sChar('ip_rep_66_protagonist').GetSheHe] пытается добиться народной поддержки и надеется, что со временем [ROOT.GetCountry.GetName] перейдет под [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis] единоличную власть по собственной воле.\n\nПока не поздно, нужно напомнить народу, кто их истинные благодетели."
 ip_republic.73.a:0 "Всем хлеба и зрелищ!"
 ip_republic.73.b:0 "Напомнить народу, какими достижениями славится [ROOT.GetCountry.GetRuler.GetPraenomen]."
 ip_republic.73.c:0 "Но как же республика!"
 ip_republic.73.ct:0 "Этот вариант доступен в связи с #Y харизмой#! @oratory_icon! вашего правителя или его талантом к публичным выступлениям."
 ip_republic.73.d:0 "Местные собрания должны встать на нашу сторону."
 ip_republic.73.e:0 "Толпа изменчива."
 ip_republic.74.t:0 "Доказательства найдены"
 ip_republic.74.desc:0 "Оправданная жестокость помогла нашим искусным агентам добыть доказательства, и теперь [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] и [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis] сообщники не смогут замести следы своего предательства.\n\nС этими документами нетрудно будет убедить сенат, что [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] заслуживает любой кары, какую мы сочтем необходимой..."
 ip_republic.74.a:0 "Не будем торопиться. Скоро это пригодится."
 ip_republic.74.b:0 "Пусть [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] немедленно предстанет перед судом."
 ip_republic.75.t:0 "Агенты обнаружены"
 ip_republic.75.desc:0 "[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] [Select_CString(ip_rep_66_protagonist.IsFemale, 'застала', 'застал' )] наших никчёмных агентов, когда те искали следы предательства у н[SCOPE.sChar('ip_rep_66_protagonist').GetHerHis] дома.\n\nНесомненно, теперь мы потеряем некоторую часть поддержки сената — они скорее сочтут тиранами нас, чем [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] и [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis] прихлебатели..."
 ip_republic.75.a:0 "Проклятье."
 ip_republic.76.t:0 "Противостояние олигархам"
 ip_republic.76.desc:0 "Идея, что [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] не может более оставаться без внимания и действовать нужно незамедлительно, пока ситуация не вышла из-под контроля, внесла раздор в ряды сенаторов.\n\n[ROOT.GetCountry.GetName] — большой город, и точно оценить, сколь велика поддержка заговорщиков среди населения, невозможно, но у нас есть неплохая идея. Главное понимать: если мы ошибёмся, то развяжем гражданскую войну.\n\nНекоторые осторожные сенаторы считают, что мы должны отказаться от власти — по крайней мере, на время, — чтобы наша земля не погрязла в войне, оставшись без защиты от чужеземной агрессии..."
 ip_republic.76.a:0 "Против олигархов"
 ip_republic.76.at:0 "Вероятность успеха, учитывая силу заговорщиков — #Y [SCOPE.ScriptValue('get_oligarch_plot_success_chance')|/0Y]%#!.\n\nВ случае провала начнется #R гражданская война#!."
 ip_republic.76.b:0 "Даже [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] пользуется большей популярностью..."
 ip_republic.76.bt:0 "[THIS.GetCountry.GetName] примет форму правления #Y Олигархическая республика#!."
 ip_republic.76.c:0 "Наша последняя надежда — остракизм."
 ip_republic.76.ct:0 "В стране [THIS.GetCountry.GetName] пройдет тайное голосование о высылке за пределы державы.\n\n[THIS.GetCountry.GetRulerTitle] [THIS.GetCountry.GetRuler.GetPraenomen] и [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] будут состязаться в #Y популярности#! @popularity_icon!, и исход состязания определит итог голосования."
 ip_republic.77.t:0 "Слухи об иностранной поддержке"
 ip_republic.77.desc_1:0 "Наши друзья из [SCOPE.sC('ip_rep_66_foreign_backer').GetAdjective]ой столицы сообщают, что [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] втайне ищет выходы на чужеземцев, которые помогут устроить переворот в державе [ROOT.GetCountry.GetName] и захватить престол.\n\nКак обычно, доказательства достаточно слабые, но [SCOPE.sC('ip_rep_66_foreign_backer').GetRulerTitle] [SCOPE.sC('ip_rep_66_foreign_backer').GetRuler.GetPraenomen] находится не в лучших отношениях с нашей державой, а [ROOT.GetCountry.Custom('get_court_type')] уже и без того в ярости от наших постоянных сомнений. [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] уже у всех на устах, и сенаторы горячо обсуждают возможные способы противостояния почти очевидному предательству.\n\nНекоторые предлагают обратиться к другой державе, чьи интересы ближе к нашим, и вместе отразить [SCOPE.sC('ip_rep_66_foreign_backer').GetAdjective]ую угрозу. Другие же предлагают куда менее деликатные действия, которые могут поставить под удар наши дипломатические связи."
 ip_republic.77.desc_2:0 "И вновь мы с потрясением узнаем, что, хотя прежняя опасность миновала, [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] вновь пытается заручиться поддержкой из-за границы. На сей раз [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis] цель — [SCOPE.sC('ip_rep_66_foreign_backer').GetName].\n\nКакова будет наша реакция на этот раз?"
 ip_republic.77.a:0 "[SCOPE.sC('ip_rep_66_foreign_backer').GetRuler.GetPraenomen] вообще не знает, что такое честь?"
 ip_republic.77.b:0 "Никакие товары не должны попадать в наши города тайно."
 ip_republic.77.c:0 "Пусть будет [SCOPE.sC('ip_rep_66_counter_foreign').GetName]. Враг нашего врага — наш друг."
 ip_republic.77.ct:0 "\nЭтот вариант доступен, так как и мы, и [SCOPE.sC('ip_rep_66_counter_foreign').GetName] имеем общего врага (это [SCOPE.sC('ip_rep_66_foreign_backer').GetName]). Если заговорщики получат поддержку, то и [SCOPE.sC('ip_rep_66_counter_foreign').GetName] поможет нам."
 ip_republic.77.d:0 "Тьфу, это просто фигура речи."
 ip_republic.78.t:0 "Сомнения в войсках"
 ip_republic.78.desc:0 "И вновь над нами нависла угроза тирании. Ползут слухи, будто [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] пытается вовлечь в заговор достойных полководцев.\n\nОт солдат зависит защита республики, и потому обычно они чужды политических страстей. Однако [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen], как кажется, не имеет моральных принципов, присущих прочим политикам, и потому никакого снисхождения не заслуживает. Впрочем, чего нам это будет стоить..."
 ip_republic.78.a:0 "[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] знает, как расположить к себе солдат."
 ip_republic.78.at:0 "\nЭтот вариант доступен в связи с #Y воинским искусством#!@military_icon! или боевым опытом вашего правителя."
 ip_republic.78.b:0 "Бросьте... армия с нами."
 ip_republic.78.bt:0 "Этот вариант доступен, потому что наш правитель имеет больше верных когорт, чем [ip_rep_66_protagonist.GetPraenomen]."
 ip_republic.78.c:0 "Мы могли бы утихомирить наиболее буйных ветеранов."
 ip_republic.78.d:0 "Мы должны побороться за верность войск."
 ip_republic.78.e:0 "[ROOT.GetCountry.GetName] всегда может рассчитывать на своих вояк. Они не предадут."
 ip_republic.79.t:0 "Заговор расстроен"
 ip_republic.79.desc:0 "Впервые за много недель слухи, которыми [Select_CString(ip_rep_66_protagonist.IsFemale, 'была окутана', 'был окутан' )] [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen], рассеялись. Утихли скандалы, не слышно требований предпринять хоть что-нибудь...\n\nЕсли удача и впрямь нам улыбнулась, заговор заглох сам собой: то ли [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] не [Select_CString(ip_rep_66_protagonist.IsFemale, 'сумела', 'сумел' )] заручиться достаточной поддержкой, то ли никакой угрозы и не было... Правды мы не узнаем никогда."
 ip_republic.79.a:0 "Республика снова в безопасности."
 ip_republic.79.b:0 "На самом деле никакой опасности не было..."
 ip_republic.79.c:0 "[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] слишком [Select_CString(ip_rep_66_protagonist.IsFemale, 'опасна', 'опасен' )], [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis] нельзя оставлять в живых."
 ip_republic.79.d:0 "[SCOPE.sChar('ip_rep_66_protagonist').GetSheHe|U] [Select_CString(ip_rep_66_protagonist.IsFemale, 'должна', 'должен' )] быть [Select_CString(ip_rep_66_protagonist.IsFemale, 'подвергнута', 'подвергнут' )] остракизму."
 ip_republic.80.t:0 "Появление сторонника"
 ip_republic.80.desc_1:0 "[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] грозит всем тиранией, и мысли об этом приводят в ужас всю республику. Этого опасаются самые верные и уважаемые ее граждане, среди которых, бесспорно, и [SCOPE.sChar('ip_rep_66_counter').GetPraenomen]. Не так давно [SCOPE.sCharacter('ip_rep_66_counter').GetSheHe] [Select_CString(ip_rep_66_counter.IsFemale, 'заявила', 'заявил' )], что [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] может рассчитывать на [SCOPE.sChar('ip_rep_66_counter').GetHerHis] богатства и связи в борьбе за свободу.\n\nТакие публичные изъявления преданности редко принимают благосклонно, ибо народ может решить, что перед ним разворачивается обычная склока двух тиранов. Но нам стоит как следует подумать, перевесит ли ценность ресурсов, которые предлагает [SCOPE.sChar('ip_rep_66_counter').GetPraenomen], возможный ущерб общественному мнению и уцелеет ли [ROOT.GetCountry.Custom('get_republic_type')], если мы ответим отказом."
 ip_republic.80.desc_2:0 "Обеспокоенный политик [SCOPE.sChar('ip_rep_66_counter').GetPraenomen] [Select_CString(ip_rep_66_counter.IsFemale, 'предложила', 'предложил' )] нам любую посильную помощь в защите республики. [SCOPE.sCharacter('ip_rep_66_counter').GetSheHe] с удовольствием предоставит нам всё свое богатство и связи, чтобы покончить с засильем олигархии.\n\nМы вновь должны оценить, сколько вреда способны принести столь личная поддержка и стоит ли рисковать..."
 ip_republic.80.a:0 "Ради республики."
 ip_republic.80.b:0 "[SCOPE.sChar('ip_rep_66_counter').GetSheHe|U] весьма кстати."
 ip_republic.80.bt1:0 "[SCOPE.sChar('ip_rep_66_counter').GetPraenomen] предоставит нам своё богатство и связи."
 ip_republic.80.bt2:0 "\nЧем сильнее политическая поддержка этого персонажа, тем выше наши шансы разрушить заговор."
 ip_republic.80.c:0 "Похоже, от дружбы всё-таки есть какой-то толк."
 ip_republic.80.d:0 "[SCOPE.sChar('ip_rep_66_counter').GetPraenomen] ничем нам не поможет..."
 ip_republic.81.t:0 "Кто даст больше?"
 ip_republic.81.desc:0 "[Select_CString(ip_rep_66_auction.IsFemale, 'Неприятная, но имеющая', 'Неприятный, но имеющий некоторый политический вес' )] [SCOPE.sChar('ip_rep_66_auction').GetPraenomen] [Select_CString(ip_rep_66_auction.IsFemale, 'имела', 'имел' )] наглость предложить нам — за солидное вознаграждение — свою поддержку. При этом [SCOPE.sChar('ip_rep_66_auction').GetSheHe] откровенно [Select_CString(ip_rep_66_auction.IsFemale, 'предупредила', 'предупредил' )], что [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] сегодня [Select_CString(ip_rep_66_protagonist.IsFemale, 'получила', 'получил' )] такое же предложение.\n\nИ хотя наживаться на внутренних конфликтах подло, возможно, [SCOPE.sChar('ip_rep_66_auction').GetHerHis] поддержка пригодится нам в борьбе с олигархами."
 ip_republic.81.a:0 "Ради республики."
 ip_republic.81.b:0 "[SCOPE.sChar('ip_rep_66_auction').GetPraenomen] не подходит для этого правительства."
 ip_republic.81.bt:0 "\nЭтот вариант доступен, так как [SCOPE.sChar('ip_rep_66_auction').GetPraenomen] занимает должность."
 ip_republic.81.c:0 "Пусть эта жаба делает, что вздумается."
 ip_republic.82.t:0 "Арест заговорщиков"
 ip_republic.82.desc_1:0 "В течение нескольких напряжённых дней в сенате пытались выяснить, кто помогает заговорщикам, а затем суета улеглась. Большинством голосов было решено, что [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] и [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis] сообщники должны быть арестованы, а их дома необходимо обыскать, чтобы найти доказательства сговора.\n\nИ хотя неоспоримых вещественных доказательств не было, большинство [ROOT.GetCountry.GetAdjective]их политиков согласилось, что в последние несколько месяцев [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] ведет себя крайне странно. Если всё происходящее не замысловатый розыгрыш, [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] явно хочет державе вреда, и в случае [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis] успеха [ROOT.GetCountry.GetName] станет ареной государственного переворота.\n\nТеперь сенаторы спорят, что сделать с обвиняемыми заговорщиками, чтобы оставить неприятные события в прошлом."
 ip_republic.82.desc_2:0 "Пока мы пытались понять, чьей поддержкой заручились [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] и [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis] сообщники, стало известно, что они исчезли — уже несколько дней их дома были пусты.\n\nДостойный раб сообщил, что их укрывает [SCOPE.sC('ip_rep_66_foreign_backer').GetName]. Видимо, они поняли, что [ROOT.GetCountry.GetName] не позволит им запросто свергнуть правителя."
 ip_republic.82.desc_3:0 "Похоже, [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] и [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis] сообщники заручились куда большей поддержкой, чем нам казалось. Когда мы отдали приказ об их аресте, солдаты не нашли в их домах никого.\n\nПохоже, они прекрасно знали о наших планах ещё до того, как мы приступили к действиям. Теперь [ROOT.GetCountry.GetCapital.GetName] полнится слухами: говорят, предатели собирают армию сторонников, чтобы взять столицу силой!"
 ip_republic.82.a:0 "Казнить их!"
 ip_republic.82.b:0 "[ROOT.GetCountry.GetCapital.GetName] больше не будет их терпеть."
 ip_republic.82.c:0 "Бросить их вождей в темницы."
 ip_republic.82.d:0 "Мы должны принять их, они поняли свою ошибку."
 ip_republic.82.e:0 "По крайней мере, опасность миновала..."
 ip_republic.82.et:0 "Заговор прекратится."
 ip_republic.82.f:0 "[ROOT.GetCountry.GetRuler.GetPraenomen] с ними справится."
 ip_republic.82.g:0 "Нам нужен истинный полководец, такой как [SCOPE.sChar('ip_rep_66_civil_war_general').GetPraenomen]!"
 ip_republic.82.h:0 "Всё кончено..."
 ip_republic.83.t:0 "Итог остракизма"
 ip_republic.83.desc_1:0 "[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] и [ROOT.GetCountry.GetRuler.GetHerHis] сторонники нетерпеливо наблюдают за тем, как собирают и подсчитывают последние черепки для голосования. Затаив дыхание, они смотрят на противоположную сторону сената — туда, где стоят [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] и [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis] последователи.\n\nЧерез некоторое время пожилой чиновник возвращается с клочком пергамента, который определит судьбу страны. Чиновник медленно восходит на подиум, прочищает горло, разворачивает пергамент и громко провозглашает: «[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]!»\n\n[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] явно [Select_CString(ip_rep_66_protagonist.IsFemale, 'потрясена', 'потрясён' )] и пытается бежать, но стоящие рядом сенаторы останавливают [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis]. Стражники волокут [Select_CString(ip_rep_66_protagonist.IsFemale, 'предательницу', 'предателя' )] прочь по коридору, а по толпе проносится общий вздох облегчения, который сменяется радостными объятиями и всеобщим ликованием." # LOC NOTE - copy and paste first sections
 ip_republic.83.desc_2:0 "[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] и [ROOT.GetCountry.GetRuler.GetHerHis] сторонники нетерпеливо наблюдают за тем, как собирают и подсчитывают последние черепки для голосования. Затаив дыхание, они смотрят на противоположную сторону сената — туда, где стоят [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] и [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis] последователи.\n\nЧерез некоторое время возвращается пожилой чиновник с клочком пергамента, который определит судьбу страны. Чиновник медленно восходит на подиум, прочищает горло, разворачивает пергамент и громко провозглашает: «[SCOPE.sChar('ip_rep_66_scapegoat').GetPraenomen]!»\n\nПод общие стоны всего сената [Select_CString(ip_rep_66_scapegoat.IsFemale, 'ошеломлённая', 'ошёломленный' )] [SCOPE.sChar('ip_rep_66_scapegoat').GetName] уходит из зала в сопровождении стражи, а [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] со зловещей улыбкой смотрит туда, где стоит [ROOT.GetCountry.GetRuler.GetPraenomen]..."
 ip_republic.83.desc_3:0 "[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] и [ROOT.GetCountry.GetRuler.GetHerHis] сторонники нетерпеливо наблюдают за тем, как собирают и подсчитывают последние черепки для голосования. Затаив дыхание, они смотрят на противоположную сторону сената — туда, где стоят [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] и [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis] последователи.\n\nЧерез некоторое время возвращается пожилой чиновник с клочком пергамента, который определит судьбу страны. Чиновник медленно восходит на подиум, прочищает горло, разворачивает пергамент и громко провозглашает: «[ROOT.GetCountry.GetRuler.GetName]!»\n\nАудитория дружно охает, а [ROOT.GetCountry.GetRuler.GetPraenomen], не в силах осознать произошедшее, уходит из зала в сопровождении стражи, в то время как [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] самоуверенно ухмыляется, небрежно садится и громко кричит: «Получи, [ROOT.GetCountry.Custom('get_opposition_name')]!»"
 ip_republic.83.a:0 "[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] [Select_CString(ip_rep_66_protagonist.IsFemale, 'победила', 'победил' )]..."
 ip_republic.83.b:0 "Да будет гражданская война!"
 ip_republic.83.d:1 "КАК ТЕБЕ ОЛИВКИ?!"
 ip_republic.83.ct:0 "Заговору конец."
 ip_republic.83.c:1 "Республика в безопасности."
 ip_republic.84.t:0 "Захват власти"
 ip_republic.84.desc:0 "[ROOT.GetCountry.GetName] освобождается от власти презренных негодяев. Солдаты, верные истинным патриотам, следят за порядком, и [ROOT.GetCountry.GetCapital.GetName] вне опасности. [ROOT.GetCountry.GetRulerTitle] [SCOPE.sChar('ip_rep_66_overthrown_ruler').GetPraenomen] и [SCOPE.sChar('ip_rep_66_overthrown_ruler').GetHerHis] сторонники будут брошены в тюрьму.\n\nЧтобы все лучше запомнили, что в стране теперь [ROOT.GetCountry.Custom('get_oligarchy_name')], нескольких излишне прямолинейных политиков казнили прямо в здании форума. [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] держит речь перед собравшимся народом и убеждает, что [SCOPE.sChar('ip_rep_66_protagonist').Custom('get_experience_reason')] гарантирует их безопасность. Люди отвечают нестройно, но покорно.\n\nОстаётся лишь один вопрос. [SCOPE.sChar('ip_rep_66_overthrown_ruler').GetPraenomen] и [SCOPE.sChar('ip_rep_66_overthrown_ruler').GetHerHis] сообщники — что с ними делать?"
 ip_republic.84.a:0 "Мы никогда не причиним вреда друзьям."
 ip_republic.84.at:0 "Этот вариант доступен, поскольку [ip_rep_66_protagonist.GetPraenomen] отличается милосердием."
 ip_republic.84.b:0 "Пока что подержим [SCOPE.sChar('ip_rep_66_overthrown_ruler').GetHerHis] в темнице."
 ip_republic.84.c:0 "Держава [THIS.GetCountry.GetName] должна порвать с прошлым."
 ip_republic.84.ct:0 "Этот вариант доступен, поскольку [ip_rep_66_protagonist.GetPraenomen] отличается суровым нравом."
 ip_republic.84.d:0 "Пусть себе бежит."
 ip_republic.85.t:0 "[SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetName]"
 ip_republic.85.desc_1:0 "[SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetRulerTitle] [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen], новый олигарх державы [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetName] (что, несомненно, наша заслуга), шлёт благодарности.\n\n[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] обещает, что наши народы будут дружить тысячи лет, и надеется, что мы и впредь будем оказывать друг другу всяческую поддержку."
 ip_republic.85.desc_2:0 "[SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetName] сообщает, что [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] [Select_CString(ip_rep_66_protagonist.IsFemale, 'потерпела', 'потерпел' )] поражение, [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis] попытка стать новым олигархом державы [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetName] провалилась.\n\n[SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetRuler.GetPraenomen] проклинает наши народы на тысячу лет и надеется, что ярость богов испепелит нас."
 ip_republic.85.desc_3:0 "[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] [Select_CString(ip_rep_66_protagonist.IsFemale, 'объявилась', 'объявился' )] в державе [ROOT.GetCountry.GetName], спасаясь от темницы, куда [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis] непременно бросили бы за попытку переворота.\n\nПохоже, наши игры не увенчались успехом."
 ip_republic.85.desc_4:0 "Нам стало известно, что [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen], [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetAdjective]ий политик, которого мы поддерживали, [Select_CString(ip_rep_66_protagonist.IsFemale, 'воспользовалась', 'воспользовался' )] нашей поддержкой, чтобы развязать в республике гражданскую войну.\n\nБудем надеяться, [SCOPE.sChar('ip_rep_66_protagonist').GetSheHe] победит."
 ip_republic.85.a:0 "О."
 ip_republic.85.b:0 "Ну что тут поделаешь."
 ip_republic.85.c:0 "Очень хорошо."
 ip_republic.86.t:0 "[SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetName]"
 ip_republic.86.desc_1:0 "Гордая [SCOPE.sChar('ip_rep_66_protagonist').GetCountry.GetAdjective]ая республика получила серьезное потрясение. [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetRulerTitle] больше не у власти: [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] успешно [Select_CString(ip_rep_66_protagonist.IsFemale, 'сместила', 'сместил' )] прежнего правителя и [Select_CString(ip_rep_66_protagonist.IsFemale, 'заменила', 'заменил' )] чиновников лично отобранными олигархами."
 ip_republic.86.desc_2:0 "Гордая [SCOPE.sChar('ip_rep_66_civil_war_general').GetCountry.GetAdjective]ая республика охвачена беспорядками. [SCOPE.sChar('ip_rep_66_civil_war_general').GetEmployer.GetRulerTitle] [SCOPE.sChar('ip_rep_66_civil_war_general').GetPraenomen] пытается остановить устроенный олигархами переворот, которым руководит политик по имени [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen].\n\nМы будем с интересом наблюдать за развитием событий."
 ip_republic.86.a:0 "Воистину, лучшая форма правления."
 ip_republic.86.b:0 "Нельзя жить в мечтах..."
 ip_republic.86.c:0 "Ну и потеха."
 ip_republic.87.a:0 "Смерть тиранам."
 ip_republic.87.b:0 "Пощадим собаку."
 ip_republic.88.a:0 "Новое начало."
 oligarch_plot_success_chance_future_small:0 "Это #Y немного#! #G повысит#! наши шансы на успешное разрушение заговора."
 oligarch_plot_success_chance_future_large:0 "Это #Y значительно#! #G повысит#! наши шансы на успешное разрушение заговора."
