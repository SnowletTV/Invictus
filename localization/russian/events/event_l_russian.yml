 architect.1.t:0 "Эстетика"
 architect.1.desc:0 "[SCOPE.sChar('architect_1_character').GetName] подаёт большие надежды и демонстрирует немалые успехи в своём искусстве. [SCOPE.sChar('architect_1_character').GetSheHe|U] предлагает нам возвести [ROOT.GetCountry.Custom('architect_1_building_type')|Y] по своим чертежам.\n\nКонечно, можно провести строительство и за счёт казны, но наверняка среди людей обеспеченных найдётся тот, кто готов вложиться в такое смелое архитектурное начинание."
 architect.1.a:0 "За государство!"
 architect.1.b:0 "Наша казна оскудела..."
 architect.2.t:0 "Обрушение!"
 architect.2.desc:0 "Хоть [SCOPE.sChar('architect_2_character').GetName] и отвечает за гражданское строительство, нам теперь очевидно, что назначать [SCOPE.sChar('architect_2_character').GetHerHis] на этот пост было огромной ошибкой. По все стране с пугающей быстротой возводятся жуткие, ненадёжные строения.\n\nНедавний [SCOPE.sChar('architect_2_character').GetHerHis] «шедевр» и вовсе обрушился, похоронив под собой нескольких чиновников. Надо как-то решить этот вопрос."
 architect.2.a:0 "Заплатить семьям погибших."
 architect.2.b:0 "Выпороть [ROOT.GetCharacter.GetHerHis] плетьми!"
 architect.3.t:0 "Реновация"
 architect.3.desc:0 "[SCOPE.sChar('architect_3_character').GetName] сообщает нам, что возникла возможность проявить себя. Один из самых важных наших храмов отчаянно нуждается в ремонте. Вложив достаточно денег, можно сделать из него воплощение нашей щедрости и архитектурных достижений.\n\nМы же не станем упускать такой шанс?"
 architect.3.a:0 "Выделите средства!"
 architect.3.b:0 "В этом нет необходимости"
 architect.4.t:0 "Нежеланный подарок"
 architect.4.desc:0 "[SCOPE.sChar('architect_4_character').GetName], верный слуга государства, но при этом человек сомнительных эстетических вкусов, заказал статую «[ROOT.GetCountry.GetRuler.GetName]».\n\nНа открытие статуи народ собрался отовсюду. И вот со статуи снято покрывало...[SCOPE.sChar('architect_4_character').GetName], стоит, улыбаясь и скрестив руки на груди, а люди в ужасе отшатываются от увиденного."
 architect.4.a:0 "Какой УЖАС!"
 architect.4.b:0 "Снести всё немедленно."
 architect.4.c:0 "Пусть скульптор переделает всё — у него же получится [SCOPE.sChar('architect_4_character').GetPraenomen]?!"
