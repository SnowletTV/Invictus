 faction.6.t:0 "Долг платежом красен"
 faction.6.desc:0 "[SCOPE.sChar('favor_party_leader').GetName] напоминает правителю в частной беседе — [ROOT.GetCountry.GetRuler.GetName] пользуется плодами услуг фракции «[SCOPE.sChar('favor_party_leader').GetPartyName]» и пора оказать ответную услугу.\n\nМы знали, что этот день настанет, и [SCOPE.sChar('favor_party_leader').GetPraenomen] говорит откровенно — пришло время платить по счетам."
 faction.6.a:0 "Что ж, это справедливо."
 faction.6.b:0 "Отделаться общими словами."
 faction.6.c:0 "Мы ничего не обещали."
 faction.6.d:0 "Мы отклоняем это прошение — так хочет [ROOT.GetCountry.GetName]."
 faction.6.e:0 "Мелкие взятки ничтожны — как и [SCOPE.sChar('favor_party_leader').GetPraenomen]."
 faction.7.t:0 "Требуется помощь"
 faction.7.desc:0 "Представитель фракции «[SCOPE.sChar('favor_party_leader').GetPartyName]» [SCOPE.sChar('favor_party_leader').GetName] просит об одолжении.\n\nБыло бы неприлично отклонить эту просьбу."
 faction.7.a:0 "Хорошо..."
 faction.7.b:0 "Эта просьба не кажется мне разумной."
 faction.8.t:0 "Удивительное требование."
 faction.8.desc:0 "Мы постоянно полагались на щедрость фракции «[SCOPE.sChar('favor_party_leader').GetPartyName]» — и теперь будем иметь дело с последствиями.\n\n[SCOPE.sChar('favor_party_leader').GetName] предлагает заменить нашего почтенного финансового советника (это, напомню, [SCOPE.sChar('current_tribune_target').GetName]) кандидатом от фракции «[SCOPE.sChar('favor_party_leader').GetPartyName]», (это [SCOPE.sChar('new_tribune_target').GetName]).\n\n[SCOPE.sChar('favor_party_leader').GetSheHe|U] выражается ясно — если мы не пойдём навстречу, [SCOPE.sChar('favor_party_leader').GetSheHe] расскажет о нашем взяточничестве всем."
 faction.8.a:0 "Пусть [SCOPE.sChar('current_tribune_target').GetPraenomen] уходит в отставку — пора."
 faction.8.b:0 "И что? Народ нас обожает!"
 faction.9.t:0 "Опасная просьба"
 faction.9.desc:0 "Фракция «[SCOPE.sChar('favor_party_leader').GetPartyName]» уже не раз выручала нас, [ROOT.GetCountry.GetName] у неё в большом долгу — а вместе с державой и мы.\n\nРазумеется, [SCOPE.sChar('favor_party_leader').GetName] появляется в самый неудобный момент и требует: пусть [SCOPE.sChar('favor_party_leader').GetHerHis] близкий друг [SCOPE.sChar('new_tribune_target').GetPraenomen] получит пост в правительстве вместо нашего кандидата."
 faction.9.a:0 "Печально, но справедливо."
 faction.9.b:0 "Этого нельзя допустить! Задержать их!"
 faction.9.c:0 "Хм. Может, предложим более подходящий пост?"
