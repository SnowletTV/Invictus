 country_rename.13.t:0 "Наёмное государство [new_mercenary_state.GetName]"
 country_rename.13.desc:0 "Было решено, что контроль над [new_mercenary_state.GetName] должен быть передан компании наемников, которая будет править от нашего имени. Советники [ROOT.GetCountry.GetRuler.GetName] определили три компании наемников, подходящих для такой работы.\n\nПо счастливой случайности, самая крупная из них базируется в [ROOT.GetCountry.GetName]. Лидер этой группы наемников, [наемный_капитан_1.GetName], имеет репутацию жестокого человека, но это может оказаться полезным при порабощении [нового_наемного_государства.GetAdjective]s.\n\nКроме того, [наемный_капитан_2.GetName] обнародовал [наемный_капитан_2. GetHerHis] планы установить [mercenary_captain_2.GetHerHim]себя в качестве короля [new_mercenary_state.GetName]\n\n[mercenary_captain_3.GetName] люди утверждают, что они смогут тонко управлять [new_mercenary_state.GetName] под предлогом республиканского правления."
 country_rename.13.a:0 "[new_mercenary_state.GetName] требует твёрдой руки."
 country_rename.13.b:0 "Пусть правление [mercenary_captain_3.GetPraenomen] будет благополучным."
 country_rename.13.c:0 "[mercenary_captain_3.GetName] управляет [new_mercenary_state.GetName]."

 country_rename.14.t:0 "Наёмники [new_mercenary_captain.GetName]"
 country_rename.14.desc:0 "Глава [mercenary_state_overlord.GetAdjective] передал контроль над нашей любимой [ROOT.GetCountry.GetName] группе наемников под руководством [new_mercenary_captain.GetName]. Только время покажет, будет ли [ROOT.GetCountry.GetName] процветать под благосклонным правлением [new_mercenary_captain.GetHerHis] или страдать в кулаке тирана."
 country_rename.14.a:0 "Настали тёмные времена..."


