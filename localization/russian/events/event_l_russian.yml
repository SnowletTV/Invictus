 state_improvement.6.t:0 "Восхождение города [ROOT.GetProvince.GetName]"
 state_improvement.6.desc:0 "Раздача привилегий и вложения в местную инфраструктуру привели к тому, что [ROOT.GetProvince.GetName] превращается из относительно бедного места в полноценный город, где царит [ROOT.GetProvince.GetCulture.GetName] культура.\nЕщё не скоро этот город сможет соперничать с великими мегаполисами, но прошедшие два года положили начало новой эпохе роста и урбанизации этой территории."
 state_improvement.6.a:0 "Наступили лучшие времена..."
 state_improvement.12.t:0 "Назначение прокураторов"
 state_improvement.12.desc:0 "Мы расширили полномочия местных казначеев в области [state_improvement_target.GetName], предоставив им больше возможностей при сборе налогов и организации труда."
 state_improvement.12.a:0 "Каждая мелочь помогает."
 state_improvement.13.t:0 "Улучшение инфраструктуры"
 state_improvement.13.desc:0 "Поощряя инвестиции в область [state_improvement_target.GetName], местные чиновники смогли найти применению множеству ранее бесполезных участков земли."
 state_improvement.13.a:0 "Ничто не должно пропадать попусту."
 state_improvement.14.t:0 "Центры торговли"
 state_improvement.14.desc:0 "Мы поощряем торговцев из области [state_improvement_target.GetName] вкладывать больше средств в торговлю, убеждая их в сохранности вложений."
 state_improvement.14.a:0 "Товарооборот приносит выгоду всем."
 state_improvement.15.t:0 "Разрешённые культы"
 state_improvement.15.desc:0 "Материальная помощь культам в области [state_improvement_target.GetName] привела к восстановлению старых святилищ и возведению новых."
 state_improvement.15.a:0 "Радуя богов, мы радуем людей."
 state_improvement.16.t:0 "Освобождение илотов"
 state_improvement.16.desc:0 "Наши служащие в области [state_improvement_target.GetName] выбрали группы илотов, которых можно освободить от работ, исходя из их характера и заслуг."
 state_improvement.16.a:0 "Необходимых компромисс."
 state_improvement.17.t:0 "Законченная фреска"
 state_improvement.17.desc:0 "В области [state_improvement_target.GetName] закончили работу над изображением [SCOPE.GetRootScope.GetCountry.GetAdjective]их героев и их свершений, призванным напомнить нашему народу об их непревзойдённых доселе подвигах."
 state_improvement.17.a:0 "Нужно постараться их превзойти."
 state_improvement.18.t:0 "[local_civilization_target.GetName] в развитии"
 state_improvement.18.desc:0 "Наши усилия по улучшению инфраструктуры и городского планирования в городе [local_civilization_target.GetName] области [local_civilization_target.GetArea.GetName] принесли свои плоды. Районы, пребывавшие в плачевном состоянии, обзавелись качественными дорогами и удобствами."
 state_improvement.18.a:0 "На это нужно время."
 ### Food Events
 food_events.1.t:0 "Неурожай"
 food_events.1.desc:0 "Наши поселения в провинции [SCOPE.sP('fe_city').GetState.GetName] сообщают, что соберут урожая гораздо меньше, чем обычно. Люди в этих землях уже делают запасы и готовятся к худшему.\n\nМестные чиновники просят помощи в создании достаточных запасов на следующие месяцы, но запасти провизию на такой большой срок будет дорого..."
 food_events.1.a:0 "Сделаем всё возможное."
 food_events.1.b:0 "Объясните, что это входит в обязанности губернатора."
 food_events.1.c:0 "Если мы переместим часть населения, [SCOPE.sP('fe_city').GetState.GetShortName] будет испытывать меньшее давление."
 food_events.1.d:0 "Мы должны молиться и надеяться, что [ROOT.GetCountry.Custom('get_harvest_goddess')] благословит нас..."
 food_events.2.t:1 "Суровые зимы"
 food_events.2.desc:1 "Несколько суровых зим подряд постепенно подтачивали наши запасы и опустошали земли в провинции [SCOPE.sP('fe_city').GetState.GetName]. Теперь местные чиновники предсказывают нехватку пищи в грядущие месяцы, поскольку спрос превышает запасы.\n\nБез помощи этим землям придётся нелегко, но мы должны всё тщательно взвесить... "
 food_events.2.a:0 "Они должны получить помощь."
 food_events.2.b:0 "[SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen] разберётся с этим."
 food_events.2.c:0 "Переселите куда-нибудь тех, кто пострадал сильнее всего."
 food_events.2.d:0 "Это не в нашей власти."
 food_events.3.t:0 "Капризы природы"
 food_events.3.desc:0 "Губительные стихийные бедствия обрушились на провинцию [SCOPE.sP('fe_city').GetState.GetName] и причинили неожиданно серьёзный урон. Один только ущерб сельскохозяйственным землям и скоту уже привёл к нехватке пищи в наиболее бедных поселениях, и распространение голода по всей провинции — лишь вопрос времени.\n\nМы можем начать ввозить туда зерно, чтобы смягчить худшие из последствий, но это будет дорого стоить."
 food_events.3.a:0 "Этим людям нужна наша помощь."
 food_events.3.b:0 "Пусть с этим разбирается [SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen]."
 food_events.3.c:0 "Нужно переселить часть жителей."
 food_events.3.d:0 "С волей богов не поспоришь."
 food_events.4.t:0 "Бедствия войны"
 food_events.4.desc:0 "[SCOPE.sP('fe_city').GetState.GetName] — несчастная жертва безжалостного грабежа и разорения. Вот он, печальный, но неизбежный результат войны!\n\nЗемли, которые можно обрабатывать, пребывают впусте или заброшены, тогда как обширные участки стали и вовсе непригодны, всё это грозит нехваткой продовольствия. Без нашей помощи провинция не справится."
 food_events.4.a:0 "Немедленно отправьте помощь."
 food_events.4.b:0 "[SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen] может позволить себе оплатить затраты."
 food_events.4.c:0 "Возможно, их соседи могут поделиться."
 food_events.4.d:0 "Такова война."
 food_events.5.t:0 "Риск голода"
 food_events.5.desc:0 "Местные чиновники принесли страшные новости: нехватка пищи в провинции [SCOPE.sP('fe_city').GetState.GetName] усугубилась из-за затянувшегося неурожая. Некоторые же создают избыточные запасы и воруют остатки, погружая область в пучину голода и беспорядков.\n\nЖители провинции умоляют нас о сострадании и просят пищи в надежде, что [SCOPE.sP('fe_city').GetState.GetShortName] однажды вновь обретёт покой и процветание."
 food_events.5.a:0 "Мы не можем закрыть глаза на их беды."
 food_events.5.b:0 "Пусть [SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen] делает своё дело."
 food_events.5.c:0 "[SCOPE.sP('fe_city_divert').GetState.GetShortName] может поделиться припасами."
 food_events.5.d:0 "Ничего не поделаешь."
 food_events.6.t:0 "Истощение земли"
 food_events.6.desc:0 "Поля провинции [SCOPE.sP('fe_city').GetState.GetName] неподалёку от города [SCOPE.sP('fe_city').GetName] обрабатывает чрезмерное множество рабов. Это привело к тому, что почва этих мест истощилась, лишив провинцию главного источника пищи.\n\nНаши чиновники предупреждают, что без помощи в провинции неизбежно наступит голод."
 food_events.6.a:1 "Мы должны сделать всё возможное."
 food_events.6.b:0 "[SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen] оплатит покупку зерна."
 food_events.6.c:0 "Разбейте латифундии."
 food_events.6.d:0 "Зря они об этом сами не подумали."
 food_events.7.t:0 "Засуха"
 food_events.7.desc:0 "Необычно суровый год привёл к засухе в провинции [SCOPE.sP('fe_city').GetState.GetName]: зерновые сгнили на корню, и во всей области уже не хватает продовольствия. Местные чиновники умоляют помочь им, не доводя дело до кризиса.\n\nЭто дорого нам обойдётся, но, возможно, увеличив поставки продовольствия в провинцию, мы не допустим голода."
 food_events.7.a:0 "Это наша ответственность."
 food_events.7.b:0 "Думаю, этим должен заниматься губернатор[SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen]."
 food_events.7.c:0 "[SCOPE.sP('fe_city_divert').GetState.GetShortName] может поделиться излишками пищи."
 food_events.7.d:0 "Такое случается."
 food_events.8.t:0 "Зернохранилища разграблены"
 food_events.8.desc:0 "Мы получили сведения от чиновников из провинции [SCOPE.sP('fe_city').GetState.GetName], что несколько важных хранилищ пищи были разграблены местными жителями, которые таким образом выражают своё недовольство правительством провинции.\n\nПохоже, смутьяны надеются усугубить напряжённость, спровоцировав голодающих на действия. В любом случае возмещение украденных товаров обойдётся нам недёшево."
 food_events.8.a:0 "Нам нужно лишь восполнить запасы."
 food_events.8.b:0 "[SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen] может оплатить это."
 food_events.8.c:0 "Бандиты будут пойманы, а зерно возвращено."
 food_events.8.d:0 "Раз их не устраивает наша власть, пусть голодают."
 food_events.9.t:0 "Проблема нехватки зерна решена"
 food_events.9.desc:0 "Нам сообщили, что проблему нехватки зерна в провинции [SCOPE.sP('fe_city').GetState.GetName] разрешили и без нашего вмешательства.\n\nПохоже, поняв, что внешней помощи не будет, местная знать сумела собраться. Они своими силами организовали ввоз зерна и раздали излишки собственных запасов, таким образом обеспечив благополучие своих поместий."
 food_events.9.a:0 "Отлично."
 food_events.9.at:0 "[SCOPE.sP('fe_city').GetState.GetName] теряет эффект #Y Голода#!"
 food_events.10.t:0 "Плохое землепользование"
 food_events.10.desc:0 "Поразительный пример некомпетентности! Похоже, губернатор [SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen] настолько плохо управляет своими поместьями в провинции [SCOPE.sP('fe_city').GetState.GetName], что это привело к нехватке продовольствия.\n\nПохоже, губернатор по глупости пытался ввести новую систему орошения, не имея ни малейшего представления о сельском хозяйстве, из-за чего погибла большая часть урожая."
 food_events.10.a:0 "Отнять [SCOPE.sP('fe_city').GetState.GetGovernor.GetHerHis] поместья и помочь нуждающимся."
 food_events.10.b:0 "[SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen] отправится в темницу, а [SCOPE.sP('fe_city').GetState.GetGovernor.GetHerHis] собственность покроет затраты."
 food_events.10.c:0 "Всё же [SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen] губернатор, а не земледелец."
 food_events.11.t:0 "Голод распространяется"
 food_events.11.desc:0 "Чиновники из провинции [SCOPE.sP('fe_spread_city').GetState.GetShortName] принесли ужасные известия: [SCOPE.sP('fe_city').GetState.GetName] заразила паникой и голодом и их земли, поскольку избыточные запасы пищи у богачей, а также беженцы из провинции [SCOPE.sP('fe_city').GetState.GetShortName] нарушили местное равновесие.\n\nБез нашего вмешательства ситуация может выйти из-под контроля..."
 food_events.11.a:0 "Мы должны немедленно навести порядок!"
 food_events.11.b:0 "За это в ответе [SCOPE.sP('fe_spread_city').GetState.GetGovernor.GetPraenomen]..."
 food_events.11.c:0 "Позаимствовать пищу из провинции [SCOPE.sP('fe_city_divert').GetState.GetShortName]."
 food_events.11.d:0 "Мы не в силах воспрепятствовать божественной воле."
 food_events.12.t:1 "Изобилие"
 food_events.12.desc:1 "Чиновники из провинции [SCOPE.sP('fe_city').GetState.GetShortName] докладывают, что в этом году в их землях случился небывалый урожай: [ROOT.GetCountry.Custom('get_harvest_goddess')] благословила наши земли, и теперь её проставляют на празднествах в больших и малых поселениях.\n\nНеожиданные излишки такого рода могли бы помочь в создании провинциального запаса пищи. С другой стороны, такой подарок богов наверняка должен послужить всему [ROOT.GetCountry.GetAdjective]ому народу..."
 food_events.12.a:0 "Распределите излишки по провинциальным зернохранилищам."
 food_events.12.b:0 "Народ провинции [SCOPE.sP('fe_gift_city').GetState.GetShortName] нуждается больше всех."
 food_events.12.c:0 "Мы завалим хлебом жителей города [ROOT.GetCountry.GetCapital.GetName]!"
 food_events.12.d:0 "Мы с пользой употребим излишки."
 food_events.13.t:0 "Превосходное землепользование"
 food_events.13.desc:0 "Мы получили радостные новости из провинции [SCOPE.sP('fe_city').GetState.GetName]. Местные чиновники докладывают, что после экспериментов с новыми методами землепользования урожаи стали стабильно более богатыми.\n\nЕсли мы позволим экспериментаторам продолжить работу на прежнем месте, это, безусловно, увеличит запасы пищи в провинции, но было бы полезнее разослать управляющих с их новыми методами по всем землям державы [ROOT.GetCountry.GetName]."
 food_events.13.a:0 "[SCOPE.sP('fe_city').GetState.GetShortName] станет житницей нашей державы."
 food_events.13.b:1 "Пошлите писцов записать новые методы."
 food_events.13.c:1 "Распределите экспериментаторов по всем землям."
 food_events.14.t:0 "Пожар в амбаре"
 food_events.14.desc:0 "До нас дошли сведения, что [SCOPE.sP('fe_city').GetState.GetName] прошлой ночью лишилась одного из главных зернохранилищ, которое сгорело в результате несчастного случая вместе со всеми запасами.\n\nМы можем восстановить запасы, но некоторые из чиновников уверяют, что утерянный резерв не был уж столь необходим и деньги лучше потратить на иные цели."
 food_events.14.a:0 "Зернохранилище —  важнейший элемент нашей стратегии."
 food_events.14.b:0 "Не станем повторно испытывать терпение богов."
 food_events.15.t:0 "Плохое хранилище"
 food_events.15.desc:0 "Чиновники из провинции [SCOPE.sP('fe_city').GetState.GetName] в смятении. Они сообщают, что немалая часть запасённого зерна сгнила из-за категорически неправильных методов хранения.\n\nМестные жители возмущены тем, что из-за легкомыслия отдельных людей плоды их трудов пошли прахом, и обеспокоены возможным голодом. Они обращаются к нам в поисках правосудия в этом невероятном происшествии."
 food_events.15.a:0 "Проследите, чтобы всё строили по правилам."
 food_events.15.b:0 "И куда только смотрит [SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen]..."
 food_events.15.c:0 "Распять ответственных."
 food_events.15.d:0 "Это просто зерно."
 food_events.16.t:0 "Исчезнувшие запасы"
 food_events.16.desc:0 "До нас дошли сведения, что значительное количество запасов пищи в провинции [SCOPE.sP('fe_city').GetState.GetName] исчезло без следа за одну ночь.\n\nО местонахождении запасов до сих пор идут споры: некоторые уверяют, что группа наглых [SCOPE.Custom('get_random_culture')]их торговцев обманула неумелого приказчика, другие — что мстительный бог в гневе унёс запасы прочь. В любом случае запасы провизии резко сократились."
 food_events.16.a:0 "[SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen] в ответе за это."
 food_events.16.b:0 "Нужно просто вновь всё закупить..."
 food_events.16.c:0 "Полетят головы."
 food_events.16.ct:0 "Магистрат должен расследовать исчезновение."
 food_events.16.d:0 "Мы всегда можем вырастить ещё."
 food_events.17.t:0 "Щедрое пожертвование"
 food_events.17.desc:0 "Чиновники из провинции [SCOPE.sP('fe_city').GetState.GetName] докладывают, что к ним обратились несколько мелких землевладельцев с пожертвованием зерна и прочих съестных припасов.\n\nЗерно лишним не бывает, и неважно, почему его отдают: вероятно, землевладельцы не могут продать избыток или просто являются образцовыми гражданами. Впрочем, всё ещё не решено, как распределить этот неожиданный подарок."
 food_events.17.a:0 "Пусть хранится в амбарах провинции [SCOPE.sP('fe_city').GetState.GetShortName]."
 food_events.17.b:1 "[SCOPE.sP('fe_gift_city').GetState.GetShortName] получит их."
 food_events.17.c:0 "Бедняки любят хлеб, не так ли?"
 food_events.17.d:0 "Это подарок для [ROOT.GetCountry.GetAdjective]ого народа."
 famine_relocation_tooltip:0 "#Y 10%#! населения провинции #Y [SCOPE.sP('fe_city').GetState.GetShortName]#! (#Y [SCOPE.ScriptValue('fe_famine_relocation_number_svalue')|0]#! групп населения)#! переселится на земли соседней провинции #Y [SCOPE.sP('relocation_state_city').GetState.GetShortName]#!.\n#Y [SCOPE.sP('relocation_state_city').GetState.GetShortName]#! сейчас имеет #Y [SCOPE.sP('relocation_state_city').GetState.GetFood|0]#! пищи @food_icon! при максимуме в #Y [SCOPE.sP('relocation_state_city').GetState.GetFoodCapacity|0]#! @food_capacity_icon!.\nПриоритет отдаётся #Y свободным жителям#!@freemen! и #Y гражданам#!@citizens!."
 food_events_66_percent_tooltip:0 "[SCOPE.sP('fe_city').GetState.GetName] теряет #R [SCOPE.ScriptValue('fe_66_percent_food_svalue')|0]#! пищи."
 flavor_arm.3.t:0 "[SCOPE.sP('eruandashat_scope').GetName] разрастается"
 flavor_arm.3.desc:0 "Наша столица [SCOPE.sP('armaouira_scope').GetName] в последние годы не раз страдала от засух. Советники уверены, что всё началось, когда река Аракс сменила направление. [ROOT.GetCountry.GetRuler.IsFemale, 'Великая', 'Великий' )] [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] желает перенести нашу столицу на запад, на возвышение у берега Аракса, и построить город у деревни [SCOPE.sP('eruandashat_scope').GetName]. Советники предупреждают, что эта затея потребует огромных усилий, но [ROOT.GetCountry.GetRuler.GetPraenomen] замечает, что город не выживет без запасов воды."
 flavor_arm.3.a:0 "[SCOPE.sP('eruandashat_scope').GetName] станет местом новой столицы!"
 flavor_arm.3.tt:0 "До 50% населения города [SCOPE.sP('armaouira_scope').GetName] переселится в город [SCOPE.sP('eruandashat_scope').GetName]."
 flavor_arm.3.b:0 "Будь проклята эта река! Наш дом — [SCOPE.sP('armaouira_scope').GetName]!"
 flavor_arm.4.t:0 "Самоцвет Армении"
 flavor_arm.4.desc:0 "Наша славная столица [SCOPE.sP('eruandashat_scope').GetName] слишком разрослась. Если мы собираемся расширять державу, то лесистые холмы подходят для этого гораздо хуже, чем плоские равнины старой столицы — города [SCOPE.sP('armaouira_scope').GetName]. Конечно, [SCOPE.sP('armaouira_scope').GetName] — не лучший выход, но [ROOT.GetCountry.GetRuler.IsFemale, 'великая', 'великий' )] [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] считает, что нам подойдёт [SCOPE.sP('artaxata_scope').GetName]. Там повсюду плодородные равнины, рядом — озеро Севан, кишащее рыбой. Лучшего места для процветающей метрополии не найти. [ROOT.GetCountry.GetRuler.GetSheHe|U] мечтает о том, что [SCOPE.sP('artaxata_scope').GetName] станет самоцветом Армении, жемчужиной Кавказа."
 flavor_arm.4.a:0 "[SCOPE.sP('artaxata_scope').GetName] станет ярчайшей звездой армянских небес!"
 flavor_arm.4.tt:0 "До 50% населения города [SCOPE.sP('eruandashat_scope').GetName] переселится в город [SCOPE.sP('artaxata_scope').GetName]."
 flavor_arm.4.b:0 "[SCOPE.sP('eruandashat_scope').GetName] останется Жемчужиной Армении!"
 flavor_arm.5.t:0 "Укрепить проходы в горах"
 flavor_arm.5.desc:0 "Империя Селевкидов, плавильный котёл эллинизма на юге, разинула пасть, и уже нет сомнений, что укусить она хочет наше прекрасное царство. [ROOT.GetCountry.GetRuler.GetPraenomen] требует усилить защиту южных границ и перекрыть проходы в горах, которыми Селевкиды могут пробраться в цветущее сердце Армении. Впрочем, при дворе также звучит мнение, что нам стоит больше доверять армиям, нежели стенам."
 flavor_arm.5.a:0 "Никакая армия не проломит наши стены, враг не ступит по нашей земле!"
 flavor_arm.5.b:0 "Наша держава стоит, пока её защищают наши люди!"
 destroy_building_effect.tt:0 "Будет разрушено случайное здание на территории #Y [SCOPE.sP('destroy_random_building_scope').GetName]#!."
 flavor_arm.6.t:0 "Восстание в Каппадокии!"
 flavor_arm.6.desc:0 "До нас дошли вести, что сатрап Каппадокии Аминта был свергнут. Вернулся наследник старой персидской сатрапии, Ариарат, которому удалось захватить весь регион.\n\nС учётом текущего положения дел в других царствах македонских диадохов неясно, можем ли мы позволить себе войну с ранее зависимой Каппадокией."
 flavor_arm.6.a:0 "Мы смиримся с этим в данный момент."
 flavor_arm.6.a.tt:0 "Мы сохраним претензии на все земли Каппадокии."
 flavor_arm.6.b:0 "Это означает войну!"
 family_events.1.t:0 "Восхождение к славе"
 family_events.1.desc:0 "[ROOT.GetCountry.GetAdjective]ая звезда стремительно восходит. Постепенно [ROOT.GetCountry.Custom('get_base_government_type')] добивается богатства и могущества.\nИздревле мы полагались на способности, доблесть и честь древних и благородных семейств, но наши успехи открывают путь талантливым людям и из простых.\n\nНекоторые семьи в погоне за властью и влиянием оказались успешнее других. Возможно, некоторые сумеют возвыситься и занять место в рядах [ROOT.GetCountry.GetAdjective]ой элиты."
 family_events.1.a:0 "Добро пожаловать, [SCOPE.sChar('family_candidate_1').GetName]"
 family_events.1.b:0 "Мы принимаем вас, [SCOPE.sChar('family_candidate_2').GetName]"
 family_events.1.c:0 "Приглашение получит [SCOPE.sChar('family_candidate_3').GetName]"
 family_events.2.t:0 "Падение рода [SCOPE.sChar('fallen_head').GetFamilyDisplayName]"
 family_events.2.desc:0 "Род [SCOPE.sChar('fallen_head').GetFamilyDisplayName] издавна мог определять внутреннюю политику, что проводит [ROOT.GetCountry.Custom('get_base_government_type')]. Но если раньше они предлагали что-то новое и образцово исполняли гражданский долг, то теперь лишь тешат свою гордыню и злоупотребляют властью.\nВ наши дни мало кто считает [SCOPE.sChar('fallen_head').GetFamilyDisplayName] значимым родом."
 family_events.2.a.tooltip:0 "Хотя все персонажи угасшего рода останутся в державе #Y [SCOPE.GetRootScope.GetCountry.GetName]#!, теперь они будут считаться #Y незначительными персонажами#!.\n\nПричина в том, что в вашей державе больше великих родов, чем позволяет нынешний ранг.\n\n"
 family_events.2.a:0 "Власть требует большего достоинства."
 family_events.3.t:1 "[SCOPE.sChar('scope:adopted_person').GetName] присоединяется к роду [ROOT.GetCharacter.GetFamily.GetFamilyDisplayName]"
 family_events.3.desc:1 "Некоторые говорят, что род [ROOT.GetCharacter.GetFamily.GetFamilyDisplayName] слишком малочислен и ему не хватает влияния. Так это или нет, но с недавних пор [SCOPE.sChar('scope:adopted_person').GetName] тоже относится к этому роду."
 family_events.3.a:0 "Интересно."
 family_events.4.t:0 "Влияние рода [ROOT.GetCharacter.GetFamilyDisplayName]"
 family_events.4.desc:0 "Судьба державы, [ROOT.GetCharacter.GetEmployer.Custom('get_base_government_type')] и род [ROOT.GetCharacter.GetFamilyDisplayName] всегда были тесно переплетены друг с другом. И потому отсутствие в роду достаточного количества умелых людей, способных взвалить на себя груз ответственности за державу, может быть весьма опасным.\n\nПонимая сложности, с которыми мы столкнулись, двое из наших верных клиентов вызвались принять должности, на которые мы не можем найти достойных кандидатов."
 family_events.4.a:0 "[SCOPE.sChar('adopted_person').GetName] справится."
 family_events.4.b:0 "[SCOPE.sChar('adopted_person_2').GetName] получит приглашение."
 family_events.4.c:0 "Никто из них не достоин выступать от нашего имени."
 family_events.4.c.tooltip:0 "Отказав обоим кандидатам, вы можете принять в род #Y незначительных персонажей#! на экране персонажа.\n\nПоскольку нашему правящему роду полагается занимать должности в количестве #Y [SCOPE.ScriptValue('expected_jobs_svalue')|/0]#!, но членов рода, пригодных к работе, у нас всего #R [SCOPE.ScriptValue('able_family_size_svalue')|/0]#!, нам стоит задуматься о расширении рода."
 family_events.5.t:0 "Дом [SCOPE.sChar('new_dynasty_founder').GetFamilyDisplayName]!"
 family_events.5.desc:0 "[SCOPE.sChar('new_dynasty_founder').GetName] восходит на престол державы [ROOT.GetCountry.GetName], тем самым открывая новую главу в истории царства: к власти пришёл новый [ROOT.GetCountry.GetAdjective]ий род.\n\nХотя коронация — одна из грандиознейших церемоний в памяти живущих, главы старинных [ROOT.GetCountry.GetAdjective]их родов тревожатся, что их превзошёл менее влиятельный род, — они понимают, что рискуют лишиться власти, которой веками добивались их предки.\n\nЕщё нескоро правящая династия [SCOPE.sChar('new_dynasty_founder').GetFamilyDisplayName] сможет заслужить доверие родов [SCOPE.sChar('first_family_hof').GetFamilyDisplayName], [SCOPE.sChar('second_family_hof').GetFamilyDisplayName] и [SCOPE.sChar('third_family_hof').GetFamilyDisplayName], а тем более — их верность."
 family_events.5.a:0 "Да здравствует [ROOT.GetCountry.GetRulerTitle]!"
 family_events.5.a.tt:0 "Династия [SCOPE.sChar('new_dynasty_founder').GetFamilyDisplayName] теперь считается одним из великих родов державы."
 family_events.6.t:0 "Клан [SCOPE.sChar('clan_rising').GetFamilyDisplayName]"
 family_events.6.desc:0 "Сила и влияние нашего племени растут, а с ними у наших соплеменников крепнет чувство единства и стремления к общей цели. Впрочем, в отличие от горожан и более цивилизованных народов, в нашем племени не стоит ожидать слепой преданности: некоторые считают, что старые кланы заботятся об интересах лишь немногих, забывая о большинстве соплеменников.\n\nК числу же кланов, которые хотят перемен, принадлежит клан [SCOPE.sChar('clan_rising').GetFamilyDisplayName], набирающий силу и влияние в последнее время. Нет сомнений, что очень скоро один из членов этого клана окажется в совете племени."
 family_events.6.a:0 "Это начало новой эпохи."
 family_events.7.t:0 "Падение клана [SCOPE.sChar('clan_rising').GetFamilyDisplayName]"
 family_events.7.desc:1 "Удача отвернулась от нашего племени, и многие покидают его ряды. Особенно много утративших надежду и спокойствие пришлось на слабеющий клан [SCOPE.sChar('clan_rising').GetFamilyDisplayName].\n\nСегодня [SCOPE.sChar('fallen_head').GetName] и оставшиеся члены клана покинули [ROOT.GetCountry.GetAdjective]ое племя, отправившись на поиски новой жизни."
 family_events.7.a:0 "Скатертью дорога."
 family_events.7.a.tooltip:0 "Хотя большинство персонажей угасшего рода останутся в державе #Y [SCOPE.GetRootScope.GetCountry.GetName]#!, теперь они будут считаться #Y незначительными персонажами#!.\n\nПричина в том, что в вашей державе больше великих родов, чем позволяет нынешний ранг.\n\n"
 family_events.8.t:0 "Что в имени?.."
 family_events.8.desc:0 "[SCOPE.sChar('picked_adoption_candidate').GetFirstName] теперь является членом царского рода. Несомненно, этим мы оказали [SCOPE.sChar('picked_adoption_candidate').GetHerHim] услугу.\n\nСтоит ли позволить [SCOPE.sChar('picked_adoption_candidate').GetHerHim] изменить свою фамилию?"
 family_events.8.a:0 "Да, мы одна семья."
 family_events.8.b:0 "[SCOPE.sChar('picked_adoption_candidate').GetSheHe|U] может сохранить своё старое имя как знак своего происхождения."
 family_events.8.tt:1 "[SCOPE.sChar('picked_adoption_candidate').GetName|Y] с этого момента будет членом правящего рода.\n[SCOPE.sChar('picked_adoption_candidate').GetSheHe|U] при этом продолжит использовать своё старое имя."
 family_events.9.t:0 "Восхождение к славе"
 family_events.9.desc:0 "[ROOT.GetCountry.GetAdjective]ая звезда стремительно восходит. Постепенно [ROOT.GetCountry.Custom('get_base_government_type')] добивается богатства и могущества.\nТрадиционно мы полагались на способности, доблесть и честь древних и благородных родов, но наши успехи открывают возможность пробиться наверх и другим талантливым людям.\n\nХорошие связи, безусловно, помогают попасть в ряды элиты, и фракции сената, несомненно, хотели бы, чтобы мы отдали предпочтение определённым родам.\nЕсли мы поддержим кандидатов от партий, это нарушит нынешний баланс сил в сенате.\n\nВ число рвущихся к величию также входит [SCOPE.sChar('family_candidate_4').GetName]. Этот человек добился власти без поддержки партий и с радостью ухватится за любую возможность проявить себя."
 family_events.9.a:0 "Добро пожаловать, [SCOPE.sChar('family_candidate_1').GetName]"
 family_events.9.b:0 "Мы принимаем вас, [SCOPE.sChar('family_candidate_2').GetName]"
 family_events.9.c:0 "Приглашение получит [SCOPE.sChar('family_candidate_3').GetName]"
 family_events.9.d:1 "Нам пригодится [SCOPE.sChar('family_candidate_4').GetName]."
 family_events.9.d.tt:0 "Выбрав персонажа, поддерживаемого сенатом, мы потеряем поддержку лидеров фракций."
 neutral_conqueror_effect_tooltip:0 "#Y 12,5%#! населения провинции #Y [THIS.GetProvince.GetName]#! погибнет."
 sacking_conqueror_effect_tooltip:0 "#Y 33%#! населения провинции #Y [THIS.GetProvince.GetName]#! погибнет."
 salt_earth_effect_tooltip:0 "#Y 50%#! населения провинции #Y [THIS.GetProvince.GetName]#! погибнет."
 family_events.10.t:0 "Великий Слуга Республики"
 family_events.10.desc:0 "Так, как [SCOPE.sChar('servant_of_the_republic').GetName], государству не служит никто из [SCOPE.sChar('servant_of_the_republic').GetHerHis] поколения даже среди отпрысков великих родов. Многие уверены, что своими деяниями [SCOPE.sChar('servant_of_the_republic').GetSheHe] поднимет свою семью даже выше великих родов нашей державы.\n\nЭто не осталось незамеченным. Если [SCOPE.sChar('servant_of_the_republic').GetFamilyDisplayName] возвысятся с нашего согласия, знать поднимет шум, а в результате один из древнейших родов будет опозорен."
 family_events.10.a:0 "Род [SCOPE.sChar('scorned_family_head').GetFamilyDisplayAdjective] опозорен."
 family_events.10.b:0 "[SCOPE.sChar('second_disgraced_family_head').GetFamilyDisplayAdjective]ий род позорит предков."
 family_events.10.c:0 "Пусть выскочка знает своё место."
 #Slavery thing
 no_ty_sell_somewhere_else:0 "[THIS.GetCharacter.GetName] заслуживает рабства и забвения."
 influence.6.t:0 "Предложение раба"
 influence.6.desc:0 "Работорговцы часто проходят через нашу державу, но вот с одной границы пришли весьма любопытные вести. [SCOPE.sC('actor').GetRulerTitle] [SCOPE.sC('actor').GetRuler.GetPraenomen] из державы [SCOPE.sC('actor').GetName] через своего представителя пытается продать невольника, личность которого заслуживает особого внимания: как кажется, это [SCOPE.sChar('target').GetWomanMan], некогда [Select_CString(target.IsFemale, 'обладавшая', 'обладавший' )] определённым весом в их державе.\n\nМы и предположить не можем, что привело к подобному исходу, но такими рабами разбрасываться нельзя — если заломленная цена нас не пугает, возможно, [SCOPE.sCharacter('target').GetSheHe] ещё принесёт нам пользу."
 influence.6.a:0 "Покупаем."
 influence.6.b:0 "Нам есть, на что спустить деньги..."
 yes_ty_move_country:0 "[THIS.GetCharacter.GetName] переедет в державу [SCOPE.GetRootScope.GetCountry.GetName|Y]."
 desecration.1.t:1 "Разграбление города [shrine_location.GetName]"
 desecration.1.desc:0 "[SCOPE.sP('shrine_location').Custom('temple_string')] божества по имени [provincial_deity.GetName] в городе [shrine_location.GetName] разграблен войсками неприятеля, которых ведёт [sacker.GetName]. [SCOPE.sP('shrine_location').Custom('temple_string')] сгорает дотла, а солдаты грабят сам город и сокровищницу храма."
 desecration.1.a:0 "Святотатство!"
 desecration.2.t:0 "[SCOPE.sP('shrine_location').Custom('temple_string')] божества по имени [provincial_deity.GetName] подвергается разрушению"
 desecration.2.desc:0 "[SCOPE.sP('shrine_location').Custom('temple_string')] божества по имени [provincial_deity.GetName] в городе [shrine_location.GetName] подвергается разграблению нашими доблестными войсками. [SCOPE.sP('shrine_location').Custom('temple_string')] сгорает дотла, а солдаты грабят сам город и сокровищницу храма."
 desecration.2.desc_b:0 "[SCOPE.sP('shrine_location').Custom('temple_string')] божества по имени [provincial_deity.GetName] погибает: наши солдаты уничтожают храм и конфисковывают местную сокровищницу."
 desecration.2.a:0 "Скоро никто не будет помнить, что это за [provincial_deity.GetName]."
 desecration.3.t:0 "[SCOPE.sP('shrine_location').Custom('temple_string')] божества по имени [provincial_deity.GetName] подвергается уничтожению"
 desecration.3.desc:1 "Великий храм [SCOPE.sP('shrine_location').Custom('temple_string')] в городе [shrine_location.GetName], посвящённый божеству по имени [provincial_deity.GetName], разрушен войсками, которые ведёт [sacker.GetName]. Наши жрецы уверяют, что это может принести их народу только неудачу."
 desecration.3.a:0 "Мы запомним это преступление!"
 desecration.3.b:0 "Кто может обвинить солдата в том, что он грабит?"
 desecration_opinion:2 "Державы религии #R [provincial_deity.GetReligion.GetName]#!, возможно, будут оскорблены, поскольку [provincial_deity.GetName|Y] принадлежит к их пантеону."
 desecration_opinion_own:1 "Державы религии #R [provincial_deity.GetReligion.GetName]#!, вероятно, будут оскорблены, поскольку [provincial_deity.GetName|Y] принадлежит к их пантеону."
 desecration_opinion_general:0 "Осквернение святого места может оскорбить державы, исповедующие ту же религию, к которой принадлежит почитаемое божество."
 comet.5.t:0 "Исследователь Демодам"
 comet.5.desc:0 "Сквозь шторм и бурные волны бушующего моря в порт [SCOPE.sP('demodamas_port').GetName] прорвался пёстрый корабль экзотической конструкции. Команда родом из самых разных далёких земель смотрит на нашу скромную гавань с плохо скрываемым удивлением.\n\nПосле небольшой задержки появляется моряк, который благодарит нас за то, что мы позволили им пристать к берегу без лишних проволочек и подозрений. Его [ROOT.GetCountry.GetPrimaryCulture.GetName]ий язык идеален. Зовут его Демодам Милетский, и он в некотором роде исследователь, отправленный господином с целью узнать о мире побольше.\n\nОн развлекает нас рассказами о Скифии и Бактрии, а также о таинственных землях далеко на востоке и просит нашего разрешения пополнить свой небольшой флот галерными рабами в обмен на безделушку, которую, по его словам, ранее почитал как святыню какой-то забытый народ."
 comet.5.a:0 "Такое предложение весьма кстати."
 comet.5.b:0 "[ROOT.GetCountry.GetName] не привечает чужаков."
 comet.5.c:0 "Возможно, его путешествие закончится здесь?"
 pops_enslaved_away:0 "#Y 3#! группы населения на территории порта [SCOPE.sP('demodamas_port').GetName|Y] будут #R отправлены#! прочь."
 figurine_of_the_great_matriarch:0 "Древняя фигурка богини плодородия"
 figurine_of_the_great_matriarch_desc:0 "Эта фигуристая статуэтка изготовлена из глины и изображает огромную женщину, которая ниспосылала обильные урожаи, за что ей поклонялись давно умершие почитатели."
 demodamas_goes_away:0 "#G Демодам продолжит своё путешествие.#!"
 demodamas_settles_down:0 "#G Демодам прекратит свои странствия.#!"
 comet.6.t:0 "Опытный исследователь Демодам"
 comet.6.repeat_desc:0 "Пройдя горы и долины, опытный исследователь Демодам Милетский вновь объявился у наших границ. Судя по внешнему виду македонца, путешествие выдалось нелёгким — его плащ истрепался, сандалии износились, но блеск в его глазах говорит о богатстве знаний, накопленных этим усталым человеком.\n\nВ этот раз, попросив у нас лишь небольшую сумму на продолжение своих путешествий, Демодам предлагает нам красивый позолоченный подсвечник, который, по его словам, некогда находился в мавзолее одного из павших царей в землях за пределами Инда."
 comet.6.regular_desc:0 "Пройдя горы и долины, опытный исследователь Демодам Милетский объявился у наших границ. Судя по внешнему виду македонца, путешествие выдалось нелёгким — его плащ истрепался, сандалии износились, но блеск в его глазах говорит о богатстве знаний, накопленных этим усталым человеком.\n\nПопросив у нас лишь небольшую сумму на продолжение своих путешествий, Демодам предлагает нам красивый позолоченный подсвечник, который, по его словам, некогда находился в мавзолее одного из павших царей в землях за пределами Инда."
 comet.6.a:0 "Весьма разумное предложение."
 comet.6.b:0 "Прочь, бродяга!"
 comet.6.c:0 "Его путешествие закончится здесь?"
 candlestick_of_great_delights:0 "Свечи из китового жира"
 candlestick_of_great_delights_desc:0 "Говорят, эти свечи изготовили в землях далеко за пределами Инда, а для того, чтобы достичь известного нам мира, им пришлось проехать немало лиг. Они украшены грозными шипами из китового жира."
 comet.7.t:0 "Легендарный исследователь Демодам"
 comet.7.repeat_desc:0 "Легендарный Демодам в очередной раз объявился у наших границ. В этот раз он путешествует на потрёпанной галере и утверждает, что провёл последние годы в странствиях по побережью Галлии и добрался даже до Германии и Гибернии.\n\nВновь он привёз с собой чудесные артефакты, которые, как говорят, даруют благословения богов тем, кто их касается. Мы не можем быть уверены в их практической пользе, но наши люди определённо ему верят."
 comet.7.regular_desc:0 "Ходят слухи об исследователе из Милета по имени Демодам и его чудесных путешествиях. Похоже, он наконец соизволил посетить и наши берега, прибыв на корабле, который едва ли годится для морских просторов, с командой из неулыбчивых и грубых мужиков.\n\nС ухмылкой, весьма напоминающей пиратскую, он предлагает нам кельтский доспех прекрасной работы, который, как говорят, дарует благословение тем, кто его касается. Можно ли верить этим религиозным байкам? Наши люди, похоже, верят..."
 comet.7.a:0 "Ну конечно!"
 comet.7.b:0 "Не в этот раз, Демодам..."
 comet.7.c:0 "Чувствуйте себя как дома."
 celtic_chainmail_from_ireland:0 "Гибернийская кольчуга"
 celtic_chainmail_from_ireland_desc:0 "Ходят легенды, что в этой кольчуге, предположительно изготовленной на далёком острове Гиберния, один царь, укрывшийся внутри своей крепости на холме, сдерживал захватчиков более года."
 comet.8.t:0 "Бывший исследователь Демодам"
 comet.8.desc:0 "Вестник из державы [SCOPE.sC('took_in_demodamas').GetName] сообщает, что легендарный исследователь Демодам из Милета раз и навсегда обосновался в [SCOPE.sC('took_in_demodamas').GetAdjective]их землях.\n\nЭто огромное разочарование, так как мы надеялись ещё раз услышать его истории о далёких землях."
 comet.8.a:0 "Увы и ах!"
 
 sicilian_sulphur_trade:0 "Торговля сицилийской серой"
 desc_sicilian_sulphur_trade:0 "Местная торговля серой помогает сделать эту территорию привлекательной для развития бизнеса."
 provincial_events.2.t:0 "Торговля сицилийской серой"
 provincial_events.2.desc:0 "Сера может использоваться совершенно по-разному — от инструмента для религиозного очищения до экзотических красителей, — но в остальном является зловонным веществом.\n\nТорговля ею становится всё более выгодной, поскольку философы и учёные стремятся увеличить производство ценных металлов, используя её в своих удивительных процедурах. Было бы разумно заработать на этом популярном явлении."
 provincial_events.2.a:0 "Как интересно."
 sicilian_sulphur_mining:0 "Вложения в серу"
 sicilian_sulphur_mining_desc:0 "Серой начинают активно торговать по всему Средиземноморью. Кто мы такие, чтобы упустить такую выгодную возможность? Осталось только приобрести средства производства."
 thasos_expanded_pmod:0 "Улучшенная добыча золота"
 desc_thasos_expanded_pmod:0 "Последние разработки значительно повысили производительность на рудниках Тасоса."
 provincial_events.3.t:0 "Возрождающийся Тасос"
 provincial_events.3.desc:0 "С незапамятных времён рудники Тасоса обеспечивали Средиземноморье золотом высокого качества. Сначала здесь обосновались финикийцы, а затем греки, которые превратили захолустный остров в место стратегического значения на Эгейском море.\n\nВ последнее время, однако, население оттуда уходит, и рудники работают с низкой производительностью. Небольшой экономический стимул должен вернуть Тасосу былое значение."
 provincial_events.3.a:0 "Будем надеяться на возрождение острова."
 expand_thasos_gold_mines:0 "Расширить золотые рудники Тасоса"
 expand_thasos_gold_mines_desc:0 "Древние золотые рудники Тасоса переживают трудные времена. Нужно решить эту проблему поскорее."
 laurion_restored_pmod:0 "Восстановление Лавриона"
 desc_laurion_restored_pmod:0 "Печи Лавриона вновь светятся в прохладном вечернем воздухе."
 provincial_events.4.t:0 "Восстановление Лавриона"
 provincial_events.4.desc:0 "На древних рудниках в Форикосе добывают только свинец и серебро. Учитывая спрос на более твёрдые и агрессивные металлы, расположенные поблизости рудники Лавриона кажутся более манящей целью для промышленного развития.\n\nДа, возможно, придётся вложиться, но оно того явно стоит."
 provincial_events.4.a:0 "Война — суровая хозяйка."
 Laurion:0 "Лаврион"
 restore_laurium_iron_production:0 "Восстановить железные рудники Лавриона"
 restore_laurium_iron_production_desc:0 "От железных рудников в Лаврионе толку будет больше, чем от дешёвых олова и меди. Пора нашим работникам в Форикосе сменить сферу деятельности."
 character_events.50.t:0 "Остракизм"
 character_events.50.desc:0 "Во время оглашения приговора остракизма было заметно, какую ярость испытывает [SCOPE.sChar('target').GetPraenomen] к народному собранию. Некоторые в нём не одобряют возвращения этого древнего и наиболее сурового из наказаний, но их всё равно убедили проголосовать за изгнание.\n\nГоворят, [SCOPE.sChar('target').GetPraenomen] уже находится в таком месте, как [SCOPE.sC('random_target').GetName], откуда [SCOPE.sChar('target').GetSheHe] непременно будет распространять слухи и порочащие нас сведения, но это ведь лучше, чем смертная казнь, любимая тиранами, не так ли?"
 character_events.50.a:0 "Конечно же да, мы ведь не тираны..."
 ostracism_flees_to:0 "[SCOPE.sChar('target').GetPraenomen|Y] отправляется в изгнание в державу [SCOPE.sC('random_target').GetName|Y]."
 character_events.52.t:0 "Переворот в державе [SCOPE.sC('coup_target').GetName]"
 character_events.52.desc:0 "[SCOPE.sC('coup_target').GetName] сообщает нам тревожные вести. [SCOPE.sChar('coup_leader').GetName], [Select_CString(SCOPE.sChar('coup_leader').IsFemale, 'которую', 'которого' )] мы вполне справедливо изгнали из нашей славной державы, успешно проводит бескровный переворот в правительстве своего новообразованного государства.\n\nСудя по всему, все попытки наладить дипломатические связи увенчаются провалом, если учесть, как [SCOPE.sChar('coup_leader').GetPraenomen] нас ненавидит."
 character_events.52.a:0 "Ой-ой!"
 
  rel_flavor_minorities.1.t:0 "Иудейская диаспора"
 mesopotamian_jews:0 "Со времён Вавилонского пленения в Месопотамии проживало множество семей иудеев. Хотя они редко входили в число влиятельнейших людей в регионе, эти роды прочно тут обосновались. Странствующие торговцы-евреи из Вавилонии стали обычным делом во всей Персии. "
 eastern_med_jews:0 "Хотя империя Александра принесла в восточное Средиземноморье и Месопотамию войну и разрушение, она также создала единую культурную и экономическую сферу, способствующую процветанию меньшинств. Мы с большим энтузиазмом наблюдаем за ростом крепкого торгового сообщества иудеев в провинции [jewish_merchant_province.GetName]."
 indian_jews:0 "Говорят, что первые торговцы-иудеи поселились в этих землях при царе Соломоне. Сложно сказать, насколько правдивы эти истории, но вот уже много поколений [ROOT.GetName] служит домом процветающему сообществу иудейских торговцев."
 rel_flavor_minorities.1.desc:0 "[ROOT.GetCountry.Custom('get_jewish_diaspora_place')]\n\nВ этом сообществе [jewish_merchant.GetName] быстро добивается славы человека с большими талантами и влиянием. Человека, который может сделать много хорошего на государственной службе..."
 rel_flavor_minorities.1.a:0 "[jewish_merchant.GetName] поступит к нам на службу."
 rel_flavor_minorities.1.a.tt:0 "[jewish_merchant.GetName] останется у нас в столице."
 rel_flavor_minorities.1.b:0 "[jewish_merchant.GetName] принесёт больше пользы на своём месте."
 powerful_merchant_guild:0 "Процветающие торговые сообщества"
 desc_powerful_merchant_guild:0 "Здесь располагается процветающее торговое сообщество."
 cultural_integration.1.t:0 "Принятие через брак"
 cultural_integration.1.desc:1 "Поскольку [ROOT.GetCountry.GetRuler.GetName] так и не может найти свою любовь, более прагматичные советники отметили, что [target_culture.GetCulture.GetName] община может предоставить несколько подходящих кандидатур. Так [ROOT.GetCountry.GetRuler.GetTitleName] сможет найти свою любовь, а [target_culture.GetCulture.GetName]ая культура, чей представитель будет возвеличен подобным образом, сможет снискать большего почёта в нашей державе."
 cultural_integration.1.a:0 "В таком случае массовые гуляния на свадьбе ещё сильнее поспособствуют их признанию!"
 cultural_integration.1.a_tt:1 "#Y [mass_wedding_target.GetName]#! соглашается на кандидатуру, которую предложила #Y [target_culture.GetCulture.GetName]ая#! община, и вступает в брак."
 cultural_integration.1.b:0 "[ROOT.GetCountry.GetRuler.GetName] ещё найдёт себе подходящую пару."
 cultural_integration.1.c:0 "Увы! Вряд ли [ROOT.GetCountry.GetRuler.GetName] сможет найти здесь свою любовь..."
 cultural_integration.2.t:0 "Свой собственный губернатор"
 cultural_integration.2.desc:1 "Получая всё больше прав, [target_culture.GetCulture.GetName] община в провинции [cultural_governorship.GetName] выказывает всё больше недовольства тем, что ими правит человек, не понимающий их культуры. Им кажется, что пора прийти к власти «одному из них». По их словам, их кандидат, [cultural_desired_governor.GetName], станет хорошей заменой нынешнему управителю."
 cultural_integration.2.a:0 "Разумное требование. Пусть [cultural_desired_governor.GetName] попробует показать себя."
 cultural_integration.2.b:0 "[cultural_current_governor.GetName] пока нас полностью устраивает."
 cultural_integration.3.t:0 "Губернатор перенимает местные традиции"
 cultural_integration.3.desc:2 "Похоже, что [cultural_current_governor.GetName] начинает перенимать манеры и привычки, характерные для местных жителей. И хотя [target_culture.GetCulture.GetName] культура популярна у жителей тех земель, подобная смена поведения вызывает лишь насмешки и осуждение в столице."
 cultural_integration.3.a:0 "Рано или поздно они смирятся."
 cultural_integration.3.b:1 "Нужно напомнить [cultural_current_governor.GetHerHim], как должны вести себя чиновники."
 cultural_integration.3.c:0 "Это недопустимо! [cultural_current_governor.GetHerHis|U] нужно лишить должности!"
 cultural_integration.4.t:1 "Принята [target_culture.GetCulture.GetName] культура"
 cultural_integration.4.desc:2 "[target_culture.GetCulture.GetName] культура занимает всё более важное место в нашей державе, а потому её манеры и привычки распространяются всё шире, и даже [ROOT.GetCountry.GetCapital.GetName] их уже принимает. В результате люди открыто следуют принципам, которыми славится [target_culture.GetCulture.GetName] культурная традиция, и всё больше и больше улиц в городе принимают яркий и необычный вид."
 cultural_integration.4.a:0 "Они часть нас, благодаря ним [ROOT.GetCountry.GetName] становится сильнее."
 cultural_integration.4.a_tt:1 "6 гр. населения в городе #Y [SCOPE.GetRootScope.GetCountry.GetCapital.GetName]#!, у которых не#Y [target_culture.GetCulture.GetName]#! культура, примут эту культуру."
 cultural_integration.4.b:0 "Мы не потерпим подобных изменений на улицах нашей столицы!"
 cultural_integration.4.c:1 "Если им так нравится [target_culture.GetCulture.GetName] культура, то им понравится и [cultural_target_province.GetName]."
 cultural_integration.4.c_tt:2 "6 гр. населения в городе #Y [SCOPE.GetRootScope.GetCountry.GetCapital.GetName]#!, у которых не#Y [target_culture.GetCulture.GetName]#! культура, примут культуру #Y [target_culture.GetCulture.GetName]#! и переедут в провинцию #Y [cultural_target_province.GetName]#!."
 cultural_integration.5.t:1 "[target_culture.GetCulture.GetName] вербовка"
 cultural_integration.5.desc:1 "Наши граждане всегда гордились правом вступить в нашу армию и защищать державу [ROOT.GetCountry.GetName] с оружием в руках. Теперь, когда [target_culture.GetCulture.GetName] народность получила дополнительные права, встал вопрос, не позволить ли им служить в войсках: новые люди могли бы возместить нам недостаток новобранцев. Разумеется, это может вызвать ревность и недовольство со стороны наших солдат, ведь для многих [target_culture.GetCulture.GetName] культура олицетворяет старого врага..."
 cultural_integration.5.a:0 "Отличная идея!"
 cultural_integration.5.b:0 "Чтобы наши солдаты взбунтовались? Ну уж нет!"
 cultural_integration.6.t:0 "Общественные волнения"
 cultural_integration.6.desc:1 "[target_culture.GetCulture.GetName] народность играет всё более важную роль в нашем обществе, и наши досточтимые граждане уже беспокоятся за свои привилегии. Вполне ожидаемо, что им неприятно на равных соперничать с народом, который совсем недавно считался второсортным. Уже сейчас это негодование выплёскивается в виде открытых и порой весьма жестоких стычек и протестов против политики интеграции, которую мы проводим."
 cultural_integration.6.a:0 "Рано или поздно они привыкнут обращаться с ними, как с ровней."
 cultural_integration.6.b:0 "Мы гарантируем защиту прав наших граждан!"
 cultural_integration.6.c:2 "Показательные кары в отношении самых громких наших противников помогут «убедить» остальных."
 cultural_integration.7.t:1 "Видная [target_culture.GetCulture.GetName] семья требует признания"
 cultural_integration.7.desc:1 "[target_culture.GetCulture.GetName] народность почитает [cultural_family_leader.GetFamilyDisplayAdjective]ое семейство как одно из самых влиятельных. Однако, представляя его нам, [cultural_family_leader.GetName] язвительно замечает, что это семейство не может участвовать в политической и общественной жизни, поскольку наши могущественные древние роды препятствуют этому. Не в силах это изменить, [cultural_family_leader.GetSheHe] обращается к правительству и просит официально признать положение и привилегии этой семьи."
 cultural_integration.7.a:2 "Любая влиятельная [target_culture.GetCulture.GetName] семья может участвовать в [ROOT.GetCountry.GetAdjective]ой политике."
 cultural_integration.7.a_tt:0 "В результате борьбы за власть #Y [fallen_head.GetFamilyDisplayAdjective]ий#! род утратил своё положение.\nВсе члены угасшего рода останутся в державе #Y [SCOPE.GetRootScope.GetCountry.GetName]#!, но теперь они будут считаться #Y незначительными персонажами#!."
 cultural_integration.7.b:1 "Те, кто повлиял на наш политический ландшафт, должно быть, завидуют."
 cultural_integration.8.t:0 "Новый центр власти"
 cultural_integration.8.desc:1 "Поскольку [target_culture.GetCulture.GetName] культура играет всё более важную роль, некоторые начинают задаваться вопросом, почему державой нужно управлять из относительно далёкого города [ROOT.GetCountry.GetCapital.GetName], когда есть города, расположенные куда ближе к области, которую [ROOT.GetCountry.Custom('get_base_government_type')] считает своим культурным центром. Не пора ли нам должным образом учесть происходящие изменения и перенести столицу?"
 cultural_integration.8.a:1 "Они правы, город, где царит [target_culture.GetCulture.GetName] культура, лучше подойдёт на роль столицы."
 cultural_integration.8.b:0 "И забыть свою историю?! Ни за что!"
 cultural_integration.9.t:0 "Военные мятежи"
 cultural_integration.9.desc:1 "[target_culture.GetCulture.GetName] народность получила право служить в наших войсках, но это обернулось против нас. Если сначала эта перемена вызвала лишь снижение дисциплины и боевого духа, то теперь в войсках начали вспыхивать открытые мятежи. Солдаты отказываются сражаться рядом с теми, кого считают варварами, чужаками и врагами.\n\nИх гнев, подпитываемый уязвлённой гордостью и открытыми призывами отдельных командиров, направлен не только против несостоявшихся братьев по оружию, но и против самого правительства. Без быстрого вмешательства ситуация может усугубиться..."
 cultural_integration.9.a:0 "Этот эксперимент и так зашёл слишком далеко."
 cultural_integration.9.b:0 "Мы должны выжечь заразу мятежа, пока он не перекинулся дальше."
 cultural_integration.9.c:2 "Показательная расправа над их предводителями приведет прочих в чувство."
 gov_pol.9.t:0 "Передача власти"
 gov_pol.9.desc:0 "Старые клятвы и соглашения не вполне связаны с державой: их дают самому монарху. И теперь, когда [former_ruler.GetName] умирает, наш контроль над различными частями империи значительно снижается.\n\n[ROOT.GetCountry.GetRuler.GetName] будет заново укреплять власть и завоёвывать сердца своего народа, доказывая, что может не только позировать для портрета на аверсе монеты."
 no_popular_heir:1 "В связи с крайне низкой @popularity_icon! популярностью нашего прежнего правителя ([SCOPE.GetRootScope.GetCountry.GetRuler.GetName|Y]) верность провинции снизится сильнее обычного."
 very_popular_heir:1 "Поскольку [SCOPE.GetRootScope.GetCountry.GetRuler.GetName|Y] пользуется популярностью народных масс, снижение верности провинций будет меньше обычного."
 gov_pol_loyalty_tooltip:0 "...а также ещё [SCOPE.ScriptValue('succession_province_count_svalue')|Y0] не столичных провинций."
 gov_pol.9.a:0 "До здравствует монархия!"
 all_integrated_and_primary_tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName]#! и все #Y поглощённые#! культуры получают следующее"
 loser_tt:0 "Все персонажи на стороне проигравших не пострадают, но получат следующее"
 all_non_traitors_tt:0 "Все персонажи, сохранившие верность и оставшиеся в живых, получат следующее"
 all_members_tt:0 "Все члены рода получают следующее"
 SUCCESS:0 "Успех!"
 
 dhe_macedon.3.t:0 "Месть фурий"
 dhe_macedon.3.desc:0 "[kassandros_scope.GetEmployer.GetRulerTitle] [kassandros_scope.GetPraenomen] все чаще жалуется на ужасные боли в конечностях, наполняя лунные коридоры дворца мучительными стенаниями до самой ночи. \n\n[kassandros_scope.GetHerHis|U] личный лекарь, [physician_scope.GetPraenomen], подтвердил, что причиной является печально известная 'болезнь королей', чаще всего встречающаяся у тех, кто много ест и пьет..."
 dhe_macedon.3.a:0 "Страшное несчастье."
 dhe_macedon.4.t:0 "Проклятый дом Антипатра"
 dhe_macedon.4.desc:0 "[philip_iv_scope.GetPraenomen], старший сын Диадохов [GetCharacter('(int32)32').GetPraenomen], был поражен ужасной болезнью, которая, как говорят, медленно разъедает [philip_iv_scope.GetHerHim] изнутри, ввергая преемственность [philip_iv_scope. GetEmployer.GetName] в смятение.\n\n[physician_scope.GetPraenomen], придворный врач, похоже, смирился с безнадежностью лечения болезни, возможно, поощряемый ожидающими претендентами..."
 dhe_macedon.4.a:0 "Мы расплачиваемся за беззакония прошлого!"
 untreatable_tt:0 "Не считается не поддающимся лечению."
 dhe_macedon.5.desc:0 "Наши посланники приносят новости из Македонии, где, похоже, [kassandros_scope.GetEmployer.GetRulerTitle] [kassandros_scope.GetPraenomen] скончался от 'болезни царей', мучительного недуга, вызванного неправильным питанием.\n\nЕще ходят слухи, что [kassandros_scope.GetPraenomen] наказан богами за его отношение к семье Александра..."
 dhe_macedon.5.a:0 "Это уместно, нет?"
 dhe_macedon.5.tt:0 "[kassandros_scope.GetFullName] получает #Y подагру#!"
 dhe_macedon.6.desc:0 "Еще новости из Македонии, где теперь [philip_iv_scope.GetPraenomen], старший сын Диадоха [GetCharacter('(int32)32').GetPraenomen], очевидно, поражен ужасной болезнью, которая, как говорят, медленно разъедает [philip_iv_scope.GetHerHim] изнутри, повергая в смятение преемственность [philip_iv_scope.GetEmployer.GetName]..."
 dhe_macedon.6.a:0 "Ужасный пример последствий святотатства..."
 dhe_macedon.6.tt:0 "[philip_iv_scope.GetFullName] получает #Y пневмонию#! и #Y дизнетерию#!"
 dhe_macedon.7.t:0 "Истинная погода души"
 dhe_macedon.7.desc:1 "Подстегиваемый растущими амбициями и неуверенностью времени, [antipatros_scope.GetEmployer.GetRulerTitle] [antipatros_scope.GetPraenomen] не потерпит претендентов на [antipatros_scope.GetHerHis] трон [antipatros_scope.GetEmployer.GetName], даже своих собственных [alexandros_scope.GetSisterBrother] [alexandros_scope.GetPraenomen].\n\n"
 dhe_macedon.7.desc_1:0 "Царь планирует избавиться от матери, чтобы избежать ее протестов, и изгнать младшего брата из страны, пока тот не стал угрозой стабильности царства."
 dhe_macedon.7.desc_2:0 "Царь планирует изгнать младшего брата из страны, пока тот не стал угрожать стабильности королевства."
 dhe_macedon.7.a:0 "[alexandros_scope.GetPraenomen] должен уйти!"
 dhe_macedon.7.at:0 "[thessalonike_right_scope.GetFullName] отравлен [antipatros_scope.GetFullName]."
 dhe_macedon.7.b:0 "Проблема именно в [antipatros_scope.GetPraenomen]."
 dhe_macedon.7.bt:0 "[thessalonike_left_scope.GetFullName] отравлен [alexandros_scope.GetFullName]."
 dhe_macedon.7.c:0 "Необходимо примирение!"
 dhe_macedon.8.desc_1:0 "$dhe_macedon.9.desc$Похоже, старое царство Аргеадов не потерпит появления на своем троне Антипатридов..."
 dhe_macedon.8.desc_2:0 "Ситуация продолжает ухудшаться в Македонии, где братья Александр и Антипатр казались непримиримыми. Однако теперь, как сообщается, их ледяные амбиции оттаяли, и стабильность в царстве вновь обеспечена..."
 dhe_macedon.8.a:0 "Клянусь Аидом..."
 dhe_macedon.8.b:0 "Это, конечно, сюрприз."
 dhe_macedon.8.tt:0 "[antipatros_scope.GetPraenomen] и [alexandros_scope.GetPraenomen] оставили свои разногласия в стороне."
 dhe_macedon.9.desc:0 "Трагедия вновь обрушилась на Македонию, где из-за неопределенности престолонаследия два старших сына [GetCharacter('(int32)32').GetPraenomen], [GetCharacter('(int32)9').GetPraenomen] и [GetCharacter('(int32)39').GetPraenomen], вступили в ожесточенную борьбу за трон.\n\n"
 dhe_macedon.9.desc_1:0 "[dhe_macedon_9_banish.GetPraenomen], младший, был вынужден взяться за оружие против своего старшего брата, и теперь прибыл в наш двор с просьбой о помощи в конфликте."
 dhe_macedon.9.desc_2:0 "[dhe_macedon_9_banish.GetPraenomen], старший, был вынужден взяться за оружие против своего младшего брата и прибыл к нашему двору с просьбой о помощи в конфликте."
 dhe_macedon.9.desc_epi:0 "\n\nВ обмен на нашу помощь [dhe_macedon_9_banish.GetPraenomen] пообещал предоставить нам покоренные амбракийские и акарнийские территории на южной границе с Македонией."
 dhe_macedon.9.a:0 "Боги дали нам такую возможность."
 dhe_macedon.9.b:0 "Мы не должны вмешиваться в это."
 dhe_macedon.9.tt:0 "[dhe_macedon_9_banish.GetFullName] начал гражданскую войну против своего брата, [dhe_macedon_9_ruler.GetFullName]."
 dhe_macedon_stayed_out_opmod:0 "Занимайтесь своими делами"
 dhe_macedon_transfer_unrest_pmod:0 "Принудительное присоединение"
 desc_dhe_macedon_transfer_unrest_pmod:0 "Жители этих городов, некогда относительно самостоятельных, возмущены тем, что их свобода отдана без права голоса."
 dhe_macedon_transfer_unrest_akr_tt:0 "Все #Y [GetCountry('AKR').GetAdjective]#!ие @[GetCountry('AKR').GetFlag]! территории"
 dhe_macedon_transfer_unrest_amk_tt:0 "Все #Y [GetCountry('AMK').GetAdjective]#!ие @[GetCountry('AMK').GetFlag]! территории"
 dhe_macedon.10.desc:0 "$dhe_macedon.9.desc$\n\nВ хаосе мы были забыты нашими владыками на время..."
 dhe_macedon.10.a:0 "Будем надеяться, что они не будут отвлекаться."
 dhe_macedon.11.desc:0 "$dhe_macedon.9.desc$\n\nТеперь наши дани поступают в казну [dhe_macedon_9_banish.GetPraenomen]..."
 dhe_macedon.11.a:0 "Это зависит не от нас."
 dhe_macedon.13.t:0 "[mac_civil_war_scope.GetAdjective]ие уговоры"
 dhe_macedon.13.desc:0 "Вероломные Антипатриды в Македонии едва ли могут управлять собой, не говоря уже о своем царстве, воюя брат против брата и разрушая свое царство в процессе. Однако, что интересно, [mac_civil_war_scope.GetRuler.GetName] призвал нашего [mac_civil_war_scope.GetRulerTitle] посетить [mac_civil_war_scope.GetRuler.GetHerHim], предлагая дружбу и союз.\n\nАнтипатриды подтвердили свою репутацию коварных, но это может быть возможностью захватить Македонское царство без лишнего кровопролития или просто заслужить их доверие."
 dhe_macedon.13.a:0 "Македония будет нашей."
 dhe_macedon.13.at:0 "Мы захватим территорию [mac_civil_war_scope.GetRuler.GetName|Y], но можем вступить в войну с [GetCountry('MAC').GetRuler.GetName|Y].."
 dhe_macedon.13.b:0 "Мы поможем им и не опозоримся сами."
 dhe_macedon.13.c:0 "Антипатриды могут обратиться к Аиду, если им нужна помощь."
 dhe_macedon.13.ct:0 "Мы не станем вмешиваться."
 dhe_macedon.14.t:0 "Преступления по необходимости"
 dhe_macedon.14.desc:0 "[antigonids_scope.GetRulerTitle] [antigonids_scope.GetRuler.GetPraenomen] встретился с [takeover_old_ruler.GetPraenomen] в его походной палатке, где они обменялись осторожными банальностями - похоже, оба стремились расположить к себе собеседника и тем самым лишить его бдительности.\n\nПосле нескольких дней этого [antigonids_scope.GetRuler.GetPraenomen] узнал, что [захвtakeover_old_ruler.GetPraenomen] планирует его убийство на банкете, и ударил первым; глупое отродье оставило [захватчика_старого_правителя. \n\nПоначалу ужаснувшись, подданные [takeover_old_ruler.GetPraenomen] благоразумно провозгласили [antigonids_scope.GetRuler.GetPraenomen] своим царем, передав македонскую мантию наследнику Антигона, который и сейчас добивается присяги от своих офицеров."
 dhe_macedon.14.a:0 "'По собственному безрассудству они погибли.'"
 dhe_macedon.14.at:0 "$dhe_macedon.15.at$\n[GetCountry('MAC').GetName|Y] могут объявить нам войну."
 dhe_macedon.15.desc_1:0 "В шокирующем повороте событий сообщается, что [antigonids_scope.GetRuler.GetName] убил [takeover_old_ruler.GetPraenomen], сына [GetCharacter('(int32)32').\n\n[antigonids_scope.GetRuler.GetName], который был втянут в спор со своим братом за трон Македонии, захватив его земли себе!\n\n[antigonids_scope.GetRuler.GetName] утверждает, что он действовал, чтобы противостоять заговору [takeover_old_ruler.GetPraenomen] с целью его убийства. Так или иначе, проступки наследников явно не знают границ."
 dhe_macedon.15.desc_2:0 "Всадники со двора брата нашего правителя, [takeover_old_ruler.GetPraenomen], принесли шокирующие новости с его двора. Похоже, что он пригласил [antigonids_scope.GetRuler.GetName] в свой лагерь для переговоров о союзе или, по некоторым данным, для того, чтобы убить его и захватить его владения, но сам стал жертвой кровавого переворота..."
 dhe_macedon.15.a:0 "Что дальше?"
 dhe_macedon.15.at:0 "@[antigonids_scope.GetFlag]! [antigonids_scope.GetName|Y] присоединили к себе территорию [takeover_old_ruler.GetName]."
 dhe_macedon.15.b:0 "Это значит война."
 dhe_macedon.15.bt:0 "Мы получили претензии на всю @[antigonids_scope.GetFlag]! [antigonids_scope.GetName|Y] территории."
 dhe_macedon.15.c:0 "Мы отомстим, но не сейчас."
 dhe_macedon.16.t:0 "Последний из Антипатридов"
 dhe_macedon.16.desc:0 "[antipatros_scope.GetPraenomen], хитрый потенциальный [antipatros_scope.GetEmployer.GetRulerTitle] из [antipatros_scope.GetEmployer.GetName], прибежал за помощью к Антигонидам.\n\nРаздоры Антипатридов, жестокость их правления и ужасные деяния против семьи Александроса сделали их глубоко непопулярными в Македоне, и неудивительно, что [antigonids_scope.GetRuler.GetPraenomen] без проблем претендует на трон.\n\nНаше терпение с этими глупцами истощается, и мы должны быть смелыми, если хотим остановить возрождение Антигонидской неприятности..."
 dhe_macedon.16.a:0 "Действуйте."
 dhe_macedon.16.at:0 "@[GetCountry('TRE').GetFlag]! [GetCountry('TRE').GetName|Y] присоединит территорию [antipatros_scope.GetName]."
 dhe_macedon.16.b:0 "Ерунда, мы поможем [antipatros_scope.GetPraenomen]."
 dhe_macedon.16.c:0 "У нас есть свои проблемы."
 dhe_macedon.17.desc:0 "Гонцы сообщают, что теперь [antipatros_scope.GetPraenomen], [antipatros_scope.GetEmployer.GetRulerTitle] из Македонии убит [GetCountry('TRE').GetRuler.GetName] из [GetCountry('TRE').GetName], который захватил земли [antipatros_scope.GetHerHis]!\n\nПодобно тому, как брат [antipatros_scope.GetHerHis], [antipatros_scope.GetPraenomen] встретил смерть [antipatros_scope.GetHerHis] в поисках помощи у другого, менее щепетильного диадоха..."
 dhe_macedon.17.a:0 "Антипатичная нечисть была отплачена сполна..."

heir_events.1.t:0 "Династия Селевкидов"
 heir_events.1.desc:1 "По обычаю нашей династии корону получает [former_ruler.GetName].\n\nВот [former_ruler.GetSheHe] восходит на трон, и крепнет наша надежда на то, что мир будет жить по законам [former_ruler.GetHerHis] предков."
 heir_events.1.a:0 "Да здравствует [seleukos_scope.GetPraenomen]!"
 heir_events.1.b:0 "Да здравствует [antiochos_scope.GetPraenomen]!"
 there_will_sometimes_be_a_seleukos_on_the_seleukid_throne:0 "При восхождении на трон новые цари династии Селевкидов часто нарекаются именем [seleukos_scope.GetPraenomen|Y]."
 there_will_sometimes_be_an_antiochos_on_the_seleukid_throne:0 "При восхождении на трон новые цари династии Селевкидов часто нарекаются именем [antiochos_scope.GetPraenomen|Y]."
 heir_events.2.t:0 "Новый царь Птолемеев"
 heir_events.2.desc:1 "По обычаю нашей династии корону получает [ptolemaios_scope.GetName].\n\n[ptolemaios_scope.GetSheHe|U] принимает почести и обязанности, которые все Птолемеи получали с тех пор, как на престол [Select_CString(ptolemaios_soter.IsFemale, 'взошла', 'взошёл' )] [ptolemaios_soter.GetName]."
 heir_events.2.a:0 "Да здравствует [ptolemaios_scope.GetPraenomen]!"
 there_will_always_be_a_ptolemaois_on_the_egyptian_throne:0 "При восхождении на трон новые цари династии Птолемеев всегда нарекаются именем [ptolemaios_scope.GetPraenomen|Y]."
 heir_events.3.t:0 "Новая царица Птолемеев"
 heir_events.3.desc:1 "По обычаю нашей династии объявлен новый правитель.\n\nВот [kleo_scope.GetSheHe] восходит на трон, и крепнет наша надежда на то, что мир будет жить по законам [kleo_scope.GetHerHis] предков."
 there_will_always_be_a_cleopatra_on_the_egyptian_throne:0 "При восхождении на трон новые царицы династии Птолемеев часто нарекаются именем [kleo_scope.GetPraenomen|Y]."
 heir_events.3.a:0 "Да правит [kleo_scope.GetSheHe] долго!"
 heir_events.5.t:0 "Наследует престол"
 heir_events.5.desc:0 "Конечно, [ROOT.GetCountry.GetAdjective]ая церемония восхождения на трон должна поражать роскошью и величием, но коронация коронации рознь. Правила церемонии выполняются неукоснительно, но по толпе собравшихся гуляет недоумённый шёпот.\n\nТо, что [nominator.GetName] остаётся на троне, а [nominee.GetName] разделит с [Select_CString(nominator.IsFemale, 'ней', 'ним' )] титул, вызывает смех на улицах и куда менее приятные чувства во дворце."
 heir_events.5.a:0 "Со временем они смирятся."
 jealous_sibling:0 "Нечестное наследование"
 heir_events.6.t:0 "Коронованный наследник"
 heir_events.6.desc:0 "В наследии Птолемеев египетского не меньше, чем греческого. Особенно это заметно во время коронаций, которые устраивают [nominator.GetFamily.GetName].\n\nЯркий пример подобного торжества — объявление нового наследника престола, которым [Select_CString(nominee.IsFemale, 'стала', 'стал' )] [nominee.GetName]. Церемонию ведёт верховный жрец Птаха, [nominee.GetName] получает скипетры Царств.\n\nА пока звучат хвалебные песнопения, возвещающие, что новый фараон — дитя Амона, находятся те, которые задумываются: зачем всё это, если у власти по факту остаётся [ROOT.GetCountry.GetRuler.GetName]?"
 heir_events.6.a:0 "Да здравствует Птолемей!"
 ptolemaios_prematurely:0 "Имя Птолемей принимают при коронации все монархи нашей династии."
 heir_events.6.b:0 "Да здравствует Клеопатра!"
 kleopatra_prematurely:0 "Имя Клеопатра принимают при коронации все царицы нашей династии."
 heir_events.6.c:0 "Тенелла!"
 heir_events.7.t:0 "Коронация наследника"
 heir_events.7.desc:0 "Наследие династии [nominator.GetFamily.GetName] более привязано к территории, чем к отдельному институту. Оно не греческое, не сирийское, не вавилонское и не персидское, но зиждется на традициях царствования Селевка Никатора и территорий, которые он объединил.\n\nОсобенно ярко это прослеживается в наших церемониях восхождения на престол. Обеты произносятся на многих языках, на церемонии присутствуют жрецы большинства крупных конфессий, а звездочёты призывают своих богов благословить нового правителя.\n\nНо день, когда [nominee.GetName] восходит на престол, не похож на другие. [ROOT.GetCountry.GetRuler.GetName] остаётся у власти, но в то же время жрецы местных и чужеземных богов объявляют о праве нового наследника на «власть»."
 heir_events.7.a:0 "Да здравствует Селевк!"
 seleukos_prematurely:0 "Имя Селевк принимают при коронации все монархи нашей династии."
 heir_events.7.b:0 "Да здравствует Антиох!"
 antiochos_prematurely:0 "Имя Антиох принимают при коронации все монархи нашей династии."
 heir_events.7.c:0 "Тенелла!"
 heir_events.8.t:0 "Наследует престол"
 heir_events.8.desc:0 "[nominator.GetFamily.GetName] прилежно хранят воинские традиции, от кого бы они ни происходили: от Геракла или от самого Антигона Одноглазого. Неудивительно, что Антигона короновали на царство после великой победы на войне во главе славного войска.\n\nВ коронациях, которые проводят [nominator.GetFamily.GetName] в наши дни, до сих пор прослеживается эта традиция, и ни одна церемония не обходится без присяги, которую офицеры приносят новому правителю.\n\nНо день, когда [nominee.GetName] восходит на престол, традиционным не назовёшь. [ROOT.GetCountry.GetRuler.GetName] остаётся на троне, несмотря на чаяния офицеров и солдат. Все понимают, что появился наследник престола, но не все это одобряют."
 heir_events.8.a:0 "Тенелла!"
 heir_events.9.t:0 "Наследует престол"
 heir_events.9.desc:0 "Хотя одобрение [ROOT.GetCountry.GetAdjective]их баронов — по большей части простая формальность, оно всё равно необходимо для коронации нового правителя. Эту традицию уважают как минимум за то, что она сохранилась с незапамятных времён.\n\nПожалуй, неудивительно, что [nominee.GetName] вызывает у баронов столь тёплые чувства и они приветствовали [SCOPE.sC('nominee').GetHerHis] так шумно и радостно. Некоторые заявляли, что [nominee.GetSheHe] — копия самого Александра в том же возрасте.\n\nА удивительно в коронации было то, что, несмотря на неё, [nominator.GetName] остаётся у власти и не теряет полномочий. Церемония же призвана официально закрепить тот факт, что [nominee.GetName] наследует престол."
 heir_events.9.a:0 "Тенелла!"
 heir_events.10.t:0 "Наследует престол"
 heir_events.10.desc:0 "В [ROOT.GetCountry.GetAdjective]ом царстве немало обычаев, связанных с объявлением наследника престола, — но даже [ROOT.GetCountry.GetRuler.GetTitleName] вряд ли знает, что будет после смерти.\n\nВозможно, именно поэтому сегодняшняя коронация была такой эмоциональной, помпезной и торжественной. Сильные мира сего, включая верховное духовенство царства, с радостью провозгласили, что [nominee.GetName] — их [Select_CString(nominee.IsFemale, 'правительница', 'правитель' )].\n\nВпрочем, есть и те, кто называет церемонию несущественной. Мол, если [nominator.GetName] остаётся править державой, то [nominator.GetName] — всего лишь [Select_CString(nominee.IsFemale, 'наследница', 'наследник' )]."
 heir_events.10.a:0 "Тенелла!"
 heir_events.11.t:0 "Фавориты"
 heir_events.11.desc:0 "Не всем знатным особам пришлось по нраву, что [nominator.GetName] [Select_CString(nominator.IsFemale, 'решила', 'решил' )] провести роскошную церемонию, чтобы объявить своим соправителем и официальным наследником престола несмышлёного ребенка. Коронация прошла без помех, но [ROOT.GetCountry.GetName] гудит: в кругах власть имущих зреет недовольство."
 heir_events.11.a:0 "Так будет лучше."
 heir_offense_warning:0 "Это действие может обидеть остальных претендентов на трон."
