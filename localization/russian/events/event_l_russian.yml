 traits.1.t:1 "[ROOT.GetCharacter.GetPraenomen]"
 traits.1.desc:0 "[ROOT.GetCharacter.Custom('traits_randomizer_custom_desc')]"
 traits.1.desc_short:0 "[ROOT.GetCharacter.GetName] теперь [ROOT.GetCharacter.Custom('traits_randomizer_custom')|Y]"
 traits_randomizer_custom_desc.abrasive:0 "[ROOT.GetCharacter.GetName] давно славится скверным нравом, но в последнее время этот нрав стал просто невыносимым. Говорят, [ROOT.GetCharacter.GetHerHis] избегают даже немногочисленные оставшиеся друзья."
 traits_randomizer_custom_desc.good_natured:0 "[ROOT.GetCharacter.GetName] славится дружелюбием. Любой, кто встретит [ROOT.GetCharacter.GetHerHis] на улице, может рассчитывать на тёплое приветствие и крепкое рукопожатие!"
 traits_randomizer_custom_desc.silver_tongued:0 "[ROOT.GetCharacter.GetName] славится сладкоречием. Даже самые упрямые спорщики не могут устоять перед его [ROOT.GetCharacter.GetHerHis] спокойствием и убедительностью."
 traits_randomizer_custom_desc.blunt:0 "[ROOT.GetCharacter.GetName] ведёт себя самым отталкивающим образом. В ответ на любую важную просьбу [ROOT.GetCharacter.GetSheHe] просто смотрит на собеседника невидящим взглядом и произносит единственное слово: «Нет»."
 traits_randomizer_custom_desc.crafty:0 "Запутанные схемы, паутина лжи и хитроумные планы — во всем этом [ROOT.GetCharacter.GetName] чувствует себя, как рыба в воде. Говорят, что ничто не укроется от [ROOT.GetCharacter.GetHerHis] внимания."
 traits_randomizer_custom_desc.guileless:0 "[ROOT.GetCharacter.GetName] не умеет лгать. В тех редких случаях, когда [ROOT.GetCharacter.GetSheHe] пытается прибегнуть к хитрости, даже друзья вынуждены притворяться, чтобы избежать неловкой сцены."
 traits_randomizer_custom_desc.sceptical:0 "[ROOT.GetCharacter.GetName] о чем угодно может высказаться в самом язвительном тоне. Даже божественные дела могут подвергнуться [ROOT.GetCharacter.GetHerHis] осмеянию."
 traits_randomizer_custom_desc.pious:0 "[ROOT.GetCharacter.GetName] непременно молится каждый день. От каждого приёма пищи отдаётся доля богам, каждому пиру предшествует жертва. Иные говорят, что такая набожность смешна — но мы не станем смеяться."
 traits_randomizer_custom_desc.zealous:0 "[ROOT.GetCharacter.GetName] теперь живёт словно с огнём в сердце. Каждое задание, за которое [ROOT.GetCharacter.GetSheHe] берётся, выполняется в кратчайшие сроки."
 traits_randomizer_custom_desc.tolerant:0 "[ROOT.GetCharacter.GetName] считает, что в этом мире все равны. По крайней мере, среди тех, кто достоин жить."
 traits_randomizer_custom_desc.devout:0 "Люди высокого общественного положения редко бывают преданы богам — но [ROOT.GetCharacter.GetName] продолжает быть исключением из правил. "
 traits_randomizer_custom_desc.lapsed:0 "[ROOT.GetCharacter.GetName] помнит много ужасных вещей, из-за чего [ROOT.GetCharacter.GetHerHis] прежде истовая вера заметно ослабла. Мы можем лишь надеяться, что в итоге [ROOT.GetCharacter.GetSheHe] обретёт мир в своей душе."
 traits_randomizer_custom_desc.original_thinker:0 "Всякий раз, когда возникают трудности, [ROOT.GetCharacter.GetName] непременно находит решение."
 traits_randomizer_custom_desc.tactically_inflexible:0 "[ROOT.GetCharacter.GetName] предпочитает решать все проблемы грубой силой. Там, где требуется более тонкий подход, [ROOT.GetCharacter.GetSheHe] зачастую теряется."
 traits_randomizer_custom_desc.just:0 "[ROOT.GetCharacter.GetName] всегда может вынести справедливое суждение по делу и разрешить конфликт."
 traits_randomizer_custom_desc.arbitrary:0 "[ROOT.GetCharacter.GetName], к сожалению, часто принимает важные решения наобум. Во времена кризиса это может быть очень некстати."
 traits_randomizer_custom_desc.cruel:0 "Давно уже ходят слухи, что [ROOT.GetCharacter.GetName] отличается невероятной жестокостью. Пинать нищих на улицах, смеяться на публичных казнях — всё это очень в [ROOT.GetCharacter.GetHerHis] духе."
 traits_randomizer_custom_desc.merciful:0 "[ROOT.GetCharacter.GetName] — личность добродетельная и легко прощает тех, кто подвёл [ROOT.GetCharacter.GetHerHis]. Иные говорят, что это попросту опасно, но мы с ними не согласны."
 traits_randomizer_custom_desc.righteous:0 "Самоуверенность, которую демонстрирует [ROOT.GetCharacter.GetName], вдохновляет всех, кто [ROOT.GetCharacter.GetHerHis] знает. [ROOT.GetCharacter.GetHerHis|U] целеустремлённость неизменно заставляет скептиков умолкнуть."
 traits_randomizer_custom_desc.corrupt:0 "Однажды приняв взятку, остановиться трудно. [ROOT.GetCharacter.GetName], некогда почтенный член общества, заходит уже слишком далеко. Говорят, если пощедрее дать на лапу, [ROOT.GetCharacter.GetSheHe] сделает что угодно."
 traits_randomizer_custom_desc.founder:0 "[ROOT.GetCharacter.GetName] поистине следует стопами великих героев былых времён. [ROOT.GetCharacter.GetEmployer.GetName] — вот то имя, во славу которого [ROOT.GetCharacter.GetSheHe] разит врагов и строит города."
 traits_randomizer_custom_desc.incapable:0 "Говорят, что даже в детстве матушка не могла оставить [ROOT.GetCharacter.GetHerHis] ни на минуту. [ROOT.GetCharacter.GetName] — существо абсолютно никчёмное."
 traits_randomizer_custom_desc.benefactor:0 "[ROOT.GetCharacter.GetName] покровительствует наукам и искусствам. Всякое смелое начинание [ROOT.GetCharacter.GetSheHe] обязательно удостоит своим вниманием."
 traits_randomizer_custom_desc.harsh:0 "[ROOT.GetCharacter.GetName] суровыми речами умеет повергнуть в такой страх, что мало находится желающих сообщить [ROOT.GetCharacter.GetHerHim] дурные вести. Любого под своей властью [ROOT.GetCharacter.GetName] без промедления наказывает за малейший проступок."
 traits_randomizer_custom_desc.scholar:0 "[ROOT.GetCharacter.GetName] покровительствует наукам, исследователи всех сфер знают: [ROOT.GetCharacter.GetEmployer.GetName] всегда примет их с распростёртыми объятиями. Такая репутация сослужит нам добрую службу!"
 traits_randomizer_custom_desc.narrowminded:0 "[ROOT.GetCharacter.GetName] редко верит тому, что слышит — настолько редко, что [ROOT.GetCharacter.GetHerHis] скепсис зачастую вызывает раздражение."
 traits_randomizer_custom_desc.lustful:0 "В постели [ROOT.GetCharacter.GetName] обладает неутомимым аппетитом — по части как мужчин, так и женщин самого разного общественного положения. [ROOT.GetCharacter.GetEmployer.GetName|U] вовсю обсуждает [ROOT.GetCharacter.GetHerHis] похождения. Мы уже и не пытаемся сосчитать, сколько внебрачных детей родилось от [ROOT.GetCharacter.GetHerHis] мимолётных связей."
 traits_randomizer_custom_desc.chaste:0 "[ROOT.GetCharacter.GetName] утверждает, что лучше потратит свое время на молитву, чем на презренные мирские развлечения."
 traits_randomizer_custom_desc.proud:0 "Тщеславие сгубило многих легендарных героев древности — но [ROOT.GetCharacter.GetName], похоже, не знает об этих историях."
 traits_randomizer_custom_desc.humble:0 "[ROOT.GetCharacter.GetEmployer.GetName] не знает более скромного и непритязательного человека. [ROOT.GetCharacter.GetName] — само воплощение скромности!"
 traits_randomizer_custom_desc.vengeful:0 "[ROOT.GetCharacter.GetName] из тех, кто никогда не забывает обид. Всякий, кому случалось обидеть [ROOT.GetCharacter.GetHerHis], в итоге проклинает свою опрометчивость."
 traits_randomizer_custom_desc.forgiving:0 "[ROOT.GetCharacter.GetName] — личность добродетельная и легко прощает тех, кто подвёл [ROOT.GetCharacter.GetHerHis]. Иные говорят, что это попросту опасно, но мы с ними не согласны."
 traits_randomizer_custom_desc.assertive:0 "[ROOT.GetCharacter.GetName] — гений по части ярких идей, умных решений и хитрых планов, один из лучших умов своего поколения."
 traits_randomizer_custom_desc.submissive:0 "[ROOT.GetCharacter.GetName] лучше умеет следовать за другими, чем вести за собой. Увы, вряд ли [ROOT.GetCharacter.GetSheHe] сей факт осознаёт."
 traits_randomizer_custom_desc.intelligent:0 "Ряды [ROOT.GetCharacter.GetEmployer.GetName] не знают человека умнее. [ROOT.GetCharacter.GetName] обладает таким острым умом, что мало кто может угнаться за ходом [ROOT.GetCharacter.GetHerHis] мыслей."
 traits_randomizer_custom_desc.dumb:0 "[ROOT.GetCharacter.GetName] — не самый выдающийся ум нашего времени."
 traits_randomizer_custom_desc.generous:0 "[ROOT.GetCharacter.GetName] в щедрости своей не знает границ. За [ROOT.GetCharacter.GetHerHis] счёт постоянно проводятся роскошные пиры, празднества и приёмы для целой столицы. Да здравствует [ROOT.GetCharacter.GetName]!"
 traits_randomizer_custom_desc.selfish:1 "Когда [ROOT.GetCharacter.GetName] ставит перед собой цель, [ROOT.GetCharacter.GetSheHe] не заботится более ни о чём. Главное — добиться желаемого."
 traits_randomizer_custom_desc.honest:0 "Говорят, что [ROOT.GetCharacter.GetName] никогда не лжёт. Стало быть, [ROOT.GetCharacter.GetSheHe] из тех, на кого можно положиться во всем?"
 traits_randomizer_custom_desc.deceitful:0 "[ROOT.GetCharacter.GetName] снова и снова пользуется нашим доверием — и каждый раз доверие оказывается обмануто. Мы уже не знаем, можно ли верить хоть одному [ROOT.GetCharacter.GetHerHis] слову."
 traits_randomizer_custom_desc.energetic:0 "[ROOT.GetCharacter.GetName] поистине не знает усталости. Говорят, в сутки [ROOT.GetCharacter.GetSheHe] спит всего 3 часа, после чего просыпается в самом бодром расположении духа и успешно совмещает три работы и семью."
 traits_randomizer_custom_desc.lazy:0 "[ROOT.GetCharacter.GetName] вообще не справляется со своей работой. На задания, которые должны выполняться в считанные часы, уходят целые недели. Нельзя доверять [ROOT.GetCharacter.GetHerHim] сколько-нибудь важные дела."
 traits_randomizer_custom_desc.cautious:0 "[ROOT.GetCharacter.GetName] — не из тех, кто действует необдуманно. Он всегда предпочитает осторожный и взвешенный подход."
 traits_randomizer_custom_desc.reckless:0 "[ROOT.GetCharacter.GetName] обладает опасной привычкой в любом деле идти напролом. [ROOT.GetCharacter.GetSheHe|U] из тех, кто не замедлит броситься в реку, не умея плавать."
 traits_randomizer_custom_desc.shrewd:0 "[ROOT.GetCharacter.GetName] обладает хитроумием и смекалкой, благодаря чему с лёгкостью манипулирует даже самыми упрямыми людьми себе во благо."
 traits_randomizer_custom_desc.foolish:0 "[ROOT.GetCharacter.GetName] может делать поразительные глупости. Недавний пример — изобразить на прямо на дверях храма выдающегося старейшину в самом неприглядном виде."
 traits_randomizer_custom_desc.gluttonous:0 "[ROOT.GetCharacter.GetName] всё время ест. Как бы мы ни старались [ROOT.GetCharacter.GetHerHis] урезонить, [ROOT.GetCharacter.GetSheHe] не в силах справиться с обжорством. Даже наши лекари не могут помочь."
 traits_randomizer_custom_desc.self_controlled:0 "В целом мире не найдётся человека столь же уравновешенного и непритязательного, как [ROOT.GetCharacter.GetName]. [ROOT.GetCharacter.GetSheHe|U] утверждает, что нуждается лишь в четырёх стенах и постели — и ни в чем больше."
 traits_randomizer_custom_desc.modest:0 "[ROOT.GetCharacter.GetName] — настоящее воплощение скромности. На днях [ROOT.GetCharacter.GetHerHis] хотели наградить за гражданские подвиги, но столкнулись с отказом. [ROOT.GetCharacter.GetName] считает, что награды достоин в первую очередь народ."
 traits_randomizer_custom_desc.arrogant:0 "[ROOT.GetCharacter.GetName] окружает себя аурой холодной отчуждённости. Многие теперь избегают [ROOT.GetCharacter.GetHerHis], сторонясь такой заносчивости."
 traits_randomizer_custom_desc.prominent:0 "[ROOT.GetCharacter.GetName] стремительно поднимается на всё новые высоты общественного положения и приобретает большую известность."
 traits_randomizer_custom_desc.unnoticeable:0 "Несмотря на все [ROOT.GetCharacter.GetHerHis] старания, никто по-прежнему не знает, кто это — [ROOT.GetCharacter.GetName]."
 traits_randomizer_custom_desc.loving:0 "[ROOT.GetCharacter.GetName] имеет много недостатков, но жестокосердия среди них нет. Все знакомые превозносят [ROOT.GetCharacter.GetHerHis] за дружелюбный нрав и теплоту души."
 traits_randomizer_custom_desc.cold:0 "[ROOT.GetCharacter.GetName] ходит, говорит и ведёт себя, как человек, но [ROOT.GetCharacter.GetHerHis] глаза полностью лишены сострадания. Многие из [ROOT.GetCharacter.GetHerHis] знакомых содрогаются от одной лишь мысли о [ROOT.GetCharacter.GetHerHis] компании."
 traits_randomizer_custom_desc.ambitious:0 "[ROOT.GetCharacter.GetName] давно ничем не интересуется — но с недавних пор [ROOT.GetCharacter.GetHerHis] глаза вспыхивают при упоминании высоких государственных постов. Возможно, теперь [ROOT.GetCharacter.GetSheHe] имеет цель в жизни?"
 traits_randomizer_custom_desc.content:1 "[ROOT.GetCharacter.GetName] не бывает в печали, из-за чего давно является мишенью завистников. А недавно на пирушке [ROOT.GetCharacter.GetHerHis] уговорили поделиться секретом счастья. Оказывается, надо просто довольствоваться малым!"
 traits_randomizer_custom_desc.suspicious:0 "[ROOT.GetCharacter.GetName] теперь живёт в постоянном страхе. [ROOT.GetCharacter.GetSheHe|U] то и дело оглядывается через плечо, ожидая худшего."
 traits_randomizer_custom_desc.trusting:0 "[ROOT.GetCharacter.GetName] всегда безоговорочно верит всему, что слышит. Но бывает ли беда от простодушия?"
 traits_randomizer_custom_desc.wise:0 "Если верно, что мудрость — единственное истинное богатство, то [ROOT.GetCharacter.GetName] — богатейший человек в мире."
 traits_randomizer_custom_desc.rash:0 "[ROOT.GetCharacter.GetName] сражается с внутренними демонами. Причин никто не знает, но [ROOT.GetCharacter.GetHerHis] необдуманность в принятии решений растёт день ото дня. Даже самые важные вопросы [ROOT.GetCharacter.GetSheHe] решает на ходу."
 traits_randomizer_custom_desc.jealous:0 "Говорят, что злые мысли убивают любовь. Если это правда, то [ROOT.GetCharacter.GetName] к любви вообще не имеет способности. Остается лишь пожалеть [ROOT.GetCharacter.GetHerHis]."
 traits_randomizer_custom_desc.secure:0 "[ROOT.GetCharacter.GetName] сейчас предпочитает жить легко и беззаботно. На вопросы о причинах такой расслабленности [ROOT.GetCharacter.GetHerHis] лишь многозначительно улыбается и идёт себе дальше."
 traits_randomizer_custom_desc.sarcastic:0 "[ROOT.GetCharacter.GetName] сейчас предпочитает общаться в крайне неприятной саркастичной манере. [ROOT.GetCharacter.GetSheHe|U] может лишиться поддержки всех, кому раньше была небезразлична [ROOT.GetCharacter.GetHerHis] судьба."
 traits_randomizer_custom_desc.plain_speaking:0 "[ROOT.GetCharacter.GetName] всегда говорит прямо и откровенно. Одни считают это достоинством, другие — недостатком."
 traits_randomizer_custom_desc.stubborn:1 "[ROOT.GetCharacter.GetName] с недавних пор демонстрирует исключительное упрямство. Договориться о чём-либо с этим человеком теперь крайне непросто. С другой стороны, [ROOT.GetCharacter.GetSheHe] точно не попадёт под чужое влияние!"
 traits_randomizer_custom_desc.weak_willed:0 "Все говорят, что [ROOT.GetCharacter.GetName] не умеет постоять за себя. Достаточно простой угрозы, чтобы отобрать что угодно из [ROOT.GetCharacter.GetHerHis] собственности."
 traits_randomizer_custom_desc.plague:0 "Беда! [ROOT.GetCharacter.GetName] страдает от чумы! Мы не знаем, что тому виной."
 traits_randomizer_custom_desc.leper:0 "Все началось с покалывания в пальцах, но потом хворь быстро становилась хуже и теперь [ROOT.GetCharacter.GetName] болеет проказой. Это ужасно..."
 traits_randomizer_custom_desc.pneumonia:0 "[ROOT.GetCharacter.GetName] лежит в постели и считает проходящие дни. Лекари опасаются, что скоро [ROOT.GetCharacter.GetSheHe] покинет этот мир..."
 traits_randomizer_custom_desc.schizophrenic:0 "[ROOT.GetCharacter.GetName] воет на луну и пишет кровью на стенах свое имя. Настали тёмные дни."
 traits_randomizer_custom_desc.miserly:0 "[ROOT.GetCharacter.GetName] ревниво стережёт от всех свое тяжким трудом заработанное золото. Выглядит это безобразно."
 traits_randomizer_custom_desc.kindly:0 "[ROOT.GetCharacter.GetName] — сама доброта. Если можно как-то помочь ближнему, [ROOT.GetCharacter.GetName] непременно это сделает."
 traits_randomizer_custom_desc.uncaring:0 "Никто уже и не ждет, что [ROOT.GetCharacter.GetName] станет проявлять хоть чуточку сочувствия к другим. [ROOT.GetCharacter.GetSheHe|U] — воплощение чёрствости."
 traits_randomizer_custom_desc.polymath:0 "Математика, иностранные языки, ботаника — [ROOT.GetCharacter.GetName] разбирается во всем. Стремясь постоянно изучать новые науки, [ROOT.GetCharacter.GetSheHe] входит в любое общество и неизменно впечатляет окружающих."
 traits_randomizer_custom_desc.obsessive:0 "[ROOT.GetCharacter.GetName] теперь посвящает всё своё время работе. Такая целеустремлённость достойна уважения, но у неё могут быть и отрицательные эффекты."
 traits_randomizer_custom_desc.monotonous:1 "[ROOT.GetCharacter.GetName] без конца нудит, и нудит, и нудит. Слушатели начинают засыпать от одних лишь звуков [ROOT.GetCharacter.GetHerHis] голоса."
 traits_randomizer_custom_desc.orator:0 "Некоторые люди обладают редкой способностью влиять на других уже самим звуком своего голоса. [ROOT.GetCharacter.GetName] как раз из таких."
 traits_randomizer_custom_desc.poet:0 "[ROOT.GetCharacter.GetName] — виртуоз слова и прирожденный поэт."
 traits_randomizer_custom_desc.frail:0 "[ROOT.GetCharacter.GetName] в последнее время чувствует себя неважно и уже с трудом поднимается по ступенькам."
 traits_randomizer_custom_desc.stressed:0 "[ROOT.GetCharacter.GetName] уже на пределе и не вынесет дополнительного напряжения."
 traits_randomizer_custom_desc.epileptic:0 "[ROOT.GetCharacter.GetName] в последнее время страдает необъяснимыми припадками. Некоторые называют это святой болезнью. Возможно, они правы?"
 traits.1.a:0 "[ROOT.GetCharacter.Custom('traits_option_selector')]"
 traits_option_selector.good:0 "Чудесно!"
 traits_option_selector.neutral:0 "Интересно."
 traits_option_selector.bad:0 "Ну и ну..."
 traits_option_selector.default:1 "Интересно."
 traits.2.t:0 "[ROOT.GetCharacter.GetEmployer.GetRulerTitle] [ROOT.GetCharacter.GetPraenomen] — воплощение безумия"
 traits.2.desc:0 "[ROOT.GetCharacter.GetName], обычно человек здравого ума и деловой смекалки, в последнее время ведёт себя... странно.\n\n[ROOT.GetCharacter.GetHerHis|U] личный советник сообщает, что [ROOT.GetCharacter.GetEmployer.GetRulerTitle] [ROOT.GetCharacter.GetPraenomen] теперь пускает слюни, говорит полную бессмыслицу и предлагает брачный союз всем подряд в своём окружении.\n\nПохоже, [ROOT.GetCharacter.GetSheHe] уже не в здравом уме."
 traits.2.a:0 "Ну и ну..."
 traits.5.t:0 "[SCOPE.sChar('injured_personage').GetPraenomen] заболевает"
 traits.5.desc:0 "[SCOPE.sChar('injured_personage').GetName] сообщает о своей болезни.\n\nЕсли [SCOPE.sChar('injured_personage').GetSheHe] располагает достаточной суммой денег, [SCOPE.sChar('injured_personage').GetSheHe] сможет обеспечить себе лечение самостоятельно — в противном случае мы всегда можем вмешаться, если состояние ухудшится."
 traits.5.a:0 "Любопытно."
 traits.5.b:0 "Ужасно! Отправьте пожелания скорейшего выздоровления!"
 traits.7.t:0 "Болезнь становится сильнее"
 traits.7.desc:0 "[SCOPE.sChar('diseased_personage').GetName] серьёзно болеет. Незначительная прежде хворь переросла в тяжёлую болезнь!\n\nБез должного лечения [ROOT.GetCharacter.GetHerHis] состояние ещё больше ухудшится."
 traits.7.a:0 "Как печально."
 traits.9.t:0 "Болезнь развивается"
 traits.9.desc:0 "[SCOPE.sChar('result_acquired_target').GetName] страдает от сильнейших болей, [SCOPE.sChar('result_acquired_target').GetHerHis] здоровье непоправимо ухудшилось.\n\nНам надо было действовать быстрее."
 traits.9.a:0 "Мы сочувствуем."
 traits.16.t:0 "Чудесное исцеление"
 traits.16.desc:0 "К счастью, [SCOPE.sChar('recovered_personage').GetName] поправляется от своей болезни.\n\nКак мы видим, лекари нужны не всегда."
 traits.16.a:0 "Любопытно."
 traits.17.t:0 "Кровавая чума"
 traits.17.desc:0 "На наши земли проникла ужасная чума. Прямо сейчас [SCOPE.sChar('patient_zero').GetName] лежит ничком на постели и стонет в агонии.\n\n[SCOPE.sChar('patient_zero').GetHerHis|U] глаза покраснели от крови, а вопли сводят людей с ума. Подобный ужас могли наслать на нас только боги, проклявшие нашу страну.\n\nНужно действовать, как можно быстрее!"
 traits.17.a:0 "Чума!"
 traits.18.t:0 "Спокойный разум"
 traits.18.desc:0 "К счастью, [ROOT.GetCharacter.GetName] в последнее время чувствует себя гораздо лучше. [ROOT.GetCharacter.GetSheHe|U] считает, что жить без такого бремени на душе куда легче."
 traits.18.a:0 "Отлично!"
 ###SYR Flavour events
 syr_flavour.1.t:1 "[ROOT.GetCountry.GetRuler.GetPraenomen] [ROOT.GetCountry.GetRuler.GetTitleName] "
 syr_flavour.1.desc:0 "Хрупкое перемирие с Карфагеном держит Сицилию в состоянии постоянной готовности к обороне. Захват Мессаны карфагенскими войсками во время Третьей Карфагенской войны сильно ослабил наш стратегический контроль над Сицилией, а Сиракузы до сих пор восстанавливаются после долгой, но в итоге безуспешной осады.\n\nВсё Средиземноморье смотрит на нас, оценивает наши действия и ждет малейшего проявления слабости."
 syr_flavour.1.a:0 "Объявить: [ROOT.GetCountry.GetRuler.GetName] — владыка всей Сицилии!"
 syr_flavour.1.at:1 "#H Сиракузы#! будут претендовать на все земли #Y Сицилии#!."
 syr_flavour.1.b:0 "Возможно, пора подружиться с соседями."
 ###Successor start events
 startup_events.1.t:1 "[GetCharacter('(int32)39').GetName]"
 startup_events.1.desc:2 "Восемнадцать лет назад в городе #E [GetProvince('(int32)918').GetName]#! при таинственных обстоятельствах в возрасте тридцати двух лет умер аргеадский царь [GetCharacter('(int32)39').GetPraenomen] III. За пять лет, предшествующих его смерти, его военные успехи изменили облик всего знакомого грекам мира; его империя простёрлась от Египта до Индии.\n\nТо, что [GetCharacter('(int32)39').GetPraenomen] умер, не оставив преемника, отразилось на всех приближённых сатрапах и военачальниках. Империя раскололась на части, которые возглавили полководцы-диадохи.\n\nУже долгие годы диадохи и их наследники связаны ожесточёнными войнами за будущее империи и втягивают в эти войны все народы, проживающие в пределах их влияния. Войны диадохов будут продолжаться — возможно, именно [ROOT.GetCountry.GetName] решит их исход."
 startup_events.1.a:0 "Жребий брошен."
 startup_events.1.at:1 "Время войти в историю..."

 startup_events.1.desc_monarchy:0 "\n\nНа протяжении многих лет они и их преемники ведут ожесточенную борьбу за будущее империи, втягивая в конфликт все страны, находящиеся в сфере их влияния. Войны #E Диадохов#! несомненно, будут продолжаться; возможно, именно #E [ROOT.GetCountry.GetAdjective]ое царство#! решит, чем они закончатся."
 startup_events.1.desc_republic:0 "\n\nНа протяжении многих лет они и их преемники ведут ожесточенную борьбу за будущее империи, втягивая в конфликт все страны, находящиеся в сфере их влияния. Войны #E Диадохов#! несомненно, продолжатся; возможно, именно #E [ROOT.GetCountry.GetAdjective]ая Республика#! решит, чем они закончатся."
 startup_events.1.desc_generic:0 "\n\nНа протяжении многих лет они и их преемники ведут ожесточенную борьбу за будущее империи, втягивая в конфликт все страны, находящиеся в сфере их влияния. Войны #E Диадохов#! несомненно, продолжатся; возможно, именно от #E [ROOT.GetCountry.GetName]#! зависит, чем они закончатся."
 startup_events.2.t:0 "Сыны Тира"
 startup_events.2.desc:1 "Древняя и гордая цивилизация [GetCountry('CAR').GetName] прочно удерживает южное побережье Средиземноморья. Многочисленные колониальные зависимости находятся в зависимости от морского гиганта, усеяв побережье Иберии и острова в западной части моря.\n\nМореходное наследие [GetCountry('CAR').GetAdjective]остается беспрецедентным, распространяя территориальное и экономическое господство далеко и широко, однако остров Сицилия остается постоянной занозой в боку [GetCountry('CAR'). GetAdjective] гегемонии на протяжении многих десятилетий.\n\n[GetCharacter('(int32)56').GetPraenomen], самозваный тиран [GetCountry('SYR').GetName], все еще правит в восточной части острова, заключив предварительный мир с [GetCountry('CAR').GetName], продлевая греческое присутствие там, на время. На севере молодые и нецивилизованные италийские государства ведут ожесточенную войну друг с другом, хотя ходят слухи, что некогда незначительный город собирается бросить вызов балансу сил в Италии. Они называют себя [GetCountry('ROM').GetName]."
 startup_events.2.a:0 "Карфаген должен выстоять."
 startup_events.2.desc:1 "[GetCountry('CAR').GetName] — древняя и гордая цивилизация, он крепкой хваткой держит юг Средиземного моря. Ему покорились многие земли по берегам Иберии и на западных островах.\n\n[GetCountry('CAR').GetAdjective]им мореходам нет равных, и потому его земельным владениям и торговым связям нет числа. Только остров Сицилия уже многие десятилетия противится [GetCountry('CAR').GetAdjective]ому владычеству.\n\n[GetCharacter('(int32)56').GetPraenomen], самопровозглашённый тиран города [GetCountry('SYR').GetName], всё ещё правит в восточной части острова, заключив перемирие с державой [GetCountry('CAR').GetName] и продлив на время греческое присутствие на острове. Дальше к северу отчаянно враждуют между собой молодые и слаборазвитые италийские государства. Впрочем, ходят слухи, что некогда незначительное государство способно сместить баланс сил в Италии. Это государство называет себя [GetCountry('ROM').GetName]."
 startup_events.2.a:0 "Карфаген выдержит всё."
 startup_events.7.t:0 "Сенат и народ Рима"
 startup_events.7.desc:3 "Молодая [GetCountry('ROM').GetAdjective]ая республика более двадцати лет вела на юге жёсткую военную кампанию против [GetCountry('SAM').GetAdjective]ого племени. Хотя порой победа в этой кампании казалась невозможной, в конце концов верх одержал [GetCountry('ROM').GetName], освободив важный греческий населённый пункт под названием [GetProvince('(int32)7').Custom('get_city_type_loc')] [GetProvince('(int32)7').GetName]. Однако [GetCountry('SAM').GetAdjective]ий народ не разбит: они отступили, чтобы зализать раны, их нельзя списывать со счетов.\n\nНа севере за расширением республики с опаской следит [GetCountry('ETR').GetAdjective]ое государство. А дальше на юг бесчисленные греческие города-государства строят козни друг другу и при этом просят помощи у своего покровителя в Эпире. На Сицилии вторжение таинственной [GetCountry('CAR').GetAdjective]ой империи угрожает сместить хрупкий баланс сил в регионе.\n\nПоднимется Рим или падёт? Это зависит от тебя, консул."
 startup_events.7.a:0 "За Республику!"
 ### Character Events
 character_events.2.t:0 "Богатство, которому нет равных"
 character_events.2.desc:0 "[SCOPE.sChar('target').GetName] уже не среди живых. И [ROOT.GetCountry.Custom('get_court_type')], и весь наш народ теперь гадает, что будет дальше. Даже после уплаты многочисленных долгов [SCOPE.sChar('target').GetHerHis|U] богатства столь велики, что сразу же объявилось множество претендентов на наследство, желающих урвать куш.\n\nВ частности, [SCOPE.sChar('antagonist').GetName] пользуется поддержкой многих патрициев из нашей страны, и [SCOPE.sChar('antagonist').GetHerHis] права на это состояние признаются многими.\n\nНесмотря на это, решение стоит принимать, исходя из интересов государства..."
 character_events.2.a:0 "Да, похоже, что [SCOPE.sChar('antagonist').GetHerHis] претензии обоснованы."
 character_events.2.b:0 "Подумайте о детях!"
 character_events.2.b.tooltip:0 "Оставшиеся деньги будут поделены поровну между детьми."
 character_events.2.c:0 "Разделить все поровну между претендентами — включая и государство."
 character_events.3.t:0 "Скандал!"
 character_events.3.desc:1 " [ROOT.GetCountry.GetAdjective]. [ROOT.GetCountry.Custom('get_court_type')], к величайшему прискорбию, давно сотрясается скандалами.\n\nОбычно мы не обращаем внимания на мелкие дрязги, но это особый случай: [SCOPE.sChar('character_events_3_target').GetName] и [SCOPE.sChar('character_events_3_lover').GetName] были обнаружены in flagrante delicto. Свидетель сего — [SCOPE.sChar('character_events_3_spouse').GetName], что еще более ухудшает дело, ибо [SCOPE.sChar('character_events_3_target').GetName] и [SCOPE.sChar('character_events_3_spouse').GetName] — супруги.\n\n[SCOPE.sChar('character_events_3_spouse').GetName] вне себя от отчаяния и взывает к справедливому суду, надеясь, что [ROOT.GetCountry.Custom('get_court_type')] лишит должности того, кто столь наглым образом попрал добротель."
 character_events.3.a:0 "Нас это не касается."
 character_events.3.b:0 "Нельзя терпеть публичную супружескую неверность."
 character_events.3.c:0 "Выпороть [SCOPE.sChar('character_events_3_target').GetHerHis] плетьми, и все дела."
 character_events.6.t:0 "Слухи о недовольстве"
 character_events.6.desc:0 "Некогда верный нам командир [SCOPE.sChar('angry_ex_general').GetName], за которым наши воины шли к славе многие годы, теперь в немилости.\n\nУстав и разозлившись на отстранение от командования, [SCOPE.sChar('angry_ex_general').GetSheHe] проводит время, нашептывая разные мысли в уши тех, кого непременно услышит [ROOT.GetCountry.Custom('get_court_type')].\n\nВозможно, нам стоило лучше следить за благонадёжностью своих... достаточно влиятельных военачальников."
 character_events.6.a:0 "Проклятье!"
 character_events.7.t:0 "Праздные мысли"
 character_events.7.desc:0 "Некогда настоящий титан на поле боя, образец для подражания для солдат, творец множества побед, [SCOPE.sChar('angry_ex_general').GetPraenomen] сейчас в немилости. Проводя дни за примитивной управленческой работой, [SCOPE.sChar('angry_ex_general').GetName] чувствует, что [SCOPE.sChar('angry_ex_general').GetHerHis] талант расходуется попусту.\n\nВряд ли бывший военачальник добьется больших успехов на этой должности, когда его тревожат такие мысли. Возможно, мы можем как-то исправить ситуацию?"
 character_events.7.a:0 "Найдите подходящий стимул."
 character_events.7.b:0 "Ничего не поделаешь."
 character_events.11.t:0 "Должник заключен в тюрьму"
 character_events.11.desc:0 "[SCOPE.sChar('chief_justice').GetName], [SCOPE.sChar('chief_justice').GetWomanMan], что ведает юстицией в нашей великой державе, приказывает: [SCOPE.sChar('debtor').GetName] подлежит аресту за огромные долги.\n\nНам сказано, что заключение продлится до тех пор, пока заимодавцы не получат своих денег."
 character_events.11.a:0 "Правосудие свершилось."
 character_events.11.b:0 "Похоже, [SCOPE.sChar('debtor').GetPraenomen] не желает смягчить приговор."
 character_events.20.t:0 "Беспринципное покровительство"
 character_events.20.desc:1 "Погрязнув в долгах, [SCOPE.sChar('debtor').GetName] взывает о помощи, и ему отвечает хитроумный политик [SCOPE.sChar('randomized_party_leader').GetName], представитель партии [SCOPE.sChar('randomized_party_leader').GetParty.GetName].\n\nБудучи завзятым оппортунистом, [SCOPE.sChar('randomized_party_leader').GetPraenomen] предлагает денежное вознаграждение, если [SCOPE.sChar('debtor').GetPraenomen] будет выказывать уважение к этой партии. Пусть это и недешево, но, возможно, это наш шанс!"
 character_events.20.a:0 "Пусть продает свою душу..."
 character_events.20.b:0 "Мы можем предложить куда более выгодные условия."
 character_events.25.t:0 "Альтернативное обучение"
 character_events.25.desc_1:0 "Наставник, которого мы наняли для обучения нашего наследника, [religion_switch_heir.GetPraenomen], вводит в уроки идеологию, незнакомую с [religion_switch_heir.GetReligion.GetName] воспитанием [religion_switch_heir.GetPraenomen].\n\nМы стоим перед неприятным решением - если мы позволим этим урокам продолжаться, [religion_switch_heir.GetPraenomen] обязательно примет веру [royal_tutor.GetReligion.GetName]; если нет, мы будем вынуждены лишить [SCOPE.sChar('royal_tutor').GetPraenomen] [SCOPE.sChar('royal_tutor').GetHerHis] должности."
 character_events.25.desc_2:0 "Наставник, которого мы наняли для обучения нашего наследника, [religion_switch_heir.GetPraenomen], является приверженцем веры [religion_switch_heir.GetEmployer.GetReligion.GetName] и желает отвратить [religion_switch_heir.GetPraenomen] от [religion_switch_heir.GetReligion.GetName].\n\nДопустим ли мы, чтобы [religion_switch_heir.GetPraenomen] была принуждена принять нашу государственную религию, или же уволим [SCOPE.sChar('royal_tutor').GetPraenomen] до того, как [SCOPE.sChar('royal_tutor').GetHerHis] влияние на [religion_switch_heir.GetPraenomen] будет завершено?"
 character_events.25.a:0 "В государстве [ROOT.GetCountry.GetName] рады любой вере."
 character_events.25.b:1 "[religion_switch_heir.GetEmployer.GetReligion.GetName] — это первостепенно!"
 character_events.25.c:0 "[SCOPE.sChar('royal_tutor').GetPraenomen] подлежит немедленному изгнанию!"
 character_events.26.t:0 "Культурное проникновение"
 character_events.26.desc_1:0 "Наставник, под чьим надзором обучается [SCOPE.sChar('culture_switch_heir').GetPraenomen], родом из чужих земель и может легко убедить ученика в превосходстве чужеземной культуры.\n\nЕсли не мешать этому образованию, [SCOPE.sChar('culture_switch_heir').GetPraenomen] пристрастится к чужеземному образу жизни. Впрочем [SCOPE.sChar('royal_tutor').GetPraenomen] все еще может лишиться места при дворе."
 character_events.26.desc_2:0 "Наставник, под чьим надзором обучается [culture_switch_heir.GetPraenomen], считает, что [culture_switch_heir.GetCountry.GetPrimaryCulture.GetName] — лучшая культура, и уже успешно убеждает ученика в её превосходстве.\n\nЕсли не мешать этому образованию, [SCOPE.sChar('culture_switch_heir').GetPraenomen] обязательно примет полностью традиции и язык нашего народа, иначе [royal_tutor.GetPraenomen] лишится места при дворе, а [culture_switch_heir.GetPraenomen] продолжит исповедовать [culture_switch_heir.GetCulture.GetName]."
 character_events.26.a:0 "Не следует чураться иноземных обычаев!"
 character_events.26.b:1 "Следует защищать наши обычаи."
 character_events.26.c:0 "[SCOPE.sChar('royal_tutor').GetPraenomen] подлежит немедленному изгнанию!"
 character_events.27.t:0 "Вера масс"
 character_events.27.desc:0 "Всем известно, что [ROOT.GetCountry.GetRuler.GetName] исповедует не ту веру, что принята в нашей великой державе. Собрав все свое мужество, ближайшие советники предположили, что [ROOT.GetCountry.GetRuler.GetHerHis] публичный переход в нашу веру может порадовать народ державы [ROOT.GetCountry.GetName].\n\nНе стоит недооценивать влияние веры."
 character_events.27.a:0 "Переход в иную веру — единственный вариант."
 character_events.27.b:0 "[ROOT.GetCountry.GetRuler.GetPraenomen] на это не пойдет."
 character_events.27.c:0 "Никогда!"
 character_events.27.d:0 "Вера? Вера ничего не значит!"
 character_too_devout_tooltip:0 "Ваш правитель слишком благочестив, чтобы перейти в другую веру!"
 character_events.29.t:0 "Убийство!"
 character_events.29.desc:0 "[SCOPE.sChar('filthy_murderer').GetName] обвиняется в убийстве — свидетели видели все воочию, и теперь убийца стоит перед нашим славным правителем, повесив голову.\n\nЖертва этого убийства — [SCOPE.sChar('murder_target').GetName], и тело еще не успело остыть. Нам нужно решить, какая участь будет ждать убийцу."
 character_events.29.a:0 "Помиловать [SCOPE.sChar('filthy_murderer').GetHerHis]."
 character_events.29.b:0 "Заковать [SCOPE.sChar('filthy_murderer').GetHerHis] в кандалы!"
 character_events.29.c:0 "Какой ужас! Распять [SCOPE.sChar('filthy_murderer').GetHerHis]!"
 loyal_cohorts_say_no:1 "[SCOPE.sChar('debtor').GetPraenomen] отказывается идти в тюрьму, и [SCOPE.sChar('debtor').GetHerHis] поддерживают верные войска."
 working_towards_release_tooltip:0 "[SCOPE.sChar('debtor').GetPraenomen] будет выплачивать золото, #Y 60#! ед. золота в год, пока долг не будет выплачен. Выпускать [SCOPE.sChar('debtor').GetHerHis] на свободу до выплаты долга нельзя!"
 character_events.31.t:0 "Бегство претендента"
 character_events.31.desc:0 "[SCOPE.sChar('fleeing_sibling').GetName], дитя той же матери, что и наш недавно взошедший на трон правитель, решает (возможно и правильно) бежать из державы [ROOT.GetCountry.GetName], как только появилась такая возможность.\n\nПохоже, что прямо сейчас [SCOPE.sChar('fleeing_sibling').GetSheHe] преклоняет колени перед излишне прославляемым правителем государства [SCOPE.sC('flight_target').GetName] в надежде получить там убежище.\n\nОстается лишь надеяться, что [SCOPE.sC('flight_target').Custom('get_court_type')] отклонит эту глупую просьбу, чтобы не портить с нами отношения."
 character_events.31.a:0 "Это настораживает."
 character_events.31.b:0 "Объявить врагом государства!"
 character_events.31.c:0 "Возмутительно! Нашей репутации нанесен ущерб!"
 character_events_31_tooltip:0 "Этот вариант доступен #Y исключительно#! потому, что войсками командует [SCOPE.sChar('fleeing_sibling').GetName]."
 harboring_fugitive:0 "Приют беглецу"
 harbored_fugitive:0 "Пригретый беглец"
 character_events.32.t:0 "Просьба об убежище"
 character_events.32.desc:0 "[SCOPE.sChar('fleeing_sibling').GetName], измучившись и выдержав немало ударов судьбы, предстает перед нашим правителем и просит: пусть [ROOT.GetCountry.Custom('get_court_type')] защитит от злодеяний, что замышляет [SCOPE.sC('flight_home_country').GetName]. Советники сообщают, что перед нами человек, рожденный той же матерью, что и [SCOPE.sC('flight_home_country').GetAdjective]ий правитель, а, значит, претендент на тамошний престол.\n\nПеред нами открывается немало возможностей..."
 character_events.32.a:0 "В цепи [SCOPE.sChar('fleeing_sibling').GetHerHis] и вернуть на родину!"
 character_events.32.b:0 "Ха! На крест [SCOPE.sChar('fleeing_sibling').GetHerHis]!"
 character_events.32.c:0 "[SCOPE.sChar('fleeing_sibling').GetSheHe|U] может нам пригодиться."
 character_events_32_tooltip:0 "В зависимости от [SCOPE.sC('flight_home_country').GetAdjective]ого ответа может действовать следующий модификатор."
 character_events.33.t:0 "Беглец распят!"
 character_events.33.desc:0 "До нас дошли слухи, что по приказу [SCOPE.sC('flight_target').GetAdjective]ого правителя распят наш глупый родственник [SCOPE.sChar('fleeing_sibling').GetName')].\n\nКонечно, это можно истолковать, как акт агрессии, — но, возможно, за нас просто сделали нашу работу? Нужно объявить народу наше решение."
 character_events.33.a:0 "Дать клятву отмщения!"
 character_events.33.b:0 "Было бы, о ком горевать..."
 executed_relative:0 "Казненный родственник"
 character_events.34.t:1 "Ничего не вышло"
 character_events.34.desc:1 "Похоже, наши попытки побудить к неблагонадежности персонажа [SCOPE.sChar('cancelled_target').GetName] не принесли плодов.\n\nВозможно, кто-то прознал о наших планах?"
 character_events.34.a:1 "У нас есть и другие губернаторы..."
 military_ambition_tutor:0 "#Y [SCOPE.sChar('recipient').GetName]#! получит новую #Y военную амбицию#!.\n\nШансы на получение отрицательной амбиции увеличиваются, если ваш наставник:\n    #R продажен#!\n    #R честолюбив#!\n    #R жесток#!"
 oratory_ambition_tutor:1 "#Y [SCOPE.sChar('recipient').GetName]#! получит новую #Y ораторскую амбицию#!.\n\nШансы на получение отрицательной амбиции увеличиваются, если ваш наставник:\n    #R суров#!\n    #R мстителен#!\n    #R подозрителен#!"
 finesse_ambition_tutor:1 "#Y [SCOPE.sChar('recipient').GetName]#! получит новую #Y хитроумную амбицию#!.\n\nШансы на получение отрицательной амбиции увеличиваются, если ваш наставник:\n    #R жаден#!\n    #R лукав#!\n    #R практичен#!"
 religious_ambition_tutor:1 "#Y [SCOPE.sChar('recipient').GetName]#! сосредоточится на #Y религиозных науках#!."
 character_events.38.t:0 "Выберите образование"
 character_events.38.desc:0 "К нам призван царский наставник, у которого будет обучаться выбранным нами наукам [SCOPE.sChar('recipient').GetPraenomen].\n\nЛичность наставника очень важна, также очень важно тщательно выбрать предмет обучения."
 character_events.38.a:0 "Военное образование."
 character_events.38.b:0 "Ораторское искусство и коммерция."
 character_events.38.c:0 "Лучше всего подойдёт бюрократия."
 character_events.38.d:0 "Очень важна религия."
 character_events.38.e:0 "На редкость неудачный вариант."
 ### Friend/Rival Events
 friend_rival.1.t:0 "Искра"
 friend_rival.1.desc:0 "[ROOT.GetCharacter.GetName] сейчас не в браке и представляет собой весьма выгодную партию. Все [ROOT.GetCharacter.GetHerHis] вечера проходят в задушевных беседах. Как видно, [SCOPE.sChar('targeter').GetName] умеет поддержать разговор!\n\nНадо сказать, эти двое заметно сблизились."
 friend_rival.1.a:0 "Не стоит им мешать."
 friend_rival.1.b:0 "Это надо пресечь."
 friend_rival.2.t:0 "Растущая дружба."
 friend_rival.2.desc:0 "[ROOT.GetCharacter.GetName] и [SCOPE.sChar('targeter').GetName], судя по всему, становятся близкими друзьями.\n\nИногда неплохо, когда друг может прикрыть тебе спину — и всё же лучше не запускать эту ситуацию."
 friend_rival.2.a:0 "Чудесно!"
 friend_rival.2.b:0 "Сделайте так, чтобы они встречались реже."
 tooltip_no_effect:0 "Выбор этого варианта не возымеет эффекта."
 friend_rival.2.c:0 "Сделайте так, чтобы они разошлись во мнениях."
 friend_rival.3.t:0 "Повернуть нож в ране"
 friend_rival.3.desc:0 "[ROOT.GetCharacter.GetName] теперь по каким-то своим причинам считает, что [SCOPE.sChar('rival_target').GetName] заслуживает лишь зависти и недоверия.\n\nСтоит им оказаться в одной комнате — склоки не миновать."
 friend_rival.3.a:0 "Это настораживает."
 friend_rival.4.t:0 "Косноязычие"
 friend_rival.4.desc:0 "[SCOPE.sChar('friend_rival_4_target').GetName] в последнее время страдает косноязычием и не может толком говорить с подданными даже о самых незначительных делах.\n\nВмешайся в это дело [ROOT.GetCharacter.GetCountry.GetRulerTitle] [ROOT.GetCharacter.GetPraenomen], и [SCOPE.sChar('friend_rival_4_target').GetPraenomen] преисполнится благодарности. Но не сочтут ли, что мы играем за обе стороны?"
 friend_rival.4.a:0 "Нужно помочь!"
 friend_rival.4.b:0 "Не будем ничего делать."
 friend_rival.5.t:0 "Посредничество"
 friend_rival.5.desc:0 "[SCOPE.sChar('friend_rival_5_target_one').GetName] и [SCOPE.sChar('friend_rival_5_target_two').GetName] никак не могут решить свой спор.\n\nНа кону значительная сумма денег, и обе стороны считают свои права на неё законными.\n\nПосле многих месяцев безуспешных тяжб стороны пришли к единому мнению — пусть дело решит [ROOT.GetCharacter.GetEmployer.GetRulerTitle] [ROOT.GetCharacter.GetPraenomen]."
 friend_rival.5.a:0 "Сдаётся мне, что [SCOPE.sChar('friend_rival_5_target_one').GetPraenomen] обладает всеми правами на эти деньги."
 friend_rival.5.b:0 "[SCOPE.sChar('friend_rival_5_target_two').GetPraenomen] — вот кто должен получить деньги."
 friend_rival.5.c:0 "Жил как-то один мудрый царь по имени Соломон..."
 friend_rival.5.d:0 "Такие ссоры нам ни к чему. Государство решит дело!"
 friend_rival.6.t:0 "Давние обиды"
 friend_rival.6.desc:0 "[SCOPE.sChar('friend_rival_5_spurned').GetName], узнав, что [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] принимает в споре о деньгах сторону противника, теперь тайно замышляет месть.\n\n[SCOPE.sChar('friend_rival_5_spurned').GetSheHe|U] распространяет повсюду порочащие слухи и даже угрожает применить силу! Кто знает, до чего это может дойти?"
 friend_rival.6.a:0 "Проклятье!"
 friend_rival.6.b:0 "Попытайтесь уладить ситуацию."
 fr_6_vengeful_tooltip:0 "Эффект усиливается, т.к. [SCOPE.sChar('friend_rival_5_spurned').GetPraenomen] обладает чертой #Y Мстительность#!."
 friend_rival.7.t:0 "Личный опыт"
 friend_rival.7.desc:0 "[ROOT.GetCharacter.GetName] Говорит, что молодой и относительно малоизвестный человек просит защиты в делах.\n\nВозможно, такой полный энтузиазма протеже может пригодиться..."
 friend_rival.7.a:0 "Поощрить это стремление."
 mentee_arrangement:0 "[THIS.GetCharacter.GetName] станет учить, а [SCOPE.sChar('mentee').GetName] — преданно внимать."
 friend_rival.7.b:0 "Вежливо отклонить."
 friend_rival.8.t:0 "Учиться у самых лучших"
 friend_rival.8.desc:0 "[ROOT.GetCharacter.GetPraenomen] берет под свое крыло юное дарование — это будет [SCOPE.sChar('mentee').GetPraenomen].\n\nУчителя и ученики не всегда сходятся во мнениях, но, несмотря на это, [SCOPE.sChar('mentee').GetPraenomen] теперь слепо повторяет все, что говорит [ROOT.GetCharacter.GetPraenomen].\n\nХоть это и удобно, но хороший ли это способ обучения?"
 friend_rival.8.a:0 "Напротив, это замечательно!"
 friend_rival.8.b:0 "Пусть [SCOPE.sChar('mentee').GetSheHe] учится иметь собственное мнение."
 friend_rival.9.t:0 "В тени гигантов"
 friend_rival.9.desc:0 "Терпеливое наблюдение за тем, как [ROOT.GetCharacter.GetPraenomen] легко общается с политиками, принесло свои плоды.\n\n[SCOPE.sChar('mentee').GetPraenomen] празднует победу — недавно удалось убедить государственного деятеля изменить свою позицию по важному вопросу.\n\nХоть на первый взгляд это достижение невелико, [SCOPE.sChar('mentee').GetPraenomen] теперь не останется без внимания."
 friend_rival.9.a:0 "Весьма похвально!"
 friend_rival.9.b:0 "Следует научить [SCOPE.sChar('mentee').GetHerHis] не слишком гордиться достижениями."
 friend_rival.10.t:0 "Лучшие уроки"
 friend_rival.10.desc:0 "[SCOPE.sChar('mentee').GetName] разочаровывает наставника своим недавним проступком.\n\nХотя сам проступок был незначительным, [ROOT.GetCharacter.GetPraenomen] разражается суровой критикой, надеясь, что [SCOPE.sChar('mentee').GetPraenomen] извлечёт из этого свой урок."
 friend_rival.10.a:0 "Суровый урок — лучший урок."
 friend_rival.10.b:0 "Мягкостью можно учить не хуже, чем жёсткостью."
 friend_rival.11.t:0 "Дружба"
 friend_rival.11.desc:0 "[ROOT.GetCharacter.GetName] и [SCOPE.sChar('targeter').GetName] уже несколько недель ведут ожесточённый спор по ряду вопросов и не желают сдавать позиций.\n\nВ недавней дискуссии [SCOPE.sChar('targeter').GetName] открыто заявляет, что [ROOT.GetCharacter.GetPraenomen] не понимает сути дела. Это может нанести серьёзный удар по их дружбе."
 friend_rival.11.a:0 "Иногда лучше поступиться гордостью ради дружбы."
 friend_rival.11.b:0 "Принципы — это главное."
 friend_rival.12.t:0 "Опасный союз"
 friend_rival.12.desc:0 "[ROOT.GetCharacter.GetEmployer.GetRulerTitle] [ROOT.GetCharacter.GetPraenomen] сталкивается с неожиданным соперничеством. [ROOT.GetCharacter.Custom('get_rival_adjective')|U]. [SCOPE.sChar('friend_rival_12_rival_target').GetName] делает все, чтобы настроить против нас наших верных слуг.\n\nПока [SCOPE.sChar('friend_rival_12_rival_target').GetSheHe] не добивается особого успеха, но говорят, будто прославленный военачальник [SCOPE.sChar('friend_rival_12_general_target').GetName] и [SCOPE.sChar('friend_rival_12_rival_target').GetPraenomen] сейчас проводят много времени вместе.\n\nНам страшно даже подумать о том, какую гнусную ложь сейчас рассказывают военачальнику."
 friend_rival.12.a:0 "Это очень тревожные новости."
 friend_rival.12.b:0 "Это терпеть нельзя! Обоих предателей — под суд!"
 friend_rival.13.t:0 "Ксенофобия"
 friend_rival.13.desc:1 "[ROOT.GetCharacter.GetEmployer.Custom('get_court_type')|U] часто бывает местом напряжённых дебатов, особенно когда важные вопросы обсуждают выдающиеся члены общества.\n\nНедавно наши земли захлестнула волна ксенофобии, и к чужеземным ценностям тут теперь относятся с большим недоверием.\n\nНо вот [SCOPE.sChar('targeter').GetName] вдруг позволяет себе обвинить правителя — мол, [ROOT.GetCharacter.GetEmployer.GetRulerTitle] [ROOT.GetCharacter.GetPraenomen] увлекается варварскими обычаями, а [SCOPE.sCountry('accusation_target').GetPrimaryCulture.GetName] культура оказывает на н[ROOT.GetCharacter.GetHerHis] чрезмерное влияние! Такую выходку все присутствующие сочли недопустимой."
 friend_rival.13.a:0 "Подставить другую щеку."
 friend_rival.13.b:1 "Зато, [SCOPE.sChar('targeter').GetPraenomen] — воплощённая [SCOPE.sCountry('accusation_target_2').GetPrimaryCulture.GetName] культура!"
 friend_rival.15.t:0 "Детская дружба"
 friend_rival.15.desc:0 "Иногда в детстве зарождается дружба, которая длится всю жизнь и не зависит от общественного положения, семьи и веры. \n\nСудя по всему, былые товарищи по играм, [SCOPE.sChar('fr_15_target_child').GetPraenomen] и [SCOPE.sChar('fr_15_target_child_2').GetPraenomen] из семьи [SCOPE.sChar('fr_15_target_child_2').GetFamilyDisplayName], связаны именно такими чувствами. Как известно любому родителю, противостоять такой дружбе очень непросто."
 friend_rival.15.a:0 "Интересно."
 friend_rival.16.t:0 "Детское соперничество"
 friend_rival.16.desc:0 "Настроение у детей порой меняется самым непредсказуемым образом. Похоже, что [SCOPE.sChar('fr_16_target_child').GetName] и [SCOPE.sChar('fr_16_target_child_2').GetPraenomen] из семейства [SCOPE.sChar('fr_16_target_child_2').GetFamilyDisplayName] теперь относятся друг к другу враждебно.\n\nПока неясно, надолго ли это."
 friend_rival.16.a:0 "Это настораживает."
 ###generic internal politics events
 ip_generic.2.t:0 "Голос из-за решётки"
 ip_generic.2.desc:0 "Похоже, что [SCOPE.sChar('ip_generic_1_antagonist').GetName] даже в тюремном заключении успешно распространяет слухи, в которых всячески принижается [ROOT.GetCharacter.GetName].\n\nНужно что-то предпринять, иначе [ROOT.GetCharacter.GetPraenomen] потеряет доверие общества."
 ip_generic.2.a:0 "Сделайте так, чтобы слухов больше не было."
 ip_generic.2.b:0 "Ничего не поделаешь..."
 ip_generic.2.c:0 "[ROOT.GetCharacter.GetPraenomen] не потерпит оскорблений! Хула повлечёт за собой смерть!"
 ip_generic.2.d:0 "Что ж, [SCOPE.sChar('ip_generic_1_antagonist').GetSheHe] не кривит душой!"
 ip_generic.3.t:0 "Юношеские шалости"
 ip_generic.3.desc:1 "Отпрыск одной из малых ветвей рода [ROOT.GetCharacter.GetFamilyDisplayName] замешан в придворном скандале.\n\nСвидетели говорят, что [ROOT.GetCharacter.GetFamilyDisplayName] — участник позорного инцидента, в котором фигурировали также [ROOT.GetCharacter.Custom('get_random_person_1')] и [ROOT.GetCharacter.Custom('get_random_object_2')]."
 ip_generic.3.a:0 "Этот вопрос должен решать род [ROOT.GetCharacter.GetFamily.GetName]."
 ip_generic.3.b:0 "Возможно, стоит вмешаться государству..."
 ip_generic.4.t:0 "Тень в ночи"
 ip_generic.4.desc:0 "[ROOT.GetCharacter.GetName] в трудном положении. Накануне ночью по пути домой [ROOT.GetCharacter.GetHerHis] атаковали два бандита, от которых с трудом удалось убежать.\n\nСегодня сочувствие по этому поводу выражает [SCOPE.sChar('ip_generic_4_antagonist').GetName], кого [ROOT.GetCharacter.GetPraenomen] считает себе #Y конкурирующей стороной#!. При этом рядом стоят те самые бандиты!\n\nУвы, ситуация такова — то, что скажет [ROOT.GetCharacter.GetName], против того, что скажет [ROOT.GetCharacter.GetPraenomen]."
 ip_generic.4.a:0 "Все равно схватить [SCOPE.sChar('ip_generic_4_antagonist').GetHerHis]!"
 ip_generic.4.b:0 "Прекратить эту ерунду!"
 ip_generic.4.c:0 "Нанести конкурирующей стороне личный визит..."
 ip_generic.4.c.tooltip:0 "Этот вариант доступен в связи с высокими значениями #Y хитроумия#! и #Y воинского искусства#! вашего правителя."
 ip_generic.4.d:0 "[ROOT.GetCharacter.GetPraenomen] просто любит ощущение ножа в спине! Повторяйте, не стесняйтесь!"
 ip_generic.5.t:0 "Деньги счёт любят"
 ip_generic.5.desc:0 "Некоторые люди просто не способны правильно принимать финансовые решения — и [ROOT.GetCharacter.GetName] из их числа.\n\nК счастью, [ROOT.GetCharacter.GetPraenomen] видит, что полезно иметь таких друзей, как [SCOPE.sChar('ip_generic_5_benefactor').GetPraenomen] — они могут сэкономить деньги за вас.\n\nВопрос лишь в том, чего [SCOPE.sChar('ip_generic_5_benefactor').GetSheHe] захочет потом за услугу..."
 ip_generic.5.a:0 "Символическое одолжение — это вполне разумно!"
 ip_generic.5.b:0 "Возможно, лучше избегать такого «одолжения»."
 ip_generic.6.t:1 "Позор губернатора"
 ip_generic.6.desc:1 "В самый разгар неурожая [SCOPE.sChar('ip_generic_6_target').GetName], один из наших самых уважаемых губернаторов, устраивает роскошный прием в своем летнем дворце в провинции [SCOPE.sP('ip_generic_6_province').GetName].\n\nДаже самые преданные [SCOPE.sChar('ip_generic_6_target').GetHerHis] подчиненные были потрясены таким явным пренебрежением к бедам простого народа и написали обращение к нам, требуя справедливости."
 ip_generic.6.a:2 "Потребовать штраф в пользу выбранной земли."
 ip_generic.6.b:1 "Потребовать [SCOPE.sChar('ip_generic_6_target').GetHerHis] отставки!"
 ip_generic_6_b_tooltip:1 "Каждая территория в #Y провинции [SCOPE.sP('ip_generic_6_province').GetState.GetShortName]#! получает следующий модификатор:"
 ip_generic.6.c:0 "Заботы простого народа нас не касаются."
 ip_generic.7.t:0 "Нетерпение есть добродетель"
 ip_generic.7.desc:0 "[SCOPE.sChar('ip_generic_7_target').GetName] в последнее время проявляет все большую одержимость идеей получить важную должность.\n\n[SCOPE.sChar('ip_generic_7_target').GetSheHe|U] буквально настаивает на этом — возможно, учитывая [SCOPE.sChar('ip_generic_7_target').GetHerHis] общественное положение, стоит уважить просьбу?"
 ip_generic.7.a:0 "Подождём еще немного..."
 ip_generic.7.b:0 "Те, кого [ROOT.GetCountry.GetRuler.GetPraenomen] зовёт друзьями — и мои друзья. Всё что угодно!"
 ip_generic.7.a.tooltip:0 "[SCOPE.sChar('ip_generic_7_target').GetPraenomen] будет #R в ярости#!, если не оделить [SCOPE.sChar('ip_generic_7_target').GetHerHis] титулом в ближайшее время."
 ip_generic.7.b.tooltip:0 "[SCOPE.sChar('ip_generic_7_target').GetPraenomen] будет #R в сильной ярости#!, если не оделить [SCOPE.sChar('ip_generic_7_target').GetHerHis] титулом в ближайшее время."
 ip_generic.9.t:0 "Под стать"
 ip_generic.9.desc:0 "[SCOPE.sChar('ip_generic_7_target').GetName] хорошо справляется с новой ролью.\n\nНесмотря на то, что [SCOPE.sChar('ip_generic_7_target').GetSheHe] воспринимает это назначение как должное из-за своего высокого положения в обществе, [SCOPE.sChar('ip_generic_7_target').GetSheHe] решает продемонстрировать свою благодарность, сделав небольшое пожертвование в пользу государства."
 ip_generic.9.a:0 "Какой добрый поступок!"
 ip_generic.10.t:0 "Невыполненные обещания"
 ip_generic.10.desc:0 "[SCOPE.sChar('ip_generic_7_target').GetName] официально выражает недовольством тем, что мы по-прежнему не хотим давать [SCOPE.sChar('ip_generic_7_target').GetHerHim] пост, подобающий общественному положению.\n\nБолее того, теперь [SCOPE.sChar('ip_generic_7_target').GetHerHis] поддерживает [ROOT.GetCountry.Custom('get_court_type')].\n\nВозможно, нам надо было действовать быстрее."
 ip_generic.10.a:0 "Мы вскоре всё исправим!"
 ip_generic.10.b:0 "Надо как-то уговорить [SCOPE.sChar('ip_generic_7_target').GetHerHis] оставить эти мечты."
 ip_generic.10.c:0 "Этого не будет, вот и всё."
 ipg_10_fuss:1 "[SCOPE.sChar('ip_generic_7_target').GetName] будет #R в ещё большей ярости#!, если не получит должность в ближайшее время!"
 ip_generic.12.t:0 "Пренебрежение"
 ip_generic.12.desc:0 "Устав ждать обещанной должности, [SCOPE.sChar('ip_generic_7_target').GetName] нашёптывает что-то в уши одному из наших ближайших наперсников. [SCOPE.sChar('ipg_12_stolen_away').GetName] принимает ядовитые речи близко к сердцу, и теперь оба этих предателя распространяют слухи о нашей недобросовестности.\n\nНам надо было действовать быстрее."
 ip_generic.12.a:0 "Проклятье!"
 ip_generic.13.t:0 "Тлеющая ненависть"
 ip_generic.13.desc:0 "Говорят, что вражда не знает границ. Сказать, что [SCOPE.sChar('ipg_13_antagonist').GetPraenomen] и [ROOT.GetCharacter.GetPraenomen] не в лучших отношениях — значит, сильно приукрасить истинное положение вещей.\n\n[SCOPE.sChar('ipg_13_antagonist').GetPraenomen] своими действиями наглядно демонстрирует свои намерения.\n\nЭта некрасивая ситуация может получить широкую огласку."
 ip_generic.13.a:0 "Нам не о чем беспокоиться."
 ip_generic.13.b:0 "Пожалуй, стоит ночью выставить дополнительную охрану."
 ip_generic.13.c:0 "Надо публично отчитать [SCOPE.sChar('ipg_13_antagonist').GetHerHis]!"
 finesse_comparison_tooltip:0 "Этот вариант доступен потому, что [THIS.GetCharacter.GetPraenomen] обладает большим #Y хитроумием#!, чем цель."
 ip_generic.14.t:0 "Просьба о снисхождении"
 ip_generic.14.desc:0 "[SCOPE.sChar('target').GetName] уже давно сидит в заточении за своё предательство, но сегодня [SCOPE.sChar('ipg_14_antagonist').GetName], с кем [SCOPE.sChar('target').GetPraenomen] состоит в близком родстве, молит о снисхождении.\n\nВозможно, стоит обдумать этот вариант и чем он может быть выгоден."
 ip_generic.14.a:0 "Похоже, [ROOT.GetCountry.Custom('get_court_type')|U] на [SCOPE.sChar('ipg_14_antagonist').GetHerHis] стороне."
 ipg_14_oratory_comparison:0 "Этот вариант доступен #Y исключительно потому#!, что [SCOPE.sChar('ipg_14_antagonist').GetName] имеет более сильную #Y харизму#!, нежели правитель [THIS.GetCountry.GetRuler.GetName]!"
 ip_generic.14.b:0 "Возможно... мы поторопились."
 ip_generic.14.c:0 "Мы не изменим решения."
 ip_generic.14.d:0 "Освободить? Плетей предателю!"
 ip_generic.14.e:0 "У всех людей есть цена."
 ip_generic.14.f:1 "Швырнуть [SCOPE.sChar('ipg_14_antagonist').GetHerHim] на пол!"
 ip_generic.15.t:0 "Усталость от войны"
 ip_generic.15.desc:0 "Затянувшаяся война сильно утомляет солдат, что и видно по нашей армии.\n\nВойска, которыми командует [SCOPE.sChar('commander_target').GetName], ведут себя особенно скверно — ругань, проклятия, частые драки.\n\nМожем ли мы что-то предпринять?"
 ip_generic.15.a:0 "Напомните им, что бывает с солдатами, не верными командирам."
 ip_generic.15.b:0 "Выдайте небольшую премию."
 unit_appeased:0 "Войска, которыми командует [SCOPE.sChar('commander_target').GetName], успокоятся — на какое-то время."
 ip_generic.15.c:0 "Война не щадит никого. [SCOPE.sChar('commander_target').GetPraenomen] справится, мы должны в это верить."
 tyranny_exclusive:0 "Этот вариант доступен #Y исключительно потому#!, что уровень #Y тирании#! в державе [THIS.GetCountry.GetName] превышает #Y [SCOPE.ScriptValue('tyranny_level_events')]#!."
 ip_generic.17.t:0 "Мятеж!"
 ip_generic.17.desc:0 "Устав от боев, небольшая группа солдат, которыми командует [SCOPE.sChar('commander_target').GetName], устроила мятеж.\n\n[SCOPE.sChar('commander_target').GetPraenomen] и [SCOPE.sChar('commander_target').GetHerHis] старшие офицеры теперь в плену у мятежников, те бежали в горы и прислали нам требование огромного выкупа."
 ip_generic.17.a:0 "Похоже, других вариантов нет."
 ip_generic.17.b:0 "[SCOPE.sChar('commander_target').GetSheHe|U] почти ничего для нас не значит. Пусть погибает, не жалко."
 ip_generic.17.c:0 "[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] со всем справится."
 ip_generic.17.d:0 "[SCOPE.sChar('commander_target').GetPraenomen] с этим справится."
 ip_generic_17_martial_commander_tooltip:0 "Этот вариант доступен потому, что [SCOPE.sChar('commander_target')] обладает показателем воинского искусства не менее #Y 10#!."
 ip_generic.18.t:0 "Смертная казнь"
 ip_generic.18.desc:0 "[SCOPE.sChar('commander_target').GetName] обладает громкой репутацией в войске, которым командует.\n\nУвы, эта репутация не такого рода, что могла бы поднять боевой дух.\n\nХотя наши солдаты измотаны войной, [SCOPE.sChar('commander_target').GetPraenomen] приказывает казнить нескольких младших офицеров в назидание остальным. Возможно, вмешиваться в этом случае опасно — но и оставаться в стороне нельзя."
 ip_generic.18.a:0 "Нет, [SCOPE.sChar('commander_target').GetPraenomen] всё делает правильно."
 ip_generic.18.b:0 "Отправьте государственного надсмотрщика."
 ip_generic.18.c:0 "[SCOPE.sChar('commander_target').GetPraenomen] отведает плетей перед всеми войсками!"
 ip_generic.18.d:0 "Прощать такое нельзя."
 ip_generic.19.t:0 "Кораблекрушение!"
 ip_generic.19.desc:0 "[SCOPE.sChar('ip_generic_19_protagonist').GetName], видное лицо в нашей торговле, обращается к нам в слезах. [SCOPE.sChar('ip_generic_19_protagonist').GetSheHe|U] говорит о большом грузе заморских фруктов, затонувшем в плавании из провинции [SCOPE.sP('port_province_1').GetName] в провинцию [SCOPE.sP('port_province_2').GetName].\n\n[SCOPE.sChar('ip_generic_19_protagonist').GetSheHe|U] умоляет нас покрыть хотя бы часть издержек, чтобы сохранить репутацию наших торговцев."
 ip_generic.19.a:0 "Какой ужас! Мы должны помочь."
 ip_generic.19.b:0 "У нас есть дела поважней."
 ip_generic.19.c:0 "Предложить выкупить [SCOPE.sChar('ip_generic_19_protagonist').GetHerHis] торговую империю."
 ip_generic.20.t:0 "Ассимиляция"
 ip_generic.20.desc:0 "[ROOT.GetCountry.Custom('get_court_type')|U] гудит, как растревоженный улей. Местные с всё большей неприязнью относятся к непонятным обычаям чужестранцев.\n\n[SCOPE.sChar('native_culture_advisor').GetName] теперь считает, что [SCOPE.sChar('foreign_culture_advisor').GetName] — не из тех, кому можно доверять."
 ip_generic.20.a:0 "Любопытно."
 ip_generic.21.t:0 "Долг ветеранам"
 ip_generic.21.desc:0 "После тягот войны и многих лет преданной службы ветераны наших армий с надеждой ждут отставки и возможности вести спокойную жизнь за возделыванием земли — самым достойным из них часто выделяются земельные участки. После недавних событий многие из отставных солдат возжелали этой тихой жизни и ищут совета у полководцев и предводителей.\n\n[SCOPE.sChar('soldiers_representative').GetName] будет улаживать дела от имени полководцев — так мы сможем успокоить ветеранов и наградить их. Последствия отказа могут быть крайне нежелательными."
 ip_generic.21.a:0 "Мы можем удовлетворить это требование."
 ip_generic.21.b:0 "Мы можем дать им хоть что-то."
 ip_generic.21.c:0 "Командиры ведь любят взятки?"
 ip_generic.21.d:0 "Нам не нужна их поддержка."
 ip_generic.21.e:0 "Нам не нужна армия. [ROOT.GetCountry.GetRuler.GetPraenomen] — воплощение бога на земле."
 ###republic internal politics events
 ip_republic.1.t:0 "Безумные обвинения"
 ip_republic.1.desc:0 "Несмотря на долгую службу, [ROOT.GetCharacter.GetEmployer.GetRulerTitle] [ROOT.GetCharacter.GetName] становится мишенью для обвинений в махинациях на выборах.\n\nПредъявляет эти обвинения [SCOPE.sChar('ip_republic_1_accuser').GetName] из фракции [SCOPE.sChar('ip_republic_1_accuser').GetParty.GetName], известный мастер интриг.\n\nКак нам ответить на столь возмутительное оскорбление?"
 ip_republic.1.a:0 "Не обращать внимания."
 increased_scrutiny.tooltip:0 "[THIS.GetCharacter.GetName] будет находиться #y под пристальным наблюдением#! до конца службы."
 ip_republic.1.b:0 "Возможно, нам стоит компенсировать убытки."
 ip_republic.1.b.tooltip:0 "Размер компенсации зависит от уровня коррупции вашего правителя."
 ip_republic.1.c:0 "Возмутительно! В отставку [SCOPE.sChar('ip_republic_1_accuser').GetHerHis]!"
 ip_republic.2.t:0 "Государственные дела"
 ip_republic.2.desc:0 "[ROOT.GetCharacter.GetCountry.GetRulerTitle] обладает большой властью, которая постоянно растёт. Это очень беспокоит Сенат.\n\nНа прошлом собрании были высказаны опасения, что [ROOT.GetCharacter.GetName] становится тираном и обладает слишком большими полномочиями.\n\nНам стоит быть осторожными, на нас смотрит государство."
 ip_republic.2.a:0 "Это настораживает."
 ip_republic.2.b:0 "Сенат — это я!"
 ip_republic.2.c:0 "Заверить Сенат в наших добрых намерениях."
 ip_republic.3.t:0 "Малое наследство"
 ip_republic.3.desc:0 "Случилось неожиданное: [ROOT.GetCharacter.GetName] наследует за малоизвестным землевладельцем, чьё имя [SCOPE.sP('ip_republic_3_province_target').GetName].\n\nЗемли готовы к возделыванию, но [SCOPE.sChar('ip_republic_3_jealous_friend').GetName], с кем давно дружит [ROOT.GetCharacter.GetPraenomen], возражает и утверждает, что деньги по праву [SCOPE.sChar('ip_republic_3_jealous_friend').GetHerHis].\n\nПретензия абсурдна, но было бы разумно решить это дело без лишнего шума."
 ip_republic.3.a:0 "[ROOT.GetCharacter.GetPraenomen] — правомочный наследник."
 ip_republic.3.b:0 "Продать землю и разделить прибыль."
 ip_republic.3.c:0 "Конфисковать землю от имени государства."
 ip_republic.5.t:0 "Это хищение чужого имущества!"
 ip_republic.5.desc:0 "[SCOPE.sChar('ip_republic_5_antagonist').GetName] попадается с поличным на использовании своего положения в сомнительных делишках.\n\nДолжно последовать наказание — но надо решить, насколько оно будет суровым."
 ip_republic.5.a:0 "Пожалуй, достаточно просто пожурить."
 ip_republic.5.b:0 "Надо наложить большой штраф."
 ip_republic.5.c:0 "Какая гнусность! Снять [SCOPE.sChar('ip_republic_5_antagonist').GetHerHis] с поста немедленно!"
 ip_republic.5.d:0 "Такое нельзя прощать. В тюрьму [SCOPE.sChar('ip_republic_5_antagonist').GetHerHis]!"
 ip_republic.5.e:0 "Делишки, говорите? То есть, сделки?"
 ip_republic.5.f:0 "Для чего же еще нужны друзья?"
 option_because_friends:0 "Этот вариант доступен, так как ваш правитель и [SCOPE.sChar('ip_republic_5_antagonist').GetName] — #Y друзья#!."
 ip_republic.6.t:0 "Вопрос здравомыслия"
 ip_republic.6.desc:0 "[ROOT.GetCharacter.GetEmployer.GetRulerTitle] [ROOT.GetCharacter.GetName] всячески высмеивается в новом пасквиле — и неясно, из-за политических ли событий, недавних происшествий или по причинам личного характера.\n\nКонечно, сам пасквиль составил кто-то из собрания — однако автор отказывается назвать себя. Как нам поступить?"
 ip_republic.6.a:0 "Ну, хоть люди посмеются!"
 ip_republic.6.b:0 "Узнать, кто это написал..."
 ip_republic.6.b.tooltip:0 "У этого поступка могут быть последствия."
 ip_republic.6.c:0 "Всем рыбного соуса!"
 ip_republic.7.t:0 "Предатель найден!"
 ip_republic.7.desc:0 "Наконец-то найден автор пасквиля, где высмеивается [ROOT.GetCharacter.GetName].\n\nКак поступить?"
 ip_republic.7.a:0 "Ничего не предпринимать. Никто не захочет иметь дел с таким человеком."
 ip_republic.7.b:0 "Простим [SCOPE.sChar('ip_republic_7_antagonist').GetHerHis], пусть прошлое остается в прошлом."
 ip_republic.7.c:0 "Изгнать [SCOPE.sChar('ip_republic_7_antagonist').GetHerHis] немедленно!"
 ip_republic.7.d:1 "Заручиться [SCOPE.sChar('ip_republic_7_antagonist').GetHerHis] верностью... с помощью подарка."
 ip_republic.8.t:0 "Пришел проситель"
 ip_republic.8.desc:0 "[SCOPE.sChar('ip_republic_8_antagonist').Custom('get_age_description')|U] по имени [SCOPE.sChar('ip_republic_8_antagonist').GetName] просит аудиенции у правителя. [ROOT.GetCountry.GetRulerTitle] принимает просителя.\n\n[SCOPE.sChar('friend_rival_5_spurned').GetSheHe|U] шёпотом рассказывает о страшном видении, в котором [SCOPE.sChar('ip_republic_8_antagonist').GetHerHis] близкие находят [SCOPE.sChar('ip_republic_8_antagonist').GetHerHis] бездыханное тело: [SCOPE.sChar('ip_republic_8_antagonist').Custom('get_death_description')].\n\nТрясясь от страха, [SCOPE.sChar('ip_republic_8_antagonist').GetSheHe] предлагает все свои земные богатства государству в обмен на нашу защиту..."
 ip_republic.8.a:0 "Это ужасно! Мы обо всем позаботимся."
 ip_republic.8.b:0 "Следует убедить [SCOPE.sChar('ip_republic_8_antagonist').GetHerHis], что ничего страшного не случится."
 ip_republic.8.c:1 "Казнить [SCOPE.sChar('ip_republic_8_antagonist').GetHerHis] этим способом!"
 ip_republic.9.t:0 "Беспокойство в Сенате"
 ip_republic.9.desc:0 "Наш народ всё больше беспокоит несметное число близких родственников, которых пристраивает в Сенате [ROOT.GetCharacter.GetEmployer.GetRulerTitle] [ROOT.GetCharacter.GetPraenomen].\n\nВ частности, все уверены, что [SCOPE.sChar('ip_republic_9_target').GetName] занимает своё место по протекции.\n\nВозможно, стоит отреагировать на эти опасения."
 ip_republic.9.a:0 "[SCOPE.sChar('ip_republic_9_target').GetPraenomen] уйдет в отставку."
 ip_republic.9.b:0 "В нашем правительстве всё честно."
 ip_republic.9.c:0 "Пусть [ROOT.GetCharacter.GetPraenomen] их переубедит."
 ip_republic.10.t:0 "Пожар!"
 ip_republic.10.desc:0 "Утром нам стало известно, что [SCOPE.sChar('ip_republic_10_target').GetName], с кем близко дружит [ROOT.GetCharacter.GetEmployer.GetRulerTitle] [ROOT.GetCharacter.GetPraenomen], теперь без поместья — оно сгорело ночью дотла в ужасном пожаре.\n\n[SCOPE.sChar('ip_republic_10_target').GetSheHe|U] теперь просит — пусть [ROOT.GetCharacter.GetPraenomen] замолвит слово и [SCOPE.sChar('ip_republic_10_target').GetHerHis] поместье будет восстановлено за счёт казны."
 ip_republic.10.a:0 "Тот, с кем дружит [ROOT.GetCharacter.GetPraenomen], — мой друг. Все, что угодно!"
 ip_republic.10.b:0 "[ROOT.GetCharacter.GetEmployer.GetName] на это не пойдёт — не для таких дел казённые деньги."
 ip_republic.10.c:0 "Лучше пусть эту землю получит [ROOT.GetCharacter.GetEmployer.GetName]."
 tyranny_tooltip:0 "Этот вариант доступен из-за уровня #Y тирании#! в вашей стране."
 ip_republic.11.t:0 "Ужасный пожар"
 ip_republic.11.desc:0 "[SCOPE.sChar('ip_republic_11_target').GetName] уже давно ставит нам палки в колеса, как справедливо замечает [ROOT.GetCharacter.GetEmployer.GetRulerTitle]. Из-за этого всем было особенно интересно узнать, что прошлой ночью [SCOPE.sChar('ip_republic_11_target').GetHerHis] поместье сгорело в жутком пожаре.\n\nЭтим утром [SCOPE.sChar('ip_republic_11_target').GetPraenomen] является в Сенат и на коленях просит помочь восстановить поместье..."
 ip_republic.11.a:0 "Это поистине ужасно. Мы пообещаем всю возможную помощь."
 ip_republic.11.b:0 "Нужно было внимательнее следить за поместьем."
 ip_republic.11.c:0 "Конфисковать поместье!"
 ip_republic.12.t:0 "Конфискация!"
 ip_republic.12.desc:0 " [SCOPE.sChar('ip_republic_12_target').GetName] приговаривается к большому штрафу за неуплату пошлины на чужеземные товары из государства [SCOPE.sC('republic_12_import_target').GetName].\n\nЧтобы выплатить штраф, [SCOPE.sChar('ip_republic_12_target').GetPraenomen] продаёт большой участок земли в провинции [SCOPE.sP('ip_republic_12_province').GetName]. Если участок хорош, мы могли бы выкупить его от имени государства."
 ip_republic.12.a:0 "Купить землю."
 ip_republic.12.b:0 "Простить штраф."
 ip_republic.12.c:0 "[ROOT.GetCharacter.GetPraenomen] никогда не откажется от новых земель!"
 ip_republic.13.t:0 "Превратности государственных дел"
 ip_republic.13.desc:0 "Сегодня на заседании [SCOPE.sChar('ip_republic_13_target').GetWomanMan] по имени [SCOPE.sChar('ip_republic_13_target').GetPraenomen] потрясает всех своей речью по теме «[ROOT.GetCharacter.Custom('get_debate_topic')]».\n\nХоть аргументы этой речи и были в итоге признаны несостоятельными, многие обратили внимание на мастерство оратора.\n\nПожалуй, нам стоит иметь это в виду..."
 ip_republic.13.a:0 "Это настораживает..."
 ip_republic.13.b:0 "[ROOT.GetCharacter.GetPraenomen] найдёт, что возразить!"
 ip_republic.14.t:0 "Искушение"
 ip_republic.14.desc:0 "[ROOT.GetCharacter.GetPraenomen] принимает посетителя, который утверждает, что его послал [SCOPE.sChar('ip_republic_14_target').GetName].\n\nПосетитель рассказывает о сделке: [SCOPE.sChar('ip_republic_14_target').GetPraenomen] пожертвует немалую сумму денег, если правительство будет благосклонно к [SCOPE.sChar('ip_republic_14_target').GetHerHis] будущим делам. Так [ROOT.GetCharacter.GetEmployer.GetAdjective]ий народ изрядно пополнит свою казну.\n\nПодобные «пожертвования» теперь стали делом частым — возможно, и нам это не повредит?"
 ip_republic.14.a:0 "Определённо, это выгодная сделка..."
 ip_republic.14.b:0 "Нам нельзя ввязываться в такие махинации."
 ip_republic.14.c:0 "Это подрывает саму суть нашей демократии!"
 tooltip_consequences:0 "У этого поступка могут быть последствия."
 ip_republic.15.t:0 "Взяточничество!"
 ip_republic.15.desc:0 "[ROOT.GetCharacter.GetEmployer.GetRulerTitle] в последнее время находится под пристальным наблюдением Сената.\n\nУвы, [ROOT.GetCharacter.GetHerHis] действия в последнее время особенно подозрительны, из-за чего насторожена вся держава [ROOT.GetCharacter.GetEmployer.GetName].\n\n[SCOPE.sChar('ip_republic_15_target').GetName], представитель Сената, прибывает, чтобы обсудить ограничения, которых, по мнению Сената, заслуживает [ROOT.GetCharacter.GetPraenomen]."
 ip_republic.15.a:0 "Принять ограничения."
 ip_republic.15.b:0 "Возможно, [SCOPE.sChar('ip_republic_15_target').GetPraenomen] не будет против небольшого пожертвования?.."
 ip_republic.16.t:0 "Измена!"
 ip_republic.16.desc:0 "Несмотря на значительные вложения, которые должны были стать защитой от пристального внимания Сената, [ROOT.GetCharacter.GetPraenomen] всё равно в беде!\n\nСенат считает, что у него достаточно доказательств и [ROOT.GetCharacter.GetPraenomen] заслуживает смещения. Так и будет, если мы не предпримем решительных мер."
 ip_republic.16.a:0 "Кто пойман с поличным, тому уж не отвертеться!"
 ip_republic.16.b:0 "Просить о снисхождении."
 ip_republic.16.c:0 "Откупиться от всех обвинителей!"
 ip_republic.17.t:0 "Интересное предложение"
 ip_republic.17.desc:0 "В своем недавнем обращении к Сенату [SCOPE.sChar('ip_republic_17_target').GetWomanMan] по имени [SCOPE.sChar('ip_republic_17_target').GetName] утверждает, что [SCOPE.sChar('ip_republic_17_officer').GetName], высокопоставленный член нашего правительства, плохо справляется со своими обязанностями.\n\nБолее того, выскочка [SCOPE.sChar('ip_republic_17_target').GetPraenomen] утверждает, что куда лучше подходит на эту должность.\n\nВдобавок [SCOPE.sChar('ip_republic_17_target').GetPraenomen] подкрепляет свои аргументы предложением немалой взятки за обсуждаемую должность."
 ip_republic.17.a:0 "Смело! Такие люди нам нужны."
 ip_republic.17.b:0 "Какова наглость! Отчитать [SCOPE.sChar('ip_republic_17_target').GetHerHis] публично!"
 ip_republic.17.c:0 "Отказать. Но держать [SCOPE.sChar('ip_republic_17_target').GetHerHis] под присмотром — вдруг пригодится в будущем."
 ip_republic.18.t:0 "Зыбкие убеждения"
 ip_republic.18.desc:0 "[ROOT.GetCharacter.GetName] давно сомневается относительно своих политических взглядов.\n\nТеперь же [ROOT.GetCharacter.GetSheHe], окончательно уверившись, что [ROOT.GetCharacter.GetPartyName] не достойна доверия, намеревается подыскать себе более подходящих друзей."
 ip_republic.18.a:0 "Всё идёт своим чередом."
 ip_republic.19.t:0 "Давление окружения"
 ip_republic.19.desc:0 "На недавних дебатах по теме «[ROOT.GetCharacter.Custom('get_debate_topic')]» [ROOT.GetCharacter.GetName] серьёзно задумывается над одной особенно убедительной речью.\n\nМнения, изложенные в ней, не сочетаются с убеждениями [ROOT.GetCharacter.GetHerHis] фракции (а это, напомню, [ROOT.GetCharacter.GetPartyName]) — но много ли будет вреда от одной маленькой речи?"
 ip_republic.19.a:0 "Это настораживает."
 ip_republic.24.t:0 "[SCOPE.sChar('dictator_standing_down').GetPraenomen] возвращает власть"
 ip_republic.24.desc:0 "В знак завершения вражды [SCOPE.sChar('dictator_standing_down').GetName] официально возвращает сенату диктаторские полномочия.\n\nРеспублика снова в состоянии мира."
 ip_republic.24.a:0 "Порядок восстановлен."
 ip_republic.25.t:0 "Военное требование"
 ip_republic.25.desc:1 "Группа сенаторов, имеющих свои интересы в военных делах государства, просят: пусть их интересы представляет [SCOPE.sChar('oligarchic_leader').GetName]. Они заявляют, что их всё меньше устраивает политика нашей великой державы.\n\nОни выдвигают ультиматум: или [ROOT.GetCountry.Custom('republic_25_issue')] становится нашей главной целью — или они примут ответные меры."
 ip_republic.25.a:0 "Откупиться от них."
 ip_republic.25.b:1 "[SCOPE.sChar('oligarchic_leader').GetPraenomen] их успокоит."
 ip_republic.25.c:0 "Не обращать внимания на их нытье."
 ip_republic.25.d:0 "Несомненно, [ROOT.GetCountry.GetRuler.GetPraenomen] их переубедит."
 friends_with_target_ip25:1 "Этот вариант доступен, так как ваш правитель и [SCOPE.sChar('oligarchic_leader').GetName] — друзья."
 ip_republic.26.t:0 "Торговый запрос"
 ip_republic.26.desc:1 "Группа недовольных сенаторов, владеющих солидными долями в торговых предприятиях и флотах, перетянула лидера фракции на свою сторону, и теперь [SCOPE.sChar('oligarchic_leader').GetName] продвигает у нас их интересы, требуя, чтобы мы обеспечили дополнительную защиту торговых маршрутов как в наших границах, так и за их пределами.\n\nЗапрос свой [SCOPE.sChar('civic_party_leader').GetName.GetSheHe] подкрепляет обещанием, что в дальнейшем будет поддерживать наши законопроекты."
 ip_republic.26.a:0 "Справедливое предложение. Так тому и быть."
 ip_republic.26.c:0 "У нас не хватит для этого людей."
 ip_republic.27.t:0 "Гражданская обеспокоенность"
 ip_republic.27.desc:1 "Предводитель фракции, занимающейся обычно гражданскими делами, предлагает потенциально выгодную сделку.\n\nВ обмен на краткосрочное снижение налогового бремени на богачей [SCOPE.sChar('traditionalist_leader').GetSheHe] обещает нам долгосрочную поддержку части старых элит."
 ip_republic.27.a:0 "Мы вполне можем позволить себе расстаться с частью дохода."
 ip_republic.27.b:0 "В этом компромиссе нет нужды."
 ip_republic.28.t:0 "Гадание по внутренностям"
 ip_republic.28.desc:1 "[SCOPE.sChar('traditionalist_leader').GetName] является к нам от имени всех набожных людей и говорит, что жрецы и священники, занятые делами веры, сильно утомлены долгими часами службы.\n\n[SCOPE.sChar('traditionalist_leader').GetSheHe|U] предлагает нам поддержку сенаторов в обмен на уменьшение рабочего времени для жрецов."
 ip_republic.28.a:0 "Надо позаботиться о людях веры."
 ip_republic.28.b:0 "Предзнаменования — это важно!"
 ip_republic.28.c:0 "Компенсируйте им переработку."
 ip_republic.29.t:0 "Народное голосование"
 ip_republic.29.desc:1 "Иные политики просто не могут не заигрывать с простым народом. [SCOPE.sChar('democratic_leader').GetName], предводитель популистов, предлагает нам интересную сделку.\n\nЕсли мы хотим заручиться поддержкой многочисленных яростных популистов, нам придётся перекрыть важный торговый путь в столицу, открыв новые возможности для заработка местного населения."
 ip_republic.29.a:0 "Вполне разумная просьба."
 ip_republic.29.b:0 "Возмутительно!"
 ip_republic.29.c:0 "Пообещайте им хлеба и зрелищ!"
 ip_republic.30.t:0 "Глас народа"
 ip_republic.30.desc:1 "[SCOPE.sChar('democratic_leader').GetName] считает, что [ROOT.GetCountry.GetName] не отличается хорошим политическим климатом, и настаивает, чтобы члены Сената, которым небезразлично [SCOPE.sChar('democratic_leader').GetHerHis] дело, ни при каких обстоятельствах не голосовали за правки законов, вносимые нашим правительством.\n\nРаздражение лидера фракции столь велико, что [SCOPE.sChar('democratic_leader').GetSheHe] в итоге покидает зал Сената."
 ip_republic.30.a:0 "Нет худа без добра..."
 ip_republic.32.t:0 "Возврат власти"
 ip_republic.32.desc:1 "Теперь, когда [ROOT.GetCountry.GetName] в безопасности, Сенат снова официально требует: пусть [ROOT.GetCountry.GetRulerTitle] [SCOPE.sChar('dictator_holding_power').GetPraenomen] сложит диктаторские полномочия.\n\nК немалому беспокойству Сената (и благодаря силе своей фракции) [SCOPE.sChar('dictator_holding_power').GetHerHis] настаивает на сохранении полномочий диктатора до тех пор, пока [ROOT.GetCountry.GetName] не будет в безопасности."
 ip_republic.32.a:0 "Добром это не кончится..."
 return_dictatorship_tooltip:0 "Для вашего правителя стал доступен вариант взаимодействия #Y «Сложить диктаторские полномочия»#!.\nДля вашего правителя стал доступен вариант взаимодействия #Y «Подослать убийцу»#!."
 ip_republic.33.t:0 "Смерть диктатора"
 ip_republic.33.desc:0 "[ROOT.GetCharacter.GetName] теперь не в мире живых, [ROOT.GetCharacter.GetEmployer.GetName] снова наслаждается порядком. Диктаторские полномочия отменены, республика восстанавливается."
 ip_republic.33.a:0 "За Республику!"
 ip_republic.35.t:0 "Захват власти"
 ip_republic.35.desc:0 "[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] успешно помогает нации пережить тяжёлые времена. Тем не менее, [ROOT.GetCountry.GetRuler.GetHerHis] недавний отказ сложить диктаторские полномочия сильно обеспокоил Сенат.\n\nПохоже, теперь [ROOT.GetCountry.GetRuler.GetHerHis] притязания на власть вышли на новый уровень. Заручившись поддержкой своей фракции, [ROOT.GetCountry.GetRuler.GetSheHe] требует, чтобы Сенат провозгласил [ROOT.GetCountry.GetRuler.GetHerHis] пожизненным диктатором!"
 ip_republic.35.a:0 "Но Республика..."
 ip_republic.35.b:0 "Никогда!"
 every_same_party_character_loyalty_tooltip:0 "Все члены фракции вашего правителя теряют #R 40#! ед. верности."
 ip_republic.37.t:0 "Свержение тирана"
 ip_republic.37.desc:0 "[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] серьёзно беспокоит Сенат своим стремлением к безраздельной власти. Зреют бунтарские настроения, но в общем шёпоте явственно выделяется один голос.\n\n[SCOPE.sChar('rep_37_plotter').GetName], выдающийся член правительства и приверженец идей Республики, объявляет: время действовать!\n\nФактически это измена, и мы вправе заковать [SCOPE.sChar('rep_37_plotter').GetHerHis] в кандалы... но на кону стоит сама Республика."
 ip_republic.37.a:0 "Абсурд!"
 ip_republic.37.b:0 "Пусть себе плетёт интриги."
 ip_republic.37.b.tooltip:0 "[SCOPE.sChar('rep_37_plotter').GetPraenomen] получит возможность плести заговор против нашего правителя."
 ip_republic.38.t:0 "Бескровный переворот"
 ip_republic.38.desc:0 "Проявив недюжинное мастерство политика, [SCOPE.sChar('rep_37_plotter').GetName] заручается сильнейшей поддержкой против соперника — и [SCOPE.sChar('old_ruler').GetName] вот-вот проиграет.\n\nНа утреннем собрании Сената [SCOPE.sChar('rep_37_plotter').GetSheHe] выставляет ультиматум: пусть [SCOPE.sChar('old_ruler').GetPraenomen] покинет свой пост. Слыша эти слова, правитель сразу приказывает арестовать всех мятежных сенаторов — но [SCOPE.sChar('rep_37_plotter').GetPraenomen], очевидно, пользуется поддержкой армии!\n\nНеобходимо решить, какой судьбы заслуживает [SCOPE.sChar('old_ruler').GetPraenomen]."
 ip_republic.38.a:0 "Заковать [SCOPE.sChar('old_ruler').GetHerHis] в кандалы!"
 ip_republic.38.b:0 "Во имя Республики — тирану смерть!"
 ip_republic.38.c:0 "Немедленно провести выборы!"
 ip_republic.38.c.tooltip:0 "Этот вариант доступен потому, что [SCOPE.sChar('rep_37_plotter').GetName] имеет отличительную черту #Y «благочестие»#! или #Y «скромность»#!."
 ip_republic.38.d:0 "[SCOPE.sChar('rep_37_plotter').GetPraenomen] торжествует!"
 ip_republic.38.d.tooltip:0 "Этот вариант доступен исключительно потому, что [SCOPE.sChar('rep_37_plotter').GetName] имеет отличительную черту #Y «набожность»#! или #Y «честолюбие»#!."
 ip_republic.39.t:0 "Заговор раскрыт!"
 ip_republic.39.desc:0 "[SCOPE.sChar('rep_37_plotter').GetName] под арестом — в самый разгар разговора с сочувствующими сенаторами в [SCOPE.sChar('rep_37_plotter').GetHerHis] дом ворвались солдаты и увели всех заговорщиков.\n\nПохоже, что все надежды на свержение тирана тают, как дым."
 ip_republic.39.a:0 "Проклятье!"
 ip_republic.40.t:0 "Продажность растёт"
 ip_republic.40.desc:0 "Сенатор [SCOPE.sChar('anticorruption_senator').GetName], представитель фракции [SCOPE.sChar('anticorruption_senator').GetParty.GetName], борется с продажностью чиновников и для этого желает заручиться поддержкой на законодательном уровне.\n\n[SCOPE.sChar('anticorruption_senator').GetSheHe|U] предлагает заменить закон «[ROOT.GetCountry.Custom('get_current_law_anticorruption')]» на куда более суровое наказание."
 ip_republic.40.a:0 "Блестящая идея."
 ip_republic.40.b:0 "Сейчас это было бы не вовремя."
 ip_republic.41.t:0 "Нетрадиционная политика"
 ip_republic.41.desc:0 "Наша борьба с продажными чиновниками взбудоражила некоторых сенаторов, известных весьма вольными взглядами на мораль.\n\n[SCOPE.sChar('corruption_senator').GetName] просит нас помешать изменению закона. Забавно, что [SCOPE.sChar('corruption_senator').GetHerHis] просьба подкреплена обещанием весьма значительных подарков."
 ip_republic.41.a:0 "Как щедро."
 ip_republic.41.b:0 "Исключено."
 ip_republic.41.c:0 "Вот это другое дело!"
 ######Internal Politics Monarchy Events
 ip_monarchy.1.t:0 "Сильная вражда."
 ip_monarchy.1.desc:0 "Известно, что [ROOT.GetCountry.Custom('get_court_type')] — средоточие прихлебателей, сутяг и скандалистов. Неудивительно, что в самой жаркой схватке схлестнулись два претендента на власть, и каждый уверен, что [ROOT.GetCountry.GetName] уже в кармане!\n\nТакие конфликты могут разрастаться до нежелательных масштабов. Пожалуй, нам пора вмешаться."
 ip_monarchy.1.a:0 "Ха, да пусть себе борются!"
 ip_monarchy.1.b:0 "Не время сейчас ссориться, как малые дети."
 ip_monarchy.1.c:0 "Мой выбор — [SCOPE.sChar('successor_target_1').GetPraenomen]!"
 ip_monarchy.1.d:0 "Мой выбор — [SCOPE.sChar('successor_target_2').GetPraenomen]!"
 ip_monarchy.2.t:0 "Заговор: Шёпот во тьме"
 ip_monarchy.2.desc:0 "Величайшая угроза любой нации исходит не снаружи, а изнутри.\n\nПостоянное противостояние тех, кто считает себя наследником трона, может отнять немало ресурсов и жизней. Место, где орудуют наши шпионы — [ROOT.GetCountry.Custom('get_court_type')]. По их предположениям, [SCOPE.sChar('plotting_pretender').GetName], что активно притязает на трон, планирует разобраться с конкурентами окончательно.\n\n[SCOPE.sChar('plotting_pretender').GetPraenomen] заслуживает нашего самого пристального наблюдения."
 ip_monarchy.2.a:0 "Чепуха! Нужно больше верить своим подданным."
 ip_monarchy.2.b:0 "Пусть за подозрительной личностью ведётся тщательное наблюдение."
 plot_event_chain_tooltip:0 "Начинает цепь событий #Y Заговор#!."
 surveillance_tooltip:0 "[SCOPE.sChar('plotting_pretender').GetPraenomen] будет находиться под наблюдением.\n[SCOPE.sChar('plotting_pretender').GetPraenomen] может обнаружить за собой слежку!"
 ip_monarchy.3.t:0 "Заговор: Дружеские встречи"
 ip_monarchy.3.desc:0 "[SCOPE.sChar('plotting_pretender').GetName] и [SCOPE.sChar('plotting_pretender_2').Custom('get_successor_type')] [SCOPE.sChar('plotting_pretender_2').GetName] всё больше времени проводят вместе.\n\nЭти двое — из тех, с кем не стоит ссориться. Возможно, следует проявить осторожность.\n\n[SCOPE.sChar('plot_target').Custom('get_surveillance_paragraph_ip3')]."
 ip_monarchy.3.a:0 "Это настораживает."
 no_action_taken_tooltip:0 "Мы ничего не предпримем."
 ip_monarchy.3.b:0 "Предложить заговорщикам расширенные полномочия."
 ip_monarchy.3.c:0 "Возможно, мы сможем убедить [SCOPE.sChar('plotting_pretender_2').GetHerHis] не участвовать в заговоре."
 pretender_2_leaves_plot:0 "[SCOPE.sChar('plotting_pretender_2').GetName] больше не будет участвовать в этом #Y заговоре#!."
 ip_monarchy.3.d:0 "Пусть [SCOPE.sChar('plot_target').GetPraenomen] узнает об этом немедленно!"
 successor_warned_tooltip:0 "[SCOPE.sChar('plot_target').GetPraenomen] поймёт, что [SCOPE.sChar('plot_target').GetSheHe] — цель #Y заговора#!."
 end_plot_chain_tooltip:0 "Это прекратит текущий #Y заговор#!."
 ip_monarchy.5.t:0 "Заговор: Застой"
 ip_monarchy.5.desc:0 "[ROOT.GetCountry.GetAdjective]. [ROOT.GetCountry.Custom('get_court_type')] — обстоятельства здесь меняются быстро и, судя по всему, в заговоре больше нет необходимости. По крайней мере, сейчас."
 ip_monarchy.5.a:0 "Отлично."
 ip_monarchy.6.t:0 "Заговор: Наблюдение обнаружено!"
 ip_monarchy.6.desc:0 "Мы больше не знаем, чем занимается [SCOPE.sChar('plotting_pretender').GetName]: недоумки, которым мы поручили слежку, были пойманы!\n\nМало того что [SCOPE.sChar('plotting_pretender').GetPraenomen] теперь в ярости — [ROOT.GetCountry.GetRuler.GetName] подвергается суровой публичной критике за неспособность вести дела."
 ip_monarchy.6.a:0 "Проклятье!"
 ip_monarchy.7.t:0 "Заговор: Кража!"
 ip_monarchy.7.desc:0 "[SCOPE.sChar('plotting_pretender_2').GetName] и [SCOPE.sChar('plotting_pretender').GetName] обсудили сложившееся положение дел, и [SCOPE.sChar('plotting_pretender_2').GetName], как видно, замышляет коварный заговор!\n\n[SCOPE.sChar('plotting_pretender').GetName] и [SCOPE.sChar('plot_target').GetName] отправились на встречу — якобы по незначительному вопросу, — а тем временем [SCOPE.sChar('plotting_pretender_2').GetHerHis] бандиты разграбили дом соперника. [SCOPE.sChar('plot_target').GetName] будет вне себя!\n\n[ROOT.GetCountry.Custom('get_whether_informed_ip7')]"
 ip_monarchy.7.a:0 "Какова наглость!"
 ip_monarchy.7.b:0 "[SCOPE.sChar('plot_target').GetPraenomen] такого не заслуживает..."
 ip_monarchy.8.t:0 "Заговор: В атаку!"
 ip_monarchy.8.desc:0 "[SCOPE.sChar('plotting_pretender').GetName] намеревается нанести сегодня упреждающий удар — явно не имея сомнений в том, что [SCOPE.sChar('plot_target').GetName] проиграет.\n\n[SCOPE.Custom('compare_martial_result')]."
 ip_monarchy.8.a:0 "Какая трагедия."
 ip_monarchy.8.b:0 "Браво!"
 ip_monarchy.9.t:0 "Заговор: Воззвание!"
 ip_monarchy.9.desc:0 "Осмелев от полученной поддержки, [SCOPE.sChar('plotting_pretender').GetName] требует от правителя одарить [SCOPE.sChar('plotting_successor').GetHerHis] щедрыми дарами.\n\n[SCOPE.sChar('plotting_successor').GetSheHe|U] явно думает: пусть злится [SCOPE.sChar('plot_target').GetName], что тоже претендует на трон!"
 ip_monarchy.9.a:0 "Предложить построить дворец, которого не устыдится и царь!"
 ip_monarchy.9.b:0 "Выплатить [SCOPE.sChar('plotting_successor').GetHerHim] символическую сумму."
 ip_monarchy.9.c:0 "Почему бы и нет? [SCOPE.sChar('plot_target').GetPraenomen] все равно не приносит нам пользы."
 ip_monarchy.9.d:0 "Зачем тратить добро на столь бесполезного человека?"
 ip_monarchy.10.t:0 "Заговор: Распри!"
 ip_monarchy.10.desc:0 "[ROOT.GetCountry.GetName] в опасности — два беспринципных претендента на трон, которые изначально плели свои интриги вместе, теперь, похоже, не в ладах друг с другом.\n\nСудя по всему, [SCOPE.sChar('plotting_pretender').GetName] теперь ведёт банду головорезов туда, где проживает [SCOPE.sChar('plotting_pretender_2').GetName].\n\nЕсли мы хотим вмешаться, то сейчас — самое время."
 ip_monarchy.10.a:0 "Да, нам пора вмешаться."
 ip_monarchy.10.b:0 "Пусть сами разбираются."
 ip_monarchy_10_b_tooltip:0 "[SCOPE.sChar('plotting_pretender').GetName] и [SCOPE.sChar('plotting_pretender_2').GetName] вступят в бой друг с другом.\nИсход боя будет зависеть от их личных показателей."
 ip_monarchy.10.c:0 "[ROOT.GetCountry.GetRuler.GetPraenomen] с этим справится."
 ip_monarchy.11.t:0 "Заговор: Измена!"
 ip_monarchy.11.desc:0 "[SCOPE.sChar('ip_11_victor').GetName] и [SCOPE.sChar('ip_11_loser').GetName] упорно враждовали друг с другом, но теперь всё закончилось, итог суров и внезапен.\n\nЗаговорщики явно поссорились по какой-то причине, но по какой именно, никому не известно. Теперь, видимо, прекратились и все действия, которые они хотели предпринять против нас — что и кстати."
 ip_monarchy.11.a:0 "Какая ненависть..."
 ip_monarchy.12.t:0 "Заговор: Отравление!"
 ip_monarchy.12.desc:0 "Веселясь на пиру, [SCOPE.sChar('plot_target').Custom('get_heir_type')], [SCOPE.sChar('plot_target').GetPraenomen] внезапно чувствует странное недомогание.\n\nМы подозреваем, что [SCOPE.sChar('plot_target').GetSheHe] — жертва отравления. Претенденты на трон не дремлют! Если нам дорога [SCOPE.sChar('plot_target').GetHerHis] жизнь, нужно срочно искать помощь!"
 ip_monarchy.12.a:0 "Пусть сюда явится наш целитель, [SCOPE.sChar('physician_in_waiting').GetPraenomen]!"
 ip_monarchy.12.b:0 "Срочно ведите жреца."
 ip_monarchy.12.c:0 "Как некстати. Продолжим пировать."
 ######youth mentor events
 youth_mentor.1.t:0 "Правильная дисциплина"
 youth_mentor.1.desc:0 "Образование, как и благородная кровь, отличает полезных людей от бесполезных.\n\nПодобрав дисциплинированного учителя — пусть даже из простого рода, мы повысим как образованность нашего царского отпрыска, так и общественный статус учителя."
 youth_mentor.1.a:0 "[SCOPE.sChar('target').GetPraenomen] нуждается в наставнике. Найти опытного воина!"
 youth_mentor.1.b:0 "Найти мастера интриг и хитростей."
 youth_mentor.1.c:0 "Возможно, стоит обучить отпрыска театральному мастерству."
 youth_mentor.1.d:0 "Найти того, кто сведущ в божественных тайнах."
 youth_mentor.1.e:0 "[SCOPE.sChar('target').GetPraenomen] не нуждается в обучении!"
 youth_mentor.2.t:0 "Найден наставник"
 youth_mentor.2.desc:0 "[SCOPE.sChar('martial_mentor').GetName] — опытный солдат, о чьей доблести и военном опыте ходят легенды, [ROOT.GetCountry.GetName] просто полнится ими.\n\n[SCOPE.sChar('target').GetPraenomen], без сомнения, многому может научиться у такого опытного тактика."
 youth_mentor.2.a:0 "Это очень кстати!"
 youth_mentor.2.b:0 "Нет, не подойдёт."
 youth_mentor.3.t:0 "Хороший учитель"
 youth_mentor.3.desc:0 "Нет никого искуснее в тонких и деликатных науках — и [ROOT.GetCountry.GetName] это подтвердит. [SCOPE.sChar('finesse_mentor').GetSheHe|U] предоставит то самое мудрое руководство, в котором нуждается [SCOPE.sChar('target').GetPraenomen], причём по весьма разумной цене."
 youth_mentor.3.a:0 "Чудесно."
 youth_mentor.3.b:0 "Пожалуй, не стоит."
 youth_mentor.4.t:0 "Найден учитель"
 youth_mentor.4.desc:0 "Мало кто думал, что [SCOPE.sChar('charisma_mentor').GetName] — настолько артистичная душа. Древние сказания словно сами собой скатываются с [SCOPE.sChar('charisma_mentor').GetHerHis] языка.\n\n[SCOPE.sChar('target').GetPraenomen] может даже не сомневаться — учителя лучше нам уже не найти."
 youth_mentor.4.a:0 "Это очень кстати."
 youth_mentor.4.b:0 "Нет, не подойдёт."
 youth_mentor.5.t:0 "Найден наставник"
 youth_mentor.5.desc:0 "[SCOPE.sChar('zeal_mentor').GetName] отличается набожностью, что [ROOT.GetCountry.GetName] очень одобряет.\n\nВ том, что касается божественных наук, [SCOPE.sChar('target').GetPraenomen] не найдёт себе учителя лучше."
 youth_mentor.5.a:0 "Это так."
 youth_mentor.5.b:0 "Вежливо отклонить."
 youth_mentor.8.t:0 "Наставник умирает"
 youth_mentor.8.desc:0 "[SCOPE.sChar('dead_mentor').GetName], под чьим наставничеством учится [SCOPE.sChar('mentored_death_child').GetPraenomen], теперь на смертном одре.\n\nМы передали [SCOPE.sChar('dead_mentor').GetHerHis] семье свои соболезнования."
 youth_mentor.8.a:0 "Весьма печально."
 mentor_rival_tooltip:0 "Этот учитель #Y враждует#! с членами семьи вашего правителя."
 martial_mentor_accept:0 "[SCOPE.sChar('martial_mentor').GetName] будет учителем, а [SCOPE.sChar('target').GetPraenomen] — учеником, и так до конца детства."
 finesse_mentor_accept:0 "[SCOPE.sChar('finesse_mentor').GetName] будет учителем, а [SCOPE.sChar('target').GetPraenomen] — учеником, и так до конца детства."
 charisma_mentor_accept:0 "[SCOPE.sChar('charisma_mentor').GetName] будет учителем, а [SCOPE.sChar('target').GetPraenomen] — учеником, и так до конца детства."
 zeal_mentor_accept:0 "[SCOPE.sChar('zeal_mentor').GetName] будет учителем, а [SCOPE.sChar('target').GetPraenomen] — учеником, и так до конца детства."
 youth_mentor_looking:0 "Этот вариант нельзя выбрать, если [SCOPE.sChar('target').GetPraenomen] уже обучается у наставника или ищет его."
 youth_mentor_martial:0 "Будет найден учитель — [SCOPE.sChar('target').GetName] будет учиться у него #Y воинскому искусству#!."
 youth_mentor_finesse:0 "Будет найден учитель — [SCOPE.sChar('target').GetName] будет учиться у него #Y хитроумию#!."
 youth_mentor_charisma:0 "Будет найден учитель — [SCOPE.sChar('target').GetName] будет учиться у него #Y харизме#!."
 youth_mentor_zeal:0 "Будет найден учитель — [SCOPE.sChar('target').GetName] будет учиться у него #Y набожности#!."
 mentor_is_this_person_tooltip:0 "[SCOPE.sChar('lolol').GetName] теперь учитель, а [SCOPE.sChar('target').GetName] — ученик."
 no_mentor_here:0 "      #Y [SCOPE.sChar('target').GetPraenomen]#!:\n Нет наставника."
 no_longer_mentor:0 "[SCOPE.sChar('target').GetName] больше не будет наставником."
 trait_good_mentor:0 "Благодаря своим личным качествам, [SCOPE.sChar('mentor_in_question').GetName] — отличный наставник."
 youth_mentor.9.t:0 "Обучение окупилось"
 youth_mentor.9.desc:0 "Пожалуй, вложенные в обучение средства окупились. [SCOPE.sChar('target').GetPraenomen] блещет образованностью.\n\nРедко когда увидишь такие таланты в столь юном возрасте. Возможно, [SCOPE.sChar('mentor_in_question').GetName] заслуживает награды."
 youth_mentor.9.a:0 "Мы [SCOPE.sChar('mentor_in_question').GetHerHim] уже заплатили."
 youth_mentor.9.b:0 "Прекрасная идея."
 youth_mentor.10.t:0 "[SCOPE.sChar('target').GetPraenomen] заболевает"
 youth_mentor.10.desc:1 "[ROOT.GetCountry.GetName] — скорбит: [SCOPE.sChar('target').GetPraenomen], тяжело болеет.\n\n[SCOPE.sChar('target').GetSheHe|U] жалуется на сильную дрожь, странное покалывание в теле и пребывает в полубредовом состоянии.\n\nБолее того, [SCOPE.sChar('target').GetHerHis] учитель говорит, что узнает эти ужасные симптомы...\n\nВозможно, мы должны были это предвидеть?"
 youth_mentor.10.a:0 "Кто мог знать такое заранее?!"
 ###Faction Events
 faction.1.t:0 "Небольшое одолжение"
 faction.1.desc:0 "Удача в политике переменчива, как морской прилив.\n\nСегодня [ROOT.GetCountry.GetRuler.GetName] беседует с лидером фракции «[SCOPE.sChar('faction_target').GetPartyName]»: тот обещает щедрые дары за признание новых кандидатов в [ROOT.GetCountry.Custom('get_court_type')]."
 faction.1.a:0 "Это вполне приемлемо."
 faction.1.b:0 "Ужасное предположение!"
 faction.2.t:0 "Дарёный конь"
 faction.2.desc:0 "Нас давно предостерегали: к подаркам следует относиться с осторожностью — особенно в текущей политической ситуации. Однако [SCOPE.sChar('faction_target').GetName], предводитель фракции «[SCOPE.sChar('faction_target').GetPartyName]», делает нам интересное предложение.\n\nКонечно, нужно учитывать, что даритель потом будет ожидать благодарности."
 faction.2.a:0 "Как щедро!"
 faction.2.b:0 "Пожалуй, лучше не принимать подношение."
 faction.3.t:0 "Двусторонняя поддержка"
 faction.3.desc:0 "Бывают темы, мнения по которым могут радикально расходиться, и [ROOT.GetCountry.GetRuler.Custom('get_debate_topic')] — как раз из их числа.\n\nВо время дебатов [SCOPE.sChar('faction_target').GetName] обращается к нашему правителю и говорит, что [ROOT.GetCountry.GetRulerTitle] может рассчитывать на поддержку фракции «[SCOPE.sChar('faction_target').GetPartyName]».\n\nЦена такой поддержки пока не обсуждалась, но стоит учитывать, что рано или поздно она будет объявлена."
 faction.3.a:0 "Замечательно, их поддержка будет очень кстати."
 faction.3.b:0 "Лучше не надо. Добром это не кончится."
 faction.4.t:0 "Цена дружбы"
 faction.4.desc:0 "[SCOPE.sChar('faction_target').GetName] и [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] — давние друзья. [SCOPE.sChar('faction_target').GetName] в последнее время часто рассказывает о своём восхождении во власть.\n\nТакая похвальба обычно вызывает смех, но сейчас [SCOPE.sChar('faction_target').GetName] смотрит правителю прямо в глаза и довольно дерзко напоминает, что именно благодаря [SCOPE.sChar('faction_target').GetHerHis] уму государство не раз было спасено из сложной ситуации и избавлено от позора."
 faction.4.a:0 "И правда, [SCOPE.sChar('faction_target').GetHerHis] принижать не стоит."
 faction.4.b:0 "Что было, то прошло. Пора об этом забыть."
 faction.5.t:0 "Попытка подкупа"
 faction.5.desc:1 "[SCOPE.sChar('faction_target').GetName], глава фракции «[SCOPE.sChar('faction_target').GetPartyName]», делает правителю щедрое предложение — фактически, не скрываясь предлагает взятку.\n\nПохоже, что фракция «[SCOPE.sChar('faction_target').GetPartyName]» совсем отчаялась — но [SCOPE.sChar('faction_target').GetPraenomen], тем не менее, угрожает оклеветать нас, если мы не примем это предложение."
 faction.5.a:0 "Хорошо..."
 faction.5.b:0 "Пусть оставит свой подарок себе!"
 faction.5.c:0 "Возмутительно!"
 faction.5.d:0 "Отговорить [SCOPE.sChar('faction_target').GetHerHis] от этого необдуманного поступка."
