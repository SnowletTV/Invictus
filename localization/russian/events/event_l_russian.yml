 office.1.t:0 "Влиятельные друзья"
 office.1.desc:1 "[SCOPE.sChar('targeter').GetName] по каким-то своим причинам теперь всюду поддерживает своего любимого правителя (а это, конечно же, [targeter.GetEmployer.GetRuler.GetName]) всякий раз, когда собирается [targeter.GetEmployer.Custom('get_court_type')].\n\nПодобное лизоблюдство может утомлять — но, с другой стороны, лишний голос «за» никогда не помешает."
 office.1.a:0 "Мы с этим смиримся."
 office.1.b:0 "Ох. Не терплю подхалимства..."
 office.1.c:0 "Несите тухлые яйца!"
 office.2.t:0 "С поличным"
 office.2.desc:0 "Несколько ночей назад было обнаружено, как [SCOPE.sChar('office_2_antagonist').GetName] выносит из государственной казны немалую сумму золотом.\n\nКонечно, это серьёзное преступление. С другой стороны, возможно, лучше не предавать подобные дела огласке..."
 office.2.a:0 "Выпороть [SCOPE.sChar('office_2_antagonist').GetHerHis] плетьми!"
 office.2.b:1 "Эта неудача будет позабыта в знак признательности [SCOPE.sChar('office_2_antagonist').GetHerHis] заслуг."
 office.2.c:0 "Не будем предавать дело огласке."
 office.3.t:0 "Само превосходство"
 office.3.desc:0 "[SCOPE.sChar('office_3_antagonist').GetName] проявляет исключительную деловую хватку и вносит грамотные изменения в бюджет государства.\n\nВ этом году наш доход значительно вырастет!"
 office.3.a:0 "Отлично!"
 office.3.b:0 "[SCOPE.sChar('office_3_antagonist').GetSheHe|U] может получить заслуженную награду."
 office.3.c:0 "Пусть [SCOPE.sChar('office_3_antagonist').GetSheHe] заодно разберётся и с бюджетом на следующий год."
 office.3.d:0 "Такой человек без сомнения будет нам полезен..."
