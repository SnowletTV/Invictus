 startup_events.16.t: "Земли к востоку от Индии"
 startup_events.16.desc: "Народ Пью недавно поселился в #E долине Ирравади#!. Они пришли из земель за великими Гималаями. Они принесли с собой религию бон, хотя многие стали поклоняться натическим богам.\n\nКоренные жители этой местности по-прежнему процветают, даже несмотря на изгнание из долины Иравади. На севере живут #E Палаунг#!, которые обитают в верховьях реки. На востоке живут #E Шан#!, которые живут на краю долины, последние народы перед богатствами таинственных земель Китая. На юге живут #E Мон#!, которые сами переняли многие верования Пью, а также переняли чужие идеи от обширной торговли с #E индейцами#! \n\nА за восточными горами живут #E ракхайцы#!, которые живут изолированно от своих собратьев, дойдя до того, что полностью приняли ведическую религию. Более того, Индийская империя [GetCountry('MRY').GetName] усиливает свое влияние; нам следует опасаться их возможного проникновения в #E Бирму#!."
 startup_events.16.a:0 "Давайте впишем наши имена в историю Бирмы."
 startup_events.16.tt:0 "В #T Натической религии#! представлены анималистические верования. Из-за этого она имеет много отличий от традиционной политеистической религии. В Натике есть особый тип божества, #G Нат#!, который открывается в зависимости от типа местности вашей столицы.\n\n#Y Смена столицы позволит вам принять другой тип местности Нат, но вы потеряете доступ к предыдущему Нату.#!"
 startup_events.18.t:0 "Стратег Пелопоннеса"
 startup_events.18.desc:0 "Девятнадцать лет назад царь Аргеадов #E [GetCharacter('(int32)39').GetPraenomen]#! III внезапно умер в [GetProvince('(int32)918').GetName] в возрасте тридцати двух лет. Внезапная ранняя смерть #E [GetCharacter('(int32)39').GetPraenomen]#! и отсутствие у него избранного преемника вызвали шок в иерархии сатрапов и генералов, сопровождавших его, расколов его империю на несколько частей. элементы, управляемые этими властителями, называемые 'Диадохи'.\n\n#E [GetCharacter('(int32)521').GetPraenomen]#! был из поколения #E Филиппа II#!, служа сначала под его началом, а затем под началом его сына #E Александра#!. После #E битвы при Иссе#! в 333, #E[GetCharacter('(int32)521').GetPraenomen]#! получил командование Тимфейской фалангой, состоящей из его соотечественников из Эпирота. После ухода #E Александра#!, #E [GetCharacter('(int32)521').GetPraenomen]#! был сделан #E кратером'#! вторым в команде и получил пост губернатора #E Македонии#!. #E [GetCharacter('(int32)521').GetPraenomen]#! помог #E Антипатру#! в разгроме повстанцев во время Ламийской войны. Думая о своем сыне, #E [GetCharacter('(int32)32').GetPraenomen]#!, непригодном для правления и ищущем опытного человека, #E Антипатр#! назначен #E [GetCharacter('(int32)521').GetPraenomen]#! стать его преемником на посту регента империи. #E [GetCharacter('(int32)32').GetPraenomen]#!, недовольный тем, что #E [GetCharacter('(int32)521').GetPraenomen]#! был заместителем командира #E [GetCharacter('(int32)521').GetPraenomen]#!, спровоцировал гражданскую войну и катапультировался #E [GetCharacter('(int32)521').GetPraenomen]#! из #E Македонии#!. Он объединился с #E Олимпией#! и вместе ненадолго возобновили контроль над Македонией и убили #E Филиппа III Арридея#!. После повторного вытеснения #E [GetCharacter('(int32)521').GetPraenomen]#! следующее десятилетие проведет, выступая в роли #E Стратега Пелопоннеса#!, постепенно теряя лояльность остальных греческих городов. Теперь #E [GetCharacter('(int32)521').GetPraenomen]#! только напрямую контролирует Клейтора и сохраняет некоторое влияние на окружающие города. К северу в [GetProvince('(int32)434').GetName] находится #E [GetCharacter('(int32)522').GetPraenomen]#!, жена #E [GetCharacter('(int32)521' .GetPraenomen]#!, сын-предатель, верный союзник #E [GetCharacter('(int32)521').GetPraenomen]#! и удивительно способный командир.\n\nНа протяжении многих лет мы были заперты в ожесточенной борьбе с другими диадохами за будущее империи. Войны диадохов, несомненно, будут продолжаться; возможно, дело в #E Полиперхоне#! решить, чем они закончатся."
 startup_events.18.a:0 "Сначала Пелопоннес, а затем Македония... "
 startup_events.18.at:1 "#Y Клейтор#! получит права на весь #Y Пелопоннес#!."
