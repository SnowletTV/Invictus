 faction.10.t:0 "Выбор сторон"
 faction.10.desc:0 "Как известно опытным политикам, молодость — чудесное время радости, любознательности и, что немаловажно, доверчивости.\n\n[SCOPE.sChar('faction_10_target').GetName] на политической арене совсем недавно и говорит то же, что и [SCOPE.sChar('faction_10_target').GetPartyName]. [SCOPE.sChar('faction_10_target').GetPraenomen] — желанная цель для тех, кто желает заручиться поддержкой власти: они уже окружили [SCOPE.sChar('faction_10_target').GetHerHis], как стервятники.\n\nВозможно, будет правильно, если [ROOT.GetCountry.GetRulerTitle] придёт и укажет [SCOPE.sChar('faction_10_target').GetHerHim] истинный путь?"
 faction.10.a:0 "Не стоит вмешиваться."
 faction.10.b:0 "Стоит попробовать."
 faction.10.c:0 "Это детские игры."
 faction.11.t:0 "Общие взгляды"
 faction.11.desc:1 "[SCOPE.sChar('faction_11_target').GetName], лидер военной фракции, предлагает дать нам немного людей, за какое-нибудь одолжение в будущем.\n\nНельзя недооценивать важность такой поддержки в делах государства."
 faction.11.a:0 "Мы заодно!"
 faction.11.b:0 "Щедрое предложение, но мы не сходимся во взглядах."
 faction.11.c:0 "Люди нам очень даже нужны."
 faction.12.t:0 "Дружеская помощь"
 faction.12.desc:0 "Гражданская фракция и «[ROOT.GetCountry.GetRuler.GetPartyName]» часто враждуют. Несмотря на это, [SCOPE.sChar('faction_12_target').GetName] сейчас предлагает нам сотрудничество в обмен на какие-то услуги в будущем.\n\nРазве можно отказаться от такого предложения?"
 faction.12.a:0 "Чудесно!"
 faction.12.b:0 "Прости, [SCOPE.sChar('faction_12_target').GetPraenomen], нам это не подходит."
 faction.12.c:0 "А не устроить ли ещё более приятную сделку?"
 faction.12.d:0 "Возмутительно! [ROOT.GetCountry.Custom('get_court_type')] немедленно об этом узнает!"
 faction.13.t:0 "Искусство сделки"
 faction.13.desc:0 "По части цены своей поддержки члены торговой фракции обладают определённой репутацией.\n\nНеудивительно, что [SCOPE.sChar('faction_13_target').GetName], лидер патрициев, чья страна — [ROOT.GetCountry.GetName], является к нам с блеском в глазах..."
 faction.13.a:0 "Похоже, мы разделяем общие цели."
 faction.13.b:0 "В этом нет необходимости."
 faction.13.c:0 "Предложите им еще больше!"
 faction.13.d:0 "[ROOT.GetCountry.Custom('get_court_type')] этому не обрадуется."
 faction.14.t:0 "Необязательная десятина"
 faction.14.desc:0 "Глава религиозной фракции приходит к нам с широкой улыбкой на лице.\n\nНе прекращая улыбаться, [SCOPE.sChar('faction_14_target').GetSheHe] вежливо предлагает нам поддержку части религиозной фракции в обмен на небольшую «десятину», которая, конечно же, будет роздана беднякам..."
 faction.14.a:0 "Какое благочестие!"
 faction.14.b:0 "Бедняки и гроша из этого не увидят."
 faction.14.c:0 "Беднякам? Отдадим всё, что есть!"
 charisma_comparison_tooltip:0 "Цена этого действия зависит от соотношения харизмы вашего правителя и харизмы цели."
 faction.15.t:0 "Общественное мнение"
 faction.15.desc:0 "[SCOPE.sChar('faction_15_target').GetName] из фракции «[SCOPE.sChar('faction_15_target').GetPartyName]» в приторной публичной речи предлагает нам поддержку большей части своей фракции, если [ROOT.GetCountry.Custom('get_court_type')] будет оказывать им особое покровительство.\n\nСамопровозглашённым популистам бывает трудно угодить — стоит ли отказывать в такой просьбе?"
 faction.15.a:0 "Мы обеспечим им свою поддержку!"
 faction.15.b:0 "Ни за что."
 ###Olympics
 olympic.2.t:1 "[SCOPE.Custom('get_olympics_count_suffix')]-ая Олимпиада"
 olympic.2.desc:0 "Со славных времён могучего Геракла юноши Греции каждые четыре года состязались в Олимпийских играх, чтобы добыть славу себе и своему народу.\n\nМесто проведения игр — [SCOPE.sP('olympic_games_location').GetName], а сами игры — прекрасная возможность всей Грецией сложить оружие, обняться и отдать дань памяти предкам.\n\nПоскольку на нашей земле находится древнее место проведения игр, в этом году мы должны провести их — и вряд ли стоит от этого отказываться."
 olympic.2.a:0 "Сообщите всем: игры будут проведены!"
 olympic.2.b:0 "Сейчас это слишком рискованно."
 olympics_yay:0 "Все страны #Y эллинской#! культурной группы получат #G 20#! ед. мнения о государстве: [THIS.GetCountry.GetName]."
 olympics_nope:0 "Все страны #Y эллинской#! культурной группы потеряют #R 20#! ед. мнения следующего государства: [THIS.GetCountry.GetName]."
 olympic.3.t:0 "$olympic.2.t$"
 olympic.3.desc:2 "[olympic_games_location.Custom('get_city_type_loc')] [SCOPE.sP('olympic_games_location').GetName] вновь принимает Олимпийские игры. Это древняя традиция, восходящая ко временам могучего Геракла, и ей радуется вся Греция.\n\nПусть, согласно обычаю, отправит своих лучших, самых искусных атлетов, чтобы они состязались от нашего имени. Похоже, мы нашли двух идеальных кандидатов: [SCOPE.sChar('olympic_champion').Custom('get_godly_description')] по имени [SCOPE.sChar('olympic_champion').GetPraenomen] и [SCOPE.sChar('olympic_champion_2').Custom('get_godly_description')],  называет себя [SCOPE.sChar('olympic_champion_2').GetPraenomen]. Кого из этих славных атлетов мы отправим на игры?"
 olympic.3.a:0 "Пусть отправится [SCOPE.sChar('olympic_champion').GetPraenomen]!"
 olympic.3.b:0 "Это будет [SCOPE.sChar('olympic_champion_2').GetPraenomen]."
 olympic.3.c:0 "Не будем никого отправлять."
 olympic.6.t:1 "[SCOPE.Custom('get_olympics_count_suffix')] Олимпийские игры завершились"
 olympic.6.desc:0 "Олимпийские игры подошли к концу и увенчались грандиозным праздником.\n\nСамое выдающееся зрелище этих игр — [SCOPE.Custom('get_olympic_highlight')]\n\nПобедителем был объявлен [SCOPE.sChar('victorious_competitor').GetName] из государства [SCOPE.sC('victor_origin_country').GetName], [SCOPE.sChar('victorious_competitor').Custom('get_number_of_wins')]. Его смелость и поистине гераклова мощь не знают себе равных. Он войдёт в анналы истории, как чемпион Олимпийских игр!"
 olympic.6.desc_2:1 "Великие Олимпийские игры подошли к концу, увенчавшись пышными празднествами. Однако в этом году их несколько омрачила смерть победителя. [SCOPE.sChar('victorious_competitor').GetName], не желая сдаваться даже перед лицом неминуемой гибели, [Select_CString(victorious_competitor.IsFemale, 'сражалась', 'сражался' )] с соперником до самого конца и потому [Select_CString(victorious_competitor.IsFemale, 'была посмертно объявлена победительницей', 'был посмертно объявлен победителем' )].\n\nНесмотря на это, не остались без зрителей и прочие соревнования — в частности, [SCOPE.Custom('get_olympic_highlight')]."
 olympic.6.a:0 "Славься, [SCOPE.sChar('victorious_competitor').GetPraenomen]!"
 olympic.6.b:0 "Что ж, нам повезёт в другой раз."
 olympic.6.c:0 "Чудесное соревнование!"
 olympic.7.t:0 "Вопиющий случай на Олимпиаде!"
 olympic.7.desc:1 "У бесчестных мерзавцев из страны [SCOPE.sC('evil_olympic_monsters').GetName] сейчас в плену наш славный атлет [SCOPE.sChar('imprisoned_athlete').GetPraenomen] — наша надежда на Олимпийских играх.\n\nБолее того, они требуют выкуп за [SCOPE.sChar('imprisoned_athlete').GetHerHis] безопасное возвращение. Все народы, участвующие в играх, выразили крайнее недовольство таким нарушением Олимпийского перемирия."
 olympic.7.a:0 "Хорошо. Отправляйте деньги."
 olympic.7.b:0 "Выкуп нам не по карману, но мы это запомним..."
 imprison_olympic_ransom:0 "[SCOPE.sC('actor').GetName] потеряет #R 40#! ед. мнения всех стран, участвующих в Олимпийских играх.\n[SCOPE.sChar('target').GetCountry.GetName] получит требование выкупа."
 olympic.8.t:0 "Стадион пустует"
 olympic.8.desc:0 "В этом году на Олимпийские игры не явился почти никто, и их пришлось отменить.\n\nВся Греция невероятно разочарована. Возможно, следующая Олимпиада удастся лучше?"
 olympic.8.a:0 "Как печально."
 olympic.9.t:0 "Выкуп уплачен"
 olympic.9.desc:1 "Поистине, [SCOPE.sChar('imprisoned_athlete_country').GetName] рождает глупцов! Они выплатили выкуп, [SCOPE.sChar('imprisoned_athlete').GetName] теперь на свободе.\n\nБудем надеяться, им [SCOPE.sChar('imprisoned_athlete').GetSheHe] окажется полезнее, чем нам."
 olympic.9.a:0 "Отлично."
 olympic.11.t:0 "Трагедия на Олимпиаде!"
 olympic.11.desc:0 "К сожалению, наш атлет [SCOPE.sChar('dead_athlete').GetName] скончался — убит в драке после состязаний. Что за людей растит [SCOPE.sChar('dead_athlete').GetEmployer.GetName]!"
 olympic.11.a:0 "[ROOT.GetCountry.GetName] скорбит!"
 ### Treatment Events
 treatment.3.t:0 "Лечение прошло успешно!"
 treatment.3.desc:0 "[SCOPE.sChar('treatment_successful_target').GetName] сейчас лечится от болезни.\n\n[SCOPE.sChar('court_physician').GetName], что надзирает за лечением, не имеет себе равных в своём ремесле, и потому полное выздоровление обеспечено."
 treatment.3.a:0 "Отлично."
 treatment.4.t:0 "Несчастный случай при лечении!"
 treatment.4.desc:2 "[SCOPE.sChar('medical_accident_recipient').GetName] желает подлечиться, но, к сожалению, происходит несчастье: [SCOPE.sChar('court_physician').GetName], выполняя несложную манипуляцию, допускает оплошность, которая среди медиков называется [ROOT.GetCountry.Custom('get_medical_accident_type')]. Теперь [SCOPE.sChar('medical_accident_recipient').GetPraenomen] чудовищно страдает.\n\nМы можем потребовать остановить лечение, хотя [SCOPE.sChar('court_physician').GetPraenomen], возможно, будет в ярости."
 treatment.4.a:0 "Пусть лечение продолжается."
 treatment.4.b:0 "Прекратить лечение, это слишком опасно!"
 treatment.4.c:0 "Пусть лучше этим займётся [ROOT.GetCountry.GetRuler.GetName]!"
 ### Health Events
 health.1.t:0 "Смерть при родах"
 health.1.desc:0 "Увы, [ROOT.GetCharacter.GetName] погибла, рожая ребёнка, что получил имя [SCOPE.sChar('newborn').GetPraenomen].\n\nМы скорбим вместе с её семьёй. Увы, такие несчастья совсем не редкость."
 health.1.a:0 "Мы сочувствуем."
 health.3.t:0 "Трагедия"
 health.3.desc:0 "Смерть в родах — частое явление, и сегодня его жертвой пала [ROOT.GetCharacter.GetName], к немалому горё ее семьи. \n\nУмерла не только мать, но и ребенок, [SCOPE.sChar('newborn').GetPraenomen].\n\nНевозможно даже представить отчаяние, что постигло семью погибшей."
 health.3.a:0 "Мы искренне сочувствуем."
 health.4.t:0 "Смерть младенца"
 health.4.desc:0 "[SCOPE.sChar('newborn').GetName] умирает спустя минуты после рождения.\n\nБоль родителей, должно быть, неописуема... Мы скорбим вместе с ними."
 health.4.a:0 "Мы искренне сочувствуем."
 health.6.t:0 "Меланхолия"
 health.6.desc:0 "[ROOT.GetCharacter.GetPraenomen] не в силах совладать с глубокой депрессией, и мы боимся, что из неё может не быть выхода.\n\nНам остаётся лишь молиться о благополучном исходе."
 health.6.a:0 "Это печально."
 health.7.t:0 "Выше голову!"
 health.7.desc:0 "[ROOT.GetCharacter.GetPraenomen] наконец-то может смеяться и радоваться жизни, как прежде.\n\nХорошо, что меланхолия отступила."
 health.7.a:0 "Чудесно."
 ### Death Events
 death.2.t:0 "Течение времени"
 death.2.desc:0 "Время не щадит никого. Даже жрецы и врачи бессильны перед течением времени — теперь это знает по себе и [ROOT.GetCharacter.GetName].\n\n[ROOT.GetCharacter.GetSheHe|U], вероятно, уже скоро уйдёт от нас в иной мир."
 death.2.a:0 "Как печально."
 ### City Events
 city.1.t:0 "[SCOPE.sP('city_1_target').GetName] процветает"
 city.1.desc:0 "Нам отправляет посланника [ROOT.GetCountry.Custom('get_city_council_type')] из города [SCOPE.sP('city_1_target').GetName] — с сообщением, что урожаи, торговля и сбор налогов в этом году особенно обильны. Народ демонстрирует небывалое единство и готов пожертвовать дополнительный доход государству.\n\nМожет быть, предложить гражданам потратить излишки на себя?"
 city.1.a:0 "Мы очень признательны за такое пожертвование."
 city.1.b:2 "Отдать купцам города [city_1_target.GetName]."
 city.1.c:0 "Потратить деньги на организацию местных игр."
 city.1.d:0 "Спросить у жителей, чего хотят они."
 city.2.t:0 "Автономия"
 city.2.desc:0 "Работящие жители города [SCOPE.sP('city_2_target').GetName] на этот раз превзошли сами себя — они жертвуют личные средства на развитие своего славного города.\n\nМы надеемся, что этому примеру последуют некоторые наши менее благонадёжные подданные."
 city.2.a:0 "Весьма похвально!"
 city.2.b:0 "Присвоить эти ресурсы и передать войскам."
 city.2.c:0 "Не их ума дело, что куда направится."
 city.3.t:0 "Петиция!"
 city.3.desc:0 "Богатые жители города [SCOPE.sP('city_3_target').GetName] отправили петицию от имени всей провинции. Они жалуются, что их притесняет [SCOPE.sChar('city_3_governor').GetName], наш губернатор. Похоже, [SCOPE.sChar('city_3_governor').GetHerHis] политика налогообложения крайне непопулярна у землевладельцев — те вынуждены загонять рабов в могилу непосильным трудом, чтобы собрать дань.\n\nОбычно такие жалобы нашим подданным несвойственны — пожалуй, стоит к ним внимательно прислушаться."
 city.3.a:0 "Чепуха! [SCOPE.sChar('city_3_governor').GetPraenomen] все делает правильно!"
 city.3.b:0 "Отправить представителя, чтобы тот убедился в соблюдении правил."
 city.3.c:0 "Таким скупцам здесь не место."
 city.4.t:0 "[SCOPE.sChar('city_4_governor').GetPraenomen] заслуживает пира в свою честь!"
 city.4.desc:0 "Жители города [SCOPE.sP('city_4_target').GetName] устроили праздник в честь своего горячо любимого губернатора (это [SCOPE.sChar('city_4_governor').GetName]). Горожане прославляют [SCOPE.sChar('city_4_governor').GetHerHis] щедрость, великодушие и ум.\n\nПриятно видеть, что одобренные нами кандидаты так проявляют себя."
 city.4.a:0 "Пусть же продолжают праздновать!"
 city.4.b:0 "[SCOPE.sChar('city_4_governor').GetSheHe|U] не заслуживает таких почестей."
 city.4.c:0 "…а я заслуживаю."
 city.5.t:0 "Пассаты"
 city.5.desc:1 "Моря непостоянны, они могут принести как процветание, так и разорение. Похоже, что [city_5_target.Custom('get_city_type_loc')] [SCOPE.sP('city_5_target').GetName] в этом году пожинает плоды особенно удачного торгового сезона.\n\nБудем надеяться, что такое везение — надолго!"
 city.5.a:0 "Отлично."
 city.5.b:0 "Использовать дополнительные средства, чтобы убедить гостей остаться."
 city.6.t:0 "Развитие центра торговли"
 city.6.desc:1 "Несмотря на свою малоизвестность, [city_6_target.Custom('get_city_type_loc')] [SCOPE.sP('city_6_target').GetName] сейчас становится центром свободной торговли. Туда стекаются люди со всех стран, чтобы продавать свои товары на нашей земле.\n\nЭто нам на пользу, и следует подумать, как извлечь из сложившейся ситуации максимум прибыли."
 city.6.a:0 "Поощряйте заморскую торговлю!"
 city.6.b:0 "Поощряйте рост рабочего класса."
 city.6.c:0 "Объявите о создании рынка рабов!"
 city.6.d:0 "Поощряйте долгосрочные денежные вложения!"
 city.7.t:0 "Беженцы"
 city.7.desc:0 "[SCOPE.sC('city_7_target_country').GetName] и [SCOPE.sC('city_7_target_country_2').GetName] сейчас воюют, и нашу землю заполонили беженцы. Можно проявить милосердие и разрешить им поселиться у нас — но нужно учесть, как это повлияет на отношения с соседом — вдруг [SCOPE.sC('city_7_target_country').GetName] не обрадуется?\n\nЕще не поздно заставить беженцев повернуть назад."
 city.7.a:0 "Принять их с распростёртыми объятьями!"
 city.7.b:0 "Потребовать от них вернуться обратно."
 city.8.t:0 "Увеличение торговли"
 city.8.desc:1 "[SCOPE.sC('city_8_target_country').GetName] И мы заключили торговое соглашение, оно оказалось весьма выгодным. Между двумя нашими государствами перемещаются не только деньги и товары, но и люди. \n\nВ наш населённый пункт под названием [city_8_target.Custom('get_city_type_loc')] [SCOPE.sP('city_8_target').GetName] прибыла волна переселенцев, они верят, что [ROOT.GetCountry.GetName] — страна их мечты и тут их ждёт лучшая жизнь. Разве можно лишать их надежды?"
 city.8.a:0 "Пусть селятся!"
 city.8.b:0 "Здесь их ничего не ждет."
 city.9.t:0 "Богатый покровитель"
 city.9.desc:2 "[city_9_target.Custom('get_city_type_loc')] [SCOPE.sP('city_9_target').GetName] не привлекает внимания богатых жителей столицы. Сегодня [SCOPE.sChar('city_9_patron').GetName] предлагает потратить заметную долю своего состояния на строительство огромного храма богу [ROOT.GetCountry.Custom('get_random_god')].\n\n[SCOPE.sChar('city_9_patron').GetSheHe|U] просит нашего разрешения, прежде чем приступить к строительству."
 city.9.a:0 "Отлично!"
 city.9.b:0 "Убедите [SCOPE.sChar('city_9_patron').GetHerHis] вложиться в другие предприятия."
 city.9.c:0 "Очевидно, пусть город [SCOPE.sP('city_9_target').GetName] сам решает, что ему нужно."
 city.10.t:0 "Шторм!"
 city.10.desc:0 "На город [SCOPE.sP('city_10_target').GetName] внезапно налетел страшный шторм. Он вызвал великие разрушения, и [ROOT.GetCountry.Custom('get_city_council_type')] передаёт просьбу о срочной помощи — они примут всё, чем мы сможем поделиться."
 city.10.a:0 "Отправьте им деньги на восстановление."
 city.10.b:0 "Отправьте им работников."
 city.10.c:0 "Не будем ничего им отправлять."
 city.11.t:0 "Освобождение"
 city.11.desc:1 "[ROOT.GetCountry.Custom('get_city_council_type')|U] города [SCOPE.sP('city_11_target').GetName] считает, что имеет право освободить значительное количество рабов, прежде находившихся в частном владении.\n\nМы могли бы вмешаться — если рабы почувствуют слишком много воли, последствия могут быть непредсказуемые."
 city.11.a:0 "За свободу!"
 city.11.b:0 "Как наш губернатор справится без рабов?"
 city.12.t:0 "Обрушился храм!"
 city.12.desc:1 "Увы, из-за архитектурного просчёта обрушился прекрасный храм в провинции [SCOPE.sP('city_12_target').GetName].\n\nПри желании мы могли бы вложить немного денег в восстановление храма."
 city.12.a:0 "Восстановить храм."
 city.12.b:0 "Да кому он нужен?"
 city.12.c:0 "Отремонтировать и расширить храмовый комплекс, чтобы польстить богам."
 city.13.t:0 "Племена просят переселения"
 city.13.desc:1 "Большая группа представителей племён запросила у властей населённого пункта под названием [city_13_target.Custom('get_city_type_loc')] [SCOPE.sP('city_13_target').GetName] разрешения перейти границу и обосноваться в землях, которыми владеет наш сосед [SCOPE.sP('city_13_target_3').GetOwner.GetName].\n\nСвою просьбу они подкрепили обещанием немалой суммы денег, но наши местные чиновники не хотят терять таких хороших работников."
 city.13.a:0 "Они нам не нужны, пусть уходят."
 city.13.at:1 "Четверо из #Y людей племён#! переместятся из нашего города #Y [SCOPE.sP('city_13_target').GetName]#! в [SCOPE.sP('city_13_target_3').GetOwner.GetAdjective]ие земли — в город #Y [SCOPE.sP('city_13_target_3').GetName]#!"
 city.13.b:0 "Направьте их в более... подходящее им место."
 city.13.bt:1 "Четверо из #Y людей племён#! переместятся из нашего города #Y [SCOPE.sP('city_13_target').GetName]#! в земли города #Y [SCOPE.sP('city_13_target_2').GetName]#!, что находится неподалёку."
 city.13.c:0 "Ни в коем случае!"
 city.14.t:0 "Переселение племён"
 city.14.desc:1 "Мы с радостью узнали, что через границу из соседнего города [SCOPE.sP('city_13_target').GetOwner.GetName] к нам перешло немало людей племён. Они обосновались на землях города [SCOPE.sP('city_13_target').GetName].\n\nМы считаем, что эти люди принесут нам пользу."
 city.14.a:0 "Чудесно!"
 city.14.at:1 "Четверо из #Y людей племён#! переместились с [SCOPE.sP('city_13_target').GetOwner.GetAdjective]их земель#Y у города [SCOPE.sP('city_13_target').GetName]#! на нашу территорию #Y [SCOPE.sP('city_13_target_3').GetName]#!"
 city.15.t:0 "Граждане ликуют!"
 city.15.desc:0 "Патриоты города [SCOPE.sP('city_15_target').GetName] очень рады нашему добродетельному правлению. Они собрали в нашу честь весьма незначительную сумму денег, надеясь заручиться политической поддержкой.\n\nМы не отважились сказать им, что их подарок ничтожен."
 city.15.a:0 "Ну, что делать..."
 city.16.t:0 "Ветераны снялись с мест"
 city.16.desc:0 "Плодородные земли, отданные ветеранам — знак того, что [ROOT.GetCountry.GetName] признаёт их заслуги. Но тех, кто не привык к каждодневной тяжёлой работе, порой слишком манят мысли о боях и славе.\n\nПосле суровой зимы многие из фермеров в надежде преуспеть на армейской службе снялись с мест и бросили обширные пахотные земли без ухода. Мы конфисковали эти земли, чтобы они служили нашему процветающему государству."
 city.16.a:0 "Нет худа без добра..."
 city.17.t:0 "Повесть о двух городах"
 city.17.desc:1 "По природе своей способствует разногласиям между властями соседних городов. В данном случае [SCOPE.sP('city_17_protagonist').Custom('get_city_descriptor')] [city_17_protagonist.Custom('get_city_type_loc')] [SCOPE.sP('city_17_protagonist').GetName] ведёт тяжбу с городом [SCOPE.sP('city_17_antagonist').GetName] за земельный участок.\n\nНас просили рассудить это дело — но вне зависимости от нашего решения оба поселения затаят на нас злобу, это ясно как день."
 city.17.a:0 "[SCOPE.sP('city_17_protagonist').GetName] получит от этого больше пользы."
 city.17.b:0 "[SCOPE.sP('city_17_antagonist').GetName] — вот кто должен владеть землёй."
 city.17.c:0 "Обе претензии, похоже, обоснованы. Какой позор."
 city.18.t:0 "Соперничество городов"
 city.18.desc:0 "[ROOT.GetCountry.Custom('get_government_city_type_basic')] [SCOPE.sP('city_18_protagonist').GetName] давно с подозрением относится к процветающим соседям, городу [SCOPE.sP('city_18_antagonist').GetName]. Недавно войско города [SCOPE.sP('city_18_protagonist').GetName] вероломно напало на соседей, разграбив [SCOPE.sP('city_18_antagonist').GetName] и угнав в рабство группу простолюдинов.\n\nЕдва ли мы сможем остановить растущую вражду двух городов — но, возможно, сумеем хотя бы освободить заложников."
 city.18.it:0 "Двое из #Y свободных людей#! из города #Y [SCOPE.sP('city_18_antagonist').GetName]#! угнаны в #Y рабство#! в город #Y [SCOPE.sP('city_18_protagonist').GetName]#!"
 city.18.a:0 "Заставить их освободить рабов."
 city.18.at:0 "Двое #Y рабов#! из города #Y [SCOPE.sP('city_18_protagonist').GetName]#! вернутся к #Y свободной жизни#! в городе #Y [SCOPE.sP('city_18_antagonist').GetName]#!"
 city.18.b:0 "Выкупить рабов из рабства."
 city.18.c:0 "Это не наша забота."
 city.19.t:0 "Вечная зависть"
 city.19.desc:0 "Города [SCOPE.sP('city_19_protagonist').GetName] и [SCOPE.sP('city_19_antagonist').GetName] давно враждуют друг с другом — каждый считает себя праведнее, сильнее и благочестивее другого. Обычно подобные мелкие дрязги нас не интересуют, но в данном случае два поселения начали готовиться к военному конфликту.\n\nДурные последствия такого решения станут очевидны позднее — но сейчас в оба города значительно возрос приток молодых людей, готовых воевать."
 city.19.a:0 "Это нам пригодится."
 city.20.t:0 "Оборонительные сооружения"
 city.20.desc:0 "Жители сияющего города [SCOPE.sP('city_20_protagonist').GetName] враждуют со своими соседями, городом [SCOPE.sP('city_20_antagonist').GetName]. В результате [SCOPE.sP('city_20_protagonist').GetName] возводит укреплённую стену — куда выше и прочнее, чем у соперника.\n\nНе зря говорят, что конфликты подстёгивают изобретательность!"
 city.20.a:0 "Пусть продолжают!"
 city.20.b:0 "Собрать рабочих! Начинаем наступление."
 city.20.c:0 "Направить ресурсы на что-то более полезное."
 city.21.t:0 "Просьба о защите"
 city.21.desc:1 "Религиозные меньшинства в месте под названием [city_21_target.Custom('get_city_type_loc')] [SCOPE.sP('city_21_target').GetName] просят нас дать им официальное разрешение проводить свои языческие ритуалы.\n\nРазумеется, свою просьбу они подкрепили немалой суммой денег!"
 city.21.a:0 "Мы дадим им защиту."
 city.21.b:1 "Язычники!"
 city.21.c:0 "Могут оставить свои деньги себе... при одном условии."
 city.21.ct:0 "2 группы населения, не исповедующие [THIS.GetCountry.GetReligion.GetName], в городе #Y [SCOPE.sP('city_21_target').GetName]#!, перейдут в иную веру и примут #Y [THIS.GetCountry.GetReligion.GetName]#!."
 decline_option:0 "Не в этот раз."
 ###Commander Loyalty Events
 commander_loyalty.1.t:0 "Честь воина"
 commander_loyalty.1.desc:0 "Закалённые в боях солдаты, которыми командует [SCOPE.sChar('commander_loyalty_1_target').GetName], не раз демонстрировали храбрость на полях сражений. [SCOPE.sChar('commander_loyalty_1_target').GetPraenomen] просит разрешения ввести особую форму награды специально для своей армии.\n\n[SCOPE.sChar('commander_loyalty_1_target').GetPraenomen] очень обидится, если не уважить эту просьбу — и всё же давать слишком много автономии может быть опасно."
 commander_loyalty.1.a:0 "Пусть солдаты получат свою награду!"
 commander_loyalty.1.b:0 "Не будем создавать опасный прецедент."
 commander_loyalty.2.t:0 "Невыполнение приказов"
 commander_loyalty.2.desc:0 "У нас тревожные новости. [SCOPE.sChar('cl_2_target').GetName], командир, на чью доблесть [ROOT.GetCountry.GetName] всегда может опереться, вдруг выдвигает оскорбительное требование.\n\n[SCOPE.sChar('cl_2_target').GetSheHe|U] объявляет: [SCOPE.sChar('cl_2_target').GetHerHis] солдаты не тронутся с места, пока [ROOT.GetCountry.Custom('get_court_type')] не распорядится о достойной награде за [SCOPE.sChar('cl_2_target').GetHerHis] безупречную службу державе [ROOT.GetCountry.GetName]."
 commander_loyalty.2.a:0 "Кажется, у нас не остается выбора."
 commander_loyalty.2.b:0 "Это же самая настоящая измена!"
 ip_republic.20.t:0 "Реструктуризация армии"
 ip_republic.20.desc:0 "[SCOPE.sChar('republic_20_target').GetName] начинает реформировать ряды офицеров под своим командованием. [SCOPE.sChar('republic_20_target').GetSheHe|U] уверяет нас, что это улучшит эффективность командной иерархии.\n\nПримечательно то, что офицеры, известные приверженностью к идеалам республики, не получают при этом новых чинов — но и эффективность такой реформы отрицать нельзя."
 ip_republic.20.a:0 "[SCOPE.sChar('republic_20_target').GetPraenomen] давно служит нам, можно не опасаться."
 ip_republic.20.b:0 "Настоять на том, чтобы в реформу включили всех офицеров."
 ip_republic.21.t:0 "Личная армия"
 ip_republic.21.desc:0 "Полководец [SCOPE.sChar('republic_21_target').GetName] начинает наращивать свою армию на собственные средства.\n\nМы не знаем — то ли радоваться благой инициативе, то ли опасаться возможных последствий."
 ip_republic.21.a:0 "Чепуха! [SCOPE.sChar('republic_21_target').GetPraenomen] всё делает правильно!"
 ip_republic.21.b:0 "Это настораживает. Прикажите немедленно распустить новые войска."
 commander_becomes_ambitious:0 "[THIS.GetCharacter.GetName] в своём честолюбии может зайти ещё дальше..."
 ip_republic.22.t:0 "Грабёж!"
 ip_republic.22.desc:2 "Отряд солдат, которыми командует [SCOPE.sChar('republic_22_target').GetName], самовольно покинул лагерь — [republic_22_province.Custom('get_city_type_loc')] в провинции [SCOPE.sP('republic_22_province').GetName] поблизости будет подвергаться разграблению. Более того, [SCOPE.sChar('republic_22_target').GetPraenomen] не желает наказать солдат — дескать, они чрезвычайно верны командиру.\n\nМы попали в незавидное положение, нам придётся выбирать — либо мы заставим полководца распять собственных солдат, либо распишемся в своей слабости. Вероятно, [SCOPE.sChar('republic_22_target').GetPraenomen] затевает всё это не просто так..."
 ip_republic.22.a:0 "Нужно провести децимацию."
 ip_republic.22.b:0 "Если [SCOPE.sChar('republic_22_target').GetPraenomen] разозлится, будет плохо. Этого допустить нельзя."
 commander_loyalty.3.t:0 "Неискренние улыбки"
 commander_loyalty.3.desc:0 "[SCOPE.sChar('cl_3_target').GetName], один из наших самых заслуженных полководцев, делает опасное предложение державе [ROOT.GetCountry.Custom('get_court_type')]. [SCOPE.sChar('cl_3_target').GetHerHis|U] добрый друг [SCOPE.sChar('cl_3_target_2').GetPraenomen] надеется сделать политическую карьеру, и потому [SCOPE.sChar('cl_3_target').GetPraenomen] требует, чтобы мы приняли эти условия.\n\nНикто пока что не упоминал возможность применения военной силы, но мы все равно опасаемся, что они возьмутся за оружие, если мы откажем."
 commander_loyalty.3.a:0 "Так тому и быть."
 commander_loyalty.3.b:0 "[ROOT.GetCountry.Custom('get_court_type')] этого не потерпит!"
 ip_21_number_tooltip:1 "#Y Государственные земли#! убраны из #Y [SCOPE.ScriptValue('half_all_loyal_cohorts_svalue')]#! провинций."
 ip_21_number_tooltip_2:0 "У вас недостаточно земель, чтобы порадовать ветеранов — но раздав им то, что есть, мы можем ослабить их гнев."
 ### Tribal Politics Events ###
 tribal_pol.1.t:0 "Рост населения"
 tribal_pol.1.desc:0 "Наш народ начал перебираться из провинции [SCOPE.sP('randomized_country_province').GetName] и расселяться по нашим землям. Если центральная власть ослабнет, удерживать людей вместе будет нелегко.\n\nЧтобы сохранить единство наших племён, нам нужно будет предпринять более активные меры. [SCOPE.sCharacter('magistrate_official').GetOffice.GetName|U] [SCOPE.sCharacter('magistrate_official').GetName] считает, что с народом можно договориться, однако [SCOPE.sCharacter('warchief_official').GetOffice.GetName] [SCOPE.sCharacter('warchief_official').GetName] ратует за более «практичный» подход."
 tribal_pol.1.a:0 "Чтобы сохранить единство народа, мы применим силу."
 tribal_pol.1.b:0 "Надо убедить людей оставаться вместе."
 tribal_pol.1.c:0 "Наш народ никогда не задерживался на одном месте подолгу."
 tribal_pol.1.d:0 "Надо убедить людей оставаться вместе."
 tribal_pol.2.t:0 "Сбор населения"
 tribal_pol.2.desc:0 "Под нашим стабильным правлением в провинцию [SCOPE.sP('randomized_country_province').GetName] начали стекаться новые поселенцы. Мы видим, как растёт население, и понимаем, какая польза от этого роста — и какие он сулит проблемы.\n\n[SCOPE.sCharacter('randomized_official').GetOffice.GetName|U] [SCOPE.sCharacter('randomized_official').GetName] предлагает ряд способов управления внезапным притоком населения. Действовать надо осторожно — от этого зависит отношение к нам народа провинции [SCOPE.sP('randomized_country_province').GetName]."
 tribal_pol.2.a:0 "Нужно поощрить народ стремиться в наши земли."
 tribal_pol.2.b:0 "Пусть события развиваются своим чередом."
 tribal_pol.2.c:0 "Надо разогнать народ, как мы всегда и делали."
 tribal_pol.3.t:0 "Попытки централизации"
 tribal_pol.3.desc:0 "Видя, как наш народ постепенно стекается к племенным центрам нашей нации, [SCOPE.sCharacter('randomized_official').GetOffice.GetName] [SCOPE.sCharacter('randomized_official').GetName] предлагает ряд мер по унификации общества.\n\nИдеи кажутся вполне обдуманными, но на их реализацию потребуются немалые суммы. С другой стороны, если отвергнуть их, [SCOPE.sCharacter('randomized_official').GetName] наверняка будет в ярости."
 tribal_pol.3.a:0 "Мы обязательно претворим эти идеи в жизнь."
 tribal_pol.3.b:0 "Нет нужды разбазаривать на это средства."
 tribal_pol.4.t:0 "Религиозный праздник"
 tribal_pol.4.desc:0 "Группа крестьян из провинции [SCOPE.sP('randomized_country_province').GetName], которых возглавляет [SCOPE.sCharacter('priest_official').GetOffice.GetName] [SCOPE.sCharacter('priest_official').GetName], просит нашей помощи в проведении местного религиозного праздника.\n\nЭто было бы хорошей возможностью отпраздновать единение народа и показать свою набожность — хоть и потребуются немалые деньги. Если же мы откажем в поддержке, наш авторитет в религиозных делах наверняка упадёт — [SCOPE.sCharacter('priest_official').GetOffice.GetName] [SCOPE.sCharacter('priest_official').GetName] не даёт в этом усомниться."
 tribal_pol.4.a:0 "Наш народ заслужил хороший праздник."
 tribal_pol.4.b:0 "Можно выделить небольшую сумму на поддержку праздника."
 tribal_pol.4.c:0 "Мы не можем себе это позволить."
 tribal_pol.5.t:0 "Непокорные племена"
 tribal_pol.5.desc:0 "В отсутствии войн некоторые наши племена стали беспокойны и сеют хаос в провинции [SCOPE.sP('randomized_country_province').GetName]. \n\n[SCOPE.sCharacter('warchief_official').GetOffice.GetName|U] [SCOPE.sCharacter('warchief_official').GetName] предлагает разогнать смутьянов любым способом — в надежде, что если не дать им собираться вместе, бесчинства прекратятся."
 tribal_pol.5.a:0 "Мы отправим людей разогнать смутьянов."
 tribal_pol.5.b:0 "Мы отправим людей разогнать смутьянов."
 tribal_pol.5.c:0 "Я думаю, со временем они успокоятся сами."
 tribal_pol.5.d:0 "Народ надо расселить посвободнее, чтобы усмирить смуту."
 tribal_pol.6.t:0 "Спокойные племена"
 tribal_pol.6.desc:0 "Пока шла война, наши беспокойные племена были заняты ею и не бесчинствовали дома. Сейчас племенная вражда прекратилась — по крайней мере, временно — и воцарилась стабильность.\n\nВозможно, сейчас самое время переселить часть приграничных племён в центр страны, так нам проще будет держать их в узде, а с их помощью — и другие кланы."
 tribal_pol.6.a:0 "Зачем раскачивать лодку?"
 tribal_pol.6.b:0 "Так и сделаем. Куй железо, пока горячо."
 tribal_pol.7.t:0 "Финансирование"
 tribal_pol.7.desc:0 "[SCOPE.sCharacter('randomized_official').GetOffice.GetName|U] [SCOPE.sCharacter('randomized_official').GetName] просит у нас денег на содержание службы — дескать, увеличенное финансирование позволит улучшить качество работы на благо нашей нации.\n\nПоскольку речь идёт об одном из ключевых игроков на внутренней политической арене страны, нужно отнестись к просьбе со всей серьёзностью — оказав помощь, мы, без сомнения, сможем потом рассчитывать на [SCOPE.sCharacter('randomized_official').GetHerHis] верность."
 tribal_pol.7.a:0 "Мы выделим часть финансов из казны на это предприятие."
 tribal_pol.7.b:0 "Мы найдём способ помочь."
 tribal_pol.7.c:0 "Это нам не по карману."
 tribal_pol.8.t:0 "Религиозное наставничество"
 tribal_pol.8.desc:0 "Наш верховный жрец [SCOPE.sCharacter('priest_official').GetName] просит нас выделить дополнительные деньги на проведение религиозных церемоний. По [SCOPE.sCharacter('priest_official').GetHerHis] мнению, чем больше будет потрачено средств на церемонии, тем сильнее мы приблизимся к богам.\n\nВыполнив эту просьбу мы, без сомнения, заручимся поддержкой жреца — но при этом потратим немало золота. "
 tribal_pol.8.a:0 "Это разумные траты."
 tribal_pol.8.b:0 "Мы не можем себе этого позволить."
 tribal_pol.9.t:0 "Благословение богов"
 tribal_pol.9.desc:0 "После долгой и утомительной церемонии наш верховный жрец [SCOPE.sCharacter('priest_official').GetName] провозглашает: [ROOT.GetCountry.GetRuler.GetName] пользуется благословением богов. Такие благословения даются лишь немногим достойным.\n\nБожественная благодать, без сомнения, обеспечит нам религиозную власть, которая поможет убедить народ в том, как мы важны для мира. Когда на нашей стороне боги — кто остановит нас?"
 tribal_pol.9.a:0 "Мы докажем, что достойны!"
 tribal_pol.10.t:0 "Разрыв отношений"
 tribal_pol.10.desc:0 "[SCOPE.sCharacter('disloyal_clan_chief').GetName] из числа наших вождей кланов вновь и вновь демонстрирует, насколько сомнительна [SCOPE.sCharacter('disloyal_clan_chief').GetHerHis] преданность нашей державе. Если в государственных делах нет веры даже своим вождям — кому вообще тогда доверять?\n\nПора поставить [SCOPE.sCharacter('disloyal_clan_chief').GetHerHis] на место любым способом. Чего бы это ни стоило — [ROOT.GetCountry.GetName] требует верности."
 tribal_pol.10.a:0 "Мы сокрушим [SCOPE.sCharacter('disloyal_clan_chief').GetHerHis] волю."
 tribal_pol.10.b:0 "Золото убедит кого угодно."
 tribal_pol.10.c:0 "[SCOPE.sCharacter('disloyal_clan_chief').GetName] снова будет на нашей стороне — мы об этом позаботимся."
 tribal_pol.10.d:0 "И всё-таки у нас есть более насущные дела."
 tribal_pol.11.t:0 "Верный вождь"
 tribal_pol.11.desc:0 "[SCOPE.sCharacter('loyal_clan_chief').GetName], один из вождей наших кланов, вновь и вновь доказывает нам свою преданность и теперь вновь отправляет сообщение с предложением о помощи.\n\nДля нас это отличная возможность показать всей державе [ROOT.GetCountry.GetName] верность вождя и извлечь из этого пользу. Ах, если бы все вожди были так же преданны... "
 tribal_pol.11.a:0 "Военная мощь никогда не будет лишней."
 tribal_pol.11.b:0 "Такой хороший оратор будет для нас просто бесценен."
 tribal_pol.12.t:0 "Вопрос централизации"
 tribal_pol.12.desc:0 "Наш магистрат [SCOPE.sCharacter('magistrate_official').GetName] предупреждает, что вскоре в наши города хлынет поток переселенцев. Похоже, что у магистрата есть определённые идеи насчет этого потока. Если мы пожелаем, [SCOPE.sCharacter('magistrate_official').GetSheHe] предпримет кое-какие действия, чтобы увеличить или уменьшить приток населения."
 tribal_pol.12.a:0 "Если увеличить приток людей, в этом наверняка будет своя польза."
 tribal_pol.12.b:0 "Мы — кочевой народ, пусть так будет и дальше."
 tribal_pol.12.c:0 "Нет необходимости предпринимать по этому поводу какие-то действия."
 tribal_pol.13.t:0 "Верный военачальник"
 tribal_pol.13.desc:0 "Наш военачальник [SCOPE.sCharacter('warchief_official').GetName] проводит немало времени в провинции [SCOPE.sP('randomized_country_province').GetName], чтобы воодушевить местное население и усмирить волнения.\n\nНарод в провинции сейчас верен нам как никогда и готов сражаться за наше дело. Это — настоящий образец преданности державе [ROOT.GetCountry.GetName] и достойный пример для подражания."
 tribal_pol.13.a:0 "Да, похвальная верность."
 tribal_pol.14.t:0 "Проблемы в провинции [SCOPE.sP('randomized_country_province').GetName]"
 tribal_pol.14.desc:0 "Ходят слухи, что военачальник [SCOPE.sCharacter('warchief_official').GetName] не отличается верностью. Из-за этого возникают проблемы в провинции [SCOPE.sP('randomized_country_province').GetName] — оттуда уже изгнана часть верных нам людей и, если не уладить вопрос прямо сейчас, неминуемы и другие проблемы.\n\nНам остается надеяться, что другие вожди и чиновники не последуют этому примеру и мы сможем подавить волнения и восстановить стабильность в державе [ROOT.GetCountry.GetName]."
 tribal_pol.14.a:0 "Наши войска положат конец этим беспорядкам."
 tribal_pol.14.b:0 "Мы подождём, пока хаос закончится сам по себе."
 tribal_pol.15.t:0 "Судебные требования"
 tribal_pol.15.desc:0 "Судья [SCOPE.sCharacter('arbitrator_official').GetName] требует от нас повышения жалованья.\n\nНа первый взгляд такое требование кажется дерзким, но в последнее время с этой должностью возникают определённые проблемы. Как ни печально, отказ в финансировании может их усугубить."
 tribal_pol.15.a:0 "Надеюсь, этого будет довольно."
 tribal_pol.15.b:0 "[SCOPE.sCharacter('arbitrator_official').GetName] уже получает за свою службу достаточно."
 tribal_pol.16.t:0 "Судебные награды"
 tribal_pol.16.desc:0 "Судья [SCOPE.sCharacter('arbitrator_official').GetName] посылает нам письмо. Похоже, судье удалось найти определённые лазейки, которые позволят добавить золота в казну или дать нам больше власти в гражданских делах.\n\nВсе это довольно неожиданно, однако если не злоупотреблять такими лазейками, вряд ли государство пострадает. А вот за судьёй надо бы присмотреть как следует..."
 tribal_pol.16.a:0 "Золото — это всегда золото!"
 tribal_pol.16.b:0 "Гражданские дела, говорите?"
 tribal_pol.16.c:0 "Мы воздержимся от участия в этой афере."
 tribal_pol.17.t:0 "Поединок вождей"
 tribal_pol.17.desc:0 "[SCOPE.Custom('tribal_pol_17_duel_reason')]\n\nКонечно, дело можно уладить поединком до смерти — но в итоге мы можем лишиться обоих вождей. Дуэль чести была бы безопаснее — но вожди и после сохранят ненависть друг к другу."
 tribal_pol.17.a:0 "Это можно уладить лишь дуэлью до смерти."
 tribal_pol.17.a.custom:0 "Такие дуэли означают неминуемую гибель одного, а то и обоих дуэлянтов."
 tribal_pol.17.b:0 "Вполне достаточно дуэли чести."
 tribal_pol.17.b.custom:0 "Такие дуэли чаще всего заканчиваются лишь порезами и синяками, но иногда приводят к кровопролитию."
 tribal_pol.17.c:0 "Нам нужны оба вождя."
 tribal_pol.18.t:0 "Окровавленный победитель"
 tribal_pol.18.desc:0 "Шквал ударов, несколько ран у обоих дуэлянтов — и вот [SCOPE.sCharacter('clan_chief_duel_winner').GetName] одерживает победу. Одним смертельным ударом [SCOPE.sCharacter('clan_chief_duel_winner').GetSheHe] взрезает грудь противнику. [SCOPE.sCharacter('clan_chief_duel_loser').GetName] падает наземь в лужу крови и испускает дух.\n\nДуэль окончена. Теперь можно надеяться, что дела в державе [ROOT.GetCountry.GetName] будут улажены без дальнейшего кровопролития."
 tribal_pol.18.a:0 "Так распорядилась судьба."
 tribal_pol.19.t:0 "Кровавая ничья"
 tribal_pol.19.desc:0 "Поединок всё продолжается, противники наносят друг другу новые и новые раны. После очередного обмена ударами [SCOPE.sCharacter('clan_chief_duel_loser').GetName] падает замертво, а следом и [SCOPE.sCharacter('clan_chief_duel_winner').GetName].\n\nОни мертвы. Будем надеяться, что теперь, когда обоим врагам пришлось уладить дело ценой собственной жизни, кровопролития прекратятся."
 tribal_pol.19.a:1 "Боги сказали свое слово. Оба дуэлянта были неправы."
 tribal_pol.20.t:0 "Почётный победитель"
 tribal_pol.20.desc:0 "Дуэль наконец-то завершилась, безоговорочным победителем становится [SCOPE.sCharacter('clan_chief_duel_winner').GetName]. В последний момент зрителям кажется, что [SCOPE.sCharacter('clan_chief_duel_winner').GetSheHe] убьёт противника, хоть это и против правил. Но в итоге [SCOPE.sCharacter('clan_chief_duel_winner').GetSheHe] разворачивается и уходит.\n\nМы будем надеяться, что вражда между вождями теперь закончится, и никто не будет о ней вспоминать. В конце концов, если они станут враждовать и дальше, [ROOT.GetCountry.GetName] может пострадать. "
 tribal_pol.20.a:0 "Досадно, но без этого никуда."
 tribal_pol.21.t:0 "Бесчестный победитель"
 tribal_pol.21.desc:0 "Дуэль завершается драматически: сначала кажется, что [SCOPE.sCharacter('clan_chief_duel_loser').GetName] вот-вот сдастся, но [SCOPE.sCharacter('clan_chief_duel_winner').GetName] не даёт этого сделать и добивает противника. Можно было обойтись и без убийства, но, как бы то ни было, [SCOPE.sCharacter('clan_chief_duel_winner').GetName] остаётся победителем.\n\nВопрос решён, и мы надеемся, что [ROOT.GetCountry.GetName] теперь отдохнёт от кровопролитий и между кланами больше не возникнет вражды. "
 tribal_pol.21.a:0 "Это должна была быть дуэль чести."
 test.13.desc:0 "Тестирование — это офигенно. Можно сказать, я обрел смысл жизни. Вот бы мне получить постоянную работу тестировщика — думаю, мне бы понравилось! Хоть что-то хорошее сделал бы перед смертью.\n\nКстати, я видел в Англии одного чувака, который крутейше поет старые песни. Про блестки, самовлюбленных красавчиков, шпили Солсбери и прочее старье.\n\nИ он сказал, чтобы обрезать текст, надо просто найти строку test.13.desc в файле events_l_english.yml, который находится в папке локализации, в основной папке игры. Его можно открыть в старом добром notepad — и что-нибудь забабахать!"
 test.35.desc:0 "[SCOPE.sUnit('actor').GetName]\n\n[SCOPE.sUnit('target').GetName]"
 tribal_pol.22.t:0 "Земля города [SCOPE.sP('randomized_country_province').GetName]"
 tribal_pol.22.desc:1 "Между кланами вождей [SCOPE.sCharacter('clan_chief_one').GetName] и [SCOPE.sCharacter('clan_chief_two').GetName] образовался спор — обе стороны претендуют на ценную землю в регионе [SCOPE.sP('randomized_country_province').GetName]. Если встать на сторону одного из кланов, мы можем лишиться поддержки другого.\n\nВожди обоих кланов обещают нам дары за этот участок земли: [SCOPE.sCharacter('clan_chief_one').GetName] предлагает дополнительные войска, а [SCOPE.sCharacter('clan_chief_two').GetName] — золото."
 tribal_pol.22.a:0 "Нашу поддержку получит [SCOPE.sCharacter('clan_chief_one').GetName]."
 tribal_pol.22.b:0 "[SCOPE.sCharacter('clan_chief_two').GetName] — вот чьи притязания обоснованы."
 tribal_pol.22.c:0 "Пусть разделят землю поровну между собой."
 tribal_pol.23.t:0 "Поддержка клана"
 tribal_pol.23.desc:0 "[SCOPE.sCharacter('clan_chief_one').GetName] начинает терять позиции в своём клане и обращается к нам за помощью. Кто пойдёт за тем, от кого отвернулся собственный клан?!\n\nВ награду за помощь [SCOPE.sCharacter('clan_chief_one').GetSheHe] обещает нам золото — и, несомненно, проявит свою благодарность и особую преданность в будущем. "
 tribal_pol.23.a:0 "Безусловно, мы найдём способ помочь."
 tribal_pol.23.b:0 "Нет, пусть разбирается самостоятельно."
 tribal_pol.25.t:0 "Восстановление репутации"
 tribal_pol.25.desc:0 "[SCOPE.sCharacter('clan_chief_one').GetName] просит нас помочь восстановить свою репутацию в клане. Пока неясно, что именно лишило [SCOPE.sCharacter('clan_chief_one').GetHerHis] поддержки своих людей, но, выделив достаточно ресурсов, мы поможем делу.\n\nТем самым мы обеспечим себе верность вождя — но стоит ли повышать [SCOPE.sCharacter('clan_chief_one').GetHerHis] политическое влияние? "
 tribal_pol.25.a:0 "Хорошо, мы поможем."
 tribal_pol.25.b:0 "Нет, пусть [SCOPE.sCharacter('clan_chief_one').GetSheHe] справляется самостоятельно. "
 tribal_pol.26.t:0 "Чемпион племени"
 tribal_pol.26.desc:0 "[SCOPE.sCharacter('clan_chief_one').GetName] — вождь племени, [SCOPE.sCharacter('clan_chief_one').GetHerHis] сила и доблесть известны всем. На [SCOPE.sCharacter('clan_chief_one').GetHerHis] клан недавно напал дикий зверь [SCOPE.Custom('get_dangerous_local_beast')], и в награду за успешную защиту клана народ требует: пусть [SCOPE.sCharacter('clan_chief_one').GetName] получит звание чемпиона державы [ROOT.GetCountry.GetName].\n\nБезусловно, это требование обосновано — но слава вождя и так велика. Пойдя навстречу народу, мы увеличим [SCOPE.sCharacter('clan_chief_one').GetHerHis] политическое влияние."
 tribal_pol.26.a:0 "Как можно отказать?"
 tribal_pol.26.b:0 "И все же мы этого не позволим. "
 tribal_pol.27.t:0 "Неблагонадёжный клан"
 tribal_pol.27.desc:0 "[SCOPE.sCharacter('clan_chief_one').GetName] и [SCOPE.sCharacter('clan_chief_one').GetHerHis] клан неблагонадёжны, и это давно известно всем. Сейчас они требуют большей независимости от державы [ROOT.GetCountry.GetName]. Вся нация смотрит на нас, чтобы узнать, как мы отреагируем на требование автономии.\n\nЕсли не погасить предательство в зародыше, трудно сказать, во что это выльется в дальнейшем. "
 tribal_pol.27.a:0 "Пора положить этому конец."
 tribal_pol.27.b:0 "И всё же у нас нет возможности призвать их к порядку."
 tribal_pol.28.t:0 "Поддерживающий клан"
 tribal_pol.28.desc:0 "К нам явился посланник из клана [SCOPE.sCharacter('clan_chief_one').GetName] с письмом от своего вождя. Вождь спрашивает, не хотим ли мы заключить взаимовыгодную сделку. Если мы согласимся на условия вождя, наша популярность в [SCOPE.sCharacter('clan_chief_one').GetHerHis] клане возрастёт — как и популярность клана у нас. Для нас это может стать отличной возможностью увеличить свое влияние путём помощи одному из союзников. На это потребуются деньги — но расходы наверняка окупятся. "
 tribal_pol.28.a:0 "Я считаю, что эта сделка выгодна всем нам."
 tribal_pol.28.b:0 "Нам нужно время, чтобы обдумать это соглашение."
 tribal_pol.29.t:0 "От одного клана другому"
 tribal_pol.29.desc:0 "[SCOPE.sCharacter('clan_chief_one').GetName], вождь одного из наших кланов, предлагает переместить под свою власть часть народа из клана, которым правит вождь [SCOPE.sCharacter('clan_chief_two').GetName]. Это увеличило бы число людей под властью верного нам вождя, который (кроме всего прочего) обещает, что перешедшие под [SCOPE.sCharacter('clan_chief_one').GetHerHis] власть будут работать усерднее.\n\n[SCOPE.sCharacter('clan_chief_two').GetName], с другой стороны, никаких обещаний не делает, однако расценит переселение людей со своих земель как недружелюбный акт. "
 tribal_pol.29.a:0 "Мы начнём переселение как можно скорее."
 tribal_pol.29.b:1 "Не лучшее предложение."
 tribal_pol.30.t:0 "Перемены в совете"
 tribal_pol.30.desc:0 "[SCOPE.Custom('tribal_pol_30_desc')]\n\nВождь [SCOPE.sCharacter('clan_chief_one').GetName] делает многое для проведения перемен в нашем совете, это сильно облегчает нам задачу. Однако стоит задуматься — а можно ли доверять [SCOPE.sCharacter('clan_chief_one').GetHerHis] подсказкам... "
 tribal_pol.30.a:0 "Нельзя терпеть опасность в непосредственной близости."
 tribal_pol.30.b:0 "Если наши люди будут ближе, это откроет новые возможности."
 tribal_pol.30.c:0 "Вряд ли мы сможем сейчас воплотить это решение."
 tribal_pol.31.t:0 "Многообещающая централизация"
 tribal_pol.31.desc:0 "[SCOPE.sCharacter('clan_chief_one').GetName] — сильный лидер из числа самых наших многообещающих вождей клана. Вышло так, что [SCOPE.sCharacter('clan_chief_one').GetHerHis] верность нам сейчас под вопросом, и [SCOPE.sCharacter('clan_chief_two').GetName] предлагает перевести часть этого клана под нашу власть.\n\nТакие меры, без сомнения, не одобрит [SCOPE.sCharacter('clan_chief_one').GetName], но зато мы укрепим свою власть за [SCOPE.sCharacter('clan_chief_one').GetHerHis] счёт."
 tribal_pol.31.a:0 "Все кланы принадлежат нам."
 tribal_pol.31.b:0 "Переселить часть [SCOPE.sCharacter('clan_chief_one').GetHerHis] людей — вполне естественное решение."
 tribal_pol.31.c:0 "Пусть события развиваются своим чередом."
 tribal_pol.32.t:0 "Многообещающая децентрализация"
 tribal_pol.32.desc:0 "Группа вождей, которую возглавляют [SCOPE.sCharacter('clan_chief_one').GetName] и [SCOPE.sCharacter('clan_chief_two').GetName], требует увеличения власти вождей. Долгое время мы вели курс на централизацию под нашей властью, но это, разумеется, вызывает недовольство отдельных вождей.\n\nДецентрализация власти ослабит наш контроль над приграничными регионами — но зато их смогут контролировать для нас вожди, чья верность возрастёт. С другой стороны, не последует ли за этим захват власти в державе [ROOT.GetCountry.GetName]?"
 tribal_pol.32.a:0 "Разве у нас есть другой выбор?"
 tribal_pol.32.b:0 "Вожди просто желают власти. Они её не получат."
 tribal_pol.33.t:0 "Приближается новый претендент"
 tribal_pol.33.desc:0 "[SCOPE.sCharacter('clan_chief_one').GetName] с недавних пор числится среди самых популярных вождей державы [ROOT.GetCountry.GetName]. Есть даже мнение, что [SCOPE.sCharacter('clan_chief_one').GetSheHe] больше годится на роль правителя, чем [ROOT.GetCountry.GetRuler.GetName].\n\nС таким явным неуважением к власти пора покончить — если нужно, то силой. "
 tribal_pol.33.a:0 "Сейчас у нас нет возможности приструнить выскочку."
 tribal_pol.33.b:0 "Пора уменьшить популярность вождя."
 tribal_pol.33.c:1 "Тех, кто угрожает нашей власти, ждет лишь одна судьба."
 tribal_pol.34.t:0 "Цивилизованные друзья"
 tribal_pol.34.desc:0 "Часть народа нашего племени недавно покинула земли державы [ROOT.GetCountry.GetName] и осела в державе [SCOPE.sCountry('randomized_non_tribal_neighbor').GetName]. Тамошние законы и традиции отличаются от наших, но в данном случае есть и польза — нашим переселенцам новый образ жизни нравится больше.\n\nМожно потратить часть денег из казны, чтобы наладить связи между нашими странами и разузнать побольше о соседях и их обычаях.  "
 tribal_pol.34.a:0 "Мы отправим им предложение."
 tribal_pol.34.b:0 "Их обычаи нам чужды!"
 tribal_pol.35.t:0 "Предложение от племён"
 tribal_pol.35.desc:0 "Наши соседи, держава [SCOPE.sCountry('tribal_proposition_country').GetName], начинают вкладывать немалые деньги в открытие границ между двумя нашими нациями. Мы надеемся, что это принесёт пользу и нам — хоть нрав у соседей более буйный, чем нам хотелось бы.\n\nНадо помнить о державе [SCOPE.sCountry('tribal_proposition_country').GetName] — в будущем она может оказаться нам хорошим другом. Определённо, опасаться тут нечего. "
 tribal_pol.35.a:0 "Надеюсь, наша дружба будет плодотворной."
 tribal_pol.36.t:0 "Иностранные граждане"
 tribal_pol.36.desc:0 "Жители державы [SCOPE.sCountry('randomized_non_tribal_neighbor').GetName] прибыли в провинцию [SCOPE.sP('randomized_country_province').GetName], желая поселиться там. Неясно, почему они покинули державу [SCOPE.sCountry('randomized_non_tribal_neighbor').GetName] ради страны [ROOT.GetCountry.GetName], но в своих намерениях они кажутся нам честными.\n\nПриток переселенцев позволит нам лучше узнать своих соседей и их систему правления. Возможно, мы научимся у них чему-нибудь полезному. Хотя, похоже, не все считают, что [ROOT.GetCountry.GetName] — подходящее место жительства для этих чужеземцев."
 tribal_pol.36.a:0 "Отличный шанс! Примем новых жителей с распростёртыми объятиями."
 tribal_pol.36.b:0 "Гоните их прочь, нам они не нужны."
 tribal_pol.37.t:0 "Вдохновляющий сосед"
 tribal_pol.37.desc:1 "Близкие связи с соседями, с державой [SCOPE.sCountry('randomized_non_tribal_neighbor').GetName], позволили понять принципы работы их служащих и администрации и то, чем их чиновники отличаются от наших. Дополнив свою систему их обычаями, мы, безусловно, сможем укрепить власть и получить больше контроля над вождями кланов.\n\n[SCOPE.sCharacter('clan_chief_one').GetName] со сторонниками возражают против этих планов. Похоже, [SCOPE.sCharacter('clan_chief_one').GetSheHe] и [SCOPE.sCharacter('clan_chief_one').GetHerHis] последователи опасаются, что их собственная власть уменьшится."
 tribal_pol.37.a:0 "Начнём воплощать идеи в жизнь."
 tribal_pol.37.b:0 "Возможно, [SCOPE.sCharacter('clan_chief_one').GetName] не зря противится нововведениям. "
 tribal_pol.38.t:0 "Непокорные племена"
 tribal_pol.38.desc:0 "[SCOPE.sCountry('randomized_tribal_neighbor').GetName] переживает внутренний раздор. Часть жителей покинула провинцию [SCOPE.sP('randomized_tribal_neighbor_province').GetName], они надеются, что их примет [SCOPE.sP('randomized_country_province').GetName]. Этот народ несколько отличается от нас, но, без сомнения, быстро впишется в наше общество.\n\nОднако [SCOPE.sCountry('randomized_tribal_neighbor').GetName] может прийти в ярость, если мы примем у себя переселенцев. Напряжение между нами уже и так ощутимо, нужно тщательно обдумать решение. "
 tribal_pol.38.a:0 "[ROOT.GetCountry.GetName] всегда охотно примет новых жителей."
 tribal_pol.38.a.tooltip:0 "[SCOPE.sCountry('randomized_tribal_neighbor').GetName] не обрадуется этому, наши отношения могут ухудшиться "
 tribal_pol.38.b:1 "Мы вежливо откажем им. Пусть их принимает обратно [SCOPE.sP('randomized_tribal_neighbor_province').GetName]."
 tribal_pol.39.t:0 "Племя покидает провинцию [SCOPE.sP('randomized_tribal_neighbor_province').GetName] "
 tribal_pol.39.desc:1 "Одно из наших небольших племён оставило провинцию [SCOPE.sP('randomized_tribal_neighbor_province').GetName] и поселилось в провинции [SCOPE.sP('randomized_country_province').GetName], в месте под названием [republic_22_province.Custom('get_city_type_loc')] [SCOPE.sCountry('original_country').GetName]. Там радостно приняли этих предателей и явно не задумались о том, как оскорбляют тем самым нашу нацию.\n\nЕсли мы хотим поквитаться с бесчестными соседями, медлить нельзя. Надо показать им, как мы поступаем с предателями — и с теми, кто их привечает. "
 tribal_pol.39.a:0 "Бойся, [SCOPE.sCountry('original_country').GetName]! Мы отомстим! "
 tribal_pol.39.b:0 "И всё же сейчас мы должны сосредоточиться на другом."
 tribal_pol.40.t:0 "Недружественные соседи"
 tribal_pol.40.desc:0 "Держава [SCOPE.sCountry('randomized_tribal_neighbor').GetName] объявила нас своими врагами после того, как мы приняли её жителей в провинцию [SCOPE.sP('randomized_country_province').GetName]. Как мы и боялись, наша готовность принять к себе их людей привела соседа в ярость.\n\nТеперь от них можно ожидать враждебных действий, ведь наши отношения заметно ухудшились. Если не будем бдительны, можем жестоко поплатиться."
 tribal_pol.40.a:0 "Мы их не боимся!"
 #Annexation
 annexation.1.t:0 "Беженцы переходят границу"
 annexation.1.desc:0 "Бежав от ужасной войны с государством [SCOPE.sC('actor').GetName], несколько сановников добрались до наших земель в надежде найти убежище.\n\nНаши советники рекомендуют не принимать их из-за нестабильной политической обстановки в нашем регионе. Не стоит и говорить, что государство [SCOPE.sC('actor').GetName] будет нам очень благодарно, если мы расправимся с его врагами..."
 annexation.1.a:0 "Принять их с распростертыми объятьями!"
 annexation.1.b:0 "Казнить их."
 annexation.2.t:0 "Беженцы переходят границу"
 annexation.2.desc:0 "Бежав от ужасной войны с государством [SCOPE.sC('actor').GetName], несколько сановников добрались до наших земель в надежде найти убежище.\n\nНаши советники рекомендуют не принимать их из-за нестабильной политической обстановки в нашем регионе. Не стоит и говорить, что государство [SCOPE.sC('actor').GetName] будет нам очень благодарно, если мы расправимся с его врагами..."
 annexation.2.a:0 "Принять их с распростертыми объятьями!"
 annexation.2.b:0 "Казнить их."
 annexation.3.t:0 "[SCOPE.sC('annexee').GetAdjective]ая элита"
 annexation.3.desc:0 "[SCOPE.sC('annexee').GetAdjective]ие завоеватели остановлены, более того, мы обратили их вспять и разграбили их земли. При разграблении столицы в плен попало немало значительных людей, многих из них занимали высокие позиции в [SCOPE.sC('annexee').GetAdjective]ом [SCOPE.sC('annexee').Custom('get_court_type')]е.\n\nТеперь они чахнут в наших темницах и ждут, когда мы решим их судьбу."
 annexation.3.a:0 "Наши враги не заслуживают пощады."
 everybody_gonna_die:1 "Все персонажи в державе [SCOPE.sC('annexee').GetName] будут казнены на глазах у ликующей толпы города [SCOPE.GetRootScope.GetCountry.GetCapital.GetName]."
 annexation.3.b:0 "Знатных изгнать, остальных предать мечу."
 important_people_banished:1 "Высокопоставленные персонажи вместо казни или тюремного заточения будут изгнаны в другие страны."
 annexation.3.c:0 "Предводителей заключить в тюрьму, остальные пусть исчезнут."
 important_prisoners_taken:0 "Высокопоставленные [SCOPE.sC('annexee').GetAdjective]ие персонажи будут пленены правителем #Y [SCOPE.sC('annexer').GetName]#!."
 annexation.3.d:0 "Вынести приговор высокопоставленным семьям."
 decide_for_each_important_family:0 "Вы сможете решить, как поступить с каждой из высокопоставленных #Y семей#!."
 annexation.4.t:0 "Великие семьи державы [SCOPE.sC('annexee').GetName]"
 annexation.4.desc:0 "Несколько важных семей известны тем, что имели в державе [SCOPE.sC('annexee').GetName] особенно большое влияние. Простой люд этой побеждённой страны мы оставили без внимания, однако следует тщательно подумать, как поступить с [SCOPE.sC('annexee').GetAdjective]ой элитой."
 annexation.4.a:1 "[SCOPE.sChar('first_family_head').GetName] получит тёплый приём."
 annexation.4.b:1 "[SCOPE.sChar('second_family_head').GetName] сможет укрыться у нас."
 annexation.4.c:1 "[SCOPE.sChar('third_family_head').GetName] найдёт у нас убежище."
 annexation.4.d:1 "[SCOPE.sChar('fourth_family_head').GetName] с родными найдут у нас пристанище."
 annexation.4.e:0 "Остальных распять."
 annexation.4.e.tt:0 "Казнь такого количества людей, чья культура [annexee.GetPrimaryCulture.GetName], будет воспринята как проявление крайней жестокости."
 tyranny_per_family_crucified:0 "За каждую убитую семью вы получите по #R 1#! ед. тирании."
 per_family_crucified:0 "Толпа в городе [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] любит зрелища, и ваш правитель получит #G 1,25#! ед. популярности за каждую распятую семью.\n"
 per_family_turned_away:0 "Семейства державы [SCOPE.GetRootScope.GetCountry.GetName] ценят свои привилегии, и вы получите #G 1,25#! популярности за каждый род, которому не позволили поселиться в нашей державе.\n"
 #newrep
 ip_republic.43.t:0 "Влиятельная семья"
 ip_republic.43.desc:0 "[SCOPE.sChar('patron_family_member').GetPraenomen] [SCOPE.sChar('patron_family_member').GetFamilyDisplayAdjective] предлагает в наше распоряжение обширные связи своей семьи. Это позволит улучшить организацию нашей бюрократической системы.\n\nЛюбопытно, что предложение было сделано именно сейчас — поневоле задумаешься, какова его истинная цель. [SCOPE.sChar('patron_family_member').GetSheHe|U] лишь просит нас во всеуслышание объявить о благодарности семье [SCOPE.sChar('patron_family_member').GetFamilyDisplayAdjective] за верность. "
 ip_republic.43.a:0 "Что ж, почему бы и нет?"
 ip_republic.43.b:0 "Это наверняка ловушка."
 important_family_consequences:0 "Мы не сможем действовать во вред семье [SCOPE.sChar('patron_family_member').GetFamilyDisplayName] в течение #R 5#! лет."
 family_favor_imprison:0 "В долгу у семьи [SCOPE.sChar('target').GetFamilyDisplayAdjective]."
 subtract_5_loyalty_family:0 "Все члены семьи #Y [SCOPE.sChar('patron_family_member').GetFamilyDisplayName]#! теряют по #R 10#! ед. верности."
 ip_republic.44.t:0 "Уверенности нет"
 ip_republic.44.desc:0 "[SCOPE.sChar('dissatisfied_party_leader').GetName], представитель партии [SCOPE.sChar('dissatisfied_party_leader').GetPartyName], сообщает сенату о своём намерении: [SCOPE.sChar('party_general').GetName], один из наших прославленных полководцев, получит дополнительные деньги и снаряжение, которые, как считает заявитель, удерживает правительство.\n\nЛюбопытно, что сам полководец при этом является верным членом партии [SCOPE.sChar('dissatisfied_party_leader').GetPartyName], и такое «пожертвование» может заметно повлиять на его верность государству."
 ip_republic.44.a:0 "Отличная мысль."
 ip_republic.44.b:0 "Вынудить сенат наложить вето на это решение."
 ip_republic.44.c:0 "Это фактически измена!"
 ip_republic.45.t:0 "Реформы рода [SCOPE.sChar('military_genius').GetFamilyDisplayAdjective]"
 ip_republic.45.desc_first:1 "В рассуждениях о [ROOT.GetCountry.GetAdjective]ой армии часто упоминается плачевное положение наших незнатных жителей. Наша политика исключения, от которой мы отступаем лишь в случаях крайней нужды, привела к тому, что другие народы обогнали нас в развитии армии.\n\nНам стало известно, что в державе [SCOPE.sC('first_marian_reformer').GetName] проведены большие реформы: они сформировали двухпартийную систему из элиты и простого народа. Реформы привели к заметным изменениям в [SCOPE.sC('first_marian_reformer').GetAdjective]ой армии.\n\n[SCOPE.sChar('military_genius').GetName], большой знаток военного дела, считает, что и мы могли бы выгадать, взяв на вооружение подобный подход. Впрочем, не стоит забывать и об отрицательных эффектах такого решения."
 ip_republic.45.desc_other:1 "Беднейшие жители давно пытались попасть в ряды великой армии державы [ROOT.GetCountry.GetName]. Многие века у них не было никаких прав, однако наконец нашёлся человек, оспоривший существующее положение и решивший представлять интересы низших классов.\n\n[SCOPE.sChar('military_genius').GetName], которого многие считают одним из величайших умов нашего поколения, ведёт важную политическую работу. [ROOT.GetCountry.Custom('get_court_type')] знает, что этот человек пытается угодить и народу, и аристократии, причём и те и другие доверяют ему.\n\nОн выносит на обсуждение своё предложение — полностью пересмотреть правила набора в армию, включить в неё и низшие слои общества. Без сомнения, такая радикальная реформа возымеет свои последствия, какую бы позицию мы ни заняли."
 ip_republic.45.a:0 "Следует принять эти реформы!"
 ip_republic.45.b:0 "Нет, цена слишком высока."
 ip_republic.45.d:0 "Нужно идти в ногу со временем! Примем реформы!"
 marian_event_fired:0 "Получает цепь событий «Военная реформа»."
 unlocks_marian_reform_tooltip:0 "#G Теперь можно использовать последний закон в категории «Военные реформы» или отказываться от него.#!"
 ruler_is_populist_ip_44_tt:0 "Этот вариант доступен #Y исключительно#! потому, что главным героем является ваш правитель-популист."

  dhe_rome.13.t:0 "Восхождение Рима"
 dhe_rome.13.desc:1 "Благодаря усилиям наиболее воинственных сенаторов большинство в Курии и даже народ Рима теперь верят, что Италия наша. На Марсовом поле звучат приветственные крики наших солдат, а гаруспики каждый день подтверждают, что боги одобряют войну.\n\nПосле окончания конфликта с нашими врагами в Этрурии и Самнии наша республика оказалась самой могущественной силой Апеннинского полуострова. Наша победа убедила подчинённые нам государства в том, что наше дело стоит поддерживать, и показала небольшим городам-государствам, как полезно быть на нашей стороне.\n\nРимские поселенцы теперь заселяют регионы на севере и востоке и рассчитывают на нашу поддержку. Теперь все от Самния и Этрурии до Сицилии и Карфагена смотрят на нас, ожидая наших дальнейших действий."
 dhe_rome.13.a:0 "Битвы и мужа пою..."
 dhe_rome.13.a.tt:1 "Мы претендуем на следующие провинции:\nТусция, Декаполь, Кампания, Апулия, Лукания и Пицена."
 ##prominent actor events
 p_actor.1.t:0 "Разногласия на высочайшем уровне"
 p_actor.1.desc:0 "[SCOPE.sChar('pa_1_protagonist').GetName], [SCOPE.sChar('pa_1_protagonist').GetWomanMan] незыблемой репутации, и [SCOPE.sChar('pa_1_antagonist').GetName] из благородной семьи, человек большой добродетели, недавно сцепились в яростном споре, и тому весь [ROOT.GetCountry.Custom('get_court_type')] свидетелей.\n\nТакое поведение не подобает высокопоставленным людям, но нас уже просят занять в этом споре чью-нибудь сторону."
 p_actor.1.a:0 "[SCOPE.sChar('pa_1_protagonist').GetPraenomen] звучит убедительно."
 p_actor.1.b:0 "[SCOPE.sChar('pa_1_antagonist').GetPraenomen] звучит убедительно."
 p_actor.1.c:0 "Сказать им, чтобы не пререкались."
 ###general demands
 commander_loyalty.5.t:0 "Серьёзные угрозы"
 commander_loyalty.5.desc:0 "[SCOPE.sChar('demanding_general').GetName], могущественный полководец, под началом которого множество верных солдат, выставил требования, которые теперь должен обсудить [ROOT.GetCountry.Custom('get_court_type')].\n\n[SCOPE.sChar('demanding_general').GetPraenomen] требует, чтобы мы отменили результаты трудов многих поколений юристов и аннулировали законы против злоупотреблений в правительстве. О том, что будет в случае нашего отказа, можно только догадываться."
 commander_loyalty.5.a:0 "Уступить [SCOPE.sChar('demanding_general').GetHerHis] требованиям."
 commander_loyalty.5.b:0 "Никогда!"
 commander_loyalty.5.c:0 "Откупиться"
 commander_loyalty.6.t:0 "Традиции"
 commander_loyalty.6.desc:0 "[SCOPE.sChar('demanding_general').GetName], могущественный полководец, под началом которого множество верных солдат, выставил требования, которые теперь должен обсудить [ROOT.GetCountry.Custom('get_court_type')].\n\nМы прилагаем все усилия к тому, чтобы снизить зависимость от знати. [SCOPE.sChar('demanding_general').GetPraenomen] же требует изменить политику найма солдат так, чтобы сила и влияние аристократии возросли. Учитывая возможности этого человека, не стоит сразу же отказывать ему."
 commander_loyalty.6.a:0 "Отлично."
 commander_loyalty.6.b:0 "Это шантаж!"
 commander_loyalty.6.c:0 "Выдвинуть контрпредложение."
 commander_loyalty.7.t:0 "Маски сброшены"
 commander_loyalty.7.desc:0 "[SCOPE.sChar('demanding_general').GetName], что командует большим и преданным личным войском, требует у нас дополнительного финансирования.\n\nО том, куда пойдут эти деньги, речи не ведётся, и мы полагаем, что этот человек проверяет, покорится ли его воле [ROOT.GetCountry.Custom('get_court_type')]. Впрочем, в том ли мы положении, чтобы отказывать?"
 commander_loyalty.7.a:0 "Заплатите, да и всё."
 commander_loyalty.7.b:0 "Мы не поддаёмся на шантаж."
 commander_loyalty.8.t:0 "Личная армия"
 commander_loyalty.8.desc:0 "Армия, которой командует [SCOPE.sChar('demanding_general').GetName], одна из лучших во всей державе [ROOT.GetCountry.GetName]. Тем не менее [SCOPE.sChar('demanding_general').GetSheHe] требует нанять в неё больше солдат, жалованье и снаряжение которым будет оплачиваться из нашей казны.\n\nОб этом военачальнике сейчас ходят не самые лестные слухи, и нам стоит задуматься, чьи интересы представляет сейчас [SCOPE.sChar('demanding_general').GetPraenomen]. Может, [SCOPE.sChar('demanding_general').GetSheHe] что-то замышляет?"
 commander_loyalty.8.a:0 "Удовлетворить его просьбу."
 commander_loyalty.8.b:0 "Мы не уступаем таким требованиям."
 commander_loyalty.8.c:1 "Отправьте солдат, но снаряжает их пусть сам командир!"
 ###ip monarchy 13-33
 ip_monarchy.13.t:1 "Вопрос компетентности"
 ip_monarchy.13.desc:1 "Двор полнится нервных взглядов и смешков, и наконец слухи достигают ушей правителя: кто-то клеветнически утверждает, будто [ROOT.GetCountry.GetRulerTitle] — человек слишком распутный и слабый, чтобы занимать трон.\n\nУщерб репутации правителя уже нанесён. Вопрос теперь в том, как [ROOT.GetCountry.GetRulerTitle] отреагирует на происходящее."
 ip_monarchy.13.a:1 "Я думаю, [ROOT.GetCountry.GetRuler.GetPraenomen] не будет унижаться реакцией на такое..."
 ip_monarchy.13.at:0 "[SCOPE.sChar('mon_13_ruler').GetName] может получить черту #Y снисходительность#!."
 ip_monarchy.13.b:1 "[ROOT.GetCountry.GetRulerTitle] не из тех, кого можно безнаказанно оскорблять!"
 ip_monarchy.13.bt:1 "Мы разберёмся, откуда взялись эти слухи."
 ip_monarchy.13.c:1 "Возможно, мы сможем помочь [ROOT.GetCountry.GetRuler.GetHerHim]?"
 ip_monarchy.13.ct:0 "Наш правитель потеряет отрицательную #Y черту#!.\n\nЭтот вариант доступен в связи с тем, что наш правитель #Y способен на раскаяние#!."
 ip_monarchy.13.d:0 "Возможно, они правы..."
 ip_monarchy.14.t:0 "Клеветник признаётся"
 ip_monarchy.14.desc:0 "Предатель и клеветник, от козней которого страдает [ROOT.GetCountry.GetRuler.GetName], наконец найден: это [SCOPE.sChar('ip_monarchy_14_antagonist').GetName].\n\nКак нам поступить?"
 ip_monarchy.14.a:0 "Не трогайте [SCOPE.sChar('ip_monarchy_14_antagonist').GetHerHis], [SCOPE.sChar('ip_monarchy_14_antagonist').GetHerHis] репутация всё равно уже разрушена."
 ip_monarchy.14.b:0 "Помиловать [SCOPE.sChar('ip_monarchy_14_antagonist').GetHerHis] — этого урока для н[SCOPE.sChar('ip_monarchy_14_antagonist').GetHerHis] достаточно."
 ip_monarchy.14.c:0 "За такое полагается смертная казнь."
 ip_monarchy.14.ct:1 "[SCOPE.sChar('ip_monarchy_14_antagonist').GetFullName] подлежит казни — так повелевает [THIS.GetCountry.GetRuler.GetFullName]."
 ip_monarchy.14.d:0 "Возможно, [SCOPE.sChar('ip_monarchy_14_antagonist').GetSheHe] ещё смягчится."
 ip_monarchy.15.t:0 "Прагматизм в вопросах власти"
 ip_monarchy.15.desc_1:1 "[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] угасает, и претенденты на наследство уже слетаются со всех сторон, словно грифы. В такие времена повсюду слышатся предательские речи, но [SCOPE.sChar('mon_15_plotter').GetName] своими амбициями и готовностью действовать выделяется среди остальных претендентов.\n\n[SCOPE.sChar('mon_15_plotter').GetName] предлагает не прозябать под правлением дряхлого старца, а посадить на трон сильного и способного правителя, имея в виду себя.\n\nТакие речи опасны, но, возможно, не лишены оснований. Можем ли мы упустить такую возможность?"
 ip_monarchy.15.desc_2:0 "Известно, что [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] не плохо подходит на роль правителя, чем спешат воспользоваться [ROOT.GetCountry.GetRuler.GetHerHis] вероятные преемники. За спиной у подобных правителей всегда ведутся предательские речи, но [SCOPE.sChar('mon_15_plotter').GetName] своими амбициями и готовностью действовать выделяется среди остальных претендентов.\n\n[SCOPE.sChar('mon_15_plotter').GetPraenomen] предлагает не ждать, пока [ROOT.GetCountry.GetRuler.GetPraenomen] научится править (да и надежды на это нет), и предлагает себя в качестве преемника.\n\nТакие речи опасны, но возможно, не лишены оснований. Можем ли мы упустить такую возможность?"
 ip_monarchy.15.a:0 "Нет, такого правителя нам не нужно."
 ip_monarchy.15.b:0 "Мы закроем глаза на происходящее..."
 ip_monarchy.15.bt:0 "[SCOPE.sChar('mon_15_plotter').GetName] попытается сместить персонажа [SCOPE.GetRootScope.GetCountry.GetRulerTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen]."
 ip_monarchy.15.c:0 "Не стоит. [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] — человек чести..."
 ip_monarchy.15.ct:1 "[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] отреётся от престола в пользу основного наследника."
 ip_monarchy.16.t:0 "Славься, [SCOPE.sChar('mon_15_plotter').GetName]!"
 ip_monarchy.16.desc:0 "Искусными манипуляциями [SCOPE.sChar('mon_15_plotter').GetName] готовится захватить власть без лишних потрясений для общества ([SCOPE.sChar('old_ruler_mon_15').GetName] совсем не годится на роль правителя).\n\nЭтим утром, пока [SCOPE.sChar('old_ruler_mon_15').GetPraenomen] ещё в постели, [SCOPE.sChar('mon_15_plotter').GetPraenomen] в сопровождении отряда солдат врывается в королевскую опочивальню, а затем открыто объявляет о перевороте и поясняет, что руководствуется лишь благом государства [ROOT.GetCountry.GetName].\n\nТеперь мы увидим, к чему приведёт наше молчаливое согласие с заговором и как себя покажет [SCOPE.sChar('mon_15_plotter').GetName]."
 ip_monarchy.16.a:0 "Отправьте [SCOPE.sChar('old_ruler_mon_15').GetName] в подземелья."
 ip_monarchy.16.b:0 "Держава [ROOT.GetCountry.GetName] должна порвать со своим прошлым."
 ip_monarchy.16.c:0 "Правило [SCOPE.sChar('old_ruler_mon_15').GetFamilyDisplayAdjective] сохранится, хотя и с некоторыми изменениями."
 ip_monarchy.16.ct:0 "Наследник [SCOPE.sChar('old_ruler_mon_15').GetName], [mon_15_preferred_heir.GetPraenomen], будет править как правитель, под бдительным оком [SCOPE.sChar('mon_15_plotter').GetName] и [SCOPE.sChar('mon_15_plotter').GetHerHis] сторонников."
 ip_monarchy.16.d:1 "Так закончилась династия [SCOPE.sChar('old_ruler_mon_15').GetFamilyDisplayAdjective]..."
 ip_monarchy.16.dt:1 "Все члены рода [SCOPE.sChar('old_ruler_mon_15').GetFamilyDisplayName] будут казнены."
 ip_monarchy.16.e:0 "Заговорщик попался, взять его!"
 ip_monarchy.16.f:0 "'У [SCOPE.sChar('old_ruler_mon_15').GetName] есть нож!'"
 ip_monarchy.16.ft:1 "Между правителем и заговорщиками завязывается безумная драка. Выживший заговорщик или привилегированный наследник станет правителем.\nЭта возможность доступна благодаря #Y боевому#!навыку [SCOPE.sChar('old_ruler_mon_15').GetName] ."
 ip_monarchy.17.t:0 "Измена ни к чему хорошему не приводит"
 ip_monarchy.17.desc:0 "[SCOPE.sChar('mon_15_plotter').GetName] уже не вербует исподтишка союзников среди придворных: стража схватила заговорщика и бросила его к ногам правителя. Судьбу предателя решит [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen]. Все согласны с тем, что это государственная измена.\n\nБольше [SCOPE.sChar('mon_15_plotter').GetPraenomen] не будет плести свои интриги."
 ip_monarchy.17.a:0 "И так бывает со всеми предателями."
 ip_monarchy.17.b:0 "Можно и пощадить глупцов."
 ip_monarchy.17.c:0 "Ха! Да отпустите вы эту бестолочь."
 ip_monarchy.18.t:0 "О тиранах и патриотах"
 ip_monarchy.18.desc_1:0 "Хотя [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] многие считают #E защитником народа#!, политика [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler. GetPraenomen] политика #E перераспределения богатств#! в пользу простых людей (и [ROOT.GetCountry.GetRuler.GetHerHis] собственного кошелька) до предела напрягла даже самых преданных ведущих людей [ROOT.GetCountry.GetName]. Правильными словами можно убедить элиту поддержать того, кто возьмет дело в свои руки ради [ROOT.GetCountry.GetName]. [SCOPE.sChar('mon_18_plotter').GetName] считается лучшей ставкой, [SCOPE.sChar('mon_18_plotter').GetSheHe] имеет некоторое влияние при дворе и известен как #E solid#! и #E reliable#!, с наилучшими интересами [ROOT.GetCountry. GetName] в сердце и утверждает, что происходит от старого [ROOT.GetCountry.GetAdjective] короля.\n\nКонечно, в подобных авантюрах трудно предсказать, как будут развиваться события, даже если заговор удастся, но в случае неудачи смерть для всех, кто непосредственно вовлечен, почти неминуема."
 ip_monarchy.18.desc_2:0 "Хотя [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] многие считают защитником народа, политика [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler. Политика перераспределения богатств в пользу простых людей (и их [ROOT.GetCountry.GetRuler.GetHerHis] собственного кошелька) довела до предела даже самых преданных людей из числа лидеров [ROOT.GetCountry.GetName]. Правильными словами можно убедить элиту поддержать того, кто возьмет дело в свои руки ради [ROOT.GetCountry.GetName]. [SCOPE.sChar('mon_18_plotter').GetName] считается лучшей ставкой, [SCOPE.sChar('mon_18_plotter').GetSheHe] - правительственный чиновник с определенным влиянием, известный как солидный и надежный человек, отвечающий интересам [ROOT. GetCountry.GetName] в сердце.\n\nКонечно, в подобных авантюрах трудно предсказать, как будут развиваться события, даже если заговор удастся, но в случае неудачи смерть для всех, кто непосредственно вовлечен, почти неминуема."
 ip_monarchy.18.a:0 "Мы не станем даже обсуждать измену."
 ip_monarchy.18.b:0 "Времена нынче непростые..."
 ip_monarchy.18.bt:2 "[SCOPE.sChar('mon_18_plotter').GetFullName] попытается найти союзников для переворота: [THIS.GetCountry.GetRuler.GetFullName] не может оставаться правителем."
 ip_monarchy.19.t:0 "Ультиматум"
 ip_monarchy.19.desc:2 "При поддержке союзников в правительстве и среди аристократии заговорщики преуспели: тиран [ROOT.GetCountry.GetRulerTitle] [SCOPE.sChar('mon_18_old_ruler').GetName] низвержен! [SCOPE.sChar('mon_18_plotter').GetName], что возглавляет узурпаторов, ведёт во дворец верных солдат и высокопоставленных чиновников.\n\nВсе сходятся в тронном зале, и [ROOT.GetCountry.GetRulerTitle] принимает их — бунтовщики знают, что [SCOPE.sChar('old_ruler_mon_18').GetName] не в большом почёте даже у собственной гвардии..."
 ip_monarchy.19.a:0 "Отправьте [SCOPE.sChar('old_ruler_mon_18').GetName] в подземелья."
 ip_monarchy.19.b:0 "Вот и закончилась династия [SCOPE.sChar('old_ruler_mon_18').GetFamilyDisplayAdjective]..."
 ip_monarchy.19.bt:0 "Все члены [SCOPE.sChar('old_ruler_mon_18').GetFamilyDisplayName] будут запущены.\nЭтот вариант доступен, потому что [mon_18_plotter.GetPraenomen] не связан с нашим правителем."
 ip_monarchy.19.c:0 "Линия [SCOPE.sChar('old_ruler_mon_18').GetFamilyDisplayAdjective] переживет это бедствие."
 ip_monarchy.19.ct:0 "Наследник [SCOPE.sChar('old_ruler_mon_18').GetName], [mon_18_preferred_heir.GetPraenomen], будет править [ROOT.GetCountry.GetName] как её государь."
 ip_monarchy.19.d:0 "Осторожно, у правителя нож!"
 ip_monarchy.19.dt:1 "Правитель и заговорщики устроят безобразную свару, после которой воцарится выживший заговорщик или предпочитаемый наследник.\nЭтот вариант доступен потому, что [SCOPE.sChar('old_ruler_mon_18').GetName] имеет отличительную черту #Y Безрассудство#! или #Y Безумие#!."
 ip_monarchy.19.e:0 "Хотя... не видать вам удачи, предатели!"
 ip_monarchy.20.t:0 "С предателями всегда так"
 ip_monarchy.20.desc:1 "[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen] получает от оставшегося неизвестным верноподданного неопровержимые доказательства того, что выдающийся чиновник [SCOPE.sChar('mon_18_plotter').GetName] собирается свергнуть власть. Судя по всему, [SCOPE.sChar('mon_18_plotter').GetPraenomen] уже давно пытается набрать сторонников, чтобы свергнуть нашего правителя, веря, что [ROOT.GetCountry.GetRuler.GetName] — тиран и не может править нами.\n\nПредатели уже арестованы и доставлены во дворец для суда..."
 ip_monarchy.20.a:0 "Наказание за измену — смерть."
 ip_monarchy.20.b:0 "Можно и пощадить глупцов."
 ip_monarchy.22.t:0 "Чиновник-растратчик"
 ip_monarchy.22.desc:1 "Нам стало известно, что наш советник [SCOPE.sChar('ip_monarchy_22_embezzler_scope').GetName] уже достаточно давно присваивает себе деньги из казны.\n\nВ державе [ROOT.GetCountry.GetName] и раньше пропадали существенные суммы, что вызывало закономерные подозрения. Учитывая, какие роскошества позволял себе [SCOPE.sChar('ip_monarchy_22_embezzler_scope').GetPraenomen] (например, статуи в свою честь), списать всё это на простое совпадение невозможно.\n\nОставлять такие злоупотребления безнаказанными нельзя, иначе тщеславные аристократы начнут рассматривать весь государственный аппарат как способ личного обогащения. Наказать растратчика нужно, но сперва решим как."
 ip_monarchy.22.a:1 "[SCOPE.sChar('ip_monarchy_22_embezzler_scope').GetPraenomen] больше такого не повторит — урок усвоен полностью."
 ip_monarchy.22.b:1 "Мы возместим свои потери."
 ip_monarchy.22.c:1 "[SCOPE.sChar('ip_monarchy_22_embezzler_scope').GetSheHe|U] потеряет свой пост."
 ip_monarchy.22.d:0 "Лишь настоящее наказание остановит растратчиков."
 ip_monarchy.22.dt:0 "\nЭтот вариант доступен в связи с #Y честностью нашего правителя#!."
 ip_monarchy.22.e:0 "Какова находчивость! Как у [SCOPE.sChar('ip_monarchy_22_embezzler_scope').GetHerHis] так получилось?"
 ip_monarchy.22.et:2 "\nЭтот вариант доступен в связи с #Y сомнительными увлечениями нашего правителя#!."
 ip_monarchy.22.f:1 "Неплохо, [SCOPE.sChar('ip_monarchy_22_embezzler_scope').GetPraenomen]."
 ip_monarchy.22.ft:2 "\nЭтот вариант доступен потому, что [SCOPE.sChar('ip_monarchy_22_embezzler_scope').GetPraenomen] #Y дружит#! с нашим правителем."
 ip_monarchy.26.t:1 "Человек действия"
 ip_monarchy.26.desc:1 "Похоже, [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] завидует популярности, которой пользуется командир [SCOPE.sChar('ip_monarchy_25_general_scope').GetName] благодаря своей доблести. [ROOT.GetCountry.GetRulerTitle] сообщает своим доверенным лицам, что сомневается в том, что [SCOPE.sChar('ip_monarchy_25_general_scope').GetPraenomen] сохраняет верность: по слухам, командир планирует свергнуть законного властителя и, вероятно, занять престол.\n\nНе все уверены в обоснованности таких подозрений, но [ROOT.GetCountry.GetRulerTitle] этому верит и требует, чтобы мы что-нибудь предприняли."
 ip_monarchy.26.a:1 "Всё, [SCOPE.sChar('ip_monarchy_25_general_scope').GetSheHe] своё [Select_CString(ip_monarchy_25_general_scope.IsFemale, 'отслужила', 'отслужил' )]..."
 ip_monarchy.26.b:0 "Отправить стражу в его шатёр."
 ip_monarchy.26.bt:1 "[SCOPE.sChar('ip_monarchy_25_general_scope').GetName] избежит ареста благодаря своему богатству и влиянию."
 ip_monarchy.26.c:0 "А что он, собственно, сделал не так?"
 ip_monarchy.27.t:0 "Династическое отчаяние"
 ip_monarchy.27.desc:2 "До наших ушей дошло, что [SCOPE.sChar('mon_27_actor_scope').GetName], чей родитель — [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen], постепенно уверяется, что [SCOPE.sChar('mon_27_actor_scope').GetHerHis] [Select_CString(mon_27_actor_scope.IsFemale, 'сводная', 'сводный' )] [SCOPE.sChar('mon_27_target_scope').Custom('mon_27_half_sibling_gender')] [SCOPE.sChar('mon_27_target_scope').GetName] считает себя лучше н[SCOPE.sChar('mon_27_actor_scope').GetHerHis]. Судя по всему, [SCOPE.sChar('mon_27_actor_scope').GetPraenomen] считает, что детей от более позднего брака любят больше, что уменьшает [SCOPE.sChar('mon_27_actor_scope').GetHerHis] шансы на наследство.\n\nХодят даже слухи, что [SCOPE.sChar('mon_27_actor_scope').GetPraenomen] при поддержке близких друзей и родственников строит некие планы, в результате которых [SCOPE.sChar('mon_27_target_scope').GetPraenomen] пропадёт навсегда. Можно воспользоваться такой возможностью..."
 ip_monarchy.27.a:0 "Пусть о задумке станет известно всем, а [SCOPE.sChar('mon_27_actor_scope').GetPraenomen] понесёт наказание."
 ip_monarchy.27.at:2 "[SCOPE.sChar('mon_27_actor_scope').GetPraenomen] избежит ареста благодаря своему богатству и влиянию."
 ip_monarchy.27.b:0 "Осторожно отвести ребёнка с неправедного пути."
 ip_monarchy.27.c:0 "[SCOPE.sChar('mon_27_target_scope').GetPraenomen] и правда всем докучает..."
 ip_monarchy.27.ct:1 "[SCOPE.sChar('mon_27_actor_scope').GetFullName] попытается убить персонажа [SCOPE.sChar('mon_27_target_scope').GetFullName]."
 mon_27_half_sibling_brother:1 "сводного брата"
 mon_27_half_sibling_sister:1 "сводную сестру"
 ip_monarchy.28.t:0 "Капелька яда"
 ip_monarchy.28.desc_1:0 "Стоило провести осторожный разговор — и вот [SCOPE.sChar('mon_27_actor_scope').GetName] уже собирается с силами, чтобы убить [SCOPE.sChar('mon_27_actor_scope').Custom('mon_27_half_sibling_gender')]. Вскоре [SCOPE.sChar('mon_27_target_scope').GetPraenomen] умирает от яда.\n\n[SCOPE.sChar('mon_27_actor_scope').GetPraenomen] обвиняется в убийстве — в комнатах, где спит [SCOPE.sChar('mon_27_target_scope').GetPraenomen], было найдено ядовитое зелье.\n\n[SCOPE.sChar('mon_27_actor_scope').GetPraenomen] теперь в кандалах, в подземелье."
 ip_monarchy.28.desc_2:0 "Стоило провести осторожный разговор — и вот [SCOPE.sChar('mon_27_actor_scope').GetName] уже собирается с силами, чтобы отравить [SCOPE.sChar('mon_27_actor_scope').Custom('mon_27_half_sibling_gender')].\n\nВ результате [SCOPE.sChar('mon_27_actor_scope').GetPraenomen] отправляется ночью во дворцовую спальню, где спит [SCOPE.sChar('mon_27_target_scope').GetPraenomen], и нечаянно будит жертву. [SCOPE.sChar('mon_27_target_scope').GetPraenomen] видит пузырёк с ядом и зовёт на помощь. [SCOPE.sChar('mon_27_actor_scope').GetPraenomen] пытается сопротивляться, и небольшое количество яда случайно попадает в ухо жертвы до того, как появляется стража. Пока не ясно, не умрет ли [SCOPE.sChar('mon_27_target_scope').GetPraenomen].\n\n[SCOPE.sChar('mon_27_actor_scope').GetPraenomen] теперь в кандалах, в подземелье."
 ip_monarchy.28.desc_3:0 "Стоило провести осторожный разговор — и вот [SCOPE.sChar('mon_27_actor_scope').GetName] уже собирается с силами, чтобы отравить [SCOPE.sChar('mon_27_actor_scope').Custom('mon_27_half_sibling_gender')].\n\nВ результате [SCOPE.sChar('mon_27_actor_scope').GetPraenomen] незаметно пробирается в спальню, где спит [SCOPE.sChar('mon_27_target_scope').GetPraenomen], и успешно выливает яд в ухо жертве. [SCOPE.sChar('mon_27_target_scope').GetPraenomen] погибает. На следующее утро слуги находят бездыханное тело, однако понять, кто же убийца, невозможно."
 ip_monarchy.28.a:0 "Попытаемся изобразить горе..."
 ip_monarchy.28.b:0 "Как глупо..."
 ip_monarchy.28.c:0 "Вы ведь шутите?"
 ip_monarchy.28.d:0 "Отправить стражу. Убьём сразу двух зайцев."
 ip_monarchy.29.t:0 "Заговор раскрыт!"
 ip_monarchy.29.desc:0 "Запланированный заговор, жертва которого — [SCOPE.sChar('mon_27_target_scope').GetName], быстро раскрыт. Люди, которым [SCOPE.sChar('mon_27_actor_scope').GetName] доверяет, нашли доказательства измены, передали их дворцовой страже, и та молниеносно отреагировала. Теперь [SCOPE.sChar('mon_27_actor_scope').GetPraenomen] под арестом и обвиняется в попытке отравления.\n\nКак мы поступим?"
 ip_monarchy.29.a:0 "Наконец есть повод избавиться от того, кто нам так досаждал."
 ip_monarchy.29.b:0 "Бросить в подземелье!"
 ip_monarchy.29.c:0 "Подобной вражды стоило ожидать."
 ip_monarchy.30.t:1 "Братья [SCOPE.sChar('rival_brother_1').GetFamilyDisplayName]"
 ip_monarchy.30.desc:1 "В последнее время братья [SCOPE.sChar('rival_brother_1').GetPraenomen] и [SCOPE.sChar('rival_brother_2').GetPraenomen], чей отец — [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName], стали недолюбливать друг друга настолько, что ссорятся на публике и оскорбляют друг друга на официальных церемониях.\n\nВражда между братьями усиливается с каждым днём: очевидно, они спорят за право наследовать трон. Каждый из братьев ждёт, что [ROOT.GetCountry.GetRulerTitle] поддержит именно его."
 ip_monarchy.30.a:1 "Всем ясно, что [SCOPE.sChar('rival_brother_1').GetPraenomen] лучше."
 ip_monarchy.30.b:1 "[SCOPE.sChar('rival_brother_2').GetPraenomen] не знает себе равных."
 ip_monarchy.30.c:0 "Пора с этим кончать."
 ip_monarchy.31.t:0 "Копья на заре"
 ip_monarchy.31.desc_1:1 "Пришли вести, что братья [SCOPE.sChar('rival_brother_1').GetPraenomen] и [SCOPE.sChar('rival_brother_2').GetPraenomen] устроили тайную дуэль в присутствии верных друзей и слуг.\n\nУйдя подальше от любопытных глаз, они оделись в доспехи и дрались на мечах и копьях. После нескольких жестоких схваток [SCOPE.sChar('rival_brothers_victor').GetPraenomen] обездвижил брата и объявил себя победителем: [SCOPE.sChar('rival_brothers_loser').GetPraenomen] почти не пострадал."
 ip_monarchy.31.desc_2:1 "Пришли вести, что братья [SCOPE.sChar('rival_brother_1').GetPraenomen] и [SCOPE.sChar('rival_brother_2').GetPraenomen] устроили тайную дуэль в присутствии верных друзей и слуг.\n\nУйдя подальше от любопытных глаз, они оделись в доспехи и дрались на мечах и копьях. После нескольких жестоких схваток [SCOPE.sChar('rival_brothers_victor').GetPraenomen] сильно ранил брата и объявил себя победителем..."
 ip_monarchy.31.desc_3:1 "Пришли вести, что братья [SCOPE.sChar('rival_brother_1').GetPraenomen] и [SCOPE.sChar('rival_brother_2').GetPraenomen] устроили тайную дуэль в присутствии верных друзей и слуг.\n\nУйдя подальше от любопытных глаз, они оделись в доспехи и дрались на мечах и копьях. После нескольких жестоких схваток [SCOPE.sChar('rival_brothers_victor').GetPraenomen] вогнал копьё в сердце брата, и [SCOPE.sChar('rival_brothers_loser').GetPraenomen] умер на месте..."
 ip_monarchy.31.a:0 "Так становятся настоящими царями."
 ip_monarchy.31.b:1 "Вы братья в глазах богов!"
 ip_monarchy.31.c:0 "Им это с рук не сойдёт."
 ip_monarchy.32.t:0 "Братоубийство"
 ip_monarchy.32.desc_1:1 "Соперничество братьев [SCOPE.sChar('rival_brother_1').GetPraenomen] и [SCOPE.sChar('rival_brother_2').GetPraenomen] привело к трагическим последствиям. Разъярённый тем, что у брата хватило наглости настраивать их общих знакомых против него, [SCOPE.sChar('rival_brothers_victor').GetPraenomen] средь бела дня явился на форум с кинжалом. К несчастью, [SCOPE.sChar('rival_brothers_loser').GetPraenomen] оказался там же.\n\nПоследовала непродолжительная борьба, но затем друзья, с которыми на форум пришёл [SCOPE.sChar('rival_brothers_loser').GetPraenomen], вмешались и растащили братьев. [SCOPE.sChar('rival_brothers_loser').GetPraenomen] смог убежать, отделавшись небольшим порезом."
 ip_monarchy.32.desc_2:1 "Соперничество братьев [SCOPE.sChar('rival_brother_1').GetPraenomen] и [SCOPE.sChar('rival_brother_2').GetPraenomen] привело к трагическим последствиям. Разъярённый тем, что у брата хватило наглости настраивать их общих знакомых против него, [SCOPE.sChar('rival_brothers_victor').GetPraenomen] средь бела дня явился на форум с кинжалом. [SCOPE.sChar('rival_brothers_loser').GetPraenomen], к несчастью, оказался там же.\n\nПоследовала непродолжительная борьба, но затем друзья, с которыми на форум пришёл [SCOPE.sChar('rival_brothers_loser').GetPraenomen], вмешались и растащили братьев. [SCOPE.sChar('rival_brothers_loser').GetPraenomen] получил сильную рану, но остался жив."
 ip_monarchy.32.desc_3:1 "Соперничество братьев [SCOPE.sChar('rival_brother_1').GetPraenomen] и [SCOPE.sChar('rival_brother_2').GetPraenomen] привело к трагическим последствиям. Разъярённый тем, что у брата хватило наглости настраивать их общих знакомых против него, [SCOPE.sChar('rival_brothers_victor').GetPraenomen] средь бела дня явился на форум с кинжалом. [SCOPE.sChar('rival_brothers_loser').GetPraenomen], к несчастью, оказался там же.\n\nПосле непродолжительной борьбы [SCOPE.sChar('rival_brothers_victor').GetPraenomen] вогнал кинжал в сердце брата: никто не успел вмешаться."
 ip_monarchy.32.a:0 "Хитрый паршивец!"
 ip_monarchy.32.b:1 "Как он мог..."
 ip_monarchy.32.c:0 "Схватить его."
 ip_monarchy.33.t:0 "Перемирие"
 ip_monarchy.33.desc:1 "Ожесточённая вражда между братьями [SCOPE.sChar('rival_brother_1').GetPraenomen] и [SCOPE.sChar('rival_brother_2').GetPraenomen] наконец-то прекратилась. Похоже, оба устали от постоянных перебранок и вняли мудрому совету: братья должны жить в дружбе, иначе беды не миновать.\n\nХвала богам, что они перестали враждовать раньше, чем дело закончилось трагедией..."
 ip_monarchy.33.a:1 "Мы должны содействовать миру."
 ip_monarchy.33.b:0 "Что сделано, то сделано."
 ip_monarchy.33.c:1 "Потревожим их снова..."
 ip_monarchy.34.t:0 "Дом [SCOPE.sChar('family_leader_scope').GetFamilyDisplayName]"
 ip_monarchy.34.desc:0 "[SCOPE.sChar('family_leader_scope').GetFamilyDisplayName] и в особенности [SCOPE.sChar('family_leader_scope').GetName] добились замечательных успехов, о которых говорит вся столица. Этот род проявил себя и в торговле, и в политике, и теперь считается одним из наиболее известных во всей державе [ROOT.GetCountry.GetName].\n\nРазумеется, [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] не в восторге от такой славы, как и правящий род [ROOT.GetCountry.GetRuler.GetFamilyDisplayName]. Некоторые опасаются, что [SCOPE.sChar('family_leader_scope').GetFamilyDisplayName] могут претендовать на высшую власть..."
 ip_monarchy.34.a:1 "Этот [SCOPE.sChar('family_leader_scope').GetPraenomen] мне никогда не нравился."
 ip_monarchy.34.at:1 "Это #R значительно снизит#! #Y верность#! @loyalty_icon! и #R немного снизит#! #Y известность#! @prominence_icon! каждого члена рода #Y [SCOPE.sChar('family_leader_scope').GetFamilyDisplayName]#!.\nЭтот вариант доступен только потому, что у вашего правителя есть отличительная черта #Y Завистливость#! или #Y Подозрительность#!."
 ip_monarchy.34.b:0 "Сбейте с них спесь."
 ip_monarchy.34.bt:0 "Это #R снизит#! #Y верность#! @loyalty_icon! и #R немного снизит#! #Y известность#! @prominence_icon! каждого члена рода #Y [SCOPE.sChar('family_leader_scope').GetFamilyDisplayName]#!."
 ip_monarchy.34.c:0 "Примите их в наше общество."
 ip_monarchy.34.ct:0 "Это #G повысит#! #Y верность#! @loyalty_icon! и #G немного повысит#! #Y известность#! @prominence_icon! каждого члена рода #Y [SCOPE.sChar('family_leader_scope').GetFamilyDisplayName]#!."
 ip_monarchy.34.d:0 "И что?"
 ip_monarchy.35.t:0 "[SCOPE.sChar('family_leader_scope').GetName], что превосходит других"
 ip_monarchy.35.desc:1 "Говорят, что во всей державе [ROOT.GetCountry.GetName] неизменно одно: [SCOPE.sChar('family_leader_scope').GetName] постоянно совершает новые подвиги и деяния. Об этом говорят везде, от столичных вилл, до самых убогих хижин.\n\n[SCOPE.sChar('family_leader_scope').GetPraenomen] поднялся до огромных высот. На своих знаменитых званых вечерах [SCOPE.sChar('family_leader_scope').GetSheHe] принимает всех, кого вообще следует знать в государстве [ROOT.GetCountry.GetCapital.GetName].\n\nИз него, без сомнения, вышел бы превосходный союзник..."
 ip_monarchy.35.a:0 "Пригласить его на закрытый пир..."
 ip_monarchy.35.b:0 "...по поддельному адресу."
 ip_monarchy.35.c:0 "И что с того?"
 ip_monarchy.36.t:0 "Постыдная связь"
 ip_monarchy.36.desc:0 "Молодая и прежде малоизвестная женщина по имени [SCOPE.sChar('bastard_mother').GetPraenomen] прибыла во дворец города [ROOT.GetCountry.GetCapital.GetName] с ребёнком, отец которого, по её словам, [ROOT.GetCountry.GetRulerTitle] [SCOPE.sChar('bastard_ruler').GetName].\n\nПосле ряда расспросов становится ясно, что она говорит правду и что ребёнок родился из-за нежелательной интрижки на пиру.\n\nИзвестно об этом лишь нескольким охранникам и советникам, которым [ROOT.GetCountry.GetRulerTitle] доверяет больше всего. Очевидно, что такие вести способны нанести большой урон репутации правителя и огорчить как его супругу, так и потенциальных преемников."
 ip_monarchy.36.a:0 "Пусть ничего этого не будет."
 ip_monarchy.36.at:1 "Мать и ребёнок должны исчезнуть."
 ip_monarchy.36.b:0 "Сохранить всё в тайне — но ребёнка обеспечивать до конца его дней."
 ip_monarchy.36.c:0 "В этом ребёнке кровь царя!"
 ip_monarchy.36.ct1:1 "Близкие члены семьи персонажа [SCOPE.sChar('bastard_ruler').GetPraenomen] и претенденты на власть теряют #R 15#! ед. @loyalty_icon! верности."
 ip_monarchy.36.ct2:0 "[SCOPE.sChar('bastard_child').GetPraenomen] станет членом рода [SCOPE.sChar('bastard_ruler').GetFamilyDisplayName]."
 ip_monarchy.36.d:1 "[SCOPE.sChar('bastard_mother').GetPraenomen] будет мне консортом!"
 ip_monarchy.36.dt:1 "Все дети правителя [SCOPE.sChar('bastard_ruler').GetPraenomen] и претенденты на титул [THIS.GetCountry.GetName] теряют #R 20#! ед. верности@loyalty_icon!"
 ip_monarchy.37.t:0 "Бастард возвращается"
 ip_monarchy.37.desc:1 "Несмотря на все наши усилия, нам не удалось скрыть, что [SCOPE.sChar('bastard_ruler').GetPraenomen] и [SCOPE.sChar('bastard_mother').GetPraenomen] зачали ребёнка: [SCOPE.sChar('bastard_child').GetPraenomen] сейчас при дворе и просит: пусть [ROOT.GetCountry.GetRulerTitle] и [SCOPE.sChar('bastard_child').GetPraenomen] встретятся.\n\nПохоже, что слуги, которым было доверено исполнить наши приказы, не смогли выполнить их или сохранить тайну отцовства этого ребёнка. Они будут должным образом наказаны.\n\nЧто же до сплетен, их не избежать: дитя все уже видели, и мы можем лишь подтвердить или опровергнуть его слова."
 ip_monarchy.37.a:0 "Признать ребёнка."
 ip_monarchy.37.at1:1 "Близкие члены семьи персонажа [SCOPE.sChar('bastard_ruler').GetPraenomen] и претенденты на власть теряют #R 20#! ед. @loyalty_icon! верности."
 ip_monarchy.37.b:0 "Всё отрицать."
 ip_monarchy.39.t:0 "Плата за грехи молодости"
 ip_monarchy.39.desc:3 "В результате долгой нежелательной связи, в которой состояли [ROOT.GetCountry.GetRulerTitle] [bastard_ruler.GetPraenomen] и благородная женщина по имени [SCOPE.sChar('affair_strumpet').GetName], по беспечности был рождён ребёнок. В том, что отец — [bastard_ruler.GetPraenomen], сомнений нет, а [SCOPE.sChar('affair_strumpet').GetPraenomen] умудрялась скрывать свою беременность от всех, даже от собственного мужа.\n\nМладенцу грозит большая опасность — он представляет угрозу другим преемникам правителя, и само его существование оскорбляет семью жены правителя."
 ip_monarchy.39.a:2 "Никто не должен об этом знать. Пусть ребёнка поглотит [SCOPE.sChar('affair_ruler').GetCountry.Custom('get_local_terrain')]"
 ip_monarchy.39.at:1 "[SCOPE.sChar('affair_child').GetFullName] просто исчезнет."
 ip_monarchy.39.b:0 "В этом ребёнке царская кровь!"
 ip_monarchy.39.bt1:2 "Близкие члены семьи персонажа [bastard_ruler.GetPraenomen] и претенденты на власть теряют #R 15#! ед. @loyalty_icon! верности."
 ip_monarchy.39.bt2:1 "[SCOPE.sChar('affair_child').GetPraenomen] станет членом рода [bastard_ruler.GetFamilyDisplayName]."
 ip_monarchy.39.c:0 "«[SCOPE.sChar('affair_strumpet').GetPraenomen] будет моей женой!»"
 ip_monarchy.39.ct1:2 "Близкие члены семьи персонажа [bastard_ruler.GetPraenomen] и претенденты на власть теряют #R 20#! ед. @loyalty_icon! верности."
 ip_monarchy.39.ct2:1 "[SCOPE.sChar('affair_child').GetPraenomen] станет членом рода [bastard_ruler.GetFamilyDisplayName]."
 ip_monarchy.40.t:0 "Бастард возвращается"
 ip_monarchy.40.desc:1 "Несмотря на все наши усилия, нам не удалось скрыть, что [SCOPE.sChar('affair_ruler').GetPraenomen] и [SCOPE.sChar('affair_strumpet').GetPraenomen] зачали ребёнка: [SCOPE.sChar('affair_child').GetPraenomen] сейчас при дворе и просит: пусть [ROOT.GetCountry.GetRulerTitle] и [SCOPE.sChar('bastard_child').GetPraenomen] встретятся.\n\nПохоже, что слуги, которым было доверено исполнить наши приказы, не смогли выполнить их и сохранить тайну отцовства этого ребёнка. Они будут должным образом наказаны.\n\nЧто же до сплетен, их не избежать: дитя все уже видели, и мы можем лишь подтвердить или опровергнуть его слова."
