 # Starting Event
 flavor_cap.1.t: "Хаос в Каппадокии!"
 flavor_cap.1.desc: "Хотя в течение многих лет Каппадокия находилась под персидским контролем, регион прочно находился в эллинских руках после завоевания Александра Великого. Под правлением сатрапа Эвмена Кардийского провинция будет бороться за контроль славу во время войн Диадохов.\n\Эвмен ловко командовал множеством македонских солдат, включая знаменитых серебряных щитов, несмотря на то, что они были не из его культуры. Именно благодаря решимости и интеллектуальной работе он завоевал их уважение. Эта вновь обретенная сила Эвмена придет в упадок, однако.\n\nВ битве при Габиене Эвмен в конечном итоге выиграл, но потерял контроль над своей армией. Он будет предан серебряными щитами, чьи семьи были заложниками Антигона I Одноглазого. В конце концов, Эвмен будет заключен в тюрьму Антигоном и умрет от голода. Его останки были отправлены обратно в его семью, в то время как македонская семья Аминтид, всегда преданная делу Антигона, будет представлена как новая сатрапия Каппадокии. \n\nМожно было подумать, что ситуация успокоилась, но это совсем не так. Положение Аминтидов ни в коем случае не безопасно; С одной стороны, сын бывшего персидского короля, Ариаратес II, планирует вернуть его родину и вытеснить эллинов из региона, а с другой - дети Эвмена поклялись отомстить за отца. Старший сын Эвмен III надеется вернуть контроль над Каппадокией и победить Антигонидов в битве, восстановив, таким образом, честь своей семьи. Каппадокия стоит на краю пропасти - какой путь выберет ей судьба?"
 flavor_cap.1.a: "Эвмениды - наши законные правители!"
 flavor_cap.1.b: "Претензия Ариарата сильна!"
 flavor_cap.1.c: "По праву завоевания мы отдаемся Антигонидам!"
 flavor_cap.1.d: "Какое неприятное время..."
 flavor_cap.2.t: "Переворот в Каппадокии!"
 flavor_cap.2.desc: "Благодаря поражению печально известного генерала и сатрапа, Эвмена Кардийского, мы смогли победить сатрапию Каппадокию. К сожалению, кажется, что наша лояльная македонская сатрапия была узурпирована!  В Мазаке произошел переворот, а сын нашего соперника Эвмен III взял под контроль и провозгласил себя Базилевсом! На данный момент мы окружены врагами на всех фронтах. Возможно, для нас было бы разумно отказаться от нашего влияния в регионе и сначала позаботиться о других Диадохах. После того, как с ними разберемся, мы сможем вернуться к Кападокии и вернуть то, что по праву наше!  В качестве альтернативы, мы могли бы обратить на них все внимание и поразить их сейчас!  Должны ли мы пресечь этот мятеж и забить гвоздь в крышку гроба династии Эвменидов?  Что это будет; война или мир?"
 flavor_cap.2.a: "Мир - единственный способ, мы слишком заняты на других фронтах!"
 flavor_cap.2.b: "Мы раздавим восстание одним быстрым ударом!"
 flavor_cap.4.t: "Наше правило - укрепиться в Каппадокии"
 flavor_cap.4.desc: "Отличные новости , Базилевс! Отчеты поступили из Каппадокии, провозглашающие победу наших сил за контроль над мятежной сатрапией. Теперь мы можем наконец сосредоточиться на других вопросах."
 flavor_cap.4.a: "Каппадокия наконец безопасна!"
 flavor_cap.5.t: "Переворот в Каппадоции!"
 flavor_cap.5.desc: "Слово достигло нас, что наследник старого короля Ариарата I, Ариарат II, попытался взять под контроль сатрапию Каппадокию при поддержке соседнего царства Армения. Этому не бывать!  Мы могли бы оказать давление на армян, чтобы они отказались от поддержки этого нового короля, тем самым проложив путь к повторному контролю, или мы могли бы урегулировать спор, отказавшись от Каппадокии на данный момент ... по крайней мере, пока не победим оставшихся Диадохов. Как только они будут побеждены, мы вернемся и возьмем, что по праву нашие!"
 flavor_cap.5.a: "Ответ ясен! Мы сосредоточимся на них позже..."
 flavor_cap.5.b: "Мы раздавим восстание одним быстрым ударом!"