inv_building_events.1.t: "Разрушающаяся крепость"
inv_building_events.1.desc: "[ROOT.GetCountry.GetRuler.GetName], мы получили сообщение из [building_province.GetName] - крепость в этой провинции пострадала от небольшого землетрясения, и значительная часть стены рухнула.\n\nПоскольку наши гарнизонные войска заняты устранением повреждений, они не могут исполнять свои обычные обязанности, в провинции начинается беспокойство."
inv_building_events.1.a: "Со временем они всё починят и без нашей помощи"
inv_building_events.1.b: "Выделить деньги, чтобы оплатить ремонт"

inv_building_events.2.t: "Диверсия в крепости"
inv_building_events.2.desc: "Один из наших соседей заплатил диверсантам за тайный налёт на одну из наших крепостей, но, к счастью, мы смогли отогнать людей до того, как был нанесён слишком большой ущерб.\n\nК сожалению, мы не знаем, кто из наших врагов стал причиной этого, но сейчас это не имеет значения - нам нужно оплачивать восстановительные работы."
inv_building_events.2.a: "Это ужасно досадно, но что поделать?"
inv_building_events.2.b.: "Мы сделаем ремонт и впредь будем внимательнее"

inv_building_events.3.t: "Мастер местных укреплений"
inv_building_events.3.desc: "[ROOT.GetCountry.GetRuler.GetName] слышал рассказы о местном феномене, гениальном архитекторе по имени [fort_guy.GetName], который сделал себе имя, улучшая укрепления, расположенные в его родной провинции.\n\nЕсли бы мы выделили средства, то смогли бы нанять этого молодого человека, чтобы он приехал в столицу и поделился своим опытом с нашими собственными инженерами."
inv_building_events.3.a: "Пусть [fort_guy.GetName] остается в своей провинции"
inv_building_events.3.b: "Заплатить [fort_guy.GetFirstName] за переезд в [ROOT.GetCountry.GetCapital.GetName]"

inv_building_events.4.t: "Пожары в крепости"
inv_building_events.4.desc: "Ужасные новости из [burning_fort_province.GetName] - похоже, безответственный [pyromaniac_administrator.GetName] допустил распространение пожара по региону, который повредил некоторые важные объекты военной инфраструктуры, важные для [ROOT.GetCountry.GetName].\n\nЧто же нам делать? Мы не должны оставлять безнаказанным такое опасное поведение."
inv_building_events.4.a: "Эх, потушить бы пожары и дать жизни вернуться в нормальное русло"
inv_building_events.4.b: "Осудить [pyromaniac_administrator.GetFirstName] и потребовать возмещения ущерба"

inv_building_events.5.t: "Непробиваемая оборона"
inv_building_events.5.desc: "Местные жители в восторге от того, что мы возвели земляные сооружения в [building_province.GetName]. Они благодарят [ROOT.GetCountry.GetRuler.GetName] за то, что он не забывает об их защите, и хотят воздать почести [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetRulerTitle] подарком."
inv_building_events.5.a: "Передайте нашу благодарность - какой продуманный жест"
inv_building_events.5.b.: "Вложите деньги в провинцию"

inv_building_events.6.t: "Разрушение валов"
inv_building_events.6.desc: "С сожалением сообщаем вам, что валы, построенные в [building_province.GetName], практически разрушились, и хотя есть надежда, что мы сможем спасти то, что осталось, работа будет долгой и трудной.\n\nЕсли у нас есть свободные средства, то мы могли бы профинансировать ремонтные работы."
inv_building_events.6.a: "Конечно, эта катастрофа обойдётся нам недёшево, но мы должны вмешаться"
inv_building_events.6.b.: "Сейчас мы можем позволить себе не обращать на это внимания"

inv_building_events.7.t: "Благоприятные условия на море"
inv_building_events.7.desc: "Вам будет приятно узнать, что спокойные воды возле [building_province.GetName] практически гарантируют благополучное плавание для многочисленных купцов, выходящих из его портов.\n\nТорговля в регионе процветает, а наши местные сборщики налогов сообщают о рекордных поступлениях - нам нужно решить, что делать с доходами."
inv_building_events.7.a: "Положить излишки в казну".
inv_building_events.7.b: "Пожертвовать деньги местным жителям"

inv_building_events.8.t: "Нарушение управления портом в [building_province.GetName]"
inv_building_events.8 .desc: "[port_manager.GetName] имеет владение в [building_province.GetName] и, соответственно, отвечает за управление его оживленным портовым районом, который является жизненно важным экономическим каналом для государства [ROOT.GetCountry.GetAdjective]\n\n Мы постоянно слышим жалобы на коррумпированное руководство порта; кажется, что [port_manager.GetFirstName] постоянно берет взятки и позволяет пиратам причаливать в своих водах... нужно что-то делать."
inv_building_events.8.a: "И я полагаю, вы хотите, чтобы я что-то с этим сделал? Не выйдет"
inv_building_events.8.b: "Пригрозите [port_manager.GetFirstName] и отправьте солдат в доки"

inv_building_events.9.t: "Нашествие крыс в порту [building_province.GetName]"
inv_building_events.9.desc: "По какой-то причине проблема паразитов в [building_province.GetName] выходит из-под контроля. В портовом районе так много мышей, что за один вечер они могут съесть весь запас провизии, заставляя страдать весь регион.\n\nЕсли мы ничего не предпримем, люди очень скоро начнут голодать."
inv_building_events.9.a: "Пусть местные жители сами управляют своими делами без нашей помощи"
inv_building_events.9.b: "Выделите им золото и пошлите солдат для борьбы с крысами"

inv_building_events.10.t: "Эксперты-кораблестроители из [building_province.GetName]"
inv_building_events.10.desc: "Мастера-кораблестроители [building_province.GetName] получили сообщение в [ROOT.GetCountry.GetCapital.GetName] с просьбой разрешить использовать излишки местных налогов для расширения портового района.\n\nХотя это будет дорогостоящим предприятием, его выгода очевидна всем."
inv_building_events.10.a: "Какая великолепная идея - реализуйте ее немедленно!"
inv_building_events.10.b: "Боюсь, нам сейчас нужны эти налоги"

inv_building_events.11.t: "Паруса подожжены в портах [burning_port_province.GetName]"
inv_building_events.11.desc: "Губернатор [burning_port_province.GetName], пироман по имени [pyromaniac_administrator.GetName], несет личную ответственность за пожары, охватившие портовый район.\n\nХотя [pyromaniac_administrator.GetFirstName] был лично предупрежден о необходимости прекратить играть с огнем, похоже, что это сообщение было проигнорировано."
inv_building_events.11.a: "Отправить деньги в [burning_port_province.GetName] для помощи в восстановлении"
inv_building_events.11.b: "[pyromaniac_administrator.GetName] должен заплатить лично!"

inv_building_events.12.t: "Пьяный разгул в [building_province.GetName]".
inv_building_events.12.desc: "Мы получили сообщение, что казармы в [building_province.GetName] подверглись, причём иностранной армии.\n\nК сожалению для нас, некоторые из наших солдат в гарнизоне выпивали и подрались с товарищами по лагерю. Прежде чем кто-то смог остановить драку, начался пожар, который повредил часть города."
inv_building_events.12.a: "Наказать виновных солдат!"
inv_building_events.12.b.: "Мы не должны вмешиваться в дела, связанные с армией..."

inv_building_events.13.t: "[governor_dude.GetName] тренирует войска"
inv_building_events.13.desc: "Весть из [building_province.GetName] - похоже, что губернатор, [governor_dude.GetName], лично тренирует войска под командованием [governor_dude.GetHerHis] - чего [ROOT.GetCountry.GetRuler.GetName] никогда не просил."
inv_building_events.13.a: "Мы должны быть благодарны за такую инициативу"
inv_building_events.13.b.: "Спасибо, что рассказали... Я буду следить за [governor_dude.GetFirstName]"

inv_building_events.14.t: "Авторитетный солдат бросает вызов губернатору [building_province.GetGovernorship.GetName]"
inv_building_events.14 .desc: "У нас есть новости из казарм [building_province.GetName], где говорят, что легендарный воин по имени [badass_soldier.GetName] открыто вызвал на дуэль непопулярного [bitch_ass_governor.GetName].\n\nНесмотря на то, что солдаты в восторге от того, что один из них будет сражаться с представителем высшего класса, [bitch_ass_governor.GetName] написал нам, требуя сделать все возможное, чтобы положить этому конец."
inv_building_events.14.a: "Пусть дерутся - нашим людям нравятся зрелища"
inv_building_events.14.b.: "Предать солдата смерти за неповиновение"

inv_building_events.15.t: "Инновационные методы подготовки солдат"
inv_building_events.15.desc: "Говорят, что в казармах в [building_province.GetName] внедряются военные инновации, избыток рекрутов позволил губернатору выделить когорты для обучения специальным военным техникам.\n\nПока результаты впечатляют, и нас попросили выделить немного денег, чтобы оплатить эту инициативу."
inv_building_events.15.a: "К сожалению, мы не можем себе этого позволить"
inv_building_events.15.b.: "Это того стоит - открывайте золотохранилища!"

inv_building_events.16.t: "Литейное производство [building_province.GetName] процветает"
inv_building_events.16.desc: "Одним из наиболее совершенных зданий, которые мы научились строить, является #E Foundry#, и, по всем данным, [building_province.GetName] переживает подъём благодаря развитию промышленности.\n\nПоскольку производство находится на пике, у нас образовался некоторый излишек, что в наши дни большая редкость. Как его использовать? Возможно, мы могли бы расширить литейный цех в [building_province.GetName]."
inv_building_events.16.a: "Мы должны вложить средства обратно в [building_province.GetName]"
inv_building_events.16.b.: "По мне, так это награда за хорошо выполненную работу!"

inv_building_events.17.t: "[building_province.GetName], производящее лучшее оружие и доспехи в [SCOPE.GetRootScope.GetCountry.GetName]".
inv_building_events.17.desc.1: "В [building_province.GetName] находится литейная мастерская, специализирующаяся на изготовлении лучших копий и мечей, которые можно найти во всей [SCOPE.GetRootScope.GetCountry.GetName]. Действительно, спрос на #E '[ROOT.GetCountry.GetAdjective] Сталь'#, как стало известно, настолько высок, что мы не можем выплавлять её достаточно быстро.\n\n Однако это может измениться; было предложено, чтобы [ROOT.GetCountry.GetRuler.GetName] использовал государственную казну для вложений в [building_province.GetName] для увеличения производства этого ценного сплава."
inv_building_events.17.desc.2: "В окрестностях [building_province.GetName] есть литейная мастерская, завоевавшая репутацию производителя превосходных доспехов - во всей [SCOPE.GetRootScope.GetCountry.GetName] трудно найти что-то лучшее. Даже [ROOT.GetCountry.GetRuler.GetName], как известно, лично предпочитает эту броню. \n\nЕстественно, [ROOT.GetCountry.GetAdjective] [ROOT.GetCounty.GetRulerTitle] заинтересован в развитии этого региона."
inv_building_events.17.a: "Это невероятная возможность, которой мы должны воспользоваться"
inv_building_events.17.b.: "Если бы только у нас были для этого деньги!"

inv_building_events.18.t: "Рабы убили мастера литейного цеха в [building_province.GetName]"
inv_building_events.18.desc: "[murdered_master.GetName], богатый провинциал, владеющий литейным заводом в окрестностях [building_province.GetName], был найден мертвым сегодня утром - убит рабами, не иначе.\n\nПоступили запросы в [ROOT.GetCountry.GetName] на расследование того, что именно здесь произошло, но это повлечет за собой неприятные расходы."
inv_building_events.18.a: "Для меня это ничего не значит"
inv_building_events.18.b.: "Пошлите несколько солдат и заплатите им за то, чтобы они выследили убийц"

inv_building_events.26.t: "Протекающие акведуки в [building_province.GetName]"
inv_building_events.26.desc: "Наши архитекторы присылают нам тревожные сообщения о том, что в акведуках в [building_province.GetName] появились протечки, и с каждым днем они становятся все больше. Есть опасения, что сооружения могут рухнуть, если не принять срочных мер.\n\nКонечно, это значит , что [ROOT.GetCountry.GetName] разрешает выделить из казны чрезвычайные средства."
inv_building_events.26.a: "Мы немедленно отправим рабочих"
inv_building_events.26.b.: "Разве они не могут справиться с этим сами?"

inv_building_events.27.t: "Диверсия на акведуках в [building_province.GetName]!"
inv_building_events.27.desc: "В беспокойной провинции [building_province.GetName] произошла диверсия на акведуках, [ROOT.GetCountry.GetRuler.GetName], и теперь поставки пресной воды в регион под угрозой.\n\nНеизвесно, кто виноват, но мы все равно несем ответственность за возникшие проблемы."
inv_building_events.27.a: "Ха, и вот тут вы ошибаетесь - это не наше дело!"
inv_building_events.27.b.: "Это дорогой ремонт, но мы должны его сделать"

inv_building_events.28.t: "Акведуки в [building_province.GetName] способствуют процветанию"
inv_building_events.28.desc: "Путешественники, посещающие регион [building_province.GetArea.GetName], часто выбираются в [building_province.GetName], несомненно, из-за репутации этого города как богатого и культурного места, наполненного щедрыми людьми. Впечатляющая система акведуков - одно из самых ценных достояний города.\n\nЭти акведуки, постоянно наполняющие городские цистерны свежей, чистой водой, приносят [building_province.GetName], похоже, не только жизненно важный ресурс."
inv_building_events.28.a: "Приятно слышать"

inv_building_events.29.t: "Убийство в [building_province.GetName]"
inv_building_events.29.desc: "Ужасные новости, [ROOT.GetCountry.GetRuler.GetName] - [SCOPE.sCharacter('dead_priest').GetOffice.GetName] был убит во время посещения храмов в [building_province.GetName], но никто не дает никакой информации, и мы, честно говоря, понятия не имеем, что произошло.\n\n Местные жители возмущены этим богохульством и хотят привлечь виновных к ответственности."
inv_building_events.29.a: "Надо что-то делать, чтобы боги не разгневались - присылайте деньги!"
inv_building_events.29.b.: "Лучше не вмешиваться в это дело"

inv_building_events.30.t: "Местный фестиваль в храме [building_province.GetName]"
inv_building_events.30.desc: "Пришло время для проведения местного религиозного фестиваля в [building_province.GetName], но местные муниципальные власти сообщили нам, что они не могут позволить себе потратить средства на его проведение в этом году и хотели бы, чтобы [ROOT.GetCountry.GetName] помог.\n\nЭто значительные затраты, но они принесут много пользы..."
inv_building_events.30.a: "Конечно, мы профинансируем этот фестиваль"
inv_building_events.30.b.: "Передайте магистрату, что в этом году его придется отложить"

inv_building_events.31.t: "Молния ударила в храм [building_province.GetName]!"
inv_building_events.31.desc: "Мы получили сообщение, что молния ударила в храм [ROOT.GetCountry.Custom('get_harvest_goddess')] в [building_province.GetName], и местные жители боятся, что это предзнаменование. Что мы должны им сказать?"
inv_building_events.31.a: "Принести жертвы и заверить всех, что все хорошо"
inv_building_events.31.b.: "Скажите им, что боги их покарают, если они не заплатят мне!"

inv_building_events.32.t: "Зернохранилища переполнены, а близлежащим государствам не помешало бы больше еды!"
inv_building_events.32.desc: "[prov_to_help.GetName] в последнее время испытывает нехватку продовольствия, но соседняя провинция [state_to_help.GetName] по доброте душевной готова поделиться частью своего зерна, которого у них в избытке."
inv_building_events.32.a: "Какие у нас альтруисты! Это меня радует"

inv_building_events.33.t: "Плесень в зернохранилище в [building_state.GetName]!"
inv_building_events.33.desc: "Наши смотрители в [building_state.GetName] сообщили нам, что плесень распространилась по урожаю этого года, серьезно угрожая продовольственной безопасности в [building_state.GetArea.GetName]. Все чаще поступают сообщения о том, что многие жители города, особенно дети, голодают."
inv_building_events.33.a: "Мы должны раздавать местным жителям бесплатный хлеб"
inv_building_events.33.b.: "Все равно продавать гниющее зерно и получать прибыль"

inv_building_events.34.t: "Толпа захватила зернохранилища в [building_province.GetName]"
inv_building_events.34.desc_1: "Мы получаем сообщения о том, что голодная толпа ворвалась в зернохранилища [building_province.GetName]\n\n Местный губернатор, печально известный коррупционер по имени [corrupt_governor.GetName], едва спасся."
inv_building_events.34.desc_2: "Мы получаем сообщения, что голодная толпа ворвалась в зернохранилища [building_province.GetName]\n\n Местный губернатор, печально известный коррумпированный человек по имени [corrupt_governor.GetName], был, очевидно, загнан в угол и разорван на части - как ужасно."
inv_building_events.34.a: "Послать солдат для восстановления порядка"
inv_building_events.34.b.: "Сообщите мне, когда все успокоится"

inv_building_events.41.t: "Аристократ убит свободного человека в театре в [building_province.GetName]"
inv_building_events.41.desc: "Ходит история о аристократе, убитом свободным человеком рядом с театром в [building_province.GetName]. Как вы можете себе представить, классовая напряженность в регионе сейчас находится на высоком уровне."
inv_building_events.41.a: "Хотелось бы, чтобы наш вздорный народ смог найти общий язык..."
inv_building_events.41.b.: "Послать пару когорт наказать виновных в этом преступлении"

inv_building_events.42.t: "Театр в [building_province.GetName] привлекает аристократов"
inv_building_events.42.desc: "Ходят слухи о том, что [building_province.GetName] стал главным городом во всем [building_province.GetArea.GetRegion.GetName], когда речь идет о драматическом искусстве.\n\n Качество пьес, ставящихся в общественных местах, превосходит все остальные, и многие утверждают, что в [ROOT.GetCountry.GetName] работают величайшие драматурги во всем мире."
# neighbor mad
inv_building_events.42.desc.2: "[neighbor.GetRuler], правитель [соседней_страны.GetName], отправил угрожающее послание в [ROOT.GetCountry.GetCapital.GetName], требуя прекратить устраивать театральные представления в [building_province.GetName].\n\nПо всей видимости, наши постановки настолько известны своим качеством, что аристократы из других стран, включая [neighbor_country.GetName], перебираются на наши земли."
inv_building_events.42.a: "А люди говорят, что театр - это скучно..."
inv_building_events.42.b.: "Запретить все будущие спектакли"

inv_building_events.43.t: "Театральный террор в [building_province.GetName]".
inv_building_events.43 _drama: "Мы слышали историю об инциденте в театре [building_province.GetName], который потряс [ROOT.GetCountry.GetName]\n\n Долгожданная драма, пьеса под названием "Магнолии", была настолько ужасна, что толпа в порыве гнева убила актеров на сцене. \n\nНа пятом часу спектакля люди тайком пытались покинуть театр, когда вооруженная охрана силой заблокировала вход и пригрозила начать спектакль с начала - люди начали сходить с ума."
inv_building_events.43 _tragedy: "Мы слышали историю о происшествии в театре [building_province.GetName], которое потрясло [ROOT.GetCountry.GetName]\n\n Долгожданная трагедия, пьеса под названием Брошенный император, настолько разозлила зрителей, что толпа в порыве гнева начала нападать на сцену. \n\nВо время второго акта, когда служитель сцены объявил, что спектакль возобновится после пятнадцатиминутного антракта, но так и не вернулся, народ начал бушевать. \Даже после того, как местная стража разогнала толпу, крики "Верните императора!" были слышны всю ночь."
inv_building_events.43 _comedy: "Мы слышали рассказ о происшествии в театре [building_province.GetName], которое потрясло [ROOT.GetCountry.GetName].\n\nЭто долгожданная комедия, пьеса под названием '[ROOT.GetCountry. GetAdjective] тупицы", разозлила публику настолько, что толпа в приступе ярости убила актеров на сцене.\n\nШутки становились все хуже и хуже, и когда толпа начала бросать тухлые яйца на сцену, один из актеров бросил одно в ответ... и тогда начался ад."
inv_building_events.43_satyr: "До нас дошла история об инциденте в театре [building_province.GetName], который потряс [ROOT.GetCountry.GetName]\n\n Долгожданная пьеса сатиров, рискованная пьеса под названием "Похотливая [ROOT.GetCountry.GetAdjective] дева", настолько разозлила зрителей, что толпа в порыве гнева убила актеров на сцене.\n\n То, что произошло дальше, можно сравнить с бунтом - нам повезло, что не погибло больше людей."
inv_building_events.43.a: "Это самое безумное, что я слышал за последнее время".
inv_building_events.43.b.: "Что?! Немедленно отправьте солдат в [building_province.GetName]!"

inv_building_events.44.t: "[assimilating_culture.GetName] люди уничтожают священные [SCOPE.GetRootScope.GetCountry.GetCulture.GetName] книги в библиотеке [building_province.GetName]"
inv_building_events.44.desc: "Мы услышали ужасную историю - похоже, что [assimilating_culture.GetName] подожгли часть библиотеки [building_province.GetName]\n\n В результате пожара были уничтожены книги, священные для [SCOPE.GetRootScope.GetCountry.GetCulture.GetName] народа, и теперь весь регион находится в напряжении, ожидая нового насилия."
inv_building_events.44.a: "Мы вмешиваемся и пошлём солдат для поддержания мира".
inv_building_events.44.b.: "Отправим в регион наших дипломатов для переговоров об урегулировании"

inv_building_events.45.t: "На плечах гигантов"
inv_building_events.45_science: "Сообщается, что великие умы, собравшиеся в [building_province.GetName], совершили прорыв в мышлении.\n\n Лидер этих умов, человек по имени [great_thinker.GetName], как говорят, является гением в вопросах науки и готов поделиться результатами с [ROOT.GetCountry.GetName]."
inv_building_events.45_philosophy: "Сообщается, что великие умы, собравшиеся в [building_province.GetName], совершили прорыв в мышлении.\n\n Лидер этих умов, человек по имени [great_thinker.GetName], как говорят, является гением в вопросах философии и готов поделиться результатами с [ROOT.GetCountry.GetName]."
inv_building_events.45_medicine: "Сообщается, что великие умы, собравшиеся в [building_province.GetName], совершили прорыв в мышлении.\n\n Лидер этих умов, человек по имени [great_thinker.GetName], как говорят, является гением в вопросах медицины и готов поделиться результатами с [ROOT.GetCountry.GetName]."
inv_building_events.45.a: "Как удачно для нас! Нам бы не помешали деньги"
inv_building_events.45.b.: "Инвестируйте в [building_province.GetName] и примените эти идеи на рынках"

inv_building_events.46.t: "Опасные дискуссии"
inv_building_events.46.desc: "В то время как мы терпели вседозволенную атмосферу в наших академических кварталах, стало известно, что в [building_province.GetName] есть группы философов, которые призывают к насильственному свержению высших классов, проповедуя создание Утопии, где все классы имеют одинаковые права.\n\nМы позволим этим учениям распространяться беспрепятственно, или мы должны вмешаться?"
inv_building_events.46.a: "Нам нравятся хорошие, оживлённые дебаты - пока что не обращайте на них внимания".
inv_building_events.46.b: "Посадить в тюрьму всех, кто питает эти бунтарские симпатии"

inv_building_events.47.t: "Новые идеи и новые взгляды, возникающие в академиях [building_province.GetName]"
inv_building_events.47 .desc: "Говорят, что академии в [building_province.GetName] становятся известными благодаря качеству интеллектуальных дебатов, которые там проходят, и наша культурная элита смешивается с лучшими и ярчайшими учеными [ROOT.GetCountry.GetAdjective] во всей стране. \n\nХотя в настоящее время мы наслаждаемся эрудированной атмосферой и оживленными дискуссиями в [building_province.GetName] бесплатно, было предложено, чтобы государство официально субсидировало этих философов и мудрецов - они предложили создание целевого капитала, который мог бы финансировать их деятельность в течение следующих десяти лет."
inv_building_events.47.a: "Все-таки знания бесценны - давайте инвестировать сюда"
inv_building_events.47.b.: "Пускай дебаты проходят без нашего вмешательства"

inv_building_events.48.t: "Убийство на рынке"
inv_building_events.48.desc: "[building_governor.GetName], человек, которого, по общему мнению, все любили, был найден хладнокровно убитым, его скрюченное тело лежало на рынке [building_province.GetName]\n\n Никто не знает, почему это произошло, но теперь город охвачен страхом, и торговля страдает."
inv_building_events.48.a: "Это ужасная новость, но сейчас мы ничего не можем сделать"
inv_building_events.48.b: "Отправьте солдат охранять рынки в [building_province.GetName]"

inv_building_events.49.t: "Рынки [building_province.GetName]"
inv_building_events.49.desc: "Вам будет приятно узнать, что рынки [building_province.GetName] процветают, превосходя все остальные в регионе [building_province.GetArea.GetName], и приносят солидную прибыль местным властям.\n\nВ знак признательности они прислали нам подарок."
inv_building_events.49.a: "Прекрасные новости! Золоту всегда рады"
inv_building_events.49.b.: "Передайте местным жителям, что мы благодарны, но они могут оставить свои деньги себе"

inv_building_events.50.t: "Обвинения в коррупции"
inv_building_events.50 .desc: "Предполагаемые преступления печально известного [politician_on_trial.GetName] наконец-то настигли [politician_on_trial.GetHerHim], и продолжающийся судебный процесс в [building_province.GetName] поставил на уши весь регион. \n\nВ отчаянной попытке сохранить свое положение [politician_on_trial.GetHerHim] отправил тайное послание в [ROOT.GetCountry.GetRuler.GetName], обещая отчаянные суммы, если государство вмешается от имени [politician_on_trial.GetHerHim]."
inv_building_events.50.a: "Мы не будем вмешиваться ни в какие дела"
inv_building_events.50.b: "О какой сумме идет речь?"

inv_building_events.51.t: "Невыносимая коррупция"
inv_building_events.51.desc: "[building_governor.GetName], губернатор [building_province.GetName], по слухам, настолько коррумпирован, что все можно купить за свою цену; подстроенные судебные процессы, убитые противники, поддельные права на землю и бог знает что еще.\n\nОжидается, что [ROOT.GetCountry.GetRuler.GetName] сделает что-нибудь с этой пародией на правосудие."
inv_building_events.51.a: "Мы отправим солдат в полицию [building_province.GetName]"
inv_building_events.51.b: "Я требую долю от прибыли, или [building_governor.GetName] будет ждать виселица"

inv_building_events.52.t: "Катастрофа во время учений"
inv_building_events.52.desc: "Мы слышали, что военные учения в [building_province.GetName] переросли в безумие, и в результате столкновений между нашими солдатами погибли десятки людей.\n\nНаши генералы хотят наказать мятежников, но советуют [ROOT.GetCountry.GetName] действовать осторожно."
inv_building_events.52.a: "Солдатам придется жить на корках хлеба в течение следующего года"
inv_building_events.52.b: "Мы ничего не сделаем... армия неприкасаема"

inv_building_events.53.t: "Огромное увеличение набора в армию в [building_province.GetName]".
inv_building_events.53.desc: "Наши военные советники рады сообщить нам, что благодаря беспрецедентным усилиям по набору в армию в [building_province.GetName] наблюдается резкое увеличение численности рекрутов.\n\nКак мы будем их использовать?"
inv_building_events.53.a: "Прикажите им начать обучение"
inv_building_events.53.b.: "Немедленно отправьте часть мужчин на работу - нашим фермам нужна помощь"

inv_building_events.54.t: "Пожары в тренировочных лагерях [building_province.GetName]"
inv_building_events.54.desc: "Недавно ряд пожаров охватил часть [building_province.GetName], сгорели части военного лагеря и погибло множество солдат.\n\n Местные жители скорбят и просят оказать им помощь в трудную минуту."
inv_building_events.54.a: "Мы поможем восстановить город и сделаем его лучше"
inv_building_events.54.b.: "Боюсь, что все это - часть естественного цикла жизни"

inv_building_events.55.t: "На форумах [building_province.GetName] граждане недовольны [building_governor.GetName]."
inv_building_events.55.desc: "Беспорядки в [building_province.GetName] вызваны гражданами, рассерженными [building_governor.GetName], который известен как ленивый и неэффективный лидер.\n\nНаши агенты сообщают, что [building_governor.GetName] подвергся нападению на прошлой неделе на форуме [building_province.GetName], все согласны с тем, что это ужасно."
inv_building_events.55.a: "Прикажите жителям молчать, а иначе!"
inv_building_events.55.b.: "Возможно, толпа и права..."

inv_building_events.56.t: "На форумах [building_province.GetName] появляются новые образы мышления"
inv_building_events.56.desc: "Говорят, что философские школы, органично возникшие в окрестностях [building_province.GetArea.GetName], начинают проповедовать странные идеи, некоторые даже утверждают, что они выступают за свержение государства.\n\n Где возникли эти школы? На форуме [building_province.GetName], который известен как очаг интеллектуальной активности."
inv_building_events.56.a: "Терпите философские дискуссии до тех пор, пока они остаются абстрактными"
inv_building_events.56.b.: "Запретить дебаты и демонстрации на площадях"

inv_building_events.57.t: "Налоговые инспекции в [building_province.GetName] сообщают о гораздо меньших цифрах, чем ожидалось..."
inv_building_events.57.desc: "Наши сборщики налогов сообщают, что им с трудом удалось выполнить свои квоты в [building_province.GetName], обвиняя в этом череду неудач, с которыми [building_province.GetArea.GetName] сталкивается в последнее время. Народ, конечно, просит о помиловании."
inv_building_events.57.a: "Наверное, мы надеемся, что в следующем году нам повезет больше."
inv_building_events.57.b.: "Послать солдат, чтобы убедиться, что люди платят"

inv_building_events.58.t: "Рабы убивают аристократов в [building_province.GetName]"
inv_building_events.58.desc: "Мы слышали, что некоторые рабы в [building_province.GetName] вырвались на свободу и устроили кровавую резню, убив местного ристократа. Все в панике опасаются, что назревает полномасштабное восстание рабов."
inv_building_events.58.a: "Это катастрофа, но мы ничего не можем сделать".
inv_building_events.58.b.: "Отправьте солдат в [building_province.GetName] для восстановления порядка"

fort_guy_assisting_local_fort: "Местный инженер"
desc_fort_guy_assisting_local_fort: "В этой провинции живет гениальный инженер, которому поручено управлять региональной обороной."
increased_defense_in_this_province: "Усиленная оборона"
desc_increased_defense_in_this_province: "Благодаря вложенным инвестициям, в этой провинции повысилась безопасность."
decreased_defense_in_this_province: "Ослабленная оборона"
desc_decreased_defense_in_this_province: "Из-за бедствия, обрушившегося на этот регион, эта провинция страдает от снижения уровня безопасности."
rat_infestation_in_port: "Нашествие крыс"
desc_rat_infestation_in_port: "Этот регион страдает от разрушительного нашествия крыс, которые уничтожают местные продовольственные склады"
locally_expanded_port_infrastructure_modifier: "Расширенный портовый район"
desc_locally_expanded_port_infrastructure_modifier: "Гавань в этом районе была расширена благодаря опытным судостроителям."
local_economic_boom_modifier: "Экономический подъём"
desc_local_economic_boom_modifier: "Благодаря разумным инвестициям, которые были сделаны в этот регион, он переживает период экономического роста."
grateful_populace_modifier: "Благодарное население"
desc_grateful_populace_modifier: "Местные жители очень благодарны нам за те усилия, которые мы приложили для оказания помощи."
local_economic_bust_modifier: "Экономический спад"
desc_local_economic_bust_modifier: "По независящим от нас обстоятельствам экономический объем производства в этом районе временно сократился."
local_research_boost_generic_mod: "Местные исследовательские усилия"
desc_local_research_boost_generic_mod: "Государство вмешалось сюда, чтобы обеспечить беспрепятственное продолжение оживленных дискуссий в академиях."