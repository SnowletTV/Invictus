inv_pop_events.1.t: "Напряженность среди свободных людей"
inv_pop_events.1 .desc: "Как вы знаете, [ROOT.GetCountry.GetRuler.GetName], в [pop_province.GetName] живет много свободных людей, и хотя это хорошо, когда нужно набирать людей в наши ополчения, иногда возникают проблемы, которые нам приходится решать. \Если мы не вмешаемся, они могут выйти из-под контроля.\n\nОдин из местных жителей, человек по имени [SCOPE.sChar('free_man').GetName], проделал весь путь из [pop_province.GetName] в [ROOT.GetCountry.GetCapital.GetName], чтобы поделиться этими ужасными новостями."
inv_pop_events.1.a: "Вы действительно беспокоите меня этим сейчас?"
inv_pop_events.1.b.: "Пошлите стражников для охраны порядка в регионе"

inv_pop_events.2.t: "Племенная напряженность"
inv_pop_events.2.desc: "[ROOT.GetCountry.GetRuler.GetName], в среде нашего племенного населения существует кровная вражда, которая грозит перерасти в нечто более серьезное, если мы не сделаем все возможное, чтобы снизить напряженность. Стычки между племенами, которые мы поощряем как неизбежную часть жизни [ROOT.GetCountry.GetAdjective], становятся все более кровавыми, и может разгореться региональный конфликт, если мы не положим этому конец.\n\n Местный воин по имени [SCOPE.sChar('free_man').GetName] прибыл в нашу столицу, чтобы сообщить нам об этих событиях."
inv_pop_events.2.a: "Пригрозите всем и скажите, чтобы они прекратили свои набеги"
inv_pop_events.2.b.: "Мне все равно... пусть сильнейшие берут, что хотят"

inv_pop_events.3.t: "Столкновение граждан со свободными людьми"
inv_pop_events.3.desc: "В [pop_province.GetName] существует классовая напряженность, которая становится все сильнее и сильнее - похоже, что граждане и свободные люди этого региона не могут ужиться друг с другом и вступают в публичные столкновения.\n\nПолитические события, религиозные праздники, спортивные соревнования - все стало катализатором беспорядков, в результате которых многие с обеих сторон погибли. Очевидно, что долго игнорировать это нельзя."
inv_pop_events.3.a: "Боюсь, сейчас нет времени заниматься этим вопросом"
inv_pop_events.3.b.: "Отправьте наших солдат для восстановления порядка в [pop_province.GetName]"

inv_pop_events.4.t: "Аристократы требуют шелка"
inv_pop_events.4.desc: "Жители [pop_province.GetName], известной как место, богатое и роскошное, требуют, чтобы мы начали поставлять на их рынки тонкие ткани, такие как шелк.\n\nИх не волнует, насколько редок этот материал, как дорого он стоит и как трудно его приобрести - кажется, что все, что имеет значение, это удовлетворить их жадность."
inv_pop_events.4.a: "Мы построим новый элитный район для импорта шелка"
inv_pop_events.4.b.: "Кто может предсказать, что принесут нам торговые пути? Точно не я"

inv_pop_events.5.t: "Аристократ зверски убит"
inv_pop_events.5.desc: "[ROOT.GetCountry.GetRuler.GetName], в окрестностях [pop_province.GetName] ходит история, о которой вам следует знать. Мы слышали, что одного из местных аристократов заманили на перекресток неизвестными обещаниями, а затем забили до смерти кирпичами.\nНезависимо от того, что мы сделаем, аристократ погиб, но, возможно, мы могли бы послать на перекресток стражу, чтобы убедиться, что подобное не повторится?"
inv_pop_events.5.a: "Мы не можем себе этого позволить - какая нелепая просьба!"
inv_pop_events.5.b.: "Безопасность наших людей бесценна - сделайте то, что необходимо"

inv_pop_events.6.t: "Подлые аристократы убивают хозяина владения"
inv_pop_events.6.desc: "Ужасные новости из [pop_province.GetName] - похоже, что шайка алчных аристократов убила местного землевладельца, отказавшегося продать им свою собственность.\n\n Столь вопиющее и открытое преступление требует наказания, но аристократы упредили неизбежную реакцию на их черное дело, отправив взятку в [ROOT.GetCountry.GetCapital.GetName] в надежде, что мы всё проигнорируем."
inv_pop_events.6.a: "Сколько они прислали? Это приличная сумма..."
inv_pop_events.6.b.: "Послать солдат, чтобы отнять землю и продать её с аукциона."

inv_pop_events.7.t: "Аристократы вносят вклад в исследования"
inv_pop_events.7.desc.1: "Аристократы в [pop_province.GetName] - одни из самых образованных и утонченных членов нашего общества, многие историки и философы являются выходцами из их элитных семей. Поскольку в этом районе имеется избыток папируса, мы могли бы при желании заплатить аристократам за расширение их гражданских исследований - они с радостью возьмутся за эту работу, но их нужно будет финансировать."
inv_pop_events.7.desc.2: "Аристократы в [pop_province.GetName] - одни из самых образованных и утонченных членов нашего общества, многие историки и философы являются выходцами из их элитных семей. Поскольку в этом районе имеется избыток папируса, мы могли бы при желании заплатить аристократам за расширение их военных исследований - они с радостью возьмутся за эту работу, но их нужно будет финансировать."
inv_pop_events.7.desc.3: "Аристократы в [pop_province.GetName] - одни из самых образованных и утонченных членов нашего общества, многие историки и философы являются выходцами из их элитных семей. Поскольку в этом районе имеется избыток папируса, мы могли бы при желании оплатить аристократам расширение их ораторских исследований - они с радостью возьмутся за эту работу, но их нужно будет финансировать."
inv_pop_events.7.desc.4: "Аристократы в [pop_province.GetName] - одни из самых образованных и утонченных членов нашего общества, многие историки и философы вявляются выходцами из их элитных семей. Поскольку в этом районе имеется избыток папируса, мы могли бы оплатить аристократам расширение их религиозных исследований, если бы захотели - они с радостью возьмутся за эту работу, но их нужно будет финансировать."
inv_pop_events.7.a: "В данный момент мы не можем себе этого позволить"
inv_pop_events.7.b.: "Конечно! Мы с удовольствием заплатим за это"

inv_pop_events.8.t: "Рабы несправедливо убиты"
inv_pop_events.8.desc: "Мы получили сообщение из [pop_province.GetName], которое очень тревожит. Похоже, что разросшиеся поместья там заслужили репутацию мест, где процветает жестокость, рабов там пытают, если они не выполняют дневную норму, что практически невозможно для одного человека.\n\nНаселение [ROOT.GetCountry.GetCapital.GetName], затронутое этими ужасными историями, требует, чтобы что-то было сделано."
inv_pop_events.8.a: "Что мы можем реально сделать? Ответ - ничего"
inv_pop_events.8.b.: "Мы должны послать солдат в [pop_province.GetName], чтобы восстановить порядок"

inv_pop_events.9.t: "Клеветническая аристократия"
inv_pop_events.9.desc: "Мы получили сообщения о том, что в [pop_province.GetName] ходят грязные слухи о [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] - похоже, что некоторые из местных аристократов сделали своим занятием придумывать новые умные оскорбления для [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetRulerTitle]".
inv_pop_events.9.a: "Пусть говорят, ибо мне все равно..."
inv_pop_events.9.b.: "Пошлите наших агентов по всему региону, чтобы запугать их и заставить молчать"

inv_pop_events.10.t: "Граждане требуют больше свобод"
inv_pop_events.10.desc: "[ROOT.GetCountry.GetRuler.GetName] получил петицию от жителей [pop_province.GetName], которые жалуются на нашу тяжелую руку в их регионе.\n\nОни просят, в несколько неуместном тоне, больше местных свобод, надеясь, что все вернется к тому, как было до нашего прихода в регион."
inv_pop_events.10.a: "Они ничего не получат"
inv_pop_events.10.b.: "Освободить некоторых местных жителей от воинской повинности"



local_unrest_generic_unrest: "Общие беспорядки"
desc_local_unrest_generic_unrest: "В связи с местными событиями в этом районе происходят всеобщие беспорядки, и люди недовольны."
local_unrest_heavy_unrest: "Сильные беспорядки".
desc_local_unrest_heavy_unrest: "В связи с местными событиями в этом районе происходят сильные беспорядки, и люди очень недовольны."
local_noble_research_boost: "Аристократы-исследователи"
desc_local_noble_research_boost: "Аристократы в этом регионе пользуются избытком папируса, чтобы записывать результаты своих научных изысканий."
silk_quarter_merchant_modifier: "Расширенная инфраструктура"
desc_silk_quarter_merchant_modifier: "В связи со спросом на шелк в наших городах мы расширили местную инфраструктуру, чтобы учесть пожелания местных жителей."