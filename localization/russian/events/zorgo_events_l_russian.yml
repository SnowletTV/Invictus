l_russian:
 #event

 zorgo_event.1.t: "Сведение старых счётов"
 zorgo_event.1.desc: "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName], есть одно деликатное дело, которое потребует вашего личного внимания. До нас дошли сведения, что [SCOPE.sCharacter('random_dude').GetName] угрожает убить [SCOPE.sCharacter('random_dude_2').GetName] из-за недвижимости; похоже, они оба хотят получить одну и ту же собственность в [SCOPE.GetRootScope.GetCountry.GetCapital.GetName], и ни один из них не отступает. Словесная война продолжалась в течение последних нескольких недель, и только прошлой ночью на [SCOPE.sCharacter('random_dude_2').GetFirstName] напали возле дома [SCOPE.sCharacter('random_dude_2').GetHerHis] и сильно избили, в итоге он потерял глаз.\n\nХотя обычно мы не беспокоили бы вас такими вещами, ваше кровное родство с [SCOPE. sCharacter('random_dude').GetFirstName] осложняет дело - [SCOPE.sCharacter('random_dude_2').GetFirstName] рассказывал всем, что вы послали туда своих приспешников, чтобы преподать [SCOPE.sCharacter('random_dude_2').GetHerHim] урок, и люди начинают прислушиваться."
 zorgo_event.1.a: "Отправьте [SCOPE.sCharacter('random_dude_2').GetFirstName] подарок из сокровищницы и наши искренние извинения"
 zorgo_event.1.b: "Скажи этому дураку, чтобы он держал рот на замке, если он хочет сохранить и другой!"

 zorgo_event.2.t: "Любопытная находка"
 zorgo_event.2.desc: "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName], фермер работал на полях неподалеку от [SCOPE.GetRootScope.GetCountry.GetCapital.GetName], когда обнаружил странное отклонение: серебряный идол какого-то деревенского, давно забытого бога, покрытый странными неразборчивыми рунами. [SCOPE.sCharacter('priest').GetName], который является экспертом в подобных вопросах, сказал, что внутри статуэтки заперт злой дух и что мы невольно выпустили проклятие. Хотя [SCOPE.sCharacter('priest').GetFirstName] сказал, что это ужасное предзнаменование для нашего народа, не все убеждены, что это удар невезения."
 zorgo_event.2.a: "Расплавить статую и сделать из неё монеты - я не боюсь какого-то древнего духа."
 zorgo_event.2.b: "Скажи [SCOPE.sCharacter('priest').GetFirstName], чтобы перезахоронили его на том же месте и принесли жертвы"

 zorgo_event.3.t: "Дар моря"
 zorgo_event.3.desc: "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName] крепко спал в [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] спальных покоях, как вдруг раздались громкие крики и звуки ломающейся мебели, вырвавшие [SCOPE. GetRootScope.GetCountry.GetRuler.GetFirstName] из задумчивости [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis]. Сверкнула сталь, и через несколько мгновений телохранители [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] держали [SCOPE.sCharacter('dumbass').GetName] на земле. \n\nЗатем произошла история настолько нелепая, настолько странная, что на мгновение [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] подумал, что [SCOPE.GetRootScope.GetCountry.GetRuler.GetSheHe] всё ещё спит. Но нет, это произошло на самом деле; оказывается, [SCOPE.sCharacter('dumbass').GetFirstName], явно простак, купил на рыбном рынке гигантского тунца и принёс его в подарок [SCOPE.GetRootScope.GetCountry.GetCapital.GetName]. Как ему удалось пробраться мимо ваших дозорных посреди ночи, остается загадкой.\n\nКогда его заставляют рассказать подробности, [SCOPE.sCharacter('dumbass').GetFirstName] продолжает рыдать одну и ту же историю - 'Это самая большая рыба, которую я когда-либо видел, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName], и я просто обязан был подарить ее тебе. Я не хотел ничего плохого, честно'. Справедливости ради стоит отметить, что рядом с [SCOPE.sCharacter('dumbass').GetHerHis] футами действительно находится самый большой тунец, которого вы когда-либо видели."
 zorgo_event.3.a: "Эм... спасибо, я думаю? Вот, возьми немного золота за свои хлопоты"
 zorgo_event.3.b: "Стража, избейте этого идиота тунцом и выбросьте их обоих на улицу!"
 zorgo_event.3.c: "Это был самый глупый поступок в твоей жизни, [SCOPE.sCharacter('dumbass').GetFirstName]."

 zorgo_event.4.t: "Наблюдая за мастером"
 zorgo_event.4.desc: "В последнее время [SCOPE.sCharacter('heir').GetName] почти ежедневно донимает [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] простой просьбой, которую [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] не может долго игнорировать. Просьба [SCOPE.sCharacter('heir').GetFirstName] достаточно проста, хотя и немного неудобна; всё, чего хочет [SCOPE.sCharacter('heir').GetSheHe], - это возможность наблюдать за [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] во время следующего заседания Совета. Будучи несколько неопытным в политических вопросах, [SCOPE.sCharacter('heir').GetFirstName] хотел бы понаблюдать за работой 'мастера', так сказать, в надежде узнать, как вести себя с советниками."
 zorgo_event.4.a: "Ты можешь сесть позади меня, но молчи и не показывайся слишком нетерпеливым"
 zorgo_event.4.b: "Когда-нибудь у вас будет достаточно времени, чтобы учиться самостоятельно"

 zorgo_event.5.t: "Переполненные зернохранилища"
 zorgo_event.5.desc: "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName], урожай в этом году был настолько обильным, что у нас закончилось место для хранения пшеницы. Зернохранилища, которые мы построили в окрестностях [SCOPE.GetRootScope.GetCountry.GetCapital.GetName], забиты до отказа, и места для хранения просто не осталось - придётся продавать излишки на рынке."
 zorgo_event.5.a: "Мы рады, что у нас нет недостатка в еде - люди должны радоваться!"

 zorgo_event.6.t: "Убит сборщик налогов"
 zorgo_event.6.desc: "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName], мы с прискорбием сообщаем вам, что один из наших сборщиков налогов, человек по имени [SCOPE.sCharacter('taxman').GetName], был найден зарезанным на улицах [SCOPE.GetRootScope.GetCountry.GetCapital.GetName]. Все утверждают, что [SCOPE.sCharacter('taxman').GetFirstName] был известен своими 'липкими пальцами' и сдирал с верхушки гораздо больше, чем следовало, и хотя это может быть правдой, заслуживал ли этот человек такой насильственной смерти? Теперь местные жители отказываются говорить, кто виновен в преступлении, хотя наши солдаты угрожают им, если они замолчат... это не сулит ничего хорошего."
 zorgo_event.6.a: "Это ужасно неприятно слышать... прощайте, [SCOPE.sCharacter('taxman').GetFirstName]"

 zorgo_event.7.t: "Варварский налёт"
 zorgo_event.7.desc: "Сегодня утром мы должны сообщить ужасные новости, о [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]. Шайка варваров-налётчиков разграбила регион [temple_province.GetName], переправившись через реку посреди ночи и застигнув врасплох наших стражников. Разбойникам удалось не только украсть немного золота, что плохо, но и убить нескольких местных жителей, что ещё хуже - наши люди сегодня оплакивают их погибших и имущество."
 zorgo_event.7.a: "Мы сделаем всё возможное, чтобы наказать виновных!"

 zorgo_event.8.t: "Песня для [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName]"
 zorgo_event.8.desc: "Несколько дней назад два знаменитых трубадура, которые известны тем, что поют в унисон, [SCOPE.sCharacter('bard').GetName] и [SCOPE.sCharacter('bard_2').GetName], прибыли в [SCOPE.GetRootScope. GetCountry.GetCapital.GetName] и попросили аудиенции у [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], когда у [SCOPE.GetRootScope.GetCountry.GetRuler.GetSheHe] будет время. Причина визита была известна еще до их прибытия в нашу столицу, ведь репутация [SCOPE.sCharacter('bard').GetFirstName] и [SCOPE.sCharacter('bard_2').GetFirstName], несомненно, идёт впереди них, а их последний шедевр - эпическая поэма под названием 'Могучие деяния [SCOPE. GetRootScope.GetCountry.GetRuler.GetFirstName]', уже несколько недель обсуждается в городе.\n\nДва поэта смиренно попросили возможности выступить, и этим вечером [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] будет иметь честь лично услышать чтение знаменитого произведения."
 zorgo_event.8.a: "По крайней мере, тема будет интересной..."

 zorgo_event.9.t: "Раскрытый заговор"
 zorgo_event.9.desc: "В последний момент наши агенты раскрыли заговор с целью убийства [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], и по мере раскрытия все новых и новых деталей скандал продолжает разрастаться, шокируя жителей [SCOPE.GetRootScope. GetCountry.GetCapital.GetName].\n\nГниль проникает глубоко; похоже, что преступники смогли убедить одного из родственников [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName], [SCOPE.sCharacter('cousin').GetName], присоединиться к их числу. По сути, [SCOPE.sCharacter('cousin').GetFirstName] был связующим звеном всей операции, поскольку надеялись, что [SCOPE.sCharacter('cousin').GetSheHe] сможет привести [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] в укромное место, где бы скрывались убийцы. На самом деле, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] должен был нанести визит завтра днем... \n\nКогда интрига была раскрыта, [SCOPE.sCharacter('cousin').GetFirstName] попытался бежать посреди ночи, надеясь найти корабль, чтобы увезти [SCOPE.sCharacter('cousin').GetHerHim] куда угодно, но был арестован в порту. Что же нам делать?"
 zorgo_event.9.a: "Бросьте [SCOPE.sCharacter('cousin').GetFirstName] в самую глубокую яму... пока"

 zorgo_event.10.t: "Бродячий торговец"
 zorgo_event.10.desc: "Несколько дней назад чужеземец по имени [SCOPE.sCharacter('euthymios').GetName] был задержан на окраине [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] и доставлен к [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], где от него потребовали объяснений. В прошлой жизни [SCOPE.sCharacter('euthymios').GetFirstName] был купцом, родом из города [GetProvince('(int32)416').GetName], но политические волнения в родном городе привели к его изгнанию. После долгих лет скитаний Эвтимиос наконец добрался до наших земель, обездоленный и изможденный.\n\nОказавшись перед [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName], Эвтимиос протягивает крошечный кошелек и падает на колени. 'Прошу тебя, милостивый, прими всё, что мне осталось в этой жизни, но позволь мне остаться здесь, с тобой. Я не могу идти дальше'.\n\n[SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] склонен проявить милосердие, но, несомненно, будут жалобы среди местных жителей, которые не желают жить с изгнанным торговцем в их среде."
 zorgo_event.10.a: "Наше гостеприимство к чужестранцам хорошо известно; вы можете остановиться у нас"
 zorgo_event.10.b: "Скажите этому дураку, чтобы он немедленно покинул наш город! Какая абсурдная мысль"

 zorgo_event.11.t: "Сотканный ветром"
 zorgo_event.11.desc: "Хотя известно, что [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] любит все самое лучшее в жизни, в последнее время [SCOPE.GetRootScope.GetCountry.GetRuler.GetSheHe] был возмущен растущими признаками экстравагантного богатства в нашем обществе. Слишком многие наши дворяне тратят свои деньги на импорт шелковой одежды, которую в просторечии называют `сотканной ветром` из-за её сплетения, а улицы заполнены щеголями, которые проводят свои дни за разговорами о моде, что, конечно, не является [SCOPE. GetRootScope.GetCountry.GetRuler.GetCulture.GetName] добродетелью.\n\n[SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] подумывает об ограничении таких фривольных вещей, но прекрасно понимает, что может возникнуть противодействие со стороны культурной элиты."
 zorgo_event.11.a: "Хватит, хватит - запретите ношение шелковой одежды на один год"
 zorgo_event.11.b: "Ба! У меня есть дела поважнее... оставь меня в покое"

 zorgo_event.12.t: "Выставка в Большом Котоне"
 zorgo_event.12.desc: "Мы узнали, что в Большом Котоне в [GetProvince('(int32)3256').GetName] состоится торжественное открытие, поскольку в портовом районе недавно завершился ремонт и архитекторам не терпится продемонстрировать последние достижения. На выставку приглашены только самые престижные семьи, и, естественно, в их число входит [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]. На выставке будут присутствовать сливки общества [SCOPE.GetRootScope.GetCountry.GetRuler.GetCulture.GetName], и она быстро превратится в самое обсуждаемое событие года.\n\nНесмотря на то, что приглашение - большая честь, поездка будет стоить недешево; решать вам, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName]. Народ, конечно, захочет, чтобы его лидер присутствовал на церемонии, но смогут ли наши казны поддержать такую поездку?"
 zorgo_event.12.a: "Путешествия стоят дорого, но они расширяют кругозор - мы поедем!"
 zorgo_event.12.b: "Я слишком занят, чтобы посетить его самому, но мне не терпится узнать о нём"

 zorgo_event.13.t: "Подношения Таннит"
 zorgo_event.13.desc: "Каждые пять лет все народы, помнящие о богине Таннит и её доброте, обязаны отправлять дар в её храм в [GetProvince('(int32)3256').GetName] - проверенная временем традиция, которую наш народ с радостью принимает.\n\nПо мере приближения церемонии, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] получил напоминание от [SCOPE.sCharacter('jerk').GetName], что мы не отправили подношение в прошлый раз, попросив отсрочку из-за некоторых финансовых трудностей. Это прискорбно, но мы должны отправить вдвое больше, если хотим оставаться в благоволении богини."
 zorgo_event.13.a: "Что мы такое без богов? Хоть это и больно, отправьте средства"
 zorgo_event.13.b: "Мне всё равно, что я обещал - мы не можем себе этого позволить"

 zorgo_event.14.t: "Вынуждены вмешиваться в торговые споры"
 zorgo_event.14.desc: "Хотя мы изо всех сил стараемся не беспокоить вас, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], есть одно щекотливое дело, которое потребует вашего личного вмешательства.\n\nДва наших соотечественника, [SCOPE.sCharacter('random_bro').GetName] и [SCOPE. sCharacter('random_bro_2').GetName], были вовлечены в очень публичный и очень некрасивый спор из-за куска собственности около [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] - похоже, они оба хотят иметь одинаковые склады для хранения торговых товаров. И [SCOPE.sCharacter('random_bro').GetFirstName], и [SCOPE.sCharacter('random_bro_2').GetFirstName] - амбициозные соперники в общественном пространстве, и их словесная война грозит вылиться в насилие, если ничего не предпринять.\n\n[SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] придётся вынести приговор, и лёгких решений не бывает - кто-то обязательно обидится."
 zorgo_event.14.a: "Я выбраю [SCOPE.sCharacter('random_bro_2').GetName]"
 zorgo_event.14.b: "Очевидно, что [SCOPE.sCharacter('random_bro').GetName] более достоин"
 zorgo_event.14.c: "Пригрозите им обоим изгнанием, если они не прекратят спорить"

 zorgo_event.15.t: "Восстановление храма Мелькарта"
 zorgo_event.15.desc: "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName], мы получили известие о страшном предзнаменовании в провинции [GetProvince('(int32)743').GetName]. Ужасное землетрясение разрушило храм Мелькарта, и тирийские жрецы разослали гонцов во все города [SCOPE.GetRootScope.GetCountry.GetRuler.GetCulture.GetName], прося милостыню на восстановление пострадавшего святого места. В стереобате сооружения появились большие трещины, и есть опасения, что, если работы не начнутся немедленно, весь храм может рухнуть.\n\nХотя просьбы о деньгах никогда не бывают радостной новостью, известно, что Мелькарт заботится о своих верующих - нашим гражданам будет очень приятно знать, что они внесли свой вклад."
 zorgo_event.15.a: "Поскольку боги заботятся о нас, мы должны заботиться о них"
 zorgo_event.15.b: "Мы и так посылаем достаточно десятины в Тирос - нет"

 zorgo_event.16.t: "Исследователь возвращается"
 zorgo_event.16.desc: "Мы наверняка слышали истории о [SCOPE.sCharacter('traveler').GetName], бесстрашном путешественнике, который боготворит Ханно Мореплавателя, ведь в любом городе, где есть выход к морю, наслышаны о смелых миссиях, в которые пускался [SCOPE.sCharacter('traveler').GetFirstName]. Опираясь лишь на записки Ханно, [SCOPE.sCharacter('traveler').GetFirstName] каждый сезон отправляется в океан, проплывая всё дальше и дальше по побережью Африки, а затем возвращается домой, часто с экзотическими товарами на продажу и историями на вес золота. \n\nПредставьте себе наше удивление, когда легендарный исследователь проехал через [SCOPE.GetRootScope.GetCountry.GetCapital.GetName], попросив о встрече с [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]. Похоже, что, как и Ханно, [SCOPE.sCharacter('traveler').GetFirstName] столкнулся со странным племенем грозных гориллаев и готов обменять нам диковинку, если мы можем себе это позволить. Нашему народу было бы очень интересно увидеть такое зрелище своими глазами..."
 zorgo_event.16.a: "Мы не можем выделить монету прямо сейчас"
 zorgo_event.16.b: "Что это?! Я никогда не видел ничего подобного... нам это нужно"

 zorgo_event.17.t: "Отвлекающийся ученик"
 zorgo_event.17.desc: "[SCOPE.sCharacter('teacher').GetName] было поручено обучать [SCOPE.sCharacter('pupil').GetName] всему, что касается [SCOPE.GetRootScope.GetCountry.GetRuler.GetCulture.GetName]; задача достаточно простая, или мы так думали, и очень хорошо оплачиваемая за привилегию обучать представителя дворянства. К нашему несчастью, [SCOPE.sCharacter('учитель').GetFirstName] жалуется, что [SCOPE.sCharacter('ученик').GetFirstName] совсем не обращает внимания на ежедневные лекции, часто засыпая посреди урока. Когда [SCOPE.sCharacter('teacher').GetFirstName] мягко попросил [SCOPE.sCharacter('pupil').GetFirstName] быть внимательным, избалованный сопляк бросил в учителя кубок с вином, который теперь грозит ему увольнением!"
 zorgo_event.17.a: "Наглость... угрожать [SCOPE.sCharacter('pupil').GetFirstName], если они не приведут в порядок!"
 zorgo_event.17.b: "Меня это совершенно не волнует - пожалуйста, не беспокойте меня больше"

 zorgo_event.18.t: "Невольничьи корабли в порту"
 zorgo_event.18.desc: "Мы получили сведения, что здесь проплывают пираты и что трюмы их кораблей заполнены похищенными ими рабами. Это еще не все: похоже, что этих налетчиков преследуют те, на кого они напали, и, боясь быть пойманными, они пытаются избавиться от своих незаконных доходов.\n\nПо словам предводителя пиратов, негодяя по имени [SCOPE.sCharacter('pirate').GetName], их враги отстают от них меньше чем на день, так что время не терпит. Из-за своей поспешности они готовы предложить нам скидки... если мы готовы иметь с ними дело."
 zorgo_event.18.a: "Мы не будем в это вмешиваться - скажите пиратам, чтобы они покинули наши воды!"
 zorgo_event.18.b: "Купите пару рабов"
 zorgo_event.18.c: "Мы купим всё, что они готовы продать"

 zorgo_event.19.t: "Твёрдые руки, управляющие кораблем"
 zorgo_event.19.desc: "Однажды утром [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] искал [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] своего преемника, но получил сообщение, что тот находится на воде, отрабатывая маневры с нашим флотом.\n\n[SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] был рад этой новости, надеясь, что другие заметят дух самопожертвования и последуют его примеру."
 zorgo_event.19.a: "Если бы только все относились к своим обязанностям так же серьезно, как мы..."

 zorgo_event.20.t: "Известный оратор"
 zorgo_event.20.desc: "Известный оратор, некто [SCOPE.sCharacter('orator').GetName] по имени, прибыл в [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] и тихо дал понять, что [SCOPE.sCharacter('orator').GetSheHe] с радостью произнесёт публичную речь в [SCOPE.GetRootScope.GetCountry.GetRuler.\n\n Понимая, что подарок попал прямо в руки [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis], [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] не колеблется, и приготовления начинаются немедленно."
 zorgo_event.20.a: "Я не сомневаюсь, что поддержу такое достойное дело"

 zorgo_event.21.t: "Знамение Юпитера"
 zorgo_event.21.desc: "[ROOT.GetCountry.GetRuler.GetName], мы услышали странную и тревожную историю, которая ходит по [ROOT.GetCountry.GetCapital.GetName]. Якобы один из наших граждан воздвиг в центре города колоссальную бронзовую статую #E Геракла#! И почти сразу же в цоколь ударила молния, и металлическая конструкция рухнула на землю.\n\nКонечно, все восприняли это как знак недовольства [GetDeityDefinition('omen_jupiter').GetName|Y], который наказывает нас, римлян, за нашу гордыню."
 zorgo_event.21.a: "Прикажите захоронить статую и принести жертвы"
 zorgo_event.21.b: "Разведите огромный костёр и расплавьте идола, чтобы получить монеты"

 zorgo_event.22.t: "Гавань в Остии"
 zorgo_event.22.desc: "Наши архитекторы сообщают, что гавань в [GetProvince('(int32)15').GetName] начинает заиливаться, и если мы не предпримем болезненные, но необходимые шаги по углублению дна, то можем столкнуться с долгосрочной проблемой. Уже сейчас рабочим в доках приходится работать в два раза больше, чтобы затаскивать и вытаскивать корабли, и часто нашим морякам приходится помогать, и они начинают жаловаться."
 zorgo_event.22.a: "Полагаю, у нас нет выбора в этом вопросе"
 zorgo_event.22.b: "Прикажите мужчинам работать усерднее; мы не можем жалеть монет"

 zorgo_event.23.t: "Споры среди аристократии"
 zorgo_event.23.desc: "[SCOPE.sCharacter('random_dude_from_rome').GetName] и [SCOPE.sCharacter('random_dude_2_from_rome').GetName] подъехали к [ROOT.GetCountry.GetRuler.GetName], устроив засаду [ROOT.GetCountry.GetRuler.GetHerHim] одним приятным днём в [ROOT.GetCountry.GetCapital.GetName] и сразу испортив настроение.\n\nКажется, должна была состояться свадьба между семьями [SCOPE.sCharacter('random_dude_from_rome').GetPraenomen] и [SCOPE.sCharacter('random_dude_2_from_rome').GetPraenomen], но споры о приданом вызвали необратимый разлад, который грозит перекинуться на политическую арену, если мы не предпримем промежуточных мер. Теперь [SCOPE.sCharacter('random_dude_from_rome').GetFirstName] просит [ROOT.GetCountry.GetRuler.GetFirstName] согласиться выслушать гнусные подробности, надеясь, что будет принята резолюция, осуждающая [SCOPE. sCharacter('random_dude_2_from_rome').GetFirstName] будет принята.\n\nК сожалению для нас, это дело слишком громкое, и независимо от того, как мы примем решение, народ #E Рима#! будет иметь сильное мнение в любом случае."
 zorgo_event.23.a: "Я буду с честью вершить суд, зная, что не смогу победить"
 zorgo_event.23.b: "Посмотрим, кто заплатит нам больше, и примем их сторону"

 zorgo_event.24.t: "Студент-бездельник"
 zorgo_event.24.desc: "Мы постоянно слышим жалобы на то, что [SCOPE.sCharacter('heir').GetName] игнорирует ежедневные уроки, избегает изучения греческой грамматики и вместо этого гоняет по окрестностям на своем любимом коне Унгуле Фульгенсе.\n\nДаже в своем нежном возрасте [SCOPE.sCharacter('heir'). GetFirstName] известен своим мастерством в верховой езде - по правде говоря, ребенок лучше мужчин вдвое старше его - и [ROOT.GetCountry.GetRuler.GetName] вряд ли может винить мальчика за то, что он хочет немного острых ощущений, но простолюдины начинают жаловаться, говоря, что для члена нашей семьи должны быть установлены более высокие стандарты."
 zorgo_event.24.a: "Нанимайте лучших репетиторов по греческому языку и угрожайте [SCOPE.sCharacter('heir').GetFirstName]"
 zorgo_event.24.b: "Пусть ребёнок играет... что в этом плохого?"

 zorgo_event.25.t: "Импровизированные торжества"
 zorgo_event.25.desc: "Наш народ не похож ни на один другой - что бы ни принесла ему судьба или удача, будь то времена войн и страданий или же годы жирной и сытой жизни, он никогда не покидает богов, непрерывно вознося им хвалу и благодарения. Мы должны считать, что нам повезло иметь таких благочестивых римских граждан, ведь боги в восторге от импровизированных праздников, которые устраиваются в сельской местности."
 zorgo_event.25.a: "Как же это восхитительно!"

 zorgo_event.26.t: "Беспрецедентные меры"
 zorgo_event.26.desc: "[ROOT.GetCountry.GetRuler.GetName], как вы знаете, наши недавние кампании привели к нехватке рабочей силы, и мы не можем позволить нашим врагам узнать об этом, чтобы не навлечь на себя разрушение.\n\nВ этот отчаянный момент нам предложили призвать на военную службу несколько рабов. Хотя это, конечно, противоречит римскому прецеденту, у нас может не быть выбора. Люди будут жаловаться, и наша стабильность пострадает, но есть ли у нас другие варианты?"
 zorgo_event.26.a: "Я бы хотел, чтобы нам не пришлось этого делать, но у меня связаны руки"
 zorgo_event.26.b: "Я никогда не позволю рабам сражаться вместе со свободными людьми"

 zorgo_event.27.t: "Напряженная обстановка в Сенате"
 zorgo_event.27.desc: "Аристократы из [ROOT.GetCountry.GetCapital.GetName] добиваются изменения военных законов, утверждая, что мы были слишком снисходительны, позволяя низшим классам воевать. В дополнение к восстановлению требований к богатству для военной службы, было заявлено, что только граждане и дворяне должны иметь право вести наши войска в бой.\n\nНизы, как известно, не имеют права принимать покровительство, наблюдая за священными курами, и мысль о сражении без знания воли богов сильно раздражает более консервативные элементы в нашем обществе."
 zorgo_event.27.a: "Дайте #Y оптимистам#! то, что они хотят"
 zorgo_event.27.b: "Я не потерплю издевательств со стороны богатых классов!"

 zorgo_event.28.t: "Нарушение дисциплины"
 zorgo_event.28.desc: "С сожалением сообщаем вам, о [ROOT.GetCountry.GetRuler.GetName], что наши армии всё больше и больше любят грабить чужие территории, по которым они маршируют, и даже игнорируют приказы оставить местных жителей в покое. Наши генералы признают, что это проблема, но пока никто не хочет должным образом наказывать солдат, чтобы в них не вселился мятежный дух."
 zorgo_event.28.a: "В наказание - никаких костров за ужином в течение пяти лет!"
 zorgo_event.28.b: "Вновь ввести децимацию и не щадить преступников"

 zorgo_event.29.t: "Говорящая птица"
 zorgo_event.29.desc: "Однажды утром торговец по имени [SCOPE.sCharacter('random_talking_bird_merchant').GetName] подошел к #E холму Палатин# с интригующим предложением: за десять золотых монет он готов продать говорящего ворона по имени 'Мика Ауреа', обученного воспевать хвалу [ROOT.GetCountry.GetRuler.GetName]. Забавляясь этой идеей, [ROOT.GetCountry.GetRuler.GetFirstName] согласился послушать демонстрацию в доме Сената.\n\nОднако через несколько минут птица начала громко каркать '[SCOPE.sCharacter('coruler_head_of_family').GetName] - величайший #E Консул#! в истории Рима' - как неловко! Похоже, что [SCOPE.sCharacter('random_talking_bird_merchant').GetFirstName] научил птицу произносить несколько имен, и теперь маленький зверёк опозорил [ROOT.GetCountry.GetRuler.GetFirstName] перед всеми! Волны смеха прокатываются по Курии."
 zorgo_event.29.a: "Я могу пошутить на свой счёт... ничего страшного."
 zorgo_event.29.b: "Убейте птицу и убейте [SCOPE.sCharacter('random_talking_bird_merchant').GetFirstName]!"

 zorgo_event.30.t: "Остановить восстание рабов"
 zorgo_event.30.desc: "Мы обнаружили в [ROOT.GetCountry.GetCapital.GetName] заговор с целью вооружить домашних рабов в надежде свергнуть режим [ROOT.GetCountry.GetRuler.GetName]. Хотя такая глупая мечта была обречена на провал, тот факт, что заговор находился на поздней стадии, очень настораживает. Большое количество мечей было найдено в тайнике на окраине района #E Субура#! в Риме, и, похоже, нападение должно было состояться завтра - мы едва проскочили мимо.\n\n#E Аппиева дорога#! теперь заполнена корчащимися телами распятых, смертельное напоминание всем, кто держит в сердце предательские мысли."
 zorgo_event.30.a: "Это было очень близко..."

 zorgo_event.31.t: "Малярия четырехдневная"
 zorgo_event.31.desc: "Ходят слухи о вспышке малярии четырехдневной вдоль побережья, несомненно, завезенной на наши берега иностранными купцами.\n\nК счастью, наш [GetOffice('office_apothecary').GetCulturalName(ROOT.GetCharacter.GetCountry)], [SCOPE. sCharacter('apothecary').GetName], перехватил инициативу по собственному желанию [SCOPE.sCharacter('apothecary').GetHerHis] и приказал никому не позволять покидать регион, но простолюдины недовольны [ROOT.GetCountry .GetRuler.GetName] за то, что не защитил их."
 zorgo_event.31.a: "Проклятие! Заблокируйте порт, пока болезнь не пройдёт"

 zorgo_event.32.t: "Цена игры в политику"
 zorgo_event.32.desc: "Все жители [ROOT.GetCountry.GetCapital.GetName] знают о попытках [SCOPE.sCharacter('random_house_head').GetName] использовать свои семейные связи для приобретения политической власти; кажется, что все, от самых низких телохранителей до глав великих семейств, получили взятку из кошелька [SCOPE. sCharacter('random_house_head').GetFirstName].\n\nПредставьте себе отвращение [SCOPE.sCharacter('random_house_head').GetFirstName], когда [ROOT.GetCountry.GetRuler.GetName] вызвал [SCOPE.sCharacter('random_house_head').GetHerHim] в столицу, чтобы потребовать долю..."
 zorgo_event.32.a: "Я не знаю, что ты задумал, но не забывай меня..."

 zorgo_event.33.t: "Дар знаний"
 zorgo_event.33.desc: "[ROOT.GetCountry.GetRuler.GetName], мы получили необычный подарок от чужеземного правителя, пожелавшего остаться неизвестным. Всем известно, как народ [ROOT.GetCountry.GetName] ценит знания, ведь мы приобрели репутацию самых умных людей, когда-либо населявших наш уголок Земли, поэтому для нас стало приятным сюрпризом получить в подарок двух иноземных рабов, хорошо обученных искусству риторики и математики. \n\nПростое послание передается [ROOT.GetCountry.GetRuler.GetFirstName]; 'Мы надеемся, что эти ученые наставники помогут народу [ROOT.GetCountry.GetAdjective] в их благородном стремлении обрести мудрость. Подписано, друг'."
 zorgo_event.33.a: "Это огромный дар - нам очень повезло!"

 zorgo_event.34.t: "Стыд на пиру"
 zorgo_event.34.desc: "Сегодня [ROOT.GetCountry.GetRuler.GetName] был в плохом настроении, раздражённый тем, что ему пришлось присутствовать на пиру, с которого [ROOT.GetCountry.GetRuler.GetSheHe] не мог уйти, и сильно пил, чтобы скоротать время, когда произошел этот инцидент.\n\nНа полпути к третьему блюду неуклюжий слуга, человек по имени [SCOPE.sCharacter('random_baker').GetName], потерял опору и споткнулся, уронив дорогой хрустальный кувшин, который разлетелся на тысячу осколков. Хозяин, [SCOPE.sCharacter('random_dinner_host').GetName], поднялся на ноги, лицо его налилось кровью и гневом, и потребовал, чтобы [SCOPE.sCharacter('random_baker'). GetFirstName] был избит на глазах у всех.\n\nВсе взгляды ожидающе обращены к [ROOT.GetCountry.GetRuler.GetFirstName], который неустойчиво поднимается на [ROOT.GetCountry.GetRuler.GetHerHis] ноги."
 zorgo_event.34.a: "Не нужно устраивать сцену, я сам заплачу за посуду"
 zorgo_event.34.b: "Разбить все остальные блюда [SCOPE.sCharacter('random_dinner_host').GetFirstName] за жадность"
 zorgo_event.34.c: "Столь серьезная ошибка требует смерти! Позвольте мне почтить"

 zorgo_event.35.t: "Сообщество, которое человек содержит"
 zorgo_event.35.desc: "Хотя мы изо всех сил стараемся не беспокоить вас мелкими проблемами, все согласны, что вы должны что-то сделать с [SCOPE.sCharacter('heir').GetName]\n\nВ последнее время [SCOPE.sCharacter('heir').GetFirstName] связывается с нехорошими людьми, вроде купцов-иноземцев из земель наших врагов, которые забивают ему голову крепким вином и глупыми мечтами. Говорят даже, что ходят досужие разговоры о том, чтобы посадить [SCOPE.sCharacter('heir').GetFirstName] на трон [ROOT.GetCountry.GetName], а учитывая, что [SCOPE.sCharacter('heir').GetSheHe] - #E самозванец#!, это дело потенциально может взорваться. Что нам делать, если вообще что-то делать?"
 zorgo_event.35.a: "Я отказываюсь вмешиваться без весомых доказательств"
 zorgo_event.35.b: "Пригрозите [SCOPE.sCharacter('heir').GetFirstName] изгнанием и заплатите за то, чтобы за ним наблюдали"

 zorgo_event.36.t: "Искатель приключений по всему миру"
 zorgo_event.36.desc: "Сегодня рано утром к воротам [ROOT.GetCountry.GetCapital.GetName] подошла свита странно одетых воинов под предводительством устрашающего человека по имени [SCOPE.sCharacter('typhion').GetName], прося разрешения закупить припасы на наших рынках. На вопрос о надежности их денег они стыдливо ответили, что бедствуют, но готовы расстаться с сокровищами, если цена будет подходящей. Почувствовав в этом человеке ауру величия, [ROOT.GetCountry.GetRuler.GetName] попросил [SCOPE.sCharacter('typhion').GetFirstName] о личной аудиенции, надеясь услышать историю этих странников.\n\nХотя немногословные бойцы не хотели признавать присутствие нашего [ROOT.GetCountry.GetRuler.GetTitleName], после того как было выпито несколько кубков вина и предложены хлеб и мясо, была рассказана любопытная история.\n\nКак маленький ребёнок, [SCOPE.sCharacter('typhion').GetFirstName] был захвачен налетчиками из #E Эбуронии#! и продан в рабство, оказавшись в [GetProvince('(int32)84').GetName], где ему дали греческое имя 'Тифон'. Обученный работе телохранителя, Тифон отправился со своим хозяином на Дальний Восток и пробыл там десять долгих лет. Он даже утверждает, что посетил остров на краю света, известный как #E Ва#!\n\nНа Востоке Тифон завладел клинком, известным как #Y Меч Ветров#!, и хотя его лицо напрягается, когда он говорит, он предлагает его на продажу - 'Я не могу видеть, как мои люди умирают от голода... их жизни стоят для меня больше, чем этот артефакт.'"
 zorgo_event.36.a: "Может быть, ты останешься здесь, [SCOPE.sCharacter('typhion').GetFirstName], и одолжишь нам свою рукоять меча?"
 zorgo_event.36.b: "Заплатите, сколько они просят, и отправьте их утром"
 zorgo_event.36.c: "Прогоните этого чужеземца и не давайте ему ничего"

 zorgo_event.37.t: "Размытые дороги"
 zorgo_event.37.desc: "Сегодня у нас плохие новости, [ROOT.GetCountry.GetRuler.GetName]; должно быть, мы разгневали бога бури, потому что воющий ветер и дождь не прекращаются уже неделю, принося жителям [ROOT.GetCountry.GetName] только несчастья и плохое настроение.\n\nК сожалению для нас, погода была настолько плоха, что все дороги, ведущие к [ROOT.GetCountry.GetCapital.GetName], были размыты, и теперь движение в нашу столицу застопорилось. Торговля сейчас практически не ведется, а в городе начинает заканчиваться свежая еда... но ведь воды-то на всех хватит, верно?"
 zorgo_event.37.a: "Платить местным жителям за работу по восстановлению дорог"

 zorgo_event.38.t: "Просьба о конфиденциальности"
 zorgo_event.38.desc: "Недавно перехваченная депеша была анонимно передана [ROOT.GetCountry.GetRuler.GetName], который не стал тратить время на чтение ее содержимого.\n\nОжидая обнаружить подробности предательского заговора, [ROOT. GetCountry.GetRuler.GetFirstName] был ошеломлён, обнаружив вместо этого страстное любовное письмо, написанное [SCOPE.sCharacter('random_adulterer').GetName] к [SCOPE.sCharacter('random_adulteress').GetName]. Обычно на это не обращают внимания, но, к сожалению, реальность такова, что [SCOPE.sCharacter('random_adulterer').GetFirstName] и [SCOPE.sCharacter('random_adulteress').GetFirstName] женаты на других людях.\n\nЕсли слухи об этом романе станут известны, последствия будут ощущаться во всем [ROOT.GetCountry.GetAdjective] обществе."
 zorgo_event.38.a: "У меня есть дела поважнее, чем полицейская мораль"
 zorgo_event.38.b: "Огласите содержание письма и заставьте их развестись"
 zorgo_event.38.c: "Шантажировать любовников... но кто мне это прислал?"

 zorgo_event.39.t: "Прославленные ополченцы"
 zorgo_event.39.desc: "Недавно история о наших солдатах распространилась как лесной пожар, приобретя почти мифический статус, который только укрепляет [ROOT.GetCountry.GetAdjective] превосходство в бою.\n\nВ одном из недавних сражений ополченцы из [ROOT.GetCountry.GetCapital. GetName] был окружен врагом, и хотя наши силы превосходили его числом семь к одному, наши воины фактически разгромили врага, рассеяв его войска и захватив его багаж.\n\nВозвращаясь в лагерь с добычей и награбленным, один из наших людей смело попросил раздать трофеи из битвы в качестве поощрения - стимула для продолжения борьбы."
 zorgo_event.39.a: "Отдайте людям всё, что они привезли."
 zorgo_event.39.b: "Борьба за [ROOT.GetCountry.GetName] является достаточно привилегированной."

 zorgo_event.40.t: "Беспорядки в столице"
 zorgo_event.40.desc: "Если честно, [ROOT.GetCountry.GetRuler.GetName], мы даже не знаем, что произошло на улицах [ROOT.GetCountry.GetCapital.GetName] недавно; по слухам, спор между двумя владельцами магазинов вышел из-под контроля, и прежде чем кто-то смог его остановить, началась массовая драка.\n\nКонечно, несколько человек трагически погибли в драке, но хуже всего то, что пожар устроила проигравшая сторона. Хотя нам удалось относительно быстро потушить пламя, жилой район [ROOT.GetCountry.GetCapital.GetName] сгорел дотла."
 zorgo_event.40.a: "Ублюдки! Мы выследим виновных..."

 zorgo_event.41.t: "Сдержание жёлчности"
 zorgo_event.41.desc: "Последствия званого ужина в доме [SCOPE.sCharacter('random_dinner_host').GetName] на прошлой неделе продолжают сказываться.\n\nПосле того как [ROOT.GetCountry.GetRuler.GetName] в пьяном виде приказал разбить все принадлежащие домочадцам блюда, похоже, что [SCOPE. sCharacter('random_dinner_host').GetFirstName] затаил обиду и теперь открыто общается с нашими врагами.\n\nНе стоит и говорить, что эта ситуация, похоже, не пройдёт."
 zorgo_event.41.a: "Эх... мне нет дела до [SCOPE.sCharacter('random_dinner_host').GetPraenomen] или его оскорбленных чувств"

 zorgo_event.42.t: "Вор в ночи"
 zorgo_event.42.desc: "[ROOT.GetCountry.GetRuler.GetName] погружается в сон, когда громкий лязг металла и приглушенное проклятие срывают сон с его глаз. [ROOT.GetCountry.GetRuler.GetFirstName], спотыкаясь, тянется к кинжалу, лежащему у кровати. Там, в углу комнаты у окна, теневая фигура готовится спуститься по стенам цитадели.\n\n'Кто ты?'\n\n\n'Ты не думал, что я позволю тебе оставить мой меч, не так ли?'\n\n\n[SCOPE.sCharacter('typhion').GetName] усмехается. 'Ты даже не представляешь, через что мне пришлось пройти, чтобы получить его'.\n\nЖестоко рассмеявшись, [SCOPE.sCharacter('typhion').GetFirstName] хватает бронзовую вазу и бросает её в [ROOT.GetCountry.GetRuler.GetFirstName], попадая в лицо спящему [ROOT.GetCountry.GetRuler.GetTitleName]. 'Не пытайся найти меня... мы встретимся снова только в подземном мире'. С этими словами Тифон исчезает через окно."
 zorgo_event.42.a: "Стража! Помогите, на меня напали!"
 zorgo_event.42.b: "Слишком поздно... Тифон убегает..."
 zorgo_event.42.c: "Я перережу веревку и увижу, как этот вор падет навстречу своей гибели"

 zorgo_event.43.t: "Доброжелательный дух"
 zorgo_event.43.desc: "[ROOT.GetCountry.GetRuler.GetName], из провинций до нас дошли сообщения, достойные вашего внимания. Похоже, что местный бог, некое второстепенное божество, ходит по нашему королевству, прикасается к засохшим лозам и заросшим полям и возвращает им весенний румянец.\n\n Наши люди пару раз общались с этим божественным существом, оставляя финиковые пироги и вино для бога, который в свою очередь благословляет их урожаи и делает их продуктивными.\n\nЧтобы отметить эту божественную связь, местные жители по собственной инициативе построили святилище этому неизвестному богу."
 zorgo_event.43.a: "Благочестие [ROOT.GetCountry.GetAdjective] верных было вознаграждено!"

 zorgo_event.44.t: "Не тревожь мои кости"
 zorgo_event.44.desc: "Недавно некоторые наши граждане в [ROOT.GetCountry.GetCapital.GetName] строили себе дома, но вместо того, чтобы добывать камень самостоятельно, решили снести несколько древних гробниц, которые находились в этом районе, и использовать паросский мрамор. Само по себе это ничем не примечательно, поскольку наш народ, как известно, использует сполиану, но вот что стоит упомянуть, так это то, что наши люди обнаружили в одной из могил.\n\nНесмотря на то, что надписи выцвели, была найдена золотая ваза с прахом известного архитектора - возможно, того самого, который проектировал некрополь, - и предупреждение на нескольких языках. \n\n'Не тревожьте мои кости, чтобы судьба, постигшая мой народ, не погубила ваш собственный.'\n\nКогда [ROOT.GetCountry.GetRuler.GetName] услышал эту историю, [ROOT.GetCountry.GetRuler.GetSheHe] был возмущён и потребовал перезахоронить золотую вазу, но она давно исчезла, и никто не хочет признаться, куда она делась."
 zorgo_event.44.a: "Мне противно слышать эту грязную историю"

 zorgo_event.45.t: "Организация ночного дозора"
 zorgo_event.45.desc: "Недавно группа обеспокоенных граждан в [ROOT.GetCountry.GetCapital.GetName] обратилась к [ROOT.GetCountry.GetRuler.GetName] с петицией. После недавнего пожара, едва не приведшего к возгоранию столицы, жители решили взять дело в свои руки и начали формировать ночные патрули, которые до сих пор успешно снижали уровень преступности, а также защищали наши дома от смертельной угрозы пожара.\n\nК сожалению для нас, они просят, чтобы государство официально субсидировало их усилия; они хотят, чтобы мы снарядили добровольцев сейчас, что будет недешево, и обещают постоянно финансировать их инициативу.\n\nНикто не знает наши финансы лучше, чем вы, [ROOT.GetCountry.GetRuler.GetFirstName]; выбор за вами."
 zorgo_event.45.a: "Мы ни за что не будем платить за это"
 zorgo_event.45.b: "Сейчас это может стоить немного, но потом будет стоить каждой монеты"

 zorgo_event.46.t: "Бандитские лагеря"
 zorgo_event.46.desc: "До нас дошли слухи, что некоторые беглые рабы создают банды и объединяют свои силы, чтобы отплатить бедой обществу, которое когда-то поработило их. \n\nЭти разбойники устраивают хаос, оставляя за собой следы смерти и разрушений, и даже говорят, что они разбили лагерь в одном из наших поселений - какое полное и абсолютное неуважение они проявляют к [ROOT.GetCountry.GetAdjective] законам!\n\nДавление нарастает, заставляя [ROOT.GetCountry.GetRuler.GetName] что-то предпринять. Мы же не позволим этим грабителям безнаказанно орудовать в [ROOT.GetCountry.GetName], не так ли?"
 zorgo_event.46.a: "Пошлите несколько когорт наших лучших людей, чтобы положить конец их террору"
 zorgo_event.46.b: "Боюсь, в данный момент мы не можем выделить людей"

 zorgo_event.47.t: "Бандитские лагеря: Битва"
 zorgo_event.47.desc: "Наши разведчики засекли местоположение бандитского лагеря, и сейчас идут последние приготовления к нападению.\n\nРазбойники умнее, чем можно подумать; они совершают набеги на поместья рабов, освобождая пленников и увеличивая свою численность. Хотя мы ожидали простой стычки, все признаки указывают на отчаянную, жаркую битву... Рабы так просто не отдадут свою свободу."
 zorgo_event.47.a: "Я лично поведу наших воинов в бой"
 zorgo_event.47.b: "Такое пустяковое задание должно быть поручено; сообщите мне о нашей победе"

 zorgo_event.48.t: "Бандитский лагерь: Победоносный"
 zorgo_event.48.desc: "Хотя бой был опасным, силы [ROOT.GetCountry.GetName] смогли отбить рабский сброд, полностью уничтожив всех, кто стоял на ногах и сражался. По мере того, как ход битвы менялся, огромное количество людей сдавалось и тут же заковывалось в кандалы - невольничьи рынки в [ROOT.GetCountry.GetCapital.GetName] будут полны уже через две недели. \И хотя [ROOT.GetCountry.GetRuler.GetName] сражался доблестно, [ROOT.GetCountry.GetRuler.GetSheHe] получил удар копьём в лицо и, к сожалению, лишился глаза. [ROOT.GetCountry.GetRuler.GetFirstName] опечален таким поворотом событий, а обнаружение клада разбойников лишь немного облегчает боль."
 zorgo_event.48.a: "Боги дают нам только то, что мы в состоянии вынести"

 zorgo_event.49.t: "Бандитский лагерь: Победоносный"
 zorgo_event.49.desc: "Новости из кампании против разбойников! [SCOPE.sCharacter('general_getting_recognition').GetName] было доверено командование нашими войсками, и он привёл наших людей к победе, сокрушив всех, кто осмелился выступить против наших [ROOT.GetCountry.GetAdjective] оплоченцев.\n\n[SCOPE.sCharacter('general_getting_recognition'). GetFirstName] доставил личный отчёт [ROOT.GetCountry.GetRuler.GetName], в котором подробно описал захватывающие события битвы.\n\nПо мере того как распространяются новости о сенсационной победе [SCOPE.sCharacter('general_getting_recognition').GetFirstName], народ ликует, узнав, что [ROOT.GetCountry.GetName] благословлена военными гениями."
 zorgo_event.49.a: "Разве можно было сомневаться, что мои войска сокрушат этих псов?"

 zorgo_event.50.t: "Осыпать народ золотом"
 zorgo_event.50.desc: "Однажды днём [ROOT.GetCountry.GetRuler.GetName] отдыхал в личных [ROOT.GetCountry.GetRuler.GetHerHis] покоях в [ROOT.GetCountry.GetCapital.GetName], прислушиваясь к звукам шумного рынка снаружи. Скоро будет съедена последняя за день еда, и улицы заполнены добропорядочными [ROOT.GetCountry.GetAdjective] гражданами, покупающими продукты. Порывистая мысль посещает [ROOT.GetCountry.GetRuler.GetFirstName], и мгновение спустя [ROOT.GetCountry.GetRuler.GetSheHe] уже сидит на заднем сиденье колесницы, направляясь в переулки, где орудуют торговцы. \n\пПокопавшись в кошельке, [ROOT.GetCountry.GetRuler.GetFirstName] начинает бросать на улицы пригоршни золота и серебра. Собирается толпа, поднимая вытянутые руки в сторону [ROOT.GetCountry.GetRuler.GetTitleName], их испачканные грязью лица сияют от восхищения."
 zorgo_event.50.a: "Я люблю всех и каждого из вас!"

 zorgo_event.51.t: "Налоговые каникулы"
 zorgo_event.51.desc: "Настало время собирать налоги, причитающиеся высшим классам, а это исторически непопулярное время в [ROOT.GetCountry.GetName] - к большому сожалению [ROOT.GetCountry.GetRuler.\n\nПока [ROOT.GetCountry.GetRuler.GetFirstName] просматривает налоговые списки, советник выходит вперед, прочищая горло.\n\n'Возможно, мы могли бы просто сжечь записи? Вы будете невероятно популярны, если простите все эти накопившиеся долги, и в наших землях есть прецедент, когда так поступают'."
 zorgo_event.51.a: "Это прекрасная идея... пусть будет так"
 zorgo_event.51.b: "Да, этого не будет. Я хочу получить каждую монету, причитающуюся государству!"

 zorgo_event.52.t: "Военные лагеря для нашей молодежи"
 zorgo_event.52.desc: "[SCOPE.sCharacter('general_advisor').GetName], известный во всей [ROOT.GetCountry.GetName] стране [SCOPE.sCharacter('general_advisor').GetHerHis] своим мастерством владения клинком, попросил [ROOT.GetCountry.GetRuler. GetName] рассмотреть возможность создания государственной программы, которая будет обучать детей наших высших классов военному искусству.\n\n'Говорят, что в землях наших врагов пятилетнего ребёнка учат сражаться копьём - есть ли причина, по которой наши [ROOT.GetCountry.GetAdjective] сыновья не должны учиться тому же?'"
 zorgo_event.52.a: "Мы просто не можем себе этого позволить, хотя это хорошая идея"
 zorgo_event.52.b: "Фантастическая идея, [SCOPE.sCharacter('general_advisor').GetFirstName] - это будет сделано"

 zorgo_event.53.t: "Мудрец на распутье"
 zorgo_event.53.desc: "[ROOT.GetCountry.GetRuler.GetName] ведёт [ROOT.GetCountry.GetRuler.GetHerHis] небольшую свиту обратно в [ROOT.GetCountry.GetCapital.GetName] после удачного дня охоты, когда [ROOT.GetCountry.GetRuler.GetSheHe] сталкивается со странным персонажем на распутье, ведущем обратно в столицу. Одетый в простую одежду монаха, [SCOPE.sCharacter('dementive_sadhu').GetName] сидит с закрытыми глазами, держа в руках небольшую глиняную трубку.\n\n'Бом Шива!' - кричит мужчина, выдыхая густой дым. 'Наконец-то, [ROOT.GetCountry.GetRuler.GetFirstName], наши пути пересеклись'. Встав на ноги, старик глубоко поклонился. 'Много дней я шел к этому месту - мой бог, Господь Шива, повелел мне предложить тебе свои услуги.'\n\n Отмахнувшись от промозглых облаков, [ROOT.GetCountry.GetRuler.GetFirstName] поднял бровь. 'И с какой целью твой бог послал тебя сюда?'\n\nПронзительно смеясь, [SCOPE.sCharacter('dementive_sadhu').GetFirstName] отвечает с блеском в глазах.\n\n'Это ещё предстоит увидеть, мой господин.'"
 zorgo_event.53.a: "Хорошо, тогда вы можете следовать за нами домой"

 zorgo_event.54.t: "Наёмные убийцы раскрыты"
 zorgo_event.54.desc: "Однажды вечером во дворе дома [ROOT.GetCountry.GetRuler.GetName] раздаётся громкий шум - похоже, идет битва! Крики умирающих наполняют воздух, сопровождаемые лязгом металла. Схватив меч и нагрудник, [ROOT.GetCountry.GetRuler.GetFirstName] выбегает на улицу, чтобы посмотреть, что происходит.\n\nК большому удивлению [ROOT.GetCountry.GetRuler.GetHerHis], к тому времени, как [ROOT.GetCountry.GetRuler.GetSheHe] прибыл, бой уже закончился. Там, стоя над телами двенадцати убитых и совершенно нетронутый, стоит [SCOPE.sCharacter('dementive_sadhu').GetName], который плюет на ближайший к нему труп.\n\nПовернувшись к [ROOT. GetCountry.GetRuler.GetFirstName], [SCOPE.sCharacter('dementive_sadhu').GetFirstName] кланяется и проходит мимо ошеломленного [ROOT.GetCountry.GetRuler.GetTitleName], который стоит с открытым ртом. 'Слава Шиве, что я проснулся...'"
 zorgo_event.54.a: "...и теперь вы знаете, почему меня отправили сюда"

 zorgo_event.55.t: "Страна, которую стоит посетить"
 zorgo_event.55.desc: "Слухи о том, что наша страна [ROOT.GetCountry.GetName] - хорошее место для посещения, распространяются повсюду, а [ROOT.GetCountry.GetCapital.GetName] является самым впечатляющим местом, которое мы можем предложить. Наше [ROOT.GetCountry.GetAdjective] гостеприимство хорошо известно, и даже те, у кого нет дел в нашем царстве, часто отправляются в путь, чтобы нанести визит в нашу столицу."
 zorgo_event.55.a: "Мы благодарны за то, что у нас такая дружелюбная репутация"

 zorgo_event.56.t: "Известный картограф"
 zorgo_event.56.desc: "[ROOT.GetCountry.GetRuler.GetName], это может шокировать вас, но у нас в [ROOT.GetCountry.GetCapital.GetName] есть гость, который преодолел всю ширину Земли, чтобы прибыть к вашему двору. Хотя этот чужеземец, человек по имени [SCOPE.sCharacter('shocky_cartographer').GetName], не знает нашего языка, он общается с нами через переводчиков, рассказывая о себе и своих приключениях.\n\n[SCOPE.sCharacter('shocky_cartographer').GetFirstName] родом из цепи островов, известных как #E Мальдивы#! которые, как говорят, находятся у побережья #E Индии#!, и провел последние двадцать лет, плавая по всем океанам между [ROOT.GetCountry.GetName] и своим домом.\n\nТаким образом, он владеет некоторыми из самых подробных карт, которые создал любой картограф, и он предлагает нам возможность сделать копии нашими писцами. Если мы согласимся на его плату, он переедет в [ROOT.GetCountry.GetCapital.GetName] и начнет работать с нашими людьми немедленно, хотя для завершения работы потребуется некоторое время."
 zorgo_event.56.a: "Сейчас мы не можем себе этого позволить"
 zorgo_event.56.b: "Дайте Индре то, что он хочет, - поселите его в нашей библиотеке"

 zorgo_event.57.t: "Просьба о выделении средств"
 zorgo_event.57.desc: "За время работы в [ROOT.GetCountry.GetCapital.GetName] [SCOPE.sCharacter('shocky_cartographer').GetName] он быстро освоил зачатки [ROOT.GetCountry.GetAdjective] языка с лёгкостью, которая впечатлила [ROOT.GetCountry.GetRuler.GetName]. Теперь он может общаться самостоятельно, и это впечатляет всех, кто обращает на него внимание.\n\nК сожалению для нас, он напрямую попросил у нас больше денег - он говорит, что ему нужно больше припасов, но обещает, что работа, выполненная до сих пор, будет первоклассной."
 zorgo_event.57.a: "Мы больше не можем себе этого позволить..."
 zorgo_event.57.b: "К счастью, у государства есть глубокие карманы"
 zorgo_event.57.c: "Что?! Мы просто возьмём карты Индры и вышвырнем его из [ROOT.GetCountry.GetName]"
 shocky_stops_working_tt: "#Y Индра прекратит работу над копированием карт.#!"
 shocky_keeps_working_tt: "#Y Индра продолжит свою работу.#!"

 zorgo_event.58.t: "Шокирующее развитие событий"
 zorgo_event.58.desc: "'Что вы делаете?!' спрашивает [SCOPE.sCharacter('shocky_cartographer').GetName], когда ваши солдаты силой врываются в его покои. Уже глубокая ночь, а картограф все еще трудится - на его столе ярко горит маленькая свеча.\n\n[ROOT.GetCountry.GetRuler.GetName] шагает вперёд, на лице [ROOT.GetCountry.GetRuler.GetHerHis] решительное выражение. 'Вы арестованы, [SCOPE.sCharacter('shocky_cartographer').GetFirstName].\n\n'Арест? Арест за что? Это нелепо!'\n\nБез того, чтобы [ROOT.GetCountry.GetRuler.GetFirstName] успел ответить, [SCOPE.sCharacter('shocky_cartographer').GetFirstName] лезет в свою тунику и достает кинжал, делает выпад вперёд и наносит дикий удар. Лезвие глубоко вонзается в горло [ROOT.GetCountry.GetRuler.GetFirstName], мгновенно убивая [ROOT.GetCountry.GetRuler.GetHerHim]."
 zorgo_event.58.a: "Мои люди отомстят за меня..."

 zorgo_event.59.t: "Карты Индры"
 zorgo_event.59.desc: "Хотя нам кажется, что прошла целая вечность с тех пор, как мы впервые поручили [SCOPE.sCharacter('shocky_cartographer').GetName] сделать для нас карты, учёный картограф сообщил нам, что он наконец закончил и лично попросил [ROOT.GetCountry.GetRuler.GetName] прийти посмотреть на [ROOT.GetCountry.GetRuler.GetHerHim]себя.\n\n'Вы увидите, что эти карты - самые точные из когда-либо созданных.' [SCOPE.sCharacter('shocky_cartographer').GetFirstName] величественно заявляет он, жестом указывая на названия рек и горных хребтов на груде свитков на столе. 'Прошу прощения, что занял так много времени, но качество не терпит спешки, о уважаемый [ROOT.GetCountry.GetRuler.GetTitleName].'"
 zorgo_event.59.a: "Индра... я ошеломлен. Они великолепны!"

 zorgo_event.60.t: "Воин и учёный"
 zorgo_event.60.desc: "Ходят слухи, что капитан наёмников из [ROOT.GetCountry.GetCapital.GetName], некто [SCOPE.sCharacter('omega_corp_trainer').GetName], добился небывалого успеха на поле боя благодаря своей необычной военной тактике, которую он разработал лично. В конце каждой кампании люди [SCOPE.sCharacter('omega_corp_trainer').GetFirstName] возвращаются домой, обвешанные золотом и рабами, и выглядят ничуть не хуже - как им это удается?\n\nЖелая лично познакомиться с таким блестящим военным умом, [ROOT.GetCountry.GetRuler.GetName] передал наёмнику приглашение присоединиться к [ROOT.GetCountry.GetRuler.GetHerHim] за ужином через неделю."
 zorgo_event.60.a: "Я с нетерпением жду встречи с [SCOPE.sCharacter('omega_corp_trainer').GetName]"

 zorgo_event.61.t: "Последняя линия обороны"
 zorgo_event.61.desc: "'Так вы хотите узнать мои секреты, а?'\n\nУжин между [SCOPE.sCharacter('omega_corp_trainer').GetName] и [ROOT.GetCountry.GetRuler. GetName] прошли в непринужденной обстановке, и хотя во время первых блюд о причине сегодняшней встречи старались не говорить, когда рабы принесли еще вина и фруктов, разговор перешёл к делу.\n\n[SCOPE.sCharacter('omega_corp_trainer').GetFirstName] наклонился вперед, глаза блестят от возбуждения. 'Я сделаю лучше и открою вам самый большой секрет. Я действительно планирую уйти из наемников; пришло время пасти стада и растить детей дома. Если вы готовы заплатить цену, я продам вам свои элитные войска. Вы, конечно, слышали о Корпусе Омега?'\n\n'Да, слышал.' [ROOT.GetCountry.GetRuler.GetFirstName] откидывается на спинку [ROOT.GetCountry.GetRuler.GetHerHis] дивана, откусывая от большого яблока. 'Все слышали о них; как Альфа - первый...'\n\n'Тогда Омега - последний. Хотите узнать так называемые секреты моей славы? Мои люди никогда не отступают, а всегда держат оборону. Что скажешь, [ROOT.GetCountry.GetRuler.GetFirstName]? Я отплываю в #E Ордовикb.#! с рассветом. Вы знаете мою цену - это ваша возможность стать владельцем одной из самых страшных компаний наёмников на всей земле'."
 zorgo_event.61.a: "Мы не можем позволить себе такие расходы прямо сейчас"
 zorgo_event.61.b: "Какое счастливое обстоятельство! Конечно, мы купим ваших мужчин"

 zorgo_event.62.t: "Любопытное открытие: кислое молоко"
 zorgo_event.62.desc: "В последнее время наши фермеры жалуются, что их коровы дают кислое молоко с привкусом чеснока, которое почти сразу же сворачивается - оно такое резкое и поганое, что даже телята не хотят его пить, и многие животные умирают. Это ужасное явление распространилось по всей стране, и хотя [ROOT.GetCountry.GetRuler.GetName] отрицает это, ходят слухи, что какой-то бог, должно быть, сильно обиделся на непродуманное поведение [ROOT.GetCountry.GetAdjective] лидера."
 zorgo_event.62.a: "Я... я понятия не имею, почему это происходит с нами"

 zorgo_event.63.t: "Вечер в театре"
 zorgo_event.63.desc: "Сегодня вечером в [ROOT.GetCountry.GetCapital.GetName] известный драматург представляет новую драму, и в городе царит оживление - особенно в доме [ROOT.GetCountry.GetRuler.GetPraenomen], где, как стало известно от [ROOT.GetCountry.GetRuler.GetSpouse.GetName], [ROOT.GetCountry.GetRuler.GetSpouse.GetSheHe] очень хотел бы присутствовать. Поистине, это было единственное, о чем [ROOT.GetCountry.GetRuler.GetSpouse.GetSheHe] говорил уже несколько месяцев."
 zorgo_event.63.a: "Я слишком занят, чтобы идти на скучную пьесу"
 zorgo_event.63.b: "Да, моя дорогая, мы будем в первых рядах"
 going_to_see_the_play_tt: "#Y Вы и ваш супруг посетите спектакль в Большом театре.#!"

 zorgo_event.64.t: "Ночь в театре: Спектакль"
 zorgo_event.64.desc: "Несмотря на нежелание идти, как только [ROOT.GetCountry.GetRuler.GetName] устроился, [ROOT.GetCountry.GetRuler.GetSheHe] действительно получил удовольствие от спектакля - #E Большой театр# в самом сердце [ROOT.GetCountry.GetCapital. GetName] - впечатляющее заведение, с непревзойденной акустикой, и увидеть высококачественное представление в таком прекрасном месте было волшебным опытом, который трудно забыть.\n\nНе помешает и то, что [ROOT.GetCountry.GetRuler.GetSpouse.GetName] счастливы."
 zorgo_event.64.a: "Я с нетерпением жду нашего следующего вечера в театре"

 zorgo_event.65.t: "Слухи о варварах"
 zorgo_event.65.desc: "Ходят необоснованные слухи о том, что большая орда варваров проносится по сельской местности, грабя, разбойничая и сжигая в пепел хорошие [ROOT.GetCountry.GetAdjective] поселения. Цены в столице начинают расти, а те, у кого есть средства, бегут в сельскую местность.\n\nХотя [ROOT.GetCountry.GetRuler.GetName] заверил жителей [ROOT.GetCountry.GetCapital.GetName], что эти истории - чепуха и бояться нечего, жители города в панике."
 zorgo_event.65.a: "Всё будет хорошо, но вы должны расслабиться!"

 zorgo_event.66.t: "Разочаровывающая ловля"
 zorgo_event.66.desc: "Наши рыбаки сообщают, что им не удаётся найти столько рыбы, сколько было в прошлые годы, и многие начинают беспокоиться, что не смогут прокормить свои семьи, не говоря уже о том, чтобы продать ее на рынке.\n\nЦены на свежую рыбу в [ROOT.GetCountry.GetCapital.GetName] стали просто запредельными: мужчины платят недельную зарплату за большую скумбрию - вы когда-нибудь слыхали о таком?"
 zorgo_event.66.a: "Эти трудные времена пройдут, вот увидишь."

 zorgo_event.67.t: "Ранимые чувства"
 zorgo_event.67.desc: "[SCOPE.sCharacter('random_dude_advisor').GetName] обвинил [ROOT.GetCountry.GetRuler.GetName] в какой-то мнимой обиде и теперь отвергает попытки [ROOT.GetCountry.GetRuler.GetFirstName] установить мир.\n\nПохоже, что у нас появился ещё один враг, о котором стоит беспокоиться."
 zorgo_event.67.a: "Это ужасно досадно... Я даже ничего не сделал"

 zorgo_event.68.t: "В поисках приключений"
 zorgo_event.68.desc: "Однажды утром к [ROOT.GetCountry.GetRuler.GetName] приходит [SCOPE.sCharacter('heir').GetName], одетый так, словно [SCOPE.sCharacter('heir').GetSheHe] готовится отправиться в дальнее путешествие.\n\n'Появилась возможность путешествовать с надежными спутниками, [ROOT.GetCountry.GetRuler.GetFirstName], и я намерен ею воспользоваться. Прошу вас, будьте милостивы и позвольте мне покинуть [ROOT.GetCountry.GetName] - я хочу увидеть мир своими глазами, прежде чем мне придётся остаться здесь, в [ROOT.GetCountry.GetCapital.GetName], и приступить к своим обязанностям.'"
 zorgo_event.68.a: "Вы можете уйти, но, пожалуйста, будьте осторожны..."
 zorgo_event.68.b: "Ты нужен нам здесь, дома, [SCOPE.sCharacter('heir').GetFirstName] - ты знаешь это"


 zorgo_event.69.t: "Момент для себя"
 zorgo_event.69.desc: "Хотя обязанности правителя [ROOT.GetCountry.GetName] занимают практически каждый час каждого дня, всё же есть несколько редких моментов, когда [ROOT.GetCountry.GetRuler.GetName] удаётся вырваться на день, оставив [ROOT.GetCountry.GetRuler. GetHerHis] обязанности на утро и удалиться в небольшой дом на окраине [ROOT.GetCountry.GetCapital.GetName] для тишины и покоя.\n\nИменно здесь, вдали от хаоса и суеты столицы, [ROOT.GetCountry.GetRuler.GetFirstName] может расслабиться и ясно мыслить."
 zorgo_event.69.a: "Я вернусь через день или два с новыми силами и настроем"

 zorgo_event.70.t: "Похитители лошадей"
 zorgo_event.70.desc: "Поскольку известно, что [ROOT.GetCountry.GetAdjective] лошади - одни из лучших во всем мире, нам иногда приходится иметь дело с налётчиками и бандитами, которые нападают на наши конные хозяйства, надеясь украсть как можно больше драгоценных животных для себя.\n\nК сожалению, мы должны сообщить вам, что недавно на нас было совершено такое нападение; несколько жизней было потеряно, а несколько ценных животных похищено... Мне очень жаль, [ROOT.GetCountry.GetRuler.GetName]."
 zorgo_event.70.a: "И мне тоже очень жаль... что такое ужасное случилось"

 zorgo_event.71.t: "Воины из-за рубежа"
 zorgo_event.71.desc: "Сегодня утром в окрестностях [ROOT.GetCountry.GetCapital.GetName] произошло странное событие. Две когорты солдат, одетых в потрёпанные доспехи, многие из которых шли босиком и лечили воспалённые раны, прибыли к воротам нашей столицы, умоляя о прибежище.\n\nОни рассказывают о великой битве, которая произошла на севере, где столкнулись несколько армий, и хотя эти храбрые бойцы выжили, их страна не выжила - враги полностью уничтожили их. Теперь им некуда идти, и они отчаянно ищут новый дом."
 zorgo_event.71.a: "Нам всегда пригодятся опытные бойцы в [ROOT.GetCountry.GetName]"

 zorgo_event.72.t: "Лагерь варваров"
 zorgo_event.72.desc: "Мы постоянно слышим сообщения о варварах, которые живут за [ROOT.GetCountry.GetAdjective] границами и делают жизнь наших людей ужасной. Они не только создали большой лагерь где-то в горах, но даже ждут, пока наши армии уйдут в поход, прежде чем начать свои атаки - похоже, они предпочитают убивать невинных женщин и детей, а не сражаться с честью, как настоящие воины.\n\nМы можем послать несколько наших войск, чтобы они решили эту проблему за нас, если вы так хотите."
 zorgo_event.72.a: "Люди, живущие у границы, должны стать жестче"
 zorgo_event.72.b: "Я поведу наших людей в бой против них"
 we_will_start_marching_asap_tt: "#Y На рассвете мы отправляемся в лагерь варваров.#!"

 zorgo_event.73.t: "Лагерь варваров: Горные предгорья"
 zorgo_event.73.desc: "Мы маршируем уже большую часть недели, отдыхая лишь по нескольку часов, и это начинает донимать наших людей - [ROOT.GetCountry.GetRuler.GetName] задал неумолимый темп, несомненно, из-за того, что [ROOT.GetCountry.GetRuler.GetSheHe] жалеет о том, что оставил [ROOT.GetCountry.GetCapital.GetName] сопровождать этих воинов. Дела в столице всегда требуют тонкой руки, а [ROOT.GetCountry.GetRuler.GetFirstName] ежедневно получает доклады из дома - очевидно, что [ROOT.GetCountry.GetRuler.GetSheHe] хочет вернуться как можно скорее, но наши воины устали, и это видно.\n\nНа скалистые предгорья, где, по слухам, находится лагерь варваров, опускаются сумерки, и начинает падать легкий снег. Лошадь [ROOT.GetCountry.GetRuler.GetFirstName] тяжело дышит, пуская струйки пара в холодный горный воздух."
 zorgo_event.73.a: "Вперёд, люди из [ROOT.GetCountry.GetName]!"
 zorgo_event.73.b: "Мы разобьём лагерь здесь, в предгорьях, и нападём завтра"
 zorgo_event.73.c: "Дела в [ROOT.GetCountry.GetCapital.GetName] зовут нас домой"
 we_camp_at_barbarians_tt: "#Y Мы поставим палатки и поспим несколько часов...#!"
 we_wont_fight_the_barbarians_tt: "#Y Мы откажемся от миссии и вернёмся домой.#!"

 zorgo_event.74.t: "Лагерь варваров: Засада"
 zorgo_event.74.desc: "Несмотря на то, что наши люди измотаны, вечерний марш оказался мудрым решением - похоже, варвары узнали о наших силах и планировали устроить засаду на горных перевалах.\n\nБлагодаря усердию [ROOT.GetCountry.GetRuler.GetName], мы переломили ситуацию и застали врагов врасплох, в разрозненном и неорганизованном состоянии. Вид врагов оживил наших людей, и они ворвались в лагерь варваров!"
 zorgo_event.74.a: "Захватите наше преимущество! Атакуй, в атаку! Вперёд!"

 zorgo_event.75.t: "Лагерь варваров: Ночная битва"
 zorgo_event.75.desc: "Крики людей вырывают [ROOT.GetCountry.GetRuler.GetName] из дремоты, и инстинкты тут же берут верх - через несколько секунд [ROOT.GetCountry.GetRuler.GetSheHe] облачается в доспехи и стоит снаружи, бешено осматривая горизонт.\n\nВарвары, будь они прокляты, предприняли внезапную атаку! Они окружили наш лагерь и наседают со всех сторон.\n\nВоздух уже наполнен выстрелами, а стрелы пронзают мантию палатки [ROOT.GetCountry.GetRuler.GetFirstName]. К счастью, наши дозорные заметили, как они спускаются по склону горы, и успели подать сигнал тревоги, но едва успели.\n\nТяжёлый стук копыт возвещает о наступлении вражеских войск - битва близка!"
 zorgo_event.75.a: "Для [ROOT.GetCountry.GetName]! Аааааааа!"

 zorgo_event.76.t: "Лагерь варваров: Вызов"
 zorgo_event.76.desc: "Сражение в лагере варваров было кровавым, обе стороны вошли в привычный ритм насилия, и трудно определить, кто одерживает верх в отчаянной схватке.\n\nВ центре [ROOT.GetCountry.GetRuler.GetName] возглавляет передовую линию, пробивая кровавый путь сквозь ряды варваров. Внезапно карникс издал жалобный звук, и из толпы варваров вынырнула фигура на коне - это их предводитель, ужасающий [SCOPE.sCharacter('barbarian_camp_leader').GetName]. \n\n Направив копье на [ROOT.GetCountry.GetRuler.GetFirstName], [SCOPE.sCharacter('barbarian_camp_leader').GetFirstName] кричит на чужом языке, и хотя слова неразборчивы, их смысл не меняется."
 zorgo_event.76.a: "Конечно, я буду сражаться с тобой!"
 zorgo_event.76.b: "Сегодня мы не будем скрещивать клинки, варварская мразь"
 the_barbarian_battle_continues_tt: "#Y Битва продолжается и без великолепного боя один на один...#!"
 zorgo_event.76.c: "Лучники, сосредоточьте свой огонь на Деймосе!"

 zorgo_event.77.t: "Лагерь варваров: Дуэль"
 zorgo_event.77.desc: "[SCOPE.sCharacter('barbarian_camp_leader').GetName] бросается вперёд, колотя мечом по щиту и бессвязно крича. Со скоростью, не соответствующей его размерам, варвар набрасывается на [ROOT.GetCountry.GetRuler.GetName], кончиком своего жестокого клинка пуская первую кровь.\n\nОтступая назад, [ROOT.GetCountry.GetRuler.GetFirstName] проклинает, [ROOT.GetCountry.GetRuler.GetHerHis] мысленно ругается - нет времени думать!"
 zorgo_event.77.a: "Деймос оказался более сложным противником, чем я думал, но я не сдаюсь"
 zorgo_event.77.b: "Вы пренебрегаете личной безопасностью и дико нападаете"
 zorgo_event.77.c: "Передайте привет богам подземного мира, Деймос."
 damn_dawg_youre_strong_af_tt: "#Y Эта возможность доступна благодаря высокой боевой стате вашего правителя.#!"
 coward_tooltip: "#Y Этот вариант доступен, потому что ваш правитель - трус.#!"

 zorgo_event.78.t: "Лагерь варваров: Заключение"
 zorgo_event.78.desc: "Всё внимание приковано к [SCOPE.sCharacter('barbarian_camp_leader').GetName] и [ROOT.GetCountry.GetRuler.GetName], которые сошлись в ожесточенной схватке - звук удара металла о металл наполняет воздух, сопровождаемый ворчанием и криками двух бойцов.\n\nПочувствовав возможность, [ROOT.GetCountry.GetRuler.GetFirstName] делает выпад вперёд, замахиваясь мечом со всей [ROOT.GetCountry.GetRuler.GetHerHis] силой. Голова [SCOPE.sCharacter('barbarian_camp_leader').GetFirstName] немедленно отсекается и взлетает в воздух, сопровождаемая великолепной струей крови. При виде этого ужасающего зрелища строй варваров распадается, а наши [ROOT.GetCountry.GetAdjective] солдаты начинают без разбора резать всех, кто находится поблизости."
 zorgo_event.78.a: "Уничтожьте лагерь варваров!"

 zorgo_event.79.t: "Лагерь варваров: Заключение"
 zorgo_event.79.desc: "Как и ожидалось, наши воины смогли уничтожить противостоящие им силы варваров - о чем думали дикари, встречаясь в бою с людьми из [ROOT.GetCountry.GetName]\n\n[SCOPE.sCharacter('barbarian_camp_leader').GetName] был найден корчащимся на поле боя, с глубокой раной от копья в спине, но [ROOT.GetCountry.GetRuler. GetName] не проявил милосердия к трусливому вождю варваров, казнив его на глазах у всей [ROOT.GetCountry.GetAdjective] армии\n\nЛагерь варваров был разграблен до основания, и наши люди начали маршировать обратно в [ROOT.GetCountry.GetCapital.GetName], их сумы были до отказа набиты награбленным добром побеждённых налётчиков."
 zorgo_event.79.a: "И мы сделаем то же самое с каждым, кто нападёт на наш народ"

 zorgo_event.80.t: "Лагерь варваров: Безмерное богатство"
 zorgo_event.80.desc: "Когда последние варварские укрепления были сожжены, советники [ROOT.GetCountry.GetRuler.GetName] и [ROOT.GetCountry.GetRuler.GetHerHis] стояли вокруг с руками на головах, потрясенные тем, что они нашли.\n\nВ двадцати больших сундуках была обнаружена огромная сумма серебряных и золотых дарований - состояние, достойное царя. Они не только освободили народ [ROOT.GetCountry.GetAdjective] от бродячей угрозы, но и одним махом пополнили [ROOT.GetCountry.GetAdjective] казну."
 zorgo_event.80.a: "Мы обязательно используем это в своих целях"

 zorgo_event.81.t: "Заражённый урожай"
 zorgo_event.81.desc: "Мы с сожалением сообщаем, что урожай в этом году будет исключительно плохим - мучнистая роса стала ужасной проблемой в последнее время, и нам пришлось уничтожить большую часть того, что было собрано."
 zorgo_event.81.a: "Проклятия!"

 zorgo_event.82.t: "Возможность инвестирования"
 zorgo_event.82.desc: "Группа купцов дерзко обратилась к [ROOT.GetCountry.GetRuler.GetName] с просьбой [ROOT.GetCountry.GetRuler.GetHerHim] выделить государственные средства, чтобы приобрести запас мирры со скидкой. Они хотят собрать частный флот и сами доплыть до портов, и если мы им поможем и всё пройдёт удачно, то сможем удвоить свои деньги. Что скажете?"
 zorgo_event.82.a: "Мы не будем играть с казной"
 zorgo_event.82.b: "Нет риска - нет награды, верно? Давайте посмотрим, что произойдёт"
 zorgo_event.82.c: "Отложите значительную сумму - мы будем богаты"

 zorgo_event.83.t: "Инвестиционная возможность: Крах"
 zorgo_event.83.desc: "Прошло уже больше года с тех пор, как торговый корабль с уцененной миррой - так называемая 'потрясающая инвестиционная возможность', которую нам представили, - должен был вернуться, так что можно с уверенностью сказать, что он никогда не вернется.\n\nНе стоит и говорить, что все деньги, которые мы вложили, были потеряны."
 zorgo_event.83.a: "Я должен был знать! Со мной всегда такое случается"

 zorgo_event.84.t: "Проливные дожди близи [ROOT.GetCountry.GetCapital.GetName]"
 zorgo_event.84.desc: "Хотя все жалуются на непрекращающиеся дожди, наши фермеры благодарны за недельную бурю, пролившуюся над [ROOT.GetCountry.GetCapital.GetName]. До этого стояла не по сезону тёплая погода, из-за чего посевы вяли, а поля высыхали, но дожди всё изменили."
 zorgo_event.84.a: "Слава богам!"

 zorgo_event.85.t: "Меч или лук?"
 zorgo_event.85.desc: "[ROOT.GetCountry.GetRuler.GetName] получил возможность тренироваться с [SCOPE.sCharacter('warrior_trainer').GetName], впечатляющим воином, который преуспел во всех аспектах боевых искусств и известен как искусный учитель.\n\n[ROOT.GetCountry.GetRuler.GetFirstName] должен выбрать, чему будет посвящено это занятие."
 zorgo_event.85.a: "Покажи мне пару трюков с мечом"
 zorgo_event.85.b: "Я предпочитаю атаковать с расстояния - лук мне подходит"

 zorgo_event.86.t: "Инвестиционная возможность: Ажиотаж"
 zorgo_event.86.desc: "Невероятные новости! Инвестиции, которые мы сделали, действительно окупились, принеся [ROOT.GetCountry.GetName] здоровую прибыль - молодец, [ROOT.GetCountry.GetRuler.GetName]. Корабли с миррой прибыли в наши порты несколько дней назад, и мы уже продали большую часть груза... Мы вернули свою первоначальную сумму, получив здоровую прибыль за свои труды."
 zorgo_event.86.a: "Какой восторг!"

 zorgo_event.87.t: "Инвестиционная возможность: Ажиотаж"
 zorgo_event.87.desc: "Невероятные новости! Инвестиции, которые мы сделали, действительно окупились, принеся [ROOT.GetCountry.GetName] здоровую прибыль - отличная работа, [ROOT.GetCountry.GetRuler.GetName]. Корабли, гружённые миррой, прибыли в наши порты несколько дней назад, и мы уже продали большую часть груза... мы делаем деньги, не покладая рук."
 zorgo_event.87.a: "Какие невероятные новости!"

 zorgo_event.88.t: "Пока я слушаю тебя..."
 zorgo_event.88.desc: "Пока [ROOT.GetCountry.GetName] готовится к ежегодному религиозному празднику, [SCOPE.sCharacter('priest').GetName] в частном порядке обратился к [ROOT.GetCountry.GetRuler.GetName], предлагая встретиться с нашим [ROOT.GetCountry.GetRuler.GetTitleName], чтобы вместе помолиться за благословение богов.\n\n[SCOPE.sCharacter('priest').GetFirstName] - эрудированный человек, известный [SCOPE.sCharacter('priest').GetHerHis] глубокими познаниями в различных философиях, и после некоторого раздумья [ROOT.GetCountry.GetRuler.GetFirstName] набрался наглости и попросил о личной услуге."
 zorgo_event.88.a: "Научите меня понимать мысли людей"
 zorgo_event.88.b: "Я должен понять пути богов..."

 zorgo_event.89.t: "День на скачках"
 zorgo_event.89.desc: "Пытаясь повысить [ROOT.GetCountry.GetRuler.GetHerHis] популярность в массах, [ROOT.GetCountry.GetRuler.GetName] объявил, что через месяц в [ROOT.GetCountry.GetCapital.GetName]\n\nБесплатный хлеб будет раздаваться всем присутствующим, а разбавленное водой вино будет доступно по низкой, низкой цене в одну монету за кубок - зрелище обещает стать событием года."
 zorgo_event.89.a: "Приходите все, приходите все! Только помните, кто вас пригласил"

 zorgo_event.90.t: "День на скачках: Ночь перед скачками"
 zorgo_event.90.desc: "Ночь перед большими скачками на колесницах в [ROOT.GetCountry.GetCapital.GetName], и пекарни по всей столице заполнены рабами, которые выпекают хлеба на завтра. [ROOT.GetCountry.GetRuler.GetName] лично следит за приготовлениями, когда к нему подходит краснолицый пекарь, его туника вся в муке, и разводит руками.\n\n'Мы ожидаем завтра гораздо больше людей, чем предполагали, и есть вероятность, что у нас закончится хлеб. Простите, что спрашиваю вас, но нам нужно больше припасов.'"
 zorgo_event.90.a: "Мы не можем позволить себе оплатить что-то экстравагантное"
 zorgo_event.90.b: "Всё, чего хочет народ, он получит"

 zorgo_event.91.t: "День на скачках: Прибытие наездников"
 zorgo_event.91.desc: "Когда над [ROOT.GetCountry.GetCapital.GetName] восходит солнце, улицы города уже заполнены сотнями людей, стремящихся занять лучшие места на стадионе в самом центре города. Хотя в [ROOT.GetCountry.GetAdjective] столице нет постоянного сооружения для проведения скачек, форум очистили от купеческих лавок и построили деревянные скамьи, чтобы вместить толпу.\n\nКак только лучшие наездники страны, одетые в свои лучшие регалии, гордо шествуют на форум, по толпе проносится громкое ликование."
 zorgo_event.91.a: "Как всё это захватывающе!"

 zorgo_event.92.t: "День на скачках: Дружеское пари"
 zorgo_event.92.desc: "Всё идёт своим чередом, до начала скачек остаются считанные мгновения, когда [ROOT.GetCountry.GetRuler.GetName] чувствует лёгкое прикосновение к [ROOT.GetCountry.GetRuler.GetHerHis] плечу\n\n'\n'Как вы смотрите на то, чтобы сделать это событие немного интереснее? Я поставлю сто монет против ваших... У меня такое чувство, что мой любимый всадник, Адонис, выиграет.'\n\nЭто [SCOPE.sCharacter('gambling_patriarch').GetName], отъявленный азартный игрок, который, как говорят, имеет огромные долги."
 zorgo_event.92.a: "Я не играю, извините..."
 zorgo_event.92.b: "Я приму ваше пари, почему бы и нет"

 zorgo_event.93.t: "День на скачках: Дружеское пари"
 zorgo_event.93.desc: "Первое состязание, гонка между одиночными всадниками, завершилось, и, хотя до последних секунд она была напряженной, любимый всадник [ROOT.GetCountry.GetRuler.GetName] победил!\n\nУхмыляясь про себя, [ROOT.GetCountry.GetRuler.GetHerHim] поднимает кулак в воздух и кричит от радости."
 zorgo_event.93.a: "Не могу поверить, что я выиграл! Это потрясающе!"

 zorgo_event.94.t: "День на скачках: Дружеское пари"
 zorgo_event.94.desc: "Разумеется, [ROOT.GetCountry.GetRuler.GetName] выбрал буквально худшего наездника из всех, и [ROOT.GetCountry.GetRuler.GetFirstName] в гневе скрежещет зубами [ROOT.GetCountry.GetRuler.GetHerHis], когда Адонис Победитель выигрывает соревнования, проносясь галопом мимо всех остальных наездников и забирая корону победы."
 zorgo_event.94.a: "Легко пришло, легко ушло... когда-нибудь мы заработаем больше денег"

 zorgo_event.95.t: "День на скачках: Заключение"
 zorgo_event.95.desc: "Гонки на колесницах в [ROOT.GetCountry.GetCapital.GetName], безусловно, войдут в историю [ROOT.GetCountry.GetAdjective] как одно из самых насыщенных событий, когда-либо происходивших в столице; по общему мнению, они увенчались полным успехом. Главным событием, несомненно, стал финальный заезд, когда чемпион Адонис потерял контроль над своей колесницей и эффектно разбился, после чего был растоптан насмерть квадригой. Все гости были впечатлены едой и напитками, предложенными государством, а местные купцы и трактирщики в восторге от возросшего бизнеса. Когда солнце опускается к горизонту, завершая мероприятие, измученный, но восторженный [ROOT.GetCountry.GetRuler.GetFirstName] все еще чувствует волнение этого дня и с нетерпением ждет следующего раза, когда [ROOT.GetCountry.GetCapital.GetSheHe] сможет вернуться на скачки!"
 zorgo_event.95.a: "Не могу дождаться, когда у меня появится своя лошадь!"

 zorgo_event.96.t: "Рост напряженности на границе"
 zorgo_event.96.desc: "Наши шпионы сообщают, что [aggressive_neighbor.GetName] собирает большие силы для вторжения и прощупывает наши границы - нам следует подготовить наших людей, потому что, похоже, очень скоро нас ждет война.\n\nЭта напряженность привела к резкому росту цен в [ROOT.GetCountry.GetCapital.GetName], к сожалению, все думают, стоит ли им готовиться к осаде."
 zorgo_event.96.a: "Мы никого не боимся, особенно [aggressive_neighbor.GetAdjective] собак."

 zorgo_event.97.t: "Финансирование дорожных разбойников"
 zorgo_event.97.desc: "Мы получили неопровержимые доказательства того, что [aggressive_neighbor.GetName] платит бандитам, которые рыщут по нашим торговым путям, нападая на всех и каждого, кто направляется в [ROOT.GetCountry.GetName]. Похоже, что они надеются нарушить нашу торговлю, нанести ущерб нашим налоговым поступлениям и заставить купцов бояться посещать [ROOT.GetCountry.GetCapital.GetName]\n\nКогда мы представили эту информацию их дипломатам, те стали горячо отрицать, но мы не верим [aggressive_neighbor.GetAdjective] лжецам."
 zorgo_event.97.a: "Вы думали, мы не узнаем? Вы принимаете нас за дураков?"

 zorgo_event.98.t: "Заграничные подарки"
 zorgo_event.98.desc: "В мудрой попытке заслужить дружбу народа [ROOT.GetCountry.GetAdjective] правитель [friendly_neighbor.GetName], [friendly_neighbor.GetRuler.GetName], прислал нам подарок и рукописную записку, в которой восхваляет наши гармоничные отношения и просит сохранить статус-кво, когда речь идет о статусе наших границ."
 zorgo_event.98.a: "Это было мило с их стороны, но ничего не обещаю"

 zorgo_event.99.t: "Возможность совместного поклонения"
 zorgo_event.99.desc: "Мы получили сообщение от [friendly_neighbor.GetName] с просьбой пригласить официальных представителей [ROOT.GetCountry.GetAdjective] на религиозный фестиваль, который проходит в их столице [friendly_neighbor.GetCapital.GetName]. [friendly_neighbor.GetAdjective] народ празднует сбор урожая и, поскольку в этом году он был чрезвычайно благословен, хочет передать щедрость своих богов всем вокруг."
 zorgo_event.99.a: "Очень мило с их стороны... Да, мы пойдём"

 zorgo_event.100.t: "Снос укреплений"
 zorgo_event.100.desc: "Наши разведчики сообщают, что правительство [friendly_neighbor.GetName] испытывает острые финансовые трудности, и в отчаянной попытке сэкономить каждую монету они начали процесс демонтажа некоторых пограничных укреплений.\n\nВ то время как в больших крепостях остаются гарнизоны, вспомогательные войска были отправлены обратно в свои деревни... что открывает перед нами возможности, если мы будем достаточно безжалостны, чтобы их использовать."
 zorgo_event.100.a: "Сообщите нашим генералам об этом благословении и посмотрите, что они захотят сделать"

 zorgo_event.101.t: "Отправляясь на охоту"
 zorgo_event.101.desc: "[ROOT.GetCountry.GetRuler.GetName] усердно работает в [ROOT.GetCountry.GetCapital.GetName], медленно утопая в море важной документации, которую нужно было рассмотреть ещё вчера, когда раздаётся решительный стук в [ROOT. GetCountry.GetRuler.GetHerHis] дверь - это [SCOPE.sCharacter('random_dude_hunter').GetName] и [SCOPE.sCharacter('random_dude_hunter_2').GetName], одетые в полный охотничий комплект. Позади них во дворе тявкает и борется друг с другом стая собак, а вокруг копошится около двадцати человек, некоторые на лошадях, но большинство - пешком.\n\n'Извините за беспокойство, [ROOT.GetCountry.GetRuler.GetFirstName], но некоторые из нас уезжают на несколько дней в деревню. Праздник, посвященный #E [ROOT.GetCountry.Custom('get_harvest_goddess')]#!, уже почти наступил, и у нас, дворян, принято отправляться на охоту в честь этого священного события. Что скажете?'\n\nПосмотрев на кучу работы перед [ROOT.GetCountry.GetRuler.GetHerHim], [ROOT.GetCountry.GetRuler.GetFirstName] встаёт."
 zorgo_event.101.a: "Да, это звучит замечательно - давайте отправимся немедленно"
 zorgo_event.101.b: "Нет, я слишком занят, чтобы делать это прямо сейчас"

 zorgo_event.102.t: "Отправляясь на охоту: День в деревне"
 zorgo_event.102.desc_1: "Теперь, когда [ROOT.GetCountry.GetRuler.GetName] согласился присоединиться к охоте, было решено, что отряд отправится к охотничьему домику, который [SCOPE.sCharacter('random_dude_hunter').GetName] держит неподалеку от [SCOPE.sP('randomized_country_province').GetName].\n\nТемп движения неторопливый, и в дороге есть все возможности для разговоров. [ROOT.GetCountry.GetRuler.GetFirstName] едет рядом с [SCOPE.sCharacter('random_dude_hunter').GetName] и [SCOPE.sCharacter('random_dude_hunter_2').GetName], и в разговоре затрагивается весь жизненный опыт - детство, брак, сражения и проигранные битвы, природа богов, цены на недвижимость в [ROOT. GetCountry.GetCapital.GetName] - всё, что можно обсудить в вежливом обществе, было затронуто.\n\n Когда вечером партия останавливается, чтобы разбить лагерь, беседа продолжается у потрескивающего костра, а вино и жареное мясо поддерживают веселую атмосферу. Несмотря на то что [SCOPE.sCharacter('random_dude_hunter').GetFirstName] и [SCOPE.sCharacter('random_dude_hunter_2').GetFirstName] знакомы уже много лет, [ROOT.GetCountry.GetRuler.GetFirstName] не может вспомнить, когда в последний раз [ROOT.GetCountry.GetRuler.GetSheHe] так мило беседовал."
 zorgo_event.102.desc_2: "Теперь, когда [ROOT.GetCountry.GetRuler.GetName] согласился присоединиться к охоте, было решено, что отряд отправится к охотничьему домику, который [SCOPE.sCharacter('random_dude_hunter').GetName] держит неподалеку от [SCOPE.sP('randomized_country_province').GetName].\n\nИдёт мелкий дождь, который раздражает больше, чем что-либо другое, и за несколько мгновений все промокли до нитки. Все переносят это неудобство стоически, кроме [SCOPE.sCharacter('random_dude_hunter_2').GetName], который продолжает ругаться и бросать грязные взгляды на [ROOT.GetCountry.GetRuler.GetFirstName]. Громко сплюнув на землю, [SCOPE.sCharacter('random_dude_hunter_2').GetFirstName] поднимает [SCOPE.sCharacter('random_dude_hunter_2').GetHerHis] руки к небу и снова ругается. Повернувшись лицом к [ROOT.GetCountry.GetRuler.GetFirstName], [SCOPE.sCharacter('random_dude_hunter_2').GetFirstName] показывает пальцем и усмехается.\n\n'Ни облачка на небе, когда мы покинули [ROOT. GetCountry.GetCapital.GetName], а теперь на нас льются небеса - чем ты разгневал [ROOT.GetCountry.Custom('get_harvest_goddess')]? Возможно, вам следовало остаться дома...'\n\nВсе ахают от этого шокирующего нарушения приличий."
 zorgo_event.102.desc_3: "Теперь, когда [ROOT.GetCountry.GetRuler.GetName] согласился присоединиться к охоте, было решено, что отряд отправится к охотничьему домику, который [SCOPE.sCharacter('random_dude_hunter').GetName] держит неподалеку от [SCOPE.sP('randomized_country_province').GetName].\n\nНа второй день путешествия отряд переходит вброд небольшой ручей рядом с лесом, когда внимание [ROOT.GetCountry.GetRuler.GetFirstName] привлекает осыпавшийся камень в лесу. Подойдя ближе, [ROOT.GetCountry.GetRuler.GetTitleName] обнаруживает святилище какого-то бога, покрытое лианами и явно находящееся в разрушенном состоянии. Повсюду разбросаны куски мрамора и кирпича, некоторые из них опалены огнём.\n\n'Я не смею гадать, что за зло произошло здесь.' мрачно бормочет [ROOT.GetCountry.GetRuler.GetFirstName], когда все собираются вокруг [ROOT.GetCountry.GetRuler.GetHerHim]. 'Однако я знаю, что мы всё ещё находимся в пределах границ [ROOT.GetCountry.GetName], и, насколько я знаю, мое слово имеет силу закона. Немедленно расходитесь, друзья, ибо нам предстоит выполнить работу, прежде чем мы двинемся дальше.'"
 zorgo_event.102.desc_4: "До [ROOT.GetCountry.GetCapital.GetName] оставался всего один день пути, когда охотников нагнала группа всадников, их лошади задыхались и были мокрыми от пота. Главный гонец, похоже, обрадовался, что нашёл [ROOT.GetCountry.GetRuler.GetTitleName]\n\n'Славься [ROOT.GetCountry.GetRuler.GetName]! В столице есть дела, требующие вашего личного вмешательства - вы должны вернуться немедленно.\n\nВсе выглядят разочарованными, но нет никаких шансов, что [ROOT.GetCountry.GetRuler.GetFirstName] сможет уехать. Повернувшись к людям [ROOT.GetCountry.GetRuler.GetHerHis] с тоскливым взглядом, [ROOT.GetCountry.GetRuler.GetFirstName] машет рукой на прощание и начинает путь домой."
 zorgo_event.102.a: "Я и не знал, что вы двое такие интересные..."
 zorgo_event.102.b: "Я удивлен, что вы говорите так свободно - я буду помнить об этом"
 zorgo_event.102.c: "Давайте восстановим святыню для [ROOT.GetCountry.Custom('get_harvest_goddess')]"
 zorgo_event.102.d: "Конечно, это случается со мной... может быть, в следующий раз"
 zorgo_event.102.e: "Возможно, вы правы! Это действительно плохая погода"

 zorgo_event.103.t: "Отправляясь на охоту: Утро в лагере"
 zorgo_event.103.desc_1: "После недели путешествия все прибыли в охотничий домик [SCOPE.sCharacter('random_dude_hunter').GetName], и в воздухе чувствуется волнение - все признают, что в последнее время жизнь в [ROOT.GetCountry.GetCapital.GetName] была напряжённой, и это путешествие - прекрасная возможность для всех расслабиться и хорошо провести время. Охотники разбивают лагерь и устраиваются на ночлег, договорившись позавтракать до восхода солнца, чтобы охота совпала с утренними лучами.\n\nКонечно, это было решено до того, как [ROOT.GetCountry.GetRuler.GetName] вытащил кувшин крепкого [ROOT.GetCountry.GetAdjective] вина у костра. Бутылку передавали, пока она не была осушена, а затем появилась ещё одна, и ещё, и ещё, и каждую постигла та же участь, что и первую. Громкий смех наполнил лагерь, и всю ночь мы обменивались историями.\n\nСолнце едва показалось над горизонтом, когда [ROOT.GetCountry.GetRuler.GetFirstName] улегся в постель мертвецки пьяным, засунув в уши клочки травы, чтобы заглушить утреннее пение птиц."
 zorgo_event.103.desc_2: "После недели путешествия все прибыли в охотничий домик [SCOPE.sCharacter('random_dude_hunter').GetName], и в воздухе чувствуется волнение - все признают, что в последнее время жизнь в [ROOT.GetCountry.GetCapital.GetName] была напряжённой, и это путешествие - прекрасная возможность для всех расслабиться и хорошо провести время. Охотники разбивают лагерь и устраиваются на ночлег, договорившись позавтракать до восхода солнца, чтобы охота совпала с утренними лучами.\n\n[ROOT.GetCountry.GetRuler.GetName] первым просыпается, чувствуя себя хорошо отдохнувшим, и не теряет времени на то, чтобы разбудить остальных. Вскоре костры погасли, объедки хлеба и холодное мясо были быстро съедены, и охотники ушли в лес."
 zorgo_event.103.desc_3: "После недели путешествия все прибыли в охотничий домик [SCOPE.sCharacter('random_dude_hunter').GetName], и в воздухе чувствуется волнение - все признают, что в последнее время жизнь в [ROOT.GetCountry.GetCapital.GetName] была напряжённой, и это путешествие - прекрасная возможность для всех расслабиться и хорошо провести время. Охотники разбивают лагерь и устраиваются на ночлег, договорившись позавтракать до восхода солнца, чтобы охота совпала с утренними лучами.\n\nК несчастью для всех, дожди, начавшиеся за пределами столицы, похоже, последовали за праздником, и [ROOT.GetCountry.GetRuler.GetName] не может нормально выспаться из-за непрекращающегося моросящего дождя. Выйдя из [ROOT.GetCountry.GetRuler.GetHerHis] палатки после беспокойной ночи, [ROOT.GetCountry.GetRuler.GetFirstName] надрывно кашляет, вс` его тело сотрясается."
 zorgo_event.103.desc_4: "После недели путешествия все прибыли в охотничий домик [SCOPE.sCharacter('random_dude_hunter').GetName], и в воздухе чувствуется волнение - все признают, что в последнее время жизнь в [ROOT.GetCountry.GetCapital.GetName] была напряжённой, и это путешествие - прекрасная возможность для всех расслабиться и хорошо провести время. Охотники разбивают лагерь и устраиваются на ночлег, договорившись позавтракать до восхода солнца, чтобы охота совпала с утренними лучами.\n\nДон находит [ROOT.GetCountry.GetRuler.GetName] натянутый [ROOT.GetCountry.GetRuler.GetHerHis] лук, когда из леса доносится громкий шорох — быстро вытягивая стрелу и вращаясь вокруг, [ROOT.GetCountry.GetRuler.GetFirstName] удивился, увидев группу солдат, одетых в [ROOT.GetCountry.GetAdjective] одежду, выходящую из леса.\n\n'Слава богам, что мы нашли вас, [ROOT.GetCountry.GetRuler.GetFirstName] — мы отслеживаем вашу группу уже неделю. Вы должны немедленно вернуться в [ROOT.GetCountry.GetCapital.GetName], поскольку произошла ужасная катастрофа — ваш основной наследник, [SCOPE.sCharacter('zorgo_event_103_heir').GetName], был тяжело ранен.'"
 zorgo_event.103.a: "Дайте мне... несколько часов, и я буду готов"
 zorgo_event.103.b: "And away we go!"
 zorgo_event.103.c: "Я начинаю чувствовать себя плохо...уф"
 zorgo_event.103.d: "Мы должны немедленно вернуться домой - мы едем за [ROOT.GetCountry.GetCapital.GetName]!"


 zorgo_event.104.t: "Отправляясь на охоту: Глубоко в лесу"
 zorgo_event.104.desc_1: "В конце концов, единственное, что [ROOT.GetCountry.GetRuler.GetName] принёс домой, — это ещё больше историй, которыми можно поделиться — похоже, что [ROOT.GetCountry.Custom('get_harvest_goddess')] не счел нужным благословлять [ROOT.GetCountry.GetRuler.GetHerHim] с успешной охотой сегодня.\n\nТем не менее, это не была пустая трата времени, и ни один из других охотников не добился большего успеха, и в лагере все шутили о о своей невезучести. Вскоре рев огня наполнил воздух потрескивающим звуком, и охотники по очереди описывали оленей, которых они видели на краю поля, ловко отпрыгивающих, или медведей, неуклюже продирающихся сквозь кусты. По мере того как рассказы о браваде и смелости росли, смех и веселье продолжались до поздней ночи."
 zorgo_event.104.desc_2: "Большую часть дня [ROOT.GetCountry.GetRuler.GetName] провел, ползая по густому и запутанному кустарнику в глуши, и ничем не смог похвастаться за бесчисленные часы, проведенные в глубине леса. Смешно, но [ROOT.GetCountry.GetRuler.GetSheHe] даже умудрился как-то отделиться от остальных и быстро заблудился - сумерки перешли в ночь, прежде чем [ROOT.GetCountry.GetRuler. GetFirstName] удалось восстановить связь с остальными охотниками, которые отчаянно искали [ROOT.GetCountry.GetRuler.GetTitleName]\n\nРаздраженный до предела, [ROOT.GetCountry.GetRuler.GetFirstName] отдал приказ немедленно собираться и отправляться домой."
 zorgo_event.104.desc_3: "Все, кто там был, могут подтвердить, что [ROOT.GetCountry.Custom('get_harvest_goddess')] действительно была с [ROOT.GetCountry.GetRuler.GetName] в тот день, ибо никто другой не был столь удачлив, когда дело касалось выслеживания и поиска животных в тёмных лесах [SCOPE.sP('randomized_country_province').GetName]. [ROOT.GetCountry.GetRuler.GetFirstName] удалось завалить большого оленя, и если бы не удачный [ROOT.GetCountry.GetRuler.GetHerHis] прицел, то в тот вечер ни у кого не было бы ничего свежего на ужин.\n\nЧас спустя, с животами, набитыми жареным оленем и крепким [ROOT.GetCountry.GetAdjective] вином, охотники начинают восхвалять своего предводителя, поднимая тосты за долгое правление [ROOT.GetCountry.GetRuler.GetFirstName] над [ROOT.GetCountry.GetName]."
 zorgo_event.104.desc_4: "Олень издал громкий страдальческий крик, когда стрела [ROOT.GetCountry.GetRuler.GetName] глубоко вонзилась ему в спину, и гигантское животное зашаталось и упало на землю. Подбежав, [ROOT.GetCountry.GetRuler.GetFirstName] наносит добивающий удар и начинает кричать остальным, смеясь над размерами существа, которое [ROOT.GetCountry.GetRuler.GetSheHe] только что свалил.\n\nОлень гигантский, с густой, лохматой шерстью, повидавшей много зим, и рогами длиной с высокого человека. Когда остальные увидят, чего добился [ROOT.GetCountry.GetRuler.GetFirstName], они будут втайне завидовать, и каждый пожелает, чтобы его благословила [ROOT.GetCountry.Custom('get_harvest_goddess')] и подарила такой достойный приз."
 zorgo_event.104.desc_5: "Вот уже несколько часов [ROOT.GetCountry.GetRuler.GetName] ждет у озера, обшаривая горизонт в поисках хоть каких-то признаков жизни, но за весь день поблизости не появилось ни одного животного. По мере того как солнце путешествует по небу, [ROOT.GetCountry.GetRuler.GetFirstName] становится все более раздраженным, проклиная [ROOT.GetCountry.GetRuler.GetHerHis] тупую удачу.\n\nОхота заканчивается неудачей, и, разочарованный, [ROOT.GetCountry.GetRuler.GetSheHe] отправляется обратно в лагерь."
 zorgo_event.104.desc_6: "[ROOT.GetCountry.GetRuler.GetName] ползает через кусты, когда [ROOT.GetCountry.GetRuler.GetSheHe] внезапно слышит громкий рык — медведь! Нет времени вытащить оружие, прежде чем животное схватит ногу [ROOT.GetCountry.GetRuler.GetFirstName], и через несколько секунд [ROOT.GetCountry.GetRuler.GetTitleName] из [ROOT.GetCountry.GetName] в отчаянной борьбе за [ROOT.GetCountry.GetRuler.GetHerHis] жизнь.\n\nЕдинственная причина, по которой [ROOT.GetCountry.GetRuler.GetFirstName] выжил, заключалась в том, что другие охотники услышали крики [ROOT.GetCountry.GetRuler.GetHerHis] и бросился, но все видят, что [ROOT.GetCountry.GetRuler.GetSheHe] тяжело ранен."
 zorgo_event.104.desc_7: "Когда вечером [ROOT.GetCountry.GetRuler.GetName] очнулся в лагере, голова [ROOT.GetCountry.GetRuler.GetHerHis] была перевязана, а [ROOT.GetCountry.GetRuler.GetSheHe] ничего не помнил о прошедшем дне. Именно [SCOPE.sCharacter('random_dude_hunter').GetName] должен рассказать [ROOT.GetCountry.GetRuler.GetFirstName], что произошло.\n\n'Ты упал с лошади, мой [ROOT.GetCountry. GetRuler.GetTitleName], и очень сильно ударился головой - хвала [ROOT.GetCountry.Custom('get_harvest_goddess')], что ты очнулся, ибо мы думали, что ты не очнешься.'"
 zorgo_event.104.desc_8: "Прошло несколько часов с тех пор, как [ROOT.GetCountry.GetRuler.GetName] в последний раз видел кого-то ещё - [ROOT.GetCountry.GetRuler.GetSheHe] находится так глубоко в лесу, что полог деревьев полностью закрывает солнечный свет. В воздухе висит тоскливый крик одинокого волка, и холодок пробегает по позвоночнику, когда в непроглядной тьме обнаруживается маленькая хижина.\n\nПодойдя к двери с рукой на эфесе, [ROOT.GetCountry.GetRuler.GetFirstName] встречает старую бабу, глаза которой залеплены бинтами. Подняв сморщенную руку, она скалится беззубой ухмылкой. 'Я ждала тебя, [ROOT.GetCountry.GetRuler.GetName]. Дай мне сто монет, и я благословлю тебя во имя [ROOT.GetCountry.Custom('get_harvest_goddess')].'"
 zorgo_event.104.desc_9: "Пока что [ROOT.GetCountry.GetRuler.GetName] не смог ничего поймать, тратя больше времени на извлечение стрел, которые не попали в цель, чем на что-либо другое. День начинает казаться провальным, но, несмотря на столь неутешительный исход, [ROOT.GetCountry.GetRuler.GetFirstName] в приподнятом настроении направляется обратно в лагерь.\n\n[ROOT.GetCountry.GetRuler.GetFirstName] идёт по затененному оврагу, когда [ROOT.GetCountry.GetRuler.GetSheHe] делает поразительное открытие - там, в пятне солнечного света, блестит золото! Здесь же находится разбитая амфора с небольшим состоянием."
 zorgo_event.104.desc_10: "[ROOT.GetCountry.GetRuler.GetName] никогда в жизни не видел ничего подобного - там, на краю озера, белый олень пьёт, повернувшись спиной к охотнику.\n\nДоставая из колчана [ROOT.GetCountry.GetRuler.GetHerHis], [ROOT.GetCountry.GetRuler. GetFirstName] аккуратно накладывает стрелу, и с молитвой к [ROOT.GetCountry.Custom('get_harvest_goddess')] на губах [ROOT.GetCountry.GetRuler.GetHerHis] ослабляет снаряд.\n\nСекунды спустя величественный зверь замертво падает на землю - стрела [ROOT.GetCountry.GetRuler.GetName] попала точно в цель. Подойдя к животному, [ROOT.GetCountry.GetRuler.GetFirstName] произносит ещё одну благодарственную молитву."
 zorgo_event.104.desc_11: "[ROOT.GetCountry.GetRuler.GetName] бежит на полной скорости, дыхание вырывается с силой - позади стая голодных волков, и кажется, что они вот-вот настигнут свою жертву.\n\nВдруг земля уходит из-под ног, и [ROOT.GetCountry.GetRuler.GetFirstName] обнаруживает [ROOT.GetCountry.GetRuler.GetHerHim]себя падающим в овраг, вниз, к краю обрыва. Сверху раздаётся щелканье челюстей, злобный вой, и волки прыгают вниз.\n\n[ROOT.GetCountry.GetRuler.GetFirstName] бросается к обрыву, уже зная, что нужно делать. Через несколько секунд [ROOT.GetCountry.GetRuler.GetFirstName] взмывает в воздух, как грациозная птица, и через, казалось бы, целую вечность шлепается в реку внизу. Высоко вверху волки воют от разочарования, пока [ROOT.GetCountry.GetRuler.GetFirstName] плывет прочь от опасности, бездыханный и испуганный, но живой."
 zorgo_event.104.desc_12: "Все собрались в лагере после удачной вылазки, и разговор неизбежно переходит к тому, кто был самым удачливым и лучшим из охотников.\n\nПо всеобщему мнению, [ROOT.GetCountry.GetRuler. GetName] вышел на первое место, взяв трех оленей - похоже, что [ROOT.GetCountry.Custom('get_harvest_goddess')] хотела, чтобы львиная доля славы досталась сегодня [ROOT.GetCountry.GetRuler.GetTitleName]."
 zorgo_event.104.desc_13: "Все в лагере в мрачном настроении, едят в своих палатках в одиночестве - после трагических событий дня кто может их винить?\n\nК несчастью для [ROOT.GetCountry.GetRuler.GetName], похоже, что [ROOT.GetCountry.Custom('get_harvest_goddess')] захотел наказать [ROOT.GetCountry.GetRuler.GetTitleName], ибо не может быть логического объяснения случившемуся. Стая волков набросилась на [ROOT.GetCountry.GetRuler.GetFirstName], жестоко напав на  [ROOT.GetCountry.GetRuler.GetHerHis] лицо и почти растерзав [ROOT.GetCountry.GetRuler.GetHerHim].\n\n[ROOT.GetCountry.GetRuler.GetFirstName] выжил, но не без потери [ROOT.GetCountry.GetRuler.GetHerHis] глаз..."
 zorgo_event.104.desc_14: "[ROOT.GetCountry.GetRuler.GetName] спокойно идёт за оленем, стрела наготове, внимание полностью сосредоточено на животном перед [ROOT.GetCountry.GetRuler.GetHerHim]. В нескольких футах позади [ROOT.GetCountry.GetRuler.GetFirstName] идёт [SCOPE.sCharacter('random_dude_hunter').GetName], и единственным звуком в лесу является оживленное журчание небольшого ручья.\n\nОлень, не подозревая о смертельной опасности, которой он подвергается, спокойно лакает воду из ручья, а [ROOT. GetCountry.GetRuler.GetFirstName] приседает, в нескольких мгновениях от того, чтобы выстрелить в [ROOT.GetCountry.GetRuler.GetHerHis] добычу.\n\nБез предупреждения, вспышка стали и резкая боль, и все потемнело."
 zorgo_event.104.a: "Ты не убил двух медведей, [SCOPE.sCharacter('random_dude_hunter').GetFirstName]! Ты полон этого"
 zorgo_event.104.b: "Какая пустая трата времени"
 zorgo_event.104.c: "Я буду жить каждый день, заботясь о благополучии [ROOT.GetCountry.GetAdjective] народа "
 zorgo_event.104.d: "Это была не удача - то, что вы видели, было мастерством, друзья мои"
 zorgo_event.104.e: "Так иногда бывает..."
 zorgo_event.104.f: "Воды... кашель... кто-нибудь, принесите мне воды"
 zorgo_event.104.g: "Боже правый, это было очень близко!"
 zorgo_event.104.h: "Дайте мне свое благословение, и я отправлюсь в путь"
 zorgo_event.104.i: "Какая невероятная находка!"
 zorgo_event.104.j: "Какую славную награду ты подарил своему слуге! Благодарю тебя"
 zorgo_event.104.k: "Уф... это было близко"
 zorgo_event.104.l: "Возможно, в следующий раз все остальные справятся лучше"
 zorgo_event.104.m: "Это трагедия, катастрофа!"
 zorgo_event.104.n: "Как такое могло случиться..."

 zorgo_event.105.t: "Отправляясь на охоту: Возвращение домой"
 zorgo_event.105.desc_1: "Все ехали домой в [ROOT.GetCountry.GetCapital.GetName] в приличном настроении, наслаждаясь несколькими минутами тишины, пока они ехали по дорогам, и вскоре вдали показались ворота столицы."
 zorgo_event.105.desc_2: "Поездка домой, в [ROOT.GetCountry.GetCapital.GetName], прошла без происшествий, если не сказать с удовольствием - погода по дороге была приятной, а местные жители [SCOPE.sP('randomized_country_province').GetName] выходили помахать рукой и поприветствовать, когда [ROOT.GetCountry.GetRuler.GetName] проезжал мимо их деревень.\n\n[ROOT.GetCountry.GetRuler.GetFirstName], который в этот вечер чувствовал себя бодрым и жизнерадостным, был более чем счастлив сыграть роль [ROOT.GetCountry.GetRuler.GetTitleName], найдя время поприветствовать жителей [ROOT.GetCountry.GetName], когда [ROOT.GetCountry.GetRuler.GetSheHe] проезжал мимо. Это был идеальный способ закончить охотничью экскурсию и мягкий способ для [ROOT.GetCountry.GetRuler.GetFirstName] начать возвращаться к [ROOT.GetCountry.GetRuler.GetHerHis] официальным обязанностям."
 zorgo_event.105.desc_3: "Когда друзья направлялись домой в [ROOT.GetCountry.GetCapital.GetName], разговор между [SCOPE.sCharacter('random_dude_hunter_2').GetName] и [ROOT.GetCountry.GetRuler.GetName] перешел к вопросам управления, ведь не секрет, что [SCOPE.sCharacter('random_dude_hunter_2'). GetFirstName] интересуется всем, что связано с управлением [ROOT.GetCountry.GetAdjective] государством.\n\n[ROOT.GetCountry.GetRuler.GetFirstName] был более чем счастлив удовлетворить просьбу о подробном разговоре, и те, кто наблюдал за дискуссией, могли видеть, как между ними крепнут узы дружбы."
 zorgo_event.105.desc_4: "На обратном пути в [ROOT.GetCountry.GetCapital.GetName] всё шло хорошо, пока не наступила ночь, а поскольку столица была так близко, все были настороже, и никто не обращал внимания.\n\nБез предупреждения на охотников обрушился отряд разбойников, и хотя воины одолели грабителей и прогнали их, это далось им дорогой ценой - на улице лежало залитое кровью тело [SCOPE.sCharacter('random_dude_hunter').GetName]."
 zorgo_event.105.a: "Наконец-то я снова дома - спасибо за приглашение, ребята"
 zorgo_event.105.b: "Я безмерно счастлив, что у меня есть такие преданные и любящие соотечественники"
 zorgo_event.105.c: "Если у вас возникнут другие вопросы, [SCOPE.sCharacter('random_dude_hunter_2').GetFirstName], не стесняйтесь спрашивать"
 zorgo_event.105.d: "О нет... этого не может быть!"

 zorgo_event.106.t: "Отправляясь на охоту: Заключение"
 zorgo_event.106.desc: "[ROOT.GetCountry.GetRuler.GetName] вернулся в [ROOT.GetCountry.GetCapital.GetName], и уже через несколько дней всё вежливое общество узнало обо всем, что произошло во время путешествия - но этого, конечно, следовало ожидать. Тем не менее, несмотря на болтливые языки охотников посплетничать, [ROOT.GetCountry.GetRuler.GetFirstName] не слишком расстраивается и пребывает в великодушном настроении, когда рабы [ROOT.GetCountry.GetRuler.GetHerHis] начинают нагревать воду.\n\nЧас или около того спустя, [ROOT.GetCountry.GetRuler.GetFirstName] наслаждается горячей ванной и бокалом вина в [ROOT.GetCountry.GetRuler.GetHerHis] личных покоях, размышляя о событиях последнего месяца."
 zorgo_event.106.a: "Я должен поблагодарить [ROOT.GetCountry.Custom('get_harvest_goddess')] за то, что он благополучно доставил меня домой"

 zorgo_event.107.t: "Дипломаты подверглись нападению"
 zorgo_event.107.desc: "[ROOT.GetCountry.GetRuler.GetName], с сожалением сообщаем вам, что некоторые посланники, отправленные нами из [ROOT.GetCountry.GetName], были атакованы бандитами на дороге, ведущей из [ROOT.GetCountry.GetCapital.GetName]\n\nК счастью, наши дипломаты выжили, но теперь они по понятным причинам боятся путешествовать."
 zorgo_event.107.a: "Это разочаровывает..."

 zorgo_event.108.t: "Мастер дипломатии"
 zorgo_event.108.desc: "Все признают, что [ROOT.GetCountry.GetRuler.GetName] - бесспорный мастер переговоров, способный склонить на свою сторону дипломатов, чтобы добиться нашего [ROOT.GetCountry.GetRuler.GetHerHis] расположения. Воистину, у нашей [ROOT.GetCountry.GetName] ещё никогда не было такого искусного государственного деятеля в качестве лидера."
 zorgo_event.108.a: "Я живу, чтобы служить людям"

 zorgo_event.109.t: "Оплата старых долгов"
 zorgo_event.109.desc: "Мы рады сообщить вам, что получили часть причитающихся нам налогов.\n\nХотя мы и сожалеем, что получение положенного нам по праву заняло так много времени, по крайней мере, наши граждане помнят о том, что они должны [ROOT.GetCountry.GetAdjective] государству."
 zorgo_event.109.a: "Говорят, лучше поздно, чем никогда..."

 zorgo_event.110.t: "Разговор о [ROOT.GetCountry.GetCapital.GetName]"
 zorgo_event.110.desc: "Фестиваль, посвященный [ROOT.GetCountry.Custom('get_harvest_goddess')], который проходит в [ROOT.GetCountry.GetCapital.GetName] каждые пять лет, завершился, и те, кто приехал в столицу на празднование, безостановочно восхваляют щедрость [ROOT.GetCountry.GetRuler.GetName]\n\nУрожаи в этом году были впечатляющими, и щедрость наших полей была разделена со всеми. Наши люди возвращаются домой с полными сердцами и желудками, восхваляя богов и [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetRulerTitle]."
 zorgo_event.110.a: "Я с нетерпением жду этого события каждый год"

 zorgo_event.111.t: "Нехватка воды в священном колодце"
 zorgo_event.111.desc: "[ROOT.GetCountry.GetRuler.GetName], мы получили тревожное сообщение - похоже, что вода в наших священных колодцах близ [ROOT.GetCountry.GetCapital.GetName] иссякает.\n\nЭто ужасное предзнаменование для народа [ROOT.GetCountry.GetAdjective], и слухи о происходящем быстро распространяются... Мне очень жаль. Кажется, мы вызвали божественное нерадение."
 zorgo_event.111.a: "Мы должны молиться и ждать, что будет дальше"

 zorgo_event.112.t: "Переполненные священные колодцы"
 zorgo_event.112.desc: "Мой [ROOT.GetCountry.GetRulerTitle], вы не поверите, что происходит в окрестностях [ROOT.GetCountry.GetCapital.GetName]! Кажется, что священные колодцы, столь дорогие нашему народу, переполняются - воду невозможно сдержать, и она льётся без остановки.\n\nНарод вне себя от радости! Такого в [ROOT.GetCountry.GetName] ещё не случалось - что бы это могло значить?"
 zorgo_event.112.a: "Это знак того, что я поступаю правильно"

 zorgo_event.113.t: "Поврежденная нурага нуждается в ремонте"
 zorgo_event.113.desc: "Местные жители из окрестностей [ROOT.GetCountry.GetCapital.GetName] сообщают, что ближайшая к столице нурага имеет видимые признаки разрушения, а большие трещины грозят окончательно повредить конструкцию.\n\nПоступила просьба, чтобы [ROOT. GetCountry.GetRuler.GetName] сделать все, что в силах [ROOT.GetCountry.GetRuler.GetSheHe], чтобы устранить эту проблему - если мы оставим это дело без внимания, это будет расценено как знак неуважения к [ROOT.GetCountry.Custom('get_harvest_goddess')]."
 zorgo_event.113.a: "Конечно, мы позаботимся об этом!"
 zorgo_event.113.b: "Боюсь, у нас нет на это средств"

 zorgo_event.114.t: "Посещение храма Сид Аддир"
 zorgo_event.114.desc: "Было предложено, чтобы [ROOT.GetCountry.GetRuler.GetName] нанес визит в храм #E Сид Аддира#!, бога воинов и защитника ферм. Сид Аддир должен принять подношения от [ROOT.GetCountry.GetAdjective] народа, чтобы обеспечить нам благословение в грядущие годы.\n\nСамая важная обязанность лежит на [ROOT.GetCountry.GetRuler.GetFirstName], и все внимание приковано к [ROOT.GetCountry.GetRuler.GetHerHim]."
 zorgo_event.114.a: "Это мой долг, и я с нетерпением жду его - мы отправляемся на рассвете"
 zorgo_event.114.b: "К сожалению, сейчас я слишком занят и у меня нет времени на это"

 zorgo_event.115.t: "Храм Сид Аддира"
 zorgo_event.115.desc: "После недолгой недели странствий [ROOT.GetCountry.GetRuler.GetName] наконец достиг храма Сид Аддира, одного из самых древних и святых мест во всей [ROOT.GetCountry.GetName]\n\nПосле ритуального очищения [ROOT.GetCountry.GetRuler.GetHerHim]себя, [ROOT.GetCountry. GetRulerTitle] вошел в святилище Сида Аддира и несколько часов пребывал в молчаливом созерцании.\n\nКогда солнце начало скрываться за линией деревьев вдали, [ROOT.GetCountry.GetRuler.GetFirstName] вышел из храма и обнаружил снаружи нескольких жрецов, их присутствие было намеренным и сразу понятным."
 zorgo_event.115.a: "Мы оставим подношение и попросим благословения"
 zorgo_event.115.b: "В данный момент мы не можем позволить себе оставить здесь подарок"

 zorgo_event.116.t:0 "Нарушены круги"
 zorgo_event.116.desc:0 "При разграблении [GetProvince('(int32)84').GetName] некоторые наши солдаты наткнулись на старика, который рисовал на песке какие-то символы и сосредоточенно кричал 'не нарушайте мои круги'. Одни говорят, что это был Архимед, гениальный математик, другие сомневаются. Тем не менее, этот случай показался нашим солдатам достаточно интересным, чтобы запомнить его в конце дня."
 zorgo_event.116.a:0 "Быстро запишите всё это."

 zorgo_event.117.t:0 "Изнасилованные Римом"
 zorgo_event.117.desc:0 "Несколько поколений назад римляне вероломно похитили наших женщин. Сегодня город перешёл к нашим мужчинам, и многие уже начали его грабить. Некоторые из них обратились к нам и требуют, чтобы мы вернули потомков наших женщин домой, в [ROOT.GetCountry.GetCapital.GetName]. Другие же утверждают, что прошло слишком много времени и что их потомки теперь римляне."
 zorgo_event.117.a:0 "Верните наших женщин!"
 zorgo_event.117.b:0 "Они стали римлянами и не являются сабинами"
 zorgo_event.118.t: "Божественный учёный"
 zorgo_event.118.desc: "[ROOT.GetCountry.GetRuler.GetName], мы получили донесение от местного магистрата, о котором вы должны услышать: на прошлой неделе наши пограничники столкнулись с известным садху, который покидал [ROOT.GetCountry.GetCapital.GetName] в паломничестве к [GetCountry('MRY'). GetAdjective] святым местам, сопровождаемый толпой из сотен людей.\n\nЭтот странник, мудрец по имени [SCOPE.sCharacter('izn_divine_scholar').GetName], известный по всей [ROOT.GetCountry.GetName] своей набожностью, как говорят, покидает [ROOT. GetCountry.GetCapital.GetName], чтобы изучать многочисленные религии [ROOT.GetCountry.GetCapital.GetArea.GetRegion.GetName] в надежде обрести универсальную истину, но есть небольшая проблема; [SCOPE.sCharacter('izn_divine_scholar'). GetFirstName] очень любим жителями нашей столицы, и дух печали овладел ими, ибо они не хотят, чтобы мудрец покинул нашу страну.\n\n[ROOT.GetCountry.GetRuler.GetFirstName], возможно, вам есть что сказать по этому поводу?"
 zorgo_event.118.a: "Попросите Изна присоединиться к моему двору, ибо мы все должны учиться у него мудрости"
 zorgo_event.118.b: "Может быть, этот мудрец научит меня чему-нибудь до своего ухода?"
 zorgo_event.118.c: "Арестуйте его, если он попытается покинуть границу"



 inv_after_battle.11.t: "Узы дружбы"
 inv_after_battle.11.d: "[SCOPE.sCharacter('inv_after_battle_1_target').GetName] приобрёл репутацию человека, который никогда не оставляет раненого солдата на поле боя, часто подвергая [SCOPE.sCharacter('inv_after_battle_1_target').GetHerHim] себя большой личной опасности, чтобы убедиться, что никто не забыт. \n\nБлагодаря самоотверженному примеру [SCOPE.sCharacter('inv_after_battle_1_target').GetFirstName], многие наши солдаты вдохновлены пойти по [SCOPE.sCharacter('inv_after_battle_1_target').GetHerHis] стопам."
 inv_after_battle.11.a: "Я буду прикрывать твою спину, если ты будешь защищать мою"

 end_event_tooltip_done: "Это приведет к завершению текущего #Y события.#!."
 zorgo_gorilla_hide: "Шкура гориллы"
 zorgo_gorilla_hide_desc: "Путешественник из древней страны привёз нам диковинку - шкуру страшного зверя, почти похожего на человека."
 bronze_sword_of_winds: "Меч ветров"
 bronze_sword_of_winds_desc: "Церемониальный меч, отлитый из бронзы с нефритовой рукоятью, с иероглифами '台风', начертанными на клинке."
 grumbling_petty_soldiers: "Ворчащие солдаты"
 desc_grumbling_petty_soldiers: "Наша армия злится из-за того, что её наказывают за эгоистичное поведение; очень жаль."
 local_shrine_to_gods: "Храм деревенского бога"
 desc_local_shrine_to_gods: "В этой провинции есть небольшое святилище, построенное местными жителями и посвященное благосклонному духу."
 local_night_watch: "Ночной дозор"
 desc_local_night_watch: "Местные жители организовали ночное патрулирование, чтобы быстро ликвидировать пожары."
 local_bandit_camp: "Бандитский лагерь"
 desc_local_bandit_camp: "Известно, что этот беззаконный регион кишит грабителями и бандитами."
 training_the_youth_mod: "Военная подготовка для молодежи"
 desc_training_the_youth_mod: "В нашей стране мы обучаем детей сражаться, как только они становятся достаточно взрослыми, чтобы держать в руках оружие."
 shocky_expanded_map_mod: "Карты Индры"
 desc_shocky_expanded_map_mod: "Мы пригласили известного картографа Индру с Мальдивских островов, чтобы он поделился с нами своими легендарными картами."
 omega_corps_martial_mod: "Корпус Омега"
 desc_omega_corps_martial_mod: "Мы приобрели услуги элитного военного отряда, известного как 'Корпус Омега', получившего свое название благодаря репутации последнего, кто выходит из боя."
 glorious_combat_barbarian: "Побежденные варварские войска"
