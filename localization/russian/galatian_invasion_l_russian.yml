 start_galatian_invasion_desc:0 "Богатства Греции слишком долго скрывались от нас. Мы дорого платим за их вино и масло, пока эти слабаки пируют. Теперь, когда грозного Александра нет, их сокровища достанутся нам, и никто не сможет противостоять нам!"
