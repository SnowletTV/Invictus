l_russian:
 galatian_invasion.1.t:0 "Миграция"
 galatian_invasion.1.desc:0 "Кельтский народ, переселившийся в Паннонию несколько поколений назад, снова начал миграцию. Скоро они вторгнутся в царство македонских царей, чьи города уже созрели для захвата, потому что Диадохи и Эпигенои отвлечены и ссорятся из-за остатков империи Александра... \nИзначально родом из Галлии, эти воинственные племена обосновались в Паннонии и Иллирии. Теперь эти земли не могут прокормить их всех, и они бродят по равнинам и холмам в поисках нового дома. Они движутся на юг, и у них есть опыт разграбления городов, которые они встречают. Было бы разумно подготовить припасы для конфликта, ведь мы находимся недалеко от их пути, и эти люди могут столкнуться с эллинами. Поскольку орды находятся так близко к нашим родным землям, мы тоже можем быть втянуты в войну."
 galatian_invasion.1.a:0 "Остерегайся"
 galatian_invasion.2.t:0 "Наши братья Вольки"
 galatian_invasion.2.desc:0 "Готовясь к предстоящему переезду, мы должны подумать, стоит ли нашим соплеменникам присоединиться к нам. Другие племена на юге стремятся найти богатства в Греции. Мы ищем дальше, но будем сильнее, если объединимся с Тектосагией, Трокмерией и Толистобогией."
 galatian_invasion.2.a:0 "Давайте маршировать вместе."
 galatian_invasion.2.b:0 "Мы не являемся хранителями нашего брата."
 galatian_invasion.3.t:0 "Где скрываются богатства"
 galatian_invasion.3.desc:0 "Имея авторитетное мнение собратьев по Волькам, мы теперь решаем, что делать с целью вторжения: искать ли нам немедленную выгоду или землю, которую мы могли бы назвать своим домом."
 galatian_invasion.3.a:0 "Побережья Азии заполнены добычей!"
 galatian_invasion.3.b:0 "Равнины Фригии плодородны."
 galatian_invasion.3.c:0 "Горы Каппадокии дают приют."
 galatian_invasion.4.t:0 "Грабеж и разбой"
 galatian_invasion.4.desc:0 "После долгого похода через Геллеспонт мы прибыли в земли Азии, готовые к набегу на эти роскошные прибрежные города, набитые добычей! Наши братья-вольки доверяют нам вызвать защитников нашего завоевания на мирные переговоры, как только мы продемонстрируем свое воинское мастерство."
 galatian_invasion.4.a:0 "К оружию!"
 galatian_invasion.5.t:0 "Меч и плуг"
 galatian_invasion.5.desc:0 "После долгого похода через Босфор мы прибыли в земли Фригии, готовые заселить её и сражаться с любым, кто выступит против нашей резиденции. Наши братья-вольки доверяют нам вызвать защитников нашего завоевания на мирные переговоры, как только мы продемонстрируем свое воинское мастерство."
 galatian_invasion.5.a:0 "К оружию!"
 galatian_invasion.6.t:0 "Дом в горной местности"
 galatian_invasion.6.desc:0 "После долгого марша через Геллеспонт мы добрались до земли Каппадокии, где эти горы дадут нам возможность укрыться между нашими набегами."
 galatian_invasion.6.a:0 "К оружию!"
 galatian_invasion.10.t:0 "Пелла в осаде"
 galatian_invasion.10.desc:0 "Мой государь, Пелла подверглась осаде со стороны мигрирующих орд галлов. В прошлом эти орды никогда не задерживались надолго в греческих землях, лишь грабя и разграбляя свои цели. Однако теперь ими движет потребность в новых землях для заселения, ведь Паннония и Иллирия слишком малы, чтобы прокормить потомков предыдущей миграции. Мы должны предположить, что Пелла будет разграблена, но они никогда не поселятся там, поскольку галлы знают, что мы их выселим. И все же мы не можем допустить, чтобы дворец Филпа и Александра попал в руки варваров! Как они будут судить, видя, что их наследие обесчещено так скоро после их кончины?"
 galatian_invasion.10.a:0 "Мы должны освободить город!"
 galatian_invasion.11.t:0 "Пелла в осаде"
 galatian_invasion.11.desc:1 "Диндарийцы осаждают Пеллу, движимые желанием заселить новые земли. Македонский царь призвал на помощь, чтобы очистить греческие земли от этой орды. Мы должны помочь ему, ведь если город падет, путь на восток будет свободен, чтобы угрожать нашим городам. В сторону Фракии и Троады орда пойдет, грабя слабые города Малой Азии. Галлы должны быть остановлены немедленно!"
 galatian_invasion.11.a:0 "Мы ответим на призыв правителя!"
 galatian_invasion.11.b:0 "Он заслужил свою судьбу!"
 galatian_invasion.12.t:0 "Пелла в осаде"
 galatian_invasion.12.desc:0 "Полчища галльских варваров осаждают Пеллу. Если она падет, путь на восток и юг будет свободен. Племена вторгнутся в Грецию, Фракию и Малую Азию, и этой возможностью они непременно воспользуются. \nОни происходят из Раэтии, Южной и Цизальпинской Галлии, а несколько поколений назад обосновались в Паннонии и Иллирии. Теперь они снова в движении и ищут новые земли для поселения. Их численность растет, ведь земли Паннонии и Иллирии плодородны. Но эти земли слишком малы, что гонит их все дальше на юг и восток. Мы слишком далеко, чтобы помочь, но нам следует готовиться к худшему."
 galatian_invasion.12.a:0 "Поднимайте людей!"
 galatian_invasion.20.t:0 "Галаты напали на Дельфы"
 galatian_invasion.20.desc:0 "Сразившись с врагами на севере, племена двинулись на юг. Грабя и разбойничая на своем пути, они оставили кровавый след в Фессалии. Теперь они стоят перед нашим святилищем Аполлона, их глаза полны жадности к грабежу, который они мечтают захватить у нашего любимого города Дельфы. Арес не приемлет слабых, поэтому мы будем сильными. Афина направляет умных, и с её благословения наша хитрость обманет врага. С точностью Аполлона наши луки будут находить сердца врагов. Когда все боги на нашей стороне, как мы можем проиграть? Мы не позволим этим варварам опозорить нашу святыню и город! Мы будем защищать его до последнего, ибо боги не проявят милосердия к предателям!"
 galatian_invasion.20.a:0 "С нами Аполлон!"
 galatian_invasion.21.t:0 "Осажденные Дельфы"
 galatian_invasion.21.desc:0 "После столкновения на полях Эматии с македонцами племена двинулись на юг. Грабя по пути через Фессалию, они достигли Дельф, которые осаждают. Они хотят разграбить его богатства, поработить его жителей и осквернить его святилище в честь своих языческих богов. Мы не можем допустить, чтобы наши боги были разочарованы и преданы. Мы должны помочь нашим эллинским братьям защитить святилище Аполлона. Самоуверенные, они не видят в греческих городах угрозы. Боги будут благосклонны к нам!"
 galatian_invasion.21.a:0 "Гордость предшествует падению"
 galatian_invasion.22.t:0 "Дельфы осаждены"
 galatian_invasion.22.desc:0 "Дельфы под угрозой. После столкновений с македонцами на севере орды варваров двинулись на Дельфы, разграбляя города по пути на юг. Теперь святилище Аполлона осаждают Скордискии. Пифия, сделавшая Дельфы богатыми, превратилась в мишень, ведь язычники хотят принести ее в жертву своим богам. Богатство, лежащее под ней, привлекло их, одурманило разум варваров, их жадность взяла верх над разумом. Это будет горький знак от Аполлона, если Дельфы падут."
 galatian_invasion.22.a:0 "Святотатство"
 galatian_invasion.22.at:0 "#R The Scordiscii will attempt to sack Delphi#!"  
 galatian_invasion.22.b:0 "Защищать Дельфы любой ценой!."                                                            
 galatian_invasion.30.t:0 "[GetProvince('(int32)4244').GetName] взята"
 galatian_invasion.30.desc:0 "Мой [ROOT.GetCountry.GetRulerTitle], [GetProvince('(int32)4244').GetName] была захвачена мигрирующими ордами галатов, которые несколько поколений назад обосновались в Паннонии и Иллирии. Теперь они снова в движении и ищут новые земли для поселения. Их численность растет, ведь земли Паннонии и Иллирии плодородны. Однако эти земли кажутся им слишком маленькими.\n\nНаша земля с плодородной почвой и стратегическим расположением, очевидно, привлекла их внимание. Настала наша очередь сохранить то, что создали наши предки. Они стремятся уничтожить нашу нацию и создать из её трупа собственное государство. Мы не должны отступать, защищая свои города, ведь за стенами прячутся наши жены и дети. Галаты известны своей жестокостью после битвы: они насилуют женщин и пытают мужчин. Мы не сдадимся! Наш долг, во имя богов, не позволить им захватить наш дом!"
 galatian_invasion.30.a:0 "Настали тёмные времена."
 galatian_invasion.30.at:0 "В результате нападения @[tylis_attacker.GetFlag]! #Y [SCOPE.sCountry('tylis_attacker').GetAdjective]#! попытаются вырезать независимое государство из наших земель."

 galatian_invasion.32.t:0 "[GetProvince('(int32)480').GetName] под угрозой"
 galatian_invasion.32.desc:0 "Фракийские колонии находятся под угрозой. Силы варваров прошли через наши линии и осаждают [GetProvince('(int32)480').GetName]. [SCOPE.sCountry('tylis_attacker').GetAdjective]стремятся закончить миграцию и обосноваться в [GetProvince('(int32)480').GetName]. \n[GetProvince('(int32)480').GetName] - бастион против гетайцев. Если город падёт, во Фракию с севера может проникнуть еще больше рейдеров, защитный барьер которых разрушен [SCOPE.sCountry('tylis_attacker').GetAdjective]s. Наши города могут оказаться уязвимыми, если мы не найдем решение в ближайшее время. Что ждет нас в будущем?"
 galatian_invasion.32.a:0 "Настали тёмные времена."
 galatian_invasion.32.at:0 "В результате нападения @[tylis_attacker.GetFlag]! #Y [SCOPE.sCountry('tylis_attacker').GetAdjective]#! попытаются вырезать независимое государство в Тилисе."

 galatian_invasion.33.t:0 "Месембрия в опасности"
 galatian_invasion.33.desc:0 "Тилис - так называют эту землю племена. Её плодородные земли и стратегическое расположение снова привлекли захватчиков. Настал наш черёд сохранить то, что создали наши предки.\nМужчины Фракии, на нас напали. Варвары хотят уничтожить наш народ и забрать землю себе. Мы не должны отступать, защищая свои города, ведь за стенами прячутся наши жены и дети. Галлы известны своей жестокостью после битвы, они насилуют женщин и пытают мужчин. Мы не сдадимся! Наш долг, во имя богов, не позволить варварам осквернить наш дом!\nОтрывок из речи на митинге в Месембрии, который, по оценкам, состоялся вскоре после смерти Лисимаха."
 galatian_invasion.33.a:0 "Арес ненавидит тех, кто колеблется."
 galatian_invasion.33.at:0 "В результате нападения @[tylis_attacker.GetFlag]! #Y [SCOPE.sCountry('tylis_attacker').GetAdjective]#! попытаются вырезать независимое государство из наших земель."

 galatian_invasion.34.t:0 "Королевство Тилис"
 galatian_invasion.34.desc:0 "После тяжёлых боев мы, наконец, укрепили свои позиции над [GetProvince('(int32)4244').GetName] и готовы организовать себя в полноценное королевство на этих новых землях. В ближайшие годы тилийцы, несомненно, станут известны как свирепый народ. Время для торговли и путешествий уже близко, ведь новый народ предлагает новые, захватывающие вещи, которые можно открыть для себя." 
 galatian_invasion.34.a:0 "Новый народ восстал" 
 galatian_invasion.34.at:0 "Королевство @[tylis_attacker.GetFlag]! #Y Тилис#! было основано."
# galatian_invasion.34.b:0 "Тилис не принадлежит галлам."  
 TYLIS_NAME:0 "Тилис"
 TYLIS_ADJ:0 "Тилийск"
 tylis_must_not_exist:0 "Тилис не должен существовать."
 tylis_claims_tooltip:0 "Тилис получит претензии на регионы #Y $thrace_region$#! и #Y $moesia_region$#!."
 form_tylis:0 "Образовать Тилис"
 form_tylis_desc:0 "Наши земли в Паннонии и Иллирии хоть и плодородны, но слишком малы, чтобы прокормить нас. Далеко на западе лежит область под названием Тайлис, которая, по слухам, обладает огромным изобилием. Его стратегическое расположение делает его идеальным местом для создания собственного королевства, достаточно близкого к эллинам, чтобы мы могли совершать набеги на них, но достаточно удаленного, чтобы предотвратить контратаки."

 galatian_invasion.35.t:0 "Королевство Тилис"
 galatian_invasion.35.desc:0 "Кельто-паннонские племена, захватившие [GetProvince('(int32)4244').GetName], теперь объединились в королевство вокруг поселения. В ближайшие годы эти тилийцы, несомненно, станут известны как свирепый народ. Время торговли и путешествий уже близко, ведь новый народ предлагает новые, захватывающие открытия. Ходят слухи о новом виде меча, который галлы привезли с собой со своей далекой родины..."
 galatian_invasion.35.a:0 "Возник новый народ." 
 galatian_invasion.35.at:0 "Королевство @[tylis_attacker.GetFlag]! #Y Тилис#! было основано."

 galatian_invasion.40.t:0 "Галлы в Анатолии"
 galatian_invasion.40.desc:0 "Галаты пробрались в Анатолию, совершая набеги, грабежи и мародерствуя в небольших городах. Теперь они добрались до нашего города Гордиона и хотят поселиться здесь, на землях наших предков. Мы не потерпим их здесь, мы должны выгнать варваров из Фригии. \nЭллины Анатолии объединяйтесь, вам нечего терять, кроме своей земли. Галлы вторглись на ваши фермы, убили ваших сыновей и похитили ваших дочерей. Эллины Фригии, присоединяйтесь к обороне Гордиона. Победа будет обеспечена, ведь племена язычников и боги на нашей стороне! Мы не уступим ни пяди. Мы защитим нашу родину и прогоним грубых и варварских галатов домой!\n \n - Отрывок из речи на митинге в Гордионе, оратор неизвестен, примерно через 50 лет после смерти Александра."
 galatian_invasion.40.a:0 "Мы не уступим ни пяди!"
 galatian_invasion.42.t:0 "Галлы в Анатолии"
 galatian_invasion.42.desc:0 "Некоторые племена, осаждавшие Пеллу, переправились через Босфор и Дарданеллы. Они совершили набег на Малую Азию и разграбили несколько небольших городов, но остались практически незамеченными. Диадохи и Эпигенои заняты своими распрями, а малые города-государства вынуждены их снабжать. Таким образом, племена не встречают реального сопротивления. Галлы первоначально покинули Паннонию и Иллирию в поисках новой родины. Теперь они нашли регион, который хотят заселить. Вокруг Гордиона плодородные, холмистые земли. Галаты привыкли к подобной местности, они знают, как в ней сражаться. Однако Фригия не достанется им на серебряной скрижали, ведь Гордион придется яростно защищать."
 galatian_invasion.42.a:0 "Да будет так"
 galatian_invasion.43.t:0 "Поселение варваров"
 galatian_invasion.43.desc:0 "Галаты прислали эмиссара, они ищут мира. Они пришли к нам с предложением, которое может быть очень заманчивым. В обмен на некоторые земли во Фригии они будут служить в качестве вассального государства. Галльские воины будут сражаться за наше дело и подчиняться нашим приказам. Если мы откажемся от их предложения, они будут сражаться до последнего человека, а их женщины и дети пойдут с нами. Война будет кровопролитной, и мы будем вынуждены направить силы, которые нужны нам на других фронтах. Они предлагают такое решение, потому что варвары знают, что мы отвлечены на другие фронты; это, по их мнению, будет к нашей общей выгоде. \nМы не должны забывать, что если мы уступим землю сейчас, мы всё равно сможем отвоевать её позже..."
 galatian_invasion.43.a:0 "Они получат свою землю... пока"
 galatian_invasion.43.b:0 "Это моя земля!"
 galatian_invasion.44.t:0 "Новый дом"
 galatian_invasion.44.desc:0 "Получив право заселить эти плодородные равнины, наш народ покинул свой дом в Паннонии и поселился здесь, в Анатолии. Раньше фригийцы называли этот регион своим домом, но окружающие нас эллины теперь называют эту землю Галатией в честь нашего народа."
 galatian_invasion.44.a:0 "Пусть наши мечи станут оковами."
 galatian_invasion.44.b:0 "Наш народ останётся." # stay (might not be used)
 galatian_invasion.53.t:0 "Поселение варваров"
 galatian_invasion.53.desc:0 "Галаты прислали эмиссара, они ищут мира. Они пришли к нам с предложением, которое может быть очень заманчивым. В обмен на некоторые земли во Фригии они будут служить в качестве вассального государства. Галльские воины будут сражаться за наше дело и подчиняться нашим приказам. Если мы откажемся от их предложения, они будут сражаться до последнего человека, а их женщины и дети пойдут с нами. Война будет кровопролитной, и мы будем вынуждены направить силы, которые нужны нам на других фронтах. Они предлагают такое решение, потому что варвары знают, что мы отвлечены на другие фронты; это, по их мнению, будет к нашей общей выгоде. \nМы не должны забывать, что если мы уступим землю сейчас, мы всё равно сможем отвоевать её позже..."
 galatian_invasion.53.a:0 "Они получат свою землю... пока"
 galatian_invasion.53.b:0 "Это моя земля!"
 galatian_invasion.63.t:0 "Поселение варваров"
 galatian_invasion.63.desc:0 "Галаты прислали эмиссара, они ищут мира. Они пришли к нам с предложением, которое может быть очень заманчивым. В обмен на некоторые земли во Фригии они будут служить в качестве вассального государства. Галльские воины будут сражаться за наше дело и подчиняться нашим приказам. Если мы откажемся от их предложения, они будут сражаться до последнего человека, а их женщины и дети пойдут с нами. Война будет кровопролитной, и мы будем вынуждены направить силы, которые нужны нам на других фронтах. Они предлагают такое решение, потому что варвары знают, что мы отвлечены на другие фронты; это, по их мнению, будет к нашей общей выгоде. \nМы не должны забывать, что если мы уступим землю сейчас, мы всё равно сможем отвоевать её позже..."
 galatian_invasion.63.a:0 "Они получат свою землю... пока"
 galatian_invasion.63.b:0 "Это моя земля!"
 galatian_invasion.70.t:0 "Принимая новую землю"
 galatian_invasion.70.desc:0 "Наш народ, далёкий от древних кельтских земель, начинает перенимать новые традиции, отличные от старых. Должны ли мы принять этот новый образ жизни или придерживаться старых традиций?"
 galatian_invasion.70.a:0 "Новые земли для нового народа."
 galatian_invasion.70.b:0 "Мы никогда не отступим от обычаев наших предков!"
 galatian_invasion.71.t:0 "Галатия"
 galatian_invasion.71.desc:0 "С тех пор как первые галлы вторглись в Македонию, прошло много лет. Многие сражались с галатами, некоторые битвы они выиграли, некоторые проиграли, но никто не смог их победить. Трокмери, Тектосагии и Толистобоги завоевали и заселили место, которое назвали своим домом, и теперь, когда они положили мечи в ножны и поменяли их на лемехи, их миграция закончилась. \n Теперь племена объединились в так называемой Галатии. В ближайшие годы они, несомненно, будут известны как свирепый народ, готовый сражаться, если потребуется, но привыкший к миру. В сердце Анатолии их народ живет и умирает. \nНастало время торговли и путешествий, ведь новый народ предлагает новые, захватывающие открытия. Ходят слухи о новом виде меча, который галлы привезли с собой с далекой родины..."
 galatian_invasion.71.a:0 "Возник новый народ"
 galatian_invasion.72.t:0 "Кельтская Фригия" # Notification to locals that Gauls in Anatolia have unified and formed Galatia
 galatian_invasion.72.desc:0 "Кельтский народ обосновался во Фригии, и его путешествие подошло к концу. Они сражались с греками и македонцами, эллинами и анатолийцами. Пролитой кровью они орошают завоеванные плодородные земли. Они доказали свою состоятельность, и их боги благоволили их путешествию. Свою новую родину они назвали Галатией. \n\nГалаты всё ещё варвары, мы должны попытаться их цивилизовать. Война - не единственный способ победить народ; если им дать монету и улыбку, они, несомненно, интегрируются. Если они станут новыми греками, им нечего будет бояться. Они привезли с собой новый вид меча, которым, как оказалось, умеют пользоваться. Может быть, мы сможем убедить галлов продать нам несколько штук. Новые люди дают новые преимущества..."
 galatian_invasion.72.a:0 "Наконец-то мир"
 galatian_invasion.75.t:0 "Объединенные вольки"
 galatian_invasion.75.desc:0 "Наши братья признали наше право возглавить конфедерацию. Они расторгли договор о подданстве со своими прежними повелителями и присягнули нам на верность."
 galatian_invasion.75.a:0 "Наступает новая эпоха."
