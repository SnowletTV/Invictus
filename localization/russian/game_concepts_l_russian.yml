l_russian:
 game_concept_date:0 "Дата"
 game_concept_date_desc:0 "Отсчёт даты в игре идёт от основания Рима (ab urbe condita)."
 game_concept_country:0 "Держава"
 game_concept_countries:0 "Державы"
 COUNTRY_CONCEPT_TOOLTIP:0 "[Country.GetGovernment.GetName] державы [Country.GetNameWithNoTooltip] располагается в регионе [Country.GetCapital.GetArea.GetRegion.GetName]. Главенствует там [Country.GetRankName] [Country.GetRuler.GetName].\n\nИх мнение о нас — [Country.GetOpinionOf( Player.GetCountry )|+=]"
 game_concept_country_desc:1 "Державами называются дипломатические субъекты, с которыми вы взаимодействуете во время игры. Этим термином обозначены как небольшие нации-государства, так и огромные империи или кочующие орды.\n\nДоход и ресурсы державы получают от [Concept( 'pops', 'групп населения' )|E] подвластных им [Concept( 'provinces', 'провинций' )|E], в каждой есть двор и придворные [characters|e], а во главе двора стоит [ruler|e]."
 game_concept_ruler:0 "Правитель"
 game_concept_ruler_desc:0 "В каждой [Concept( 'country', 'державе' )|E] есть персонаж-правитель. Могущество правителя представлено четырьмя основными характеристиками, каждая из которых весьма положительно влияет на державу."
 game_concept_territory:0 "Территория"
 game_concept_territories:0 "Территории"
 game_concept_territory_desc:1 "Территория является наименьшей единицей на карте и входит в состав [Concept( 'province', 'провинции' )|E], которая в свою очередь входит в состав [Concept( 'governorship', 'губернаторства' )|E]. На территориях проживают [Concept( 'pops', 'группы населения' )|E], производятся [Concept( 'tradegoods', 'товары' )|E], и у каждой есть [Concept( 'province_rank', 'ранг' )|E].\n\nЧаще всего у каждой территории есть [Concept( 'country', 'держава' )|E]-владелец, но есть и неколонизированные территории, сулящие выгоду всем, кому хватит ловкости её извлечь."
 game_concept_family:0 "Род"
 game_concept_families:0 "Род"
 game_concept_family_desc:0 "Родом называется группа [Concept( 'важных', 'людей' )|E], связанных родственными узами и чаще всего живущих в одной [Concept( 'country', 'державе' )|E].\n\nВ державе может быть несколько великих родов с повышенным национальным рангом, которые непрерывно борются за власть на переменчивом политическом фронте. Очень важно не расстраивать великие роды и заполнять нужные им рабочие места, иначе уровень благонадёжности всех членов рода начнёт снижаться."
 game_concept_character:0 "Персонаж"
 game_concept_characters:0 "Персонажи"
 game_concept_people:0 "Люди"
 game_concept_character_desc:1 "Персонажами называются влиятельные люди, которые напрямую участвуют в управлении [Concept( 'country', 'державой' )|E]. Они обладают набором соответствующих характеристик, главные из которых — @loyalty_icon!#Y благонадёжность#! и @power_base! #Y политическая поддержка#!. Неблагонадёжный персонаж создаёт для державы самые разные проблемы: как минимум — работает спустя рукава, как максимум — начинает гражданскую войну!"
 game_concept_government:0 "ФП"
 game_concept_government_desc:0 "Правительством называется руководящий орган каждой [Concept( 'country', 'державы' )|E]. Есть три типа правительств: республика, монархия и племя, каждый из которых имеет несколько подтипов. У каждого типа правительства есть характерные законы, устройство или модификаторы."
 game_concept_poptype:0 "Тип населения"
 game_concept_poptypes:0 "Типы населения"
 POPTYPE_CONCEPT_DESCRIPTION:1 "[PopType.GetFullDescription]\n\nДанный [Concept( 'poptype', 'тип населения' )|E] имеет политический вес, равный [PopType.GetPoliticalWeight|Y]."
 game_concept_poptype_desc:0 "Типами населения называются социальные классы державы. Разные типы населения производят разные ресурсы и по-разному реагируют на жизненные ситуации. Некоторые типы населения обладают политическим весом — уровнем влияния. Если этот уровень высок, то даже малая [Concept( 'pops ', 'группа населения' )|E] может всерьёз поспособствовать началу беспорядков на территории, если их довольство упадёт."
 game_concept_culture:0 "Культура"
 game_concept_cultures:0 "Культуры"
 game_concept_culture_desc:1 "Культура — этническая самобытность [Concept( 'pops', 'групп населения' )|E] или [Concept( 'characters', 'персонажей' )|E]. Она включает язык, обычаи и социально-экономическую иерархию. На каждую культуру индивидуально влияют [laws|E] или [culture_decisions|E]."
 CULTURE_LINK_TEXT:1 "Культура [Culture.GetNameWithNoTooltip] принадлежит к культурной группе [Culture.GetCultureGroup.GetName].\n\n[pops|EU] этой культуры могут поднимать следующие отряды ополчения:\n[Culture.GetLevyTemplate.GetLevyCompositionTooltip]"
 game_concept_religion:0 "Религия"
 game_concept_religions:0 "Религии"
 game_concept_religion_desc:1 "Религией называется разрозненный набор религиозных обычаев и обрядов. Каждая религия связана с определенными [Concept( 'deities', 'божествами' )|E], но пантеоны [Concept( 'country', 'держав' )|E], исповедующих одну религию, могут различаться в зависимости от религиозного состава населения.\n\nПодобно [Concept( 'cultures', 'культурам' )|E], религиям следуют и [Concept( 'pops', 'группы населения' )|E], и [Concept( 'characters', 'персонажи' )|E], на #Y довольство#! и #Y благонадежность#! которых влияет отношение державы к их верованиям."
 game_concept_deity:0 "Божество"
 game_concept_deities:0 "Божества"
 game_concept_deity_desc:0 "Божества или, в некоторых монотеистических религиях, пророки — важные исторические фигуры, которых почитают в составе национального пантеона. У каждого божества, которому поклоняются в пантеоне, есть пассивный и активный эффект, дающий уникальный бонус нации."
 DEITY_LINK_TEXT:2 "[Deity.GetName] — божество религии [Deity.GetReligion.GetName], сферой которого является [Deity.GetDeityCategory.GetName]."
 game_concept_culture_group:0 "Культурная группа"
 game_concept_culture_groups:0 "Культурные группы"
 game_concept_culture_group_desc:1 "Культурной группой называется объединение сходных культур, которые имеют общие исторические корни или значительные общие черты. [pops||E] и [characters|E] ведут себя спокойнее, когда их культура совпадает с основной культурой [Concept( 'country', 'державы' )|E], в которой они живут."
 game_concept_law:0 "Закон"
 game_concept_laws:0 "Законы"
 game_concept_law_desc:0 "Законы [Concept( 'country', 'державы' )|E] — основной инструмент контроля территорий и населения. Законы меняются в зависимости от типа [Concept( 'government', 'правительства' )|E] и могут оказывать как положительное, так и отрицательное влияние. Обычно для перемен на правительственном уровне требуются разные законы — например, для перехода к аристократическому правительству может потребоваться закон, дающий аристократии преимущества."
 LAW_LINK_TEXT:0 "[Law.GetModifier.GetToolTip]\n\n[Law.GetDesc]"
 game_concept_tradegood:0 "Товар"
 game_concept_tradegoods:0 "Товары"
 game_concept_tradegood_desc:2 "На каждой [Concept( 'territory', 'территории' )|E] производится свой тип ресурса, каждый из которых даёт своей [Concept( 'province', 'провинции' )|E] различные бонусы. Как следует из названия, [Concept( 'province', 'провинции' )|E] могут торговать товарами между собой, как в пределах вашей империи, так и с другими [Concept( 'country', 'державами' )|E], если заключить с ними торговые договоры.\n\nМожно увеличить количество производимых на [Concept( 'territory', 'территории' )|E] товаров, возводя определённые [Concept( 'buildings', 'здания' )|E], выращивая на ней дополнительных рабов или завозя их с других своих [Concept( 'territories', 'территорий' )|E]."
 TRADEGOOD_LINK_TEXT:0 ""
 game_concept_horde:0 "Орда"
 game_concept_hordes:0 "Орды"
 game_concept_horde_desc:0 "Ордой называется скопище варваров, занятых исключительно грабежами и разбоем. Они беспорядочно скитаются по землям, пока их не победят или не уговорят уйти с миром. Ограниченные дипломатические отношения с ордой возможны. Например, вы можете дать им право селиться на вашей земле или отдать [territories|E] в обмен на верность."
 HORDE_LINK_TEXT:0 "[Horde.GetNameWithNoTooltip] — орда варваров, во главе которой стоит [Horde.GetLeader.GetNameWithNoTooltip].\n\nКоличество разграбленных ими территорий уже достигло [Horde.GetOccupationCount|Y]. Чтобы победить их, необходимо поселить в месте их обитания рабов — не менее [Horde.GetPossibleSlaves|Y]."
 COMBAT_LINK_TEXT:0 "Идёт [Combat.GetNameWithNoTooltip]. Сражаются [Combat.GetAttacker.GetCountry.GetName] и [Combat.GetDefender.GetCountry.GetName]."
 game_concept_pop:0 "Группа населения"
 game_concept_pops:0 "Группы населения"
 game_concept_pop_desc:1 "Группы населения — сообщества жителей [Concept( 'territory', 'территории' )|E]. У каждой есть показатель #Y довольства#!, отражающий ее удовлетворенность правительством [Concept( 'country', 'державы' )|E] и влияющий на ее #Y производительность#!. Низкое довольство может вызвать #Y волнения#! на территории.\n\nГруппы населения принадлежат к [Concept( 'poptype', 'типам населения' )|E], например @citizen! #Y граждане#!."
 game_concept_subunit:0 "Часть подразделения"
 game_concept_subunits:0 "Части подразделений"
 game_concept_subunit_desc:1 "Части подразделений — наименьшие военные отряды, представленные либо когортами на суше, либо кораблями в море, из которых затем складываются военные или морские [Concept( 'unit', 'подразделения' )|E] [Concept( 'country', 'державы' )|E]."
 game_concept_treasure:0 "Сокровище"
 game_concept_treasures:0 "Сокровища"
 game_concept_treasure_desc:0 "Сокровища — могущественные артефакты, которые питают веру людей, живущих рядом с ними. Их хранят в святых местах, окрестности которых получают огромные блага.\n\nПолучить сокровище можно при осквернении святого места, а также при случайных событиях или взаимодействии с персонажами."
 TREASURE_LINK_TEXT:0 "[Treasure.GetStateModifierIconSummary|W]\n\n[Treasure.GetDescription]\n\n[Treasure.GetNameWithNoTooltip] находится сейчас в регионе [Treasure.GetOwner.GetName]"
 game_concept_unit:0 "Подразделение"
 game_concept_units:0 "Подразделения"
 game_concept_unit_desc:2 "Подразделениями называются армии или флоты [Concept( 'country', 'державы' )|E] на карте. В них состоят [Concept( 'subunits', 'части подразделений' )|E], боевой дух, опыт и дисциплина которых повлияют на их эффективность в бою.\n\nПодразделениями командуют полководцы или флотоводцы, и их @military_icon! воинское искусство усиливает подразделения. Ополчениями всегда командует [Concept( 'governor', 'губернатор' )|E], а [Concept( 'legion', 'легион' )|E] возглавляет [Concept( 'legate', 'легат' )|E] или [Concept( 'tribunes', 'трибуны' )|E].\n\nАрмии потребляют @food_capacity_icon! пищу, когда находятся на [Concept( 'territories', 'территориях' )|E] с @supply_limit! лимитом снабжения меньше, чем количество частей подразделения. Без пищи армия несёт @attrition! потери. Потерь можно избежать, накопив пищу на подвластной территории перед походом во вражеские земли. @supply_train! обозы помогут увеличить запас пищи."
 game_concept_siege:0 "Осада"
 game_concept_sieges:0 "Осады"
 game_concept_siege_desc:0 "Любая [territory|E] может оказаться в осаде. Неукреплённые территории станут лёгкой добычей, в то время как при наличии даже одного уровня укреплений нападающим придётся подождать.\n\nПрогресс осады требует от осаждающих не менее 4000 солдат на каждый уровень укреплений территории. Учтите, что большее количество бойцов не ускорит осаду!"
 SIEGE_LINK_TEXT:0 "[Siege.GetOccupationProgressTooltip]"
 game_concept_area:0 "Область"
 game_concept_areas:0 "Области"
 game_concept_area_desc:0 "Областями называются зоны карты средних размеров. Обычно в них входит 10–15 [Concept( 'provinces', 'провинций' )|E]."
 GAME_AREA_TOOLTIP:0 "Регион: [Area.GetRegion.GetName]\nПровинции: [Area.GetStatesLink]\nТерритории: [Area.GetProvincesLink]"
 GAME_AREA_PROVINCES_TITLE:0 "Терр. в области [Area.GetNameWithNoTooltip]"
 GAME_AREA_STATES_TITLE:0 "Провинции в области [Area.GetNameWithNoTooltip]"
 game_concept_region:0 "Регион"
 game_concept_regions:0 "Регионы"
 game_concept_region_desc:0 "Регионы — крупнейшие зоны карты. Обычно в регион входит 10–15 [Concept( 'areas', 'областей' )|E]."
 GAME_REGION_TOOLTIP:0 "Области: [Region.GetAreasLink]\nГубернаторство: [Region.GetGovernorshipsLink]"
 GAME_REGION_AREAS_TITLE:0 "Области в регионе [Region.GetNameWithNoTooltip]"
 GAME_REGION_GOVERNORSHIPS_TITLE:0 "Губернаторства в регионе [Region.GetNameWithNoTooltip]"
 game_concept_province:1 "Провинция"
 game_concept_provinces:1 "Провинции"
 game_concept_province_desc:2 "Провинции — средние административные зоны карты, входящие в состав [Concept( 'governorship', 'губернаторства' )|E]. Они являются частями [Concept( 'area', 'области' )|E] определённой [Concept( 'country', 'державы' )|E] и состоят из одной или нескольких [Concept( 'provinces', 'провинций' )|E].\n\nТорговля осуществляется на уровне провинций и включает в себя импорт и экспорт [Concept( 'tradegoods', 'товаров' )|E] между нашими и чужеземными провинциями.\n\nПровинция накапливает запасы пищи из производимой на месте и импортируемой пищи, которую потом потребляют местное [Concept( 'pops', 'население' )|E] и дружеские [Concept( 'units', 'войска' )|E], которым требуются припасы.\n\nВы можете направлять развитие провинции при помощи политик губернатора, доступных для каждой отдельной провинции [Concept( 'country', 'державы' )|E].\n\nЕсли верность провинции упадёт до 0, она начнёт локальное восстание против владеющей ей [Concept( 'country', 'державы' )|E]."
 GAME_STATE_TOOLTIP:0 "Губернаторство: [State.GetGovernorship.GetName]\nОбласть: [State.GetArea.GetName]\nСтолица: [State.GetCapital.GetName]\nВладелец: [State.GetCountry.GetName]\nТерритории: [State.GetProvincesLink]"
 GAME_STATE_PROVINCES_TITLE:0 "Терр. в провинции [State.GetNameWithNoTooltip]"
 game_concept_governorship:0 "Губернаторство"
 game_concept_governorships:0 "Губернаторства"
 game_concept_governorship_desc:1 "Губернаторства — крупнейшие административные зоны карты. Губернаторства входят в [Concept( 'region', 'регион' )|E] определённой [Concept( 'country', 'державы' )|E] и состоят из одной или нескольких [Concept( 'provinces', 'провинций' )|E], которые в свою очередь состоят из [Concept( 'territories', 'территорий' )|E].\n\nВо главе губернаторства стоит [Concept( 'governor', 'губернатор' )|E], который командует любыми ополчениями, собранными в губернаторстве. [legions|E] набираются в [Concept( 'governorships', 'губернаторствах' )|E], но командуют ими назначенные [Concept( 'legates', 'легаты' )|E] или [Concept( 'tribunes', 'трибуны' )|E]."
 GAME_GOVERNORSHIP_TOOLTIP:1 "Регион: [Governorship.GetRegion.GetName]\nСтолица: [Governorship.GetCapital.GetName]\nВладелец: [Governorship.GetOwner.GetName]\nГубернатор: [Governorship.GetGovernorOrRuler.GetName]\nПровинции: [Governorship.GetStatesLink]"
 GAME_GOVERNORSHIP_STATES_TITLE:0 "Провинции в губернаторстве [Governorship.GetNameWithNoTooltip]"
 game_concept_governor:0 "Губернатор"
 game_concept_governors:0 "Губернаторы"
 game_concept_governor_desc:2 "Во главе каждого [Concept( 'governorship', 'губернаторства' )|E] стоит [Concept( 'character', 'персонаж' )|E].\n\nВ столичном губернаторстве эту роль всегда [Concept( 'country', 'державы' )|E] выполняет [Concept( 'ruler', 'правитель' )|E], но в остальных случаях необходимо назначать губернаторов.\n\nГубернаторы будут командовать ополчениями, набранными в их губернаторстве."
 game_concept_agenda:0 "Цели"
 game_concept_agendas:0 "Цели"
 game_concept_party_agenda:0 "Цели фракции"
 game_concept_agenda_desc:0 "У каждой политической [Concept( 'party', 'фракции' )|E] есть свои цели на текущий срок.\n\nПравительство, которое удовлетворяет запросы фракции, может рассчитывать на ответную благодарность. В противном случае некоторые фракции время от времени пытаются навязывать свои цели. Цели выбираются в начале срока или при создании правящей фракции.\n\nПри выборе целей фракции руководствуются идеологией, религией, отношениями или попросту твёрдой верой в своё дело."
 game_concept_party:0 "Фракция"
 game_concept_parties:0 "Кутежи"
 game_concept_party_type:0 "Тип фракции"
 game_concept_party_types:0 "Типы фракций"
 game_concept_party_desc:0 "Фракции — краеугольный камень демократической державы. С их помощью правитель [Concept( 'country', 'державы' )|E] может подробнее рассмотреть любой вопрос с разных сторон.\n\nБлагодарная фракция чаще помогает лидеру достигать желаемых результатов.\n\nРазмер фракции определяет уровень ее могущества в державе, а ее мнение влияет на выбор [Concept( 'agendas', 'целей' )|E]. " #
 game_concept_building:0 "Строится"
 game_concept_buildings:0 "Здания"
 game_concept_building_desc:2 "На [Concept( 'territories', 'территориях' )|E] можно строить различные здания, которые так или иначе улучшают жизнь населения и производство на [Concept( 'territory', 'территории' )|E] или в [Concept( 'province', 'провинции' )|E].\n\nСпециализированные производственные здания доступны на территориях ранга [GetProvinceRank('settlement').GetName|E], тогда как городские здания можно возводить только на территориях ранга [GetProvinceRank('city').GetName|E] или [GetProvinceRank('city_metropolis').GetName|E]."
 GAME_BUILDING_TOOLTIP:0 "После постройки:\n[Building.GetModifier.BuildIconSummary|W]\n\n[Building.GetDescription]"
 game_concept_cultural_right:0 "Право культуры"
 game_concept_cultural_rights:0 "Права культуры"
 game_concept_cultural_right_desc:0 "Права культуры представляют собой привилегии, дарованные определенным культурам в пределах [Concept( 'country', 'державы' )|E].\n\nУ каждой державы есть одна [Concept( 'primary_culture', 'основная культура' )|E], всегда обладающая полными правами, но в ее землях могут также проживать [Concept( 'pops', 'группы населения' )|E] [Concept( 'integrated_cultures', 'поглощенных' )|E] и [Concept( 'non_integrated_cultures', 'непоглощенных культур' )|E]."
 game_concept_integrated_culture:0 "Поглощённая культура"
 game_concept_integrated_cultures:0 "Поглощённые культуры"
 game_concept_integrated_culture_desc:1 "[Concept( 'integrated', 'Поглощенные' )|E] культуры пользуются сходными или точно такими же правами, что и представители [Concept( 'primary_culture', 'основной культуры' )|E] [Concept( 'country', 'державы' )|E], но каждая дополнительная [Concept( 'integrated_culture', 'поглощенная культура' )|E] понижает довольство представителей [Concept( 'primary_culture', 'основной культуры' )|E] и всех [Concept( 'integrated_cultures', 'поглощенных культур' )|E].\n\n[pops|E] [Concept( 'integrated_culture', 'поглощенной культуры' )|E] обладают своим довольством, отличным от довольства [Concept( 'primary_culture', 'основной культуры' )|E], и не могут быть [Concept( 'assimilated', 'ассимилированы' )|E]."
 game_concept_non_integrated_culture:0 "Непоглощённая культура"
 game_concept_non_integrated_cultures:0 "Непоглощённые культуры"
 game_concept_non_integrated_culture_desc:1 "Не[Concept( 'integrated', 'поглощенные' )|E] культуры обладают меньшими правами, чем представители [Concept( 'primary_culture', 'основной культуры' )|E] [Concept( 'country', 'державы' )|E], а [Concept( 'pops', 'группы населения' )|E] этих культур можно повышать только до [Concept( 'poptype', 'типа' )|E], определяемого [Concept( 'cultural_rights', 'правами культуры' )|E].\n\nНепоглощенные [Concept( 'pops', 'группы населения' )|E] со временем подвергнутся [Concept( 'assimilation', 'ассимиляции' )|E] [Concept( 'primary_culture', 'основной культурой' )|E] [Concept( 'country', 'державы' )|E]."
 game_concept_primary_culture:0 "Основная культура"
 game_concept_primary_culture_desc:1 "В каждой [Concept( 'country', 'державе' )|E] есть одна [Concept( 'primary_culture', 'основная культура' )|E]. [pops|E] [Concept( 'primary_culture', 'основной культуры' )|E], наряду с представителями [Concept( 'integrated_cultures', 'поглощённых культур' )|E], обладают более высоким довольством.\n\nСо временем [Concept( 'pops', 'группы населения' )|E], принадлежащие к [Concept( 'non_integrated_cultures', 'непоглощённым культурам' )|E], будут [Concept( 'assimilated', 'ассимилированы' )|E] [Concept( 'primary_culture', 'основной культурой' )|E] [Concept( 'country', 'державы' )|E]."
 game_concept_integration:0 "Поглощение"
 game_concept_integrate:0 "Поглощение"
 game_concept_integrated:0 "Поглощённые"
 game_concept_integration_desc:1 "Процесс предоставления [Concept( 'pops', 'группе населения' )|E], принадлежащей к определенной [Concept( 'culture', 'культуре' )|E], прав, положенных [Concept( 'integrated_cultures', 'поглощённым культурам' )|E]. Это увеличивает их довольство, но вместе с тем защищает от [Concept( 'assimilation', 'ассимиляции' )|E]."
 game_concept_assimilation:0 "Ассимиляция"
 game_concept_assimilate:0 "Ассимиляция"
 game_concept_assimilated:0 "Ассимиляция"
 game_concept_assimilation_desc:1 "[pops|E], принадлежащие к [Concept( 'non_integrated_cultures', 'непоглощенным культурам' )|E], со временем будут ассимилированы [Concept( 'primary_culture', 'основной культурой' )|E] [Concept( 'country', 'державы' )|E].\n\n[integrated_cultures] не будут ассимилированы."
 GAME_LOYALTY_TOOLTIP_TITLE:0 "Верность: [Character.GetName]"
 game_concept_loyalty:0 "Верность"
 game_concept_loyalty_i:0 "@loyalty_icon!"
 game_concept_loyalty_desc:0 "Верность отражает то, насколько предан персонаж своему государству. От неблагонадежных [Concept( 'characters', 'персонажей' )|E] можно ожидать больше проблем, чем от верных, однако даже у самых преданных подданных есть свой предел."
 game_concept_province_rank:1 "Рейтинг территории"
 game_concept_province_rank_desc:1 "У каждой [Concept( 'territory', 'территории' )|E] есть ранг, определяющий доступные [Concept( 'buildings', 'здания' )|E], максимум населения и оптимальное соотношение [Concept( 'poptypes', 'типов населения' )|E] на ней. [country|E], владеющая [Concept( 'territory', 'территорией' )|E], может повышать или понижать ее ранг.\n\nНизший и наиболее распространенный ранг — [GetProvinceRank('settlement').GetName|E]. В них можно строить только сельские [Concept( 'buildings', 'здания' )|E], зато эти территории являются главными центрами производства [Concept( 'tradegoods', 'товаров' )|E].\n\nНа территориях рангов [GetProvinceRank('city').GetName|E] и [GetProvinceRank('city_metropolis').GetName|E] можно возводить городские [Concept( 'buildings', 'здания' )|E]. Они вмещают больше [Concept( 'pops', 'групп населения' )|E] и привлекают мигрантов."
 GAME_PROVINCE_RANK_TOOLTIP_ACTIVE_DESC:0 "Преимущества:\n[ProvinceRank.GetModifier.BuildIconSummary|W]"
 game_concept_terrain:0 "Ландшафт"
 game_concept_terrain_type:0 "Тип ландшафта"
 game_concept_terrain_types:0 "Типы ландшафта"
 game_concept_terrain_desc:1 "Определяют преимущества и недостатки [Concept( 'territory', 'территории' )|E] и могут помочь или помешать сражающимся на ней [Concept( 'units', 'подразделениям' )|E].\n\nНекоторые, например [GetTerrainType('farmland').GetName], могут быть более продуктивными, а другие, к примеру [GetTerrainType('mountain').GetName], лучше защищены в случае [Concept( 'siege', 'осады' )|E] и ограничивают масштабы сражений.\n\nМорские провинции также различаются по ландшафту. Это может быть как бескрайний открытый [GetTerrainType('ocean').GetName], так и более ограниченное [GetTerrainType('coastal_terrain').GetName]."
 GAME_TERRAIN_TYPE_TOOLTIP_DEFENSIVE_BONUS:0 "[Concept( 'siege', 'Осаждающие' )|E] получают штраф [TerrainType.GetDefensiveBonus|R]."
 GAME_TERRAIN_TYPE_TOOLTIP_COMBAT_WIDTH:1 "Базовый масштаб сражения на [Concept( 'terrain', 'местности' )|E]: [TerrainType.GetCombatWidth|Y]\n"
 GAME_TERRAIN_TYPE_TOOLTIP_MODIFIER:0 "Эффекты [Concept( 'province', 'провинции' )|E]:\n[TerrainType.GetModifier.BuildIconSummary|W]"
 game_concept_heritage:0 "Наследие"
 game_concept_heritage_desc:1 "У каждой [Concept( 'country', 'державы' )|E] есть наследие, определяющее ее сильные и слабые стороны.\n\nИсторически значимые державы эллинистической эпохи, например Рим, обычно будут обладать своим уникальным наследием, отражающим значимые черты государственного устройства или достижения."
 GAME_HERITAGE_TOOLTIP:0 "Наследие:\n[Heritage.GetEffect|W]\n\n[Heritage.GetDesc]"
 game_concept_diplomatic_stance:0 "Дипломатическая политика"
 game_concept_diplomatic_stances:0 "Дипломатические политики"
 game_concept_diplomatic_stance_desc:0 "Определённая дипломатическая политика одной [Concept( 'country', 'державы' )|E] в отношении другой — доминирование ([GetDiplomaticStance('vassaling_stance').GetName|E]), агрессия ([GetDiplomaticStance('warmongering_stance').GetName|E]) или взаимная выгода ([GetDiplomaticStance('trading_stance').GetName|E]). Для дружественных держав целью может стать [GetDiplomaticStance('appeasement_stance').GetName] или просто [GetDiplomaticStance('neutral_stance').GetName]."
 GAME_DIPLOMATIC_STANCE_TOOLTIP:0 "Эффект:\n[DiplomaticStance.GetEffect|W]\n\n[DiplomaticStance.GetDesc]"
 game_concept_innovation:0 "Инновация"
 game_concept_innovations:0 "Инновации"
 game_concept_innovation_desc:0 "Инновации представляют ключевые технологии, которые наше население сможет принять бесплатно. Нам будет доступно ограниченное количество инноваций, поэтому стоит использовать их с умом!"
 game_concept_idea:0 "Идея"
 game_concept_ideas:0 "Идеи"
 game_concept_national_idea:0 "Национальная идея"
 game_concept_national_ideas:0 "Национальные идеи"
 game_concept_idea_desc:1 "Идеи позволяют специализировать [Concept( 'country', 'державу' )|E], выбирая из доступных военных, гражданских, ораторских и религиозных бонусов. Развитие технологий в процессе игры открывает доступ к новым идеям.\n\nУ всех типов и форм правления есть ячейки идей различных категорий. При заполнении их идеями из соответствующих категорий [Concept( 'country', 'держава' )|E] получит дополнительный бонус, хотя можно выбирать идеи и сугубо на свое усмотрение. У более продвинутых форм правления, например диктатуры, больше ячеек идей, а у племенных форм правления их меньше."
 GAME_IDEA_TOOLTIP:0 "Эффект:\n[Idea.GetModifier.BuildIconSummary|W]\n\n[Idea.GetDesc]"
 GAME_IDEA_ITEM_TOOLTIP:0 "[IdeaItem.GetPriceAndAvailability|W]\n\nЭффект:\n[IdeaItem.GetIdea.GetModifier.BuildIconSummary|W]\n\n[IdeaItem.GetDescription]"
 game_concept_idea_group:0 "Группа идей"
 game_concept_idea_groups:0 "Группы идей"
 game_concept_idea_group_desc:0 "Каждая из четырех групп идей — военных, гражданских, ораторских и религиозных — содержит [Concept( 'ideas', 'идеи' )|E], которые дают бонусы различным аспектам [Concept( 'country', 'державы' )|E]\n\nНовые [Concept( 'ideas', 'идеи' )|E] можно открыть, изучая технологии из соответствующей категории."
 GAME_IDEA_GROUP_TOOLTIP:0 "Содержит следующие [Concept( 'ideas', 'идеи' )|E]:\n[IdeaGroup.GetIdeasAsText]\n\n[IdeaGroup.GetDescription]"
 GAME_TOOLTIP_DOES_NOT_MEET_CRITERIA:0 "@trigger_no!Не соответствует критериям."
 GAME_CULTURE_DECISION_ITEM_EFFECT_DESC:0 "Эффект: \n[CultureDecisionItem.GetEffectDesc|W]"
 GAME_CULTURE_DECISION_ITEM_ALLOWED_DESC:0 "Критерии:\n[CultureDecisionItem.GetAllowedDesc|W]"
 GAME_PLAYER_DECISION_EFFECT_DESC:0 "Эффект: \n[Decision.GetEffectDesc(Player.Self)|W]"
 GAME_PLAYER_DECISION_ALLOWED_DESC:0 "Критерии:\n[Decision.GetAllowedDesc(Player.Self)|W]"
 game_concept_decision:0 "Решение"
 game_concept_decisions:0 "Решения"
 game_concept_culture_decision:0 "Культурное решение"
 game_concept_culture_decisions:0 "Культурные решения"
 game_concept_decision_desc:0 "Решения — это особые реформы или действия, доступные [Concept( 'country', 'державе' )|E] при определенных обстоятельствах. К их числу относятся создание нового государства или развитие определенных [Concept( 'territories', 'территорий' )|E]. Культурные решения можно принимать, чтобы повлиять на те или иные привилегии, а следовательно, на производительность и довольство культур в пределах [Concept( 'country', 'державы' )|E]."
 game_concept_legion:0 "Легион"
 game_concept_legions:0 "Легионы"
 game_concept_legion_desc:3 "Совокупность [Concept( 'units', 'подразделений' )|E] в пределах [Concept( 'governorship', 'губернаторства' )|E], управляемых [Concept( 'legion_commanders', 'одним легатом и несколькими трибунами')|E]. Со временем легион может заработать [Concept( 'distinctions', 'отличия' )|E], которые на протяжении веков будут поминать добрым или не очень добрым словом в его родном [Concept( 'region', 'регионе' )|E].\n\nПри необходимости свободные командиры [Concept('legion_reassignment', 'примут командование над бесхозными подразделениями' )|E]. Кроме того, вербовка подразделений легиона уменьшит потенциальное количество ополчений в данном [Concept( 'governorship', 'губернаторстве' )|E]"
 game_concept_distinction:0 "Отличие"
 game_concept_distinctions:0 "Отличия"
 game_concept_dishonors:0 "Бесчестья"
 game_concept_honors:0 "Почести"
 game_concept_distinctions_desc:1 "Время, усилия, опыт. Награды и одобрение. [legion|E] сложен, но его определяют его достижения. Яркая история легиона войдёт в летописи, со всеми [Concept( 'honors', 'отличиями' )|E], например [GetLegionDistinction('distinction_triumphalis').GetName], и [Concept( 'dishonors', 'бесчестьями' )|E], такими как [GetLegionDistinction('distinction_dishonor_cowardly').GetName]. Все деяния легиона навеки останутся в памяти."
 game_concept_legate:0 "Легат"
 game_concept_legates:0 "Легаты"
 game_concept_legate_desc:0 "Исполняет обязанности командира [Concept( 'legion', 'легиона' )|E]. Бремя легата можно облегчить, назначив в помощь [Concept( 'tribunes', 'трибунов' )|E], которые при необходимости помогут командовать [Concept( 'units', 'подразделениями' )|E]. После смерти титул переходит следующему на очереди [Concept( 'tribune', 'трибуну' )|E]."
 game_concept_tribune:0 "Трибун"
 game_concept_tribunes:0 "Трибуны"
 game_concept_tribune_desc:0 "Подчиняются [Concept( 'legate', 'легату' )|E] [Concept( 'legion', 'легиона' )|E]. Они помогают командовать [Concept( 'units', 'частями' )|E] легиона, не подчиненными непосредственно легату. У назначенного командовать [Concept( 'unit', 'подразделением' )|E] трибуна могут быть иные представления о своих обязанностях, нежели у его [Concept( 'country', 'державы' )|E]."
 GAME_LEGION_TOOLTIP:1 "Этот [Concept( 'legion', 'легион' )|E] подчиняется @[Legion.GetCountry.GetFlag]! [Legion.GetCountry.GetAdjective]ому [Concept( 'governorship', 'губернаторству' )|E] [Legion.GetRegion.GetName]."
 GAME_TOOLTIP_UNITS_HEADER:1 "[units|E]:"
 GAME_TOOLTIP_LEAD_BY_HEADER:1 "[legate|E] и [tribunes|E]."
 GAME_LEGION_TOOLTIP_HISTORY_HEADER:1 "История"
 GAME_LEGION_TOOLTIP_DISTINCTIONS:1 "[distinctions|E]:\n[Legion.GetDistinctionSummary]"
 GAME_LEGION_TOOLTIP_DISTINCTIONS_MODIFIERS:0 "Их опыт позволяет:"
 game_concept_invention:0 "Нововведение"
 game_concept_inventions:0 "Нововведения"
 game_concept_invention_desc:0 "Нововведения представляют принятие [Concept( 'country', 'державой' )|E] новых технологий и идей. Они могут приносить пользу отдельным военным или административным аспектам или населению."
 GAME_GENERIC_EFFECT_HEADER:0 "При активации:"
 GAME_GENERIC_MODIFIER_HEADER:0 "Эффект:"
 GAME_GENERIC_DEPENDS_HEADER:0 "Требуется:"
 GAME_GENERIC_PRICE_HEADER:0 "Цена:"
 GAME_GENERIC_UNLOCK_TEXT:0 "#i Щелкните, чтобы открыть#!"
 LEVY_COMPOSITION_ENTRY:0 "$NAME$: $BREAKDOWN$"
 game_concept_military_bonus:0 "Военный бонус"
 game_concept_military_bonuses:0 "Военные бонусы"
 game_concept_military_bonus_desc:0 "[countries|E] со временем развиваются, и это в равной степени относится к армиям. Полученные военные бонусы дополнительно усиливают войска державы. Например, они могут дать возможность обучать определённые [Concept( 'units', 'подразделения' )|E], использовать уникальные тактики и так далее. В качестве примера можно привести [GetMilitaryBonus( 'latin_roman_path_4' ).GetName|E], благодаря которому подразделения намного эффективнее прокладывают дороги."
 game_concept_legion_commanders:0 "Командиры"
 game_concept_legion_commanders_desc:0 "[characters|E], получившие командование над определённым [Concept( 'legion', 'легионом' )|E]. Они могут занимать посты [Concept( 'legate', 'легатов' )|E] или [Concept( 'tribune', 'трибунов' )|E]. При необходимости они [Concept( 'legion_reassignment', 'примут командование' )|E] над другими подразделениями."
 game_concept_legion_reassignment:0 "Переназначение легиона"
 game_concept_legion_reassignment_desc:0 "Поскольку для успеха [Concept( 'legion', 'легиона' )|E] крайне важна координация, [Concept( 'legion_commanders', 'командиры' )|E] без [Concept( 'units', 'подразделений' )|E] могут воспользоваться случаем и возглавить подразделение в случае острой необходимости, например, после смерти предыдущего командира. Благодаря этому ни одно подразделение не окажется брошенным на произвол судьбы."
 READ_MORE_ABOUT:0 "Узнать больше"

