 spartan_monarchy:0 "Спартанская диархия"
 spartan_monarchy_desc:0 "Два государя лучше, чем один. -Лаконская поговорка"
 #spartan_monarchy_desc:0 "Спартанцы всегда управлялись двумя царями, а не одним, причем обе семьи вели свое происхождение от Гераклидов."
 spartan_imperial_cult:0 "Имперский культ спартанцев"
 spartan_imperial_cult_desc:1 "В некоторых культурах император или императрица обладают таким авторитетом, что их и их предков считают посланниками божества или даже самими божествами."
 spartan_imperium:0 "Империя спартанцев"
 spartan_imperium_desc:0 "Император обладает абсолютной властью над государством и обычно имеет суверенитет над низшими царями и вельможами."
 ###EVENT 2: Spartan Flavor Event to start the game off
 spartan_event.2.t:0 "Александр Грозный"
 spartan_event.2.desc:0 "Вавилон, 18 лет назад царь Александр внезапно умер в возрасте 32-х лет, разрушив свою только что завоеванную империю. Со времён его отца, царя Филиппа, македонцы стали гегемоном всех греков, кроме нас, спартанцев. Это неповиновение никогда не было забыто македонцами, и Александр Великий унизил нас дипломатически, а затем и военным путём в битве при Мегалополе. Мы остаёмся независимыми, но боги насмехаются над нами со своим извращенным чувством юмора.\n\nПотеря Мессены и гелотов показывает всему греческому миру, что в нашем доме не всё в порядке, и наше спартанское наследие постепенно теряет свой авторитет. Большинство греков помнят наше отсутствие в Персидском походе и неудачную кампанию против македонцев. Однако пока Диадохи сосредоточены на внутренних войнах между собой, у нас есть небольшой шанс провести реформы, адаптироваться и восстановить старый порядок.\n\nСыновья Геракла, через Аид мы поднимемся!"
 spartan_event.2.a:0 "Molon Labe!-(Приди и возьми!)"
### Spartan Kings
###EVENT 3: New Spartan Ruler Flavor Event
 spartan_event.3.t:0 "Базилевс мертв"
 spartan_event.3.desc:0 "Сегодня утром пришли печальные новости: [ROOT.GetCountry.GetRulerTitle] [SCOPE.sChar('old_spartan_king').GetPraenomen] из семьи [SCOPE.sChar('old_spartan_king').GetFamilyDisplayName] переплыл реку Стикс. Семья [ROOT.GetCountry.GetCoRuler.GetFamilyDisplayName] получила эту новость и присоединилась к семье [SCOPE.sChar('old_spartan_king').GetFamilyDisplayName] в их последнем прощании. В этот день город Спарта погрузится в траур, но следующий день ознаменует новое начало, новый [ROOT.GetCountry.GetRuler.GetFamilyDisplayName] [ROOT.GetCountry.GetRulerTitle], и вместе с [ROOT.GetCountry.GetCoRuler.GetFamilyDisplayName] Спарта продолжит свое гераклейское наследие."
 spartan_event.3.a:0 "Сегодня он обедает в Аиде."
###EVENT 4: New Spartan Ruler Flavor Event - If co-ruler was the primary heir
 spartan_event.4.t:0 "Царское затмение"
 spartan_event.4.desc:0 "Как редкий визит одного из богов, изменилось представление о том, кто из двух царских семей главнее. Хотя они равны, разделяя гераклейскую кровь, [SCOPE.sChar('old_ruler').GetFamilyDisplayName] традиционно считаются чуть более выдающимися из двух. Это связано с наследием семьи, известными персонажами и героями древности. Однако ситуация изменилась, восприятие людьми того, какая семья является более выдающейся, перевернулось с ног на голову, и это медленное, но долгожданное изменение, поскольку [ROOT.GetCountry.GetRuler.GetFamilyDisplayName] воспитали много великих лидеров и героев в последнее время, фактически затмив другую семью."
 spartan_event.4.a:0 "Первый среди равных!"
###EVENT 5: New Spartan Co-Ruler Flavor Event
 spartan_event.5.t:0 "Соправитель мёртв"
 spartan_event.5.desc:0 "Печальные новости сегодняшнего утра. [ROOT.GetCountry.GetCoRulerTitle] [SCOPE.sChar('old_co_ruler').GetPraenomen] из семьи [SCOPE.sChar('old_co_ruler').GetFamilyDisplayName] покинул этот бренный мир. Представители [ROOT.GetCountry.GetRuler.GetFamilyDisplayName] получили эту новость и присоединились к семье [SCOPE.sChar('old_co_ruler').GetFamilyDisplayName], чтобы отдать последние почести.\n\nВ этот день город [ROOT.GetCountry. GetCapital.GetName] оставался тихим, оплакивая своего покойного [ROOT.GetCountry.GetCoRulerTitle], но с восходом солнца наступил новый день и на трон взошёл новый лидер [ROOT.GetCountry.GetCoRuler.GetFamilyDisplayName]. Вместе с семьей [ROOT.GetCountry.GetRuler.GetFamilyDisplayName] они поведут [ROOT.GetCountry.GetName] вперёд и продолжат её незапятнанное наследие."
 spartan_event.5.a:0 "Всё должно пройти... помолитесь за умерших"

 punic_republic:0 "Пуническая республика"
 punic_republic_desc:0 "Пуническое правительство - это форма олигархии, в которой правили два софета и сенат, сформированный из самых богатых членов государства. Эта аристократия была основана не на владении землей, а на чистом богатстве."

 rhodian_dictatorship:0 "Dictatorship of Rhodes"
 rhodian_dictatorship_desc:0 "Диктатура - это форма тоталитарного правления, при которой политическая власть находится в руках одного человека. Народ Родоса вверил свое правление в руки одного человека."
 rhodian_dictatorship_ruler:0 "Тиран"
