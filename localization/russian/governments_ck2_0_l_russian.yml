 tyrannic_monarchy_event.1.t:0 "Смерть тирана"
 tyrannic_monarchy_event.1.desc:0 "Сегодня утром врач [SCOPE.sChar('old_tyrant_king').GetPraenomen] сообщил суду печальную новость: [SCOPE.sChar('old_tyrant_king').GetSheHe] умрёт в течение нескольких часов. Зная, что [SCOPE.sChar('old_tyrant_king').GetSheHe] скоро покинет этот смертный одр, все [ROOT.GetCountry.GetRuler.GetFamilyDisplayName] проживающие в [ROOT.GetCountry.GetCapital.GetName] вошли в покои [SCOPE.sChar('old_tyrant_king').GetPraenomen], чтобы отдать последние почести. Когда [SCOPE.sChar('old_tyrant_king').GetName] начал испускать [SCOPE.sChar('old_tyrant_king').GetHerHis] последний вздох, [SCOPE.sChar('old_tyrant_king').GetSheHe] отослал всех, даже своего врача, чтобы [SCOPE.sChar('old_tyrant_king').GetSheHe] мог передать свои последние пожелания [SCOPE.sChar('old_tyrant_heir').GetName].\n\nПосле смерти [ROOT. GetCountry.GetRulerTitle], народ [ROOT.GetCountry.GetCapital.GetName] был охвачен отчаянием, оплакивая своего покойного [ROOT.GetCountry.GetRulerTitle], но, с нетерпением ожидая услышать, что их любимый [SCOPE.sChar('old_tyrant_king').GetName] пожелал для них, уверены, что следующий день ознаменует собой новое начало. Теперь, после достойного траура, [SCOPE.sChar('old_tyrant_heir').GetPraenomen] огласит напутственные слова [SCOPE.sChar('old_tyrant_king').GetPraenomen] [ROOT.GetCountry.GetAdjective] народу. '[SCOPE.sChar('old_tyrant_heir').GetPraenomen] вы должны..."
# tyrannic_monarchy_event.1.a:0 "'Верните власть народу.'" 
 tyrannic_monarchy_event.1.b:0 "'Обогащайте солдат, презирая всех остальных.'"
 tyrannic_monarchy_event.1.c:0 "'Откажитесь от титула тирана и официально претендуйте на [ROOT.GetCountry.GetAdjective]ий трон.'" 
 tyrannic_monarchy_event.1.ct:0 "Отныне [SCOPE.sChar('old_tyrant_heir').GetFamilyDisplayName] будут править как короли." 
 tyrannic_monarchy_event.1.d:0 "'Знайте, что право [ROOT.GetCountry.GetName] принадлежит сильнейшему!'"
 tyrannic_monarchy_event.1.dt:0 "Персонаж с высоким боевым статусом будет оспаривать право [SCOPE.sChar('old_tyrant_heir').GetName] на власть и пытаться узурпировать [COUNTRY.GetAdjective]ий трон."


 tyrannic_monarchy_event.2.t:0 "Смерть тирана: Преемственность"
 tyrannic_monarchy_event.2.desc:0 "Когда тиран [SCOPE.sChar('old_tyrant_king').GetName], вздохнув [SCOPE.sChar('old_tyrant_king').GetHerHis] в последний раз, [SCOPE.sChar('old_tyrant_king').GetPraenomen] заявил, что 'Правление [ROOT.GetCountry.GetName] принадлежит сильнейшему', явно рассматривая [SCOPE.sChar('old_tyrant_heir').GetPraenomen] как недостойного наследника. В такие времена всегда ходят предательские разговоры, но сейчас возможные наследники кружат вокруг, как стервятники. Энтузиазм и амбиции [SCOPE.sChar('tyrant_plotter').GetName] выделили [SCOPE.sChar('tyrant_plotter').GetHerHim] среди других претендентов.\n\nНежели рисковать годами неэффективного правления под руководством такого недотепы, как [SCOPE.sChar('old_tyrant_heir').GetPraenomen], [SCOPE. sChar('tyrant_plotter').GetName] предлагает действовать сейчас, чтобы обеспечить нам сильного и способного правителя, явно указывая, что [SCOPE.sChar('tyrant_plotter').GetSheHe] - тот, кто подходит для этой работы.\n\nОпасный разговор, конечно, но [SCOPE.sChar('tyrant_plotter').GetSheHe] может иметь смысл. Можем ли мы позволить себе упустить такую возможность?"
 tyrannic_monarchy_event.2.a:0 "Лидерство не становится [SCOPE.sChar('tyrant_plotter').GetHerHim]."
 tyrannic_monarchy_event.2.b:0 "Мы будем смотреть на это сквозь пальцы..."
 tyrannic_monarchy_event.2.bt:0 "[SCOPE.sChar('tyrant_plotter').GetName] попытается сместить [SCOPE.GetRootScope.GetCountry.GetRulerTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen]."

 tyrannic_monarchy_event.3.t:0 "Смерть тирана: Вознесение"
 tyrannic_monarchy_event.3.desc:0 "Заговор по устранению [ROOT.GetCountry.GetRulerTitle] [SCOPE.sChar('old_tyrant_heir').GetName] наконец-то был полностью реализован, при поддержке правительства и аристократии. [SCOPE.sChar('old_tyrant_heir').GetName], возглавляющий узурпаторов, идет с отрядом верных солдат и видных чиновников ко дворцу.\n\n[SCOPE.sChar('tyrant_plotter').GetPraenomen] и его мужчины при помощи недовольных телохранителей [SCOPE.sChar('old_tyrant_heir').GetName] рано утром вошли в королевские спальни [SCOPE.sChar('tyrant_plotter').GetPraenomen], издав указ, согласно которому [SCOPE.sChar ('tyrant_plotter').GetHerHis] действия были необходимы ради всей [ROOT.GetCountry.GetName] и для защиты ее народа.\n\nТеперь мы должны засвидетельствовать, было ли наше молчаливое согласие на переворот и присоединение [ SCOPE.sChar('tyrant_plotter').GetName] в конце концов было лучшим решением..."
 tyrannic_monarchy_event.3.a:0 "Отправьте [SCOPE.sChar('old_tyrant_heir').GetName] в подземелья."
 tyrannic_monarchy_event.3.b:0 "Вот и закончилась династия [SCOPE.sChar('old_tyrant_heir').GetFamilyDisplayAdjective]..."
 tyrannic_monarchy_event.3.bt:0 "Будут выполнены все члены [SCOPE.sChar('old_tyrant_heir').GetFamilyDisplayName]."
 tyrannic_monarchy_event.3.c:0 "Право [SCOPE.sChar('old_tyrant_heir').GetFamilyDisplayAdjective] сохранится, хотя и с некоторыми изменениями."
 tyrannic_monarchy_event.3.ct:0 "Наследник [SCOPE.sChar('old_tyrant_heir').GetName], [SCOPE.sChar('old_tyrant_heir_heir').GetPraenomen], будет править как король, под присмотром [SCOPE.sChar('tyrant_plotter').GetName] и [SCOPE.sChar('tyrant_plotter').GetHerHis] сторонников."
 tyrannic_monarchy_event.3.d:0 "Если подумать... хорошая попытка предателей!"
 tyrannic_monarchy_event.3.dt:1 "Между правителем и заговорщиками завязывается безумная драка. Выживший заговорщик или привилегированный наследник станет правителем.\nЭтот вариант доступен благодаря #Y боевому#! навыку [SCOPE.sChar('old_tyrant_heir').GetName]."

 tyrannic_monarchy_event.4.t:0 "Тёмные времена"
 tyrannic_monarchy_event.4.desc:0 "Заговор по устранению [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] наконец-то был полностью реализован, при поддержке правительства и аристократии. [tyrant_usurper.GetName], возглавляющий узурпаторов, идет с отрядом верных солдат и видных чиновников во дворец.\n\n[tyrant_usurper.GetPraenomen] и его люди при поддержке [ROOT.GetCountry.GetRuler.GetName]' недовольные телохранители s вошли сегодня рано утром в королевские спальни [tyrant_usurper.GetPraenomen], издав указ о том, что действия [tyrant_usurper.GetHerHis] необходимы ради всего [ROOT.GetCountry.GetName] и для защиты своего народа .\n\nТеперь мы должны убедиться, было ли наше молчаливое согласие на переворот и воцарение [tyrant_usurper.GetName] лучшим решением..."
 tyrannic_monarchy_event.4.a:0 "Отправьте [ROOT.GetCountry.GetRuler.GetName] в подземелья."
 tyrannic_monarchy_event.4.b:0 "Здесь заканчивается династия [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]..."
 tyrannic_monarchy_event.4.bt:0 "Все члены [ROOT.GetCountry.GetRuler.GetFamilyDisplayName] будут выполнены.\nЭтот вариант доступен, потому что [tyrant_usurper.GetPraenomen] не связан с нашим правителем."
 tyrannic_monarchy_event.4.c:0 "Линия [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] выдержит это бедствие."
 tyrannic_monarchy_event.4.ct:0 "Наследник [ROOT.GetCountry.GetRuler.GetName] будет править [ROOT.GetCountry.GetName] как её король, под бдительным оком [tyrant_usurper.GetName]."
 tyrannic_monarchy_event.4.d:0 "Если подумать... хорошая попытка предателей!"
 tyrannic_monarchy_event.4.dt:1 "Между правителем и заговорщиками начинается безумная драка. Выживший заговорщик или привилегированный наследник станет правителем.\nЭта возможность доступна благодаря #Y боевому#! навыку [ROOT.GetCountry.GetRuler.GetName]."