 gw_effect_marib_dam:0 "Марибская плотина"
 gw_effect_marib_dam_DESC:0 "Марибская плотина была древним чудом инженерной мысли. Построенная в VIII веке до н. э., она на протяжении веков оплодотворяла большую часть региона."
 gw_effect_cothon:0 "Большой котон"
 gw_effect_cothon_DESC:0 "В Большом Котоне Карфагена размещался большой карфагенский флот."
 gw_effect_knossos:0 "Дворец в Кноссе"
 gw_effect_knossos_DESC:0 "Древний дворец в Кноссе - свидетельство минойской культуры и цивилизации бронзового века."
 gw_effect_punic_tomb:0 "Пуническая гробница"
