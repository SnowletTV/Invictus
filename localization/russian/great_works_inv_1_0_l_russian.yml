 gw_effect_abu_simbel:0 "Абу-Симбел"
 gw_effect_abu_simbel_DESC:0 "Абу-Симбел хранит память о битве при Кадеше и вдохновляет на новые, подобные подвиги при обожествленном Рамзесе II."
 gw_effect_ur_ziggurat:0 "Зиккурат Ура"
 gw_effect_ur_ziggurat_DESC:0 "Старый зиккурат месопотамских народов был посвящен богу Луны Нанне. Многие приносили сюда свою еду, чтобы сохранить её."
 gw_effect_hippodrome_barce:0 "Баркский ипподром"
 gw_effect_hippodrome_barce_DESC:0 "Баркский ипподром - место проведения великих скачек, которые привлекают все африканские народы. Его опекает покровительница соревнований и божество-покровительница Барке, леди Барке."
 
