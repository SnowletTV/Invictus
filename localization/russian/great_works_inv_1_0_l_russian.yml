 #### From Mod - Added Wonders
 
 ### Hellenic ###
 wonder_greek_academy:0 "Академия Платонов"
 wonder_greek_academy_DESC:0 "Афинская школа, основанная Платоном, на протяжении всего эллинистического периода оставалась центром обучения и греческой философии. Среди известных членов академии - Спевсипп, Ксенократ, Аристотель, Гераклид, Евдокс Книдский и Гераклид Понтийский."
 wonder_knossos_palace:0 "Дворец Кносса"
 wonder_knossos_palace_DESC:0 "Один из древнейших городов Европы, Кносс со временем стал церемониальным и политическим центром древней минойской цивилизации, ныне являющейся лишь тенью себя прежней. В греческих легендах в этом дворце жил царь Минос, создатель лабиринта, в котором обитал сказочный Минотавр."
 wonder_athenian_acropolis:0 "Акрополь в Афинах"
 wonder_athenian_acropolis_DESC:0 "Древний храм-цитадель, возвышающийся над городом Афины, Акрополь - это физическое воплощение афинской славы и могущества."
 wonder_athena_ilias_temple:0 "Храм Афины Илиас"
 wonder_athena_ilias_temple_desc:0 "Храм Афины Илиас, расположенный на вершине руин Трои, является предметом зависти всего известного мира."
 wonder_delphi_oracle:0 "Дельфийский оракул"
 wonder_delphi_oracle_desc:0 "В Дельфах, пупе мира, в центре которого находится священный камень Омфалос, есть оракул, известный как Пифия. И великие цари, и скромные земледельцы приходят в Дельфы, чтобы услышать наставления Аполлона, произнесённые устами смертного."
 wonder_asklepion_epidauros:0 "Асклепион из Эпидавра"
 wonder_asklepion_epidauros_desc:0 "Асклепион в Эпидавре долгое время был самым знаменитым центром врачевания в греческом мире. Его слава как выдающегося культового места соперничает с такими святилищами, как храм Зевса в Олимпии и Дельфийский оракул."

 wonder_apadana_susa:0 "Ападана Суса"
 wonder_apadana_susa_desc:0 "Построенная Дарием I в церемониальной столице Империи Ахеменидов, Ападана Суса была грандиозной аудиторией, воплощающей персидскую власть и архитектурный блеск."                                                                                                                                                                                                          
 ### Punic ###
 wonder_cothon:0 "Большой карфагенский котон"
 wonder_cothon_DESC:0 "Большой карфагенский котон был разделен на прямоугольную торговую гавань и внутреннюю защищенную гавань и верфь, предназначенную для военно-морского флота. Эта внутренняя гавань была круглой и окружена кольцом сухих доков, способных вместить двести двадцать кораблей. В центре находилась командная рубка, возвышавшаяся так, что начальник гавани мог обозревать весь залив."
 wonder_numidian_tomb:0 "Нумидийская гробница"
 wonder_numidian_tomb_DESC:0 "Эта гробница была построена как мавзолей для хранения останков великого нумидийского царя."
 wonder_punic_tomb:0 "Пуническая гробница"
 wonder_punic_tomb_DESC:0 "Древняя пуническая гробница - знак уважения к мёртвым."
 ### Egyptian ###
 wonder_abu_simbel:0 "Абу-Симбел"
 wonder_abu_simbel_DESC:0 "Два массивных вырубленных в скале храма в Абу-Симбеле, посвященные богам солнца Амону-Ре и Ре-Хорахте, в память о битве при Кадеше. В древности их колоссальные статуи охраняли южную границу Египта при Рамзесе II."
 ### Mesopotamian ###
 wonder_ur_ziggurat:0 "Великий зиккурат Ура"
 wonder_ur_ziggurat_DESC:0 "Этот многоярусный храм возвышается над царством богов, построенный шумерами и восстановленный вавилонянами."
 ### Arabian ###
 wonder_marib_dam:0 "Марибская плотина"
 wonder_marib_dam_DESC:0 "Между тремя горами находится Великая Марибская плотина, построенная сабейцами для улавливания муссонных дождей."
 ### Judaic ###
 wonder_second_temple_ezra:0 "Второй храм"
 wonder_second_temple_ezra_DESC:0 "Хотя этот Второй храм не может сравниться с Храмом Соломона и лишен многих священных артефактов, таких как Ковчег Завета, он служит местом поклонения и жертвоприношений евреев в соответствии с Торой."
 wonder_second_temple_herod:0 "Второй храм"
 wonder_second_temple_herod_DESC:0 "Реконструированный и до сих пор действующий, Второй храм занимает всю Храмовую гору. Второй Храм служит местом поклонения и жертвоприношений евреев в соответствии с Торой."
 gw_effect_second_temple:0 "Церемония Песаха"
 gw_effect_second_temple_DESC:0 "Израильтяне празднуют Песах в течение недели, состоящей из фестивалей, ритуалов и рассказа об исходе из Египта."
 
 #gw effects
 gw_effect_athenian_acropolis:0 "Акрополь в Афинах"
 gw_effect_athenian_acropolis_DESC:0 "Древний храм-цитадель, возвышающийся над городом Афины, Акрополь - это физическое воплощение афинской славы и могущества."
 gw_effect_athena_ilias_temple:0 "Завещание Александра"
 gw_effect_athena_ilias_temple_DESC:0 "Александр планировал расширить храм Афины Илиас до масштабов, которые превзошли бы все остальные храмы в известном мире, но умер, не дождавшись воплощения своих замыслов. Мы исправили ошибки его наследников и сделали храм Афины Илиас предметом всеобщей зависти."
 gw_effect_delphi_oracle:0 "Пуп мира"
 gw_effect_delphi_oracle_DESC:0 "Зевс послал двух орлов найти пуп мира и отметил место их встречи, Дельфы, камнем омфалос - 'пуп Земли'. С тех пор Дельфы считались у греков центром мира."
