 harvest_winter_city_plains_modifier:0 "Зима"
 desc_harvest_winter_city_plains_modifier:0 "Наступила зима. Город ощущает на себе её последствия, а производство продуктов питания приостановилось."
 harvest_winter_city_mountain_modifier:0 "Зима"
 desc_harvest_winter_city_mountain_modifier:0 "Наступила зима. Город испытывает на себе её последствия и страдает от этого. Нехватка пахотных земель, а также сложность навигации в город привели к тому, что для выживания он полагается на местные зернохранилища."
 harvest_winter_city_hills_modifier:0 "Зима"
 desc_harvest_winter_city_hills_modifier:0 "Наступила зима. Город испытывает на себе её последствия: холмистая местность затрудняет передвижение и ведение сельского хозяйства, что приводит к зависимости от местных зернохранилищ."
 harvest_winter_city_desert_modifier:0 "Зима"
 desc_harvest_winter_city_desert_modifier:0 "Наступила зима. Хотя это может показаться благословением для города, расположенного в пустыне, он не может импортировать продовольствие из чужих земель и вынужден полагаться на то, что может произвести сам."
 harvest_winter_city_marsh_modifier:0 "Зима"
 desc_harvest_winter_city_marsh_modifier:0 "Наступила зима. Болота затрудняют передвижение и только ухудшают ситуацию с продовольствием."
 harvest_winter_city_jungle_modifier:0 "Зима"
 desc_harvest_winter_city_jungle_modifier:0 "Наступила зима. Хотя в тропических джунглях нет таких сезонов, как в других частях света, мы всё равно пострадаем, поскольку в местах, куда мы завозим продовольствие, его не хватает."
 harvest_winter_city_farmland_modifier:0 "Зима"
 desc_harvest_winter_city_farmland_modifier:0 "Наступила зима. Эта провинция расположена на богатых пахотных землях, даже если наши города поглотили часть сельскохозяйственных угодий. Удобство передвижения позволит ввозить продовольствие, чтобы снабжать наши зернохранилища."
 harvest_winter_city_forest_modifier:0 "Зима"
 desc_harvest_winter_city_forest_modifier:0 "Наступила зима. Нашему городу приходится полагаться на иностранный импорт и наши зернохранилища, однако лесные массивы затрудняют передвижение и торговлю."

