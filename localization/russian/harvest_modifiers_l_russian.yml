 harvest_summer_modifier:0 "Лето"
 desc_harvest_summer_modifier:1 "Наступило лето. Урожай в изобилии, и настало время собирать его."
 harvest_summer_fish_modifier:0 "Лето"
 desc_harvest_summer_fish_modifier:1 "Наступило лето. Наши рыбаки сообщают о большей активности, чем обычно, и наши запасы будут в изобилии."
 harvest_summer_foodgood_modifier:0 "Лето"
 desc_harvest_summer_foodgood_modifier:1 "Наступило лето. Сельскохозяйственные культуры, особенно те, которые произрастают в этой провинции, обеспечат нас большим количеством еды."
 harvest_summer_floodplain_modifier:0 "Лето"
 desc_harvest_summer_floodplain_modifier:1 "Наступило лето. Богатая почва и разливы рек в этом регионе позволили собрать урожай в гораздо большем количестве, чем обычно во всем мире."
 harvest_summer_animal_modifier:0 "Лето"
 desc_harvest_summer_animal_modifier:1 "Наступило лето. У нашего скота будут обильные поля, на которых растёт трава, что, в свою очередь, даст нам больше мяса."
 harvest_summer_wildanimal_modifier:0 "Лето"
 desc_harvest_summer_wildanimal_modifier:1 "Наступило лето. Наши охотники сообщают о повышенной активности дичи, обитающей в этой провинции, что является нормальным для этого времени года."
 harvest_summer_city_plains_modifier:0 "Лето"
 desc_harvest_summer_city_plains_modifier:0 "Наступило лето. В нашем городе царит оживление, торговцы со всего региона съезжаются, чтобы поторговаться за продукты и товары."
 harvest_summer_city_mountain_modifier:0 "Лето"
 desc_harvest_summer_city_mountain_modifier:0 "Наступило лето. В то время как во всем мире стоит теплая погода, наш город не испытывает такого благоденствия. Торговцы прибывают, чтобы торговать продуктами, но сложный путь до города затрудняет это."
 harvest_summer_city_hills_modifier:0 "Лето"
 desc_harvest_summer_city_hills_modifier:0 "Наступило лето. Город действительно выигрывает от увеличения количества еды и торговли, но холмистая местность привела к заметному снижению прибыли по сравнению с тем, что мы могли бы получить на более ровной местности."
 harvest_summer_city_desert_modifier:0 "Лето"
 desc_harvest_summer_city_desert_modifier:0 "Наступило лето. Город страдает от сильной жары, и хотя торговля из чужих земель помогает, надежды под летним солнцем нет."
 harvest_summer_city_marsh_modifier:0 "Лето"
 desc_harvest_summer_city_marsh_modifier:0 "Наступило лето. Болота, окружающие город, хоть и обеспечивают нас едой, но в то же время затрудняют торговцам обмен продуктов и товаров."
 harvest_summer_city_jungle_modifier:0 "Лето"
 desc_harvest_summer_city_jungle_modifier:0 "Наступило лето. В то время как внешний мир получает выгоду от тёплой погоды, в этом городе, расположенном глубоко в тропических джунглях, эти блага не так-то просто получить."
 harvest_summer_city_farmland_modifier:0 "Лето"
 desc_harvest_summer_city_farmland_modifier:0 "Наступило лето. Наш город процветает под теплыми лучами летнего солнца. Хотя часть наших сельскохозяйственных угодий была поглощена городами, оставшиеся пахотные земли обеспечивают наших жителей, а иноземные торговцы находят нашу провинцию идеальной для путешествий и бартера."
 harvest_summer_city_forest_modifier:0 "Лето"
 desc_harvest_summer_city_forest_modifier:0 "Наступило лето. Леса оживают, деревья зеленеют и расцветают, а наш город получает выгоду от роста торговли с чужаками, даже если сами леса затрудняют такую торговлю."

