 trapezan_heritage:0 "Наследие Трапезунда"
 trapezan_heritage_desc:0 "Синопская колония, основанная около 756 г. до н.э. милезскими торговцами, Трапезунд был культурным плавильным котлом, где первоначально проживало несколько кавказских племен, и являлся торговыми воротами из Понтос-Эвксинского региона в Ахеменидскую империю и на Восток в целом. Воюя за выход из Анатолии, Ксенофонт записал в Анабасисе, что он и его 10 тыс. наемников получали в Трапезунте "провизию путем покупки, так как трапезунтцы обеспечивали нам рынок, и в обмен на почести, которые они оказывали нам, и гостеприимные дары, которые они дарили войску, мы оказывали им такие же почести; если кто-то из варваров был их другом, мы держались от них подальше, а их врагам, против которых они сами вели нас, мы наносили все возможные повреждения (5. 5.14)."
 kerasous_heritage:0 "Наследие Керасуса"
 kerasous_heritage_desc:0 "Возможно, от греческого κερασός - вишня, Плиний Старший пишет, что первая вишня была вывезена из этого города-колонии в Европу в римские времена близким другом Суллы Луцием Лукуллом. Этот портовый город, заселенный в VI веке до н.э. синопскими колонистами, был известен еще Ксенофонту, о чем свидетельствует его Анабасис."
 kos_heritage:0 "Наследие острова Кос"
 kos_heritage_desc:0 "Основанный мифологическим царем-автохтоном Меропсом, Кос на протяжении всей античной истории существовал как место богатства, обучения и производства предметов роскоши. Освободившись от власти Персии после греко-персидских войн (впоследствии лишь некоторое время находившийся под властью Карийской сатрапии), остров оставался в значительной степени независимым в период великих эгейских лиг, империи Александра и бушующих диадохов, приобретя форму олигархического самоуправления даже во времена владения Птолемеев, которые использовали его как место для воспитания своей династии. Кос также пользовался признанием благодаря тонкому вину, множеству шелковых одежд и знаменитому асклепиону."
 commagenian_heritage:0 "Наследие Коммагена"
 commagenian_heritage_desc:0 "Регион Коммагена, хотя его история до эллинистического периода неясна, имеет длинную и непрерывную сноску в истории, начиная со времен сиро-хеттского царства, упоминаемого в XV веке до н.э. как Куммаха, почти идентичного более позднему архаическому городу Куммух, который считается тем же местом/городом, что и эллинистическая Самосата, откуда предположительно родом аттический поэт Лукиан. Существовавший, возможно, как сатрап Армянского царства, а затем ставший провинцией при Селевкидах, этот район может похвастаться мультикультурной демографией, являясь плавильным котлом для эллинской и иранской культур, что лучше всего видно на примере царского святилища на горе Немрут."
 laranda_heritage:0 "Ларанданское наследие"
 laranda_heritage_desc:0 "Величайшие мародеры из восточной Анатолии, ликаонцы из Ларанды потеряли большую часть своей славы после вторжения Македонской империи и последующих междоусобиц между диадохами - в частности, Пердикка разрушил поселение в 322 году до н.э., после чего жизнь в нём постепенно возобновилась."
 bambyce_heritage:0 "Наследие арамейских царей-жрецов"
 bambyce_heritage_desc:0 "Здесь находится знаменитый храм божества-покровителя: Атаргатис, история Бамбиса восходит к его присоединению к Ассирийской империи в IX веке до н.э. Монеты свидетельствуют о том, что в конце ахеменидского владычества здесь правили арамеи-жрецы, а после распада империи Александра перешли к монархическому правлению Селевкидов. Город процветал под игом македонского и селевкидского владычества, став "местом" остановки между Антиохией и Селевкией на Тигре, и в итоге превратился в самый богатый город римской Сирии."
 olbe_cilicia_heritage:0 "Наследие Ольбана"
 olbe_cilicia_heritage_desc:0 "Единственное независимое Киликийское царство, Ольбан был предположительно основан Аяксом, сыном Тевкера. Оно стало пристанищем пиратов после того, как правящие династические жрецы Киликии Трахеи попали под власть хаотичных, недолговечных тиранов и после этого еще больше пришли в упадок. Позднее эти киликийские пираты вновь появятся в известных записях во время Сервильных войн, предложив Спартаку переправиться из материковой Италии в Сицилию, а затем забрав его деньги и оставив его и его армию на мели."
 laranda_heritage:0 "Наследие Ларандана"
 laranda_heritage_desc:0 "Величайшие мародеры из восточной Анатолии, ликаонцы Ларанды потеряли большую часть своей славы после вторжения Македонской империи и последующих междоусобиц между диадохами - в частности, Пердикка разрушил поселение в 322 г. до н.э., после чего проживание постепенно возобновилось."
 kotyora_heritage:0 "Наследие Котьорана"
 kotyora_heritage_desc:0 "Колония, основанная милезийцами из Синопа, стала местом отдыха Ксенофонта и его 10 000 наемников, которые отдыхали здесь 45 дней. В своем "Анабасисе", обращаясь к синопским дипломатам по поводу котиоритов, он пишет: "Они вели себя с нами не как друзья, но затворили свои ворота и не впускали нас внутрь и не посылали на рынок; и они утверждали, что в этом поведении повинен поставленный тобой над ними правитель."
 amisos_heritage:0 "Наследие Амисона"
 amisos_heritage_desc:0 "Основанный ионийскими милийцами между 760 и 750 гг. до н.э., этот город примечателен двумя вещами: найденной при археологических раскопках ранней керамикой в стиле дикой козы и тем, что на этом месте, согласно греческому историку Гекатею, находилась ранее известная Энета - родина пафлагонских энетов, царь которых Пляменес был союзником троянцев в сказочной войне."
 sinope_heritage:0 "Наследие Автолика"
 sinope_heritage_desc:0 "Названная по имени красного земляного пигмента "синопия", колония Синоп ведет свою родословную как от милетских колонистов, так и от легендарного Автолика, деда аргонавтов Ясона и странствующего Одиссея. Став колонией, Синопа разрослась и основала свои собственные колонии вдоль побережья Понтоса Эвксинского, создав центр торговли между многочисленными греческими городами, форпостами и эмпориями."
 paphlagonia_heritage:0 "Наследие Пимена"
 paphlagonia_heritage_desc:0 "Одно из древнейших племен Анатолии, ставшее в мифах сильным союзником троянцев в десятилетней войне, пафлагонцы в те древние времена находились под властью царя Пилемена - многие его преемники отдали дань его почитаемому правлению и наследию, приняв его имя как свое собственное, нося титул Пилемен. Вскоре, после падения империи Александра, это племя породило род Митридата, который стал одной из самых сильных заноз в боку Римской республики."
 kaukonia_heritage:0 "Наследие Кауконии"
 kaukonia_heritage_desc:0 "Трудно сказать, откуда пришли каукониты и куда они ушли. Одни, как Гомер, считают их автохтонной группой в Анатолии, другие относят это название к греческому племени или племени, переселившемуся в Грецию. Для всех целей используется иллиадовское упоминание о кауконах, и поэтому можно сказать, что они участвовали в великой Троянской войне - ура!"
 sesamos_heritage:0 "Наследие Амастриды"
 sesamos_heritage_desc:0 "Хотя Сесамос был собственной ионийской колонией, о чем говорится в "Илиаде", он был предположительно объединен с другими городами, чтобы создать великий город/территорию Амастриду, названную в честь той самой Амастриды, которая была женой Дария III Персидского, Дионисия Гераклейского и Лисимаха. Затем, после разрыва женщины с Лисимахом, Сесамос стал центром и акрополем новой Амастриды."
 tieion_heritage:0 "Наследие Филетаира"
 tieion_heritage_desc:0 "Колония Тиейон, основанная в VII в. до н.э., была местом рождения Филетаира и царской династии Пергама. Будучи всю жизнь евнухом (толпа якобы раздавила его гениталии), он служил при Антигоне, Лисимахе и Селевке во время Диадоховских войн, после чего обрел независимость в Пергаме и основал династию Атталидов."
 mariandynia_heritage:0 "Наследие Мариандины"
 mariandynia_heritage_desc:0 "Племя, которое иногда описывают как родственное соседним вифинам, а иногда как родственное пафлагонцам, мариандины жили в принудительном рабстве у нескольких народов, в том числе и у тех, что жили в Гераклее Понтийской. Но все они ведут свою родословную от эолийского Мариандина и его одноименного внука - сочинителя траурных песен."
 calchedon_heritage:0 "Наследие слепых"
 calchedon_heritage_desc:0 "Мегаранская колония, основанная в 685 г. до н.э. Ее основатели, должно быть, были прокляты богами за то, что оказались настолько слепы, что не нашли свою колонию по другую сторону Босфорского пролива (где был построен Византий). Так говорили о них и греки (афиняне), и перс Мегабиз. Тем не менее, город вел богатую торговлю и построил множество храмов богам. Слепая удача."
 astakos_heritage:0 "Наследие Астакана"
 astakos_heritage_desc:0 "Мегаранская колония, основанная в VIII в. до н.э., предположительно легендарным Астакосом, сыном Посейдона и нимфы Ольвии. Наибольшим наследием этого города стало его разрушение вифинским царем Зипоетом I в 301 г. до н.э. и основание на его месте нового города: Никомедия, будущая столица Восточной Римской империи при Диоклетиане, названная в честь Никомеда I, сына Зипоэта."
 kyzikos_heritage:0 "Наследие кызыкенцев"
 kyzikos_heritage_desc:0 "Кизикен известен прежде всего своей монетой - золотым статером стоимостью 28 драхм. Кизикос был процветающим городом-колонией после окончания Пелопоннесской войны и упадка Милета и Афин. Именно в этом городе в IV веке до н.э. основал свою школу философ Евдокс Книдосский."
 isauria_heritage:0 "Наследие Исаврии"
 isauria_heritage_desc:0 "Мародеры и налетчики с холмов на Арасе, эти люди были стойко независимы и пережили осаду Пердикки в 432 г. н.э., сжегши свою собственную столицу Исавру. Свирепый горный народ пережил Лидийскую, Ахеменидскую и Аргеадскую империи, заслужив внешнее признание как самые свирепые налетчики Юго-Западной Анатолии."
 kotennia_heritage:0 "Наследие котенниан"
 kotennia_heritage_desc:0 "Котенния была последним памфилийским городом, противостоявшим внешнему господству, и сохранила долгую и гордую историю, включающую в себя смесь аборигенной и греческой культур, восходящую к бронзовому веку. Но поскольку Антигонидское царство все еще занимает их старую родину, они не смогли сделать многого. Памфилийцы - морская культура, и это обстоятельство не дает им покоя, поскольку флот Антигонидов часто патрулирует их традиционную береговую линию."
 homonadia_heritage:0 "Наследие Гомонады"
 homonadia_heritage_desc:0 "Худшие из писидийцев, гомонады были варварскими мародерами, нападавшими на всех, кто осмеливался посягнуть на их земли. Их налетчики захватывали множество рабов из соседних городов региона, продавая их исаврийцам и ольвийцам для пополнения своих рынков."
 selgia_heritage:0 "Сельгийское наследие"
 selgia_heritage_desc:0 "Основанный, по разным источникам, колонистами из Лаконии, Селге стал самым могущественным и многолюдным городом Писидии, через который проезжал сам Александр Македонский по пути в Киликию. Окрестности города были исключительно плодородны, и их торговля процветала вплоть до времен Адриана."
 pednelissia_heritage:0 "Наследие Педнелиссана"
 pednelissia_heritage_desc:0 "Небольшой город, расположенный на границе между Писидией и Памфилией, Педнелиссия всегда была не в состоянии конкурировать с более крупными соседями, такими как многолюдный Селге. Для борьбы с непосредственными угрозами она всегда подчинялась и обращалась к более крупным союзникам, таким как диадохи."
 sagalassos_heritage:0 "Наследие Сагалассы"
 sagalassos_heritage_desc:0 "Древнейший город Писидии, Сагалассос со времен хеттов сохранил ключевую историческую и географическую роль как крупный центр Арзавы. Хотя они и были первым городом Писидии, но уже не являются самым важным. В последние столетия Селге настолько обогнал их по силе и населению, что они были вынуждены покориться под игом Антигонидов."
 lycia_heritage:0 "Наследие ликийцев"
 lycia_heritage_desc:0 "Очень древний народ, в древности известный как Лукка, ликийцы почти всегда были едины со времен вторжения Кира Великого, став царством-клиентом Ахеменидов. После Платеи они присоединились к Делийской лиге, продержались 40 лет, после чего снова стали клиентами. Ликии удалось пережить вторжение Александра без особых последствий для населения, однако после начала диадоховских войн их лига оказалась в роли вассала Антигонидов."
 solymia_heritage:0 "Наследие Солимии"
 solymia_heritage_desc:0 "Термессос, слава о котором восходит к "Илиаде", был одним из немногих городов, которые Александр не смог завоевать во время своей войны с персами. Термессос был городом-крепостью на ключевом проходе в Памфилию, одновременно сильно укрепленным и легко управляемым. Предполагается, что город был основан легендарным ликийским народом Солими, и жители города взяли себе такое же название, продолжая легендарное наследие."
 arykandia_heritage:0 "Арикандийское наследие"
 arykandia_heritage_desc:0 "Арикандия - один из древнейших ликийских городов. Не вступая ни в какие лиги, она отличалась космополитизмом населения и веротерпимостью: в ней было много храмов, посвященных различным божествам эллинской, зороастрийской и анатолийской веры."
 oinoandia_heritage:0 "Наследие Ойноандии"
 oinoandia_heritage_desc:0 "Колония Термессос в Миласе, Эноанда позже объединится с Кибиратией и создаст Кибиранский тетраполис, который просуществует сто лет, объединившись с Ликийской лигой в 669 г. до н.э."
 kibyra_heritage:0 "Наследие Кибирана"
 kibyra_heritage_desc:0 "Самый могущественный город Милии, Кибиратия превратилась в обширную зону политического контроля, в свое время простиравшуюся от родосской Перреи до Писидии. Позднее город поглотит своих ближайших соседей и создаст Кибиранский тетраполис, став угрозой даже для Ликийской лиги и Родоса."
 arados_heritage:0 "Наследие Арадоса"
 arados_heritage_desc:0 "Гегемон северной Финикии Арадос, финикийский Арвад, был укрепленным торговым островом у побережья провинциальной Сирии, который еще со времен древнеегипетских фараонов был отмечен своим значением как в торговле, так и в военно-морском искусстве. Арадос, основанный в начале II тысячелетия, считается одной из первых республик в Леванте."
 sidon_heritage:0 "Наследие Сидона"
 sidon_heritage_desc:0 "Возможно, самый древний из всех финикийских городов, Сидон оказался втянутым в историю бесчисленных империй - от древнеегипетских фараонов до Александра Македонского. Плывя по этим опасным политическим водам, он продолжал производить бесчисленные предметы роскоши для продажи всему Средиземноморью и даже отправил своих людей с миссией основать Тир - свое величайшее достижение и одновременно своего величайшего конкурента в последующие годы."
 andros_heritage:0 "Наследие Андроса"
 andros_heritage_desc:0 "Являясь ключевым морским связующим звеном между Кикладским архипелагом и Элладским материком, Андрос ведет свою историю еще с бронзового века, когда здесь находился Палеополис. Эта древняя столица представляла собой один из самых ранних образцов фортификационных сооружений во всей Греции. Возникший на месте этого древнего поселения в архаическую/классическую эпоху город Андрос стал богатым и разросшимся местом, достаточно мощным, чтобы противостоять афинскому господству и отправить собственных колонистов в регион Халкидики."
 nesiotic_heritage:0 "Наследие Несиотической лиги"
 nesiotic_heritage_desc:0 "Несиотическая лига, детище Антигона I, была странной и недолговечной организацией островов, вынужденных сотрудничать друг с другом из-за господства македонской державы - диадохов. Лига находилась под контролем Антигонидов, затем была захвачена Птолемеями, а затем расформирована и переформирована под юрисдикцию Родоса. Находясь под властью диадохов, лига проводила ежегодные ритуальные фестивальные игры - Антигонеи (позднее Сотерии Птолемеев) на священном острове Делос в честь своего повелителя."
 colchis_heritage:0 "Наследие Аэтеса"
 colchis_heritage_desc:0 "Эта земля была известна сначала как царство царя Аэта, родина ведьмы Медеи и место упокоения Золотого руна, дом богатства и несметных богатств, которые Ясон и его аргонавты видели во время своего плавания к колхидским берегам. Однако в этом есть доля правды, поскольку Колхида была быстро развивающейся кавказской культурой, освоившей к концу бронзового века литье металлов и превратившейся к XIII в. до н.э. в узнаваемое царство. Однако ассирийские и персидские вторжения и интервенции привели к упадку царства, уменьшению его границ, а порой и к полному развалу государственных структур. Ко времени диадохов Колхида сбросила иноземное господство и вновь оказалась под властью родной династии."
 phasis_heritage:0 "Наследие Фасиса"
 phasis_heritage_desc:0 "Милийская колония, основанная в архаический период в устье одноименной реки, Фазис располагался в глубине Колхидского царства, со всех сторон окруженный местными варварами. Однако, судя по всему, город достаточно мирно уживался со своими соседями и служил ценным торговым портом, или эмпорионом, в конце свободной торговой сети из Индии в Понт Эвксинский."
 legia_heritage:0 "Наследие Легиана"
 legia_heritage_desc:0 "О древних лезгиноязычных племенах, обитавших в районе Кавказских гор, мало что известно, кроме того, что они постоянно подвергались нападениям врагов на всех фронтах, живя в самом выгодном и географически важном для целей торговли и военного дела месте. Таким образом, они создали себе пропитание, окруженное войной, подпитываемое ею, рожденное ею."
 henioch_heritage:0 "Наследие хениохов"
 henioch_heritage_desc:0 "Люди этого племени и страны существуют по крайней мере с VIII века до н.э.; упоминания о них содержатся в табличках, найденных в царстве Урарту. Больше о них ничего не известно, кроме того, что они готовы убивать и есть людей - Аристотель."
 zygia_heritage:0 "Зыгийское наследие"
 zygia_heritage_desc:0 "О племени зыгиев известно, что они были безжалостными пиратами и разбойниками, а затем кочевыми пастухами. Их корабли, как говорят, были лучше всего приспособлены для этого."
 caucasia_albania_heritage:0 "Албанское наследие"
 caucasia_albania_heritage_desc:0 "Кавказские племена, в том числе и каспийские народы, в значительной степени враждовали с остальным миром, будучи изолированными своей преимущественно горной родиной. Кавказское царство Албания не имеет подтвержденной даты основания, но по историческим данным считается пограничным сообществом между иранскими общинами Мединской/Ахеменидской империи и кочевниками, жившими за ее пределами в степи. Племя каспиев и другие племена в составе Албанского царства считались частью сатрапии Ахеменидов и участвовали в политике Персидской империи вплоть до превращения ее в самостоятельный полис в эпоху эллинизма."
 fezzani_heritage:0 "Наследие Феццани"
 fezzani_heritage_desc:0 "Племена Феццана были мастерами боя в пустыне и укротителями многочисленных оазисов Ливии. Хотя в открытом поле они боролись с хорошо обученными легионами, их партизанская борьба в пустыне и использование более мобильных подразделений представляли собой вечную проблему для греков, финикийцев и римлян."
 garamantes_heritage:0 "Наследие гарамантов"
 garamantes_heritage_desc:0 "Гараманты в древности были главной державой Сахары. Их армии, приспособленные к пустыне, оказались смертельно опасными для других племен и не позволили римлянам превратить Феззан в провинцию. Гараманты были также плодовитыми земледельцами и торговцами, добывали драгоценные камни в горных хребтах Сахары и способствовали развитию торговли на дальние расстояния от Чада и Мали до Средиземноморья. Завоевание Гарамантами Сахары до современных Мали и Мавритании обеспечило им всеобщий страх."
 macrobian_heritage:0 "Наследие Сомали"
 macrobian_heritage_desc:0 "То, чего не хватало народам современного Сомали в сухопутных войнах, они с лихвой восполняли на море. Они были активными торговцами экзотическими товарами, пиратами и налетчиками на побережье, используя в своих интересах тех, кто не обладал достаточными мореходными навыками. Их торговая сеть простиралась от Индии до Средиземноморья и восточного побережья Африки, что обеспечивало им дипломатические контакты по всему известному миру."
 mosylon_heritage:0 "Наследие Мосилона"
 mosylon_heritage_desc:0 "Народы великого торгового города Мосилон были хозяевами моря. Хотя их земля не отличалась богатым земледелием, они жили за счет ресурсов моря и торговли с иностранными империями, простиравшимися до Индии и Рима. Такие товары, как слоновая кость, черное дерево, дикие звери, лекарственные травы и золото, попадали из порта Мосилона в другие страны мира."
 curse_of_maat_heritage:0 "Проклятие Маат"
 curse_of_maat_heritage_desc:0 "Маат проклял наш народ. Исфет ходит по земле."
 saba_heritage:0 "Наследие Сабана"
 saba_heritage_desc:0 "Саба - древнее царство на юге Аравии, построившее плотину Мааб. Многие покоренные им страны вновь восстали, в частности, в последнее время - Маин."
 qataba_heritage:0 "Наследие Катабана"
 qataba_heritage_desc:0 "Катаба - древнее царство на юге Аравии, воевавшее со старым царством Саба сначала языками, а затем клинками."
 main_heritage:0 "Минайское наследие"
 main_heritage_desc:0 "Социальная структура Маина отличалась от других аравийских царств, и его основным направлением была торговля, даже когда им правили чужеземцы."
 hadramut_heritage:0 "Наследие Хадрамути"
 hadramut_heritage_desc:0 "Хадрамут был старым аравийским царством, которое часто меняло свою религию, что делало ее более гибкой."
 taulantia_heritage:0 "Наследие Таулантии"
 taulantia_heritage_desc:0 "У таулантийцев в крови богатая история дипломатии и завоеваний. Часто они обменивались ударами с эллинами, а иногда помогали им. Совсем недавно Глаукиас помог Пирру Эпирскому вернуть себе трон, выступив против Кассандра Македонского. \nПосле всех этих войн становится меньше рабочих рук..."

 #Maldives Heritage
 Mahiladvipikan_heritage:0 "Наследие Махиладвипикана"
 Mahiladvipikan_heritage_desc:0 "Большой набор естественных атоллов и островков, архипелаг, окружающий легендарный остров Махиладвипика, был местом обитания довольно изолированного населения, первоначально состоявшего из смеси народов Юго-Западной Индии и Северо-Западной Шри-Ланки, а затем под влиянием предполагаемого прибытия сингальцев в VI в. до н.э. в качестве изгнанников из Магадхи. Островная цепь занимает важное место на пути между Индийским и Красным морями и способствовала общему соединению Эритрейского моря. Вскоре буддизм овладел некоторыми из атоллов, вдохновив их на культурное обновление и инновации для создания мальдивской идентичности."

 shunga_heritage:0 "Наследие Шунги"
 shunga_heritage_desc:0 "Могущественный дом Шунга захватил власть, когда его основатель, великий полководец Пушьямитра, предал и убил своего повелителя, последнего раджу Маурьев. Шунгский переворот, как его стали называть, стал слишком большим бедствием для слабеющих Маурьев; империя распалась, а ее ценные ключевые земли перешли под власть Шунгов. И так будет со всеми, кто предстанет перед ними."
