 roman_heritage:0 "Римское наследие"
 roman_heritage_desc:0 "Зародившись там, где греческий юг встретился с этрусским севером, Рим быстро превратился в доминирующую силу центральной Италии и лидера лиги союзников, готовых выполнить любую его просьбу. Неизменная способность Рима мобилизовать свое население и завоевать лояльность городов-государств, находящихся под его защитой, со временем вылилась в мощное империалистическое наследие."
 spartan_heritage:0 "Спартанское наследие"
 spartan_heritage_desc:0 "Некогда доминирующая держава греческого мира, Спарта остается носителем древнего боевого наследия, которое мало кто может поставить под сомнение."
 carthaginian_heritage:0 "Карфагенское наследие"
 carthaginian_heritage_desc:0 "Основанный много веков назад переселенцами из Тира в далекой Финикии как новый город, Карфаген сегодня является неоспоримым лидером пунического, или западнофиникийского, мира. Его наследие - сильная военно-морская и торговая держава, которую часто вели к величию харизматичные полководцы."
 antigonid_heritage:1 "Наследие Антигона"
 antigonid_heritage_desc:0 "Немногие полководцы добивались столь маловероятных успехов, как Антигон Монофтальм и его сын Деметрий Полиоркет. Их наследие - это сильное осадное искусство и защита свободных греческих городов Средиземноморья."
 cassanders_heritage:0 "Наследие Кассандра"
 cassanders_heritage_desc:0 "При Аргеадах Македония превратилась в главную военную силу в регионе Большой Греции, объединив материковую Грецию под единой властью. Даже после смерти Александра и прихода к власти Антипатридов Македония сохраняет неоспоримое господство среди греческих государств, а македонские бароны составляют ядро мощной военной машины."
 ptolemys_heritage:0 "Наследие Птолемея"
 ptolemys_heritage_desc:0 "После смерти Александра Птолемей Сотер позаботился о том, чтобы ему достались самые богатые и процветающие земли, которые он знал во время военных походов под началом своего бывшего сеньора. Египет - это и житница Средиземноморья, и носитель тысячелетнего наследия. Опираясь на его богатства и используя как свои традиции, так и традиции эллинского мира, Птолемаид приступил к созданию государства, прославившегося своим покровительством религии и культуре."
 seleucus_heritage:0 "Наследие Селевка"
 seleucus_heritage_desc:0 "Не имея прямой связи со своей греческой родиной, правители государства Селевкидов были вынуждены развивать эллинистическую культуру, которая могла бы охватить и расширить возможности правящей касты, ориентированной как на греческих подданных и иммигрантов, так и на многочисленные группы халдейского и персидского населения. В связи с этим она часто адаптировалась вместо культурного превосходства и со временем стала ярким маяком греческого слияния культур, известного как эллинизм."
 maurya_heritage:1 "Наследие Чандрагупты"
 maurya_heritage_desc:0 "Хотя империя Маурьев - новичок на сцене Северной Индии, она также является носителем древнего дхармического наследия, которое предшествовало как её собственной концепции, так и империям Нанда и Аргеада, которые она вытеснила. Государство, построенное Чандрагуптой, отличается институциональной мощью, но оно также должно приютить множество народов и вероисповеданий."
 judea_heritage:0 "Иудейское наследие"
 judea_heritage_desc:0 "Наследие, восходящее к Иудейскому царству, остается традицией народа, который видел приход и уход царей и завоевателей. Некоторые из них были своими, а некоторые приходили из далеких стран, таких как Греция или Персия. И по сей день иудейский народ бережно хранит свое глубоко религиозное и яростно независимое наследие."
 byblos_heritage:0 "Наследие Библа"
 byblos_heritage_desc:0 "Один из древнейших городов известного мира, чем большинство других стран, Библ был домом финикийских морских царств, и именно отсюда происходили многие поселенцы, основавшие великие пунические города в западном Средиземноморье."
 armenian_heritage:0 "Армянское наследие"
 armenian_heritage_desc:0 "Армянское царство было основано много сотен лет назад и на протяжении многих поколений сохраняло верность своему наследию. Даже живя под властью Ахеменидов и армий Александра Македонского, царство сохранило свои собственные традиции царской власти и ведения войны."
 gordyene_heritage:0 "Наследие Кардухов"
 gordyene_heritage_desc:0 "Впервые отмеченные как народ тибалов Карду урартским и ассирийским царствами архаического периода, Кардухи остаются загадкой в регионе ко времени Диадохов. Кавказоподобный народ, который, как говорят, всё ещё частично поклоняется старым хурритским богам, кардухи временами платит дань империи, а временами является её самым большим страхом. Свирепые воинственные горцы, армии которых, как говорят, полностью исчезают после вступления на их родину. Несмотря на примитивное изображение соседями, Кардухи отличались строительством сложных городов, цитаделей и мощных орудий войны, таких как осадная техника. В их мастерских работали мастера, способные создавать самые привлекательные изделия."
 sophene_heritage:0 "Наследие Софены"
 sophene_heritage_desc:0 "Софенское царство, управляемое представителями кадетской ветви династии Оронтидов, расположено в самой западной части земли, называемой 'Великой Арменией'. Оно расположено в пределах горных хребтов Анатолии, Антитауроса и Тауроса. Находясь на перекрестке между землями Армении, Анатолии, Месопотамии и стареющего иранского мира, Софен был довольно космополитичным, в правительстве использовался имперский арамейский язык, в то время как армянский был распространен среди большей части населения, поклонявшегося иранским культам в городах и центрах. Она всегда находилась под прицелом жаждущих власти военачальников в Армении и на западе, и с тех пор была втянута в приграничные конфликты."
 lesser_armenia_heritage:0 "Наследие Малой Армении"
 lesser_armenia_heritage_desc:0 "Земли конфедерации Хаяса-Аззи бронзового века, расположенные отдельно от традиционной 'Великой' Армении и к западу от нее. Находясь вблизи Понта и Каппадокии, жители Малой Армении сохранили более анатолийский характер, а во внутренних землях обитало множество колхидских и лазских племен - таким образом, земля была более разнообразной и непокорной."
 epirote_heritage:0 "Эпирское наследие"
 epirote_heritage_desc:0 "Зеленые земли Эпира долгое время были разделены между различными государствами, но со временем объединились под властью молосцев, которые часто вступали в союз с соседними аргеадами Македонии."
 thrace_heritage:0 "Наследие Лисимаха"
 thrace_heritage_desc:0 "Как один из офицеров и бывший телохранитель Александра, Лисимах всегда был способным полководцем. Однако во Фракии он оставил неизгладимое наследие государственного строителя и дипломата, сумевшего, несмотря на скудные ресурсы, добиться больших успехов в победах в войнах преемников."
 rhodian_heritage:0 "Родосское наследие"
 rhodian_heritage_desc:0 "Основанный много веков назад Родос стал одной из ведущих морских держав Эгейского моря, а также прославился своими великими мастерскими и великолепными осадными работами. Самым гордым достижением островного государства остается то, что оно смогло выдержать тяжелую осаду Деметрия Полиоркета, который доставил на остров самую совершенную в мире осадную технику, но не смог прорвать его укрепления."
 athenian_heritage:0 "Афинское наследие"
 athenian_heritage_desc:0 "Хотя расцвет влияния Афин, возможно, уже позади, они остаются одним из самых престижных городов греческого мира, где находится Академия, основанная Платоном. Несмотря на то, что временами город томился под властью гнусных иноземных тиранов, таких как Деметрий Фалерский, он сохраняет традиции демократического правления."
 etruscan_heritage:0 "Этрусское наследие"
 etruscan_heritage_desc:0 "Будучи одним из древнейших народов Итальянского полуострова, этруски имеют давнее и гордое наследие государственного и городского строительства."
 syracusan_heritage:0 "Сиракузское наследие"
 syracusan_heritage_desc:0 "Сиракузы - одна из древнейших греческих колоний на западе, которая не раз становилась местной державой, на равных соперничавшей с другими италийскими, финикийскими и греческими державами. Со временем, с ростом римского, этрусского и карфагенского могущества, городу пришлось приспосабливаться к всё более милитаризованной реальности."
 icenian_heritage:0 "Наследие иценов"
 icenian_heritage_desc:0 "Восставшие из относительной безвестности ицены - гордый и яростно независимый народ."
 arvernia_heritage:0 "Арвернское наследие"
 arvernia_heritage_desc:0 "Арверны были одними из самых могущественных галльских народов уже в III веке до н. э. Их восхождение к власти было обусловлено владением металлургической техникой и прочной основой сельскохозяйственных и горных технологий. Они стремились к величию, как лидер галльских народов и как тот, кто защитит их от внешней агрессии."
 atropatenian_heritage:0 "Наследие Атропата"
 atropatenian_heritage_desc:0 "Будучи одним из немногих персидских владык, сохранивших свою власть после завоевания Александром Македонским и последовавших за ним войн, Атропат во многом является последним хранителем ныне утраченной империи Ахеменидов."
 tarentine_heritage:0 "Наследие Тарента"
 tarentine_heritage_desc:0 "Основанный как спартанская колония в Великой Греции, Тарентум не всегда имел много друзей в ближайшем окружении. Однако со временем город прославился своей высококвалифицированной легкой кавалерией и стал влиятельной державой в своем регионе."
 argive_heritage:0 "Аргосское наследие"
 argive_heritage_desc:0 "Традиционный антагонист Спарты и региональная держава Пелепонеса, Аргос со времен Пелепонесской войны переживает не лучшие времена. Однако с разрушением спартанского могущества аргивяне обрели новых друзей в лице царей-преемников, а их народ начал восстанавливать свое наследие как военная держава."
 theban_heritage:0 "Наследие Фив"
 Theban_heritage_desc:0 "Некогда ведущая военная и внушительная держава материковой Греции, Фивы были полностью разрушены Александром Македонским. Однако Кассандр Македонский отстроил город, пригласив фиванских изгнанников вновь обосноваться в своих старых домах в Беотии. Стремясь вернуть себе наследие Эпаминонда, фиванцы готовы вновь восстать."
 pontic_heritage:0 "Понтийское наследие"
 pontic_heritage_desc:0 "Регион Понта был перекрестком между персидской, анатолийской и греческой культурой задолго до того, как Александр привел своих людей на восток, ещё с того времени, когда греческие колонии возникли на анатолийском побережье."
 iberian_heritage:0 "Иберийское наследие"
 iberian_heritage_desc:0 "Имея под своим началом множество разрозненных племен Иберии, иберийцы имеют большое количество населения для своей армии, если удерживают их всех в узде."
 massalian_heritage:0 "Наследие Массилии"
 massalian_heritage_desc:0 "Массилия была ведущей колонией ионийского города Фокея, жители которого покинули свои дома вместо того, чтобы подчиниться персидскому владычеству. Беженцы поселились здесь и в других своих колониях, превратив изолированный порт в одну из ведущих торговых держав и колонизаторов на западе, при этом защищая свои крепости от окруживших их варваров."
 minoan_heritage:0 "Минойское наследие"
 minoan_heritage_desc:0 "Минойцы были хозяевами Крита, некогда владыками всех греков. После разрушительного извержения вулкана Тира цивилизация погрузилась в безвестность."
 kushite_heritage:0 "Наследие кушитов"
 kushite_heritage_desc:0 "Хотя верхний Нил был нашим домом на протяжении многих поколений, кушиты когда-то были хозяевами Египта и даже Иудеи. Сейчас, когда нижний Нил находится в руках греков, мы остаемся хранителями наследия коренных египтян, а также наших собственных традиций."
 kalingan_heritage:0 "Наследие калинганов"
 kalingan_heritage_desc:0 "Говорят, что в далеком прошлом калинги были братьями с соседними племенами, и по сей день мы поддерживаем более тесные отношения, чем большинство других, с племенами джунглей, окружающих наше прибрежное королевство. Возможно, именно поэтому мы до сих пор бережно храним многие из наших собственных племенных традиций. После прекращения деспотичного правления Нанды мы стали естественными лидерами нашего региона, хотя наши богатства могут легко привлечь нежелательное внимание со стороны других государств, находящихся на подъеме."
 nabatean_heritage:0 "Наследие набатеев"
 nabatean_heritage_desc:0 "Наше происхождение от бедуинов позволяет нам доминировать в торговле по всей пустыне, обеспечивая широкий мир товарами, которые иначе были бы недоступны для них. Это богатство позволило нам построить великие города, памятники и создать сильную армию, хорошо знакомую с методами ведения войны в пустыне."
 helot_heritage:0 "Наследие илотов"
 helot_heritage_desc:0 "Когда спартанцы потерпели поражение от Эпаминонда из Фив, он основал город Мессену и передал его илотам. Мы всегда были основной группой населения и Лаконии, и Мессении, но в течение многих веков мы были рабами под властью Спарты. Теперь, став свободным народом, мы можем пользоваться плодами своего труда. Как свободная нация мы также никогда не должны забывать, что когда-то были рабами под властью Спарты, и должны быть начеку против тех, кто хотел бы снова поработить нас."
 heraclea_pontican_heritage:0 "Наследие Гераклеи"
 heraclea_pontican_heritage_desc:0 "Жители Гераклеи Понтийской - потомки жителей Мегары, поселившихся на Вифинийском побережье и названных так в честь Геракла, отправившегося в царство Аида неподалеку. Став поселением, она заселила многие города вдоль Черного моря, превратившись в заметную державу после падения Персидской империи."
 cyrenaican_heritage:0 "Наследие Киренаики"
 cyrenaican_heritage_desc:0 "Греческая колония Кирена была основана переселенцами, спасавшимися от голода на острове Тира. Они успешно интегрировали местных жителей и основали знаменитый Пентаполис, или пять городов, ставший теперь символом всего региона. Будучи центром торговли и образования, Киренаика занимает уникальное положение, если сможет сохранить независимость от своих могущественных соседей."
 ionian_heritage:0 "Ионическое наследие"
 ionian_heritage_desc:0 "Родина многих самых влиятельных философов эллинского мира, менталитет ионийцев отличается любознательностью и пренебрежением к религиозным суевериям."
 aeolian_heritage:0 "Эолийское наследие"
 aeolian_heritage_desc:0 "В Эолии расположены одни из самых древних и богатых греческих колоний. Для многочисленных завоевателей, покорявших эти земли, они представляли собой естественную точку выхода к Эгейскому морю. Кроме того, жители и уроженцы этого региона могут похвастаться многими философами."
 troan_heritage: "Троянское наследие"
 troan_heritage_desc: "Греческие города Триады, где находятся руины легендарного города Троя, имеют прочные торговые корни на побережье Геллеспонта. Члены Койнона Афины Илиас (Триада) гордятся своим наследием и наследием, которое известно всем в эллинском мире благодаря историям о Троянской войне. Престиж региона позволил Койнону Афины Илиас установить тесные отношения с эллинистическими царствами, а руины священной Троянской стены по-прежнему являются популярным местом паломничества и поклонения." 
aegean_heritage:0 "Эгейское наследие"
aegean_heritage_desc:0 "Эгейские острова, разбросанные по всему Эгейскому морю, долгое время были колыбелью морской культуры и торговли. От цивилизаций бронзовых веков минойн и микенцев до классических греческих городов, эти острова служили ключевыми путевыми точками для моряков и торговцев, перемещающихся между Грецией, Малой Азией и за ее пределами. Эгейские островитяне демонстрировали исключительные навыки мореплавания, экспертизу судостроения и устойчивость в защите своих домов от пиратов и захватчиков. Тем не менее, их фрагментированная география часто приводила к изоляции и соперничеству между островами, усложняя усилия по политическому единству."                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                   
 delphic_heritage:0 "Дельфийское наследие"
 delphic_heritage_desc:0 "Центр эллинского мира и дом самого знаменитого оракула Аполлона - Пифии, Дельфы играли важную роль в перипетиях греческой истории, а их богатые храмовые сокровищницы были главной мишенью для нечестивых мародеров."
 boeotian_heritage:0 "Беотийское наследие"
 boeotian_heritage_desc:0 "Беотийская лига была в свое время самым могущественным государством Греции под руководством Фив, но после вмешательства Македонии в дела региона она отошла на второй план."
 elean_heritage:0 "Наследие Элеи"
 elean_heritage_desc:0 "Элея - главная колония фокейских беженцев, бежавших из Ионии при приближении персов. Они славятся своим морским опытом и философами, которых породил их город, включая Зенона, чьи парадоксы до сих пор ставят в тупик его жителей."
 crotine_heritage:0 "Наследие Кротона"
 crotine_heritage_desc:0 "Кротон был успешной ахейской колонией и домом для математика и мудреца Пифагора и его знаменитой школы, которая была вытеснена из города мятежниками, испугавшимися ее нечестивого влияния и политического влияния."
 akragantine_heritage:0 "Наследие Акраганта"
 akragantine_heritage_desc:0 "Акрагант - второй по могуществу город Сицилии, соперничавший с Сиракузами за контроль над островом, но также ставший жертвой своих собственных тиранов и демагогов. Ее храмы, пожалуй, самые многочисленные во всем греческом мире."
 aetolian_heritage:0 "Этолийское наследие"
 aetolian_heritage_desc:0 "Яростно независимые этолийцы только благодаря своему упорству пережили завоевания своих северных соседей и готовы стать одной из ведущих держав Северной Греции."
 megaran_heritage:0 "Наследие Мегара"
 megaran_heritage_desc:0 "Древний соперник Афин за контроль над Аттикой, Мегара получила свой статус благодаря своему положению, связывающему Элладу с Пелопонесом, и является родиной мегарийской школы диалектической философии."
 eleian_heritage:0 "Наследие Элиды"
 eleian_heritage_desc:0 "Хранители храма на Олимпе и щедрые хозяева Олимпийских игр, проводимых раз в четыре года, элейцы занимают перекресток греческой культуры и служат разрешителями споров и судьями побед."
 milesian_heritage:0 "Милетское наследие"
 milesian_heritage_desc:0 "В Милете родился Фалес, самый знаменитый до Сократа философ, принёсший в эллинский мир вавилонские учения. Жители Милета не знают себе равных в архитектуре и строительстве."                                                                                                                                                                                                                                                                                                                                                     
 epidauran_heritage:0 "Наследие Эпидавра"
 epidauran_heritage_desc:0 "Будучи центром поклонения Асклепию, Эпидавр привлекает врачей и натурфилософов со всего греческого мира, способствуя развитию медицины и процветая под покровительством паломников, ищущих лечения."
 eretrian_heritage:0 "Эретрийское наследие"
 eretrian_heritage_desc:0 "Эретрия, или "город гребцов", была самым могущественным эвбейским городом после , с которым она соперничала за контроль над плодородной Лелантской равниной, и предоставляла корабли в диадохийских конфликтах, опустошавших Эвбею. "
 byzantine_heritage:0 "Византийское наследие"
 byzantine_heritage_desc:0 "Византий был удачно основан на месте важнейшего пролива в восточном Средиземноморье и богатела за счет торговли через Боспорский пролив."
 bithynia_heritage:0 "Наследие Зипойта"
 bithynia_heritage_desc:0 "Освободившись от персидского владычества еще до прихода Александра, вифиняне намерены сохранить свою независимость и создать прочную династию, способную соперничать даже с Диадохами, и претендуют на все северное побережье Малой Азии."
 spartocid_heritage:0 "Наследие Спартока"
 spartocid_heritage_desc:0 "Боспорское царство - пример того, каких высот могут достичь заморские колонии. Объединив торговые пункты Херсонеса, могущественная династия Спартокидов соперничает в амбициях и вероломстве с эллинистическими царями Востока."
 bosporan_empire_heritage: "Боспорское наследие"
 bosporan_empire_heritage_desc: "Боспоранская империя является примером высот за рубежом, которые могут достичь колонии. Бесспорные Hegemon of the Pontus euxinus, могущественные боспоры, конкурирующие с эллинистическими королями Востока в амбициях и предательстве."                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                
 halikarnassan_heritage:0 "Наследие Галикарнаса"
 halikarnassan_heritage_desc:0 "Галикарнас, где находится знаменитая гробница Мавсола, находился под властью Гекатоминидов до прихода Александра Македонского, как был разорен персами и утратил свое прежнее значение."
 metapontine_heritage:0 "Наследие Метапонта"
 metapontine_heritage_desc:0 "Метапонт - одна из древнейших италийских колоний, основанная переселенцами из Ахейи и пережившая козни своих ближайших соседей. Математик Пифагор бежал сюда из Кротона, и многие до сих пор следуют его религиозному учению."
 cnidusian_heritage:1 "Наследие Книда"
 cnidusian_heritage_desc:0 "Книд может похвастаться долгой историей, основанием дальних колоний и сохранением независимости от местных варваров благодаря искусной дипломатии."
 ciusan_heritage:0 "Наследие Киоса"
 ciusan_heritage_desc:0 "Киос, стратегически расположенный в Пропонтиде, был важным городом с момента своего основания, а позднее подчинился персидскому владычеству под управлением восточных Митридатидов."
 chrysaoric_heritage:0 "Карийское наследие"
 chrysaoric_heritage_desc:0 "Побережье Карии на протяжении веков заселялось греческими поселенцами, и образовавшиеся в результате этого общины смешанной культуры, как греческой, так и карийской, часто объединялись в федерации."
 western_nesiotic_heritage:0 "Наследие Западной Несиотии"
 western_nesiotic_heritage_desc:0 "Эти острова долгое время находились под карфагенским господством и сохранили сильную торговую идентичность."
 #From Ben Heritages
 ###SCTYHIA
 late_scythian_heritage:0 "Позднескифское наследие"
 late_scythian_heritage_desc:0 "После того как последний великий царь скифов Атей пал в битве с Филиппом II Македонским, их империя распалась, и золотой век закончился. Хотя они все еще помнили о своем кочевом наследии, они начали расселяться по Крыму и смешиваться с местными греческими колонистами."
 ###THRACE
 odrysian_heritage:0 "Одрисское наследие"
 odrysian_heritage_desc:0 "Когда-то Одрисское царство господствовало над всей Фракией, пока не было вытеснено вглубь континента македонцами. Хотя они не могут сравниться с завоевателями по экономической мощи, они все еще помнят о наследии своей бывшей империи."
 ###ILLYRIA
 dardanian_heritage:0 "Наследие Дардании"
 dardanian_heritage_desc:0 "Дарданийское королевство оглядывается на гордое военное наследие, не раз требовала дань у побежденных молосцев и македонцев."
 ###DECCAN
 deccan_heritage:0 "Наследие Декана"
 deccan_heritage_desc:0 "Расположенное на пересечении ведической и дравидийской культур, плоскогорье Декан быстро стало очагом культурного обмена. Несмотря на это, его внутреннее положение, изолированное от моря северными империями и Восточными и Западными Гатами, не позволяло региону в полной мере участвовать в прибыльной тамильской торговле Южной Индии."
 ###zhangzhung
 zhangzhung_heritage:0 "Наследие Чжанчжуна"
 zhangzhung_heritage_desc:0 "Основанная почти 300 лет назад, Чжанчжун сохранила свою относительную изоляцию. Принимая другие культуры, они не желают ввязываться в конфликты к югу от гор. Некоторые считают, что Чжаньчжун - изначальная родина ведических учений, и они сохраняли свое могущество почти 1000 лет."
 ###Cimbrian
 cimbrian_heritage:0 "Наследие Цимбри"
 cimbrian_heritage_desc:0 "Свирепые воины кимвры представляли серьезную угрозу для Римской республики в конце II века до н.э.. Вторгшись в Галлию и Германию из далекой Скандии, они были разбиты Марием только после двух катастрофических сражений."
 ###Bactrian
 bactrian_heritage:0 "Греко-бактрийское наследие"
 bactrian_heritage_desc:0 "Встреча восточной и эллинистической культур, сильная страна, расположенная у ворот Индии, Бактрия - стратегический регион, плодородный и сильно урбанизированный, оставивший след в Бактрии и Индии строительством городов, смешением греко-индийского искусства и распространением буддизма."
##INDIA
 lankan_heritage:0 "Наследие Ланки"
 lankan_heritage_desc:0 "Наши предки указали нам путь вперед."
 cholan_heritage:0 "Наследие Чола"
 cholan_heritage_desc:0 "Владея огромной территорией на побережье, Чолы функционировали как великая талассократия на юге Индии. Помимо множества портов, Чолы имели доступ к богатым сельскохозяйственным угодьям, которые им предоставляли притоки рек, таких как Кавери. Чолы были главными строителями великолепных храмов и оставили большое количество литературных произведений, закрепивших их наследие в тамильской группе. Амбиции Чолов как властителей среди волн нацелились на все порты южного побережья Индии, а также на острова, соединенные с материком на юго-востоке."
 pandyan_heritage:0 "Наследие Пандьи"
 pandyan_heritage_desc:0 "Одна из трех великих тамильских династий, Пандьи владели богатыми и урожайными землями на южном побережье. Пандьи пользовались покровительством сангамов, или академий, и многие произведения тамильской литературы были родом из земель Пандьев или их жителей. Помимо плодородных земель, Пандьи были известны в источниках как экспортеры редких экзотических товаров, таких как жемчуг, добываемый в море. Плодородные земли позволяли царству распространять свою власть над ландшафтом, поддерживая при этом растущее население."
 cheran_heritage:0 "Наследие Черы"
 cheran_heritage_desc:0 "Одна из трех крупных тамильских держав, Чера, благодаря своим западным берегам, извлекала огромную выгоду из морской торговли, отправляя множество экзотических товаров (особенно черный перец) через Эритрейское море в персидские порты и вверх по Красному морю в Египет и, в конечном счете, в Средиземноморье. Развивающаяся торговля с западом вызвала желание иметь больше портов на своей береговой линии, и соседние народы были очень привлекательны. Такой контроль позволил бы создать на западном побережье талассократию, равную той, что была у Чолов на востоке."
 indian_client_heritage:0 "Наследие индийских клиентов"
 indian_client_heritage_desc:0 "Наши предки указали нам путь вперед."
 ##From Dustin - DoA in Ben Heritages
 malayalam_heritage:0 "Наследие Малаялам"
 malayalam_heritage_desc:0 "Династия ядавов, веками контролировавшая юго-западную оконечность Индии, Ай располагалась на богатых землях с удобными для земледелия полями и рудниками пряностей. Вожди Ай были искусными вождями холмов и состояли в родстве с соседними Черасами, а также соперничали с Пандьями, которые постоянно угрожали их территории и водным путям. Однако их положение на южной оконечности позволяло им контролировать торговые пути, проходящие мимо их берегов, и корабли, пополнявшие запасы в их гаванях перед отплытием на побережье или в большое Эритрейское море. Они говорили на прототамильско-малаяламском языке, который впоследствии превратился в старый малаялам и сохранил свою актуальность на протяжении многих эпох."
 yemeni_heritage:0 "Йеменское наследие"
 yemeni_heritage_desc:0 "Наши предки указали нам путь вперед."
 heritage_of_emporion:0 "Наследие Эмпориона"
 heritage_of_emporion_desc:0 "Греческая колония Эмпорион - главный рынок восточной Иберии. Торгуя железом и драгоценными металлами, она разбогатела и готова продолжать греческое присутствие в регионе."
 heritage_of_hemeroskopeion:0 "Наследие Гемероскопейона"
 heritage_of_hemeroskopeion_desc:0 "Расположенная на мысе с видом на море, греческая колония Гемероскопейон была основана греками-массалиотами и стала важной благодаря торговле железом из рудников Иберии до римского завоевания."
 balearic_heritage:0 "Наследие Талайота"
 balearic_heritage_desc:0 "Славившиеся своими пращами, Гимнасийские острова занимали важное положение в западном Средиземноморье."
 cappadocian_heritage:0 "Каппадокийское наследие"
 cappadocian_heritage_desc:0 "Каппадокия много раз переходила из рук в руки после завоеваний Александра. Сначала ею управлял персидский сатрап, затем Эвмен, и вот территория вновь перешла в руки македонцев, хотя как долго, никто сказать не может."
 zalmoxian_heritage:0 "Наследие Залмоксии"
 zalmoxian_heritage_desc:0 "Залмоксис, древнее божество гетов и даков, в основном неизвестен. Возможно, он был греческим рабом или великим царем. Но неоспоримо, что его народ готов изменить греческий мир со своих позиций на севере."
 aeduian_heritage:0 "Наследие Эдуя"
 aeduian_heritage_desc:0 "Народ эдуев в Галлии был одним из первых союзников Рима, хотя в итоге несколько раз восставал. Они также были первым племенем, получившим право стать сенатором во времена правления Клавдия."
 dumnonian_heritage:0 "Наследие думнонийцев"
 dumnonian_heritage_desc:0 "Думнонийцы, одно из племен южной Британии, занимают оборонительную позицию в конце Корнуэльского полуострова. Они занимают один из немногих крупных городов доримской Британии и зарабатывают на прибыльной торговле оловом."
 suionian_heritage:0 "Наследие Суйона"
 suionian_heritage_desc:0 "Наши предки указали нам путь вперед."
 herulian_heritage:0 "Наследие герулов"
 herulian_heritage_desc:0 "Наши предки указали нам путь вперед."
 dobunnian_heritage:0 "Наследие добуннийцев"
 dobunnian_heritage_desc:0 "Наши предки указали нам путь вперед."
 ferghani_heritage:0 "Наследие Таюана"
 ferghani_heritage_desc:0 "Сконцентрированная вокруг плодородной Ферганской долины и города, получившего название Александрия Эшате (Александрия Дальняя), община Таюань/Даюань, буквально Великие ионийцы, была самым дальним анклавом эллинизма в Центральной Азии. Персидская империя Ахеменидов отправляла греческих (в основном ионийских) изгнанников из своих западных провинций на северо-восточную границу в качестве средства предотвращения новых восстаний, особенно после знаменитого ионийского восстания, ставшего прелюдией к I Греко-персидской войне. Эти греки были отправлены в город Кирополь на нижнем берегу реки Джаксарт, названный так в честь основателя династии Ахеменидов, который Александр, вероятно, переименовал в свой самый дальний город после завоевания всей Персии. Это место стало, особенно с дополнительными греками, переселенными Александром, бастионом эллинизма в регионе, где люди жили за счет плодородных земель, выращивали своих знаменитых небесных коней и были интегрированы в большое греко-бактрийское общество, пока не постучались захватчики с Востока."
 sogdian_heritage:0 "Согдийское наследие"
 sogdian_heritage_desc:0 "Согдийский народ был результатом многочисленных миграций и смешения мигрирующих степных племен Ирана и местных представителей постбактрийско-маргианской цивилизации, процветавшей в эпоху бронзы. Они были завоеваны Ахеменидами и, вероятно, управлялись из столицы Бактрийской сатрапии, но сохранили присущую степнякам воинственность и обрели свободу в период слабого правления Артаксеркса. Эти люди были и воинами, и купцами, положив начало Шелковому пути через такие торговые узлы, как хорошо известный Самарканд. А последним великим событием на их земле, прежде чем они оказались втянутыми в Диадоховские войны, стала битва у Согдийской скалы - крепости, которую видели все греки из армии Александра."
 bangli_heritage:0 "Наследие Бангли"
 bangli_heritage_desc:0 "Хотя римские географы, такие как Клавдий Птолемей, в основном обращали внимание на торговую империю, известную как "Сунагура", построенную местными жителями в дельте Ганга и Брахмапутры, народ бангли, населявший этот регион, был гораздо большим, чем торговцы, продававшие редкие товары, такие как шелк и сахар. Их легкая пехота, умеющая сражаться в джунглях, известна тем, что с ожесточением штурмует укрепленные города - возможно, чтобы добраться до запасов внутри, ведь, по слухам, несмотря на изобилие природных ресурсов, нехватка продовольствия всегда была проблемой в Саматате."
