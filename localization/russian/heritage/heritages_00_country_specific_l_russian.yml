 samaria_heritage:0 "Наследие самаритян"
 samaria_heritage_desc:0 "Самаритяне утверждают, что являются потомками израильских колен Иосифа и единственными, кто поклоняется YHWH в предназначенном для этого месте, рассматривая своих соседей-иудеев и их Храм как еретические."
 #From Invictus Heritages
 trapezan_heritage:0 "Наследие Трапезана"
 trapezan_heritage_desc:0 "Синопская колония, основанная около 756 г. до н.э. милезскими торговцами, Трапезунд был культурным плавильным котлом, первоначально домом для нескольких кавказских племен, и был торговыми воротами из Понтоса Эвксинского в Ахеменидскую империю и на Восток в целом. Воюя за выход из Анатолии, Ксенофонт записал в "Анабасисе", что он и его 10 тыс. наемников получали "провиант в Трапезусе путем покупки, так как трапезунтцы обеспечивали нам рынок, и в обмен на почести, которые они оказывали нам, и гостеприимные дары, которые они дарили войску, мы платили им такие же почести; если кто-то из варваров был их другом, мы держались от них подальше, а их врагам, против которых они сами вели нас, мы причиняли все, что могли (5.5.14)." 
 kerasous_heritage:0 "Наследие Керасуса"
 kerasous_heritage_desc:0 "Возможно, от греческого κερασός - вишня, Плиний Старший пишет, что первая вишня была вывезена из этого города-колонии в Европу в римские времена близким другом Суллы Луцием Лукуллом. Этот портовый город, заселенный в VI в. до н.э. синопскими колонистами, был известен еще Ксенофонту, о чем свидетельствует его Анабасис."
 kos_heritage:0 "Наследие острова Кос"
 kos_heritage_desc:0 "Основанный мифологическим царем-автохтоном Меропсом, Кос на протяжении всей античной истории существовал как место богатства, обучения и производства предметов роскоши. Освободившись от власти Персии после греко-персидских войн (впоследствии лишь некоторое время находившийся под властью Карийской сатрапии), остров оставался в значительной степени независимым в период великих эгейских лиг, империи Александра и бушующих диадохов, приобретя форму олигархического самоуправления даже во времена "владения" Птолемеев, которые использовали его как место для воспитания своей династии. Кос также пользовался признанием благодаря тонкому вину, множеству шелковых одежд и знаменитому асклепиону."
 commagenian_heritage:0 "Наследие Коммагена"
 commagenian_heritage_desc:0 "Регион Коммагена, хотя его история до эллинистического периода неясна, имеет длинную и непрерывную сноску в истории, начиная со времен сиро-хеттского царства, упоминаемого в XV веке до н.э. как Куммаха, почти идентичного более позднему архаическому городу Куммух, который считается тем же местом/городом, что и эллинистическая Самосата, откуда предположительно родом аттический поэт Лукиан. Существовавший, возможно, как сатрап Армянского царства, а затем ставший провинцией при Селевкидах, этот район может похвастаться мультикультурной демографией, являясь плавильным котлом для эллинской и иранской культур, что лучше всего видно на примере царского святилища на горе Немрут."
 bambyce_heritage:0 "Наследие арамейских царей-жрецов"
 bambyce_heritage_desc:0 "В Бамбиче находится знаменитый храм божества-покровителя - Атар'ата. История Бамбича восходит к его присоединению к Ассирийской империи в IX в. до н.э.. Монеты свидетельствуют о том, что в конце ахеменидского владычества здесь правили арамеи-жрецы, а после распада империи Александра перешли к монархическому правлению Селевкидов. Город процветал под игом македонского и селевкидского владычества, став местом остановки между Антиохией и Селевкией на Тигре, и в итоге превратился в самый богатый город римской Сирии."
 olbe_cilicia_heritage:0 "Наследие Ольвии"
 olbe_cilicia_heritage_desc:0 "Единственное независимое Киликийское царство, первоначальный храм Зевса Ольвия, основанный Аяксом, предположительно был основан Аяксом, сыном Тевцера. Жрецы Зевса Ольвия основали царство, принадлежавшее династии Тевкридов: каждого представителя этой семьи звали либо Аяксом, либо Тевкером. Благодаря своему расположению в самом центре левантийской торговой сети, город стал своеобразным пристанищем для пиратов. Исторически сложилось так, что после правящих династических жрецов Киликии Трахея попала под власть хаотичных, недолговечных тиранов, а после них впала в еще больший беспорядок. Позже эти киликийские пираты вновь появятся в известных записях во время Сервильных войн, предложив Спартаку переправиться из материковой Италии в Сицилию, а затем забрав его деньги и оставив его и его армию на мели."
 manes_heritage:0 "Наследие лунных культистов"
 manes_heritage_desc:0 "Храмовое государство, посвященное Мэну Аскаеносу, существовало в Анабуре, а после его основания Селевкидами около 280 г. до н. э. переместилось в близлежащий город Писидийскую Антиохию. Храмовое государство состояло из ряда обширных владений, в которых трудилось большое количество священных рабов, и функционировало как теократическая монархия, которой управлял 'жрец жрецов', наследственный титул. Власть 'жреца жрецов' уступала только временному правителю области, и культ Мэн Аскаеноса сохранял определенный контроль над регионом вплоть до основания римской колонии в Писидийской Антиохии в 25 году до н. э. Только после этого управление уменьшилось. Только после этого управление уменьшенным святилищем было поручено гражданскому жречеству."
 comana_pontica_heritage:0 "Наследие понтийских жрецов"
 comana_pontica_heritage_desc:0 "Территория Команы Понтийской располагалась вдоль Ириса, что обеспечивало ей значительные сельскохозяйственные угодья и средства сообщения с Арменией, а также другими городами Понта. Здесь находился один из самых важных храмов региона, посвященный богине Ма. Затем культ Ма был перенесен в Коману Каппадокию. В конце концов Сулла, утверждавший, что во сне Ма дала ему молнию, чтобы он уничтожил своих врагов, ввел ее культ в Риме. Жители Команы Понтийской приобрели огромное богатство благодаря виноградникам, а также купцам и их клиентам, которые приезжали в город во время грандиозного фестиваля, проходившего дважды в год. Страбон отмечает, что множество проституток, посвященных богине Ма, делали его в некотором роде 'меньшим Коринфом'. 6000 священных рабов, известных как иеродулы, обрабатывали поля на территории храма и были посвящены служению Ма. Они занимали завидное положение, им была предоставлена неприкосновенность. Территория храмового государства Команы Понтийских значительно расширилась, когда оно перешло под власть Рима." 
 laranda_heritage:0 "Наследие Ларанды"
 laranda_heritage_desc:0 "Величайшие мародеры из восточной Анатолии, ликаонцы Ларанды потеряли большую часть своей славы после вторжения Македонской империи и последующих междоусобиц между правителями Диадохов - в частности, Пердикка разрушил поселение в 322 г. до н.э., после чего проживание постепенно возобновилось."
 kotyora_heritage:0 "Наследие Котьорана"
 kotyora_heritage_desc:0 "Колония, основанная милезийцами из Синопа, стала местом отдыха Ксенофонта и его 10 000 наемников, которые отдыхали здесь 45 дней. В своем "Анабасисе", обращаясь к синопским дипломатам по поводу котиоритов, он пишет: "Они вели себя с нами не как друзья, но затворили свои ворота и не впускали нас внутрь и не посылали на рынок; и они утверждали, что в этом поведении повинен поставленный тобой над ними правитель."
 amisos_heritage:0 "Наследие Эмисона"
 amisos_heritage_desc:0 "Основанный ионийскими милийцами между 760 и 750 гг. до н.э., этот город примечателен двумя вещами: ранней керамикой в стиле дикой козы, найденной при археологических раскопках, и тем, что, согласно греческому историку Гекатею, здесь находится ранее известная Энета - родина пафлагонских энетов, чей царь Плиемен был союзником троянцев в сказочной войне."
 sinope_heritage:0 "Наследие Автолика"
 sinope_heritage_desc:0 "Названная по имени красного земляного пигмента "синопия", колония Синоп ведет свою родословную как от милетских колонистов, так и от легендарного Автолика, деда аргонавтов Ясона и странствующего Одиссея. Став колонией, Синопа разрослась и основала свои собственные колонии вдоль побережья Понтоса Эвксинского, создав центр торговли между многочисленными греческими городами, форпостами и эмпориями."
 paphlagonia_heritage:0 "Наследие Пимена"
 paphlagonia_heritage_desc:0 "Одно из древнейших племен Анатолии, ставшее в мифах сильным союзником троянцев в десятилетней войне, пафлагонцы в те древние времена находились под властью царя Пилемена - многие его преемники отдали дань его почитаемому правлению и наследию, приняв его имя как свое собственное, нося титул Пилемен. Вскоре, после падения империи Александра, это племя породило род Митридата, который стал одной из самых сильных заноз в боку Римской республики."
 kaukonia_heritage:0 "Наследие Кауконии"
 kaukonia_heritage_desc:0 "Трудно сказать, откуда взялись кауконы и куда они ушли. Одни, как и Гомер, считают их автохтонной группой в Анатолии, другие относят это название к греческому племени или племени, переселившемуся в Грецию. Для всех целей используется иллиадовское упоминание о кауконах, и поэтому можно сказать, что они участвовали в великой Троянской войне - ура!"
 sesamos_heritage:0 "Наследие Амастриды"
 sesamos_heritage_desc:0 "Хотя Сесамос был собственной ионийской колонией, о чем говорится в "Илиаде", он был предположительно объединен с другими городами, чтобы создать великий город/территорию Амастриду, названную в честь той самой Амастриды, которая была женой Дария III Персидского, Дионисия Гераклейского и Лисимаха. Затем, после разрыва женщины с Лисимахом, Сесамос стал центром и акрополем новой Амастриды."
 tieion_heritage:0 "Наследие Филетаира"
 tieion_heritage_desc:0 "Колония Тиейон, основанная в VII в. до н.э., была местом рождения Филетаира и царской династии Пергама. Будучи всю жизнь евнухом (толпа якобы раздавила его гениталии), он служил при Антигоне, Лисимахе и Селевке во время Диадоховских войн, после чего обрел независимость в Пергаме и основал династию Атталидов."
 mariandynia_heritage:0 "Наследие Мариандины"
 mariandynia_heritage_desc:0 "Племя, которое иногда описывают как родственное соседним вифинам, а иногда как родственное пафлагонцам, мариандины жили в принудительном рабстве у нескольких народов, в том числе и у тех, что жили в Гераклее Понтийской. Но все они ведут свою родословную от эолийского Мариандина и его одноименного внука - сочинителя траурных песен."
 calchedon_heritage:0 "Наследие слепых"
 calchedon_heritage_desc:0 "Мегараская колония, основанная в 685 г. до н.э. Ее основатели, должно быть, были прокляты богами за то, что оказались настолько слепы, что не нашли свою колонию по другую сторону Босфорского пролива (где был построен Византий). Так говорили о них и греки (афиняне), и перс Мегабиз. Тем не менее, город вел богатую торговлю и построил множество храмов богам. Слепая удача."
 astakos_heritage:0 "Наследие Астакана"
 astakos_heritage_desc:0 "Мегараская колония, основанная в VIII в. до н.э., предположительно легендарным Астакосом, сыном Посейдона и нимфы Ольвии. Наибольшим наследием этого города стало его разрушение вифинским царем Зипоетом I в 301 г. до н.э. и основание на его месте нового города: Никомедия, будущая столица Восточной Римской империи при Диоклетиане, названная в честь Никомеда I, сына Зипоэта."
 kyzikos_heritage:0 "Наследие кызыкенцев"
 kyzikos_heritage_desc:0 "Кизикен известен прежде всего своей монетой - золотым статером стоимостью 28 драхм. Кизикос был процветающим городом-колонией после окончания Пелопоннесской войны и упадка Милета и Афин. Именно в этом городе в IV веке до н.э. основал свою школу философ Евдокс Книдосский."
 isauria_heritage:0 "Наследие Исаврии"
 isauria_heritage_desc:0 "Мародеры и налетчики с холмов на Арасе, эти люди были стойко независимы и пережили осаду Пердикки в 432 г. н.э., сжегши свою собственную столицу Исавру. Свирепый горный народ пережил Лидийскую, Ахеменидскую и Аргеадскую империи, заслужив внешнее признание как самые свирепые налетчики Юго-Западной Анатолии."
 kotennia_heritage:0 "Наследие котенниан"
 kotennia_heritage_desc:0 "Котенния была последним памфилийским городом, противостоявшим внешнему господству, и сохранила долгую и гордую историю, включающую в себя смесь аборигенной и греческой культур, восходящую к бронзовому веку. Но поскольку Антигонидское царство все еще занимает их старую родину, они не смогли сделать многого. Памфилийцы - морская культура, и это обстоятельство не дает им покоя, поскольку флот Антигонидов часто патрулирует их традиционную береговую линию."
 homonadia_heritage:0 "Наследие Гомонады"
 homonadia_heritage_desc:0 "Худшие из писидийцев, гомонады были варварскими мародерами, нападавшими на всех, кто осмеливался посягнуть на их земли. Их налетчики захватывали множество рабов из соседних городов региона, продавая их исаврийцам и ольвийцам для пополнения своих рынков."
 selgia_heritage:0 "Сельгийское наследие"
 selgia_heritage_desc:0 "Основанный, по разным источникам, колонистами из Лаконии, Селге стал самым могущественным и многолюдным городом Писидии, через который проезжал сам Александр Македонский по пути в Киликию. Окрестности города были исключительно плодородны, и их торговля процветала вплоть до времен Адриана."
 pednelissia_heritage:0 "Наследие Педнелиссана"
 pednelissia_heritage_desc:0 "Небольшой город, расположенный на границе между Писидией и Памфилией, Педнелиссия всегда была не в состоянии конкурировать с более крупными соседями, такими как многолюдный Селге. Для борьбы с непосредственными угрозами она подчинялась и обращалась к более крупным союзникам, таким как диадохи."
 sagalassos_heritage:0 "Наследие Сагалассоса"
 sagalassos_heritage_desc:0 "Древнейший город Писидии, Сагалассос со времен хеттов сохранил ключевую историко-географическую роль как крупный центр Арзавы. Хотя они и были первым городом Писидии, но уже не являются самым важным. В последние столетия Селге настолько обогнал их по силе и населению, что они были вынуждены покориться под игом Антигонидов."
 lycia_heritage:0 "Наследие ликийцев"
 lycia_heritage_desc:0 "Очень древний народ, в древности известный как Лукка, ликийцы почти всегда были едины со времен нашествия Кира Великого, став царством-клиентом Ахеменидов. После Платеи они присоединились к Делийской лиге, продержались 40 лет, после чего снова стали клиентами. Ликии удалось пережить вторжение Александра без особых последствий для населения, однако после начала Диадоховских войн их лига оказалась в роли вассала Антигонидов."
 solymia_heritage:0 "Наследие Солимии"
 solymia_heritage_desc:0 "Этот город, слава о котором восходит к "Илиаде", был одним из немногих, которые Александр не смог завоевать во время войны с персами. Термессос был городом-крепостью на ключевом проходе в Памфилию, одновременно сильно укрепленным и легко управляемым. Предполагается, что город был основан легендарным ликийским народом Солими, и жители города взяли себе такое же название, продолжая легендарное наследие."
 arykandia_heritage:0 "Арикандийское наследие"
 arykandia_heritage_desc:0 "Арикандия - один из древнейших ликийских городов. Не вступая ни в какие лиги, она отличалась космополитизмом населения и веротерпимостью: в ней было много храмов, посвященных различным божествам эллинской, зороастрийской и анатолийской веры."
 oinoandia_heritage:0 "Наследие Ойноандии"
 oinoandia_heritage_desc:0 "Колония Термессос в Миласе, Эноанда позже объединится с Кибиратией и создаст Кибиранский тетраполис, который просуществует сто лет, объединившись с Ликийской лигой в 669 г. до н.э."
 kibyra_heritage:0 "Наследие Кибирана"
 kibyra_heritage_desc:0 "Самый могущественный город Милии, Кибиратия превратилась в обширную зону политического контроля, в свое время простиравшуюся от родосской Перреи до Писидии. Позднее город поглотит своих ближайших соседей и создаст Кибиранский тетраполис, став угрозой даже для Ликийской лиги и Родоса."
 arados_heritage:0 "Наследие Арадоса"
 arados_heritage_desc:0 "Гегемон северной Финикии Арадос, финикийский Арвад, был укрепленным торговым островом у побережья провинциальной Сирии, который еще со времен древнеегипетских фараонов был отмечен своим значением как в торговле, так и в военно-морском искусстве. Арадос, основанный в начале II тысячелетия, считается одной из первых республик в Леванте."
 sidon_heritage:0 "Наследие Сидона"
 sidon_heritage_desc:0 "Возможно, самый древний из всех финикийских городов, Сидон оказался втянутым в историю бесчисленных империй - от древнеегипетских фараонов до Александра Македонского. Плывя по этим опасным политическим водам, он продолжал производить бесчисленные предметы роскоши для продажи всему Средиземноморью и даже отправил своих людей с миссией основать Тир - свое величайшее достижение и одновременно своего величайшего конкурента в последующие годы."
 andros_heritage:0 "Наследие Андроса"
 andros_heritage_desc:0 "История Андроса, являющегося ключевым морским соединением между Кикладским архипелагом и материковой частью Эллады, восходит к бронзовому веку, когда здесь находился Палеополис. Эта древняя столица представляла собой один из самых ранних образцов фортификационных сооружений во всей Греции. Возникший на месте этого древнего поселения в архаическую/классическую эпоху город Андрос стал богатым и разросшимся местом, достаточно мощным, чтобы противостоять афинскому господству и отправить собственных колонистов в регион Халкидики."
 nesiotic_heritage:0 "Наследие Несиотической лиги"
 nesiotic_heritage_desc:0 "Несиотическая лига, детище Антигона I, была странной и недолговечной организацией островов, вынужденных сотрудничать друг с другом из-за господства македонской державы - Диадохов. Лига находилась под контролем Антигонидов, затем была захвачена Птолемеями, а затем расформирована и переформирована под юрисдикцию Родоса. Находясь под властью диадохов, лига ежегодно проводила ритуальные фестивальные игры - Антигонеи (позднее Сотерии Птолемеев) на священном острове Делос в честь своего повелителя."
andros_heritage:0 "Heritage of Andros"
andros_heritage_desc:0 "A key naval connector between the Cycladic archipelago and the Helladic mainland, Andros' history stretches back to the Bronze Age with the site of Palaeopolis. This ancient capital exhibited one of the earliest examples of fortifications in all of Greece. The Archaic/Classical Era replacement atop this old settlement, the city of Andros, became a wealthy and sprawling place, powerful enough to rebuke Athenian domination and to send out its own colonists to the region of Chalkidiki."
nesiotic_heritage:0 "Heritage of the Nesiotic League"
nesiotic_heritage_desc:0 "The brainchild of Antigonus I, the Nesiotic League was a strange and short-lived organization of islands forced to work together by dominating Makedonian powers - the Diadochi. The league was most notably held under control by the Antigonids before being taken by the Ptolemies, and later disbanding and reforming under the jurisdiction of Rhodes. While it served a Diadochi master, the League held annual ritual festival games, the Antigoneia (later the Soteria Ptolemaia) at the holy island of Delos in honor of their overlord."                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                       
 colchis_heritage:0 "Наследие Аэтеса"
 colchis_heritage_desc:0 "Эта земля была известна сначала как царство царя Аэта, родина ведьмы Медеи и место упокоения Золотого руна, дом богатства и несметных богатств, которые Ясон и его аргонавты видели во время своего плавания к колхидским берегам. Однако в этом есть доля правды, поскольку Колхида была быстро развивающейся кавказской культурой, освоившей к концу бронзового века литье металлов и превратившейся к XIII в. до н.э. в узнаваемое царство. Однако ассирийские и персидские вторжения и интервенции привели к упадку царства, уменьшению его границ, а порой и к полному развалу государственных структур. Ко времени правления Диадохов Колхида сбросила иноземное господство и вновь оказалась под властью родной династии."
 phasis_heritage:0 "Наследие Фазиса"
 phasis_heritage_desc:0 "Милийская колония, основанная в архаический период в устье одноименной реки, Фазис располагался в глубине Колхидского царства, со всех сторон окруженный местными "варварами". Однако, судя по всему, город достаточно мирно уживался со своими соседями и служил ценным торговым портом, или эмпорионом, в конце свободной торговой сети из Индии в Понт Эвксинский."
 legia_heritage:0 "Наследие Легиана"
 legia_heritage_desc:0 "О древних лезгиноязычных племенах, обитавших в районе Кавказских гор, мало что известно, кроме того, что они постоянно подвергались нападениям врагов на всех фронтах, живя в наиболее благоприятном и географически важном для целей торговли и военного дела месте. Таким образом, они создали себе пропитание, окруженное войной, подпитываемое ею, рожденное ею."
 henioch_heritage:0 "Наследие хениохов"
 henioch_heritage_desc:0 "Люди этого племени и страны существуют по крайней мере с VIII века до н.э.; упоминания о них содержатся в табличках, найденных в царстве Урарту. Больше о них ничего не известно, кроме того, что они готовы убивать и есть людей - Аристотель."
 zygia_heritage:0 "Зыгское наследие"
 zygia_heritage_desc:0 "О племени зыгиев известно, что они были безжалостными пиратами и разбойниками, а затем кочевыми пастухами. Их корабли, как говорят, были лучше всего приспособлены для этого."
 caucasia_albania_heritage:0 "Албанское наследие"
 caucasia_albania_heritage_desc:0 "Кавказские племена, в том числе и каспийские народы, в значительной степени враждовали с остальным миром, будучи изолированными своей преимущественно горной родиной. Кавказское царство Албания не имеет подтвержденной даты основания, но по историческим данным считается пограничным сообществом между иранскими общинами Мединской/Ахеменидской империи и кочевниками, жившими за ее пределами в степи. Племя каспиев и другие, входившие в состав Албанского царства, считались частью сатрапии Ахеменидов и участвовали в политике Персидской империи вплоть до превращения ее в самостоятельный полис в эпоху эллинизма."
 garamantes_heritage:0 "Гарамантское наследие"
 garamantes_heritage_desc:0 "Гараманты в древности были главной державой Сахары. Их армии, приспособленные к пустыне, были смертельно опасны для других племен и не позволили римлянам превратить Феззан в провинцию. Гараманты были также плодовитыми земледельцами и торговцами, добывали драгоценные камни в горных хребтах Сахары и способствовали развитию торговли на дальние расстояния от Чада и Мали до Средиземноморья. Завоевание Гарамантами Сахары до современных Мали и Мавритании обеспечило им всеобщий страх."
 mosylon_heritage:0 "Наследие Мосилона"
 mosylon_heritage_desc:0 "Народы великого торгового города Мосилон были хозяевами моря. Хотя их земля не отличалась богатым земледелием, они жили за счет ресурсов моря и торговли с иностранными империями, простиравшимися до Индии и Рима. Такие товары, как слоновая кость, черное дерево, дикие звери, лекарственные травы и золото, попадали из порта Мосилона в другие страны мира."
 saba_heritage:0 "Наследие Сабана"
 saba_heritage_desc:0 "Саба - древнее царство на юге Аравии, построившее плотину Ма'риб. Многие покоренные им страны вновь восстали, в частности, в последнее время - Маин."
 qataba_heritage:0 "Наследие Катабана"
 qataba_heritage_desc:0 "Катаба - древнее царство на юге Аравии, воевавшее со старым царством Саба сначала языками, а затем клинками."
 main_heritage:0 "Минайское наследие"
 main_heritage_desc:0 "Социальная структура Маина отличалась от других аравийских царств, и его основным направлением была торговля, даже когда им правили чужеземцы."
 hadramut_heritage:0 "Наследие Хадрамути"
 hadramut_heritage_desc:0 "Хадрамут был старым аравийским царством, которое часто меняло свою религию, что делало ее более гибкой."
 carthago_heritage:0 "Наследие Карфагена"
 carthago_heritage_desc:0 "Город Карт-Хадашт когда-то был престижной столицей карфагенян. Этот город обладает большим торговым влиянием в Средиземноморье."
 syrakousian_heritage:0 "Наследие Сиракузы"
 syrakousian_heritage_desc:0 "Город Сиракузай был престижной столицей сиракузян. В этом городе размещалось множество наемных армий, что позволило городу превратиться в милитаризованное государство."
 taulantia_heritage:0 "Наследие Таулантии"
 taulantia_heritage_desc:0 "У таулантийцев в крови богатая история дипломатии и завоеваний. Часто они обменивались ударами с эллинами, а иногда помогали им. Совсем недавно Глаукиас помог Пирру Эпирскому вернуть себе трон, выступив против Кассандра Македонского. \nВсе эти сражения приводят к уменьшению количества рабочих рук..."
 curse_of_maat_heritage:0 "Проклятие Маат"
 curse_of_maat_heritage_desc:0 "Маат прокляла наш народ. Исфет ходит по земле."
 shunga_heritage:0 "Наследие Шунги"
 shunga_heritage_desc:0 "Могущественный дом Шунга захватил власть, когда его основатель, великий полководец Пушьямитра, предал и убил своего повелителя, последнего раджу Маурьев. Шунгский переворот, как его стали называть, стал слишком большим бедствием для слабеющих Маурьев; империя распалась, а её ценные ключевые земли перешли под власть Шунгов. И так будет со всеми, кто встанет перед ними."
 indo_greek_heritage:0 "Индо-греческое наследие"
 indo_greek_heritage_desc:0 "Возвышение индо-греков, также известных своим соседям как Яванараджа, пришлось на бурную эпоху упадка Маурьев. Множество мелких индо-греческих царей смогли утвердиться в качестве правителей над смешанным населением, состоявшим из греков и коренных индийцев."
 satavahana_heritage:0 "Наследие Сатаваханы"
 satavahana_heritage_desc:0 "Династия Сатавахана вырвала контроль над плато Декан из слабых рук Канвы, установив власть на центральных равнинах Индии, которая оставалась практически неоспоримой в течение почти трех столетий. Их боялись как грозную военную силу, несомненно, благодаря тому, что им легко удавалось оттеснять иноземных захватчиков из своей страны, но также уважали и завидовали богатым товарам, которые они контролировали. Даже в землях далеких греков они известны; тексты Мегасфена предупреждают его соотечественников об их огромной силе!"
 heritage_of_sinhapura:0 "Наследие Синхапура"
 heritage_of_sinhapura_desc:0 "Сотни лет назад наш предок, убийца демонов и могучий воин Виджая, был изгнан из родных мест своим отцом Синхапурой. То, что в то время казалось проклятием, вскоре оказалось благословением богов. Вынужденный скитаться по суше и морю, Виджая вскоре утвердился в плодородных землях только силой своих деяний; династия Виджая, некогда изгнанная с позором, стала владыкой далеких земель. Старый путь, воплощенный на примере Синхапуры, навсегда останется путем нашего народа."
 heritage_of_anuradhapura:0 "Наследие Анурадхапуры"
 heritage_of_anuradhapura_desc:0 "Анурадхапура, священный и древний город, медитативно склонившийся под священным сооружением Сигирия, - родина гордого и могущественного народа, населяющего северные берега острова Ланка. Именно здесь, в Анурадхапуре, могущественный раджа Деванампия Тисса построил первую ступу - гигантский архитектурный ковчег для хранения священных сокровищ, провозгласивший этот город святым для буддистов. Несмотря на бесчисленные вторжения с материка, Анурадхапура еще тысячу лет будет оставаться игроком на шахматной доске, что свидетельствует о гениальности ее жителей."
 heritage_of_persis:0 "Наследие Персиды"
 heritage_of_persis_desc:0 "Вполне естественно, что регион Персиды, давший начало могущественным, завоевавшим весь мир Ахеменидам, однажды сам станет предметом споров между могущественными империями, каждая из которых жадно стремится присвоить его наследие и претендовать на него. Однако народ Персиды всегда сохранял свою самобытность, и есть надежда, что искра этого древнего народа не погасла под гнетом завоевателей."
 #From Various Invictus Heritages
 ## Leftover Anatolian Heritages
 ###Kaounos
 Kaunos_heritage:0 "Наследие Кауноса"
 Kaunos_heritage_desc:0 "Хотя материальные остатки Кауноса датируют его основание или раннее использование не более чем IX веком до н. э., традиционная история города восходит к его тезке, Кауносу, сыну карийского царя Милета и наяды Киане. Говорят, что Каунос и его сестра, Библис, полюбили друг друга и, чтобы избежать кровосмешения, Каунос бежал от нее в Ликию в Анатолии. Здесь Библис последовала за ним, но впала в печаль и безумие и умерла, превратившись в источник, орошая землю непрекращающимися слезами и создав своими водянистыми глазами реку Калбис. В Азии Каунос женился на нимфе Проное, и у него родился сын Эгиал, который впоследствии основал неподалеку город, названный в честь своего отца. Сам город был отличной торговой гаванью с двумя действующими портами, и Геродот отмечает, что жители города стойко сражались с персидским полководцем Гарпагом - правда, через некоторое время они проиграли. Историк также отмечает, что, хотя лично он не согласен с их утверждением о своем иноземном происхождении, поскольку они говорят на языке, похожем на язык его собственного дома, он не может отрицать, что они ведут себя своеобразно, не так, как все остальные карийцы и ликийцы. Все мужчины, женщины и даже дети пьют вино вместе."
 ###Miletus
 milesian_heritage:0 "Милезийское наследие"
 milesian_heritage_desc:0 "Милет назывался хеттами Милаванда и, по-видимому, был крупнейшей микенской колонией в Анатолии. Согласно легенде, город был основан одноименным Милетом, который был сыном нимфы и бога Аполлона. После того как его дядя, царь Минос, изгнал своего двоюродного деда Сарпедона в Ликию, Милет собрал армию, чтобы помочь Сарпедону в его попытке завоевать ликийский трон. После того как ликийцы были усмирены, Милет отправился в самостоятельное плавание и основал в Карии город, носящий его имя. Вскоре Милет стал фактической столицей Ионии и заселил восточное побережье бесчисленными греческими городами. Один из жителей Милета, Гекатей, считался греками основателем географии. Милет также породил Фалеса, самого известного философа до Сократа, который принес вавилонские учения в эллинский мир. В сотрудничестве с Анаксимандром и Анаксименом Фалес практически изобрел философию. Город Милет сохранил свою автономию, переходя из рук одной империи в руки другой, и смог остаться в стороне от войн, которые часто происходили в Малой Азии."
 ###Keramos
 keramos_heritage:0 "Наследие гончаров"
 keramos_heritage_desc:0 "Керамос получил свое название от греческого слова, означающего 'гончарное дело', и от имени божественного сына Ариадны и Диониса, который стал гончаром. Независимость Керамоса всегда была непрочной, а окружающие его великие силы грозили поглотить его. Хотя Керамос был основан коренными карийцами, в нем явно прослеживается эллинское влияние: коринфские колонны обрамляют храм божества-покровителя города Зевса Хрисаора, также известного как Зевс Лабрандос. Как и сам город, Зевс Лабрандос был продуктом слияния эллинской и карийской культур, выступая в качестве эллинизированной формы хурритского бога погоды Тешуба. Зевс Лабрандос обычно изображался держащим в руках лабрис (двуглавый топор), а также жезл с цветком лотоса на вершине.По Керамосу разбросаны греческие статуи. Керамос стал членом Делийской лиги, а затем превратился в ключевой город Хрисаорийской лиги."
 ###Physkos
 Physkos_heritage:0 "Наследие замка Лето"
 Physkos_heritage_desc:0 "Фискос был торговым портовым городом и был известен двумя вещами. Во-первых, там, на возвышенности, находился огромный замок, который, по утверждению Геродота, существовал с 3 000 года до нашей эры. Александр Македонский осадил этот замок и сам город, а когда жители разбежались, не в силах защитить от него 600 человек, он взялся за ремонт и поддержание тактического, внушительного сооружения. Известно также, что город служил местом поклонения Лето, богине-матери близнецов Аполлона и Артемиды. Хотя многие утверждают, что здесь есть священная роща, посвященная ей (возможно, так оно и есть), хорошо известна пещера, спрятанная на небольшом острове, соединенном с окрестностями Фискоса узким перешейком. В этой пещере действительно поклонялись Лето в греческий период, но останки свидетельствуют об использовании этого места почти 12 000 лет назад (10 000 лет до н.э.). Фискос был включен в состав родосской Перреи в четвертом веке до нашей эры. Родосцы очень дорожили исключительной гаванью Фискоса и использовали её в качестве основного связующего звена между своей островной резиденцией и азиатскими владениями."
## North African (non-Punic) Heritages
###Socosia
 Socosian_heritage:0 "Наследие Сокоси"
 Socosian_heritage_desc:0 "Уединенные, расположенные вдоль Мавританских гор, омываемых Пиренейским морем, сокосы сохраняют доступ к многочисленным финикийским и пуническим торговым пунктам и колониям, расположенным на побережье, для выхода в широкое Средиземноморье, а также безопасность гор. Говорят, что ливийский бог Анти стоял на вершинах этих пиков, бросая вызов прохожим и сражаясь даже с Гераклом. Возможно, они унаследовали его титаническую силу."
 ###Мавритания
 Mauretanian_heritage:0 "Наследие Мавретании"
 Mauretanian_heritage_desc:0 "Царство Маури, Мавритания, позднее ставшее обозначать область, выходящую к морю за Геракловыми столбами (Мавритания Тингитана), а также соседнюю с ней область (Мавритания Цезариенсис), представляло собой конфедерацию горных племен, объединенных под властью нескольких правящих семей. Маури были благословением и проклятием для колониальных держав Ливийского и Европейского континентов: они торговали с чужаками богатыми товарами из горных внутренних районов, а также совершали набеги на их поселения и даже переплывали море, чтобы совершить набег на иберийскую область Баэтика."
 ###Nectiberia
 Nectiberian_heritage:0 "Наследие нектиберийцев"
 Nectiberian_heritage_desc:0 "Поселившись у подножия горного хребта Атлас, нектиберы оказались между молотом и наковальней, в буквальном смысле слова, имея двух серьезных конкурентов - печально известных автололов на западе и набегов маури на севере. В случае вторжения или агрессивной миграции единственным средством спасения для них будут горы. К счастью, под боком у них Пирронская равнина, так что пропитание не является одной из их многочисленных проблем."
 ###Autolalia
 Autolalian_heritage:0 "Наследие Автолалии"
 Autolalian_heritage_desc:0 "Страбон описывает их как "самый могущественный из ливийских народов", а Плиний Старший опасается их свирепого характера. Если верить тому, что когда-то их царем был Иарбас, то Дидо/Элисса и великий Карфаген тоже когда-то боялись их племени, поскольку Иарбас был столь агрессивным ухажером пунийской царицы. Хотя автололы и относятся к гетульскому племени, они более известны своей прожорливостью, питаясь плотью ужасных диких зверей."
 ###Daphnitaea
 Daphnitaean_heritage:0 "Наследие дафнитов"
 Daphnitaean_heritage_desc:0 "Раскинувшись далеко от подножия гор и слишком удалившись от берега, дафниты ограничены огромным горизонтом бескрайней пустыни, простирающейся, кажется, бесконечно во все стороны. Возможно, кто-то из них увидит проходящего мимо одинокого верблюда, заблудившегося гарамантинского воина из глубины веков, проезжающего на старой колеснице, или увидит какое-нибудь мучительное видение, возникшее среди горячей дымки однородных песков. Такова жизнь тех, кто живет среди дюн, кочуя от водопоя к водопою."
 ###Capariensis
 Capariensian_heritage:0 "Наследие капариенцев"
 Capariensian_heritage_desc:0 "Ограниченные холмами, которые служат тактическими позициями на случай засады или вторжения, капариенцы должны быть настороженным и чрезмерно осторожным народом, чтобы выжить, прижавшись спиной к последним видимым скалам перед бесконечной пустыней. В жизни мало чего можно ожидать, кроме прибытия к очередному оазису, где можно хоть ненадолго забыть вкус пыли и песка."
 ###Abannaea
 Abannaean_heritage:0 "Абаннейское наследие"
 Abannaean_heritage_desc:0 "Связанные как с оживленными мирами восточных нумидийских и гетулийских племен, так и с более зелеными районами северо-западной Ливии, а также с каменисто-песчаным коридором за последними горами перед бесконечной пустыней, абанны имеют уникальную возможность играть на слабостях соседних великих держав, оставаясь в безопасности своей территории, куда мало кто хочет за ними заходить."
 ###Lixitae
 Lixitan_heritage:0 "Наследие ликситанцев"
 Lixitan_heritage_desc:0 "Единственные дружелюбные и отзывчивые туземцы, которых Ханно Мореплаватель счел достаточно полезными, чтобы взять на борт своего корабля в качестве переводчиков на оставшуюся часть путешествия, ликситаи были уникальным племенем среди многих - гораздо более благоприятным, чем их злобные соседи-атутолиане. Возможно, эти люди так уникально дружелюбны потому, что живут в плодородной речной долине, спрятанной между гор."
 ###Perorsia
 Perorsian_heritage:0 "Наследие Перорсии"
 Perorsian_heritage_desc:0 "Живя к северу от реки Дарас, где она переходит в горы, перорцы соседствовали с дикими канарийцами, которые делили свою пищу с собаками. Они живут у подножия Атласских гор, вблизи как черного, песчаного, пустынного горизонта, так и странного леса с опасными зверями."
 ###Canaria
 Canarian_heritage:0 "Канарское наследие"
 Canarian_heritage_desc:0 "Этот народ, канарийцы, назван так потому, что известен тем, что разделяет свою трапезу с собаками и выкладывает внутренности своей добычи, диких зверей, на общее блюдо. Их дом - пышный лес вокруг горы Атлас, где обитают всевозможные звери, включая самых крупных - слонов, а самых мелких - змей. Этот лесной дом окружен черной пустыней, усеянной темным каменистым песком, проступающим из-под земли."
 ###Massaesylia
 Massaesylian_heritage:0 "Наследие Массаесилии"
 Massaesylian_heritage_desc:0 "Гранича с Маури на западе и контролируя западную конфедерацию нумидийских племен, Массаесилийцы смогли укрепить культурный и политический контроль над многими отдельными семьями в ответ на давление средиземноморских держав, таких как Карфаген, а также консолидацию и признание других разрозненных групп, таких как Массаесилийцы на востоке, с которыми они враждовали в своих попытках объединить все нумидийские племена под властью одного правителя. Тем не менее, на поле боя они были ожесточены своей знаменитой нумидийской конницей, как и их соседние соперники."
 ###Massylia
 Massylian_heritage:0 "Наследие Массилии"
 Massylian_heritage_desc:0 "Скорее всего, начавшись как несколько "семей", Массилии взяли под политический и культурный контроль многие нумидийские племена в процессе превращения их в протекторат Карфагена, удерживаемый признанием великой державы и хитросплетениями племенной сегментации и консолидации. Как и все нумидийские племена, массагеты были известны своей тактикой обращения с быстрыми и мощными нумидийскими лошадьми и кавалерийскими подразделениями, которые они использовали как для обслуживания Карфагена и других держав, так и для ведения войны со своими коллегами-массагетами. Их порабощение иронично и оскорбительно, если учесть, что когда-то Карфаген платил дань нумидийским царям."
 ###Gaetulia
 Heritage_of_the_Great_Invading_Asparagus:0 "Наследие великого вторжения аспарагуса"
 Heritage_of_the_Great_Invading_Asparagus_desc:0 "Гетульцы - часто неразличимый народ, обитающий на обширной территории и имеющий множество подплемен, которые можно назвать только гетульцами. Однако основная масса гаэтулийских племен, живущих на границе с родственными нумидийскими племенами и часто смешивающихся с ними как биологически, так и культурно, была примечательна довольно многими вещами. Это и захват всех без разбора, и торговля своими экзотическими и опасными дикими животными, такими как гетульский лев, со средиземноморскими державами ради спорта, и выращивание спаржи размером больше двух человек и толщиной с тростник, растущий в болотах Кипра. Так и повелось, что эти люди представляют собой большую угрозу для своих соседей и постоянный источник удивления."
 ###Musulamia
 Musulamian_heritage:0 "Наследие Мусуламии"
 Musulamian_heritage_desc:0 "Конфедерация более мелких гетулийских племен, мусуламийцы населяют пустынные районы к западу и югу от карфагенского побережья. Сохраняя многие обычаи общих гаэтулийских народов, но выделяя их в отдельную политическую группу, мусуламии имели тесные границы и связи с соседними нумидийскими племенами массилийцев и вносили свой вклад в смешанный этнический состав этой области, удерживаемый в социальном плане общей языковой базой."
 ###Gyzantia
 Tritonian_heritage:0 "Тритонское наследие"
 Tritonian_heritage_desc:0 "Поселившись на берегах Тритонского озера, где Афина Тритогения после своего рождения была окружена заботой нимф под началом Тритона, гизантийцы жили в чудесной и процветающей стране, скрытой среди пустынь. Возможно, отсюда же происходила и ливийская богиня Нейт, ставшая образцом для греческой Афины. Говорят, что в окрестностях озера водилось множество пчел, и гизантийцы охотно пользовались ими, добывая неизмеримое количество меда. Говорят также, что они раскрашивали себя в красный цвет и питались мясом обезьян, которых можно было встретить в несметном количестве на холмах. Возможно, эти мужчины и женщины даже ездили на слонах, обитавших в этих местах, и часто посещали берега великого озера, его притоков или многочисленные просторные водопои."
 ###Gindania
 Heritage_of_the_Leather_Legged_Women:0 "Наследие женщин с кожаными ногами"
 Heritage_of_the_Leather_Legged_Women_desc:0 "Гинданы примечательны тем, что живут у моря, когда-то они занимали остров Менинкс задолго до того, как туда пришли лотофаги - пожиратели лотоса, чтобы жить там и питаться плодами лотоса, которые опьяняют разум и отвращают человека от жизни вне тени лотосового дерева. Геродот сообщает, что в племени гинданов женщины после ночи, проведенной с новым мужчиной, показывали, как сильно они любимы мужчинами, надевая кожаный браслет. Таким образом, все люди знали, какая женщина была любима наибольшим количеством мужчин."
 ###Phazania
 Pheasant_heritage:0 "Наследие фазанов"
 Pheasant_heritage_desc:0 "Построив свою цивилизацию вокруг города-оазиса Гадамес, жемчужины пустыни, племя фазаний (возможно, означающее "страна фазанов") находилось на границе карфагенского влияния и большой пустыни за ее пределами, на юге и востоке. Фазании дали свое имя региону, известному как Феццан, который не смогла покорить ни одна древняя держава."
 ###Makae
 Heritage_of_the_Ostrich_Shield:0 "Наследие страусиного щита"
 Heritage_of_the_Ostrich_Shield_desc:0 "Геродот сообщает, что эти люди, "позволяя локонам на макушке головы расти длинными, а во всем остальном подстригая их, делают свои волосы похожими на гребень (Книга 4 Истории). Вполне вероятно, что, поскольку они известны своими страусовыми щитами, они обрабатывали страусиную кожу на деревянной основе и были столь же уникальны, как и их страус. Эти люди живут под знаменитым Холмом милостей, который покрыт густым лесом и зеленее всех бесплодных пустошей Ливии."
 ###Machylia
 Androgynous_heritage:0 "Наследие андрогинов"
 Androgynous_heritage_desc:0 "Подплемя макаев, отделившееся от них в неизвестное время, махли были уникальным народом, о котором ходят только мифы и слухи. Говорят, что еще в детстве они пробуют себя в элементарном военном деле, сражаясь друг с другом и соседями палками и камнями. Говорят также, что они сохраняют в себе половинки мужчины и женщины, имея на теле грудь как мужчины, так и женщины, по одной на сторону."
 ###Psyllia
 Snake_Bite_heritage:0 "Наследие змеиного укуса"
 Snake_Bite_heritage_desc:0 "Говорят, что эти древние народы проверяют силу и достоинство своих детей ядом змеи, как и своих жен, чтобы те родили этих сильных детей. Их происхождение неизвестно, но известно, что они стары - ох как стары - и были выброшены на берег засушливых пустынь либо сильными порывами знойного ветра, либо силой кочевников-насамонов. Для всех посторонних они остаются известными как заклинатели змей, владеющие самыми экзотическими средствами как лечения, так и отравления."
 ###Насамония
 Nasamonian_heritage:0 "Наследие Насамонии"
 Nasamonian_heritage_desc:0 "Кочевое нумидийское племя, кочующее по восточным пустыням, останавливающееся в богатых оазисах Аугила и Сива, где растет единственная жизнь, далеко к югу от пышной Киренаики (там они собирают финики и заливают молоком раздавленные останки саранчи), назамоны - свирепое племя, когда-то жившее у берегов Средиземного моря, но вытесненное оттуда многочисленными греческими колонистами, такими как Теран, основавший Кирену. Известные тем, что якобы победили в войне заклинательницу змей Псилли, назамоны никогда никому по-настоящему не подчинялись и стали бы серьезным препятствием для любых будущих завоевателей в этом регионе."
 ###Cetiania
 Cetianian_heritage:0 "Цетинское наследие"
 Cetianian_heritage_desc:0 "Цетиане живут и контролируют верховья реки Мулуча (современная Мулуя), что в переводе с греческого означает "болотная мальва" - вкуснятина. Опираясь на горный хребет Атлас и имея в своем распоряжении ценные и часто экзотические товары, которые можно найти в этом районе, цетиани имеют достаточно большой ассортимент товаров, которые они отправляют вниз по течению для торговли с прибрежным фонийско-пуническим поселением Бухут и прибрежным Русаддиром."
## North African Punic Heritages
####Thamusida
 Thamusidan_heritage:0 "Наследие Тамусиды"
 Thamusidan_heritage_desc:0 "Изначально город был поселением берберов Мавретании, но в VI в. до н.э. его, по крайней мере частично, заняли финикийские поселенцы и торговцы. Город, расположенный на реке Субуба, входил в торговую сеть вдоль реки с внутренним поселением Банаса, а также был частью обширных торговых путей, соединявших север с Тингисом у Геракловых столбов."
 ###Lixus
 Lixan_heritage:0 "Наследие Ликсана"
 Lixan_heritage_desc:0 "Ликсус, заселенный финикийцами примерно в VIII веке до н.э., был многонациональным центром, где вместе с финикийскими колонистами и торговцами в тесном соседстве проживало коренное мавританское население. К эллинистическому периоду экономика города в значительной степени зависела от экспорта рыбы."
 ###Kuass
 Kuassan_heritage:0 "Наследие Куассана"
 Kuassan_heritage_desc:0 "Поселенный финикийцами, по крайней мере, в VII веке до н.э., Куасс, возможно, происходящий от ливийского Аквасс, отличался богатством соляных бассейнов и фабрик по производству соли. Эта колония служила вспомогательным местом по отношению к основным производственным предприятиям в Гадире, где производился примечательный набор красноглиняной посуды в виде таких распространенных предметов, как амфоры."
 ###Rusaddir
 Rusaddiran_heritage:0 "Наследие Русаддирана"
 Rusaddiran_heritage_desc:0 "Русаддир, 'Могучий мыс', был важной достопримечательностью для любого фонийского или пунийского моряка на пути к Пиренейскому полуострову. Город имел естественную и хорошо защищенную гавань благодаря скалам, образующим мыс, от которого он и получил свое название. Он был самым восточным из системы колоний, соединявшихся с Геракловыми столбами и находившихся под влиянием иберийского Гадира."
 ###Iol
 Iolan_heritage:0 "Наследие Иолана"
 Iolan_heritage_desc:0 "Основанный где-то в VI или V веке до н.э., Иол, или "Песчаный остров", был островным портом, ставшим одним из важнейших пунических центров в регионе, где чеканились первые монеты Нумидии. К III веку он был значительно укреплен, а на его монетах изображалась рыба, которую продавали за границу."
 ###Ibasim
 Ibasim_heritage:0 "Наследие заброшенных"
 Ibasim_heritage_desc:0 "Острова Ибица/Эвисса и Форментера, финикийский Ибосим и римская Фрументерия, обозначенные греками как собственная островная цепь. Питиусы, или "богатые соснами", были уникальным малонаселенным районом, когда финикийские поселенцы и торговцы прибыли сюда в качестве обратных переселенцев в VIII веке до н.э. из других колоний на побережье Иберии. Эти острова, в отличие от расположенных восточнее Балеарских островов Майорка и Менорка, населенных представителями талайотской культуры, пережили период исчезновения или, возможно, массового оставления населения после распада бронзового века вплоть до финикийского вторжения. Финикийцы поселились на месте малонаселенных прежних поселений, сначала основав форпост в южной бухте Ибицы, а затем построив свой главный порт в местечке Ибосим - одноименном городе острова. Питиусы были важными портами для любых судов, следовавших северным путем по Средиземному морю к иберийскому побережью и обратно."
 ###Utica
 Utica_heritage:0 "Наследие первых колонизаторов"
 Utica_heritage_desc: 0 "Первая финикийская колония в западном Средиземноморье, основанная в конце IX в. до н.э., Утика занимала выгодное геоэкономическое положение в устье реки Баградас и импортировала товары со всей финикийской сферы влияния, включая левантийско-финикийские, нурагические, греческие, В этот обширный порт ввозились левано-финикийские, нурагические, греческие, тартесские, вилланованские (раннеэтрусские) и ливийские товары, а также через связанный с ним портовый город Руш-Эшмун (мыс Эшмун), когда Баграда изменила свое естественное русло и первоначальный путь реки заилился, в результате чего Утика оказалась в глубине материка. Утика сохраняла полную автономию примерно до 540 г. до н.э., когда она вступила в политические отношения с Карфагеном в качестве его могущественного союзника, хотя в экономическом отношении она по-прежнему конкурировала с новой пунической столицей."
 ###Kerkouane
 Kerkouanan_heritage:0 "Наследие Керкуана"
 Kerkouanan_heritage_desc:0 "Основанный в первой половине VI в. до н.э., Керкуан в основном производил красители и гарум, благодаря размерам центров рыболовства, торговых центров и соляных копей. Город выступал как крупный и процветающий торговый центр, эффективность которого повышалась благодаря упорядоченной градостроительной сетке. Главный некрополь города содержит погребения с вотивными вещами из чужих мест вплоть до Египта."
 ###Hadrametum
 Hadrametan_heritage:0 "Наследие Хадраметана"
 Hadrametan_heritage_desc:0 "Основанный тирийскими поселенцами в самом конце IX в. до н.э., Хадраметум, первоначальное название которого, скорее всего, означает "юг" или "южное место", был скорее гражданским центром финикийской оккупации, чем торговым центром, как многочисленные торговые порты на североафриканском побережье, которые сохранили меньшее население, но делали упор на экспорт роскоши и экзотических ресурсов из внутренних торговых и горных районов. Этому способствовала продуманная планировка зданий и наличие тофета для социально-религиозных целей, что было характерно для крупных городских центров колониальной Финикии. В 310 г. до н.э. Гадраметум был на короткое время захвачен Агатоклом Сиракузским в конце 7-й Сицилийской войны, но был освобожден, когда сицилийцы не смогли эффективно удерживать фронт войны в Африке после длительной кампании на истощение, и вернулся на Сицилию, где вскоре были заключены мирные соглашения."
 ###Leptis Minor
 Leptis_Minor_heritage:0 "Наследие Лептис Минор"
 Leptis_Minor_heritage_desc:0 "Поселенный тирийскими купцами, Лептис Малый (римский Лептис Парва), не путать с Лептис Магна (Большим Лептисом), расположенным южнее, возможно, означал "строительство" или "морскую станцию" в первоначальном финикийском языке, обозначался LPQ и иногда LPQY в семитической трехбуквенной корневой системе сокращений. Находясь, как и большая часть Северной Африки, под социально-политическим господством Карфагена, Малый Лептис сохранил свой богатый статус и в более поздние периоды был отмечен выплатой ежедневной дани в размере 1 аттического таланта, почти 60 фунтов чистого серебра."
 ###Thapsus
 Thapsan_heritage:0 "Наследие Тапсана"
 Thapsan_heritage_desc:0 "Имея в своем названии исконно ливийскую приставку "та-", но типично финикийское/пуническое окончание, поселение, возможно, было местным городом, позднее захваченным финикийцами, как это произошло с многочисленными городами по всей Африке. Расположенный на удобном для обороны мысе, рядом с богатыми солончаками, где можно было добывать соль, Фапсус стал торговым центром и местом стоянки торговых судов, направлявшихся к пиренейскому и атлантическому побережьям."
 ###Achola
 Acholan_heritage:0 "Наследие Ачолы"
 Acholan_heritage_desc:0 "Колония, основанная карфагенянами из Мелита, Ахола/Ачолла была построена на северном побережье залива Малый Сиртис и сохранила некоторые уникальные аспекты исконно милетской культуры, такие как ингумационные захоронения, в отличие от типичной пунической традиции кремационных погребений. Близлежащий остров Церцинна служил мощным наблюдательным пунктом за военно-морской активностью в бухте, и на нем располагались небольшие поселения туземцев и финикийцев. Возможно, эти люди пользовались охотничьими угодьями на осьминогов, окружавшими архипелаг Церцинна."
 ###Emporia
 Emporia_heritage:0 "Наследие коханимов и пожирателей лотоса"
 Emporia_heritage_desc:0 "Вероятно, происходящее от греческого "emporion" - торговый пост, регион Эмпория, хотя в древних источниках это не совсем ясно, по-видимому, охватывал несколько богатых финикийско-пунических торговых форпостов и купеческих городов. Эта область была весьма плодородной, ее питали Малый Сиртис и связанные с ним реки, а также близлежащее озеро Тритонис. Древние Такапесы - исконно ливийское название, возможно, указывающее на дофиникийское происхождение города, - были известны своими местными источниками, которые давали пищу многим земледельцам и земледелькам. Но была у Эмпории и более притягательная природа. Говорят, что на острове Менинкс, расположенном недалеко от города Гергис, высадился Одиссей во время своего знаменитого путешествия, и что когда-то на нем жили исключительно местные жители - гинданы, которые ели лотос, лишающий человека всякого честолюбия, кроме употребления цветка. Еще более странно, что на острове среди немногочисленной еврейской общины существует легенда о том, что когда Навуходоносор II разрушил храм Соломона, многие из священнического сословия коханим бежали из святого города к берегам Менинкса и взяли с собой дверь самого храма и несколько камней фундамента. Однако к острову, да и ко всей Ливии, предъявляется множество претензий."
 ###Триполитания
 Tripolitanian_heritage:0 "Наследие Триполитании"
 Tripolitanian_heritage_desc:0 "Триполитания была регионом, известным благодаря трем городам - Сабрате, Лептис Магна и Ояте (греч. Оеа). Основанные в архаический период и, скорее всего, на фундаменте исконно ливийских деревень, занимавших выгодное географическое положение, эти города находились на периферии карфагенского контроля над восточной частью Северной Африки, и любая власть народа над этой территорией была непрочной, учитывая не только мощные культуры вдоль Нила и в Киренаике, но и многочисленные кочевые племена, включая хорошо известных гарамантов, которые были в равной степени способны как к набегам, так и к торговле. Это непрочное положение было доказано, когда греческие правители из Киренаики захватили Ояту первоначальных финикийских колонистов и стали называть ее греческой Оей, прежде чем карфагеняне вновь захватили ее и включили в сферу своего контроля."
 ###Arambys
 arambys_heritage:0 "Наследие Пурпурной крепости"
 arambys_heritage_desc:0 "Хотя Ханно Мореплаватель предположительно первым привел пунийцев к этим берегам в V веке до н.э., очевидно, что эта территория была заселена с доисторических времен. Остров, известный под названием Могадор, надежно защищает побережье от сильных морских ветров, создавая условия для спокойной и безопасной гавани. Именно поэтому он лучше всего послужил финикийцам в качестве торгового порта, где впоследствии были найдены их товары и складские приспособления. Как оплот от капризов опасного открытого моря с его бушующими штормами, остров был известен аборигенам как маленькая крепость. Однако это место было богато не только безопасностью, но и ресурсами. Здесь было найдено множество раковин мурекса и пурпура, из которых извлекается тирийский пурпурный краситель, и они использовались для экспорта королевского цвета."
 ###Aggadir
 aggadir_heritage:0 "Наследие Края Исследований"
 aggadir_heritage_desc:0 "Заселенный в архаическую эпоху, как и многие ранние финикийские торговые порты в Северной Африке, Аггадир (альтернативно известный как Гадир и Агадир), как может показаться некоторым, находился на краю света - то есть известного мира. Порт Аггадир, соседствовавший с племенем ликситаев, подаривших Ганнону Мореплавателю его переводчика, принимал и отправлял торговцев дальше по загадочному африканскому побережью, ожидая, пока туземцы разложат товары на пляжах и обменяют их по выгодной цене. Прибыль отправлялась на север, мимо Арамбиса, в богатый Круг Гадир, пересекала столбы-близнецы Мелькарта и затем уходила в большое Средиземноморье. В этой портовой колонии можно было встретить все самое непонятное и неизведанное. Все было чужим - все было интересным. Это наполняло мечты исследователей."

## East African Heritages
 ###Dodekaschoinos
 Dodekaschoinos_heritage:0 "Наследие религиозного мира"
 Dodekaschoinos_heritage_desc:0 "Пограничное государство, созданное между Птолемеями и кушитами и служившее культурным и политическим буфером между греческим Египтом и Нубией (Мероэ), призвано было помочь интегрировать и регулировать отношения с высшим египетским и нубийским населением, которое не одобряло иностранного вмешательства. Древние храмы, построенные на этой территории, особенно храм в Филе, посвященный Исиде, были основным объектом деятельности регента гарнизона, а после его завоевания некоторые Птолемеи завели традицию отдавать все доходы 12 городов в храмы египетских и нубийских богов, например, в храм Мандулиса. Когда люди были умиротворены, их общественные потребности удовлетворены умиротворением их богов, это буферное состояние позволило вести непрерывную дальнюю торговлю по Нилу с нубийским миром, в результате чего многие экзотические товары и боевые слоны попадали через 12 городов в сам птолемеевский Египет, где они помогали в военных действиях против других диадохов."
 ###Blemmia
 Blemmian_heritage:0 "Наследие Блеммии"
 Blemmian_heritage_desc:0 "Из письменных источников известно, что блеммийцы существовали, по крайней мере, еще при нубийском царе Анламани в VII веке до н.э., но, скорее всего, они гораздо древнее, будучи постоянными обитателями пустынного региона к востоку от Нила и на побережье Красного моря. Находясь под влиянием смеси египетской и мероитской культур, блеммийцы в свое время поклонялись таким известным богам, как Исида в Филе, а также южным божествам, например Мандулису в Калабше. Хотя сторонние наблюдатели часто называют блеммиев налетчиками-кочевниками, они контролировали богатые золотые рудники и регионы, богатые полезными ископаемыми, и построили множество хорошо укрепленных и процветающих городов, в которых, возможно, проживал один или два царских короля."
 ###Alut
 Alut_heritage:0 "Наследие Алутана"
 Alut_heritage_desc:0 "Начинаясь у слияния Голубого и Белого Нилов, Алут пользуется преимуществами торговых сетей Нила, поймы привносят богатство в ландшафт, а богатство месторождений минералов и металлов на востоке служит для экспорта в северные аристократические государства, такие как кушиты или македонцы в птолемеевском Египте. Возможно, заняв эту территорию уже в IV веке до н.э., жители Алута регулярно вступали в конфликты с приходящим в упадок Кушитским царством, поскольку эти земли были желанны для всех заинтересованных сторон."
 ###Syrbotia
 Moyan_heritage:0 "Наследие Сирботии"
 Moyan_heritage_desc:0 "Джебель-Мойя, место, вокруг которого сосредоточена сфера всей моанской культуры, расположено на довольно древней и хорошо проторенной равнине, окруженной массивами (компактными горными цепями). Благодаря огромной пойме, созданной Голубым Нилом, и уникальному источнику пресной воды, пополняемому как Белым, так и Голубым Нилом, Джебель Мойя и Мойя в целом на протяжении тысячелетий обеспечивали жизнедеятельность пастушеских общин, где находятся многочисленные могилы пастухов далекого прошлого. Представители племени сирботи часто посещают эти плодородные равнины, чтобы прокормить своих личных животных и стада крупного рогатого скота, которые были найдены в массовых захоронениях. Возможно, именно зависимость от скота и его молока является причиной того, что рост этих людей якобы составляет в среднем восемь локтей."
 ###Мегабария
 Borasan_heritage:0 "Наследие Мегабарии"
 Borasan_heritage_desc:0 "Расположенное вокруг водного потока Черного Нила, который ответвляется от основного Нила, изгибаясь, а затем поворачивая и закручиваясь в горы, племя Мегабари выжило как процветающий канал экзотической торговли. Оно было связано и с Кушем, и с Египтом, и, соответственно, со Средиземноморьем на севере, а также с аксумитско-аравийским соединением у входа в Красное море. Хотя чужаки могут считать этот народ нецивилизованными варварами, те же самые чужаки с удовольствием импортируют слонов Буша и богатые металлы в довольно больших количествах от своих соплеменников. Некоторые считают, что они поселились в городе Аполлона, где всегда светит солнце. Некоторые говорят, что были свидетелями того, как представители этого племени пировали, питаясь плотью слонов. Насколько цивилизованным является это место - еще вопрос."
 ### Аксум
 Axumite_heritage:0 "Аксумитское наследие"
 Axumite_heritage_desc:0 "Возможно, возникнув на основе упадка царства Д`мт, Аксум стал централизованным объединением коренных этеопских и сабейских и южноаравийских влияний, которые принесли с собой своих семитских богов. Смешение культур привело к появлению монументальных зданий, посвященных разным или смешанным богам, а также к появлению уникального аксумского семитского языка. Аксум был также крупным центром торговли и распределения ресурсов. Большая часть слоновой кости слонов и носорогов, добытой в глубине страны, попадала в Аксум, а затем отправлялась в близлежащие порты, такие как Адулис."
 ###Adoulia
 Adoulian_heritage:0 "Наследие горного острова"
 Adoulian_heritage_desc:0 "Адулис был рыночным портом на Красном море, расположенным напротив примечательного "Горного острова", у которого в целях безопасности причаливали корабли. Возможно, получив независимость в классический период с исчезновением царства Д`мт в V в. до н.э., город-порт, который, возможно, когда-то был простым эмпорионом, стал гораздо более популярным торговым городом в выгодном месте. Он экспортировал в больших количествах слоновую кость и рабов, и, по преданию, был наиболее посещаем выходцами из троглодитов и этеопов из внутренних земель."
 ###Gwanara
 Gwanaran_heritage:0 "Наследие Гванара"
 Gwanaran_heritage_desc:0 "Окруженная горами и лесами, питаемая истоком Черного Нила, который ответвляется на восток от главной реки Нила, Гванара является родиной народов, которые средиземноморские цивилизации считали троглодитами, пещерными жителями, эфиопами или телятами, поскольку они считались странными и часто дикими, скрывающимися среди лесов и экзотических пейзажей южных земель большой Ливии. Однако именно из этих земель и от этих людей происходят многочисленные богатства этого региона, которые в конечном итоге попадают в руки македонских аристократов. Этот факт невозможно отрицать."
 ###Daamot
 Yehan_heritage:0 "Наследие строителей деревянных рам"
 Yehan_heritage_desc:0 "Старое сомалийско-сабейское царство Д'мт или Даамот начало приходить в упадок в V в. до н.э., дав начало Аксуму, а его столица Йеха была местом, по крайней мере, одного большого дворца и храма, посвященного сабейскому богу Луны Алмаку. Дворец является одним из самых ранних деревянных строений в Восточной Африке, если не самым ранним, что свидетельствует о мастерстве живших здесь людей. Город, в котором построены эти монументальные сооружения, расположен в плодородной долине, защищенной защитными горами."
 ###Avalitia
 Avalitian_heritage:0 "Наследие маленьких, но хороших"
 Avalitian_heritage_desc:0 "Расположенный ближе всего к аравийским берегам на противоположном берегу Красного моря, Авалитес был портовым городом, торговавшим товарами в небольших количествах, но отличного качества. Особенно это касалось мирры - полезной смолы, которой ароматизируют блюда и покрывают хорошо сделанные изделия мастера-плотника. Желающие попасть в Авалитес добирались до него на плотах или лодках, а оказавшиеся в Авалитесе и желающие покинуть его - на лодках. Особенно это касалось частой торговли с близлежащим арабским городом Муза."
 ###Mundus
 Mundus_heritage:0 "Наследие Мокротуна"
 Mundus_heritage_desc:0 "Один из многих городов-государств, ставших независимыми после распада Макробийского королевства, Мундус по своим размерам превосходил более периферийные рыночные города, находясь на уровне своего западного соседа - Малао. Порт хорошо защищал стоявшие в нем корабли, но, возможно, не обеспечивал безопасность моряков, поскольку обстановка в нем считалась ссорящейся. Однако, хотя Мундус импортировал множество товаров отовсюду, он был наиболее известен тем, что экспортировал уникальный ладан, известный как мокрота, который был лучшего качества, чем ладан, экспортируемый знаменитым городом Мосилон, владельцем желанной мосиллийской корицы."
 ###Opone
 Opone_heritage:0 "Наследие Рога"
 Opone_heritage_desc:0 "Расположенный на оконечности Африканского Рога, Опон был одним из самых известных городов с портом, связывающим торговлю из Индии с Красным морем, Египтом и другими странами. Город-государство, обретший независимость после распада Макробийского царства, Опоне всегда был частью невероятно богатой истории культурных связей. В его могилах покоятся реликвии древних микенцев, а также товары со всего Востока и Запада. Что касается собственного производства, то здесь производилось наибольшее количество корицы среди всех городов сомалийского побережья, а на рынках продавались изделия из черепахового панциря самого высокого качества."
 ###Elaia
 Elaian_heritage:0 "Наследие жемчуга"
 Elaian_heritage_desc:0 "Эти песчаные выступы, усеивающие Красное море, на первый взгляд не имеют никакого значения, но на самом деле живущие там люди держат в своих руках огромное богатство, известное по всему морю. С этих островов, продаваемых так называемыми "рыбоедами", по понятным причинам, сотнями поступает жемчуг, качественный черепаховый панцирь и другие изделия морского производства. Именно этими товарами известны острова Алалаиу, чему благоприятствует их близость к торговому порту Адулис на ливийском берегу."
 ###Адабулия
 adabulia_heritage:0 "Наследие Адабулии"
 adabulia_heritage_desc:0 "Эти люди жили в пустынном, но несколько богатом городе Синкат, который служил пунктом на больших торговых путях, идущих от побережья в глубь страны; по рекам Черный и Главный Нил. Здесь можно было встретить представителей арабских племен, занимавшихся торговлей, что могло привести к проникновению их культуры или началу завоевательных походов. Возможно, внутренняя пустыня и скалы смогут защитить адабули от чужеземного антагонизма."
 ###Memnonia
 memnonia_heritage:0 "Наследие Мемнонии"
 memnonia_heritage_desc:0 "Мемноны, не обязательно то племя, которое породило миф о Мемноне, принце Тори, были племенем, окруженным соседними воинами, а также могущественным кушитским царством на острове Мероэ. Они были буфером между кушитами и все более лесистыми южными землями, которые вскоре разветвились и покрылись густой листвой. Они извлекали выгоду из процветания этого северного соседа и многочисленных торговых путей, существовавших между кушитами и южными племенами."
 ###Dabelia
 dabelia_heritage:0 "Наследие Дабелии"
 dabelia_heritage_desc:0 "Земли племени дабелов с севера на юг растянулись на 20 дней марша. От кушитов их отделяла лишь небольшая группа мемнонов, и они были первой крупной группой, которую можно было встретить на торговых путях, идущих на юг от острова Мероэ к более лесистым районам ближе к излучине Голубого Нила."
 ###Dabelia
 critensia_heritage:0 "Наследие критян"
 critensia_heritage_desc:0 "К югу от дабелийцев, критены - большое племя в лесистой местности далеко к югу от земель кушитов и непосредственного контроля Мероэ. До этого племени лучше добираться на лодках по Голубому Нилу, а не пробираться по дикой территории. Их соседи, племена сирботи, живущие на богатых землях между Белым и Голубым Нилом, были бы прекрасными торговыми партнерами по торговле продуктами животноводства, идущими вниз по главному Нилу до его разделения."
 ###Rizophagia
 rizophagia_heritage:0 "Наследие ризофагов"
 rizophagia_heritage_desc:0 "С племенами Мегабари на западе и сухими холмами и пустынями на востоке, которые отделяют их от процветающего моря, Ризофаги, "Корноеды", были одним из нескольких племен, которые, как известно, проживали где-то вдоль Черного Нила вместе с Аттири и Вавиллени. Ризофагов можно встретить на последнем клочке плодородных земель перед началом обрывов, пустых холмов и пустынь. Возможно, их корни дают им огромное здоровье и выносливость в конфликтах с соседними племенами..."
 ###Dochia
 dochia_heritage:0 "Наследие Дохии"
 dochia_heritage_desc:0 "Дочи живут в лесах у подножия холмистой местности, которая быстро повышается по мере продвижения на восток Пунтленда к прибрежным внутренним районам. Через их земли протекал Черный Нил, который давал не только рыбу, но и плодородие почвы. По этим причинам народ был хорошо защищен в своих землях и мог сдерживать захватчиков даже из таких великих империй, как кушитская, расположенная далеко на севере."
 ###Gymnetia
 gymnetia_heritage:0 "Наследие наготы"
 gymnetia_heritage_desc:0 "Живя вдоль оконечности Черного Нила и у северной границы озера Тана, народ гимнетов жил богатой и свободной жизнью, играя на берегах великой реки и большего внутреннего озера. При виде чужаков их отличала прежде всего постоянная нагота - и в игре, и в бою, и в повседневных делах. Возможно, именно эта постоянная свобода дает им такую радость и умиротворенность."
 ###Mai Adrasha
 mai_adrasha_heritage:0 "Наследие Золотой Земли"
 mai_adrasha_heritage_desc:0 "Поселенный на почве с природным золотом, этот город и его окрестности были обречены на величие и процветание. Май-Адраша была заселена по меньшей мере с 1250 г. до н.э., и с тех пор здесь существовало крупное металлообрабатывающее производство, а по всей территории поселения находились шлаковые отвалы. Город имел торговые связи с аравийскими портами и королевствами и поддерживал высокие производственные мощности, чтобы обеспечить своих голодных покупателей."
 ###Athagousia
 athagousia_heritage:0 "Наследие Атагусии"
 athagousia_heritage_desc:0 "Живя рядом с пустынными холмами, которые образовывали барьер для более сухих и непригодных для жизни областей дальше на север, атагаузи оказались на небольшом выступе цивилизации вдали от общих торговых и проходных путей с побережья в глубь страны. Основное поселение находилось в Акордате - месте, которое было заселено еще в бронзовом веке и располагалось на последней хорошей почве для скотоводства. Возможно, эти люди находят свои местные пределы... ограничивающими."
 ###Sembritia
 sembritia_heritage:0 "Наследие сембритиан"
 sembritia_heritage_desc:0 "Сембриты, которых не следует путать с многочисленными "пустынниками", бежавшими из кушитских и египетских поселений или изгнанными в район к западу от Белого Нила, были племенем, живущим недалеко от Ладанного берега. Их основное поселение Сембел было построено еще в 800 г. до н.э. Возможно, это было одно из ранних и более успешных пастушеских и отчасти земледельческих поселений на юго-востоке Ливии до возникновения Даамота, а затем Аксума."
 ###Qohaito
 qohaito_heritage:0 "Наследие Кохайтона"
 qohaito_heritage_desc:0 "Доаксумский город, жители Кохайто и окрестных деревень жили в этом районе с 5-го тысячелетия до н.э. Поселение, расположенное к западу от прибрежного порта Адулис на высоком плато, было достаточно плодородным, чтобы между деревенскими постройками и домами располагались небольшие грядки с зерновыми культурами. Процветание Кохайто было обусловлено тем, что оно располагалось вдоль торговых путей между собственно Аксумским царством и прибрежными городами, такими как Адулис. Будучи местом остановки, Кохайто мог принимать широкий круг купцов из арабской, ливийской и средиземноморской культур."
 ###Malao
 malao_heritage:0 "Наследие душистого дерева"
 malao_heritage_desc:0 "Расположенный на расстоянии восьмисот стадий к востоку от Авалитеса у ворот Ливии и Аравии, Малао был более спокойным и процветающим портом, где средиземноморским купцам приходилось конкурировать с арабскими торговцами из соседних королевств. Порт был известен широким ассортиментом африканских растений кассии и суровой корицы, а также ароматных пород дерева - дуака, канкамон и макира. Эти редкие товары поставлялись вместе с небольшими партиями мирры и ладана, которые в огромных количествах встречались по всему побережью."
 ###Darayley
 darayley_heritage:0 "Наследие Дарейли"
 darayley_heritage_desc:0 "Расположенный на одном из немногих плодородных плато в Пунтленде, Дарайли имеет удобный доступ как к рынкам близлежащего порта Малао, так и к импортным товарам и потребностям племен внутренних районов и их продуктивного населения. В числе экзотических товаров, поступавших через этот район, были скорлупа страусиных яиц, ввозимая из южных портов по общей восточноливийской торговой системе. Здесь присутствовала сабейская культура, о чем свидетельствуют надписи на стелах."
 ###Берберия
 berberia_heritage:0 "Наследие Берберии"
 berberia_heritage_desc:0 "Плодородное плато к югу от "Ладанного берега" Пунтленда, образованное несколькими речными вади и естественными озерами, служило домом для многих племен и их деревень. Берберия - это средиземноморское обобщение о разнообразных группах, живших во внутренних районах многочисленных торговых портов. Эти люди часто выполняли большую часть ручной работы по изготовлению благовоний, а также по упаковке и транспортировке товаров, направлявшихся в порт или дальше в глубь страны, где правили могущественные вожди с большими сокровищницами."
 ###Shalcaw
 shalcaw_heritage:0 "Наследие Шалькава"
 shalcaw_heritage_desc:0 "Один из нескольких торговых портов на "Ладанном побережье", Шалкау располагался на участке берега, который мог поставлять не только мирру, но и душистые породы деревьев и даже финики в качестве товара для прибывающих купцов, которые привозили товары из Египта или из земель Индои далеко на востоке. Как и в соседние порты, в Шалькау прибывает большое количество ремесленников и мастеров, которые обрабатывают привозимые и выращиваемые натуральные продукты."
 ###Qandala
 qandala_heritage:0 "Наследие Залива Процветания"
 qandala_heritage_desc:0 "Расположенная к востоку от Мосилона на Большом Ладанном побережье в Пунтленде, Кандала была еще одной богатой остановкой для торговцев на пути к побережью царств Индои и обратно через Эритрейское море. Порт был хорошо защищен естественными мысами и славился своим экспортом сортов ладана, камеди и некоторых ароматических пород дерева. За эту безопасную и обширную торговлю порт и его район получили прозвище Гачанка Ходонка - "Залив процветания", где порт питался богатствами своих соседей и мощными маршрутами товаров, идущих из Индои и южной Ливии."
 ###Aromata
 aromata_heritage:0 "Наследие порта пряностей"
 aromata_heritage_desc:0 "Расположенная на так называемом "мысе пряностей", Аромата, имеющая отношение к современным "ароматикам", была одним из последних в цепи торговых портов, ведущих от ворот Ливии и Аравии к большому Эритрейскому морю. Сам порт производил огромное количество смол и душистых трав, но именно импорт из индийских городов, расположенных за морем, давал ему самые ценные товары. Большой популярностью пользовался широкий экспорт ладана, а также кассии, разновидности корицы, привозимой с дальнего востока, за пределы Индои."
 ###Apocopa
 apocopa_heritage:0 "Наследие Апокопы"
 apocopa_heritage_desc:0 "Один из последних торговых портов перед тем, как прибрежный мореплаватель достигнет "Малых и Великих скал" или "Малых и Великих пляжей", которые обозначают начало области, известной как Азания, Апокопа существовала как перевалочный пункт для слоновой кости и других товаров буш-слонов. Через руки купцов проходили и другие товары, такие как золото, серебро, экзотические меха и т.п., но прибыльность крупных бивней и желание охотиться на этих зверей сформировали прочные маршруты постоянного импорта и переправки на аравийские и средиземноморские рынки."
 ###Soqotra
 soqotra_heritage:0 "Наследие острова Блаженства"
 soqotra_heritage_desc:0 "Окруженный бушующими муссонами и хаотичными водами, остров, который греки называли островом Диоскуров, представляет собой мир, столь странный и чуждый всем остальным. Населенный множеством эндемичных видов, таких как дерево драконовой крови (сок которого был очень желанен из-за своих лечебных свойств), остров был богатым центром торговли миррой, а также экзотическим местом для простого наблюдения и удивления. Сюда приезжали путешественники из числа греков, пальмиренцев, арабов, бактрийцев и эфиопов, поражаясь его красоте и богатым природным запасам. Это было место встречи западных и восточных купцов, что в значительной степени способствовало началу трансэритрейской торговли между индоевропейцами и народами Средиземноморья. Кроме мирры, ладана, сока деревьев и алоэ, остров был желанен своими черепаховыми панцирями, ведь даже брюхо черепах было достаточно толстым, чтобы делать из него столы. Несмотря на все эти богатства, остров оставался малонаселенным, и для пропитания немногочисленных крестьян приходилось импортировать зерно и вино."

## Арабские Наследия
 ### Лихьян
 Lihyan_heritage:0 "Наследие владык караванов"
 Lihyan_heritage_desc:0 "Древнее царство, раскинувшееся на большой территории Аравийского Феликса, Лихьян служил самостоятельной единицей, а также крупным торговым и основным пунктом остановки на караванном торговом пути. Цари Лихьяна занимали центральное место в политической и религиозной жизни, к их правлению приурочены церемонии и сезонные праздники. Лихьян возник как растущий город Дедан, превратился в централизованную державу, управляемую из городов, вырубленных в скалах, и стал воинственно настроен по отношению к своим процветающим набатейским соседям на севере."
 ###Qedar
 Qedar_heritage:0 "Наследие Кедара"
 Qedar_heritage_desc:0 "Известные как наиболее организованные из североаравийских племен, кедариты достигли пика своего размаха и влияния в VI в. до н.э., но с тех пор пришли в упадок под влиянием многих факторов, включая рост и централизацию прибрежных государств, таких как Лихьян и набатеи. В основном это были скотоводы, разбогатевшие за счет торговли продуктами животноводства вдоль караванных торговых путей и между оазисами пустыни. Есть свидетельства кросс-культурных мотивов между этими аравийскими группами и централизованными арамейскими государствами, о чем говорят арамейские имена, связанные с кедаритами, которые жили у границ севера или были частью интегрированных или ассимилированных племен, перемещавшихся по периферии оседлых царств."
 ###Thamuda
 Thamuda_heritage:0 "Наследие первого Аравийского царства"
 Thamuda_heritage_desc:0 "Засвидетельствованная современными текстами еще в конце VIII в. до н.э., Тамуда, хотя и была скорее племенной конфедерацией, стала первым царством в Аравии. Саргон II утверждал, что покорил этот народ, а также другие, экспортировав их в Самарию, но Саргон при жизни утверждал очень многое, что не может быть достижениями одного человека. Их аристократический класс, управляемый местным вождем, а не помазанным царем, не мог быть очень стабильным."
 ###Gerrha
 Gerrha_heritage:0 "Наследие неприлично богатых"
 Gerrha_heritage_desc:0 "Предположительно, эти люди были самыми богатыми среди арабов, продолжая жить в достатке, который был присущ предыдущей цивилизации Дильмун, восходящей к бронзовому веку, и способствуя большей части торговли через Персидский залив из Индии и Восточной Персии в Месопотамию и, вероятно, за ее пределы. Эти люди были настолько богаты, что в городе Герра, по описаниям, имелись причудливые инструменты из золота и серебра, такие как фамильное золото, а также двери, стены, крыши, заполненные цветами, золотом, серебром и священными камнями. Очевидно, что эти люди мало в чем нуждались и ни в чем не нуждались, живя в таком достатке. Тот, кто претендовал бы на их землю и их образ жизни, оказался бы таким же богатым и беззаботным."
 ###Maka
 Maka_heritage:0 "Наследие владык Магана"
 Maka_heritage_desc:0 "Владыки Магана (аккадского Маккана) известны со времен шумеров, уже в 2600 г. до н.э. Эти знаменитые владыки, их владения и хорошо построенные корабли способствовали развитию торговли в регионе, облегчая доставку товаров из Индии и Бактрии в Месопотамию. Земля Магана также снабжала своих жителей и их торговлю большим количеством мирры и ладана - предметов роскоши, желанных с незапамятных времен. Вероятно, эти народы попали под власть Персидской империи или, по крайней мере, сотрудничали с ней во времена правления Кира Великого или Дария I. Они оставались важными торговыми партнерами и контролировали поток товаров в Персидский залив в месте соединения Аравии и Персии."
#Джубба
 jubbah_heritage:0 "Наследие жителей пустынного озера"
 jubbah_heritage_desc:0 "С эпохи мезолита путешественники по аравийским пустыням наслаждались святилищем, известным под названием Джубба. Среди всей сухой и пыльной пустыни Нефуд это место было удивительно влажным, где скапливалась вода, поддерживая жизнь и даже сельское хозяйство. Поселение также служило воронкой для торговли из центра полуострова на северо-запад, где находились набатейцы, и произведения искусства, изображающие газелей, обезьян, птиц и других экзотических животных, свидетельствуют о разнообразии существ и товаров, привозимых через караван-сараи дальними купцами. Поскольку этот город является геологической аномалией региона и ценным местом слияния торговых путей, здешние арабы всегда отличались уникальной оседлостью - резкий контраст с окружающими их бедуинскими народами."
# Tasm
 tasm_heritage:0 "Наследие Нажда"
 tasm_heritage_desc:0 "Расположенные в зоне оазиса Аль-Хардж, благоприятной для сельского хозяйства, в районе аравийского плоскогорья Наджд, тасмы считаются старым и уважаемым племенем, комфортно живущим в пределах своего растительного дома, постоянно готовым нанести удар по менее удачливым племенам в пустынях и на пыльных холмах. Способные содержать многочисленное население и продавать свои сельскохозяйственные товары за границу, тасмы были и более богатым племенем, обладавшим центральной властью на полуострове. Это был более урбанизированный народ Аравии, имевший плотные поселения вдоль ручьев. Временами эти люди находили родство с оседлыми арабами юга в Сабе и могли найти политическую волю для поддержки этого царства против его врагов."
# Jadis
 jadis_heritage:0 "Наследие джадидитов"
 jadis_heritage_desc:0 "Сестринское племя тасмитов, джадиды вечно находились между хорошо орошаемыми тасмитами на севере и оседлыми королевствами на юге, такими как Саба, которые предпочитали тасмитов, джадиды часто подвергались политическому насилию со стороны своих могущественных соседей. Сабейские царские ложа, принимавшие у себя ядиситов, были не редкостью и служили инструментом трона для контроля над родословной соплеменников. Вопрос оставался открытым: продолжать существовать под сабейским давлением, подчиниться тасмитской угрозе или научиться брать под контроль скалистые коридоры и продавливать торговые пути, чтобы заставить соседей встать на колени."
#Kindah
 kindah_heritage:0 "Наследие неудачливых арабов"
 kindah_heritage_desc:0 "Изгнанные из земель Тайлоса и Герры, киндийцы вынуждены были с течением времени расселиться по всему Найду, их самобытность, культура и население с течением времени угасали. В своем последнем убежище они создали структуру своего общества и построили большое поселение для своего процветания. Остается вопрос, как долго продлится эта передышка от несчастий, и действительно ли они перевернули новый камень."
# 'Aad
 aad_heritage:0 "Наследие воистину потерянного племени"
 aad_heritage_desc:0 "Поселившись в малонаселенных скалах и расщелинах Пустого квартала Аравии, 'аадиты были народом, редко встречавшимся с чужаками и почти полностью забытым даже своими соседями. Говорят, что в редких и опасных случаях их необдуманное поклонение приносит на землю, которую они населяют, неистовые бури, превосходящие по силе все, что можно встретить в Аравии или за ее пределами, и эти бури - благословение и проклятие. Они утоляют жажду народов, но даже в пустыне бури могут утопить все, что осталось от аадитов, даже их память и память о знаменитых рынках Убара, с которых всегда продавались тысячи мешков ладана."
#Samad
 samad_heritage:0 "Наследие финиковых земледельцев"
 samad_heritage_desc:0 "Будучи временами кочевниками, а временами оседлыми народами, юго-восточные оманские племена Самад не пасли никаких животных, кроме упрямого финика, и ели его с такой частотой, что их рацион считался катастрофическим и в то же время восхитительным. Некоторые говорят, что Ахемениды пришли сюда до того, как стали господствовать, с единственной целью - полакомиться этим плодом."
 ###Tylos
 tylosian_heritage:0 "Наследие Тайлоса"
 tylosian_heritage_desc:0 "Тайлос - остров у побережья Восточной Аравии. Славится своими хлопчатобумажными изделиями, которые продаются вплоть до индийских дворов и даже по ту сторону Аравийской пустыни."
##Скифские греческие миссии Наследие
 thyssagetia_heritage:0 "Наследие одиноких кочевников"
 thyssagetia_heritage_desc:0 "Отделенные от своих соседей огромным, пустынным пространством земли во многих направлениях, тиссагеты жили почти в царстве мифологии, когда о них думали их соседи. Ираноязычное племя, вероятно, сарматского происхождения, тиссагеты сезонно кочевали вдоль реки Итагета, чтобы пасти своих лошадей."
 jurcae_heritage:0 "Наследие крепкого степного народа"
 jurcae_heritage_desc:0 "Находясь к северу от Аральского моря, джуркаи, известные также как иуркаи или туркаи (не имеющие отношения к современным туркам), кочевали по пустынным и засушливым равнинам и холмам, преодолевая огромные расстояния между каждым источником воды. Сохранить свои стада в целости и сохранности было непростой задачей, не считая угрозы миграции более восточного племени, которое могло вытеснить их с пастбищ, или холода с севера, который то и дело обрушивался на них. Таким образом, джуркаи были закаленным народом, более сильным и стратегически сильным, чем даже легендарные аримаспии."
 yancai_heritage:0 "Наследие 100 000 лучников"
 yancai_heritage_desc:0 "Иногда их называют "верхними аорси", янкаи были поистине грозным и могущественным народом. Их враги, среди которых были соседи со всех сторон, приходили в ужас от одной мысли о том, что Яньцай может собрать 100 000 лучников. Слава о них дошла до дальнего Востока в китайских записях, а величайшие державы Запада с ужасом ожидали их окончательного ухода из степей."
 derbicia_heritage:0 "Наследие Бича Кира"
 derbicia_heritage_desc:0 "Некоторые легенды до сих пор рассказывают, как последний удар Кира Великого был нанесен соплеменником дербичей, как сакам Хаумаварги, союзникам Кира, пришлось потом отбиваться от этого племени. Соседние с племенами дахов, дербичи со временем были выкуплены со своей южной родины на границе древнего царства Ахеменидов. Больше всего они поклонялись богине-матери Апи."
 apasiciai_heritage:0 "Наследие водных саков"
 apasiciai_heritage_desc:0 "Живя вдоль реки Сырдарьи и восточного побережья Аральского моря, апасиаки были племенем, зависящим от даров рек и их вод, пасущим своих животных по берегам и перегоняющим своих лошадей через камыши на водных просторах. Этим людям живется легче, чем их родственным племенам, живущим в сухих степях, и они пользуются своими природными преимуществами, разрастаясь, распространяясь и процветая. "
 aspisia_heritage:0 "Наследие добрых лошадей"
 aspisia_heritage_desc:0 "Иногда называемые Гиппасиями за их знаменитых лошадей сильной породы, Асписии приучают свои стада кочевать по более суровым, но все еще удобренным землям к северу от Аральского моря и Сырдарьи, где земля была свидетелем великих переселений многих степных племен и их конных владык. Из всех саков они были одними из самых открытых, иногда учились у рабов, которых брали с собой, и у торговцев, которых видели с восточных гор. "
 thyssagetia_heritage:0 "Heritage of the Lonely Nomads"
 thyssagetia_heritage_desc:0 "Separated from their neighbors by a vast, deserted stretch of land in many directions, the Thyssagetae lived almost in the realm of mythology when thought of by their neighbors. An Iranian-speaking tribe likely of Sarmatian stock, the Thyssagetae seasonally traveled along the river called Thisageta to pasture their horses."
 jurcae_heritage:0 "Heritage of the Sturdy Steppe Folk"
 jurcae_heritage_desc:0 "Lying north of the Aral Sea, the Jurcae, also known as the Iurcae or the Turcae (not related to the modern Turks), traveled desolate and arid plains and hills, crossing vast distances between each source of water. To keep their herds safe was a difficult task alone, not considering the threat of a more eastern tribe migrating into and forcing them out of their pastures or the threat of the cold in the north sweeping down to burden them now and again. Thus, the Jurcae were a toughened people, stronger and more strategic than even the legendary Arimaspii."
 yancai_heritage:0 "Heritage of the 100,000 Archers"
 yancai_heritage_desc:0 "Sometimes referred to as the “Upper Aorsi,” the Yancai were a truly fearsome and powerful group. Their enemies, a group which included their neighbors in all directions, were terrified of the thought of the supposedly 100,000-strong archer-force which the Yancai could muster. Their fame reached the far east in Chinese records, and the greatest powers in the west looked forward in dread to their eventual exodus from the steppes."
 derbicia_heritage:0 "Heritage of Cyrus' Bane"
 derbicia_heritage_desc:0 "Some legends still tell how Cyrus the Great’s last blow came from a tribesman of the Derbices, how the Saka Haumavarga, Cyrus’s allies, had to then fight off that tribe. Neighbors to the Dahae tribes, the Derbices have, over time, been purchased from their southern home on the border of the Achaemenid realm of old. They worshiped the mother goddess Api most of all."
 apasiciai_heritage:0 "Heritage of the Water-Sakas"
 apasiciai_heritage_desc:0 "Living along the Syr Darya river and the eastern coast of the Aral Sea, the Apasiacae were a tribe dependent on the gifts of the rivers and their waters, herding their animals along the banks and driving their horses through the waterbed reeds. These people experience an easier life than their dry-steppe-bound cousin tribes and they benefit from their natural advantage by growing, spreading, and prospering. "
 aspisia_heritage:0 "Heritage of the Good Horses"
 aspisia_heritage_desc:0 "Sometimes called the Hippasii in reference to their famed horses of strong stock, the Aspisii train their herds to roam the more rugged yet still fertilized lands north of the Aral Sea and the Syr Darya, where the land has been witness to the great migrations of many steppe tribes and their horse lords. Out of all the Sakas, they were among the more open-minded, sometimes learning from slaves taken and tradesmen seen from the eastern mountains."                                                                                                                                                                                                                                                                                                                                                                                                                                                                           
 iazygian_heritage:0 "Наследие иазыгов"
 iazygian_heritage_desc:0 "Самые западные из ныне классифицируемых "сарматских" групп, иазыги были первыми, кто проехал по старой земле угасающих скифов вскоре после золотого века их царя Атея. На конях, сверкающих доспехами, с длинным двуручным копьем-контосом, они пересекли Тир, как когда-то киммерийцы, и поселились на земле даков, сражаясь с местными жителями и, вскоре, с вторгшимися римскими легионами."
 roxolani_heritage:0 "Наследие роксоланов"
 roxolani_heritage_desc:0 "Вторая после иазыгов "сарматская" группа, переправившаяся через Днепр, роксоланы были похожи на предыдущих, ездили на хорошо бронированных лошадях и господствовали на равнинах. После неудачной попытки покорить боспорцев вместе со скифами в Крыму они двинулись дальше, за Тир, и вошли в Дакию/Мезию, вступив в конфликт с местным населением и своими римскими соседями."
 aorsi_heritage:0 "Наследие аорсов"
 aorsi_heritage_desc:0 "В восточных и западных источниках они упоминаются как могущественное экспансионистское племя, в значительной степени участвовавшее во многих случаях миграций на запад через понтийско-каспийскую степь. Археологические данные свидетельствуют об их культурном происхождении в Центральной Азии, а на запад они попали во II в. до н.э. - II в. н.э. в ходе миграций, которым подверглись многие племена."
 siracian_heritage:0 "Наследие сираков"
 siracian_heritage_desc:0 "Известные некоторым как наиболее эллинизированные из сарматских племен, сираки мигрировали в нижнюю часть долины Кубани и стали центром торговли и культурного пересечения, принеся идеи Азии к Черному морю, а затем в греческий мир - их найденные остатки одежды покрыты золотом и драгоценностями, демонстрируя их огромное богатство. Они известны тем, что принимали участие в (позднее) Боспорской гражданской войне, поддерживая Эвмела против Сатироса и Пританиса."
 maeotian_heritage:0 "Наследие маэотов"
 maeotian_heritage_desc:0 "Диаспора болотоживущих племен, маэоты, названные так по имени близлежащего озера Маэотис (современное Азовское море). Об этих народах мало что известно/записано, но в конфликте с Боспорским царством и синдами упоминается, что принцесса иксоматов Тиргитао возглавила войну против синдов и боспорцев из-за плохого обращения с ней как с женой синдского царя Гекетая."
 sindi_heritage:0 "Наследие синдов"
 sindi_heritage_desc:0 "Часто понимаемое как правящее племя различных меотских племен, это государство первоначально располагалось на стороне Киммерийского Боспора напротив боспорского Пантикапейона, а затем было оттеснено боспорскими вторжениями и последующими аннексиями. Один из их царей, Гектей, спровоцировал большую войну, по совету боспорского архонта Сатироса посадив в тюрьму собственную жену и взяв новую. Этот акт предательства открыл раскол между правящими семьями и подвластными им племенами."
 chersonesan_heritage:0 "Наследие Херсонеса"
 chersonesan_heritage_desc:0 "Херсонес - греческая колония, но земли вокруг него во всех направлениях - тавры, населенные скифоподобными мужчинами и женщинами, которые занимаются пиратством в отношении греческих купцов, приплывающих из Калос Лимена. Это находчивые и неумолимые люди."
 siracian_heritage:0 "Сиракийское наследие"
 siracian_heritage_desc:0 "Известные некоторым как наиболее эллинизированные из сарматских племен, сираки мигрировали в нижнюю часть долины Кубани и стали центром торговли и культурного пересечения, принеся идеи Азии к Черному морю, а затем и в греческий мир - их найденные остатки одежды покрыты золотом и драгоценностями, демонстрируя их огромное богатство. Они известны тем, что принимали участие в (позднее) Боспорской гражданской войне, поддерживая Эвмела против Сатироса и Пританиса."
 maeotian_heritage:0 "Наследие маэотов"
 maeotian_heritage_desc:0 "Диаспора болотоживущих племен, маэоты, названные так по имени близлежащего озера Маэотис (современное Азовское море). Об этих народах мало что известно/записано, но в конфликте с Боспорским царством и синдами упоминается, что принцесса иксоматов Тиргитао возглавила войну против синдов и боспорцев из-за плохого обращения с ней как с женой синдского царя Гекетая."
 sindi_heritage:0 "Наследие синдов"
 sindi_heritage_desc:0 "Часто понимаемое как правящее племя различных меотских племен, это государство первоначально располагалось на стороне Киммерийского Боспора напротив боспорского Пантикапейона, а затем было оттеснено боспорскими вторжениями и последующими аннексиями. Один из их царей, Гектей, спровоцировал большую войну, по совету боспорского архонта Сатироса посадив в тюрьму собственную жену и взяв новую. Этот акт предательства открыл раскол между правящими семьями и подвластными им племенами."
 chersonesan_heritage:0 "Наследие Херсонеса"
 chersonesan_heritage_desc:0 "Херсонес - греческая колония, но земли вокруг него во всех направлениях - тавры, населенные скифоподобными мужчинами и женщинами, которые играют в пиратство с греческими купцами, приплывающими из Калос Лимена. Это находчивые и неумолимые люди."
##Иберийские вкусовые наследия
 oretanian_heritage:0 "Оретанское наследие"
 oretanian_heritage_desc:0 "Оретания - одно из наиболее развитых неприбрежных племен Иберии, благодаря своим торговым связям с различными финикийскими и греческими государствами Западного Средиземноморья, а также особому предпочтению к левантийским культурам, которое закончилось бы ненавистью к Карфагену."
 arsean_heritage:0 "Наследие Арсеи"
 arsean_heritage_desc:0 "Арсе - эдетский город в Восточной Иберии, имевший частые торговые связи с греками, финикийцами и римлянами. Арсе стал причиной начала Второй Пунической войны, когда карфагеняне разрушили город на пути к Риму. Позднее римляне отстроили город под названием Сагунтум."
 vasconian_heritage:0 "Наследие Васконии"
 vasconian_heritage_desc:0 "Отдаленные земли Пиренеев - родина васконцев. Они селятся на полях у рек, но стратегически готовы перебраться в горы, чтобы не быть завоеванными."
 hastan_heritage:0 "Наследие Хастана"
 hastan_heritage_desc:0 "Город Хаста занимает прекрасное положение. Находясь в устье Лигустинского озера и недалеко от пунического города Гадир, Хаста стала одним из крупнейших турдетских городов. Отношения с Гадиром привели к принятию и усвоению финикийской культуры."
 carmoan_heritage:0 "Наследие Кармоана"
 carmoan_heritage_desc:0 "Кармо возвысилось как одно из самых могущественных государств Турдетании. Такие важные города, как Астиги и Урсо, объявили о своем вассальном подчинении, когда кармоанская армия показалась у их стен. Но этот успех заставил остальные турдетские государства смотреть на Кармо как на возможную угрозу их независимости."
astigian_heritage:0 "Astigian Heritage"
astigian_heritage_desc:0 "At the bank of the Singilis river was founded the city of Astigi. Connected to the Baetis river through the Singilis and thanks to the vast fertile lands of the valley, Astigi is one of the most influential Turdetanian cities of the Lower Baetis. Its wealth comes from the trade routes with the Bastetania region and the agricultural production of its lands. Astigian food production is commerced throughout Turdetania and beyond, specially its olive oil, highly valued for its quality and flavour."                                                          
 corduban_heritage:0 "Kartuban Heritage"
 corduban_heritage_desc:0 "Kartuba rests on the bank of the Baetis river, benefiting greatly from its position as the main city of the Middle Baetis. Already a significant city in the past, Kartuba now enjoys great influence and power thanks to the transfer of the metal extraction center from the Luxia river to the rich mines of Oretania. With the Marianus Mons at its back, Kartuba has a good defensive position in case its autonomy is questioned and the city has the potential of becoming the regional power of Turdetania."
 acinipan_heritage:0 "Acinipan Heritage"
 acinipan_heritage_desc:0 "In the interior of the southern hills of Turdetania lies Acinipo. Far from the mining centers and without large extensions of fertile land around, looks like Acinipo is destined to remain a secondary settlement of Trudetania. But its proximity to the Graeco-Punic city of Malako' and the city of Qart 'I may save Acinipo from obscurity, since Acinipo is a node within the land routes that link the Mediterranean cities with the Baetis river. Furhermore, the influx of Celtician people into the region created a distinguished entity within an already diverse land such as Turdetania."
 eporan_heritage:0 "Eporan Heritage"
 eporan_heritage_desc:0 "Controlling Middle Baetis, the city of Epora acts as an intermediary between the lands of Oretania and the settlements of Lacus Ligustinus. Its lands, especially rich in agricultural production, are the basis of its economy, exporting its surplus to the other cities on Lower Baetis, not so fertile from an agricultural point of view. The valley of Middle Baetis is dominated by large masses of farmland and forests that favor the emergence of new settlements, which translates into manpower for economic production and taxes."
 iliplan_heritage:0 "Iliplan Heritage"
 iliplan_heritage_desc:0 "The city of Ilipla, in the middle of the Luxia river, controls the region thanks to its foundation on highground. All trade route from the Mines of Tharsis have to pass through the lands of Ilipla, so the city benefits from the taxes paid by all merchants who move metal shipments from the Mines to the coast. Its proximity to the other major metal extraction center in Western Turdetania, the Mines of Iptucci, makes Ilipla a key hub for trade routes."
iptuccian_heritage:0 "Iptuccian Heritage"
iptuccian_heritage_desc:0 "Over rich veins of metals lies the city of Iptucci. As one of the main metal extraction centers of Turdetania, several trade routes from Iptucci depart towards the Lacus Ligustinus with Gadir or other Punic and Greek cities in the Mediterranean as the final destination. Being located in the same place where the prized metals are extracted, the elite of Iptucci enjoy great wealth and renown among their peers in the region."                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            
 lascutan_heritage:0 "Наследие Ласкутана"                                                               
 lascutan_heritage_desc:0 "Ласкута - небольшой турдетский город на холмах, недалеко от карфагенской территории. Но у этого города есть одна проблема - он находится под сильным правлением Хасты, что затрудняет проведение какой-либо независимой внешней политики."
 onuban_heritage:0 "Наследие Онубана"
 onuban_heritage_desc:0 "За последней границей цивилизованного мира лежит Онуба. Расположенная в устье реки Лаксия, она контролирует торговлю металлами, добываемыми в богатых серебряных рудниках Тарсиса, что привлекает в город множество иностранцев."                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    
 ###Two-Coops Iberia
 #Arseken Heritage
 arseken_heritage:0 "Наследие двух городов"
 arseken_heritage_desc:0 "#На восточном побережье Иберии находится город Арсе, который римляне стали называть Сагунтум. Арсе возникло как эдетское поселение, занимавшее несколько холмов с видом на море. Со временем массалийские торговцы смогли основать торговый пост в порту Сагонтиум, чтобы торговать с эдетанами. Со временем эдетанское поселение стало расти, торгуя товарами, поступавшими из внутренних районов Пиренейского полуострова, а также товарами собственного производства. Хорошие отношения с греками из Сагонтиума породили бурный поток культурных и экономических обменов. Составной город Арса делится на два ядра. Сначала идет сам город, окруженный крепкими стенами, защищающими главные правительственные здания государства. Снаружи находится порт, называемый 'Сагоинтиум', где проживает большинство греческих купцов. В порт Сагоинтиум причаливают корабли из разных мест, а стены Арсеки защищают ее жителей от внешних угроз. Арсека имеет честь быть первым иберийским городом, выпустившим свои собственные монеты.\n\nВ конце концов, город пал перед войсками Ганнибала после восьмимесячной осады в 219 году до нашей эры. Несмотря на то, что город не входил в сферу влияния, определенную договором на Эбро, римляне использовали это как предлог для войны, и таким образом началась Вторая Пуническая война. Римляне вновь захватили разрушенный город в 212 году до н. э. и быстро аннексировали его. Они заново основали Сагунтум, и в течение многих веков под римским владычеством город переживал колоссальное процветание."
 #Talaiotic Heritage
 balearic_heritage:0 "Наследие талайотов"
 balearic_heritage_desc:0 "Расположенные в лазурных водах западного Средиземноморья острова, Гимнесийские острова, названные так за то, что их жители предпочитают легкую одежду, славятся своими искусными пращниками, которых часто ищут в качестве наемников более крупные державы. Обладая замечательными природными гаванями, острова стратегически использовали свое выгодное положение не только для экспорта своей долгохранящейся пшеницы и услуг своих знаменитых наемников, но и, во времена римского владычества, стали славиться своим прекрасным вином и восхитительными улитками."
 #Indiketian Heritage
 indiketian_heritage:0 "Наследие Индикетии"
 indiketian_heritage_desc:0 "Индикетский народ извлекал огромную выгоду из торговли с чужеземными державами, в частности с этрусками и финикийцами, а в конечном итоге с массалийцами. У индикетян были уникальные отношения с массалийцами в Эмпорионе и Роде, которые возникли благодаря тому, что колонии были основаны на индикетской территории и при индикетской помощи. Индикития многому научилась у своих эллинских соседей и охотно переняла их металлургические технологии и гончарный стиль. Индикетяне славились тем, что покрывали большую часть своей керамики белой краской, а для проработки деталей использовали привозные пигменты. Примечательно, что столица Индикии, город Индика, похоже, когда-то располагался на небольшом острове, который впоследствии стал частью материка, застроенного обломками на протяжении веков."
 #Edetanian Heritage
 edetanian_heritage:0 "Эдетанское наследие"
 edetanian_heritage_desc:0 "Археологические данные свидетельствуют о том, что эдетская крепость Эдета была непрерывно заселена как минимум с седьмого века до нашей эры. Эдетане сыграли важную роль в поддержании карфагенского, а затем и римского господства в Иберии. После падения Карфагена Нова Эдеко, которого Страбон называет 'князем эдетанцев', стал первым иберийским правителем, подчинившимся римской власти, и создал прецедент для своих коллег из других племен, которые поступили аналогичным образом. В римскую эпоху Эдета стала домом для того, что сегодня известно как святилище и бани Мура, один из величайших религиозных и лечебных комплексов во всей Иберии. В этом комплексе бань, использующем воды из близлежащего природного фонтана с целебными свойствами, имелась двойная ванна, а также оракул."

 #Gadiran Heritage
 gadiran_heritage:0 "Наследие Гадирана"
 gadiran_heritage_desc:0 "Основанный в середине-конце VIII в. тирийскими купцами и колонистами как крупный портовый город, Гадир стал крупнейшим торговым центром за Геракловыми столбами под покровительством бога Мелькарта и его оракула. Укрепляя свое могущество благодаря большим запасам серебра и драгоценных металлов, добываемых в близлежащих скалах и горах, Гадир возглавляет мощный союз бывших пунических колоний, развивая и контролируя атлантическую торговлю от Касситерид на севере до Арамбиса на юге."
 #Barbarian Heritages Palando
 teutonic_heritage:0 "Тевтонское наследие"
 teutonic_heritage_desc:0 "Иногда наводнения или неурожаи заставляют переселяться с Кимврийского полуострова на более зеленые пастбища. Прежних обитателей их, возможно, придется изгнать, поэтому позаботиться о том, чтобы как можно больше людей, даже женщин, могли сражаться, жизненно важно для выживания племени."
 boihaemia_heritage:0 "Наследие Бойхема"
 boihaemia_heritage_desc:0 "Северные Бойи постоянно расширяли свою территорию и влияние, которое в период расцвета включало Богемию, Верхнюю Силезию и западную Словакию в качестве ядра и Паннонию в качестве сферы влияния. Однако эта их империя оказалась весьма непрочной и была разрушена даками при Буребисте и германцами. Кроме того, они выпускали уникальные золотые монеты, способствовавшие развитию торговли, и были посредниками на Янтарном пути, торговавшими со словенскими скордисками и народами Балтийского моря."
 #Libu Heritage
 libu_heritage:0 "Наследие захватчиков пустыни"
 libu_heritage_desc:0 "С незапамятных времен на богатых влажных землях вдоль Нила и его раскинувшейся дельты жили те, кто смотрел издалека, скача на своих иссохших верблюдах и измученных жаждой лошадях по гребням бесконечных дюн. Эти последние - либу, представители многочисленных древних племен, населявших древнюю Киренаику со времен фараонов. Бесчисленное множество вторжений было направлено против тех, кто правил дельтой, и хотя сами египтяне утверждают, что ни разу не смогли отбить захватчиков с победой, свидетельства обратного говорят о том, что были моменты, когда либу правили как местные владыки вдоль истоков великой реки. Возможно, и сейчас они готовятся к очередному великому нашествию..."
 ## Наследие Центральной Азии
 ### Гедросия
 gedrosia_heritage:0 "Наследие исчезнувших армий"
 gedrosia_heritage_desc:0 "Это земля, которая похитила треть армии Александра, когда он шел на родину, на верную смерть. Гедросия - почти бесплодная скала, населенная горами и пустынями, что резко контрастирует с лежащим под ней великим Эритрейским морем, по которому Неарх плыл вместе с Александром в его роковом путешествии. Хотя это мертвая земля, там живут те немногие души, которые питаются рыбой, как их называют ихтиофаги. Наверное, они проклятый народ, раз живут в таком суровом и неумолимом месте."
 ###Arachosia
 arachosia_heritage:0 "Наследие ржавых серебряных щитов"
 arachosia_heritage_desc:0 "Еще в ахеменидский период, как видно из эламских надписей из Персеполиса, земля Арахосии, где жили арахоты, или пактийцы, была практически незаметна, если не считать того, что она давала большое количество слоновой кости для дворца Дария I в Сузах. Когда Александр завоевал Арахосию вместе с остальными восточными сатрапиями Персии, он поставил своего генерала Сибиртия во главе этой области. Когда начались Диадохийские войны, полководец сохранил свой пост, и долгое время после того, как Антигон отвоевал у Эвмена знаменитых Аргираспидов, 'серебряные щиты', он посылал многих из них к Сибиртию с приказом убить их всех с помощью опасных миссий - они были слишком неуправляемы, чтобы их можно было оставить в живых."
 ###Carmania
 carmania_heritage:0 "Heritage of Abundance and Desolation"
 carmania_heritage_desc:0 "Carmania, a land of extremes, lies at the meeting point of fertile abundance and barren desolation. Its inhabitants, the Carmanians, were known as a hardy and warlike people. They fought in the manner of the Medes and Persians but relied on donkeys in battle due to the scarcity of horses in the region. To the north stretches the unforgiving Dasht-e Lut, the 'Desert of Emptiness,' while the southern valleys and oases bloom with crops and shelter vital trade routes. The region's wealth of resources—from the gold-bearing Hyctanis River to silver mines and the teak wood of its forests—has attracted traders and conquerors for millennia. The Greeks, who knew its principal city as Harmozia, recognized its strategic importance as a crossroads of empires. Though Carmania provided exotic goods and stood as a vital link in the royal road network, it was often administratively overshadowed by neighboring Gedrosia until Alexander the Great's march westward thrust Carmania into the historical spotlight. After a perilous crossing of the Gedrosian Desert that claimed many lives, Alexander's troops found salvation in southern Carmania's fertile lands. The resulting celebration—legendary for its Bacchic revelry—was said to have snaked through the region like a drunken parade. After initially appointing Astaspes as satrap, Alexander replaced him with Sibyrtius for a time before granting Sibyrtius the coveted satrapies of Gedrosia and Arachosia. When Sibyrtius's responsibilities expanded, he was succeeded in Carmania by Tlepolemus, who oversaw the settlement of Macedonian veterans in the newly founded city of Alexandreia Karmanias."                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                             
 ### Сатрапия Парфия
 satrapy_parthia_heritage:0 "Парфянское наследие"
 satrapy_parthia_heritage_desc:0 "История Парфии как региона восходит к VII веку до н.э. и ее завоеванию Мединской империей и другими частями Ближнего Востока. В течение нескольких последующих столетий вассальная область переходила из рук в руки: от медян к персам Ахеменидам в VI в. до н.э., от них - к Александрийско-Македонской империи, а вскоре после этого - к империи Селевкидов в IV в. до н.э. Размер Парфии также менялся. Размеры Парфии также колебались по мере того, как контролировавшие ее более крупные империи меняли административные методы. Ко времени правления Селевкидов Парфия была присоединена к административной единице Гиркании. При Александре и Селевкидах Парфия переходила из рук в руки от нескольких македонских полководцев и аристократов и часто оставалась нестабильной сатрапией, находясь вдали от фронтов и столиц своих владык. Это позволяло расти ее мятежному характеру, и, возможно, македонские правители просто приберегали место для кого-то получше..."
 ###Parnia
 parnia_heritage:0 "Наследие детей Артаксеркса II"
 parnia_heritage_desc:0 "Одно из трех племен дахов, парны были тем знаменитым народом, который вторгся в только что освобожденную Селевкидами Парфию и основал знаменитую и опасную династию Арсакидов. Считая, что их царская линия восходит к ахеменидскому царю Артаксерксу II, они претендуют на легитимность правления на Иранском плато, якобы говоря на языке, среднем между скифским и мединским, но, скорее всего, это было просто скифское племя, мигрировавшее с юга к реке Орху вместе со многими другими племенами, которые поселились вдоль большой реки Оксус как часть великой волны кочевых миграций."
 ###Attasia
 attasia_heritage:0 "Наследие саков в остроконечных шляпах"
 attasia_heritage_desc:0 "Названные иностранцами или обозначенные ими самими, племена тиграхауда были известны благодаря тигра-хауда, или остроконечной шапке. Высокие шапки были признаком знатности у многих степных племен от Востока до Запада, но персы оставили нам это название, чтобы отличать их от других кочевников иранского Востока. Эти люди, как отдельное племя или как лидер племенной конфедерации, уже в VIII в. до н.э. доминировали в регионе и вносили смуту в жизнь персидских и западных правителей. Завоевывая, они требовали от своих подданных строить большие банкетные залы из глинобитного кирпича или спальные помещения на уровне скандинавских лонгхаусов."
 ###Zanthia
 zanthia_heritage:0 "Наследие Зантии"
 zanthia_heritage_desc:0 "Занты (или ксанты) были одним из многочисленных племен дахов, живших в Прикаспийской степи после первых волн миграций скифских племен, предположительно начатых массагетами. Кочуя по пустынно-степным землям к востоку от приморских парнов и к западу от оседлых хваразмитов, живших в районе реки Оксус и южного Аральского моря, занти были незначительной племенной группой, их кланы находились между набиравшими силу и известность парнами, которые собирались основать династию Арсакидов, и горожанами, славившимися своими далеко идущими укреплениями."
 ###Писсурия
 pissuria_heritage:0 "Наследие Писсурии"
 pissuria_heritage_desc:0 "Писсурийцы были одним из многочисленных племен дахов, живших в Прикаспийской степи после первых волн миграций скифских племен, предположительно начатых массагетами. Кочуя по землям к северу от Парфянской сатрапии, кланы Писсури живут на краю гор перед началом обширной пустынной степи, простирающейся до Аральского моря и дальше. Они были одним из второстепенных племен дахов в те времена, когда парны поднялись на завоевание Парфии и основали династию Арсакидов."
 ###Kharesmia
 kharesmia_heritage:0 "Наследие Афрасиаба"
 kharesmia_heritage_desc:0 "Известное грекам как Харазм и Хорасмия, это место было центром цивилизации еще в бронзовом веке, когда здесь процветала цивилизация Оксуса (названная так потому, что ее центром была река Оксус), ввозившая товары из Микенской Греции. Эту цивилизацию бронзового века также называют Бактрийско-Маргианской цивилизацией/комплексом. Эта земля окутана множеством древних мифов и возможностей, а поздние исламские ученые утверждали, что мифические фигуры, такие как царь Афрасиаб, основали древнее царство Хваразмий. Этого человека, Афрасиаба, этимологически отождествляют с персом Парсондом, царем кадусиев, прославившимся своим участием в решении легендарного конфликта между Медией и Персией. Представляя собой культурную смесь позднесакских и бактрийских народов, Хваразм был бастионом цивилизации, скрытым среди пустынь, и славился своими 50 крепостями, охранявшими оазис."
 ###Matiene
 matiene_heritage:0 "Наследие Матиены"
 matiene_heritage_desc:0 "Возникнув на обломках Маннейского царства, матиенцы заняли крепость Зивие, расположенную к югу от озера Матиене, названного в их честь, и стремились создать барьер на пути орды скифов с севера и кочевников-иранцев с востока. Говоря на хурро-урартском языке, матиенцы поклонялись хурритскому богу Тешубу и другим представителям хурритского пантеона."
 ###Mannaean
 mannaean_heritage:0 "Наследие Маннаи"
 mannaean_heritage_desc:0 "На западе они сражались с Урартским царством. На севере скифо-киммерийские орды угрожали самому их существованию. На востоке - меды и хищные иранские племена, совершавшие набеги на их пограничные поселения. А на юге неоассирийская империя угрожала вассальной зависимостью. Неудивительно, что, укрывшись на своей матиенской родине в горах и на озере, они строили крепости, чтобы не пускать чужаков и защищать себя как можно лучше. В крепости Зивийе их молитвы Тешубу и богу рода удостоились спасения... на время. Настало время, когда их трон снова станет местом силы."
 ###Subartu 
 subartu_heritage:0 "Наследие северо-месопотамского базара"
 subartu_heritage_desc:0 "Царство Субарту, расположенное где-то на севере Месопотамии вдоль Тигра, недалеко от земель озера Ван и урартов, было известно как место, куда уходили все товары и рабы. В письмах к вождям Месопотамии и Египта и обратно говорится об этом месте как о месте, куда свозили золото, рабов и изделия роскошного качества. Хотя народ субари в конечном итоге попал под власть и влияние древнего царства Митанни, он сохранил тигритское наследие и использовал богатый водный путь как средство, способствующее собственному росту и процветанию даже в период порабощения и упадка Митанни."
 ###Massagetae
 #massagetae_heritage:0 "Наследие Великих Саков"
 ###Massagetae_heritage_desc:0 "Этот народ, массагеты, - те племена, которые называют теми, кто оттеснил древних скифов на запад, в земли киммерийцев, оттеснив кочевников на новые земли, где они опустошали Иранское нагорье и другие места, незнакомые для набегов конных владык. По некоторым сведениям, царица этих родов Томирис в открытом бою победила царя-вундеркинда Кира Великого, вторгшегося в ее земли с войсками самой большой империи в мире. Наградой ей стала голова Кира. По праву цивилизованный мир сильно опасается этого племени."
 ###Amyrgia
 amyrgia_heritage:0 "Наследие хаома-пивоваров"
 amyrgia_heritage_desc:0 "Эти сака, когда их возглавлял царь Аморгес, в честь которого они так названы - амирги, были завоеваны Киром Великим в составе его расширяющейся Персидской империи. Однако именно царица Спаретра передала их суверенитет Киру, когда собрала войско, чтобы вернуть персидскому царю своего пленного мужа, но обнаружила, как хорошо с ним обращались те, кого она и ее народ считали варварскими захватчиками. Эта царица и ее войска вскоре будут служить Киру в составе его растущей армии, помогая ему победить лидийского Креза."
 ###Yuezhi
 yuezhi_heritage:0 "Наследие клана Луны"
 yuezhi_heritage_desc:0 "Конфедерация кочевых скотоводов, сформировавшаяся в засушливых степях в I тысячелетии, юэчжи были важной частью подвижного движения племен, перемещавшихся с востока на запад по равнинным землям в рамках миграций под давлением. Их название состояло из иероглифов "лун" и "клан", что давало уникальную возможность отличить и предположить их характер. Хотя они были значительной силой, создававшей политические и военные проблемы для оседлых государств, таких как Китай, они также были хорошо известны как помощники в передаче нефрита на восток, а также как военные лошади, которых они сами выращивали и обучали. Пока они оставались неустроенными кочевниками, они обменивали эти редкие товары на шелк и другие предметы роскоши, которые использовали как для себя, так и отправляли на запад по тому, что стало Шелковым путем. В их произведениях искусства отразилось как скифо-сарматское степное наследие в виде анималистических рисунков, так и китайское влияние в стилистических приемах изображения некоторых животных. Несмотря на то, что они якобы могли содержать более чем стотысячную армию, их могущество к северу от Тянь-Шаня постоянно подвергалось угрозе со стороны других сильных конфедераций, таких как Сюнну."
 ###Kucha
 kucha_heritage:0 "Наследие Кучана"
 kucha_heritage_desc:0 "Самый плодородный, цивилизованный и населенный из всех оазисов Таримского бассейна, Куча была оплотом цивилизации среди суровой пустыни и снежных гор. Он служил крупным торговым пунктом на пути с востока на запад, который впоследствии стал знаменитым Шелковым путем, но при этом сохранял атмосферу святости: в горах проживало множество мирных монахов. На войне они отличались прочностью своих цепных доспехов, которые были созданы по образцу иранских западных. Для путешественников и купцов это была страна многочисленных городов-крепостей, живущих на краю света."
 ###Shule
 shule_heritage:0 "Наследие Нефритовых ворот"
 shule_heritage_desc:0 "У подножия Памира, соединяющегося с Тянь-Шанем и Гималайскими хребтами, у западного входа в Таримскую котловину, в начале северной части Шелкового пути, расположилась сакаязычная Шуле. Его столица, Кашгар, названная так по имени реки, проходящей через горы, охраняет перевал Юймэнь, более известный как Нефритовые ворота. Почти вся торговля в этом регионе должна вестись через это царство, если купцы хотят, чтобы их товары попадали на более крупные рынки за пределами оазисов."
 ###Phrynia
 phrynia_heritage:0 "Наследие горных жаб"
 phrynia_heritage_desc:0 "Загадочные фринийцы живут в сердце Памира, в изоляции от посторонних. Эти скифо-сакские кланы живут в современной долине Хунза, которая проходит вдоль реки Хунза и была местом смешения бонской и буддийской веры в этом регионе, когда они переправлялись через горы на спинах караванов. Населяя замкнутое горное пространство, эти люди могли контролировать торговые пути в регионе, оказывая территориальное влияние на все горы Памира."
 ###Pishan
 pishan_heritage:0 "Наследие Пишана"
 pishan_heritage_desc:0 "Пишан был узловым пунктом караванов и торговой стоянкой, стоявшей у начала многих путей в горы Памира и другие горные долины. Поселение Пишань, насчитывавшее 500 воинов, и его царство были незначительны, но служили узлами торговли между Китаем и Арахосией или Индийским субконтинентом. Немногочисленные жители зарабатывали на этой торговле огромные деньги."
 ###Khotan
 khotan_heritage:0 "Наследие страны коров"
 khotan_heritage_desc:0 "Известный на санскрите как Земля коров, Хотан был страной процветания и культурной красоты. Известный как одно из самых ранних буддийских государств в истории и народ, говорящий на языке сака. Странное смешение идентичностей было результатом того, что Хотан был отличным связующим звеном между основными торговыми линиями, соединяющими Китай, Индийский субконтинент и Центральную Азию, в то время как другие города-оазисы Таримского бассейна соединяли только одну или две области."
 ###Yumi
 yumi_heritage:0 "Наследие Юми"
 yumi_heritage_desc:0 "Иногда называемый Ханми, домен Юми простирается от торгового города древней Керии на юг до Вуми и подгорного пути, известного как Тагх, который следует вдоль реки Керии до ее соединения с рекой Чира. Оазис и реки служили как местом для земледелия, так и путями для торговли вдоль границы пустыни и в горы. Сюда проезжали купцы с предметами роскоши, но люди занимались и собственным ремеслом: одни - нефриты, другие - работали с богатым халцедоном, третьи - отливали формы из золота, найденного в укромных местах. Благодаря торговле через горы, жители Юми имели некоторые культурные заимствования из индийского Гандхарана: настенные фрески изображали греко-буддизм. Однако, как и в соседнем Хотане, они также переняли элементы культуры от персов, китайцев и придерживались собственных тохарских обычаев."
 ### Jingjue
 jingjue_heritage:0 "Наследие Цзинцзюэ"
 jingjue_heritage_desc:0 "Столица Цзиньцзюэ - Кадота (древнее название археологического памятника Ния) - в свое время была крупным центром на южном торговом пути в бассейне Тарима, если не одним из крупнейших оазисов в регионе. Благодаря своим размерам и богатству город был известен даже наличием фруктовых садов наряду с ограниченными сельскохозяйственными угодьями и скотоводами на периферии. Царство Цзиньцзюэ было одновременно и неотъемлемой частью тохароязычной общины на границе пустыни, и охотно участвовало в культурном влиянии за рубежом, причем элементы индийского языка были переняты, возможно, от купцов, прибывших из-за Гималаев."
 ###Xiaowan
 xiaowan_heritage:0 "Наследие Сяовань"
 xiaowan_heritage_desc:0 "Иногда называемый также Сяо Юань или Маленький Юань, Сяовань был уединенным поселением к югу от южного маршрута в Такламакане с населением всего около тысячи человек. В основном это были пастухи-скотоводы, которые свободно управляли небольшими долинами, петляющими между гор. Находясь в стороне от основных путей сообщения, культура была более изолированной, чем в других тохарских поселениях, расположенных вокруг великой пустыни, поэтому она не могла так легко перенять индийское или китайское влияние, как ее соседи."
 ###Weitou
 weitou_heritage:0 "Наследие Вэйтоу"
 weitou_heritage_desc:0 "Небольшая земля, расположенная на ключевой развилке летнего пути из современного Аксу в Кашгар, Вэйтоу стратегически контролировала торговлю, идущую с северного пути на запад, где находилась Ферганская долина с ее небесными конями. Жители Вэйтоу, имея много общего с культурами этой долины и степных районов к северу от нее, занимались равнинным земледелием по примеру степных народов Центральной Азии там, где это было возможно в условиях высоких гор и суровой пустыни."
 ###Gumo
 gumo_heritage:0 "Наследие Гумо"
 gumo_heritage_desc:0 "Известное своей сильной боевой силой в несколько тысяч человек для такой изолированной местности, а также местным производством меди, железа и орпимента, который продавался на запад как средство для улучшения оружия и на восток как компонент для медицины, так называемое царство Гумо находилось на границе между горными царствами бассейна Тарима, упирающимися во внутреннюю пустыню, и кочевыми народами за пределами кратера высот, такими как племя амырги и их соседи. Столица царства, известная как Наньчэн, или "Южный город", находилась далеко к югу от современного Аксу, который назывался Гумо. Возможно, столица была выгодно расположена вблизи места впадения рек Аксу и Хотан в Кашгар. Такое расположение обеспечивало гораздо более благоприятные пути передвижения, чем по пустыне, и позволило бы отвлечь значительную часть торговли на прохождение через царство."
 ###Qiemo
 qiemo_heritage:0 "Наследие Кьемо"
 qiemo_heritage_desc:0 "Основанный в бронзовом веке как часть первоначального Нефритового пути, соединявшего китайские и ферганские рынки, Кьемо (столица находилась в современном Чарчане) оставался небольшим царством, насчитывавшим не более нескольких тысяч человек. Настенные рисунки в пещерах и мумии свидетельствуют о том, что Кьемо вел торговлю из Тибета и поселений бонской веры, усеявших Гималаи, как по прямой связи через горы, так и из других такламакских городов. Помимо рынков и материальных ценностей, открытых для торговли, Кьемо имел собственные фруктовые сады и виноградники, что давало ему возможность поставлять уникальные продукты питания своим соседям."

## Северные Наследия
 ### Гелония
 gelonia_heritage:0 "Наследие трех хранилищ"
 gelonia_heritage_desc:0 "Говорят, что гелонцы, или гелонийцы, - сыновья грека Гелона, который сам был сыном Геракла и братом Скифа. Говорят также, что в городе Гелоне, который весь деревянный и иногда называется также Гелоном, живут греки, оставившие жизнь в прибрежных эмпориях. Жители Гелона говорят на языке, среднем между греческим и скифским, так как на них влияют окрестные кланы будинов, живущих в лесах к северу, а также на территории вокруг самого города. В его великих стенах и трех укрепленных крепостях можно найти множество мастерских и лавок, где работают ремесленники и ювелиры, изготавливая великие чудеса и произведения искусства для знати и для торговли. На краю Великой степи, там, где начинается северная полоса деревьев и даль холодных пустынь на севере, стоит город, как последнее цивилизованное место во всем мире."
 ### Будиния
 budinia_heritage:0 "Наследие камуфлированных оленей"
 budinia_heritage_desc:0 "Будины - скрытое племя, многочисленное, но хранимое в тайне многочисленными лесами, которые они населяют. Их территория лежит к северу от великого деревянного города и крепости Гелон, где живут греки и скифы. Одни говорят, что сами будини говорят на скифском языке, другие - что эти обитатели деревьев с голубыми глазами говорят на языке лесных жителей. Они одеты во множество мехов, и странствующие путешественники утверждают, что видели, как между кустами в лесной чаще передвигаются олени размером с быка, которых трудно разглядеть, потому что их мех меняет свой оттенок в зависимости от времени года."
 ### Борыстения
 borysthenia_heritage:0 "Наследие Борыстении"
 borysthenia_heritage_desc:0 "Люди, живущие вдоль реки Борыстен, живут в достатке за счет богатых земель, питаемых рекой, и множества деревьев, усеивающих северный ландшафт. Много веков назад, в седьмом веке, на эти земли пришли первые скифы, захватившие и осадившие крупнейшие местные крепости. После завоевания жители приречных районов продолжали жить под властью скифской знати, сохраняя многие традиционные обычаи и ценности и находясь под административным руководством степных владык."
 ### Melanchlaenia
 melanchlaenia_heritage:0 "Наследие чернокнижников"
 melanchlaenia_heritage_desc:0 "Меланхлены, которые почти сами являются мифом, живут на крайнем севере, за Будини и к востоку от людоедов-андрофагов. Их название, известное только грекам, несомненно, связано с темными шкурами, которые они носят на своих телах, поскольку толстые шкуры обеспечивают большую изоляцию от сурового холода и порывов ветра, пронизывающего скопления деревьев. Если кланы этих племен двинутся на юг, можно представить, что они будут двигаться в ночи, как бесплотные тени, поражая темнотой и наводя ужас на весь оседлый мир."
 ### Neuria
 neuria_heritage:0 "Наследие Ликантропии"
 neuria_heritage_desc:0 "Невры отделены от многочисленных скифских групп лишь рекой Тирас, а сами они живут вдоль Гипаниса. И хотя они, возможно, смотрели на скифов с другой стороны реки, они исповедовали многие скифские обычаи, смешивая их со своими собственными. Возможно, это произошло, когда они были изгнаны со своей родины огромной армией змей и на некоторое время остались жить среди будинов, которые, как говорят греки, говорят на скифском языке. Однако они вернулись и завоевали змеиные земли, возможно, используя свои способности к ликантропии, ведь, как говорят, члены племени Нойри иногда принимают облик волка на несколько дней в году."
 ### Agathyrsia
 agathyrsia_heritage:0 "Наследие отдаленного кузена"
 agathyrsia_heritage_desc:0 "Агатырси - народ-мутант, в разное время проявлявший черты скифов, фракийцев, кельтов и венетов. Они живут у Карпат, на краю западной степи, но все же являются потомками божественного сына Агатирса и ведут свою родословную от самих скифов. Каждый из них берет себе много жен, они роскошны и жадны, неоднократно спали с женами своих близких друзей. Когда-то они были гораздо ближе к скифам Понтийской степи, но после убийства скифского царя Ариапейтеса отдалились от них и живут в изоляции."
 ### Карпия
 carpia_heritage:0 "Наследие Карпиев"
 carpia_heritage_desc:0 "Карпи - народ, связанный с великими горами, от которых они могут взять свое имя или дать имя Карпатам. Сами карпи - это еще одно племя, трудно различимое по общим дакийским, гетским и сармато-скифским элементам. Известно лишь, что это воинственный народ, имеющий большую историю вторжений и постоянных войн, за что его боятся соседи. Единственный способ избежать их нападений - присоединиться к ним."
 ### Aroteria
 aroteria_heritage:0 "Наследие степных земледельцев"
 aroteria_heritage_desc:0 "Аротеры - скифский народ, или, по крайней мере, народ, управляемый скифами. На плодородных землях у пересекающихся рек и притоков они выращивают много злаков, но они не просто потребители. Они продают эти плоды в расположенный внизу Понт Эвксинский и в широкое море за его пределами, что дает этой местности название "Хлебная корзина", наряду с другими, например, дельтой Нила. Вероятно, эти люди попали под скифское владычество и сами стали по крови и практике скифами к концу VII века до н.э., когда аборигены с трудом капитулировали перед переселявшимися степными владыками с их широкими стадами и ордами."
 ### Alizonia
 alizonia_heritage:0 "Наследие Ализонии"
 alizonia_heritage_desc:0 "Ализоны находятся между прибрежными Каллипидами, которые сами являются частично греками, частично скифами по своей природе, и Аротерами, живущими вверх по реке, которые являются великими земледельцами и наслаждаются посевом и жатвой своих зерновых. Они управляются скифами, сами переняли скифские обычаи через кровь и ассимиляцию, но существуют как довольно спокойный и подневольный народ, счастливо живущий за счет бескрайних равнин."

## Индийские наследия
 ### Гандхара
 gandhara_heritage:0 "Наследие Гандхарана"
 gandhara_heritage_desc:0 "Одно из 16 древних махаджанападов, или индийских царств, Гандхара фигурировало в качестве одного из западных царств в эпических поэмах Махабхарата и Рамаяна. Прославленная в этих текстах благодаря своему основателю, принцу Гандхаре, сыну Друхью, и принцу Шакуни, виновнику легендарной войны Курукшетра, Гандхара являлась важным пограничным пунктом между Индией и западным миром. Военное знакомство Индии с этими державами произошло после того, как царь Дарий I прошел через Хайберский перевал и завоевал это царство. С тех пор Гандхара становилась объектом влияния более крупных группировок, переходя из состояния персидской сатрапии в македонско-греческую после завоевания Александром, затем в сатрапию Селевкидов, после чего вновь переходила под контроль Индии в составе огромной империи Маурьев. Однако под иностранным владычеством города Пешавар и Таксила процветали благодаря введению более эффективного управления и становились центрами богатства, технологических и религиозных реформ."
 ###Khamboja
 khamboja_heritage:0 "Наследие ашваков"
 khamboja_heritage_desc:0 "Одно из 16 махаджанападов, или Великих царств Индии, Кхамбоджа первоначально представляло собой совокупность племен, которые со временем объединились в стабильную государственную структуру. Их история восходит ко времени написания Махбхараты, когда герой эпоса Карна, сын бога Сурьи, победил хамбоджанского царя Судакшину. Эти народы отличались от своих соседей кастовой системой воинов и приверженностью к небрахманическим священным ритуалам. Они были страшны на поле боя, сражаясь со своими врагами и врагами своих союзников или нанимателей с помощью своих знаменитых ашваков, которые, возможно, были известны грекам под именем Аспасиои."
 ###Paurava
 paurava_heritage:0 "Наследие пуру"
 paurava_heritage_desc:0 "Некоторые считают, что Пауравы и греческий царь Порус происходят из племенной конфедерации Пуру регведической эпохи, участвовавшей в великой битве десяти царей (где они были разбиты вместе со своими союзниками). Пауравы, проживавшие в Пенджабе, были завоеваны Ахеменидами в составе сатрапии Хиндуш в 525 г. до н.э., но уже к 338 г. до н.э. добились независимости под властью упомянутого Поруса. Армия царя Поруса стала последним большим препятствием в походе Александра Македонского, а при Чандрагупте она стала пограничным регионом между эллинским миром и большим Востоком, и империя Маурьев завоевала ее в начале отпора эллинскому владычеству."
 ###Khasa
 khasa_heritage:0 "Наследие Хасана"
 khasa_heritage_desc:0 "Кхасы принадлежали к одному из поздних царств Джанапады, которые служили подчиненными пограничными царствами шестнадцати Махаджанападам, великим Джанападам. В ригведической литературе и у римского историка Плиния этот народ, хотя он и жил за Гималаями, назывался индийским. В Махабхарате кхасы, наряду со многими другими племенами, служили защитниками мудреца Васиштхи и его коровы, обеспечивая щит для святого."
 ###Yaudheya
 yaudheya_heritage:0 "Наследие воинов-кшатриев"
 yaudheya_heritage_desc:0 "Возникнув как могущественная группа из упадка царства Куру, яудхейи были впервые зафиксированы в грамматическом труде Аштадхьяи и Ганапатхе санскритского филолога классической эпохи Панини. Их важнейшие фигуры и общественные ценности опирались на кшатрийскую варну ведической мысли, поэтому они были могущественным воинским обществом, их название даже происходит от слова воин. Как завоеватели они укрепили старые земли Куру и захватили земли Пауравов, прежде чем отстоять свою независимость от натиска Маурьев."
 ###Nabhaka
 nabhaka_heritage:0 "Наследие Набхаканы"
 nabhaka_heritage_desc:0 "Об этом регионе и его жителях позже узнают из наскальных эдиктов Ашоки, когда он завоевывал большие северные территории Индийского субконтинента, но в других местах они малоизвестны. Представители племени дардов являются частью старой традиции племен, живущих в горах на севере и в низинах на юге, где великие армии маршируют по ровным полям. У них есть преимущество в виде возвышенности, и, возможно, вскоре они станут добычей городов, усеявших местность, прежде чем вернуться в свой горный дом."
 ###Zhangzhung
 zhangzhung_heritage:0 "Наследие Серебряного дворца Гаруды"
 zhangzhung_heritage_desc:0 "Древние и долговременные жители западного Тибетского нагорья, люди Чжанчжуна, или представители культуры Чжанчжун, были хорошо известны, по крайней мере, к пятому веку до н.э. и включали в себя три региона: Сгоб-ба, Пхуг-па и Бар-ба. Хотя их культура возникла до обращения региона в буддизм, а после конца Македонской империи они в основном поклонялись бонским практикам, они сохранили тесные контакты с ведическими племенами на юге; их столица Кхьюнглунг была одновременно местом расположения бонских монастырей, местом встреч магов Бонпо и считается дворцом-домом ведического бога Гаруды."
 ###Nabhapakti
 nabhapakti_heritage:0 "Наследие Непала"
 nabhapakti_heritage_desc:0 "Хотя термин Непал, или Непала, был известен уже в IV веке до н.э. из ведических текстов, неизвестно, как долго до этой записи классической эпохи там жили жители региона, который стал известен своими отдаленными промыслами и буддийскими монастырями. Будучи выходцем из индийской традиции, буддизм имел лишь небольшую точку опоры среди царств человечества, но народ набхапакти был его оплотом."
 ###Tsang
 tsang_heritage:0 "Наследие Цанга"
 tsang_heritage_desc:0 "Являясь частью горного сердца тибетского народа с его изолированным и суровым ландшафтом и образом жизни, Цанг служит высоким холодным барьером от внешнего вмешательства, но также и клеткой, удерживающей в себе своих обитателей. Его жители исповедуют веру бон, но постепенно приобщаются к буддийской традиции, которая со временем утвердится в этом регионе. Немногочисленные города, такие как столица Чжунчжун, производят впечатление упорядоченного, сбалансированного общества с шахматной планировкой улиц. Какая уютная, тихая, спокойная жизнь... пусть она длится долго."
 ###Sumpa
 sumpa_heritage:0 "Наследие Цян"
 sumpa_heritage_desc:0 "Китайские народы называли жителей Сумпы цянами, которые были главными противниками династии Шан во втором тысячелетии до нашей эры. Расположенные в северо-восточном Тибете, эти люди были не только антагонистами китайцев, но и налетчиками, а порой и захватчиками в глазах царств Таримского бассейна, которые вращались вокруг уязвимых торговых путей, проложенных между суровой пустыней и труднопроходимыми горами. Живя в трудных условиях, жители Сумпы имели немало возможностей поживиться за счет слабости своих соседей."
 ###Yarlung
 yarlung_heritage:0 "Наследие Ярлунга"
 yarlung_heritage_desc:0 "О династии Ярлунг как о дотибетской империи или королевстве известно немного, кроме того, что они были свирепыми. Долина Ярлунг поддерживала местную династию благодаря своим щедрым низинам среди гор и уникальным фруктовым садам, где росли яблоки и груши. Эта долина служила важнейшим узлом торговых путей в Индию и другие горные королевства."
 ###Камарупа
 kamarupa_heritage:0 "Наследие медленных и спокойных"
 kamarupa_heritage_desc:0 "Пограничное царство, находившееся за пределами империи Маурьев и в значительной степени выпавшее из поля зрения остальной индийской литературы и истории, народ и царство Камарупа были долгоживущим племенем, контролировавшим обширную полосу плодородных земель в долине Брахмапутры и поглотившим в V в. до н.э. родственное ему царство железного века Давака. Возможно, они были меньшей державой, чем великие махаджанапады, а затем и большие индийские империи, но терпение имеет свои плоды..."
 ###Samatata
 samatata_heritage:0 "Наследие Сунагуры"
 samatata_heritage_desc:0 "Греко-римляне знали это место под названием Сунагура, так как в этом месте с таким названием находился торговый пост, откуда поступало множество прекрасных и экзотических товаров. Порт располагался в устье реки Брахмапутры, которая сама стекала с Гималаев в реку Мегхна, а затем в Бенгальский залив. Этот водный поток давал возможность получать пресную воду и выходить в море, где многие товары могли найти свое пристанище в индийских, персидских и средиземноморских портах."
 ###Mahiladvipika
 mahiladvipika_heritage:0 "Наследие Махиладвипики"
 mahiladvipika_heritage_desc:0 "Архипелаг, окружающий легендарный остров Махиладвипика, представляет собой большую совокупность естественных атоллов и островков и был местом обитания довольно изолированного населения, первоначально состоявшего из смеси народов Юго-Западной Индии и Северо-Западной Шри-Ланки, а затем под влиянием предполагаемого прибытия сингальцев в VI веке до н.э. в качестве изгнанников из Магадхи. Островная цепь занимает важное место на пути между Индийским и Красным морями и способствовала общему соединению Эритрейского моря. Вскоре буддизм овладел несколькими атоллами, вдохновив их на культурное обновление и новаторство с целью создания мальдивской идентичности."
 ###Mahisamandala
 mahisamandala_heritage:0 "Наследие Махисамандалы"
 mahisamandala_heritage_desc:0 "Протянувшись вдоль границы реки Нарбада со столицей на острове, эта земля является домом для скалистых склонов в той же степени, что и для фермерских хозяйств и зерновых полей. В то же время это и место для религиозно любознательных людей. Здесь практиковал легендарный Махадева из буддийской веры, который известен в историях как податель мудрости, а также хаоса и неопределенности, будучи одновременно грешником и монахом."
 ###Atavia
 atavia_heritage:0 "Наследие лесных жителей"
 atavia_heritage_desc:0 "Народ Атави носит знак поражения от могущественного Сахдевы во времена Махабхараты. Их дом - великий лес, от которого происходит их название, - единственное место, где они могут оставаться в безопасности и изоляции, находясь в окружении враждующих великих держав, таких как Маурья на севере."
 ###Rathika
 rathika_heritage:0 "Наследие колесничих"
 rathika_heritage_desc:0 "Слово Rathika означает возницы, что многое говорит о людях, живших здесь. Возможно, они не были первыми, кто сел на военную повозку, запряженную лошадьми, но, возможно, они стали хозяевами колесниц к тому времени, когда военная машина пошла на убыль."
 ###Bhoja
 bhoja_heritage:0 "Наследие Яду"
 bhoja_heritage_desc:0 "Бходжи, южное племя клана Сатватас, происходят от древних Ядавов. В Махабхарате они названы млеччами, варварами с непонятной речью, противостоящими арийцам и не способными достичь высшей нирваны. Линия принца Бходжи некогда управляла царством Видарбха ведийской эпохи, которое затем разделилось на себя и соседнее, конкурирующее царство Бходжаката."
 ###Palada
 palada_heritage:0 "Наследие Мулаки"
 palada_heritage_desc:0 "Жители Палады в изобилии происходят из племени мулакан, которое ведет свое происхождение от Мулаки, сына царя Асмаки и жителей его древнего царства. Это племя расположено в месте слияния нескольких индейских групп, отличающихся друг от друга региональным и культурным разнообразием, и поэтому они находятся в центре многих событий. Возможно, такое расположение придаст им проницательности и значимости."
 ###Karusa
 karusa_heritage:0 "Наследие Карусы"
 karusa_heritage_desc:0 "Этот народ со времен Махабхараты известен как бойцы и славные воины. Хотя они прошли много миль и основали множество поселений с ведического периода до времен Александра, их наиболее традиционный и хорошо сохранившийся дом находился на юге, к востоку от племени цеди и к западу от холмов Каймур. Каруша ведут свою родословную от царя Дантавакры, который поддерживал Шишупалу из племени Чеди и был убит Васудевой Кришной, когда государство Каруша было одним из царств Ядавов."
 ###Indravana
 indravana_heritage:0 "Наследие богатых сестер-мудрецов"
 indravana_heritage_desc:0 "Затерянный в диких джунглях, этот регион удивительно богат драгоценными камнями и другими ценными товарами. Сами по себе эти земли трудно завоевать, и даже Маурья колеблется, прежде чем разрабатывать планы вторжения: по обе стороны от этого региона находятся самые густые и неприступные джунгли. Живущий здесь народ саора, или савана, принимает шаманистскую культуру в рамках ведической веры и обособляется, практикуя эндогамию."
 ###Pitinika
 pitinika_heritage:0 "Наследие щедрых"
 pitinika_heritage_desc:0 "Земля Питиника, родина народа Махараштра и носителей языка маратхи, существовала как земля на краю, земля на границе между Индийским субконтинентом и океаном, откуда уходили далеко-далеко в таинственные земли персы, египтяне, греки и римляне. Большая часть региона покрыта холмами и невысокими горами, и лишь немногие места благоприятны для земледелия, но люди упорно продолжают жить, полагаясь на славу своего царства-наследия Ядава и легендарного царя Сингхани с его великой щедростью и пожертвованиями."
 ###Alupa
 alupa_heritage:0 "Наследие правящих змей"
 alupa_heritage_desc:0 "Народ алупанов на своем языке означает те, кто правит, а их название, возможно, являющееся калькой с Aluka, может происходить от одноименного эпитета, принадлежавшего мифологическому змею Шеше. Аналогичным образом этот термин мог относиться к нагам, полулюдям-полузмеям. Амбиции королевства простирались на значительную часть побережья, и исторически оно владело большей его частью. Возможно, эти амбиции найдут свое воплощение..."
 ###Ashmaka
 ashmaka_heritage:0 "Наследие Ашмакана"
 ashmaka_heritage_desc:0 "Одно из самых южных махаджанападов, великих царств, оно все же подверглось завоеванию со стороны династии Нанда в V-IV вв. до н.э. Хотя его местоположение отделяло его от хаоса северных индийских равнин и хаоса, который принесли с собой Маурьи, оно поддерживало связь и торговлю с династиями, расположенными так же далеко на севере, как и династия Калинга. Благодаря большой равнине, проходящей по территории страны, Ашмака получала более высокие урожаи продовольствия, а также более пригодную для жизни местность."
 ###Kuntala
 kuntala_heritage:0 "Наследие нагов"
 kuntala_heritage_desc:0 "Расположенное на западе Декана, царство Кунтала восходит к временам Махабхараты, когда царь Чандрахаса отправил своих сыновей вместе с прославленным Арджуной в два военных похода. Ядавы из Девагири отмечают, что первыми правителями царства и его жителей были полулюди-полузмеи наги, что, возможно, мифологически связано с большими, похожими на равнину болотами, питаемыми многочисленными рукавами рек, протекающих через него."
 ###Andhra
 andhra_heritage:0 "Наследие злодейских наемников"
 andhra_heritage_desc:0 "Упоминаемый в Махабхарате как южное царство, народ Андхра служил воинами, возможно наемниками, в армиях других царств, будучи свирепыми воинами. Вместе со своими союзниками они были разбиты мощью царства Сахадева. Победители сочли их народом, совершавшим злые дела и ужасно свирепые поступки, как и многих их союзников."
 ###Satiyaputa
 satiyaputa_heritage:0 "Наследие Мусопалле"
 satiyaputa_heritage_desc:0 "Это место известно благодаря Птолемею, который называет порт и важное местоположение города Мусопалле. Страна управляется тамильской элитой, которая враждует сама с собой: правящий класс против крестьян, в основном похожих на алупанов. Торговля за пределами Индийского континента давала возможность культурного поиска и стабилизировала экономику за счет притока товаров."
 ###Mahisha
 mahisha_heritage:0 "Наследие демонического быка"
 mahisha_heritage_desc:0 "Упоминаемое в Махабхарате как одно из южных царств, имя Махиша означает великий или могущественный. Когда Махишаки сражались с армией Арджуны, они считались свирепыми и грозными. Возможно, это связано с тем, что Махишаки, по преданию, являются потомками царя Махишасуры, обманчивого бога/демона, в частности, демона-буйвола."
 ###Adagaiman
 adagaiman_heritage:0 "Наследие Адагаймана"
 adagaiman_heritage_desc:0 "Адагайман является домом для тамильских народов, но находится между большими тамильскими державами Чола, Чера и Пандья. Возможно, жители Адагаймана стали результатом эмиграции из централизованных королевств, отторжения от этих обществ, которые слились воедино и создали однородное буферное государство, расположенное на вершинах холмов среди густых южных джунглей. На их севере находится южная оконечность Деканского плато, и они далеки от желанного берега, полагаясь на многочисленные водные пути, пересекающие их земли. Возможно, они сойдут со своего высокого места и отправятся покорять более зеленые пастбища..."
 ###Kosar
 kosar_heritage:0 "Наследие правдивых"
 kosar_heritage_desc:0 "Упоминаемые в тамильской литературе, косары были народом, известным своей верностью царю, их называли "вай-мажи-косар" или "правдивые в соблюдении своих слов". Это, однако, не означает, что они не искали союзов и не служили в других армиях. Они служили у других тамильских царей в качестве наемников и друзей, и вместо того, чтобы видеть в великом Маурье на севере грозного противника, они видели в нем могущественного союзника и защитника своих небольших владений."
 ###Parambu
 parambu_heritage:0 "Наследие Велира"
 parambu_heritage_desc:0 "Родом из города Туварапати, восемнадцать кланов Велира были возглавлены легендарным мудрецом Агастьей и со временем распались на множество групп, расселившихся по всей Индии. Большой полк из них обосновался в Парамбу. Здесь они вели простую и уединенную жизнь, застряв между большими тамильскими державами, которые обладали огромной властью в южной части суши. Возможно, если они соберут остатки своих широко распространенных предков, то смогут стать властью в этом регионе..."
 ###Malaya
 malaya_heritage:0 "Наследие королевства Даккинадеса"
 malaya_heritage_desc:0 "Расположенный на западной части соответствующего острова, народ Малайи получил возможность участвовать в эритрейской торговле, которая доставляла товары на широкий запад. Это место, известное своими драгоценными камнями и особенно жемчугом, разбогатело за счет экспорта. Этот народ ведет свою родословную от легендарного Виджая, основателя сингальских народов, и его внука Пандуваса Дэвы, который заселил земли Майя Рата. Пандувас Дэва позаботился об обустройстве своего царства, построив крупные сооружения и подготовив внушительную армию."
 ###Ruhunu
 ruhunu_heritage:0 "Наследие убитого Маханаги"
 ruhunu_heritage_desc:0 "Расположенное на восточной стороне своего острова, королевство Рухуну было центром экономического и культурного роста до позднего господства королевства Анурадхапура (по отношению к которому оно иногда выступало в качестве государства-клиента). Основатель царства, Маханага, был одним из сыновей анурадхапурского царя Мутасивы, но ушел, чтобы создать свое собственное объединенное царство, прежде чем пришел его черед править - он был убит Рамадаттой, матерью принца, прежде чем смог получить свое законное наследство. Дальнейшая угроза постоянно исходила с материка: три великие тамильские династии претендовали на остров. Поэтому контроль над водами был крайне необходим."

## Наследие Черного моря
 ### Ольвия
 olbia_heritage:0 "Наследие счастливых"
 olbia_heritage_desc:0 "Милезская колония, возникшая в VII в. до н.э., Ольвия, или "счастливая", была важным местом слияния скифской и греческой культур: через этот порт в полукочевой мир попало много аттической керамики и эллинских верований. Говорят, что царь царских скифов Скил участвовал в вакхических обрядах в этом городе, имел там свой дом и был убит своим народом за столь резкое принятие греческой культуры. Вероятно, город возник как небольшое островное или полуостровное поселение Березань, но впоследствии приобрел торговое и культурное значение. Во времена Александра Македонского Ольвия координировала свои действия с Милетом против македонского полководца Зопирия."
 ###Tyras
 tyras_heritage:0 "Наследие Тираса"
 tyras_heritage_desc:0 "Основанный Милетом около 600 г. до н.э., Тирас и его город-побратим Никонион располагались в устье судоходной реки Тирас и имели соседей в виде племен карпиев и тиргетов. Цари царских скифов, например Скилы, имели власть и влияние на эти города, так как в Никонионе были найдены монеты с изображениями и именами этих полукочевых царей."
 ###Tyragetae
 tyragetae_heritage:0 "Наследие островных племен"
 tyragetae_heritage_desc:0 "Подплемя гетов, названное так за то, что жило вдоль реки Тирас, тирагеты часто вступали в отношения как со своими соседями по племени, так и с греческими городами и эмпориями, расположенными на западном побережье Понтоса Эвксинского. Примечательно, что эта группа имела значительное присутствие, возможно, центральное поселение или крепость, на острове, расположенном на пути Тираса."
 ###Getia
 getia_heritage:0 "Запутанное наследие"
 getia_heritage_desc:0 "Это был загадочный народ, родственный и близкий как фракийским, так и дакийским племенам, ибо они были соседями и тех, и других, расположившись вдоль великой реки Истрос, впадающей в Понт Эвксинский, но берущей свое начало глубоко во внутренних районах племенного мира. Они оказались под властью более могущественных народов, таких как царские скифы и Одрисское царство. Тем не менее, они сохранили свою уникальную смешанную идентичность и хорошо взаимодействовали с греческими колониями, рядом с которыми они оказались. В 313 г. до н.э. они объединились с городами Каллатис, Одессос и другими против северной военной экспансии Лисимаха. Славившиеся своими кавалерийскими эскадронами, они хорошо служили иностранным армиям."
 ###Orgame
 orgame_heritage:0 "Наследие Оргейма"
 orgame_heritage_desc:0 "Древнейшая греческая колония на территории современной Румынии, Оргаме по крайней мере на поколение предшествовала своему соседнему городу, знаменитой Гистрии, основание которой датируется VII веком до н.э. Однако очевидно, что это место было заселено, по крайней мере, слабо, еще в бронзовом веке. Считается, что здесь отдыхали Ясон и аргонавты, прежде чем продолжить свой путь в греческий мир с Золотым руном на буксире."
 ###Истрос
 istros_heritage:0 "Наследие Истроса"
 istros_heritage_desc:0 "Милийская колония, основанная вскоре после 650 г. до н.э., Истрос, или Гистрия, или Гистриополис, была основана для торговли с гетами и другими местными племенами, населявшими обширные и лесистые внутренние районы. Расположенный вдоль одноименной крупной реки Истрос, он контролировал судоходство и передвижение вверх и вниз по реке. Занимая площадь около 60 га, этот крупный прибрежный город считал своими главными божествами Аполлона Иатроса, Зевса и Афродиту, а во главе его стояла олигархия, состоявшая из представителей всех шести милезийских племен. Хотя город был почти разрушен во время скифского похода Дария в 512 г. до н.э., он поддерживал глубокие связи с кочевым миром благодаря бракам с иноземными царевнами. Он вновь сильно пострадал в войне между скифским царем Атеем и царем Филиппом II, потеряв защитные стены вокруг города и акрополя около 339 г. до н.э. Это был один из понтийских городов, восставших против Лисимаха в 313-309 гг. до н.э., который также вступил в войну с Византией из-за Томиса. Над всеми остальными понтийскими поселениями милезского происхождения Гистрия возвышалась по уровню уважения и почитания."
 ###Tomis
 tomis_heritage:0 "Наследие посетителей-героев"
 tomis_heritage_desc:0 "Основанный около 600 г. до н.э., Томис был древнейшим непрерывно населенным поселением, расположенным в регионе Малой Скифии, или на побережье современной Румынии. По некоторым данным, город был построен царицей массагетов Томирис после ее победы над персидским царем Киром Великим, а по другим - в этом порту побывали Ясон и его спутники-аргонавты, возвращавшиеся после захвата Золотого руна. Томис вел торговлю с даками, фракийцами и гетами, отправляя вглубь страны вино и предметы роскоши. Город был желанным вассалом Византии в целях северной торговли, но Истрос и Каллатис отражали византийские экспедиции."
 ###Kallatis
 kallatis_heritage:0 "Наследие Каллатиса"
 kallatis_heritage_desc:0 "Колония Гераклеи Понтийской, основанная в VI в. до н.э., Каллатис был ориентированным на торговлю портом, который в основном пережил масштабные походы греков и таких племен, как скифы, например, завоевания скифского царя Атея, не оказав особого влияния на сам город. Период его богатства и растущей популярности, возможно, наступил в середине IV в. до н.э., когда в 350 г. до н.э. в городе начали чеканить собственные монеты. Только после того, как на Понтосе Эвксинском был решен вопрос о греческом или племенном правлении, Каллатис восстал против Лисимаха во время его северной экспансии и ввязался в войну с Византией из-за партизанских отношений с соседним портом Томис."
 ###Krounoi
 krounoi_heritage:0 "Наследие фонтанов воды"
 krounoi_heritage_desc:0 "Расположенное на естественно укрепленном месте, поселение Кроной в V веке до н.э. было сначала фракийским городом. Но именно ионийцы, пришедшие в город-бастион, основали его и назвали "Круной" по естественным водным источникам, окружавшим его. Когда же из-под морских волн была обнаружена статуя Диониса, город стал называться Дионисополисом. Некоторое время это место называлось также Матиополис. Все эти названия символизировали большой город-крепость на берегу моря, которое когда-то считалось негостеприимным."
 ###Odessos
 odessos_heritage:0 "Наследие Одессоса"
 odessos_heritage_desc:0 "Со времен энеолита это место было домом для богатой элиты и ее захоронений. Фракийцы построили здесь торговый центр, занимаясь обработкой бронзы и торговлей товарами с жителями Фессалии, Кавказа и большой Анатолии - эти фракийцы, чье племя некоторые называют кробисами, вступали в союзы и соглашения с могущественной элитой одрисийцев и гетов. Милезийцы впервые прибыли в начале VI в. до н.э. и основали апойкию, или торговый пост, в этом богатом и хорошо освоенном районе вокруг фракийцев. Это был один из ведущих членов Понтийского пентаполиса, объединявшего другие греческие города-государства на западном побережье моря, и к 425 г. до н.э. он присоединился к Делийской лиге. После отражения осады Филиппа II Македонского в 339 г. до н.э. он перешел к его сыну Александру, а затем был унаследован Лисимахом - Одессос был активным участником широкомасштабного восстания против Лисимаха, но после окончания восстания стал покорным оплотом греческого правителя."
 ###Mesembria
 mesembria_heritage:0 "Наследие смешанных греков"
 mesembria_heritage_desc:0 "Расположенная у подножия горы Хемус, Месембрия (которая, возможно, когда-то называлась Менебрией по имени ее основателя Менаса, хотя некоторые говорят, что сначала она называлась Мельсембрией по имени основателя Мельсаса) была колонией многих греков. Основанная в VI в. до н.э. Мегарой, Халкидоном или Византионом, а может быть, и несколькими из них, Мезембрия была единственным греческим городом с дорийским доминированием на фракийском побережье. Вскоре после своего основания она стала ярым соперником соседней Аполлонии по богатству, могуществу, торговым путям и партнерам, уже в V в. до н.э. чеканила собственные монеты из бронзы и серебра. Месембрия присоединилась к Делийской лиге примерно между 425 и 424 гг. до н.э. Хотя в городе сохранялась сильная эллинская культура, почитание Аполлона в центральном храме города, его местная история прослеживается во фракийских укреплениях, вокруг которых были построены греческие стены."
 ###Apollonia Pontica
 apollonia_pontica_heritage:0 "Наследие славного Аполлона"
 apollonia_pontica_heritage_desc:0 "Впервые названный Антеей при основании города в VII веке до н.э., заселившие его финикийцы и милезийцы быстро стали называть его иногда Аполлонией Понтийской и Аполлонией Магна из-за важного храма Аполлона. Действительно, в городе существовали храмы, посвященные Аполлону: один позднеархаический, другой раннеклассический, оба - Аполлону Иатросу. В V веке до н.э. в городе была воздвигнута колоссальная статуя Аполлона высотой 13 м, которая служила наглядным посвящением богу света, исцеления и песни. Город был одним из самых могущественных городов прибрежной Фракии, поскольку имел договор с одрисийцами о свободной торговле. Благодаря свободной торговле он был сильным конкурентом и соперником соседней колонии Месембрии. Этот город сумел сохранить свою независимость от Александра, Филиппа и Лисимаха, став единственным греческим городом на западном побережье Понтоса Эвксинского."
 ###Crobyzia
 crobyzia_heritage:0 "Наследие безбровых"
 crobyzia_heritage_desc:0 "Фракийское племя, живущее у великой реки Истрос, напротив коварных гетов, Кробизои были северной группой во фракийской сфере, которой приходилось иметь дело с опасными соседями своими собственными творческими способами. К западу от них находились свирепые трибаллы, а к югу - одрисийцы, которых все фракийцы знали как гегемонистских правителей в своей культуре. Странно, но кробизои, как говорят, не носили доспехов, максимум - войлочный колпак или шапку другой конструкции."
###Triballia
 triballia_heritage:0 "Триболлианское наследие"
 triballia_heritage_desc:0 "The Triballoi were a fierce and independent tribe located in the northern regions of Thrace, near the Danube River. Known for their martial prowess and resistance against invaders, they successfully defended their homeland against numerous threats, including Persian incursions and later the campaigns of Philip II of Macedon."
## Элладские наследия
 ### Сердия
 serdia_heritage:0 "Наследие Сердии"
 serdia_heritage_desc:0 "Племя серди, вероятно, было одной из многочисленных кельтских групп, мигрировавших в североэлладский регион примерно в IV в. до н.э. во время кельтских миграций. Однако в этом племени проявлялись и фракийские черты, что может свидетельствовать о смешанном происхождении или довольно быстрой аккультурации некоторых фракийских элементов. Находясь под давлением опасных местных фракийских племен, таких как трибаллы и одрисы, эти люди постоянно вынуждены либо защищать периметр своей территории, либо отправляться в очередное переселение в более слабые земли - все взоры обращены на юг, в сторону коррумпированного и слабеющего Македона."
 ###Maedia
 maedia_heritage:0 "Наследие Маэдии"
 maedia_heritage_desc:0 "Фракийское племя, обосновавшееся на реке Стримон в пограничных районах Паэонии, маэды были яростно независимым (так признавал одрисский царь Ситалкес) и очень мятежным племенем, воевавшим как с Филиппом II, так и с Александром Македонским. Хотя маэды были хорошо защищены у себя дома глубокими ущельями и скалами, на их безопасность по-прежнему оказывало давление растущее и постоянно перемещающееся население на севере. Вновь переселившиеся кельты и более могущественные племена давали веские основания искать на юге новые и доступные земли... возможно, в Греции."
 ###Paeonia
 paeonia_heritage:0 "Наследие Паэонии"
 paeonia_heritage_desc:0 "Древний народ иллирийского, фракийского и эллинского происхождения, пеонийцы когда-то владели огромной территорией от Пропонтиса до своих нынешних земель. Говорят, что они ведут свое происхождение от элейского царевича Паэона, сына эолийского пастуха Эндимиона. Они также были известными союзниками троянцев в великой войне при Илионе в эпоху героев. После медленного упадка уровень их широкого контроля был разрушен нашествием Дария, после чего паэонийцы были оттеснены в свои горные родные места. В V-IV вв. до н.э. македоняне вновь расширяют свои владения, попав под власть Филиппа II. Продолжая свое эллинское наследие, они приняли дары бога Диониса, которого они называли Дьялус или, в равной степени, Дриалус, и культ которого они поддерживали в своей горной родине."
 ###Cavia
 cavia_heritage:0 "Наследие кавийцев"
 cavia_heritage_desc:0 "Живя вокруг древнего озера Скутари, питаемого карстовыми источниками, кавийцы были хорошо обеспеченным племенем среди иллирийцев. Поселившись большей частью в своей столице Эпикарии, известной также как Дурниум, они были близки к северным группам тауланти, населявшим побережье и обладавшим большой властью в регионе. Таулантийские цари и военачальники совершали множество набегов и экспедиций против кавийцев и их схожих по численности соседей, но те не сдавались и защищали свое родное озеро-поселение."
 ###Apollonia
 apollonia_heritage:0 "Наследие гостей-ксенофобов"
 apollonia_heritage_desc:0 "Самая большая и многолюдная из греческих колоний в Иллирии, Аполлония, имевшая коринфское и, возможно, коркиранское происхождение, была заселена около 600 г. до нашей эры. Говорят, что греки были приглашены коренными иллирийцами, чтобы поселиться там и создать большую торговую станцию в месте, которое в то время было в значительной степени заброшено. Первоначально город назывался Гилакея, что, возможно, происходило от имени местного тирана Гилакса, но после падения влияния коринфян был переименован в Аполлонию в знак почитания Аполлона, как и все другие классические города, называвшиеся Аполлония. Коринфяне, контролировавшие город, в основном занимались добычей ресурсов, чтобы поддержать родной город и его растущее население, но вскоре Аполлония обрела самостоятельность в рамках олигархического строя, где греческая колониальная элита управляла населением с преобладанием иллирийцев. Город-государство проводило ксенофобскую политику, подобную спартанской, хотя и установило хорошие отношения с близлежащими племенами, такими как таулантии."
 ###Коркира
 korkyra_heritage:0 "Наследие феакийцев"
 korkyra_heritage_desc:0 "Говорят, что этот остров получил свое название от наяды Коркиры, которая была дочерью реки Асопос и нимфы Метопы, дочери речного бога Ладона. Посейдон влюбился в прекрасную Коркиру и похитил ее на безымянный тогда остров Схерия, дав этому месту свое имя. Моряки, глядя на остров с его темными лесами, называли его Коркира черная. Там у нее и морского бога родился ребенок Фейакс, отец царя Алкиноя, с которым встречается Одиссей, а также всех тех, кого называли фейаками или фейакийцами. Коринфяне прибыли на этот давно забытый остров в архаический период, чтобы основать мощную колонию для торговли и военно-морского контроля над иллирийским побережьем. Однако эта колония стала известной своей непокорностью, и в середине VII в. до н.э. между островом и его городом-матерью произошло одно из самых ранних в истории морских сражений. В последующих конфликтах Коркира также играла ключевую роль: была поставщиком кораблей в Персидских войнах, а затем стала одним из главных зачинщиков Пелопоннесской войны из-за конфликта с Коринфом по поводу состояния иллирийской колонии Эпидамнос. Остров также неоднократно переходил из рук в руки: в 303 г. до н.э. он был ненадолго захвачен спартанцами, затем подвергся нападению Кассандра Македонского, но был спасен превосходящим флотом Агафокла Сиракузского, который быстро подчинил себе остров - Агафокл не был последним."
 ###Ambracia
 ambracia_heritage:0 "Наследие демократической лояльности"
 ambracia_heritage_desc:0 "Основанная между 650 и 625 гг. до н.э. Горгусом, сыном коринфского тирана Кипсела, Амбракия стала колонией, ориентированной на производство и экспорт ресурсов, отправлявшей продукцию растениеводства и рыболовства, а также древесину для кораблестроения - значительная ее часть шла на нужды эпиротской элиты. Тираническое правление линии Горгидов закончилось при его сыне Периандре, который был отстранен от власти и заменен правительством демократического типа. Амбракия процветала как верный подданный Коринфа, поскольку не только укрепляла связи с богатым Эпиром, но и служила посредником и противовесом мятежной островной колонии Коркира на севере. Филипп II подчинил город в 338 г. до н.э., но Амбракия сохранила многие традиционные принципы и ценности даже под оккупацией и контролем диадохов."
 ###Акарнания
 akarnania_heritage:0 "Наследие процветающей мести"
 akarnania_heritage_desc:0 "Акарнан, сын аргивянина-эпигона по имени Алкмеон, пришел в Акарнанию и основал ее, отомстив за убийство отца и отправившись в путь по совету речного бога Акелуса - присоединившиеся к ним поселенцы пришли сюда из земель Эпира. Гомер не знал земель Акарнании, называя ее лишь землей напротив Итаки, родины Одиссея, и частью Эпира в целом. Коринфяне пришли на эти и близлежащие земли в VII веке, заселив их колонистами и вынудив коренных жителей уйти в глубь страны. Таким образом, акарнанцы объединились и основали на берегу реки Ахелус столицу Стратос, которая участвовала во многих больших войнах региона, а также процветала в экономике."
 ###Patrai
 patrai_heritage:0 "Наследие фермера Патрея"
 patrai_heritage_desc:0 "Расположенное в тени горы Панахайко поселение Патры берет свое начало в бронзовом веке, а именно в III тысячелетии до н.э. Однако местная известность пришла к нему после окончания микенского периода, в конце II тыс. до н.э., когда три соседних поселения - Арой, Антея и Месатис - объединили свою политическую организацию в единую центральную элитную систему. Это объединение приписывается легендарной фигуре Патрея, сына Преугена из рода спартанцев Лакедемона, который якобы создал Патры как колонию, призванную поддержать растущее население Пелопоннеса. Таким образом, Патры на протяжении архаического, классического и эллинистического периодов оставались земледельческим городом, снабжавшим своих соседей и поработителей."
 ###Amphissa
 amphissa_heritage:0 "Наследие озолийских локрийцев"
 amphissa_heritage_desc:0 "Важнейший город озолийских локрийцев, Амфисса получила свое название от одноименной локрийской женщины, той самой 'Иссы', которая была внучкой повелителя ветров Эола и дочерью кровосмесительного Макарея. По преданию, Аполлон угощал ее любовью в образе пастуха, а дальновидная Арахна вплела образ их романа в свое ткачество. Город процветал еще с микенских времен, и в нем продолжали строить большие гробницы и храмы в честь легендарных предков и богов, таких как Асклепий и, возможно, хтонические Кабеиры, которых, в частности, называли мальчиками-анактесами. Город стал крупным торговым и культурным центром, установил тесные связи с соседним Коринфом и менее крупными городами Локриды, сформировал свою уникальную идентичность с собственным календарем и статус колонизаторской державы, переселенцы которой отправлялись в Южную Италию. Амфисса, являясь опорным пунктом в своем регионе, обеспечивала безопасность войск во время нападения персов на Грецию, а также была грозным противником в Коринфской и Третьей Священной войнах. Хотя Филипп II Македонский окончательно уничтожил величие Амфиссы вместе с ее материальными сооружениями, город смог восстановить свою славу и начал участвовать в более локальных конфликтах, например, против соседей-этолийцев."
 ###Elatea
 elatea_heritage:0 "Наследие Этолийских ворот"
 elatea_heritage_desc:0 "Прежде всего, Элатея была высшим военным пунктом, так как, располагаясь на плодородной котловине у реки, на которой жил местный бог Цефисс, она служила наилучшим местом для обороны, отделяя Южную Грецию от прохода, спускавшегося с горы Оета. Элатеи утверждали, что они аркадцы, сыновья и дочери Элата, который сам был сыном пелопоннесского Аркаса - Элату до сих пор посвящена стела на рыночной площади с его именем и почитаемым изображением. Однако эта стела едва уцелела после массовых сожжений, которым подвергла фокийские земли армия Ксеркса во время своего вторжения, и горожанам пришлось ждать, пока Филипп II Македонский установит контроль над регионом, чтобы возобновить строительство укреплений. Однако его возрождение встревожило Южную Грецию, которая рассматривала его и как стену, и как дверь, через которую могут прийти захватчики."
 ###Oreos
 oreos_heritage:0 "Наследие, богатое виноградом"
 oreos_heritage_desc:0 "Расположенный у подножия горы Телетриум, Ореос, некогда называвшийся Гистией или Гистиаей, контролировал северную часть Эвбейского острова и дал этому региону название Гистиаэотис. Неизвестно, кто именно построил этот стратегически важный город - фессалийцы Перраэбы, аттические поселенцы или дочь Гистиея, которую родил Гирий Беотийский. Один из древнейших эвбейских городов, он упоминается в каталоге кораблей, приведенном во второй книге "Илиады", из которого отправлялись корабли в далекую Трою. Сам город располагался напротив Антрона на фессалийском побережье и контролировал проход судов по водным путям между островом и материком. Возможно, именно поэтому в городе было две цитадели: одна охраняла центр города, а другая возвышалась над морем. Благодаря своему стратегическому и богатому положению город и его элита становились игровыми фигурами в политике таких сильных держав, как Афины и Македония."
 ###Opus
 opus_heritage:0 "Наследие локрийцев Опунта"
 opus_heritage_desc:0 "Главный город опунтских локрийцев Опус стоял всего в 15 стадий от берега так называемого Опунтского залива, по водам которого торговые и военные корабли курсировали от материка до острова Эвбея и до большого Эгейского моря. Многие греки, в том числе и фиванский Пиндар, даже считали этот город одним из самых ранних во всей Греции: его заложил тот самый легендарный Опус, который был сыном Локруса и Протогенеи, потомков Девкалиона, великого выжившего после всемирного потопа. По некоторым данным, Опус стал местом жительства знаменитого Девкалиона и его жены Фиры после того, как воды сошли, и по этой причине стал питательной средой для новых легендарных личностей. Спутница фтиотийца Ахилла, Патрокл, называла его своим родным городом, а во главе войск стоял маленький Аякс, сын Ойлея, царь всех локрийцев. По этой причине в Опусе был воздвигнут алтарь маленькому Аяксу, в честь которого проводились Аянтские игры. Опунтцы обрели славу даже после эпохи героев и Троянской войны, так как храбрецы из этих мест вместе со спартанцами сражались при Фермопилах против натиска персидской армии, посланной Ксерксом против Греции."
 ###Tanagra
 tanagra_heritage:0 "Наследие греков"
 tanagra_heritage_desc:0 "Старый беотийский город, расположенный на плодородном берегу реки Асопус, древние писатели считали, что здесь находится упоминаемая Гомером Граея, где проживало беотийское племя грейкои, от которого произошло латинское Graecus или грек. Однако, несмотря на то, что этот город мог послужить причиной появления термина, обозначающего всех греков, первыми его жителями предположительно были финикийцы, пришедшие сюда вместе с Кадмом из Фив. По крайней мере, ко времени Троянской войны город приобрел греческий характер: в нем жил герой по имени Поймандрос, который, как утверждают некоторые, основал или переименовал это место в Поймандрию от своего имени, но это название может также относиться к многочисленным окрестным лугам, которые создавали мирный пейзаж - мир, в котором город не мог укрыться. Близость к Афинам втянула его в несколько конфликтов, в том числе в титульную войну между купеческой империей и Спартой. На землях Танагры произошли два крупных сражения Пелопоннесской войны, в которых местные жители видели как стратегическую победу, так и поражение, но поражение в целом, так как их плодородные земли были захвачены, разграблены и использованы в качестве полей сражений для огромных армий. Возможно, именно этот опыт, присущий грекам в целом, и послужил основанием для их древнего названия. Однако, как и у всех греков, культура была способна сиять даже в самом мрачном мраке битвы, и статуэтки Танагры сохранились как прекрасные и эмоциональные образы реальных мужчин, женщин и детей той эпохи, на которые потомки могут смотреть как на руководство и гарантию."
 ###Troizen
 troizen_heritage:0 "Наследие Тесея"
 troizen_heritage_desc:0 "Говорят, что Питфей, благочестивейший сын танталийского Пелопса, дед и учитель могучего Тесея, основал город Трезен, объединив города-побратимы Гиперею и Антею, расположенные на берегу Саронического залива. Название своему творению он дал по имени погибшего брата. В новом городе у Аэтры родился герой Тесей, и в этом же городе Тесей проявил себя, подняв огромный валун, придавивший меч и сандалии Эгея. Однако при всей своей славе город был свидетелем не меньшего горя и позора. В его стенах критянка Федра полюбила своего пасынка Ипполита и по своей глупости погубила его на краю городской черты. В память об этом печальном событии девушки Трезена, прежде чем выйти замуж, посвящали несправедливо убитому юноше прядь своих волос. Пожалуй, единственным чистым местом, сохранившимся в городе, был древний родник, который конь Пегас сделал своими крыльями при падении на землю."
 ###Гермиона
 hermione_heritage:0 "Наследие дриопов"
 hermione_heritage_desc:0 "Город на краю Арголиды, Гермиона сохранила достаточно независимости и контроля благодаря собственным силам и удаленности от других важных городов-государств, таких как Аргос или Коринф, чтобы море между ней и островом Гидра стало называться Гермионитским заливом. Считается, что этот город основали древние дриопы, которые сами когда-то жили на горе Оета и вокруг нее, но мигрировали на юг и запад из своей родной области Дриопис задолго до прихода дорийских греков, которые стали править вместо них, пользуясь авторитетом дорийского диалекта. Впоследствии один из самых долговечных в своей независимости и культурной традиции, Гермиона стала величайшим из оставшихся городов, на которые претендовали дриопы во время Троянской войны и даже после эпоса, о котором повествует Гомер. Однако ее значение вышло даже за пределы культуры и памяти дриопов, когда Гермиона стала первым и главным членом Южной амфиктионии, проводившей свои заседания на близлежащем острове Калаурея. Однако даже их многолетняя власть и значение пали вместе с остальными реликвиями древности, так как около 464 г. до н.э. Гермиону, а также Микены и Тиринс захватил могущественный Аргос. Но даже при таком и других порабощениях жители сохранили диропийское происхождение и поклонение главному богу дриопов Деметре-Хтонии, питающей землю и приносящей ей щедрость."
 ###Пеллена
 pellene_heritage:0 "Наследие гиганта Палласа"
 pellene_heritage_desc:0 "Самый восточный из ахейских городов, жители Пеллены вели свое происхождение от великана Палласа, шкура которого стала прикрытием для щита Афины после того, как он был заживо распластан после завершения Гигантомахии. Возможно, именно поэтому город располагался на огромном холме в 60 стадий от моря с недосягаемой вершиной, пересекающей его по всей длине. Однако пелленцы имели и человеческое происхождение, напоминая о шестом царе могущественного Аргоса Форбасе и его сыне, аргивянине Пеллене, который с большим отрядом колонистов и строителей бежал с родины, чтобы основать свое наследие на севере Пелопоннеса. Таким образом, эти люди имели древнюю историю и поэтому были занесены в каталог кораблей, который Гомер приводит для военного отряда, отплывшего в Трою много лет назад. Известно, что город процветал и рос, так как жители далекого Скиона на македонском полуострове Пеллена утверждали, что они родом из этих мест, поселившись там по возвращении из разоренной войной Трои. С тех пор Пеллена производила много сильных атлетов, хороших в состязаниях, а такой атлет, как Хаэрон, с помощью Александра Македонского стал защищать город как его тиран."
 ###Aigion
 aigion_heritage:0 "Наследие атлетов"
 aigion_heritage_desc:0 "До появления города здесь долгое время существовали неолитические поселения, но в конце концов город возвысился в эпоху Гомера и создания эпических сказаний. С 800 г. до н.э. Айгион стал оплотом ахейцев и входил в первую ахейскую лигу. В нем родилось много спортсменов-героев: Ксенофонт Старший, победивший на 100-й Олимпиаде, Ладас, победивший на 125-й Олимпиаде в беге на стадионе, Афинодор, не менее трех раз побеждавший в беге на стадионе на Олимпийских играх, Стратон, побеждавший в опасных поединках по панкратиону и борьбе. Город, как и его главные атлеты, пользовался слабостью противников, и после того как в 373 г. до н.э. землетрясение и цунами разрушили соседнюю Гелике, Айгион поглотил незащищенный участок земли. Македонские цари пришли сюда в 330 г. до н.э."
 ###Dyme
 dyme_heritage:0 "Наследие Атлетического проклятия"
 dyme_heritage_desc:0 "Расположенный на северо-западном ахейском побережье, в 30 стадий от реки Ларис, отделяющей его от территории Элиса, и в 60 стадий от мыса Араксос, город Дым был не чужд морю и водам, питающим его. Возможно, через эти воды в город проникало изгнанное племя анатолийских кауконов, которые, по утверждению многих греков, поселились здесь после того, как покинули свою родину. Опять же, этот город давал приют морякам и выжившим, по крайней мере, в одном из великих сражений Пелопоннесской войны, которое происходило на близлежащих водах. Но при всех своих полезных делах этот город более всего известен благодаря древнему атлету по имени Оэботас, который в 756 году до н.э. победил в беге на стадионе на шестых Олимпийских играх. Когда его не наградили за победу, он проклял поражение и бесчестье всех ахейцев и их атлетов, и это проклятие длилось до тех пор, пока ахейцы не воздвигли посвященную ему статую, а Сострат Пелленский не смог победить в пешем беге среди юношей."
 ###Azania
 azania_heritage:0 "Наследие поющей рыбы"
 azania_heritage_desc:0 "Аркадская Азания - удивительный край, где бесконечно долгое время правил одноименный Азан, сын короля Аркаса из всей Аркадии и нимфы Эрато. Именно его сын, Клейтор, как говорят, отважился основать свой собственный дом и город, который он быстро назвал в честь себя по традиции. Клейтор, расположенный на фоне Ароанских гор и реки Ароании, а затем Ладона, отличался особой красотой и своеобразием природы. Он был знаменит своим Клейторским фонтаном, одной из диковинок Азании, который, как говорят, избавлял от тяги к вину всех, кто пил его воды. Говорили, что его притягательность такова, что способна поставить на колени целые армии. Этот фонтан описывают как источник, пробивающийся из самого склона холма, и утверждают, что он использовался для ритуального очищения, как, например, в случае с дочерьми Протея. Помимо волшебных вод, это место якобы было домом для поликилии - калейдоскопической пестрой рыбы, обитавшей в реке Ароаний. Посетители утверждали, что это 'поющие рыбы', обладающие голосами, похожими на голоса дроздов. Неудивительно, что жители Клейтора, да и всей Азании, исторически отстаивали свободу и личную свободу превыше всего остального."
 ###Stymphalia
 stymphalia_heritage:0 "Наследие стимфалийских птиц"
 stymphalia_heritage_desc:0 "Геракл пришел сюда, чтобы, выполняя шестой из своих двенадцати трудов, уничтожить стимфалийских птиц. Эти птицы-людоеды, обитавшие в болотах Стимфалии для защиты от волков, имели бронзовый клюв и острые металлические перья. Птицы, уцелевшие после его нападения, бежали на остров Аретиас в поисках спасения. Некоторые утверждают, что эти птицы вовсе не были птицами, а были женщинами, молодыми девушками царя Стимфала и Орниса из самого города, которых Геракл убил в отместку за отсутствие гостеприимства. Таким образом, мать Геракла, воловья Гера, почиталась в этом городе в образе девы, матроны и вдовы. Однако главным божеством города была брауронская Артемида, которую они разделяли с афинянами того же культа."
 ###Мантинея
 mantineia_heritage:0 "Наследие водной инженерии"
 mantineia_heritage_desc:0 "Являясь продуктом слияния нескольких соседних поселений в единое, высшее, политическое целое, Мантинея возникла около 500 г. до н.э. с богом моря Посейдоном в качестве своего покровителя. Кроме трехликого бога, в пределах городских стен находилось множество храмов. Из общеаркадских культов здесь находилась Артемида Гимния, жрицей была Диотима, с которой подружился Сократ (и которая упоминается в Симпозиуме). Но главной достопримечательностью города была плотина Манитнея - великое чудо древнегреческой инженерной мысли. Помимо этих грандиозных достижений цивилизации, наследием Мантинеи были смерть и ужас. В 418 г. до н.э. здесь произошло крупнейшее сухопутное сражение Пелопоннесской войны. Впоследствии город был разобран спартанскими правителями на мелкие поселения по условиям Анталкидского мира 387 г. до н.э. Вторая битва при Мантинее также привела к поражению фиванской армии и установлению гегемонии этого города в 362 г. до н.э. Все это время мантинейцы исповедовали уникальную форму демократии, при которой должностные лица избирались не всенародным голосованием, а по воле специального комитета, за который голосовал народ. В составе Аркадской лиги в 360 г. до н.э. эта демократическая практика была поддержана другими членами лиги, в отличие от того времени, когда Ментинея оказалась под властью спартанцев."
 ###Tegea
 tegea_heritage:0 "Наследие роковых ошибок"
 tegea_heritage_desc:0 "Один из самых древних и могущественных городов древней Аркадии, Тегея была основана Тегеатом, сыном Ликаона, который был царем над всей Аркадией. Тегеатес и его город узнали о несчастье, когда его сын Леймон, опасаясь гнева Аполлона, убил своего другого сына Скефра, за что впоследствии был застрелен Артемидой. Остальные сыновья бежали на Крит, основав там новые города, а Тегеатес остался оплакивать своих детей и завел традицию учреждать обряды по Скефру, которые совершались во время праздника Аполлона Агиева, когда жрица Артемиды преследовала юношу из города, как Артемида преследовала Леймона. Впоследствии у города сложились своеобразные отношения с могущественной Спартой, когда тегейская армия переходила в распоряжение лаконцев, но их политика оставалась независимой. С течением времени эти напряженные отношения менялись, и Тегея иногда выходила на тропу войны, чтобы гарантировать свою безопасность."
 ###Heraia
 heraia_heritage:0 "Наследие миртов"
 heraia_heritage_desc:0 "Основанный Гереем, сыном аркадского царя Ликаона, город Герая когда-то назывался Сологоргом. Эти первые горожане, жившие в долине реки Алфей так близко от священных лесистых земель Элиса, заключили с элейцами договор, по которому на столетие должен был установиться мир между ними и взаимная защита. Это произошло во времена 50-й Олимпиады, или около 580 г. до н.э., когда элейцы занимали господствующее положение в регионе. Лаконцы утверждают, что город основал спартанский царь Клеомброт I, объединивший в единый полис не менее восьми соседних поселений. За такую тесную связь с воинственными спартанцами гераклейцы стали объектом пристального внимания своих аркадских собратьев и городов-побратимов, которые в 370 г. до н.э. принялись разорять их земли. Чтобы это не стало сезонным явлением, герайцы ради собственной безопасности и взаимной защиты, как в свое время элейцы, стали объединяться в Ахейскую и Этолийскую лиги. У них было много плодородных земель и ценностей, которые нужно было беречь, в том числе и большие миртовые плантации, которые во время цветения озаряли поля прекрасным цветом."
 ###Лепреон
 lepreon_heritage:0 "Наследие благословенного Лепреона"
 lepreon_heritage_desc:0 "Главный город области Трифилия, истории об основании Лепреона многочисленны и разнообразны. Одни говорят, что город основал внук Посейдона Лепрей, сын Пиргея, - тот самый Лепрей, который, проиграв во многих дружеских состязаниях, вызвал на поединок героя Геракла и потерпел сокрушительное поражение. Поскольку Лепрей был из племени кауконов, изгнанных из Анатолии и быстро пришедших в Элладу, чтобы заселить ее земли, то и город этот должен был считаться минийским, так как минийцы, по преданию, изгнали кауконов с заселенных ими земель и сами заселили эти земли именем великого Миния. Другие же считают, что название города гораздо проще, чем эти предания, но и отвратительнее - оно происходит от того, что в свое время здесь была большая волна проказы, поразившей живших здесь людей, и поэтому город был назван в память об этом недуге. В любом случае, люди жили здесь с эпохи неолита, используя богатые природные ресурсы для своего пропитания. Эти природные ландшафты приобрели и религиозное значение: здесь находилась священная роща, посвященная Дионе, которую иногда считали женским аналогом всемогущего Зевса, а иногда - воплощением женского начала в мире. Для многих этот участок плодородной и защищенной земли считался благословенной страной."
 ###Мегалополис
 megalopolis_heritage:0 "Наследие размера"
 megalopolis_heritage_desc:0 "Мегаполис, построенный на обоих берегах реки Элиссон, вполне оправданно назывался мега. Это был самый крупный урбанизированный район Аркадии, в котором находилось множество великолепных зданий, включая театр, вмещавший 20 000 человек. Среди городского пейзажа выделялся Терсилеон с 67 колоннами и храмом. Город был заново основан в 317 г. до н.э. на месте прежнего города, который также назывался Мегалополем, и поэтому здесь глубоко укоренилось представление о великих событиях и людях, изменивших ход истории. Именно поэтому многие считают, что Мегалополис и его окрестности были, по крайней мере, одним из главных полей битвы древней титаномахии. Кости титанов усеивают поля, а следы от молний Зевса усеивают ландшафт - пожары даже иногда возрождались из земли, возникая спонтанно из скалистой почвы. Благодаря своим размерам и аркадской поддержке Мегалополис стал противовесом военной мощи гегемонистской Спарты и превратился в ценного члена Аркадской лиги."
 ###Полиррения
 polyrrhenia_heritage:0 "Наследие укрепленного рыболовства"
 polyrrhenia_heritage_desc:0 Древние критяне, окинувшие взглядом скалистые холмы, возвышающиеся над западным побережьем их острова, увидели в этой пустынной земле ценные вещи: стратегическое место для строительства цитадели, которая могла бы использовать железо в земле для поддержания могущественного города. С годами растущий полис Полиррения, одаренный прекрасным видом на Маре Эгиптиум и гаванью, заполненной иностранными кораблями, стал процветать экономически, его стали называть известным городом, во главе которого стоят богатые сыновья его основателей. Поскольку их военно-морская мощь не может сравниться с соседними городами-государствами - по правде говоря, их флоты больше подходят для рыбной ловли, чем для ведения боевых действий, - они сосредоточились на укреплении своих укреплений и сделали ставку на сухопутную оборону."
 ###Kydonia
 kydonia_heritage:0 "Наследие кидонов"
 kydonia_heritage_desc:0 "Легенды расходятся во мнениях о происхождении этого города: жители материка считают, что аркадский принц Кидон основал свой одноименный город, бежав из родной Тегеи вместе с оставшимися братьями и сестрами после большой семейной трагедии. Критяне же были убеждены, что город основал старый царь Минос, который в свое время контролировал весь остров. В любом случае, поселение Кидония относится к бронзовому веку, поскольку его название упоминается на табличках Лине-Б, найденных в административных документах Кносса. Однако цитадель порта Кидонии рассказывает о неолитическом заселении и цивилизованном становлении в раннеминойский период. Хотя Гомер перечисляет племя кидонов, что хотя и не тождественно названию жителей Кидонии, но допускает знание о существовании этого народа, Геродот утверждает, что саамы построили это место в 520 г. до н.э. и только после этого были побеждены критянами и эгинетянами. Даже ранние монеты этого места совпадают по рисунку и стилю с монетами, найденными в Эгине, что подтверждает экономическую, если не политическую, связь."
 ###Tarrha
 tarrha_heritage:0 "Наследие поклонения Аполлону"
 tarrha_heritage_desc:0 "Расположенная между Критским морем и Самарийским ущельем, Тарра была творением классического периода. Этот город был одним из самых ранних городов, где было установлено поклонение Аполлону. Здесь находился храм с культовым изображением Аполлона Таррхайоса, и поэтому город был важным центром поклонения не только на критском острове, но и во всем греческом мире, ведь Аполлон был одним из самых древних, христолюбивых и богобоязненных богов, живших в Олимпосе. У побережья находился остров Гаудос - сухое, скалистое и относительно безлюдное место. Возможно, именно на этом острове, известном Гомеру и древним как Огигия, жила нимфа Калипсо. Поселения на острове появились еще в эпоху неолита, так что история его довольно глубока, а о странных и пустых островах ходят самые разные слухи, которые мало кто посещает..."
 ###Lappa
 lappa_heritage:0 "Наследие колонии Агамемнона"
 lappa_heritage_desc:0 "Будучи внутренним городом, Лаппа имела выход к северному и южному морям, омывавшим границы Крита. На южном побережье он контролировал воды через местный порт Феникс. Ходят слухи, что этот город был создан микенским Агамемноном и поэтому назван в честь соседнего тарханца по имени Лампос. Некоторые говорят, что эта история лишь облегчает уязвленный престиж города, поскольку он был колонией, построенной более крупным соседом, имевшим большее значение."
 ###Гортина
 gortyna_heritage:0 "Наследие Европы"
 gortyna_heritage_desc:0 "Когда-то Гортина называлась Лариссой или, одно время, Кремнией, по своей истории и значению она уступала только Кноссу на острове Крит. Именно на побережье Гортины спартанец Менелай, возвращаясь из Трои, разбил свои корабли об острый риф, которые были разбиты о суровую поверхность - многие из экипажа избежали страшной участи. Здесь же Зевс, переодевшись быком, похитил Европу из финикийского дома и под сенью платана совершил с ней один из своих многочисленных романов. Так она родила ему Миноса, Радамантис и Сарпедона, которые стали царями Миноса и сохранили за собой важную роль как на поле боя, так и после смерти - ведь Радамантис управляла воротами мертвых. В дальнейшем название "Европа" стало употребляться по отношению к Элладе и более обширной территории, с которой она соединяется, так что можно сказать, что вся географическая и культурная Европа обязана своим происхождением острову Крит и земле Гортины. Поскольку она была почти равна великому городу Кноссу, но, не желая воевать и делать обоих одинаково слабыми, Гортина заключила соглашение со старой родиной Миноса, согласно которому обе державы будут совместно править всем Критом."
 ###Knossos
 knossos_heritage:0 "Наследие Минотавра"
 knossos_heritage_desc:0 "Заселенный еще в эпоху неолита, Кносс стал известным центром минойского мира и культуры, когда в начале среднеминойского периода, около 2000 г. до н.э., он превратился в дворцовый центр. Несмотря на то, что дворец переживал периоды роста, упадка, разложения, разрушения и реконструкции, он был, безусловно, самым большим, самым сложным и самым мощным дворцом на острове Крит в течение всего периода его длительного господства над минойской сферой. Даже после того, как время его превосходства давно прошло, микенцы завоевали Крит, а Эллада стала центром нового "греческого" мира, Кносс оставался богатым и процветающим городом, расположенным недалеко от моря и по-прежнему тесно связанным с островами и портами, которые когда-то составляли его талассократию. Известно, что здесь правил сын Зевса и Европы царь Минос, создавший великую Минойскую империю, которая владела морями настолько полно, что не строила стен у себя дома. Его дворец был настолько сложен, что породил миф о Минотавре и путешествии Тесея, чтобы победить чудовище, символом силы которого был двуручный топор лабрис."
 ###Eleutherna
 eleutherna_heritage:0 "Наследие Элевтерны"
 eleutherna_heritage_desc:0 "Дорийцы колонизировали или, по крайней мере, пришли к власти в этом месте в девятом веке до нашей эры, задолго после минойцев, микенцев и великого краха бронзового века. Это было хорошее место для основания города, поскольку крутой горный хребет обеспечивал естественную защиту. Будучи естественным перекрестком между Кидонией и Кноссом, Элевтерну выгодно использовать для торговли караванами и предметами роскоши, которые попадали на Крит через эти богатые порты. Однако у города были и собственные порты Ставроменос и Панормос на побережье для обеспечения собственных потребностей в импорте."
 ###Аркадес
 arkades_heritage:0 "Наследие бурлящей земли"
 arkades_heritage_desc:0 "Земли Аркадеса, которые некоторые также называют Аркадией - не путать с Аркадией на Пелопоннесе, - похоже, пережили суровую и бурлящую историю. Говорят, что источники и озера этой местности сразу пересохли и испортились, когда был разрушен город и прекратилось возделывание самой земли. Земля стала твердой и не крошилась под ливнями. Таким образом, именно благодаря труду земледельцев и людей эта земля процветала. Это подтвердилось, когда после отстройки города земледельцы вернулись на землю, а родники, озера и водоемы вновь заселили ее. Еще одно странное явление - вопреки убеждениям всех городов-побратимов, жители Аркадеса не могли поверить, что гора Ида - место рождения всемогущего Зевса, и что это должна была быть какая-то другая священная пещера."
 ###Lyctus
 lyctus_heritage:0 "Наследие рождения Зевса"
 lyctus_heritage_desc:0 "Одно из самых значительных поселений на древнем Крите, жители Ликтуса считали себя спартанскими колонистами, поклонявшимися Аполлону. Однако значение этого места можно проследить еще со времен Илиады, когда оно упоминается в "Каталоге кораблей", но и до этого. В Теогонии говорится, что Рея родила здесь Зевса и спрятала его в пещере горы Эгеон. Утверждение о том, что это один из древнейших критских городов, подтверждается упоминанием под именем "Риката" в храме-усыпальнице Аменхотепа III. В текстах линейного письма В название также записано как Ру-ки-то. В 344 г. до н.э. фокийцы под командованием Фалека помогли Кноссу в штурме и захвате Ликтуса, но проиграли его спартанскому царю Архидаму."
 ###Ierapetra
 ierapetra_heritage:0 "Наследие пиратской невесты"
 ierapetra_heritage_desc:0 "Прозванная "Невестой Ливийского моря" за свое южное расположение на острове, Иерапетра оставалась значительной местной державой с минойского периода до эллинистической эпохи. По некоторым данным, ее построили анатолийские корибанты, которые были вооруженными и гребенчатыми танцорами, почитавшими фригийскую Кибелу. Иерапетраны, будучи соседями острова, занимались пиратством ради богатства и престижа в набеговой войне."
 ###Praesos
 praesos_heritage:0 "Наследие истинных критян"
 praesos_heritage_desc:0 "Прозвище Жители Праэсоса утверждали, что они - этеокретяне или истинные критяне. Они придерживались традиций, которые, по их мнению, существовали еще до греков, и использовали язык с надписями VII-III вв. до н.э., который сам мог быть заимствован из минойского языка Linear-A. Это были так называемые критские иероглифы. В городе находился храм и культ диктейского Зевса, поскольку гора Дикте находилась на соседней территории. Город был заселен с неолитических времен, но оставался хорошо укрепленным поселением на протяжении минойского, микенского и греческого периодов. В соответствии со своей ориентацией на критское наследие и догреческие времена, прасаны считали антаолийских корибантов, колонизировавших часть Крита, детьми Афины и Гелиоса."

## Сицилийское наследие
 ### Селинус
 selinous_heritage:0 "Наследие мощного сельдерея"
 selinous_heritage_desc:0 "Основанная в VII в. до н.э. более древней сицилийской колонией Мегера Гиблаэя под руководством человека по имени Паммил и с помощью колонистов из материнского города Мегара в Греции, Селиноус была названа так из-за росших в ее окрестностях партий дикого сельдерея - так сельдерейный лист стал ее изображением на монетах. Будучи самой западной греческой колонией на острове Сицилия, Селинус часто вступал в контакты с финикийцами и, позднее, с карфагенянами, но именно с местными элимийцами и сиканойцами он боролся в конфликтах за границы и контроль. Благодаря этим конфликтам, а также постоянному росту за счет элладских колонистов, город достиг огромного могущества и стал господствовать над районами рек Мазар и Халик. Город сыграл свою небольшую роль в сдерживании и уменьшении последствий неудачной афинской экспедиции во время Пелопоннесской войны, но впоследствии Селинус пал перед карфагенянами, которым он до этого пытался помочь в бою, уступив в 409 г. до н.э. великой армии Ганнибала Маго."
 ### Гераклея Миноа
 herakleia_minoa_heritage:0 "Наследие двойного мифа"
 herakleia_minoa_heritage_desc:0 "Каждое название этого города соответствовало отдельному сказанию о его создании. Так, Геракл, по преданию, победил здесь в борцовском поединке местного сицилийского героя Эрикса - за победу над этим царем земли он получил для Гераклидов право заселить западную половину острова. Рассказывают также, что сам Минос с Крита прибыл на Сицилию в поисках Дедала, сбежавшего из Лабиринта, и основал город в устье реки Халык, где и высадился. Однако на самом деле город имел гораздо менее престижное происхождение и был колонией своего западного соседа - города Селинуса, построенного в VI в. до н.э. переселенцами из этого города. После этого Гераклея Миноа осталась в вечной войне за влияние и контроль между своим создателем Селинусом, еще более могущественным соседом с востока Акраграсом и даже карфагенянами, воевавшими со всеми этими городами."
 ###Gela
 gela_heritage:0 "Наследие тиранических войн"
 gela_heritage_desc:0 "Основанная совместно критскими и родосскими колонистами в начале VII в. до н.э., Гела, названная в честь протекающей рядом одноименной реки, стала городом, где в 456 г. до н.э. умер знаменитый драматург Эсхил. После своего создания этот город стал настолько большим и процветающим, даже многолюдным, что, по преданию, в VI веке до н.э. колонисты из него основали на западе могущественный город Акрагас. При тиранах Гиппократе и Гелоне Гела вела войны со многими соседними городами и в свое время покорила каждый из них, в том числе и могущественные Сиракузы. Первое крупное поражение и разорение Гела потерпела от карфагенян, после чего вступила в более тесные отношения с другими греческими городами Сицилии."
 ###Siculia
 siculia_heritage:0 "Наследие забытого матриархата"
 siculia_heritage_desc:0 "Самые крупные из трех основных италийских племен Сицилии, давшие ей название, сикулы быстро влились в греко-римскую культуру под влиянием многочисленных греческих колоний, расположенных вдоль побережья острова. Однако их вхождение в эллинскую сферу произошло задолго до эпохи греческого колониализма, поскольку найдены свидетельства того, что микенцы бронзового века вступали с ними в конфликт. Возможно, Гомер знал об этом, когда говорил в своей Одиссее о земле сикелов. Первоначально они удерживали всю землю Сицилии, но когда пришли греки из Халкиды и других перенаселенных городов, их судьба оказалась случайной. Дорийцы, как и многие эллинские группы, не стали поддерживать с ними добрые отношения и вытеснили их из выгодных портов в дикие внутренние районы. Быстро были утрачены их уникальные культуры, в том числе и традиция матриархального уклада, господствовавшая во многих племенах."
 ###Calactea
 calactea_heritage:0 "Наследие Прекрасного Берега"
 calactea_heritage_desc:0 "Вернувшись из оплаченной Сиракузами ссылки в Коринф, Дуцетий, предводитель бывшей Сицилийской империи на Сицилии, в 466 г. до н.э. по указанию оракула основал город Кале Акте - более известный как Калеакте. Свое название он получил от греческой характеристики своей земли как "Прекрасного берега", по которому можно было передвигаться как пешком, так и на лошадях или повозках. Многих греческих колонистов привели сюда красота и плодородие земли, а затем они поселились в других городах, расположенных вдоль побережья. Многие из живущих здесь находили роскошь и выгоду в рыбной ловле на чудесных пляжах и у спокойного побережья."
 ###Tyndaria
 tyndaria_heritage:0 "Наследие Тындарии"
 tyndaria_heritage_desc:0 "Расположенный на выдающемся холме с видом на Тирренское море, Тындарис был одним из последних новых греческих поселений на острове Сицилия, несмотря на свое перспективное и удобное для обороны местоположение. Его построили мессенские изгнанники с Пелопоннеса, которых после Пелопоннесской войны погнали за море неустанные преследования спартанцев. Изгнанники, счастливые в своем убежище, назвали город в честь своих богов - "Тындаридов", разновидности знаменитых Диоскуров. Благодаря политике свободного приема населения их численность быстро выросла до уровня самого крупного города в регионе. Со своей высокой точки обзора тындарийцы могли наблюдать за островами Липари и проживающими там колонистами-книдийцами, которые в прошлом отбивали набеги и вторжения этрусков."

## Наследие Магна-Грации
 ###Rhegium
 rhegium_heritage:0 "Наследие бронзовых миражей бергамота"
 rhegium_heritage_desc:0 "Первоначально город назывался Erythra, или Красный, что, возможно, означало местное название этого места, а затем Rhegium и Phoibeia были именами, под которыми этот город был известен - последнее на короткое время и из-за сильного почитания Аполлона. Термин Italia (Италия) когда-то относился к окрестностям Региума, от имени местного царя по имени Итал. Этот город был одной из первых колоний греков после Кумы, куда в VIII в. до н.э. прибыли халкинцы. Греки утверждали, что город основал царь Локаст, сын бога ветра Эола, и чтили его на своих монетах. Отчасти благодаря контролю над проливом Сцилла жители Региона стали, наряду с городом, одними из самых богатых греков в Магна-Греции, достигнув золотого периода при тиране Анаксиласе в V в. до н.э. Даже подвергаясь нападениям многочисленных греческих конкурентов и этрусских пиратских флотов, Регион давал отпор всем противникам и продолжал оставаться местом оживленной торговли и культурного процветания, принимая у себя академии, посвященные искусствам и наукам, включая пифагорейскую школу."
 ###Locri
 locri_heritage:0 "Наследие западных локрийцев"
 locri_heritage_desc:0 "Известный как Эпизефирийский Локрис (от Зефирос, или Западный ветер), Локрис Калабрийский был поселением, основанным в 680 г. до н.э. колонистами из Опуса, из числа Опунтских Локридов. Среди колонистов были также озолийские локрийцы, известные как западные локрийцы, и лакедемоняне. На самом деле город был заложен не сразу, но сильные ветры и непогода заставили первых колонистов перенести его в более защищенное место. Названный Платоном "цветком Италии", город в первые годы своего существования испытывал трудности с принятием законов из-за политики, предлагаемой такими влиятельными фигурами, как философ Залевк, который провозгласил, что если предложенный закон не будет принят, то его автора повесят - этот человек, предположительно, до получения образования был рабом или пастухом. Здесь же Персефоне поклонялись как покровительнице брака и деторождения, что в большинстве мест является функцией Геры. Город стал достаточно процветающим, чтобы отправить своих колонистов и основать соседние города Гиппонион и Медму."
 ### Гиппонион
 hipponion_heritage:0 "Наследие переселенцев"
 hipponion_heritage_desc:0 "Поселенный локрийцем Эпизефирионом в конце VII в. до н.э., Гиппонион жил под властью других греческих городов-государств. В 388 г. до н.э. Дионисий Старший, тиран Сиракуз, установил контроль над этим городом и переселил его население либо в другой город, находящийся под властью сиракузцев, либо на территорию самих сиракузцев. Говорят, что через десять лет жители вернулись в Гиппонион благодаря карфагенскому влиянию в этом регионе. Однако, хотя страх перед проливом Сциллы, возможно, и уменьшился, племена бруттиев стали властвовать над ними, требуя дань."
 ###Bruttia
 bruttia_heritage:0 "Наследие мятежных оленей"
 bruttia_heritage_desc:0 "Бруттии, известные также как бреттиои, что означает "олени", до прихода греков населяли всю область Калабрии. Но даже после того, как греки вытеснили их во внутренние районы их собственной родины, эти люди прочно удерживались на высоких холмах и горах региона, где они были наиболее сильны. Когда-то они сами подчинялись луканам и занимали более низкую социальную ступень среди племен Южной Италии, но в 356 г. до н.э. обрели независимость, и их имя стало ассоциироваться с мятежниками и беглецами."
 ###Thuria
 thuria_heritage:0 "Наследие возрождения"
 thuria_heritage_desc:0 "Колония Турия была заселена афинянами и выходцами из города Сибарис в 443 году до н.э. Здесь стоит памятник магнезийцу Филоктету с его стрелами, и поэтому жители считали, что он причастен к выбору места расположения их города. В течение 58 лет после разрушения этого места соседним Кротоном город оставался бесплодным, и так продолжалось до 452 г. до н.э., когда изгнанники из того же Сибариса вновь основали этот город под руководством какого-то неизвестного фессалийца. Быстрый рост и процветание города вызвали зависть всего Кротона и других его соседей, будь то греки или варвары. Так продолжалась череда изгнаний и повторных оснований города различными иноземными сторонниками. В одной колонизации этого места участвовал сам Геродот, в другой - оратор Лисий, в третьей - софист Протагор, которого Перикл попросил отправиться и установить здесь новые законы, подобные тем, что были у Залевка Локрийского Эпизефириона. Первое основание этого места было у фонтана под названием Фурия, от которого оно и получило свое название. Впоследствии это было процветающее место, которое также постоянно участвовало в войнах с другими греками в Италии."
 ###Lucania
 lucania_heritage:0 "Наследие переселенцев"
 lucania_heritage_desc:0 "Италийское племя, проживавшее в одноименном регионе на юге Италии, луканы говорили на осканском языке. В надписях они использовали греческий алфавит для записи своего осканско-умбрийского варианта, подобно соседним самнитам, которые сами ассимилировали осканцев. Однако это место не было первоначальной родиной племени луканов. Считается, что они переселились сюда в V в. до н.э., вытеснив местные племена, известные грекам как энотрийцы, хоны и лаутернои. Вскоре это новопоселенное племя повело войну против греческого города Тарентума, а затем и против Александра Эпирского, что втянуло Эпир в сферу Magna Graecia гораздо больше, чем предполагалось изначально. Однако, в отличие от своих нецивилизованных соседей, элита этих племен с удовольствием воевала с греками и одновременно заказывала у греческих мастеров великолепные произведения искусства по примеру этрусков на севере."
 ###Гераклея
 herakleia_heritage:0 "Наследие Гераклеи Лукании"
 herakleia_heritage_desc:0 "Расположенная между реками Ацирис и Сирис, Гераклея в Лукании была одной из поздних греческих колоний, построенных в Магна-Грации. По всей видимости, она была построена на старом фундаменте ионической колонии Сирис, и из-за того, что ее основание было спорным, город часто оказывался в центре споров, возникавших между его соседями и городами Греции, претендовавшими на древний Сирис. Город был основан турианцами из Турии, в районе древнего Сибариса, и его создание стало результатом компромисса между государствами, по крайней мере, на время. Когда затем этот город был перенесен на 24 стадия в более удобное место, старый Сирис не просто умер, а стал подчиненным портом и эмпорионом новой Ираклии. Благодаря процветанию основанной ими Фурии и поддержке близлежащего Тарентума, Ираклия быстро процветала и стала богатым городом среди богатых греческих городов Южной Италии. В ней жили знаменитые художники, такие как Зевксис, и она стала источником культуры."
 ###Messapia
 messapia_heritage:0 "Наследие среди воды"
 messapia_heritage_desc:0 "Мессапийцы, говорившие на своем мессапском языке, были одним из иапигийских племен, обитавших на юго-востоке Италии. Жившие на известняковом полуострове Саленто, они, как и их северные родственники, предположительно перешли через Адриатическое море из Иллирии и образовали подплемя, тесно связанное со своей первоначальной родиной. Возможно, их название связано с их родиной на полуострове и означает среди воды. Возможно, это произошло уже в бронзовом веке, например, на доиталийской стоянке Гнатия, возникшей в XV в. до н.э. Со временем у мессапиев сформировалась самобытность, отличавшая их от других иапигских племен Италии, особенно по языку, и они были более склонны к урбанизации и плотному заселению своих поселений, чем их сородичи. Каждое из этих поселений действовало по типу городов-государств, поскольку не существовало большого центрального общессапийского правительства, которое бы контролировало их всех. Рост их могущества привел к тому, что они были вовлечены в несколько войн как с соседними племенами, так и с греческими городами Магна-Грации, которые в равной степени видели в них как цивилизованных союзников, так и мощную угрозу."
 ###Apulia
 apulia_heritage:0 "Наследие иапигов"
 apulia_heritage_desc:0 "Регион Апулия подвергся колонизации прародителями задолго до миграции иапигийских племен из Иллирии. Микенские греки бронзового века посещали, торговали и колонизировали эти места во времена, предшествовавшие предполагаемой Троянской войне и задолго до коллапса бронзового века в восточном Средиземноморье. Если мессапийцы в основном обосновались в самой юго-восточной точке Италии, то племенами, заселявшими область Апулия, были дауны и пикты. Это были, соответственно, "волчье" племя, принесшее в Италию балканский культ волка, и пеуцеты, которые, как утверждают греки, имели аркадское происхождение. Оба эти племени, укрепившиеся в своих отдельных городах, начали эллинизироваться, поскольку вели активную торговлю с греческими городами-государствами на италийском побережье региона. Таким образом, они примешивали греческие элементы к своей религии. В повседневной жизни они предпочитали носить декоративную одежду и отличались экстравагантным внешним видом."
 ###Samnium
 samnium_heritage:0 "Наследие самнитов"
 samnium_heritage_desc:0 "Самниты, которые, возможно, когда-то были племенем сабинов, были осканоязычным народом, образовавшим конфедерацию из четырех основных племен на территории Самниума. Самниты стали ярыми противниками римлян после периода сотрудничества с ними против угрозы со стороны галлов в 354 г. до н.э. В Самниуме развивалось земледелие и скотоводство, чем и воспользовались самнитские племена - не имея большого количества богатых ресурсов на гористой и холмистой территории, они занимались скотоводством и смешанным земледелием, чтобы прокормить себя и продать урожай соседям. К эллинистическому периоду они вышли за рамки простой модели правления вождя-воина и создали политическую систему, сконцентрированную вокруг сельских поселений, во главе которых стояли магистраты, называемые "паги". Они смогли поддержать эту власть строгими военными полками. Сочетание конницы и пехоты, "воинственные самниты", внушало страх их врагам. Борьба с греческими городами-государствами и особенно с Римом научила самнитов формировать свои отряды воинов в армии, напоминающие эллинские блоки с копьями, мечами, щитами и ржанием лошадей."
 ###Nuceria
 nuceria_heritage:0 "Наследие Ореховой Лиги"
 nuceria_heritage_desc:0 "Говорят, что одна этрусская принцесса в погоне за любовью бежала из родного города, но умерла в этих краях неудовлетворенной. В память о любимой дочери ее отец построил город и назвал его в ее честь. Другие считают, что название произошло от того, что во время наводнения в этих местах были уничтожены все леса, кроме одного орехового дерева - ореха нукс/нуцис. Первоначально осканоязычные жители Италии заселили эту территорию, наряду с такими местами, как Помпеи, создав большую группу укрепленных городов для охраны плодородной долины в этом регионе. В какой-то момент этруски сами стали контролировать Нуцерию, создав в Кампании Этрурию Кампану, или Этрусскую додекаполисскую лигу. Затем, когда этруски покинули регион после поражения при Кумах, он перешел под контроль могущественной конфедерации самнитов, которые дали поселению название Нуцерия Альфтерна, добавив слово "Альфатерни" от племени самнитов. В конце концов, город пошел своим путем, создав собственную лигу, на которую можно было рассчитывать в плане экономической и военной поддержки, - Нуцерийскую лигу, в которую вошли соседние поселения - Кумы, Помпеи, Геркуланум, Стабии и Сорренто. Для управления этой лигой и выполнения собственных административных функций использовался местный нуцерийский язык, сочетавший в себе элементы греческого и этрусского языков."
 ###Sipontum
 sipontum_heritage:0 "Наследие Диомеда, сына Диомеда"
 sipontum_heritage_desc:0 "Этот порт построил Диомед - не тот Диомед, который воевал под Троей, а его сын Диомед, которого он родил от дочери даунского царя. Сам город, будучи греческим поселением, был окружен иллирийцами-иапигами и даже на некоторое время перешел в руки самнитов, когда Александр Эпирский, дядя Александра Великого, вновь захватил его в 355 г. до н.э. Таким образом, город, окруженный племенами, в значительной степени зависел от торговли греческими и импортными товарами с многочисленными иллирийскими народами, рассеянными вокруг него, как в Италии, так и по Адриатическому морю в Иллирии. У них были родственники в других греческих колониях на противоположном побережье, но им пришлось бы столкнуться с быстро меняющимся ландшафтом Италии в период возвышения Рима."

 ###Loulan Удалено из игры
 ##loulan_heritage:0 "Наследие Лулана"
 ##loulan_heritage_desc:0 "Расположенный на краю пустыни Лоп, соединяющейся с бассейном Тарима, он стоял у начала Северного пути, ставшего одной из главных нитей Шелкового пути. Быстрорастущие и космополитичные города Луланского королевства позволили ему контролировать большую часть торговли в этом регионе и расширяться, охватывая города соперников, чтобы свести на нет конкуренцию соседей. Благодаря своему растущему могуществу оно может контролировать большую часть Таримского бассейна."


## Italian Heritages
 ###Frentania
 frentania_heritage:0 "Наследие Френтани"
 frentania_heritage_desc:0 "Френтани - италийское племя, обитавшее от Апеннин до Адриатики и имевшее общую границу с воинственными племенами самнитов. Впрочем, некоторые древние называли этих людей племенем самих самнитов - различие между ними было установлено, когда они заняли разные стороны в вопросе о Риме. Они были быстро покорены римлянами, отдельно от самнитов, примерно в 319 г. до н.э. Френтани, занимавшие большую часть холмов, были довольно богаты плодородными землями, через них протекало множество рек, берущих начало в Самнитских горах. На некоторых монетах, отчеканенных в этих местах, встречался осканский термин "Frentrei", который мог обозначать либо самих жителей, либо предполагаемую столицу Френтрум, из которой управляло свободное центральное правительство."
 ###Pelignia
 pelignia_heritage:0 "Наследие полукровок"
 pelignia_heritage_desc:0 "Племя пелгини было осканско-умбрийской группой в восточной Италии, которая практиковала ограниченное центральное правительство в виде сельских магистратов, называемых меддиксами. В этой и других частях своей культуры они испытали влияние греков, колонизировавших регион Магна-Грация, и добавили некоторых эллинских богов в свой собственный пантеон, например Диоскуров. Как и многие другие мелкие племена региона, они подчинились римлянам после того, как великая самнитская конфедерация была многократно отбита у латинян. В их необычном названии, возможно, использовано значение термина "полукровки", что указывает на их культурное смешение с другими осканоязычными племенами."
 ###Marsia
 marsia_heritage:0 "Наследие марси"
 marsia_heritage_desc:0 "С центром в главном городе Маррувиум на восточном берегу озера Фуцинус, племя марси было умбрийским народом, говорящим на диалекте или собственном языке группы, называемом "марсианским". Занимая лишь небольшой участок территории, племя марси, чтобы выжить, объединилось с соседями в конфедерацию - вестини, пелигни и марручини. Но когда племенные конфедерации, такие как могущественные самниты, не смогли бросить вызов Риму, марсы подчинились латинянам - к счастью, у них был невероятно похожий язык, и поэтому они могли найти много связей между собой, чтобы поддерживать хорошие отношения. На своем центральном озере Фуцинус марсы почитали италийскую богиню Ангитию в ее роще-храме."
 ###Sabinia
 sabinia_heritage:0 "Наследие сабинян"
 sabinia_heritage_desc:0 "Сабины всегда поддерживали тесную и глубокую связь с Римом. Римская легенда рассказывает о том, как произошло разделение сабинского населения. Римляне похитили сабинских женщин для заселения нового города, и эти женщины прекратили начавшуюся войну между сабинскими мужчинами и римлянами, бросившись на линии фронта. После этого сабинский царь Тит Татий стал править Римом совместно с Ромулом, а его царство и народ после его смерти и ассимиляции в новый класс всадников превратились в Рим и римлян. Род Claudi в Риме кичится своим сабинским происхождением, давая себе имя Sabinus, наслаждаясь этой историей. Хотя это сочетание сабинов, римлян и, вероятно, других италийских групп, говорящих на похожих языках, должно было объединиться для формирования римского населения и идентичности, правда заключалась в том, что не все сабины присоединились к римскому проекту, а та половина населения, которая осталась племенем, живущим на холмах и в горах, продолжала вести дорогостоящие войны против Рима, чего бы это ни стоило - возможно, чтобы отомстить за утраченную гордость за изнасилование своих женщин, совершенное так давно..."
 ###Picentia
 picentia_heritage:0 "Наследие дятловцев"
 picentia_heritage_desc:0 "Населявшие регион Пиценум, пикенцы могли быть отдельно выделены в две группы - северные пикенцы и южные пикенцы. Хотя каждая группа имела общие черты со своими собратьями, южные представители имели более италийскую культуру, в то время как северные племена выражали несколько неиталийских элементов, возможно, заимствованных у кельтских групп, которые за последние два столетия переселились в Цизальпинскую Галлию и Северную Италию. Италийский язык, на котором говорили южане к югу от Анконы, относился к умбрийской группе. Римляне утверждали, что пиценты, или, по крайней мере, некоторые из их южных поселений, были порождением сабинских колонистов, что объясняло их родственную природу с общесабеллианским культурным континуумом. Однако, по преданию, дятел привел этих людей к их окончательному местопребыванию в Пиценте - такая зависимость от животного-покровителя характерна для италийской мифологической традиции."
 ###Umbria
 umbria_heritage:0 "Наследие великой грозы"
 umbria_heritage_desc:0 "Появившись как оседлый и идентифицируемый народ в IX-IV вв. до н.э., умбры говорили на региональном языке умбрия, в честь которого и названа языковая группа и регион. Хотя некоторые античные авторы считали их выходцами из Галлии, существовало также мнение, что умбры могли быть древнейшими из всех италийских народов, называвшихся омбрийцами, или людьми грозы, за то, что пережили великий потоп, затопивший мир - если это правда, то умбры выжили исключительно вместе с греческим Девкалионом и являются такими же древними, как и сами греки. В их политической структуре было два великих человека, которые руководили ритуалами и официальными делами, - члены магического сословия Ухтур. Как и другие италийские народы, умбры заимствовали компоненты греческой культуры через торговлю и мигрантов из греческих колоний в Италии. Хотя они неоднократно воевали с соседними этрусками, они также были очень открыты для этрусского экспорта и культуры симпозиума, сопровождаемого большим количеством вина."
 ###Ancona
 ancona_heritage:0 "Наследие Тирийского локтя"
 ancona_heritage_desc:0 "В окрестностях Анконы еще в VI в. до н.э. господствовали пиценты, когда в 387 г. до н.э. сиракузские переселенцы основали на месте пицентийского поселения более крупный город. Название города происходит от греческого слова "локоть", так как порт был защищен мысом в форме локтя. Этот город был ценен для греков тем, что они сумели организовать здесь красильную фабрику, где производился дорогой тирийский пурпур, продававшийся на рынках как золото. Богатство от торговли красками и другими товарами, которые продавались как греческим городам, так и богатым природными ресурсами иллирийским и италийским племенам, привело Анкону к известности и созданию достаточно независимой экономической системы, чтобы она начала чеканить собственные монеты - с изображением согнутой руки, держащей пальмовую ветвь, на аверсе и головы Афродиты на реверсе."
 ###Senones
 senones_heritage:0 "Наследие разграбленного Рима"
 senones_heritage_desc:0 "Хотя родиной сенонов является Большая Галлия, называемая "Древней", какая-то их часть прошла из бассейна Сены через Альпы в земли Северной Италии. Они поселились в верхнем регионе народов умбров и пицентов, граничащем с городом Анкона на побережье, примерно в тот же период, когда другие кельтские племена переселились в Цизальпинский регион, присоединившись к миграциям Беловеса, перейдя через большие горы около 400 г. до н.э. - их территория называлась Ager Gallicus. Их столицей стал город Сена Галлика, а в 391 г. до н.э. они продолжили свое грандиозное движение, вторгшись на восточные территории Этрурии в районе Клузиума под предводительством знаменитого Бреннуса из Сенонов. Защищая этрусков, римляне вступили в войну, нарушив законы, регулирующие войну между двумя народами, и тогда сеноны выступили и против них. Римляне были уничтожены в битве при Аллии в 390 г. до н.э., а вскоре варвары пошли на сам Рим и разграбили его. Этим племя сенонов достигло двух целей - вселило в римлян страх и гнев по отношению к галлам и ввергло их в более чем 100-летнюю войну с сенонами в Италии."
 ###Boi
 boi_heritage:0 "Наследие воинственных пастухов"
 boi_heritage_desc:0 "Подобно сенонам, разграбившим Рим, кланы боиев, перешедшие через Альпы в Цизальпинскую Галлию, были одной частью их племенной группы - другая осталась в Центральной Европе на территории современной Богемии. Как и другие пришедшие кельты, они не изгнали, а присоединили к себе большое количество северных этрусков в их поселениях в долине По, превратив город Фельсина в свою столицу Бононию - город, который впервые был заселен в III тыс. до н.э. Судя по этимологии названия, они называли себя либо людьми-скотоводами, либо людьми-воинами - современники утверждали, что их богатство заключалось не только в золотых сундуках, но и в огромных стадах скота. Возможно, тогда использовались оба эти значения, поскольку они набирали богатство в результате войн и скотоводства. Вместо грубой силы или чистого богатства элита Бойи рассматривала товарищество как самое важное качество, измеряя свою социальную власть количеством сопровождающих и соратников, которыми они обладали."
 ###Lingonia
 lingonia_heritage:0 "Наследие прыгунов"
 lingonia_heritage_desc:0 "Буквально прыгуны, лингоны были еще одним племенем, разделившимся на группы, одна из которых перешла через Альпы и поселилась в Цизальпинской Галлии во время миграций V-IV вв. до н.э., прибыв несколько раньше других племен, примерно в 400 г. до н.э. Некоторые утверждают, что благодаря своей близости и взаимным целям с сенонами они вместе с армией Бренна участвовали в знаменитом завоевании и разграблении Рима в 390 г. до н.э.. Возможно, их название связано с особой техникой езды на лошадях, а может быть, и с уникальной танцевальной практикой."
 ###Veneto
 veneto_heritage:0 "Наследие страстного народа"
 veneto_heritage_desc:0 "Это не может быть подтверждено, но многие, как древние, так и современные, ученые пришли к общему выводу, что название "Veneti" могло произойти от слова страсть или благодать. Эти страстные люди говорили на венедском языке, который, хотя и имел большое сходство с латинским и другими италийскими языками, сохранял элементы германской и кельтской речи. Геродот, запутавшись, утверждал, что брачные обычаи этих людей, которые, по его утверждению, были родом из Венето, а в других случаях - из Иллирии, были похожи на вавилонские. Другие пришли к легендарному выводу, что венеды на самом деле были анатолийцами по происхождению, выходцами из Пафлагонии, и их просто привел на запад к побережью Адриатического моря троянский царевич Антенор после окончания великой десятилетней войны в царстве Приум. Таким образом, венеды - это якобы пафлагонцы и троянцы, слившиеся с коренным племенем эвганеев, населявшим этот регион. Как бы ни был знаменит этот предполагаемый исход, греки, по-видимому, считали венетов наиболее известными своими лошадьми, ради приобретения которых сиракузский тиран Дионисий I основал торговые колонии на венецианском побережье - он особенно облюбовал для торговли город Адрию, помогая ему строить каналы, чтобы нарушить монополию города Спины на морские перевозки. Со своей стороны, венеды поддерживали мир на своих границах и дружеские отношения с другими кельтами."
 ###Cenomannia
 cenomannia_heritage:0 "Наследие дружественного племени"
 cenomannia_heritage_desc:0 "Живущие вдоль северного течения реки Падус кеноманны из Цизальпинской Галлии мигрировали в эту область, перейдя через Альпы около 400 г. до н.э. под предводительством Элитовия. Считается, что некоторые из них также поселились на западе в районе Массалии и на территории Волков. В отличие от своих соседей, они были менее воинственны по отношению к эллинским группам на юге и с большей осторожностью переходили Падус, чтобы принять на себя обязательства по ведению войны."
 ###Insubria
 insubria_heritage:0 "Наследие искушенных переселенцев"
 insubria_heritage_desc:0 "В свое время инсубров называли самым важным кельтским племенем во всей Италии, они одними из первых проникли в Цизальпинскую Галлию и обосновались в долине реки По. Именно они, по крайней мере после 600 г. до н.э., основали город Медиоланум, который занимал выгодное торговое положение и стал довольно процветающим городом. По преданию, галльский царь Амбикат послал своего племянника Белловея в Цизальпинскую Галлию во главе большого отряда галльских племен, который, как предполагается, и основал Медиоланум во времена Тарквиния Приска. Сами инсубры представляли собой смешанную культуру, в которой присутствовали как кельтские элементы, так и влияние прошлой голасекской культуры. Их олигархическое общество опиралось на отношения с такими авторитетными народами, как этруски и венеды, создавая более развитое и сложное общество."
 ###Taurinia
 taurinia_heritage:0 "Наследие племени быков"
 taurinia_heritage_desc:0 "Происходя от кельтского tauros, означающего бык, таурины были кельтско-лигурийским племенем, проживавшим в окрестностях реки Падус. Трудно сказать, были ли они кельтским племенем, которое просто населяло древние лигурийские земли, кельтским племенем, на которое повлияли встреченные ими лигурийцы, или лигурийским племенем, которое было кельтизировано во время великих миграций через Альпы."
 ###Ilvatia
 ilvatia_heritage:0 "Наследие ильватов"
 ilvatia_heritage_desc:0 "Лигурийское племя на границе с более новыми, недавно переселившимися кельтскими племенами, ильваты жили на северной стороне Лигурийских Апеннин, обращенной к внутренней долине Падуса. В отличие от воинственных кельтских соседей, эти лигурийцы понимали ценность защиты своей родины, на которой прожили многие поколения, и поэтому ожесточенно и непрерывно сражались за безопасность своих границ."
 ###Genuatia
 genuatia_heritage:0 "Наследие Империи лигурийцев"
 genuatia_heritage_desc:0 "В отличие от многих других лигурийских племен, генуэзцы имели обыкновение торговать с этрусками, италийцами и греческими купцами - как с итальянского побережья, так и из галльской Массалии. Хотя Генуя была заселена еще в V-IV тысячелетии до н.э., знаменитый лигурийский эмпорион в Генуе стал признаваться как крупный торговый центр примерно в V веке до н.э. Шкуры, древесина, мед и др. Из порта на внешние рынки уходили шкуры, древесина и мед, а вино, керамика и предметы роскоши попадали сюда вместе с экзотическими купцами. По мере роста могущества Генуи, которую этруски называли Кайнуа или новый город, она конкурировала с нынешним генуэзским портовым рынком Портус Венерис, который уже поддерживал хорошие отношения с эллинскими народами на юге и западе."
 ###Ingaunia
 ingaunia_heritage:0 "Наследие расписных лигурийцев"
 ingaunia_heritage_desc:0 "Лигурийское племя, находившееся под влиянием недавно переселившихся кельтов, ингауни, возможно, по названию, считались раскрашенным" среди лигурийцев. Утрата буквы р, обозначавшей picti, или раскрашенных из Каледонии, может быть связана со смешением лигурийского и кельтского языков. Они основали свою столицу в Альбум Ингаунум - белый холм - на побережье, которая была построена в IV в. до н.э. на склоне холма. Этот народ часто воевал со своими северными соседями, живущими выше в горах, - эпантериями, которые совершали набеги на более богатые земли ингауни, когда жизнь становилась суровой, а богатства - скудными. Поэтому ингауни часто прибегали к услугам других народов и наемников для защиты своего белого холма."
 ###Intimilia
 intimilia_heritage:0 "Наследие интимилийцев"
 intimilia_heritage_desc:0 "Расположенные на лигурийском побережье среди других лигурийских племен к югу от западных Апеннин, интимилийцы размещались в оппидуме Альбум Инитмилиум - как и их соседи, ингауни, их крепость называлась белым холмом. Однако, несмотря на то, что интимилийцы часто воевали с обитающим в горах племенем эпантериев, которое досаждало их соседям-ингауни, они также старались контролировать свои прибрежные воды, используя для этого пиратство и грозный флот кораблей для преследования.  Говорят, что эти племена брались за оружие без всякой причины и всегда были готовы к войне."

## Наследие Сардинии
 ### Тибулатия
 tibulatia_heritage:0 "Наследие Тибула"
 tibulatia_heritage_desc:0 "Тибулаты, живущие на самой северной окраине Сардинского острова, по преданию, были ближе всего к корси, в честь которых была названа Кориска, и северными соседями кораченси. Они поселились вокруг города Тибула, расположенного у самой северной оконечности острова, и от него расходилось не менее четырех хорошо проходимых торговых путей, которыми пользовались тогдашние морские державы, направляясь туда и обратно. По этой причине тибулаты были хорошо обеспеченным торговым народом, который видел больше пользы в богатстве, чем в постоянных войнах с многочисленными колонизаторами, которых они встречали."
 ###Coracensia
 coracensia_heritage:0 "Наследие Сухого порта"
 coracensia_heritage_desc:0 "Находясь к югу от корсов Кориска и к юго-западу от торгового племени тибулатов, корасены населяли как внутреннюю территорию, так и часть менее привлекательного побережья северо-западной Сардинии, которое было более сухой частью острова, получавшей меньше осадков в год. Однако расположенный там остров Геркулис и мыс Гордитанум создавали естественный волнорез, что делало побережье безопасным для строительства гаваней и прохода судов, чем и воспользовались финикийцы при заселении этого места, построив свой кратковременный порт в Туррисе Либисонисе."
 ###Luguidonensia
 luguidonensia_heritage:0 "Наследие лугуидонцев"
 luguidonensia_heritage_desc:0 "Поселившись в северной части острова Сардиния, легуидоненси населяли более скалистые внутренние районы вдали от побережья. Для снабжения своих укрепленных городов, таких как Лугидунек, они полагались на внутренние озера, что делало их более самодостаточными и труднодоступными для нападения с точки зрения штурмовых сил, ведущих кампанию с побережья. Не исключено, однако, что это племя когда-то обитало на восточном побережье, поскольку город Ольвия, заселенный финикийцами, а затем карфагенянами, иногда назывался также Portus Lugudonis, что свидетельствует о прошлом или одновременном обитании одноименного племени."
 ###Celesitania
 celesitania_heritage:0 "Наследие серебряного позвоночника"
 celesitania_heritage_desc:0 "Целеситани жили к западу от горного хребта Геннархенту, который может иметь эквивалентное значение либо Серебряная дверь, либо Дверь ветров, либо Дверь Абсинтиума - от кого и какого времени происходит это название и значение, неизвестно, так как оно на традиционном и консервативном сардинском языке. Поселение Гидрата Гипситана, известное также как Акваэ Гипситана, в котором жили Селестиане, служило не только внутренним опорным пунктом, но и находилось на пересекаемом хребте Сардинского острова в месте слияния путей, ведущих из портов Сулки и Тибула вглубь острова. Таким образом, поселение и племена-люди видели большое количество пешеходов на своих землях и имели доступ к любым товарам, проходящим через них, а также к пошлинам, которые они взимали с путешественников."
 ###Rubrinsia
 rubrinsia_heritage:0 "Наследие рубринцев"
 rubrinsia_heritage_desc:0 "Поселившись на небольшом участке пахотной и проходимой земли к востоку от горного хребта Геннархенту и на побережье, рубринцы, глядя в море, сталкивались с огромной территорией Италии и всеми ее соперничающими державами, расположенными по ту сторону вод. Как и на остальной территории острова, племенные группы здесь сохранили многие традиции нурагического происхождения и продолжали участвовать в местной и внешней торговле обсидианом в виде монет и камней. Однако, имея лишь небольшой участок суши с удобной гаванью на месте Custodia Rubriensis, их возможности были более ограничены, чем у других жителей острова. Однако из-за своего восточного положения они, скорее всего, имели контакты и влияние со стороны греков, с которыми этруски и карфагеняне боролись за то, чтобы не допустить их в Тирренское и Сардинское моря. Поэтому здешние жители, возможно, были более открыты для включения эллинских богов в свой пантеон."

## Бриттские наследия
 ###Кантиакия
 cantiacia_heritage:0 "Наследие Ольховой рощи"
 cantiacia_heritage_desc:0 "Расположенное на южном побережье Британии, рядом с многочисленными галльскими племенами на юге, племя кантиев было бенефициаром интенсивной торговли, миграции населения и передачи идей. Поэтому по многим обычаям и изделиям они были похожи на континентальных галлов и иногда считались наиболее развитым и изощренным племенем среди всех племен Британии. Их столица Дуровернум Кантиакорум (Durovernum Cantiacorum), что, возможно, означает твердыня кантиаков у ольховой рощи, была хорошо укреплена тремя наборами глубоких рвов и защитных сооружений."
 ###Durotrigia
 durotrigia_heritage:0 "Наследие обитателей форта"
 durotrigia_heritage_desc:0 "Обитатели фортов, дуротриги жили на южном побережье Британии в стране, усеянной крепостями. Одно из немногих племен, выпускавших собственные монеты до вмешательства Средиземноморья, они, по-видимому, проводили совершенную политику чеканки монет - многие их монеты были найдены на внешних территориях и отчеканены заново - конфедерация, в которую входили дуротриги, проводила уникальную политику. Они хоронили своих погибших в траншеях, устраивая последнюю ритуальную трапезу, независимо от того, как им приходилось это делать, в каких бы сложных обстоятельствах это ни происходило. Их столица-крепость в Дурноварии, а именно Девичий замок, была заселена по меньшей мере с 4000 г. до н.э., но была возведена как мощная цитадель для правителей племени. Его значительные укрепления были возведены около 600 г. до н.э., но около 450 г. до н.э. они были еще раз модернизированы и стали в три раза больше прежней площадки. Этот форт не только обеспечивал наибольшую защиту знати и членов племени, но и выполнял функции центрального узла торговли и коммуникаций."
 ###Dobunnia
 dobunnia_heritage:0 "Наследие победителей-покорителей"
 dobunnia_heritage_desc:0 "Возможно, их название также когда-то произносилось как Bodunni, что означает Победоносные, в связи с каким-то чувством доблести в битве или достижением в цивилизации. Как и их ближайшие южные соседи, добунны были одним из племен, чеканивших собственные монеты до вступления в тесный контакт с какой-либо средиземноморской державой. На этих монетах часто изображалась ветвистая эмблема, возможно, символизирующая урожай. Однако, в отличие от своих воинственных соседей, добунны, по-видимому, были более склонны к общению, подчинялись заметно более сильной власти и принимали чужие культуры, которые, по их мнению, добавляли утонченности их обществу. Хотя их политическая власть, возможно, располагалась в городище, которое стало известно как Corinium Dobunnorum, народ процветал в близлежащих oppida, или городах, через которые шли торговые потоки и мигранты."
 ###Trinovantia
 trinovantia_heritage:0 "Наследие энергичной новой Трои"
 trinovantia_heritage_desc:0 "Расположенные вдоль реки Тамезас, или "темной", тринованты, возможно, получили свое название от значения "очень энергичные люди". Благодаря тому, что тринованты контролировали плодородную и доступную к реке территорию, а также находились в непосредственной близости от более развитых племен на юге, которые вели большую торговлю, они считались в свое время самыми могущественными из всех племен Британии. Аналогичным образом, в их культуре сохранились сходные элементы с континентальными племенами белгов, которые были одними из самых свирепых народов среди кельтов. Они презирали концепцию подчинения и бесчестия, поэтому их было легко разгневать с помощью этих социальных и политических средств. Некоторые даже считали, что их племя имеет средиземноморское происхождение в древнем Илионе - Брут пришел в Британию и заселил место Триновантум как новую Трою. Если это действительно так, то их способность противостоять огромным трудностям и сражаться с закаленными армиями - старая традиция."
 ###Siluria
 siluria_heritage:0 "Наследие родственных племен"
 siluria_heritage_desc:0 "Свободная конфедерация или, возможно, просто очень большое племя, Силуры были современной группой жителей Уэльса в Британии, которую лучше всего описать как свирепую, мощную или воинственную. Они хорошо знали тактику партизанской войны и асимметричного боя, чем отличались от крупных формирований средиземноморских держав. По физическим характеристикам этих людей можно было сравнить с кельтами Галлии или Испанской империи: у них были темные вьющиеся волосы и смуглый цвет лица, что отличало их от рыжеволосых племен далекого севера Британии. Некоторые считали, что эти люди, а возможно, и их соседи, изначально пришли с побережья Гишпании. Их название, происходящее от кельтского слова семя или запас, возможно, служило объединяющим элементом, удерживающим их племенную структуру вместе, подтягивая к семейным и физическим связям. Городище Лланвайр Дискоуд было для них местом силы, если не действующей политической столицей и объединительным центром. Это место имело давние традиции, восходящие к эпохе неолита, с коллекцией стоячих камней, но городище кельтов было построено в IV веке до н.э. Среди многих других мест некоторые утверждают, что это городище и было тем самым Селливигом (Камелотом), где вершил свой суд легендарный король Артур."
 ###Деметия
 demetia_heritage:0 "Наследие золотого Дайфеда"
 demetia_heritage_desc:0 "К западу от Силуров живут Деметы, которые, возможно, были древним народом земли и мелкого королевства Дифед на территории современного Уэльса, о котором рассказывается в четырех ветвях Мабиноги - бритонских валлийских мифах. В этой области существовали торговые и социальные связи между Уэльсом и Думнонами на юге, в районе современного Корнуолла, а также народами Гибернии, которые мигрировали и смешивались с бритонскими валлийцами. Сами по себе эти земли - одни из наименее гористых в регионе - были пригодны для пастбищ и выпаса стад овец и других послушных животных. Они не только получали выгоду от этих богатых пастбищ, но и близлежащие горы давали богатые месторождения золота, особенно в долине реки Корфи, где были построены шахты Огофау (Ogofau Gold Mines)."
 ###Ordovicia
 ordovicia_heritage:0 "Наследие ордовиков"
 ordovicia_heritage_desc:0 "Один из самых гордых народов, ордовики не слишком охотно перенимали обычаи и привычки чужеземцев, предпочитая опираться на местные традиции. Хотя это и не точно, но их название, возможно, происходит от слова молот, что указывает на их умение кузнечного дела и добывать сырье в горах, где они жили. Это племя, возможно, проживало преимущественно в центральных и северных районах современного Уэльса, но могло контролировать и остров Мона, на котором находилась группа важных друидов и богомольцев. Возможно, эти люди использовали разделение прилегающего пролива как способ найти уединение и более тесную связь с природой."
 ###Deceanglia
 deceanglia_heritage:0 "Наследие Дечангли"
 deceanglia_heritage_desc:0 "Основанное в местечке Кановиум, расположенном в самом низком месте брода на реке Синви, племя дечангли занимало лишь небольшую территорию на северо-востоке современного Уэльса, но обладало богатыми ресурсами в холмах Клвидиан. Многие шахты приносили большие плиты свинцовой и серебряной руды, которую использовали для своих соплеменников или продавали за границу тем, кто мог строить или делать украшения."
 ###Cornivia
 cornivia_heritage:0 "Наследие народа Рога"
 cornivia_heritage_desc:0 "Строители многих крепостей на холмах, как и их соседи-бритты, корновийцы примечательны тем, что изготовили множество керамических сосудов для хранения соли - необходимой для консервирования пищи. Будучи агрессивной и свирепой группой, корновии не были особенно богаты ни в торговле, ни в собственности, имея мало предметов роскоши и богатства, которыми обладали их соседи в тот же период. Их богатство заключалось в количестве строительных материалов и камня, которые они могли добывать из земли в местных каменоломнях. В этом районе можно было найти большое количество известняка, в том числе под одним из главных поселений - позднеримским фортом Дева Виктрикс. Их крепость Уйроконион, позднее римский Вирокониум, означала город человека-волка или оборотня, что, возможно, объясняется местной легендой или их сходством с волками, охотящимися в стае во время битвы."
 ###Коритания
 coritania_heritage:0 "Наследие коританцев"
 coritania_heritage_desc:0 "В основном мирный и земледельческий народ на востоке Британии, коританы вели замкнутый образ жизни, управляемый множеством мелких королей в рамках свободной федерации с, возможно, одним всеобъемлющим королем с незначительной юрисдикцией за пределами его личных владений. Их столица Ратае Коританорум была построена вокруг двух ручьев с болотистым островом посередине, обеспечивая незначительную оборону и, возможно, выступая скорее в качестве переправы и места торговли сельскохозяйственными товарами и некоторыми предметами роскоши, которые проходили через нее."
 ###Parisia
 parisia_heritage:0 "Наследие бриттов Паризии"
 parisia_heritage_desc:0 "Эти люди могут быть связаны с галльским племенем паризиев, но эта связь не установлена. Несомненно то, что их положение в Британии было шатким: со всех сторон их окружали бриганты, а затем река Хамбер. Одни говорят, что они обладали Opportunum Sinus, или Хорошей гаванью, другие утверждают, что это был просто естественный мыс, защищавший побережье, на котором они обосновались, - возможно, это тот самый Portus Felix, или "Удачный порт", который римляне позже заложили в этом районе. Если это племя действительно имело какую-то связь с одноименным континентальным родом, то прибыть на новую прибрежную землю в Британии они должны были на кораблях. Этот порт, возможно, тот самый Эборакум, который римляне облюбовали, что означает "место тисового дерева", был большим опорным пунктом для паризиев и оказался если не удачным портом, то, по крайней мере, защищенным местом для их племени."
 ###Brigantia
 brigantia_heritage:0 "Наследие могучих горцев"
 brigantia_heritage_desc:0 "Самое крупное из племен Британии, бриганты, возможно, получило свое название от значения высокий или могущественный. Эти люди также имели сходство в имени с кельтской богиней Бригантией, которую можно сравнить с Тихе, Минервой или Викторией, что означает "Высокая". Возможно, она олицетворяла собой понимание силы и успеха через победу в бою над всеми противниками. Это стремление к господству, возможно, обусловило их огромные размеры как конфедерации, выросшей за многие поколения войн и консолидации многих успешных царей - подплемена бригантов сражались в качестве вспомогательной армии для своих правителей в конфедерации. Политический центр Исуриум Бригантум имел удобный выход к близлежащей реке Изер, а также множество полей, которые кормили население. Река также обеспечивала торговлю и место естественной обороны. Возможно, когда-то это племя находилось под властью могущественной царицы, так как каледоны, живущие к северу, утверждали, что римляне были почти побеждены женщиной, правившей этим племенем."
 ###Carvetia
 carvetia_heritage:0 "Наследие народа оленей"
 carvetia_heritage_desc:0 "Возможно, означающие народ оленей, карветии жили к северу от многочисленных бригантов. Возможно, как визуальный символ их звериной и рогатой природы, карветы поклонялись богу Белатукадросу, которого другие идентифицировали как Марса Белатукадроса за воинственный характер рогатого бога. Будучи справедливым убийцей, это божество, возможно, олицетворяло агрессивную и дисциплинированную природу племени, ведь как иначе они могли оставаться независимыми перед лицом огромной конфедерации бригантов. Место, где находился Клифтон Дайкс, было их центральным местом силы, которое также стало известно как Лугувалиум, что означает сила Лугуса, одного из главных кельтских божеств, излучающих власть и контроль."
 ###Votadinia
 votadinia_heritage:0 "Наследие Отадини"
 votadinia_heritage_desc:0 "Вотадини жили в местности, составлявшей южную часть региона, который после прекращения контактов между островом Британия и континентом Европа стал называться Старый Север. Таким образом, вотадини, или отадини, жили на самом краю средиземноморского влияния, являясь предками легендарного народа гододдинов, населяющего поздний современный Уэльс. Кельтский культурный континуум и формирование мелких королевств-крепостей начались здесь примерно в VIII в. до н.э. с возведения крупного форта на месте Лоу Трапрайн, где последовательные захоронения уже сформировали прочную ритуальную связь между землей и племенами-людьми. И все же, будучи старым и укоренившимся народом, они приветствовали богатства других мест и земель, которые никогда не могли посетить сами, - предметы роскоши, вина и фасонное серебро были их удовольствием."
 ###Damnonia
 damnonia_heritage:0 "Наследие Глубинных"
 damnonia_heritage_desc:0 "Живя на крайнем северо-западе Британии, на границе между срединным народом бритонов и тем, что стало боязливыми пиктами, дамнонийцы обитали в глубоких долинах, скрытых между Каледонскими горами, и поэтому были известны как Глубокие. Хотя это и неясно, их название Глубокие может также означать, что они были рудокопами, добывавшими руду, которую можно было найти внутри этих великих гор. Находясь как между горами, так и на побережье Гибернийского моря, эти люди извлекали выгоду из добычи собственных жизненно важных ресурсов, а затем продавали их за границу на кораблях, что означало, что они могли обеспечивать себя средствами, выходящими за рамки простого завоевания и разрушения. Они были строителями цивилизации и структуры, благодаря чему впоследствии объединились с гибернийскими скоттами и образовали королевство Стратклайд, положившее начало шотландскому народу и Шотландии."
 ###Taexalia
 taexalia_heritage:0 "Наследие Таэксали"
 taexalia_heritage_desc:0 "Одно из каледонских племен, возможно, народ, который стал известен как пикты, племя таексали жило на восточном побережье Каледонии на крайнем севере. Как и другие родственные племена, они, по преданию, держали свою столицу или политический центр на удобном для обороны мысе, возвышающемся над морем, - Таексалонском мысе. За пределами этого крупного поселения они жили в небольших деревнях и хуторах, расположенных на побережье и в тонких долинах между гор."
 ###Каледония
 caledonia_heritage:0 "Наследие твердых ног"
 caledonia_heritage_desc:0 "Каледонская конфедерация, возможно, то же, что и конфедерация пиктов, была похожа на многие соседние племена тем, что в основном строила крепости на холмах и обрабатывала те небольшие пахотные земли, которые существовали между высокими горами. Возможно, из-за неровного рельефа местности название этого народа означало твердо стоящие на ногах. Кроме ног, их описывали как рыжеволосых и крупнокостных, что часто ассоциировалось с германскими племенами. Несмотря на то что они были низкорослыми земледельцами и жителями холмов, они яростно защищали свои дома и земли, и когда средиземноморские державы приходили бросить им вызов, они не покорялись, и для сдерживания их мощи пришлось построить две огромные стены."
 ###Корнавия
 cornavia_heritage:0 "Наследие рогатых пиктов"
 cornavia_heritage_desc:0 "Корновии были самым дальним из каледонских племен Британии и жили на северной окраине острова. Их горизонтом были северные моря и те земли, которые посещали только боги - возможно, за ними лежала холодная Гиперборея. Единственной землей, удаленной от земель людей, была Туле, которая, возможно, являлась одним из далеких островов - Оркадских, современных Шетландских, Фарерских, Исландии или даже Скандинавии. Корновии Кайтнесса, возможно, получили свое название от схожего рогатого происхождения с корновиями южной Британии - они были рогатым народом на краю света."
 ###Carnonacia
 carnonacia_heritage:0 "Наследие карнонаков"
 carnonacia_heritage_desc:0 "Второй по численности северный народ Каледонии и Большой Британии, карнонаки населяли северо-западное побережье, а также часть соседних островов, где низменности позволяли лучше жить, а побережье - ловить рыбу. Разбросанность и низкая плотность населения способствовали постоянным перемещениям на лодках между островами для общения и торговли."
 ###Monapia
 monapia_heritage:0 "Наследие острова в центре"
 monapia_heritage_desc:0 "Жители острова, расположенного между Британией, Каледонией и малоизвестной Гибернией, знали толк в путешествиях на кораблях и торговых отношениях, связанных с их транзитным положением, - римляне называли это место Манавией. Этот остров стал домом для людей с 6,5 тыс. лет до н.э., и хотя люди стали называть его именем, означающим просто "остров", считается, что свое название Монавия/Манн/Ману/Мона он получил из нескольких источников. Одним из них был Мананнан, король потустороннего мира из кельтской мифологии, а другим - знаменитый купец Мананнан, живший в этих местах. Эти два происхождения говорят как о торговом значении острова, так и о его мистической природе - странной горе, выступающей из моря вдали от других племен. Говорят, что бог Мананнан накрыл остров своим плащом, защищая его от захватчиков и одновременно придавая ему таинственность, - возможно, поэтому в мифах и легендах так много странных и внушающих благоговение существ и существ, пришедших с этого места, таких как багганы или феи, которые якобы живут в своих скалистых домах."

## Наследие Гибернии
 ### Иверния
 ivernia_heritage:0 "Наследие Железной Гибернии"
 ivernia_heritage_desc:0 "Племя ивернов, которое для чужеземцев дало название и городу Иверния, и острову Гиберния, было самым юго-западным из всех племен на большом острове к западу от Британии. У себя на родине они были известны как эрайнны, которыми правили династии Дайрин - это была каста воинов и одна из трех единственных воинственных рас на Гибернии. Они правили железным кулаком, и их боялся их собственный народ."
 ###Usdia
 usdia_heritage:0 "Наследие Усдии"
 usdia_heritage_desc:0 "Живя в районе рек Даброна и Биргу на южном мысе Гибернии, усдиаи имели западных соседей в лице ивени, одного из самых могущественных, непредсказуемых и традиционно жестоких племен острова. Сами усдиаи, возможно, также принадлежали к группе кельтов, известной как лайгины, которые пришли на Гибернию и колонизировали юго-восточное побережье еще около 600 г. до н.э."
 ###Brigantes
 brigantes_heritage:0 "Наследие Гибернийских Высоких"
 brigantes_heritage_desc:0 "Либо полностью отдельный народ, либо отколовшаяся группа от большой конфедерации племен бригантов в центральной Британии, бриганты в Гибернии, возможно, сформировали свою связь с материком благодаря своему культовому наследию. Ирландская богиня Бригида была аналогом и эквивалентом Бригантии, что указывает на общность именования этих двух племен, а также на общее поклонение высокому и победе. Неясно, но некоторые считают, что это племя было предком клана Уи Бэррче или Уи Бригте, что опять же сохраняет возможную этимологическую связь с Бригидой и Бригантией."
 ###Coriondia
 coriondia_heritage:0 "Наследие Гибернийской армии"
 coriondia_heritage_desc:0 "Название Корионди, возможно, означало просто армия или люди под оружием, что даже в названии придавало им предвкушающую и грозную репутацию. Они располагались недалеко от современного валлийского побережья и могли с легкостью отправлять торговые корабли и переселенцев. Возможно, именно поэтому некоторые считают, что их племя сохранилось в виде успешных племен дохристианской и христианской эпох на юго-восточном побережье. Или, возможно, последствия их завоеваний сохранили их присутствие на острове."
 ###Gangania
 gangania_heritage:0 "Наследие Сионайнн"
 gangania_heritage_desc:0 "Две итерации этого племени предположительно жили на западе современного Уэльса, а затем в Гибернии - связь, однако, неясна. Гангани жили вдоль реки Сионайнн, которая является самой длинной рекой на Претанских островах, а также названа в честь богини Сионны - она означает обладающая мудростью. Эта река - одна из семи, которые предположительно ведут к колодцу мудрости в кельтском потустороннем мире, окруженному девятью орешниками. Говорят, что здесь утонула внучка бога Лира, сама Сионна, которая и дала реке свое имя."
 ###Manapia
 manapia_heritage:0 "Наследие хибернийских манапий"
 manapia_heritage_desc:0 "Гибернийские манапии, как и их аналогичные собратья в Галлии или даже на острове Мона, возможно, получили свое название от высокогорья - они жили на восточных возвышенностях Гибернии, что обеспечивало большую защищенность племенных поселений. Они составляли часть народа лайгинов, проживавшего на территории современного Лейнстера, который сам был переселенцем в Гибернию, приплыв туда из Британии или Галлии еще в 600 г. до н.э. Однако, как и некоторые другие племена, они также кочевали: многие кланы уходили на север и расселяли свой народ по восточному побережью острова. Возможно, вся Гиберния станет их островом, их горой в море".
 ###Auteinia
 auteinia_heritage:0 "Наследие аутенийцев"
 auteinia_heritage_desc:0 "Хотя аутенийцы жили на западе Гибернии, были зафиксированы их поселения и на востоке, причем многие переселенцы предпочитали берег, с которого было ближе добираться до Британии. На их землях находились одни из крупнейших озер Гибернии, которые обеспечивали их пресной водой, ирригацией и пищей. Наряду с богатыми водными ресурсами здесь сохранялся очень мягкий и благоприятный для жизни климат, в котором редко наблюдались высокие температуры, что облегчало заселение."
 ###Nagnatia
 nagnatia_heritage:0 "Наследие выдающихся гибернийцев"
 nagnatia_heritage_desc:0 "Также называемые магнатами, нагнаты были одними из древнейших народов современного Коннахта, которые вели жизнь, основанную на давних традициях. Возможно, они были предками Фир Ол Некмахт, которые также утверждают, что являются доисторическими жителями своего региона. Их племенной центр или, по крайней мере, крупное поселение, названное по имени племени Нагата, находилось между устьями рек Равиус и Либниус. Средиземноморские народы называли это место выдающимся, и, следовательно, оно должно было иметь большое физическое и торговое значение, чтобы привлечь внимание строителей городов на юге."
 ###Caucia
 caucia_heritage:0 "Наследие Каучи"
 caucia_heritage_desc:0 "Поселившись в районе современного Дублина, где норвежские викинги совершали набеги, а затем колонизировали его, каучи, возможно, имели более тесную связь с германскими народами, чем это совпадение местоположения. Их имя имеет сходство с германским Chauci в "Низких странах" и на северо-западе Германии, что заметили и поставили под сомнение даже античные авторы. Это совпадение, как и совпадение с соседними манапиями и их континентальными собратьями, навело некоторых на мысль о более тесном родстве и перемещении народов по каналам и морям. Возможно, претанские острова действительно были убежищем для всех племенных групп, спасавшихся от римского господства, будь то из Испанской, Галльской или Германской империи. Потомками этого племени могут быть Уй Куайх и/или Куачрайг из современного Дублина."
 ###Eblania
 eblania_heritage:0 "Наследие Эблани"
 eblania_heritage_desc:0 "Жили к северу от района современного Дублина, название которого происходит от значения "темный бассейн", возможно, приливной бассейн или болото, породившее рассказы о страхе и тайнах. В районе рек Бувинда и Обока у этого племени было поселение с метким названием Эблана. Даже название Эбланы, возможно, сохранилось в современном названии местности - Эдман. Это поселение имело тесные торговые связи с державами Британии, куда римляне впоследствии отправляли товары, получая взамен природные ресурсы."
 ###Venicnia
 venicnia_heritage:0 "Наследие гибернийских охотников"
 venicnia_heritage_desc:0 "Живя на северо-западе Гибернии, веникнийцы росли в лесистой местности и поэтому были известны как лесные охотники, будучи родственны более поздним фени и другим охотничьим племенам в этом районе, которые наживались на продаже дичи и мехов. Отделенные от своих соседей как обширными лесами, так и холмами, веникнийцы были изолированы и, по некоторым данным, более дикими, чем окружающие их люди."
 ###Voluntia
 voluntia_heritage:0 "Наследие Волунтии"
 voluntia_heritage_desc:0 "Поселившись в известном впоследствии регионе Ольстер, породившем множество сказаний Ольстерского мифологического цикла, волунтии, которые, возможно, также назывались уолунтиями и дали название области Улайд, получили свое имя от значения бородатый. Оседлые волунтийцы жили в южной части этого региона в районе рек Лаган и Бойн. В останках многих поселений найдены свидетельства того, что в них жили искусные мастера-металлисты - выход к морю и дальним берегам Британии должен был открыть этим мастерам доступ на внешние кельтские рынки."
 ###Darinia
 darinia_heritage:0 "Наследие Даира"
 darinia_heritage_desc:0 "Вероятно, их название означает "люди буйства" или "ярости". Племя дарнийцев восходит к легендарным даирам, династам и героям старой Гибернии до того, как об острове узнали средиземноморские державы. Из-за своей агрессивности и важности ярости дарнийцы могли считаться потомками "красного бога" войны и суровых эмоций. Не исключено, что именно эти люди стали соплеменниками скоттов, которые переплыли в Британию и основали королевство Дал Риата, а затем и Шотландию."
 ###Robogdia
 robogdia_heritage:0 "Наследие Робогдии"
 robogdia_heritage_desc:0 "Робогдийцы населяли самую северо-восточную часть Гибернии, в той же области, что и мифологическое королевство/регион Дал-на-Раиди - большое пресноводное озеро Лоф-Ниг граничило с этим местом, обеспечивая плодородие почвы и питьевую воду для людей и водоема дикой природы. Близость к островам и мысам южной Каледонии и Британии обеспечивала высокий уровень торговли и миграции между противоположными берегами, позволяя передавать идеи и обычаи. Такое расположение давало Робогдиям множество вариантов внешних сношений... или завоеваний."
 zealot_heritage:0 "Наследие зилотов"
 zealot_heritage_desc:0 "Зилоты были иудейскими радикалами, выступавшими за прекращение господства иноземцев. Их особо воинственная ветвь, сикарии, была известна тем, что совершала политические убийства с помощью сикариев - ножей, спрятанных в плащах, после чего исчезала в толпе, а также выступала в роли разбойников, нападавших на путешественников, считавшихся сторонниками иностранного владычества."

## Бирманское наследие
 ### Аракан
 arakan_heritage:0 "Наследие индианизированных аргиров"
 arakan_heritage_desc:0 "Взирая на Бенгальский залив и озираясь на Араканские горы, земля Аракана, возможно, родина древнего народа ракинов, выступает в роли благодетеля прибрежной торговли и подавителя внешних влияний. Этот регион одним из первых в Юго-Восточной Азии принял дхармические религии, и, судя по найденным здесь надписям, здесь могла существовать большая ведическая община, перенявшая традиции и обычаи народов из дельты Ганга. Если средиземноморские народы знали столицу как Аргир, то у жителей индийского субконтинента этот термин мог быть более индианизированным, поскольку Аракан, возможно, в свое время был индианизированным царством, служившим проходным двором для буддийских монахов из империи Маурьев. Однако не только для передачи религиозных традиций Аракан способствовал прохождению товаров из Индии и далее на запад на рынки Южной и Восточной Азии, включая китайские королевства."
 ###Fugandulu
 fugandulu_heritage:0 "Наследие дверных проемов Пью"
 fugandulu_heritage_desc:0 "Известные китайцам как пограничное государство с более крупной территорией народа пью, известного как синаньи или юго-западные варвары, жители Фугандулу стояли на пути большого и неиспользованного торгового коридора, который проходил через внутренние районы Юго-Восточной Азии и являлся альтернативой более длинному морскому пути, пролегавшему через Малаккский пролив. По всей видимости, этот путь был непокоренным для всех крупных империй. Государство Фугандулу, возможно, также было известно ведической письменности на санскрите как Пуграмадвара, или дверь в страну Пью. Его столица, Шри Кестра, была одним из самых больших и великих городов доангкорской эпохи, если не самым большим, а название города означало Поле удачи/славы, что наводило на мысль о щедрости и плодородии, выпавших на долю его жителей. Свободные легенды утверждают, что город ведет свое происхождение от королевства Тангуанг, расположенного к северу, когда два отпрыска Тангуанга нашли и захватили эти земли для своего правления."
 ###Beikthano
 beikthano_heritage:0 "Наследие Пан Хвара"
 beikthano_heritage_desc:0 "Легенды рассказывают, что Бейктано был основан и управлялся сначала королевой-регентшей Пан Хтвар, дочерью как династии королевства Тангуанг, так и нимфы-огнессы с острова Ланка Дипа. Однако королевское происхождение государства имело и королевские последствия, так как впоследствии царь Шри Ксетра из Фугандулу Дуттабаунг пришел в Бейктано с большим войском и разграбил его. Он похитил принцессу Пан Хтвар и увез ее в свою королевскую резиденцию на родине, женившись на ней, пока держал ее в плену. Сам город, по-видимому, был назван в честь ведийского бога Вишну, что указывает на связь с дхармическими религиями и тесные контакты с ведийскими царствами, расположенными к западу от него на самом индийском субконтиненте."
 ###Beinnaka
 beinnaka_heritage:0 "Наследие золотой силы"
 beinnaka_heritage_desc:0 "Расположенный в регионе Кьяуске, город Биннака по своему культурному стилю и строительству во многом совпадал с другими поселениями культуры пью, расположенными вдоль пересекаемого маршрута. Однако место расположения этого поселения было богато полезными ископаемыми и металлами, а дома богатых людей были украшены драгоценными камнями с изображением слонов, черепах, львов и т.п. На керамике и ювелирных изделиях, найденных на городище, обнаружены ранние надписи в стиле пью, повсюду встречаются золотые и серебряные украшения. Говорят, что только власть Биннаки была достаточно сильна, чтобы свергнуть многолетнее господство и верховенство царства Тангуанг на севере, и поэтому она пользовалась особым почетом среди всех городов-государств Пью и их народов."
 ###Halin
 halin_heritage:0 "Наследие страшилищ Сарвастивады"
 halin_heritage_desc:0 "Основанный в засушливой зоне бассейна реки Айярвади, город Халин получал большую выгоду от стока главной реки и ее многочисленных притоков, которые удобряли орошаемые поля. Однако носители тибето-бирманского языка были не просто земледельцами, и хотя они поклонялись принципам Бон, многие из молодых людей были открыты для изучения буддизма школы Сарвастивада. Они отправляли своих купцов и торговцев-любителей в Шри Кшетру, где можно было найти более выгодные рынки сбыта, но имели хороший достаток в своих родных краях. Само это место долгое время находилось под угрозой пророчества о божественном бедствии в природной форме, причем бури и странные происшествия рассматривались как возможные последствия несчастья, а не как развитие естественного порядка вещей."
 ###Tanguang
 taguang_heritage:0 "Наследие приматов Пью"
 taguang_heritage_desc:0 "Некоторые считают Тангуанг первой бирманской монархией, но династия Тангуанг действительно имеет свои легендарные нити в истории происхождения многих своих соседей из южной культуры Пью. Некоторые упорные слухи даже утверждают, что Тангуанг был основан самим кланом Будды Сакья, что подтверждает их доброжелательное отношение к буддистам. Впрочем, все это может быть социальной памятью о миграциях носителей тибето-бирманского языка, которые спустились с высот задолго до этого и сначала поселились на севере того района, который впоследствии стал длинным коридором городов-государств Пью с севера на юг. О том же говорят и реликвии Тангуанга, свидетельствующие о влиянии внешних факторов, выходящих за пределы типичного культурного континуума пью, что делает Тангуанг воротами, или входом, извне и из прошлого в жизнь Пью."
 ###Shan
 shan_heritage:0 "Наследие развлекателей"
 shan_heritage_desc:0 "Предки современных племен шан, живущих в Мьянме, древние шан были хорошо связанной группой на азиатском юге. Хотя они поддерживали дипломатические связи с императорским Китаем на востоке, им удавалось заполучить редкие товары и уникальных людей, чье происхождение находилось на западе, в Индии, Персии или других далеких странах. Шанцы также были известны своими уникальными артистами, например, карликовыми артистами, которые плевались и глотали огонь, жонглируя мячами и поражая толпу. Такие уникальные выступления перед соседями-китайцами заискивали перед иностранными дворами и правителями, добавляя престижа собственному царю и его подчиненным. Так шанцы делали себе имя и уважение, обеспечивая роскошь и экстаз другим."
###Nyaunggan
 nyaunggan_heritage:0 "Наследие бронзового неолита"
 nyaunggan_heritage_desc:0 "Населенное, по крайней мере, около 1 500 лет до н.э., место Няунгган показало, что оно не было самым богатым местом, могильные предметы в захоронениях его жителей были более простыми и менее роскошными, но здесь есть четкие признаки культуры до железного века, которая использовала каменные орудия и несколько отдельных бронзовых изделий, имела обряды погребения, включающие совместную еду/питье и подношения мертвым. По-видимому, они освоили процесс выплавки бронзы из местных месторождений олова, когда эта технология распространилась по неолитическим путям обмена, после чего она стала доминирующим компонентом в мортуарной практике на этой стоянке."
###Hnaw Kan
 hnaw_kan_heritage:0 "Наследие Хнав Кана"
 hnaw_kan_heritage_desc:0 "Одно из поселений долины Самон, Хнав Кан демонстрирует культурные вливания и метаморфозы, навязанные ему и другим поселениям народом Пю, с введением сердоликовых бус как знака новой торговли и влияний, а также мечей и копий как знака конфронтации, вызванной конкурирующими интересами и ценностями различных культур друг против друга. В условиях процветания долины изоляционизм был невозможен, и жители Хнав Кана были вынуждены постоянно приспосабливаться к приезжим, желающим поселиться на плодородной почве."
###Taungthaman
 taungthaman_heritage:0 "наследие соледобытчиков"
 taungthaman_heritage_desc:0 "Жители Таунгтамана полагались на соль, добываемую в шахтах вокруг Халина, и хоронили своих умерших в пределах своих деревень. Они оберегали своих и держались особняком в периоды неопределенности, но полагались на чужой вклад в свой образ жизни, чтобы выжить, поскольку в долину Самон стекались новые люди. "
###Ywa Htin Kon
 ywa_htin_kon_heritage:0 "Наследие Ива Хтин Кон"
 ywa_htin_kon_heritage_desc:0 "Эти люди умели извлекать богатства из своей земли, как из полей, так и из скал, к своей конечной выгоде - груды агата, кварца и бронзы были их, когда все было сказано и сделано, и их люди могли обедать чрезмерным количеством риса, который обеспечивал их сельскохозяйственный сектор. По сравнению с соседями они были достаточно зажиточными и могли носить свои богатства в виде браслетов, ножных браслетов и украшать свои деревни бронзовыми колокольчиками. Они смогли противостоять культурным изменениям, произошедшим с приходом северян, и даже процветать за счет дополнительной рабочей силы."

## Наследие иллирийцев
 ### Абрия
 abria_heritage:0 "Наследие медоваров"
 abria_heritage_desc:0 "Больше всего об абройцах известно, что они славились своей медовухой. Ее делали из самого сладкого меда, и она хорошо сочеталась с выпечкой или сладостями. Аброи, которых можно встретить в долинах Мат и Дрин, возможно, также называли арбои, были северными соседями печально известных таулантийцев, или, возможно, были северным племенем более великого народа таулантийцев."
###Armistia
 armistia_heritage:0 "Наследие Армисты"
 armistia_heritage_desc:0 "Одно из племен, составляющих большую иллирийскую группу, известную как дераместы, армисты могли быть найдены в дальней глубинке с точки зрения города Эпидавра. Поскольку они населяли горные перевалы, отделявшие иллирийское побережье от внутренних равнин, они контролировали значительную часть торговли, которая шла через холодные узкие коридоры."
###Armistia
 armistia_heritage:0 "Наследие Армисты"
 armistia_heritage_desc:0 "Одно из племен, составляющих большую иллирийскую группу, известную как дераместы, армисты обитали в далекой глубинке с точки зрения города Эпидаурума. Поскольку они населяли горные перевалы, отделявшие иллирийское побережье от внутренних равнин, они контролировали значительную часть торговли, которая шла через холодные узкие коридоры."
###Oxuaioia
 oxuaioia_heritage:0 "Наследие Оксуайои"
 oxuaioia_heritage_desc:0 "Племя, контролировавшее реку Дринус, приток великой реки Истрос, которая разделяется на более мелкие потоки Тара и Лим, а затем исчезает в горах, Оксуайои, также известные как Озуайи, были торговыми членами более крупной племенной группы, известной в Иллирии как Дераместы. Они контролировали более выгодный северный путь через Иллирийский горный хребет и, таким образом, получали большую долю контроля над торговлей, чем их соседи, армисты."
###Daorsia
 daorsia_heritage:0 "Наследие циклопических иллирийцев"
 daorsia_heritage_desc:0 "Соперники племени дельматов, даорсы были прибрежными торговцами и налетчиками, которые часто оказывались во власти более крупных племенных держав. Их столица Даорсон в значительной степени способствовала эллинизации племени, так как была пристанищем для многих известных греческих торговцев. Как и греческие города, город представлял собой самостоятельную крепость, окруженную циклопическими стенами и увенчанную акрополем, на котором располагались важные здания чиновников и большие общественные собрания. Таким образом, это место охранялось еще с бронзового века, являясь долгое время центром прибрежной культуры."
###Epidaurum
 epidaurum_heritage:0 "Наследие Заптала"
 epidaurum_heritage_desc:0 "Основанный примерно в VI в. до н.э., Эпидавр был одной из ранних архаических/классических греческих колоний, проникших через иллирийскую границу и установивших официальные связи с мужчинами и женщинами, которые считались варварами в этом регионе. Не путать с печально известным Эпидамном, другим греческим городом в Иллирии, который некоторые считают причиной Пелопоннесской войны, Эпидаврос был местом более гражданских контактов и торговли. Жившие там иллирийцы называли его Запталом."
###Pieria
 pieria_heritage:0 "Наследие плераев"
 pieria_heritage_desc:0 "Живя вдоль реки Наро, племя плераев (иногда называемое пиери, среди многих других имен), хорошо привыкло к присутствию и влиянию греческих горожан. Рядом с плераи живут поселенцы-книдийцы в небольших прибрежных городах и коркиранцы в Иссе. Греки проявляют интерес к ним и их земле из-за ее богатой, плодородной природы, орошаемой рекой, поэтому они ведут активную торговлю и изучают греческий язык, чтобы облегчить заключение сделок. Именно поэтому греки основали в Нероне свои империи, чтобы иметь более легкий доступ к земле."
###Issa
 issa_heritage:0 "Наследие Иллирии Дионисия"
 issa_heritage_desc:0 "Основанная Дионисием Старшим из Сиракуз в IV в. до н.э. греческая колония Исса контролировала ряд ценных островов на иллирийском побережье, которые контролировали торговлю на Адриатике. Колония конкурировала с племенами либурнов за господство на островах, но смогла удержать свои позиции благодаря эллинистическим стенам и надежной системе чеканки монет, укрепив свою торговую мощь в качестве независимого города-государства."
###Delmatia
 delmatia_heritage:0 "Наследие рейдеров Арматуса"
 delmatia_heritage_desc:0 "Преимущественно скотоводы по ремеслу, племена Дельматы были более примитивными, чем их соседи, если не считать оружия - в этом отношении они значительно опережали свои родственные племена. Будучи в основном пастушеским народом, они поклонялись богу Сильванусу ( называя его Видасусом), и женили его на своей родной богине Тане. Помимо этого, их внимание было сосредоточено на культах войны, боге войны Арматусе и его роде. Небольшие кельтские влияния были обнаружены в их городе Дельминиум, который имеет корни, восходящие к бронзовому веку."
###Деурия
 deuria_heritage:0 "Наследие Деури"
 deuria_heritage_desc:0 "Живя у реки, покрытой ивами, Деури (иногда называемые Дерриои или Дербаной) контролируют один из самых открытых и простых для навигации проходов через Иллирийскую горную цепь. Их земля более лесистая и плодородная с воды, полные летучей рыбы и лосося Истрос. Они питаются ими в равной степени, как и богатая торговля, которая идет от прибрежных племен и направляется через их пути к внутренним рынкам. Зажатые горами, расширение не является легкой перспективой для них , но вторжение также окажется проблемой."
###Дитиония
 ditionia_heritage:0 "Наследие Дитионов"
 ditionia_heritage_desc:0 "Одно из паннонских иллирийских племен, дитионы проживали как в защищенных горных долинах, так и в хорошо укрепленной цитадели в своей столице Сплонуме - хорошо экипированной армии было бы трудно взять это место штурмом даже в величайшая погода. Таким образом, Дитионы были свирепыми и самозащитными людьми, которые боялись вторжений захватчиков, но были хорошо подготовлены к возможности. Боги милуют любого, кто нападет на их дом ."
###Либерния
 libernia_heritage:0 "Наследие Либурни"
 libernia_heritage_desc:0 "Распространившаяся по всему побережью, включая даже остров Коркира, зарегистрированный еще в 8 веке до н. с бронзового века. Враждебный и экспансионистский народ, либурны контролировали и прыгали между многими Адриатическими островами, совершая набеги или завоевывая местные порты, и им приходилось с большим трудом изгонять их греками или их соседями. Только военно-морская мощь Сиракуз могла сдержать их на свою этническую родину. Они широко торговали и совершали набеги, собирая монеты и сокровища из Италии, Северной Африки, Греции и других стран, и одним из их главных божеств был Таранукус."
###Яподия
 iapodia_heritage:0 "Наследие Яподов"
 iapodia_heritage_desc:0 "К северу и внутри страны от либурнийцев жили яподы/япиды, чья страна питалась реками, называемыми Колапис и Ойней, и чью защиту обеспечивал Монс Бэбиус. Достигнув своего территориального пика между 8-м и 4-м веками до н. набегов на внутренние поселения, их идентичность стала довольно смешанной с широким распространением либурнских, внутренних кельтских, греческих и истрийско-венетических качеств, которые продолжают сбивать с толку ученых, пытающихся идентифицировать их места.Используя кельтские татуировки и оружие, они защищали и расширяли небольшие просовые поля, которые поддерживали их далекие деревни. Их племенным тотемом была лошадь, но они также поклонялись священным змеям."
###Херсос
 chersos_heritage:0 "Наследие бесплодной скалы"
 chersos_heritage_desc:0 "Населенный с эпохи палеолита, остров Херсос (современный Црес), возможно, получил свое название от протоиндоевропейского корня, означающего "утес", возможно, связанного с его крутой береговой линией, однако греческое слово Херсос относится к сухая/бесплодная земля, что также может описывать остров и его относительную неудачу для заселения.Остров можно было орошать и снабжать питьевой пресной водой только из единственного озера, современного Врана, поэтому самая большая гавань выходит на близлежащий материк и его береговую линию. , где, вероятно, можно было бы добыть пресную воду и побольше денег. Греческий торговец пришел сюда только для того, чтобы насладиться безопасностью бесплодной скалы, пока он торговал с, возможно, враждебными иллирийцами через волны ."
###Истрия
 istria_heritage:0 "Наследие венетской Иллирии"
 istria_heritage_desc:0 "Странный двоюродный брат всех своих иллирийских родственников, Хистры могут считаться венетскими иллирийцами, говорящими на итальянском диалекте и перенявшими свои обычаи с итальянского полуострова. Их расположение и контроль над полуостровом Истрия вели торговлю с венетами и другими италийскими племенами. племена и города на западе Адриатики были выгодны для их местной экономики, поэтому очевидно, что они будут подражать своим более богатым торговым партнерам. не удовлетворяли их потребности полностью - не могло быть и речи о набегах на их итальянских деловых партнеров."
 cimmerian_heritage:0 "Киммерийское наследие"
 cimmerian_heritage_desc:0 "Киммерийцы, первый бич Иранского нагорья, Леванта и Анатолийских равнин, когда-то были самой распространенной и внушающей страх степной группой, известной в мире, но позже их вытеснили скифы. С иранцем происхождения, окутанного миграционной тайной, которую утверждают все кочевники, пришедшие с востока, киммерийцы внушали страх своим противникам, были лучшими наемниками и военачальниками. их завоевательный пар иссяк после смерти Тугдамми. И хотя они, возможно, не были у власти вечно, они дестабилизировали политику всей Азии, положив начало новой эре."
###Salluvia
 salluvia_heritage:0 "Наследие отрубленных голов"
 salluvia_heritage_desc:0 "Саллувии были сильны в военном и дипломатическом отношении - их влияние распространялось как на кельтскую, так и на лигурийскую сферы, поскольку сами они представляли собой слияние этих двух культур. Позже в своей истории они соберут великую конфедерацию из этих народов, чтобы противостоять самому Риму. Саллувии завоевали себе страшную репутацию - во многом благодаря культу отрубленной головы. Их крепость на холме Энтремон изобиловала каменными изображениями этих жутких трофеев, наводящих ужас на посетителей поселения."
###Deciatia
 deciatia_heritage:0 "Наследие проклятия Массалии"
 deciatia_heritage_desc:0 "Дециаты были одним из галло-лигурийских племен, существовавших на периферии саллувийской сферы влияния. Большая часть их жизни была сформирована прибытием массалийцев в Антиполис всего за несколько десятилетий до этого, и они были яростно враждебны к этим чужеземным колонистам, которые заняли то, что они считали своей землей. В дальнейшем они неоднократно воевали с Антиполисом."
###Albicia
 albicia_heritage:0 "Наследие блага Массалии"
 albicia_heritage_desc:0 "Если многие галло-лигурийские племена либо объединялись против Массалии, либо тихо торговали с ней на расстоянии, то альбики предпочли сблизиться с эллинской колонией. С возвышенных холмов и равнин к северу от Массалии они посвятили себя помощи эллинам и отличились в войнах Массалии за свои крепкие сердца и мастерство ведения войны на возвышенностях. Говорят, что они сражались с умением и доблестью, почти не уступающими римским легионерам."
###Helvia
 helvia_heritage:0 "Heritage of the Senatorial Gauls"
 helvia_heritage_desc:0 "A small tribe clustered on the western bank of the Rhodanus, the Helvii also controlled the source of the critically important Liger river. The Helvii were some of the more `civilised` and diplomatic of the Gallic tribes - distinguished by their intellect and loyalty, and earning considerable boons in exchange for these qualities. It is said that their leaders carried themselves with a bearing suitable for the Roman senate."
###Vocontia
 vocontia_heritage:0 "Наследие лукавых галлов"
 vocontia_heritage_desc:0 "Воконтийцы, называвшие себя 'Двадцатью племенами', были хитрой группой, выделившей себе царство специально для того, чтобы контролировать торговлю по рекам Роданус и Друентия. В погоне за прибылью и автономией они могли использовать эту же хитрость для влияния на политику вокруг себя, подписывая договоры, предлагая взятки и добиваясь расположения иностранных дворов."
###Caturigia
 caturigia_heritage:0 "Наследие королей битвы"
 caturigia_heritage_desc:0 "Их имя буквально переводится как 'короли битвы'. Считается, что Катуриги - это часть Инсубров, которые мигрировали или были изгнаны на запад. Можно только представить, что привело к этому расколу, но, судя по имени, которое взяли себе Катуриги, он не был мирным. Действительно, их воинственность сохранилась и после обретения независимости, и они всегда были готовы вытеснить любого чужака из своего королевства вдоль Друентии с крайними предрассудками."
###Arecomicia
 arecomicia_heritage:0 "Наследие целительных вод"
 arecomicia_heritage_desc:0 "Арекомичи из Волков были скорее созвездием слабо связанных друг с другом людей Волков, чем какой-либо четко идентифицируемой культурной группой. Они жили в окрестностях города Немаусус, названного в честь их божества-покровителя, связанного с целебными источниками на территории поселения. Их столицей был шумный город, из которого Арекомичи были одними из самых могущественных трансальпийских галлов."
###Tectosages
 tectosages_heritage:0 "Наследие странствующих галлов"
 tectosages_heritage_desc:0 "Тектосаги, вторые из великих Волков, были одними из величайших странников своей эпохи - собственно, само их имя переводится как "те, кто ищет дом". По некоторым преданиям, территория, по которой ходили Тектосаги и их сородичи из рода Волков, простиралась от южной Галлии до Бойгемии и даже Фригии. В своих долгих странствиях они часто выступали в качестве наемников и завязывали связи с теми, кто следовал тем же путем."
###Rutenia
 rutenia_heritage:0 "Наследие Серебряноволосых"
 rutenia_heritage_desc:0 "Рутени, отличавшиеся светлыми волосами, были трудолюбивым и хитрым народом, известным производством большого количества свинца, а также тонкой керамики из красного шликера. Находясь в западных предгорьях Центрального массива, рутени, по-видимому, также практиковали культ воды, сосредоточенный на озерах, таких как Сент-Андеоль."
###Sorbonia
 sorbonia_heritage:0 "Наследие выживших приспособленцев"
 sorbonia_heritage_desc:0 "Представляя собой периферию между Иберией и Галлией, сордоны в то же время являли собой сплав иберийской и галльской культур. Они были свидетелями прихода и ухода новых культурных волн и сохранили что-то от каждой из них, имея возможность похвастаться элементами своей культуры от галлов, иберов, лигурийцев и даже доиндоевропейских народов."
###Nitiobrogia
 nitiobrogia_heritage:0 "Наследие коренных королей"
 nitiobrogia_heritage_desc:0 "Названные так за древнюю связь со своей землей, нитиоброги, или 'коренные', как переводится их название, были гордым и сильным в военном отношении народом. Их кавалерия была на высоте, а их вожди должны были быть талантливыми и хитрыми воинами сами по себе. Они не были столь решительно настроены на верность иностранным державам и с удовольствием выбирали ту сторону, которая была наиболее выгодна им самим."
###Petrocoria
 petrocoria_heritage:0 "Наследие четырех армий"
 petrocoria_heritage_desc:0 "Петрокории были одними из лучших металлургов галльского мира - их отличало исключительное мастерство работы с железом. Они чеканили собственные монеты, отличавшиеся необычным и 'вычурным' стилем и формой. Название Petrocorii напрямую переводится как 'четыре армии' или 'четыре клана', что, возможно, указывает на определенную подклановую структуру внутри племени или на их происхождение."
###Santonia
 santonia_heritage:0 "Наследие Сантони"
 santonia_heritage_desc:0 "Сантони были доблестным народом, способным и желающим защищать свои земли к северу от устья Гарумны от угроз, включая миграции своих собратьев-галлов. Их земли были плодородными, питались от устья реки и были связаны с морем, и, похоже, они были одним из основных производителей сельскохозяйственной продукции в регионе, а также ключевым аспектом торговли солью. Они чеканили золотые монеты в греческом стиле, что свидетельствует об их давних культурных и торговых связях с греческими купцами и колонистами."
###Lemovicia
 lemovicia_heritage:0 "Наследие вязовых копий"
 lemovicia_heritage_desc:0 "Расположенные на значительном количестве золотых рудников, не говоря уже о запасах олова и железа, Лемовики были чрезвычайно искусны в изготовлении золотых предметов и в процессе извлечения золота из земли. Их называли 'теми, кто побеждает вязом', возможно, имея в виду материал, из которого они изготавливали свои копья и луки."
###Andecamulensia
 andecamulensia_heritage:0 "Наследие маленьких, но могущественных"
 andecamulensia_heritage_desc:0 "Андекамуленсы были относительно малочисленным племенем, но не боялись воевать. Они были готовы и способны собрать большое количество воинов, и само их название могло означать 'могущественные.'"
###Allobrogia
 allobrogia_heritage:0 "Наследие аллоброгов"
 allobrogia_heritage_desc:0 "Аллоброги были очень подвижной группой, само название которой переводится как 'чужеземцы' в связи с их миграционными традициями. Они были врожденно разделенным народом, особенно между теми, кто жил в горах, и теми, кто жил на равнинах, и эти два народа часто противостояли друг другу. Несмотря на это, аллоброги, по-видимому, пользовались определенным процветанием, особенно в области сельского хозяйства."
###Ceutronia
 ceutronia_heritage:0 "Наследие горных сыроделов"
 ceutronia_heritage_desc:0 "Укрывшись в своих владениях, сосредоточенных в Дарантасской долине, цевтроны обеспечивали себе пропитание, крепко держась за горные перевалы и долины, которые составляли их родину. Они также были известными медеплавильщиками и виноделами, а их авторские сыры были известны как превосходные даже в центральной Италии."
###Segusiavia
 segusiavia_heritage:0 "Наследие всадников Луары"
 segusiavia_heritage_desc:0 "Сегусиави обосновались на обоих берегах Лигера, обеспечив себе значительное торговое положение в южной Галлии. Похоже, что они были открыты для чужаков, в том числе для аэдуев на севере, с которыми у них были тесные отношения, но это также могло сделать их восприимчивыми к вытеснению другими. Они были искусными всадниками, положив начало традиции верховой езды на равнинах Фореза, которая продолжалась тысячелетиями."
###Ambarria
 ambarria_heritage:0 "Наследие дружественных галлов"
 ambarria_heritage_desc:0 "Амбарри были небольшим народом, существовавшим в культурной сфере Эдуи, и, судя по всему, те, кто с ними сталкивался, считали их дружелюбными. Они пытались защитить себя от внешних сил, подвергали свои земли набегам и посягали на свой суверенитет."
###Salassia
 salassia_heritage:0 "Наследие каменных метателей"
 salassia_heritage_desc:0 "Саласси живут на периферии сферы влияния Тауриски и имеют много общего со своими быкоголовыми соседями. Они хорошо приспособились к жизни в горах и были крайне нетерпимы к любым чужакам, вторгшимся в их пределы: обычно они сбрасывали камни на нарушителей со своих возвышенных мест. Узкие горные проходы, через которые можно было проехать в Салассию, строго контролировались, и их жители требовали плату за проезд для тех, кто хотел пройти мимо."
###Pictonia
 pictonia_heritage:0 "Наследие коварных галлов"
 pictonia_heritage_desc:0 "Пиктоны, названные буквально 'хитрыми', были искусной морской силой среди галлов, распространяя свое влияние на север, в океаны вокруг Армориканского полуострова, и поддерживая торговлю с Британскими островами. Чужаки отмечали их цивилизованный характер и стремление использовать новые возможности для процветания. Их королевская власть зависела от авторитета и мастерства их генералов, которые поддерживали их легитимность."
###Turonia
 turonia_heritage:0 "Наследие Турони"
 turonia_heritage_desc:0 "Турони проживали в центральной части Луары, находясь на периферии более могущественной и заметной племенной группы битуригов. Они не терпели вторжения чужаков в свои владения - возможно, это наследие их жизни в тени галльских держав."
###Venellia
 venellia_heritage:0 "Наследие командующих аремориканцев"
 venellia_heritage_desc:0 "Находясь на самой периферии аремориканской культурной сферы, Венелли, похоже, были в некотором роде вождями людей, способными сплотить под своим знаменем не только другие племена, но и тех, кто боролся за их продвижение, безродных и бандитов. Это, несомненно, определяло их военную стратегию."
###Namnetia
 namnetia_heritage:0 "Наследие речных аремориканцев"
 namnetia_heritage_desc:0 "Намнеты жили вдоль Лигера и обрамляли его северные берега вплоть до устья. Возможно, их название даже имеет речную этимологию. Некоторые говорят, что у намнетов было женское жречество, обитавшее на острове неподалеку от устья реки, которое жило в уединении и проводило ритуалы, посвященные богам для своего народа. Они были крупными игроками в торговле оловом с Бретанией, что, несомненно, обогащало их и означало, что у них был доступ к такому количеству бронзы, какое они только могли пожелать."
###Redonia
 redonia_heritage:0 "Наследие конных аремориканцев"
 redonia_heritage_desc:0 "Редоны, наименее мореходные из аремориканцев, контролировали лишь узкую полосу побережья и поэтому участвовали в оживленной прибрежной торговле меньше, чем их сородичи. Свое название они получили за умение использовать колесницы и лошадей, и эта репутация, несомненно, делала их силой, с которой приходилось считаться в бою."
###Venetia
 venetia_heritage:0 "Наследие мореплавателей-аремориканцев"
 venetia_heritage_desc:0 "Все племена аремориканцев были искусными мореходами, но венетов (не путать с венедами Италии), пожалуй, можно назвать первыми среди них по части мореплавания. Даже их название могло быть связано с термином, обозначающим торговцев, или с их дружелюбным отношением к другим группам. Опорные пункты и ключевые поселения венетов располагались на легко защищаемых участках суши, выступающих в океан, откуда им было легче и безопаснее вести торговлю и путешествовать - особенно в Британию, с племенами которой они поддерживали тесные связи."
###Osismia
 osismia_heritage:0 "Наследие богатых аремориканцев"
 osismia_heritage_desc:0 "Осисмии были самыми отдалёнными из аремориканских народов, занимая самую оконечность полуострова, за что и получили свое название. Их земли были, пожалуй, самыми обширными из всех аремориканских племен, хотя их владения, несомненно, были разделены многочисленными горами полуострова. Осисмия чеканила собственные монеты и разжирела благодаря контролю над торговлей, ведущейся через канал."
###Curiosolita
 curiosolita_heritage:0 "Наследие наёмных аремориканцев"
 curiosolita_heritage_desc:0 "Корисолиты, как свидетельствует их название, включающее в себя слово `армия`, были искусным воинственным народом. Возможно, они часто были наемниками, так как остальная часть их названия может быть дополнена до 'тех, кто продаёт наёмников'. Как бы то ни было, они активно участвовали в прибрежной торговле, экспортируя, в частности, свою металлургическую продукцию."
###Esuvia
 esuvia_heritage:0 "Наследие верных Эзусу"
 esuvia_heritage_desc:0 "Эсувийцы были небольшим племенем с незначительным внешним влиянием, за исключением небольшой сети подчиненных вассальных племен. Благодаря своему положению на основных торговых путях между Ареморикой и широкими долинами вокруг древнего Парижа они были заинтересованы не только в получении прибыли от галльской торговли, но и в ее защите, обеспечивая мир и безопасность своих земель. Их название, вероятно, связано с божеством Эзус, которому поклонялись на большей части Европы."
###Lexovia
 lexovia_heritage:0 "Наследие цареубийц"
 lexovia_heritage_desc:0 "Упрямый народ, Лексовии имели репутацию людей, не терпящих оскорблений и отказов, даже если это исходило от их собственных племенных вождей - при необходимости они применяли к ним насилие, если их решения шли вразрез с прихотями народа. Лексовии поддерживали хорошие отношения с аремориканцами, достаточные для поддержания прочных дипломатических контактов. Их название, означающее 'склонившиеся', возможно, связано с расположением столицы на склоне холма."
###Eburovicia
 eburovicia_heritage:0 "Наследие тисовых луков"
 eburovicia_heritage_desc:0 "Эбуровцы, побеждавшие с помощью тиса, были религиозными лидерами аулерсийской культурной сферы из своего дома на плоскогорьях внутренней Нормандии. Их имя, вероятно, указывает на сильную традицию стрельбы из лука, обусловленную исключительной гибкостью и прочностью тисового дерева."
###Diablintia
 diablintia_heritage:0 "Наследие аулерцианских градостроителей"
 diablintia_heritage_desc:0 "Диаблинцы были небольшой подгруппой аулерсианцев и, как и многие другие их сородичи, имели тесные связи с соседними аремориканцами. По-видимому, они особенно предпочитали урбанизацию по меркам галлов, а поселение в Мулае было одним из крупнейших в Галлии."
###Aulercia
 aulercia_heritage:0 "Наследие могучих аулерцианцев"
 aulercia_heritage_desc:0 "Эти люди, более известные как Авлеркские Ценоманы, были самыми влиятельными среди аулерсийцев по силе и престижу и были способны собрать большую и грозную армию, если их спровоцировать. Хотя ценоманов нельзя назвать правителями своих соотечественников, их культурная гегемония была весьма значительной, хотя религиозное сердце Аулерсии, скорее всего, находилось в Эбуровии."
###Biturigia
 biturigia_heritage:0 "Наследие вечных королей"
 biturigia_heritage_desc:0 "Одно из двух подразделений битуригов, известных как битуриги Куби, эти люди считались одними из самых важных среди галлов даже в самом Риме, историки которого полагали, что битуриги когда-то правили всей Галлией и вторгались в Северную Италию. Это наследие престижа может быть связано с этимологией их имени, которое подразумевало форму экспансивного царствования. Действительно, битуриги Куби были богаты и поддерживали процветающую художественную культуру, во главе которой стоял сильный аристократический класс с тщательно разработанными погребальными традициями."
###Carnutia
 carnutia_heritage:0 "Наследие Рогатых"
 carnutia_heritage_desc:0 "Первое, что запомнилось бы многим из тех, кто столкнулся с карнутами, - это их характерные рогатые шлемы, от которых и произошло их название. Умелые земледельцы, карнуты, похоже, не были особенно могущественным народом, но их культовые наряды в сочетании с определенным религиозным престижем, связанным с их народом и землями, сделали карнутов запоминающейся группой."
###Viviscia
 viviscia_heritage:0 "Наследие изолированных битуригов"
 viviscia_heritage_desc:0 "Битуриги Вивиши были дальними одноименными кузенами битуригов Куби, хотя нельзя с уверенностью утверждать, что между ними было какое-то родство, кроме общего имени. Однако, похоже, они были чужаками среди аквитанцев, и чужаки утверждали, что они явно отличались от своих соседей. Хотя они торговали с окружающими, они не желали платить дань никому, кроме своих собственных вождей."
 mastian_heritage:0 "Наследие мастийцев"
 mastian_heritage_desc:0 "Расположенные у западного края Средиземноморья, мастийцы вступали в тесный контакт с заморскими пунийскими и финикийскими торговцами. Хотя они приносили с собой свои товары и идеи, благодаря этому обмену пунийцы и финикийцы могли оказывать значительное влияние на мастийцев."

### Иллирийский пират
 illyrian_pirate_heritage: "Наследие иллирийских пиратов"
 illyrian_pirate_heritage_desc: "Учитывая репутацию дикого и неуправляемого региона, Иллирия является идеальным местом для укрытия мародерствующих пиратских флотов, поэтому неудивительно, что ужасная нация пиратов теперь контролирует Море Адриатикум."

 ###Frisia
 frisian_heritage:0 "Frisian Heritage"
 frisian_heritage_desc:0 "The Frisii were a Germanic tribe inhabiting the coastal regions of present-day northern Netherlands and northwest Germany. They were skilled in adapting to their watery, marshy environment, using terpen (artificial dwelling mounds) to build settlements above flood levels. Their construction relied on earthworks, wood, and thatch, making their homes both practical and resilient against the harsh North Sea climate. But they were resilient in more than one way - in their dealings with Rome, the Frisii managed notable successes. Most famously, in 28 CE, they rose against Roman taxation demands, defeated a Roman force, and forced the legions to withdraw beyond the Rhine. Later, they resisted further Roman incursions, and although never a dominant military power, their combination of guerrilla tactics and intimate knowledge of their landscape enabled them to secure several victories over Rome and maintain a degree of independence far longer than many neighboring tribes."