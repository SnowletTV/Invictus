l_russian:
 #Vanilla
 achaean_heritage:0 "Наследие ахейцев"
 achaean_heritage_desc:0 "Ахейцы предпочитают избегать больших политических игр последних лет, сохраняя свою небольшую лигу союзов, но готовые защищать себя, если их суверенитет окажется под угрозой."
 arcadian_heritage:0 "Наследие Аркадии"
 arcadian_heritage_desc:0 "Внутренние районы Пелопонеса - отдаленные и сельские, первобытное место, о котором фантазировала урбанизированная элита Греции, и выживают в основном за счет сельского хозяйства и сохранения своей удаленности."
 siceliote_heritage:0 "Наследие сицелиот"
 siceliote_heritage_desc:0 "Греческие города Сицилии, как нигде в эллинском мире, боролись с ростом популизма, что является симптомом комфортной жизни философии и культуры, которой придерживается их население."
 italiote_heritage:0 "Наследие итальянцев"
 italiote_heritage_desc:0 "Некогда богатые и могущественные италийские города прозябали от собственной праздности, предпочитая полагаться на местных наемников и помощь из-за границы, чтобы вести свои войны, обсуждая философию."
 cretan_heritage:0 "Критское наследие"
 cretan_heritage_desc:0 "Изолированные города Крита продолжают упорно вести свои собственные войны за реванш и господство, засыпая в великих политических потрясениях эллинского мира."
 aegean_heritage:0 "Эгейское наследие"
 aegean_heritage_desc:0 "Разрозненные острова Эгейского моря породили корабельщиков и моряков, которые поставили на колени персидских захватчиков, и по сей день сохраняют сильные морские традиции."
 graeco_pontic_heritage:0 "Греко-Понтийское наследие"
 graeco_pontic_heritage_desc:0 "Греческие колонисты южного Понтоса Эвксинского на протяжении многих веков жили в тесном соседстве с коренными анатолийскими народами, торгуя и ведя переговоры с королями-варварами."
 bosporan_heritage:0 "Боспорское наследие"
 bosporan_heritage_desc:0 "Греческие колонисты северо-западного Понтоса Эвксинского происходят в основном из Мегары и Милетоса и основали процветающие торговые центры, предпочитая не вмешиваться в дела материка."
 euboean_heritage:0 "Эвбейское наследие"
 euboean_heritage_desc:0 "Остров Эвбея не особенно богат и многолюден, но его жители всегда производили прекрасных моряков и отстаивали свою независимость, используя стратегическое положение острова и пересеченную местность с максимальной выгодой."
 bithynian_heritage:0 "Наследие Вифинии"
 bithynian_heritage_desc:0 "Среди древнейших колоний, основанных греками, вифинские города выжили, уступая требованиям варварских королей и императоров, сосредоточившись на возделывании своих городов."
 persian_heritage:0 "Наследие Персии"
 persian_heritage_desc:0 "Кир Великий поднялся из Персиды и победил гегемонистские державы своего времени, что привело к официальному созданию нового имперского государства под властью его собственной династии Ахеменидов. В период своего расцвета Персидская империя простиралась от Балкан и Египта на западе, Передней Азии в качестве основы, большей части Центральной Азии на северо-востоке и долины Инда на юго-востоке."
 egyptian_heritage:0 "Египетское наследие"
 egyptian_heritage_desc:0 "Египет - это и житница Средиземноморья, и носитель тысячелетнего наследия. Необычайное богатство страны, благословляемое и подпитываемое живительной рекой Нил, привлекает претендентов, как мед привлекает мух. Когда Александр умер, Птолемей Сотер решил, что ему достанется самая богатая и процветающая сатрапия в империи. В результате ожесточенных споров этот величайший из призов оказался недосягаем для Птолемеев..."
 syrian_heritage:0 "Сирийское наследие"
 syrian_heritage_desc:0 "Термин "Сирия" был впервые применен Геродотом в V веке до н. э. для обозначения региона, простирающегося между Анатолией и Египтом. С наступлением эллинистического периода греки и их династия Селевкидов использовали термин 'Сирия' для обозначения региона между Средиземным морем и Евфратом. После распада империи Селевкидов и потери их восточных владений во II веке до н. э. сменявшие друг друга правители Селевкидов называли себя 'царями Сирии' и правили этим государством вплоть до превращения его в римскую провинцию Помпеем в 63 году до н. э."

 #Barbarian Heritages Palando
 ingvaeonic_heritage:0 "Наследие Ингваэона"
 ingvaeonic_heritage_desc:0 "Сыновья Ингви живут вдоль болотистого побережья Северного моря, занимаясь торговлей даже вдали от острова Альбион, но также и пиратством..."
 aremorican_heritage:0 "Наследие Ареморикан"
 aremorican_heritage_desc:0 "Эти прославленные мореплаватели создали корабли из дуба с большими транцами, закрепленными железными гвоздями, и кожаными парусами, что позволило им противостоять суровому климату Атлантического океана и открыть торговые пути в Британию. Вдали от моря они чувствуют себя неуютно, поэтому строят свои дома на прибрежных возвышенностях, превращая их в неукротимые острова во время прилива."
 scandian_heritage:0 "Наследие скандинавов"
 scandian_heritage_desc:0 "Жители Скандии приспособились к суровому зимнему климату, иногда черпая силы в твердой вере жить там, где обитают боги."
 suebic_heritage:0 "Наследие Суэбика"
 suebic_heritage_desc:0 "Сыновья Ирмина, которых боялись за их ярость в бою и неустанные грабежи, стали примером для подражания для многих молодых германских воинов, что привело к тому, что все больше и больше подражали их отличительной прическе - суэбскому узлу. Цивилизация считается причиной того, что все их враги становятся мягкими, и, возможно, это справедливо."
 istvaeonic_heritage:0 "Истваеонское наследие"
 istvaeonic_heritage_desc:0 "Люди, живущие на стыке между более развитыми кельтами на юге и другими германцами на севере, поклоняются своему легендарному прародителю Истио. Адаптация идей с юга компенсирует их малочисленность."
 lugian_heritage:0 "Наследие лугиан"
 lugian_heritage_desc:0 "Янтарная дорога проходит через обширную сельскую территорию Вандалов, но часто оказывалась отрезанной из-за внешних угроз или внутренних раздоров. Поэтому после многочисленных ссор была основана Лугийская конфедерация под эгидой бога Лугуса для защиты этого ценного источника дохода."
 gothonic_heritage:0 "Готское наследие"
 gothonic_heritage_desc:0 "Несмотря на то, что средиземноморский мир не может понять, что такое янтарь, жители южного балтийского побережья используют это желание в своих целях. Однако приобретенное таким образом богатство привело к возникновению покровительственной системы генералов, подобных королю."
 treverian_heritage:0 "Наследие Тревериана"
 treverian_heritage_desc:0 "Треверианцы - одни из самых искусных галльских всадников, ими правит аристократическая элита, что выражается в непомерно дорогих погребениях в повозках."
 norican_heritage:0 "Наследие Норикана"
 norican_heritage_desc:0 "Ferrum Noricum, нориканская сталь, ценится и востребована во всей Центральной Европе благодаря своему уникальному качеству, поэтому неудивительно, что она обеспечивает нориканцам доступ к мощному стратегическому военному преимуществу и огромным богатствам. Однако эти богатства развращают их общество расточительностью и нерациональностью."
 vindelician_heritage:0 "Наследие Винделики"
 vindelician_heritage_desc:0 "Проживая в альпийском предгорье, винделики стали жертвами набегов германцев и других кельтов. Поэтому они начали строить большие города, окружая их высочайшими стенами и используя рельеф местности в своих интересах, чего бы это им ни стоило."
 rhaetian_heritage:0 "Наследие Реата"
 rhaetian_heritage_desc:0 "Раэты живут изолированно в заснеженных Альпах, вдали от своих этрусских родственников. Сталкиваясь с ранними зимами и поздним летом, реатцы довели до совершенства плотницкое ремесло, позволяющее быстро строить дома высокого качества."
 helvetian_heritage:0 "Наследие Гельвеции"
 helvetian_heritage_desc:0 "Институционализированные золотые рудники современной Швейцарии сделали гельветских вождей богатыми, но ценой повальной коррупции из-за соперничества вождей за королевскую власть. Гельветы также очень набожный народ, так как они с пылкой горячностью жертвуют свои богатства во всевозможные водоемы."
 lepontic_heritage:0 "Лепонтийское наследие"
 lepontic_heritage_desc:0 "Кельты, как правило, не отличались письменностью, но не таковы были лепонтийцы, которые начали писать надписи этрусским алфавитом в VI веке до н.э. Эта практика продолжалась до тех пор, пока они не были завоеваны. Эта практика продолжалась до тех пор, пока они не были завоеваны римлянами, поскольку даже использование ими искусных гаэсати, кельтских наемников из Альп, не смогло остановить военную машину римлян."
 baltic_heritage:0 "Балтийское наследие"
 baltic_heritage_desc:0 "На протяжении столетий курганы усеивали земли, населенные балтами, что свидетельствует о стабильности расселения балтов, продолжавшегося с начала железного века до самого конца римского имперского периода. Так что за эти годы балты научились добывать столь желанный янтарь."
 sporic_heritage:0 "Наследие споров"
 sporic_heritage_desc:0 "Эти люди жили широко рассеянными по земле, поэтому греки называли их споровиками. Позже вместе с другими народами они стали называться Склавени."
 belgic_heritage:0 "Наследие белгов"
 belgic_heritage_desc:0 "Смешение германского и галльского наследия, по-видимому, породило закаленных в боях мужчин, поскольку белгаи были дисциплинированы и сражались до последнего человека. Для объединения этих двух разных групп используется общий культ."
 #Vasconian Heritage
 vasconian_heritage:0 "Васконское наследие"
 vasconian_heritage_desc:0 "Васконцы живут в труднопроходимой местности между Пиренейскими горами и Иберийской цепью. Они селятся в полях у рек, но стратегически готовы перебраться в горы, когда возникнет необходимость. Естественная оборонительная позиция, которую обеспечивает их местоположение, позволила васконцам пережить множество завоеваний (или насильственных переселений со стороны мигрирующих кельтов) и сохранить свои традиционные обычаи.  Васконцы имеют много общего со своими северными собратьями, аквитанцами: они говорят на языке, известном как васконский или аквитанский, отличном от окружающих галльских и иберийских языков, и поклоняются многим из тех же доиндоевропейских божеств."
 #Pyrenean Heritage
 pyrenean_heritage:0 "Пиренейское наследие"
 pyrenean_heritage_desc:0 "'По высоте и размерам эти горы (Пиренеи) превосходят все остальные; ведь они простираются от южного моря практически до северного океана и тянутся примерно на три тысячи стадий, отделяя Галлию от Иберии и Кельтиберии. А поскольку в них много густых и глубоких лесов, в древние времена, как нам рассказывают, некие пастухи развели костер, и вся территория гор была полностью сожжена; из-за этого пожара, который бушевал непрерывно изо дня в день, сгорела и поверхность земли, а горы из-за произошедшего стали называться Пиренеями; кроме того, на поверхности сожженной земли было много серебра, а поскольку элементарное вещество, из которого получают серебро, было расплавлено, образовалось множество потоков чистого серебра. '\n- Диодор Сикулус"
 #Aquitanian Heritage
 aquitani_heritage:0 "Аквитанское наследие"
 aquitani_heritage_desc:0 "Аквитанцы населяют земли между рекой Гарумна и возвышающимися Пиренеями. Страбон отмечает, что аквитанцы сильно отличались от окружающих галльских народов как по внешнему виду, так и по речи. Примечательно, что аквитанцы имеют много общего со своими южными собратьями, васконцами: они говорят на одном и том же явно не галльском языке, который, как отмечает Страбон, известен как васконский или аквитанский, и поклоняются многим из тех же доиндоевропейских божеств."
 #Volcaean Heritage
 volcaean_heritage:0 "Наследие искателей"
 volcaean_heritage_desc:0 "Согласно Цезарю, Волки были кельтским племенем, первоначально жившим на бедных землях к западу от Рейна и переселившимся в Германию, чтобы захватить более плодородные земли вблизи Герцинского леса. В конце концов, они перебрались обратно за Рейн и обосновались в юго-западной Галлии. В начале III века некоторые из объединившихся к тому времени волканов приняли участие во вторжении в Македонию и Грецию. Часть этих воинов вернулась с награбленным добром домой в Галлию, но другие в поисках более богатых земель отправились в Анатолию. Вместе с трокмами и толистобогами они образовали новую Галлию на дальнем востоке, в Галатии."
 cypriot_heritage:0 "Наследие Киприота"
 cypriot_heritage_desc:0 "Остров Кипр долгое время служил основным источником меди для Леванта и всего Средиземноморья. Многие города-государства, как греческие, так и финикийские, основали на острове колонии, чтобы получать прибыль от чрезвычайно прибыльной торговли медью. Кипр состоял из множества городов-царств, пока они не были упразднены во время войн Диадохов: Марион, Солои, Карпасея, Лапетос, Ледраи, Хитрои, Саламис, Китион, Идалион, Тамассос, Аматус, Курион и Пафос."
 celtiberian_heritage:0 "Кельтиберийское наследие"
 celtiberian_heritage_desc:0 "Кельтиберы были особенно воинственным народом даже для той эпохи, в которой они жили. Они использовали свои металлургические навыки для создания разнообразного оружия, мечей, копий, уздечек и многого другого. Самым заметным из этого оружия был невероятно эффективный обоюдоострый меч, который римляне стали называть Gladius Hispanus. Свирепые независимые кельтиберы производили наемников, прославившихся по всему западному краю Средиземноморья, и в конечном итоге сыграли решающую роль в Пунических войнах."


 olcadian_heritage:0 "Олькадское наследие"
 olcadian_heritage_desc:0 "Родственные соседним кельтиберам, олькадийцы известны как наёмники и защитники своей независимости."

 hispano_celtic_heritage:0 "Испано-кельтское наследие"
 hispano_celtic_heritage_desc:0 "Наши предки указали нам путь вперёд."

 #From Ben Heritages
 ##PUNIC
 punic_heritage:0 "Пуническое наследие"
 punic_heritage_desc:0 "Основанные в далеком прошлом финикийскими торговцами, пунические города усеяли Средиземноморье. Все они, от великого Карфагена до мелких городов Ливии, стремятся когда-нибудь освободить свою прародину от диадохов и вернуть себе господство на море."
 ##SCTYHIA
 ###Sarmatia heritage is also country specific
 sarmatian_heritage:0 "Сарматское наследие"
 sarmatian_heritage_desc:0 "В то время как их скифские сородичи на западе начали оседать, сарматы продолжали свое общее кочевое наследие. Не имея практически никаких дел с чужаками, они полагались только на свою смекалку и хитрость, став врагами не одной империи, которых боялись и уважали."
 ##DACIA
 getian_heritage:0 "Наследие гетов"
 getian_heritage_desc:0 "Тесно связанные с даками на западе, геты были уважаемы за свое наследие как свирепые, но благородные воины. Когда Лисимах попал к ним в плен, их царь Дромихет освободил его, убедив, что геты - лучшие союзники, чем враги."
 dacian_heritage:0 "Наследие даков"
 dacian_heritage_desc:0 "Даки были тесно связаны с гетами, жившими к востоку от них, и в конце концов объединили свой народ под властью одного царя. Известные своими грозными воинами и мощными горными укреплениями, они создали наследие, которого боялись даже римляне."
 ##Иллирия
 illyrian_heritage:0 "Иллирийское наследие"
 illyrian_heritage_desc:0 "Различные иллирийские племена наиболее известны своим мореходным наследием - хотя некоторые завистливые соседи могут считать их простыми пиратами."
 ##Иберия
 carpetani_heritage:0 "Наследие карпетанов"
 carpetani_heritage_desc:0 "Карпетанийцы - племя со скромным наследием, живущее в самом центре полуострова и часто не замечаемое своими соседями. То, что может показаться слабостью, на самом деле является их силой: В то время как остальные бесконечно враждуют между собой, карпетанцы предпочитают процветать в мире и создавать могущественные коалиции, которые могут нанести удар, когда неизбежно придет время войны."
 celtician_heritage:0 "Наследие кельтов"
 celtician_heritage_desc:0 "Кельтики были одним из немногих племен полуострова, которые греки считали цивилизованными, хотя и в меньшей степени, чем соседние турдетаны. Многие другие племена создали свое собственное наследие, мигрировав с территории кельтов."
 vaccaeian_heritage:0 "Наследие вакканцев"
 vaccaeian_heritage_desc:0 "Ваккайцы были мастерами сельского хозяйства. Благодаря сильному эгалитарному наследию они использовали плодородные земли западного плато, применяя коллективистскую систему земледелия."
 ##HIBERNIA
 hibernian_heritage:0 "Наследие Гибернии"
 hibernian_heritage_desc:0 "Народ, чья культура была определена войной, морскими традициями и предрассудками против него."
 ##Nilotic
 nilotic_heritage:0 "Нилотское наследие"
 nilotic_heritage_desc:0 "Наши предки указали нам путь вперед."
 ##From Dustin - DoA in Ben Heritages
 assyrian_heritage:0 "Ассирийское наследие"
 assyrian_heritage_desc:0 "Древняя Ассирийская империя просуществовала почти 2 000 лет в регионе верхней Месопотамии и Сирии. Древние ассирийцы были искусными инженерами и создали сложнейшие осадные машины. Кроме того, они первыми создали профессиональную армию."
#From Thracian Invictus
 thracian_heritage:0 "Фракийское наследие"
 thracian_heritage_desc:0 "Фракийцы были названы Геродотом самым могущественным народом в мире, за исключением индийцев, если бы только они объединились. Однако для одного вождя это, видимо, недостижимо..."
 #Iberian Flavor Heritages
 turdetanian_heritage:0 "Наследие Турдетании"
 turdetanian_heritage_desc:0 "Много веков назад Тартессос был одним из важнейших торговых и политических центров Иберии. Наследники этого наследия - турдетаны - живут и по сей день. Культура, созданная на основе смешения пунических и местных обычаев, делает турдетанцев одним из самых цивилизованных племен Иберии."
 lusitanian_heritage:0 "Лузитанское наследие"
 lusitanian_heritage_desc:0 "Лузитанийцы с незапамятных времен нанимались в качестве наемников в другие державы, например к карфагенянам, благодаря своей славе свирепых воинов и силе их легкой пехоты."
 vettonian_heritage:0 "Наследие Веттонии"
 vettonian_heritage_desc:0 "Веттониане - религиозный народ, родственный лузитанам. Они были известны как строители внешних храмов и зооморфных гранитных памятников."
 cantabrian_heritage:0 "Кантабрийское наследие"
 cantabrian_heritage_desc:0 "Изолированные земли Кантабрийского хребта являются домом для различных народов. Хотя горы служат естественной защитой, население в меньшей степени связано с окружающей средой."
 asturian_heritage:0 "Наследие Астурии"
 asturian_heritage_desc:0 "География Астурии оказалась почти непроницаемым барьером против внешних опасностей, но в то же время изолировала астурийский народ."
 gallaecian_heritage:0 "Наследие Каллаэки"
 gallaecian_heritage_desc:0 "Сельские и горные земли Галлаэции позволяют каллаэкийцам жить за счет того, что они собирают от природы и набегов на соседние земли."
 #Some more random heritages
 carnian_heritage:0 "Карнийское наследие"
 carnian_heritage_desc:0 "Карны - народ, живший на окраине Восточных Альп. Оказавшись в ловушке относительно скудной альпийской родины, они часто зимовали на более плодородных равнинах Восточного По, в конце концов перебравшись в самые восточные низменности этих равнин, где основали поселение Аквилея в начале II века до н. э. Однако их успех был недолгим: ближе к концу века они были разбиты римлянами в битве, а Аквилея стала римской колонией, а их народ латинизировался. - По сей день их идентичность представляется несколько сомнительной, вероятно, из-за культурного смешения с соседями-венетами и иллирийцами."
 chrysaoric_heritage:0 "Carian Heritage"
 chrysaoric_heritage_desc:0 "The coasts of Caria have been populated by Greek settlers for centuries, and the resulting communities of mixed culture, both Greek and Carian, have often organized themselves in federations."
 cilicia_heritage:0 "Cilician Heritage"
 cilicia_heritage_desc:0 "Renowned for their naval prowess and fierce independence, the Cilicians were once renowned as infamous pirates with a stranglehold on the eastern Mediterranean trade routes. Their mountainous homeland provided natural fortifications against invaders, while their coastal cities like Tarsus became centers of trade and culture. Despite facing subjugation by empires such as the Assyrians, Persians, and Macedonians, the Cilicians maintained a distinct identity, blending local traditions with influences from Greek and Near Eastern civilizations."
 characene_heritage:0 "Characenean Heritage"
 characene_heritage_desc:0 "The name Characene derives from the ancient fortress city of Charax, meaning 'palisade' or 'fortified enclosure,' originally built to protect the region's essential trade routes. The kingdom's first ruler, Hyspaosines, was appointed as the satrap of the Erythrean Sea, which included the island of Tylos. In this role, Hyspaosines managed the lucrative gulf trade and commanded the powerful Seleukid fleet of Babylonia. As the Seleukid Empire suffered from civil strife and Parthian invasions, Hyspaosines declared independence, establishing Characene as an autonomous kingdom. Renowned as expert traders, the Characeneans controlled the gateway between Indian and Arabian trade routes and the markets of the West, continuing to oversee both trade and naval affairs under their new Parthian overlords following the collapse of the Seleukid Empire."
 elymais_heritage:0 "Elymaean Heritage"
 elymais_heritage_desc:0 "The name Elymais may derive from 'Lesser Elam,' a reference to the 'Greater Elam' which had previosuly been comprised of Sousa and Anshan. Situated at the head of the Persian Gulf in Susiana (modern-day Khuzestan, Iran), Elymais was reputedly rich in silver and gold, with its temples housing treasures described in ancient sources as containing golden coverings, breastplates, and even weapons, rumored to be left by Alexander the Great. Elymais' army possesd skilled archers. The Elymaean provinces of Massabatice, Corbiane, and Gabiane were strategically positioned between Susa and the Parthian territories, allowing Elymais to survive and thrive until its conquest by the Sasanians in the early 3rd century BC."
 #Androphagia
 androphagia_heritage:0 "Heritage of the Man-Eaters"
 androphagia_heritage_desc:0 "A confusing people whose language confused all who did not speak it natively, the Androphagi were said to be the only one of those tribes in and around Scythia where ritual cannibalism was a regular practice. Those barbarous men and women ate their fellow folk with sides of furry creatures. Having no strong ties with the Royal Scythians or any other of the Scythian tribes—this was shown when they refused to aid the Scythians against the invasion of Darius—they remain aloof and untrustworthy, the material of nightmares."
                                       