 #Vanilla Greeks far away from home
 hellenistic_heritage:0 "Эллинистическое наследие"
 hellenistic_heritage_desc:0 "Хотя греческие поселенцы путешествовали на восток в течение многих поколений до Александра, именно его завоевание империи Ахеменидов привело к созданию восточных греческих государств. Слияние персидской и греческой культур, которое пытался привить Александр, сегодня продолжает жить как неоспоримое эллинистическое наследие."
 #Ваниль Дахэ Наследие
 arsacid_dahae_heritage:0 "Наследие Дахаэ"
 arsacid_dahae_heritage_desc:0 "Наш народ гордится своим мастерством наездников и искусством владения лошадью. И дворяне, и простолюдины учатся ездить верхом с раннего возраста, и, как следствие, сила нашей кавалерии способна заставить трепетать самые сильные империи. Пастушеский образ жизни приучил многих к свободному образу жизни, что, однако, способствовало формированию автономной формы правления, при которой вожди и дворяне имеют большое право решать свои дела."
 #Vanilla Geographical Heritages
 seafaring_heritage:0 "Наследие мореплавателей"
 seafaring_heritage_desc:0 "Наследие этого народа на протяжении многих поколений было связано с мореплаванием. Одни говорят, что их предки пришли сюда из далеких земель, другие - что они приветствовали моряков, искавших их порты."
 pirate_heritage:0 "Наследие пиратов"
 pirate_heritage_desc:0 "Кто-то скажет, что предки этого народа были пиратами и грабителями, всегда готовыми нажиться на чужом несчастье. Однако это вопрос перспективы. Сильный дух авантюризма и любовь к открытому морю - вот наследие, которое связывает этот народ воедино."
 coastal_heritage:0 "Прибрежное наследие"
 coastal_heritage_desc:0 "Хотя они никогда не становились великими мореплавателями, этот народ всегда зависел от того, что море приносит им богатство и процветание. Наследие торговли и бартерного обмена - это основа, вокруг которой вращается их культура."
 river_plain_heritage:0 "Наследие речных равнин"
 river_plain_heritage_desc:0 "Плодородные равнины вокруг великих рек на протяжении веков породили множество цивилизаций. Наследие этого народа тесно связано с земледелием на речных равнинах, где он зародился."
 steppe_heritage:0 "Наследие степняков"
 steppe_heritage_desc:1 "Широкие открытые луга севера были домом для этого народа на протяжении многих поколений, и суровая жизнь степей полностью сформировала его наследие и общество в целом."
 rural_heritage:0 "Сельское наследие"
 rural_heritage_desc:0 "Жизнь на равнинах, полях и пастбищах сформировала этот народ таким, какой он есть. Со временем эти фермеры и пастухи построили города, дороги и мосты, но в душе они по-прежнему ценят жизнь в сельской местности."
 montane_heritage:0 "Наследие Монтаны"
 montane_heritage_desc:0 "Горные ландшафты, в которых зародился этот народ, сформировали его наследие яростной независимости и самоопределения. Кто-то скажет, что их сильное чувство самозащиты может даже заставить их видеть врагов там, где были только друзья, но их осознание того, как они могут выжить и защитить себя во враждебной местности, сослужило им хорошую службу на протяжении веков."
 desert_heritage:0 "Наследие пустыни"
 desert_heritage_desc:0 "Предки этого народа пересекали открытые пустыни на протяжении многих поколений и со временем создали традиции и почти инстинктивное понимание того, как выжить и процветать среди горячих дюн. Неважно, стоит ли перед ними цель построить империю в песках или пересечь пустыню в поисках новых жилищ - мало кто найдет эту задачу столь же естественной, как люди с таким наследием."
 jungle_heritage:0 "Наследие джунглей"
 jungle_heritage_desc:0 "За многие века этот народ сделал природу своей крепостью. Глубокие джунгли и обитающие в них существа - их союзники, их враги и главная ценность, вокруг которой они организуют свою оборону."
 forest_heritage:0 "Лесное наследие"
 forest_heritage_desc:0 "В лесах своей родины этот народ приобрел сильную традицию стрельбы из лука и давнюю традицию поддержания единства разрозненных племен, обитавших там."
 marshland_heritage:0 "Наследие болот"
 marshland_heritage_desc:0 "Люди, привыкшие к болотам и топи, когда-то построили это государство. В этих условиях они приобрели большой опыт ведения асимметричных войн, а также научились превращать землю, которую некоторые сочли бы непригодной для жизни, в процветающий сад."
 highland_heritage:0 "Наследие горцев"
 highland_heritage_desc:0 "Наследие этого народа когда-то ковалось в открытых горных районах. И по сей день они лучше многих разбираются в строительстве каменных зданий и укреплений, но при этом испытывают сильное отвращение к открытым морям."
 floodplain_heritage:0 "Наследие поймы"
 floodplain_heritage_desc:0 "Эти люди привыкли как к благодеяниям, так и к запретам великих рек. Хорошо, когда плодородная земля приносит обильный урожай, но хуже всего, когда берега выходят из берегов и урожай быстро срезают и уносят обратно в реку - дань разгневанному богу. Такова судьба богатых водных путей. Толстокожесть и решительность - вот черты тех, кто населяет эти опасные райские уголки."
 oasis_heritage:0 "Наследие оазиса"
 oasis_heritage_desc:0 "Редкий вид среди дюн и каньонов пустыни, оазис является убежищем для усталого путника в той же мере, что и для сезонного мигранта. Эти стратегические очаги жизни служат для связи между жителями этих земель, являясь как местами общения и партнерства, так и точками раздора и конфликтов. Те, кто ступает по суровым, засушливым ландшафтам, бережно хранят их."
 desert_hills_heritage:0 "Наследие пустынных холмов"
 desert_hills_heritage_desc:0 "Холмы вносят нюансы в бесконечные пески. Они сухие, потрескавшиеся и скрывают следы наших предков. Те, кто путешествует по ним, уже давно занимают возвышенность над дюнами и бежевыми равнинами. Они поливают своих лошадей и верблюдов из глубоких колодцев и знают, как выжить лучше, чем их противники, когда природа становится главным соперником."
 #From Ben Heritages
 plateau_heritage:0 "Наследие плато"
 plateau_heritage_desc:0 "От высокогорий Персии до Тибетского плато эти народы приспособились к жизни в суровых условиях. Они хорошо понимают, что необходимо народу для выживания, и могут использовать это, чтобы не допустить захватчиков. Однако, не привыкшие к морским волнам, их корабли будут стремиться к бегству в случае силового столкновения."
 island_heritage:0 "Island Heritage"
 island_heritage_desc:0 "Surrounded by the vast expanse of the sea, the island's people have learned to rely on the resources of their land and the strength of their people. Trade with foreign lands has also brought prosperity to their shores, yet its isolation from the mainland can sometimes lead to challenges in maintaining alliances or accessing distant resources."                                                                                                                                                                                                                                                                                                                                                                                                                    