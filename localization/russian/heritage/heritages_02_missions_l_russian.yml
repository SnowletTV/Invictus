l_russian:
 #For all heritages added through events/missions/decisions etc
 #Vanilla Specific for Carthaginian Epikrateia created in mission
 epikrateia_heritage:0 "Наследие Эпикратеи"
 epikrateia_heritage_desc:0 "Жители Сицилии долгое время находились под защитой Карфагена, так как им угрожала опасность порабощения со стороны греческих владык Сиракуз. Наконец-то они объединились и образовали полноценное государство, а не хлипкий оборонительный союз, защищающий несколько городов-государств."
 #Vanilla
 corinthian_heritage:0 "Коринфское наследие"
 corinthian_heritage_desc:0 "Когда-то Коринф был одним из крупнейших городов-государств Греции., игравшим важную оборонительную роль между богатыми государствами Аттикой и Пелепоннесом. После македонских завоеваний он остался лишь укрепленной позицией для македонских войск на юге, лишившись собственной независимости."
 decapolian_heritage:0 "Наследие Декаполя"
 decapolian_heritage_desc:0 "Десять великих городов Декаполиса часто вступали в союз друг с другом для защиты от иудейских агрессоров на юге, и вот теперь они наконец объединились в лигу."
 attalid_heritage:0 "Наследие Атталида"
 attalid_heritage_desc:0 "Сыновья Атталоса из Тиейона достигли известности при дворах Александра и Антигона и основали великое азиатское царство Пергам, прославившееся своими библиотеками и яростной независимостью."
 mithridatic_heritage:0 "Наследие Митридата"
 mithridatic_heritage_desc:0 "Персидские Митритадиды правили в мисийском городе Циус, пока убийство Митридата II не заставило его наследника основать новое царство в Пафлагонии, которое в итоге стало региональной державой северной части Малой Азии."
 mauryan_abandoned_heritage:0 "Упадок Маурьев"
 mauryan_abandoned_heritage_desc:0 "После смерти великих Чандрагупты и Ашоки построенная ими империя вступила в период значительного упадка."
 #HERITAGES From Greek Pontus Missions
 istrian_league_heritage:0 "Наследие Истрийской лиги"
 istrian_league_heritage_desc:0 "Геродот и многие другие когда-то считали, что Истер проходит через всю Европу, соединяя Эвксин с западной частью Великого моря. Хотя это, к сожалению, далеко от истины, значение Истера как торговой железной дороги во внутренние земли племен трудно переоценить. Однако не все племена отличаются особой дружелюбностью - они варвары, и эллинские города на западе Эвксинского моря должны быть готовы ко всему."
 bosporan_league_heritage:0 "Наследие Боспорской лиги"
 bosporan_league_heritage_desc:0 "Народы северного побережья Эвксина объединились, чтобы создать единый последний фронт между эллинским миром и неведомыми варварами за его пределами. Каждый город процветает благодаря огромному количеству зерновых полей, находящихся в их распоряжении, но их работа неблагодарна. Большинство эллинов считают их слишком варварскими, поскольку они слишком долго смешивались с племенными кланами."
 pontic_league_heritage:0 "Наследие Понтийской лиги"
 pontic_league_heritage_desc:0 "Понтийские колонии прожили нелегкую жизнь вдали от родных городов. Многие из них граничили с самыми великими и разнообразными империями, впуская в свои растущие агоры граждан из всех слоев общества - это сделало их сильной и терпимой группой, как и необходимость поддерживать сильное присутствие на Босфоре для стабилизации торговых путей. И хотя это делает их мечтой космополитов, их первые граждане чувствуют себя потерянными, как иностранцы в своих собственных городах."
 #Mac Heritage
 alexander_heritage:0 "Наследие Александра"
 alexander_heritage_desc:0 "Мы обрели достаточно власти и легитимности, чтобы претендовать на роль преемников наследия Александра, наш род связан кровными узами с родом Аргеадов, мы продолжим его мечты об эллинской империи, возникшей от Македонии до Бактрии."
 #Maurya Missions Heritages
 mauryan_revival_heritage:0 "Возрождение Маурьев"
 mauryan_revival_heritage_desc:0 "После смерти [Player.MakeScope.Var('Ashoka_but_for_loc_local').GetCharacter.GetName] наша нация пришла в большой упадок. Однако это не остановило нас. Мы приложили все свои силы и смогли вновь достичь величия!"
 #Scythia Greek Mission Heritages
 hellenized_barbarian_heritage:0 "Наследие эллинизированных варваров"
 hellenized_barbarian_heritage_desc:0 "Гром гремит, когда свет вырывается из облаков и пронзает землю, но эти люди не испытывают страха, ибо все они видят владыку Олимпа, разъяренного, обрушивающего свои молнии на всех своих врагов, среди которых они уже не одни. И хотя они никогда не смогут по-настоящему войти в древние храмы Эллады и быть принятыми жрецами без косых взглядов, теперь они - часть сложной и взаимосвязанной паутины эллинского мира."
 #Judea Flavor Heritage
 hebrew_egypt_heritage:0 "Наследие Мицри"
 hebrew_egypt_heritage_desc:0 "Мицраим - ивритское название Египта. После завоевания Египта возник новый класс евреев. Хозяева Египта, Мицраим, управляют плодородной землей с огромными богатствами. Однако это разделенная земля. Евреи не были добры к своим бывшим угнетателям. С расширением рабства и жестокой эксплуатацией населения растет стремление к свободе - стремление, которое может стать опасным, если его не сдерживать."
 #Achaemenid Heritage (from Heraclea Pontica missions)
 achaemenid_heritage:0 "Наследие Ахеменидов"
 achaemenid_heritage_desc:0 "До завоеваний Александра империя Ахеменидов была самой большой в истории. Властвуя над множеством различных народов и вероисповеданий, её правители проявляли терпимость к иноверцам, позволяя большинству из них продолжать исповедовать свою религию и обычаи, не опасаясь преследований."
 #Telephis League City
 telephis_heritage:0 "Наследие народа Лейкотеи"
 telephis_heritage_desc:0 "Впервые урбанизированный около VIII века до н. э., город Вани/Телефис/Лейкотея, где поклонялись богине-нимфе, был греческим бастионом и центром культурного преобразования и разнообразия в колхидских землях. Крепости и храмы, в том числе Аполлона, говорили о цивилизованности и процветании этого места вдоль реки Фазис. Здесь было много золотых мастерских, в которых работали как греки, так и кавказские ремесленники, и импортировалось множество кувшинов и керамических изделий больше из Черного моря."
 #Rize mercenary City
 rizan_heritage:0 "Наследие Ризе"
 rizan_heritage_desc:0 "Ризиайон - небольшой портовый городок, расположенный в устье реки Ризе, по имени которой он и был назван. Построенное на небольшом участке земли, это место имеет небольшую вместимость для поселения, но хорошо защищено от внешних угроз и может питаться богатой алювиальной почвой, окружающей берега реки. Жители торгуют тем, что можно купить в Понте Эвксинском, и выращивают то, чего им не хватает."
 #Lazi Heritage
 lazi_heritage:0 "Наследие лазов"
 lazi_heritage_desc:0 "Лазы (или лази) - смешанная группа картвелоязычных жителей, которые жили по всему восточному Понтосу Эвксинскому, со временем мигрируя на юг и обратно на север. Их население было разделено на подплемена, известные как моссиноэки, макроны, марры и другие племена. Большая часть их мифологии связана с Колхидой, с древним вояжем Ясона и аргонавтов, навсегда изменивших колхидские земли. Свирепые, как племена суани, и быстрые, как абасгои, они были грозными воинами."
 #Suani Heritage
 suani_heritage:0 "Наследие сванов"
 suani_heritage_desc:0 "Горные ремесленники, сваны, были более изолированной картвелоязычной группой, наиболее известной своими изобретательными конструкциями, мастерством и жестокостью в преследовании кровной мести и традициями транссемейного пролития крови через официальные дуэли и неофициальные ночные убийства. В отличие от многих своих соседей, они уважали права и власть женщин."
 #Spartan Patavium/Patauion mission heritages
 spartan_patavium_early_heritage:0 "Наследие Клеомина"
 spartan_patavium_early_heritage_desc:0 "В последние годы IV века до н. э. спартанский принц Клеомин отправился в экспедиционный поход против италийцев. В нашем мире оно закончилось бы на реке Медуак в Венетии, где венеты уничтожили его флот. Но в нашем мире эта экспедиция привела к победе.\nКлеомин основал новое царство в древнем венецианском городе Патавиум и привез туда спартанских аристократов, чтобы сохранить старые традиции своей эллинской родины. Но жестокость его завоеваний привела к тому, что новое государство Патавион погрязло в бесчестии, а его жители относятся к нему с презрением."
 spartan_patavium_late_heritage_1:0 "Наследие патавийцев"
 spartan_patavium_late_heritage_1_desc:0 "Относительно недавно появившийся в эллинском мире, город Патавион изначально был богатым венетским городом, а затем был завоеван спартанцами из Клеомины. Хотя между коренными патавийцами и их спартанскими владыками когда-то существовала большая напряженность, с тех пор эти два народа постепенно стали единым целым: эллинская верхушка переняла многие венецианские традиции, такие как ориентация на аристократию, ориентированную на кавалерию, а низшие слои населения постепенно перешли на ублюдочную форму греческого языка. Хотя Патавион больше не страдает от социальной напряженности, которая наполняла его не так давно, снижение налогов стало необходимым аспектом для поддержания дружественного социального порядка."
 spartan_patavium_late_heritage_2:0 "Наследие Спартанского царства"
 spartan_patavium_late_heritage_2_desc:0 "Созданное благодаря подвигам Клеонима, царство Патавион было создано огнем и кровью. Подчинив местных жителей Патави новому классу гелотов, что потребовало большого кровопролития, эллинские правители Патауиона основали новое спартанское царство вдали от Пелопоннеса. В нем сочетаются старые боевые традиции спартанцев и готовность нанимать местных наемников, чтобы восполнить недостаток численности."
 free_patavium_heritage:0 "Наследие мятежных патави"
 free_patavium_heritage_desc:0 "Когда-то патави были гордыми аристократами, а потом попали в рабство к спартанским повелителям. В результате жестокой войны им удалось освободиться и расправиться со спартанскими повелителями. Теперь патави готовы противостоять любым внешним угрозам и сделать все, чтобы их больше никогда не превратили в рабов."
 atestine_heritage:0 "Атестское наследие"
 atestine_heritage_desc:0 "Один из самых могущественных городов древней Венетии, Атесте был центром старой венетнской культуры. Прославившись своими украшенными бронзовыми ситулами, Атесте стал горячей точкой местной торговли и престижа. Однако это могущество не было бесспорным, и Атесте регулярно соперничали с соседями из Патави на востоке. Помимо производства ситулов и керамики, в Атесте находился большой храм богини Рейтии, одного из главных божеств древних венетов, в который путешественники приезжали издалека, чтобы написать вотивные надписи в честь богини. Это святилище было настолько важным, что на его территории были найдены артефакты, относящиеся ко многим сотням лет и прибывшие из многих чужих стран."
 heritage_of_altinos:0 "Наследие Альтино"
 heritage_of_altinos_desc:0 "По-настоящему древний город Альтиниум был основан венетами вскоре после их прихода в Северную Италию, в X веке до нашей эры. Стратегическое положение поселения, расположенного на краю Венетской лагуны, позволило ему воспользоваться преимуществами прибывающей торговли и быстро разрастись. В городе также находилась большая роща, посвященная его богу-покровителю Альтино, которому часто приносили в жертву лошадей и хоронили."
 opitergian_heritage:0 "Опитергийское наследие"
 opitergian_heritage_desc: "Расположенное в центральной части Венетии, поселение Опитергиум было одним из нескольких, имевших большое стратегическое значение для венетов. С названием, которое, вероятно, происходит от венетского корня, означающего 'рыночная площадь', Опитергиум использовал свое положение между реками Нависего и Монтикано, а также плодородные окрестные земли, способные прокормить достаточно многочисленное население, чтобы стать богатым торговым городским центром."
 akelonian_heritage:0 "Ацелумское наследие"
 akelonian_heritage_desc:0 "Название города, возможно, происходит от индоевропейского корня, означающего 'заострённый' (*ak), благодаря своему удобному расположению на вершине холма, Ацелум был значительным венецианским поселением. Хотя Ацелум не был столь заметным, как Патавиум и Атесте, наличие овчарен и его расположение между крупными венецианскими торговыми центрами означало, что Ацелум смог развить значительную местную экономику."
 heritage_of_the_shining_city_belodunum:0 "Наследие Сияющего поселения"
 heritage_of_the_shining_city_belodunum_desc:0 "Белодунум, название которого, вероятно, является кельтским топонимом, означающим 'сияющая крепость', стал примером влияния кельтов на венетские общины в IV веке до н. э. Хотя в той или иной форме Белодунум существовал с первой половины второго тысячелетия до н. э., его материальная культура начала развиваться в V веке до н. э. и была сильно смешана с культурой кельтов, которые в это время начали переселяться в Северную Италию. Однако, несмотря на это смешение культур, Сияющий город в конечном итоге встал на сторону Рима во время его антигалльской кампании в Цизальпинской Галлии."
 heritage_of_tarvision:0 "Наследие поселения Бык"
 heritage_of_tarvision_desc:0 "Тарвизиум - венетское поселение немалых размеров, построенное на трех холмах в стороне от реки Силе. Многие народы приходили и уходили, поэтому точное происхождение поселения окутано тайной. Его название тоже имеет неопределенное происхождение. Возможно, оно происходит от кельтского слова, обозначающего быка 'Тарвос', в честь которого, возможно, было названо вторгшееся галльское племя, а может быть, город был назван в честь трёх холмов, на которых он был основан."
 heritage_of_the_patavi:0 "Патавийское наследие"
 heritage_of_the_patavi_desc:0 "Возможно, самый известный из старых венецианских городов, Патавиум является одним из старейших городов Западной Европы. Согласно легенде, он был основан троянским принцем Антенором, который вывел племя энетов из Пафлагонии после Троянской войны в 1185 году до н. э. Более реалистично, что город возник как одно из первых поселений, основанных венедами, когда они вошли в Венетию в 11-10 веках до н. э. Как бы то ни было, Патави являются наследниками многовековых венецианских городов. Как бы то ни было, Патави являются наследниками многовековой венецианской урбанизации и готовы защищать свой гордый город любой ценой, даже если это приведет их к конфликту с соседями."
 veiketinian_heritage:0 "Викентинское наследие"
 veiketinian_heritage_desc:0 "Город, известный римлянам как Викентия, был одним из крупных городских центров венетов. Будучи заселенным на протяжении многих веков, Викентия многократно перестраивалась. Топоним, происходящий от протоевропейского корня 'вейк' (термин, слабо напоминающий 'деревня'), позволяет говорить о том, что викентийцы уделяли большое внимание сохранению и поддержанию своего города. Как и атестинцы, вичентинцы также очень почитали богиню Рейтию, хотя это не мешало им время от времени вступать в пограничные разногласия со своим соседом."
 adrian_heritage:0 "Наследие Адриановых каналов"
 adrian_heritage_desc:0 "Поселение, известное как Адрия, славилось своим торговым значением в конце Адриатики. Основанное венедами как минимум в IX веке до н. э., в последующие века оно попало в руки экспансионистов-этрусков, которые не только построили порт поселения, но и, вероятно, назвали его в честь этрусского слова "атриум", хотя канал, на который опиралась Адрия, вскоре пересох. В VI веке до н. э. Адрия была вновь основана как греческая колония королем Сиракуз Дионисием I, после чего она стала важным портом на трансевропейском янтарном пути благодаря новой расширенной системе каналов. В III веке до н. э. Адрия вновь переходит в руки другого народа - галлы захватывают город, однако в последующие века город теряет свое торговое значение, поскольку побережье отступает от границ поселения."
 eastern_veneto_heritage:0 "Наследие Восточной Венетии"
 eastern_veneto_heritage_desc:0 "В то время как центральные и западные земли древних венетов процветали и урбанизировались на протяжении всего раннего железного века, их собратья на востоке сохраняли чисто сельский образ жизни, отказываясь от урбанизации таких мест, как Эсте и Патавиум. Расположенные вблизи Карнийских Альп, восточные венецианцы сталкивались с частыми набегами карнийцев и были вынуждены постоянно быть наготове, чтобы не стать жертвой своих враждебных соседей."
 konkordia_heritage:0 "Конкордианское наследие"
 konkordia_heritage_desc:0 "Самый западный из значительных венетских городов, Конкордия была одним из главных городских центров, расположенных в болотистой части Венетской лагуны. Как и его ближайший сосед, Альтиниум, Коркордия в значительной степени зависела от торговли и инфраструктуры каналов. Достаточно большой, чтобы привлечь внимание греческих историков во II веке до н. э., он вырос до гораздо больших размеров после того, как в 42 году до н. э. римляне вновь основали его как Юлию Конкордию."
 religious_enclave_heritage:0 "Наследие царей-священников"
 religious_enclave_heritage_desc:0 "Управление этим обширным владением было передано жрецам великого храма, которые теперь пользовались значительно расширенными полномочиями и привилегиями, правя скорее как короли, чем как жрецы. Как правило, на Ближнем Востоке храмовое государство представляло собой небольшую теократию, в которой царь-жрец правил светским обществом, обычно состоящим из обширных владений, обрабатываемых большим количеством священных рабов."