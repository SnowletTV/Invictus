 # Starting Events
 iberian_starting_country_events.asa.t:0 "Хастая"
 iberian_starting_country_events.asa.desc:0 "За островом Картаре, в устье [GetProvince('(int32)7665').GetName], расположен [GetProvince('(int32)1342').GetName], процветающий город, чье богатство приносит торговля металлами и товарами с пунийцами и соотечественниками-турдетанцами. Недалеко от естественного устья [GetProvince('(int32)7665').GetName] и у канала, который заканчивается прямо перед [GetProvince('(int32)1344').GetName], [GetProvince('(int32)1342').GetName] вырос как один из крупнейших турдетанских городов, с процветающим рынком, полным жизни.\n\n[GetCountry('ASA').GetAdjective] не только купцы. Стремясь расширить свое влияние, [GetCountry('LSC').GetName] были покорены и теперь живут под [GetCountry('ASA').GetAdjective] властью. Но [GetCountry('ASA').GetName] не единственное сильное государство в Турдетании, [GetCountry('CRM').GetName] расширяет свои границы и стремится к [GetCountry('ASA').GetAdjective] богатствам. [GetCountry('GAD').GetName] находится рядом, и их новое основание, [GetProvince('(int32)1348').GetName], третируется [GetCountry('CRM').GetAdjective] экспансией в регионе.\n\n[GetCountry('ASA').GetName] должно подготовиться к неизбежной войне, если хочет остаться центром региона."
 iberian_starting_country_events.asa.a:0 "Время войти в историю..."
 iberian_starting_country_events.crm.t:0 "Кармоя"
 iberian_starting_country_events.crm.desc:0 "В глубине Турдетании, у реки [GetProvince('(int32)7772').GetName], расположен город [GetProvince('(int32)1374').GetName]. Когда-то этот город вёл спокойную жизнь, живя за счет торговли и специализируясь на металлургии, но политическая нестабильность, опустошившая Турдетанию после падения #E Тартесса#!, изменила [GetCountry('CRM').GetAdjective].\n\nМастерство [GetCountry('CRM').GetName] в использовании металлов дало его армии преимущество перед соседями. [GetCountry('CRM').GetAdjective] армия выиграла множество войн против [GetProvince('(int32)1371').GetName], другого великого турдетанского города региона, которые, как мы надеемся, однажды завершатся завоеванием. Надеюсь, что города [GetProvince('(int32)1369').GetName] и [GetProvince('(int32)1372').GetName] постигнет та же участь - если боги сочтут нужным вознаградить нас.\n\nНедавняя экспансия привлекла внимание других турдетанийцев. Они видят в [GetCountry('CRM').GetName] угрозу. [GetCountry('ASA').GetName] также стремится стать гегемоном в регионе и будет пытаться предотвратить дальнейшее [GetCountry('CRM').GetAdjective] расширение. Это создало очень напряженный климат, который исправит только время."
 iberian_starting_country_events.crm.a:0 "Время войти в историю..."
 iberian_starting_country_events.onu.t:0 "Онубая"
 iberian_starting_country_events.onu.desc:0 "Прибрежный город [GetProvince('(int32)1339').GetName] был заселен с незапамятных времен. Расположенный на полуострове в устье реки Люксия, [GetProvince('(int32)1339').GetName] имеет выгодное оборонительное положение, а также контролирует торговлю металлами, добываемыми в богатых шахтах [GetProvince('(int32)1415').GetName].\n\nХотя ранее богатые шахты [GetProvince('(int32)1415'). GetName] начинают истощаться из-за интенсивной эксплуатации со времен Тартесса, хорошее управление может избежать экономической катастрофы для [GetCountry('ONU').GetName], а возможно, даже возродить рудники.\n\nФиникийские поселенцы прибывали волнами с первых путешествий за Геракловы столбы, но пунийская миграция усилилась после [GetCountry('CAR').GetAdjective] экспансии в Иберию. Два века назад, во время распада #E Tartessos#!, кельтские племена перебрались с Центрального плато на земли, называемые [GetCountry('BDL').GetName] и [GetProvince('(int32)1337').GetArea.GetName]. Теперь, наряду с пунийцами, в [GetCountry('ONU').GetName] мигрируют кельтские поселенцы.\n\nНе расположенная в районе реки [GetProvince('(int32)7771').GetName], [GetCountry('ONU').GetName] не участвует в борьбе между [GetCountry('ASA').GetName] и [GetCountry('CRM').GetName], но это не значит, что результат не повлияет на них."
 iberian_starting_country_events.onu.a:0 "Время войти в историю..."
 iberian_starting_country_events.tut.t:0 "Наследники Тартесса"
 iberian_starting_country_events.tut.desc:0 "В прошлом у земли турдетанцев было много названий, самое распространенное - #E Тартесс#!. Это государство - смесь мифа и реальности, легенды рассказывают о богатстве и процветании королевства, которым правил сам Серебряный человек, Аргантоний.\n\nФиникийцы и греки пытались колонизировать эту территорию с начала времен, чтобы получить доступ к богатым рудникам Турдетании. Легенды рассказывают о падении Тартесса два века назад в конце битвы при [GetProvince('(int32)3515').GetName] между коалицией [GetCountry('ETR').GetAdjective] и [GetCountry('CAR').GetAdjective] и фокейскими греками из [GetProvince('(int32)3515'). GetName], но на самом деле все гораздо сложнее.\n\nФиникийское влияние было постоянным в регионе и привело к тому, что ханаанским богам поклонялись так же часто, как и местным богам, особенно богине Аштарт и богу Мелькарту. Высшие классы сделали шаг вперед и приняли пунические обычаи как свои собственные. Эта ситуация создала богатый плавильный котел, в котором сформировалась уникальная культура.\n\nНестабильность подталкивает регион в то время, когда [GetCountry('CAR').GetAdjective] находятся у ворот Турдетании в поисках её богатств. Только время покажет, выживут ли турдетанийцы."
 iberian_starting_country_events.tut.a:0 "Время войти в историю..."
 iberian_starting_country_events.gad.t:0 "Гадир"
 iberian_starting_country_events.gad.desc:0 "Давным-давно, за Геракловыми столбами поселенцы из [GetProvince('(int32)743').GetName] основали город на острове Эритея. Они назвали его [GetCountry('GAD').GetName], 'Крепость'. Будучи одной из старейших финикийских колоний в Западном Средиземноморье, город богател благодаря выходу к атлантическим путям и турдетанским рудникам.\n\n[GetCountry('GAD').GetName] хорошо известен по другой причине: Гарум из [GetProvince('(int32)1344'). GetName] пользуется широким признанием как лучшая приправа в мире Средиземноморья, которую употребляют от Иберии до Анатолии и дальше.\n\nОкончание битвы при [GetProvince('(int32)3515').GetName] два века назад и падение греческого влияния в Западном Средиземноморье сначала были хорошей новостью. [GetCountry('GAD').GetName] превратилась из добывающей колонии в главный торговый центр за Столбами. [GetCountry('GAD').GetName] возглавляет Лигу, в которую вошли другие пунические колонии, попавшие под [GetCountry('GAD').GetAdjective], влияние развивая и контролируя атлантическую торговлю от Касситерид до Арамбиса.\n\nНо [GetCountry('GAD').GetAdjective] главенство оспаривается подъемом [GetCountry('CAR').GetName]. Наследники Дидоны хотят занять место [GetCountry('GAD').GetName], однако [GetCountry('GAD').GetAdjective] рассчитывают на покровительство самого бога Мелькарта и его оракула. Страна [GetCountry('GAD').GetName] должна подготовиться, если хочет выдержать [GetCountry('CAR').GetAdjective] экспансию."
 iberian_starting_country_events.gad.a:0 "Время войти в историю..."
 iberian_starting_country_events.sgs.t:0 "Арсека"
 iberian_starting_country_events.sgs.desc:0 "На восточном побережье Иберии находится [GetProvince('(int32)1029').GetName], известный римлянам как Сагунтум. Эдетане стекались в массалийскую гавань Сагунт на Левантийском побережье, чтобы продать свои товары, и массово переселялись на ряд холмов, возвышавшихся над торговым пунктом. Там они основали город, который назвали Арс. Эдетанское поселение начало расти, торгуя товарами из внутренних районов Пиренейского полуострова, а также товарами собственного производства. Хорошие отношения с греками из [GetCountry('MAS').GetName], [GetCountry('HMK').GetName] и [GetCountry('EPO').GetName] создали быстрый поток культурных и экономических обменов.\n\nСостав города [GetProvince('(int32)1029').GetName] делится на два ядра. Сначала идёт сам город, окруженный крепкими стенами, защищающими главные правительственные здания государства. Снаружи находится порт, называемый 'Сагоинтиум', где живёт большинство греческих купцов. В порт Сагоинтиума причаливают корабли из разных мест, а стены [GetProvince('(int32)1029').GetName] защищают его жителей от внешних угроз. [GetCountry('SGS').GetName] имеет честь быть первым иберийским городом, выпустившим собственные монеты.\n\nВремя покажет, будет ли [GetCountry('SGS').GetName] продолжать расти или погибнет под натиском более сильного врага, только не забывайте остерегаться, если перед вашими воротами появится парень по имени Ганнибал."
 iberian_starting_country_events.sgs.a:0 "Время войти в историю..."
