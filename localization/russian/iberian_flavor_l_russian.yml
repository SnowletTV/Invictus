 turdetanian_punic_outpost_mod:0 "Пунический форпост"
 desc_turdetanian_punic_outpost_mod:0 "Пунические поселенцы построили аванпост на этой территории."
 turdetanian_large_punic_outpost_mod:0 "Большое Пуническое поселение"
 desc_turdetanian_large_punic_outpost_mod:0 "На этой территории когда -то был Пунический форпост. С тех пор, как Путик принял прямое контроль над этим, аванпост был превращен в надлежащее урегулирование, поощряя ассимиляцию коренного населения."
 iberian_pyrite_belt:0 "Иберийский пиритовый пояс"
 desc_iberian_pyrite_belt:0 "К юго -западу от иберийского полуострова находится иберийский пиритский пояс, самые богатые отложения пирита в регионе, эксплуатируемые с незапамятных времен. Хотя и не так продуктивно, как раньше, эти шахты все еще довольно богаты."
