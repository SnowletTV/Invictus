 # New Decision
 celtiberian_plaques_treasure:0 "Заказать бронзовые таблички"
 celtiberian_plaques_treasure_desc:0 "В условиях более централизованного государства нам необходимо создать чёткий канон наших законов, а не полагаться на устную передачу, которая может привести к непониманию и несправедливости."
 form_tartessia:0 "Реформа Тартесии"
 form_tartessia_desc:0 "Мифическое царство Тартесс давно исчезло, но не его наследие. Могущество Аргантония живет в нас, турдетанцах. Наш долг - объединить Турдетанию под одним знаменем."
