 the_gadeiras_modifier:0 "Кадиры"
 desc_the_gadeiras_modifier:0 "Кадиры -это архипелаг, образованный островами Эритея -где находится город Гадир -Котиноусса и Антиполис. Это место затрудняет вторжение территории с земли."                                                                                                                                                                                                                               desc_the_gadeiras_modifier:0 "Кадиры -это архипелаг, образованный островами Эритея -где находится город Гадир -Котиноусса и Антиполис. Это место затрудняет вторжение территории с земли."                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            