l_russian:
 # New Heritages to be implemented
 arganthonios_heritage:0 "Наследие Аргантония"
 arganthonios_heritage_desc:0 "Аргантоний был последним известным царем Тартесса перед крахом королевства под финикийским завоеванием после битвы при Алалии, где карфагенско-этрусский флот победил фокейских греков. Теперь их преемники вернули себе утраченную известность и богатое наследие как новое и более сильное государство, которое бросит вызов времени."
 # New Iberian Deities
 deity_nabia:0 "$omen_nabia$"
 omen_nabia:0 "Набия"
 omen_nabia_desc:0 "Набия - иберийская богиня воды и плодородия, имеющая особое значение для северных культур полуострова и святилищ у рек и озер.\n\nНабию ассоциировали с эллинской богиней Артемидой."
 deity_neto:0 "$omen_neto$"
 omen_neto:0 "Нето"
 omen_neto_desc:0 "Нето - бог войны и один из немногих общепенинсулярных богов, которому поклонялись как иберийцы, так и кельт-иберийцы. Рассматриваемый как инфернальный бог Солнца, он является повелителем хаотического мира.\n\nНето ассоциируется с римским Марсом или эллинским Аресом."
 deity_borvo:0 "$omen_borvo$"
 omen_borvo:0 "Борво"
 omen_borvo_desc:0 "Борво - бог минералов и исцеления, связанный с родниковой водой. Ему поклонялись за пределами Пиренейского полуострова, религиозные центры находились в Галлии и южной Германии.\n\nБорво обычно приравнивают к эллинскому богу Аполлону."
 deity_arganthonios:0 "$omen_arganthonios$"
 omen_arganthonios:0 "Аргантоний"
 omen_arganthonios_desc:0 "Аргантоний — мифический царь Тартесса, известный грекам своим богатством и щедростью. Он дал фокейцам деньги на восстановление стен города Фокеи, когда узнал, что мидяне становятся преобладающей державой в Малой Азии."
 deity_aqueloo:0 "$omen_aqueloo$"
 omen_aqueloo:0 "Аквелу"
 omen_aqueloo_desc:0 "$achelous_description$\n\n#Y Акелу#!: Акелу, иберийская интерпретация эллинского бога Ахелоя, является богом рек и плодородия. Акелоо имеет тело овцебыка и бородатое лицо человека, хотя и увенчанное внушительными бычьими ушами.\n\n Как и его эллинский коллега, Акелу почитается как даритель процветания полям, обеспечивающий плодородие почвы и поддержание жизни. Статуя Ахелоя или Акелу, предположительно высеченная из известняковых блоков в середине VI века до нашей эры, была раскопана в начале XX века недалеко от кургана Бастетани и названа Бича из Балазоте."
 deity_astarte_turdetani:0 "$omen_astarte_turdetani$"
 omen_astarte_turdetani:0 "'Богиня Аштарт"
 omen_astarte_turdetani_desc:0 "Ashtart Turdetani - местная интерпретация знаменитой ханаанитской богини войны, красоты и любви Аштарт. Введение этого божества происходит от первых финикийских поселенцев в начале железного века, быстро став одним из самых любимых божеств между местными жителями иберийского полуострова. Ее воображение встречается по всему иберийским и древним тартнесским землям, посвященной ее многочисленным святыням и храмах."                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                           
 # New Druidic Deities
 deity_trebaruna:0 "$omen_trebaruna$"
 omen_trebaruna:0 "Требаруна"
 omen_trebaruna_desc:0 "Требаруна - лузитанская богиня с неясными атрибутами. Её культ широко распространен в Галлации и Лузитании."
 deity_ares_lusitani:0 "$omen_ares_lusitani$"
 omen_ares_lusitani:0 "Арес Лузитани"
 omen_ares_lusitani_desc:0 "Арес Лузитани - бог лошадей и рыцарей лузитанцев. Как следует из его имени, Арес Лузитани - бог эллинского происхождения, который нашёл свое место в пантеонах местных жителей благодаря культурному обмену с греческими торговцами Средиземноморья."
 deity_vaelicus:0 "$omen_vaelicus$"
 omen_vaelicus:0 "Валикус"
 omen_vaelicus_desc:0 "Валикус — веттонский бог загробной жизни и природы. Обычно его связывают с богом Эндуэлликом, которому поклоняются лузитанцы и каллекцы."
 # New Canaanite Deity
# deity_babai:0 "$omen_babai$"
# omen_babai:0 "Бабай"
# omen_babai_desc:0 "Бабай - Бог-Отец нурагической и корсианской культур Корсики и Сардинии. Под сильным влиянием финикийской религии и обычаев, к настоящему времени его поклонение ограничено внутренними районами островов, где коренные жители продолжают придерживаться своих традиций."
# deity_mother_goddess_nuragic:0 "$omen_mother_goddess_nuragic$"
# omen_mother_goddess_nuragic:0 "Богиня-Мать"
# omen_mother_goddess_nuragic_desc:0 "Богиня-Мать нурагической и корсианской культур родственна средиземноморским богиням-матерям. Как и Бабай, её поклонение сейчас ограничивается внутренними районами островов, ожидая, когда она вернёт себе свою землю."
# deity_sardus_can:0 "$omen_sardus$"
# omen_sardus_can:0 "Сардус"
# omen_sardus_can_desc:0 "Сардус, которого эллины иногда называли Сардус Патер, - мифический герой-основатель сардинцев. Сын Геракла или Макериса, он жил в Ливии, пока не возглавил экспедицию по колонизации острова Ихнуса, позже названного в его честь Сардинией. Его ассоциировали с Богом-Отцом Бабаем."
 # New Marite Religion
 pre_indo_european_religion:0 "Маритизм"
 desc_pre_indo_european_religion:0 "Маритизм - праиндовропейская вера, включающая в себя сочетание верований, в том числе почитание демонов, духов и богов. Наиболее важной фигурой является богиня Мари, которой поклоняются как верховной богине."
 # New Marite Deity
 deity_sugaar:0 "$omen_sugaar$"
 omen_sugaar:0 "Сугаар"
 omen_sugaar_desc:0 "Мы воздадим поклонение богу Сугаару, мужу Мари и богу бури и грома. Пусть его змеевидная фигура наводит ужас на наших врагов и вдохновляет наших воинов."
 deity_eate:0 "$omen_eate$"
 omen_eate:0 "Эате"
 omen_eate_desc:0 "Мы будем поклоняться Эате, богу бурь, чья борода состоит из огня и льда. С его поддержкой ни один враг не сможет нас победить."
 deity_amalur:0 "$omen_amalur$"
 omen_amalur:0 "Амалур"
 omen_amalur_desc:0 "Мы поклонимся Амалур, богине Земли, другому лику Мари и матери богов Эки и Иларги. Её благословение заставит наш народ ликовать."
 deity_basajaun:0 "$omen_basajaun$"
 omen_basajaun:0 "Басаюны"
 omen_basajaun_desc:0 "Мы воздадим поклонение Басаюнам, Владыкам Леса. Пусть их мудрость просветит наших мыслителей и защитит наших пастухов."
 deity_aatxe:0 "$omen_aatxe$"
 omen_aatxe:0 "Аатксе"
 omen_aatxe_desc:0 "Мы будем поклоняться Аатксе, духу-перевертышу, который действует в тени. Пусть преступники боятся его гнева, потому что Аатксе защищает наш народ."
 deity_ilargi:0 "$omen_ilargi$"
 omen_ilargi:0 "Иларги"
 omen_ilargi_desc:0 "Мы воздадим поклонение Иларги, богине Луны и дочери Амалура. Пусть её ежедневное путешествие на встречу с Матерью будет успешным."
 deity_lurraberri:0 "$omen_lurraberri$"
 omen_lurraberri:0 "Лурраберри"
 omen_lurraberri_desc:0 "Имя Лурраберри означает 'новая земля', и к нему часто добавляли эпитет 'Андерекси', что означает 'цветущий'. Возможно, это указывает на то, что Лурраберри был богом плодородия, а может быть, даже богом деревьев или цветов. Это также может означать, что он был богом возрождения. Лурраберри был указан в надписи, где его имя читалось как Ilurriberrixus Anderexi, латинизированный вариант Lurraberri."
 deity_orko:0 "$omen_orko$"
 omen_orko:0 "Орко"
 omen_orko_desc:0 "Орко был богом грома. Его имя использовано в баскском слове, обозначающем четверг, Orkoguna, что роднит его с такими богами, как Тунраз/Тор и Юпитер/Зевс. Возможно, до римского влияния этот бог был второстепенным божеством, но то, что в честь него назвали день, говорит о том, что он мог иметь большое значение для басков."
 deity_lobegi:0 "$omen_lobegi$"
 omen_lobegi:0 "Лобеги"
 omen_lobegi_desc:0 "Название Лобеги происходит от надписи "Lacobegius", которая, по-видимому, является латинизированной версией баскского бога. Поскольку корень 'лако' явно происходит от латинского 'lacus (озеро)', возможно, что первоначальный корень был ближе к 'ло', баскскому слову, обозначающему озеро, или, возможно, что-то другое. Как бы то ни было, вторая часть его имени, begi, означает 'глаза'. Таким образом, его имя переводится как 'глаза озера'. Это может указывать на то, что Лобеги был своего рода божеством мудрости, основанным на воде."
 deity_sorginak:0 "$omen_sorginak$"
 omen_sorginak:0 "Соргинак"
 omen_sorginak_desc:0 "Соргинак не были единым божеством или божествами вообще. Вместо этого они были мистическими существами и людьми, о которых в более поздние времена часто говорили, что они ведьмы. Они практиковали магию и могли вызывать всевозможные благодеяния или запреты. Некоторые соргинаки также считались ламинаками - нимфами плодородия."
 deity_inguma:0 "$omen_inguma$"
 omen_inguma:0 "Ингума"
 omen_inguma_desc:0 "Ингума - бог снов и кошмаров. Хотя этот бог иногда бывает злобным, он оказал огромное влияние на религию басков, и, возможно, ему поклонялись ещё в доримские времена."
 deity_aiko:0 "$omen_aiko$"
 omen_aiko:0 "Айко"
 omen_aiko_desc:0 "Айко - сын Мари и герой баскского народа. Согласно легенде, именно он основал баскскую культуру и религию и был героем многих подвигов. Такому персонажу, которому приписывают происхождение самих басков, поклонялись с доримских времен, если не раньше."
 deity_laminak:0 "$omen_laminak$"
 omen_laminak:0 "Ламинак"
 omen_laminak_desc:0 "Ламинак были женскими духами, или нимфами, пола и плодородия. Считалось, что они помогали женщинам в родах, плодородии и хорошем здоровье. Ламинак не всегда изображались как добрые духи, так как в одном из мифов они схватили богиню Мари."
 deity_urtzi:0 "$omen_urtzi$"
 omen_urtzi:0 "Уртзи"
 omen_urtzi_desc:0 "Уртзи имеет интересную версию существования. Многие утверждают, что Уртзи был богом неба, поскольку многие имена, места и слова, кажется, имеют корень 'уртзи', а некоторые внешние источники утверждают, что марийская религия была домом для такого бога неба, однако некоторые ученые считают, что Уртзи на самом деле просто слово, обозначающее небо. Возможно, обе гипотезы верны, однако мы можем так и не узнать правду, скрывающуюся за этой тайной."
 # New Treasures
 treasure_stone_verracos:0 "Камень Веррако"
 treasure_stone_verracos_desc:0 "Зооморфные мегалитические памятники из гранита, изображающие четвероногих животных, таких как быки, медведи и свиньи, с неуверенными целями."
 treasure_tarshish_stelae:0 "Таршишские стелы"
 treasure_tarshish_stelae_desc:0 "Первоначально находившаяся в Норе, эта стела незапамятной древности повествует о победе Милкатона над сардинцами в стране Таршиш и благодарит богов за то, что они позволили им благополучно вернуться домой."
 treasure_mausoleum_of_the_lions_iberic:0 "Мавзолей львов"
 treasure_mausoleum_of_the_lions_iberic_desc:0 "Этот мавзолей, на который сильно повлияло неохеттское искусство, охраняют четыре каменных льва, установленные по углам. Богатые рельефы изображают природу и мифологические сцены, такие как 'Двенадцать трудов Геракла' и 'Чудовищный пир'."
 treasure_warrior_statue_iberic:0 "Статуя иберийского воина"
 treasure_warrior_statue_iberic_desc:0 "Эта статуя из камня калькаренита изображает иберийского воина аристократического происхождения, готового к бою, в полном доспехе, каэтре и фалькате. Она украшена металлическими и другими декоративными элементами."
 treasure_turdetanian_bull:0 "Турдетанский бык"
 treasure_turdetanian_bull_desc:0 "Известняковая статуя быка, изваянная турдетанцами с целью защиты душ умерших на их пути в загробный мир."
 treasure_callaecian_ornated_axe:0 "Вотивный топор"
 treasure_callaecian_ornated_axe_desc:0 "Этот вотивный топор каллаэкийского происхождения, украшенный торками, долгое время использовался для совершения жертвоприношений."
 treasure_tartessian_ceremonial_bit:0 "Церемониальный оберег"
 treasure_tartessian_ceremonial_bit_desc:0 "Пережиток давно исчезнувшей тартессийской культуры. Этот церемониальный оберег изображает ханаанейскую богиню Аштарт с прической кеметской богини Хатхор в сопровождении двух птиц и лилий."
 treasure_ilercavonian_vessel:0 "Серебряные сосуды"
 treasure_ilercavonian_vessel_desc:0 "Набор серебряных и золотых сосудов, кубков и ожерелий илеркавского производства."
 treasure_edetanian_censer:0 "Кадильница в виде головы богини"
 treasure_edetanian_censer_desc:0 "Эта богатая кадильница эдетского происхождения изображает голову ханаанской богини Таннит или, возможно, эллинской богини Деметры."
 treasure_olcadian_necklace:0 "Олькадское ожерелье"
 treasure_olcadian_necklace_desc:0 "Это ожерелье, использовавшееся олкадской жрицей и сделанное из глины, украшено утками и лебедями."
 treasure_celtiberian_plaques:0 "Четыре таблички"
 treasure_celtiberian_plaques_desc:0 "Четыре таблички, написанные на кельтиберском языке и изготовленные из бронзы, содержат свод законов кельтиберского народа."
 treasure_lusitanian_fibula:0 "Золотая фибула"
 treasure_lusitanian_fibula_desc:0 "Золотая фибула, изготовленная греческим ювелиром по заказу кельтского принца. Она украшена изображением обнаженного воина с кельтским щитом и шлемом, сражающегося со львом."
 treasure_offerer_lady_statue_iberic:0 "Statue of an Offerer Lady"
 treasure_offerer_lady_statue_iberic_desc:0 "A polychrome statue of a high-ranking lady giving an offering to one of the numerous deities worshiped by the Iberians. The lady holds a vessel in her two hands and is richly dressed in three overlapping robes clasped with a fibula at the neck."
 treasure_turdetanian_reliefs_iberic:0 "Turdetanian Reliefs"
 treasure_turdetanian_reliefs_iberic_desc:0 "A series of limestone high reliefs from the Turdetanian city of Urso depicting a significant range of scenes. All linked to funerary monuments, the reliefs represent a great variety of people and animals."                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                           
 # Aquitania Claims
 form_aquitania_claims_tooltip:0 "Аквитания получит претензии на регион #Y Аквитания#!."
 # Greater Aquitania Formable
 form_greater_aquitania_claims_tooltip:0 "Великая Аквитания получит претензии на регионы #Y Галлация#!, #Y Тарраконенсис#! и #Y Арморика#!."
 form_greater_aquitania:0 "Образуйте Великую Аквитанию"
 form_greater_aquitania_desc:0 "Наши пути древни, мы храним и чтим обычаи наших предков с незапамятных времен; однако, если ими неправильно управлять, мы можем исчезнуть в анналах истории, как и многие другие до нас. Если нам удастся сохранить угли аквитанской культуры, они могут разгореться в могучее пламя и использоваться для создания чего-то необычного."
 formable_greater_aquitania:0 "Великая Аквитания"
 GREATER_AQUITANIA_NAME:0 "Великая Аквитания"
 greater_aquitania_not_exists:0 "#Y Великой Аквитании#! не должно существовать."
 inherit_greater_aquitania_provinces_tooltip:0 "Все #Y субъекты#! провинции, необходимые для формирования Великой Аквитании, будут аннексированы."
