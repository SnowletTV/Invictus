 illyric_flavor_30_title:0 "Найдена белая гадюка"
 illyric_flavor_30_desc:0 "Один из жителей деревни нашел великолепную гигантскую гадюку чистого белого цвета. Несомненно, это воплощение самих богов! Возможно, мы сможем использовать это как рычаг давления на нынешнее руководство."
 illyric_flavor_30.a:0 "Мы временно повысим налоги"
 illyric_flavor_30.b:0 "Мы будем использовать её в политических целях"

 illyric_flavor_31_title:0 "Нападение змей"
 illyric_flavor_31_desc:0 "Сегодня было несколько нападений змей. Люди гадают, не связано ли это с их неодобрением вас!"
 illyric_flavor_31.a:0 "Мы должны послать подношения змеям."
 illyric_flavor_31.b:0 "Это ограничивает нашу политическую гибкость"

 illyric_flavor_60_title:0 "Змеиный культист разгневан"
 illyric_flavor_60_desc:0 "Змеиный культист в ярости: лошадь наступила на змею и убила её. Что мы должны сделать, чтобы исправить ситуацию?"
 illyric_flavor_60.a:0 "Фракийский всадник заговорил."
 illyric_flavor_60.b:0 "Выплатите компенсацию культисту змей."

 illyric_flavor_61_title:0 "Участь культиста Солнца"
 illyric_flavor_61_desc:0 "Поступило донесение об осквернении святилища культистов солнца. Культист солнца просит нас найти преступника и убить его. Что мы должны сделать?"
 illyric_flavor_61.a:0 "Берегите наших людей для решения серьёзных задач."
 illyric_flavor_61.b:0 "Пошлите всадников, чтобы решить проблемы солнца."

