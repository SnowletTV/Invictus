 illyric_flavor_2_title:0 "День, поцелованный солнцем"
 illyric_flavor_2_desc:0 "Этот день был так прекрасен, что, наверное, его благословил священный бог Солнца. Люди, конечно, тоже так считают!"
 illyric_flavor_2.a:0 "Боги благословляют нас"
 illyric_flavor_2.b:0 "Боги благословляют мое правление"

 illyric_flavor_3_title:0 "День, погруженный во мрак"
 illyric_flavor_3_desc:0 "Уже много дней нет солнца. Люди говорят, что боги покинули нас!"
 illyric_flavor_3.a:0 "У богов есть нрав..."
 illyric_flavor_3.b:0 "Мы проявим смирение, чтобы задобрить их."

