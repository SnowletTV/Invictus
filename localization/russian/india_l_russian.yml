 buddhist_flavor_1_title:0 "Новая Сотапанна"
 buddhist_flavor_1_desc:0 "То, что некоторые считают невозможным, - это реальность, которую вы выбрали для себя; вы видели и слышали Дхарму и отказались от путей, которые приковывали вас к жизни беспрекословного рабства. Теперь вы известны как Сотапанна, Вошедший в Поток, ибо вы разорвали три оковы и вошли в новое Сознание."
 buddhist_flavor_1.a:0 "Благословение!"
 
 buddhist_flavor_2_title:0 "Новый Сакадагами"
 buddhist_flavor_2_desc:0 "В отличие от большинства смертных, которые живут повседневной жизнью, не думая и не осознавая, вы приняли учение Будды, разрушив три цепи, привязывающие вас к временным соображениям, и ослабив контроль над четвертой и пятой. Вы - однажды вернувшийся, или Сакадагами; вы достигли второго уровня Просветления."
 buddhist_flavor_2.a:0 "Пусть четыре благословения охватят меня"
 
 buddhist_flavor_3_title:0 "Новый Анагами"
 buddhist_flavor_3_desc:0 "Есть пять цепей, сковывающих человеческий разум, но вы разорвали их все, и, когда бедствия Времени придут, чтобы окончательно забрать ваше смертное тело, вы не будете рождены снова в этом мире тления, но будете перенесены на Небеса Чистых Обителей; вы - Анагами, Третий из Четвертых Аспирантов."
 buddhist_flavor_3.a:0 "Пусть все будут свободны от отчаяния"
 
 buddhist_flavor_4_title:0 "Архат"
 buddhist_flavor_4_desc:0 "Ваш разум растворил все кармические преграды, которые пытаются заставить вашу ногу споткнуться; вы - Архат, Достойный, который постигает вещи, требующие многих жизней для полного понимания. Ваши мысли настолько чисты и свободны, что некоторые считают, что вы обрели святые силы, и небольшое собрание аскетов следует за вами, надеясь почерпнуть мудрость из вашего примера."
 buddhist_flavor_4.a:0 "Я надеюсь, что однажды и вы достигнете этого понимания."
 
 buddhist_flavor_5_title:0 "Полное пробуждение"
 buddhist_flavor_5_desc:0 "Можно с уверенностью сказать, что вы полностью преобразились благодаря ментальным и духовным процессам, которые вы пережили на своем Пути к Просветлению. В мире, где бесчисленные души живут бездумно, выполняя повседневные действия без осознания своего истинного потенциала, будучи рабами своих желаний, вы перешли в царство свободы, и ваши страдания закончились; вы - Пробужденный."
 buddhist_flavor_5.a:0 "Просветление пришло"
 
