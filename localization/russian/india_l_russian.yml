 master_dharana:0 "Мастер Дхараны"
 master_dharana_desc:0 "Практикуя дхарану, воспринимающий полностью сосредотачивается на одном объекте, называемом пратьяя. Он стремится отгородиться от навязчивых мыслей и оставаться сосредоточенным на пратьяе. Дхарана - это первый этап медитации глубокого сосредоточения, при котором пратьяя прочно удерживается в сознании, но воспринимающий продолжает осознавать разделение между собой, воспринимаемым объектом и актом медитации. В ведических верованиях дхарана является шестой из восьми конечностей в «Йога-сутрах» Патанджали."
 master_dhyana:0 "Мастер Дхьяны"
 master_dhyana_desc:0 "Когда воспринимающий овладевает дхараной, он способен сосредоточить свое осознание исключительно на объекте созерцания (пратьяя). В этот момент он постигает трихотомию, образованную им самим как воспринимающим, воспринимаемым объектом (пратьяя) и актом восприятия. Научившись сводить к минимуму свою роль воспринимающего, он достигает дхьяны - состояния сознания, в котором он сливается с воспринимаемым объектом в процессе контроля дыхания и острого умственного сосредоточения. Дхьяна отличается от дхараны тем, что воспринимающий становится активно вовлеченным в объект сосредоточения. В дхьяне воспринимающий не осознает акт медитации, а только понимает, что его ум и пратьяя существуют. В джайнской, буддийской и ведической традициях дхьяна означает несколько разные вещи. Вероятно, она зародилась в шраманской культуре древней Индии (VI век до н. э.) и развивалась параллельно во всех трех традициях, которые взаимно влияли друг на друга. В ведических верованиях дхьяна является седьмой из восьми конечностей в «Йога-сутрах» Патаджали."
 master_samadhi:0 "Мастер Самадхи"
 master_samadhi_desc:0 "Когда воспринимающий может удерживать концентрацию на пратьяе в течение длительного периода времени и разрушить свое самосознание, практика дхьяны уступает место самадхи (поглощению), и воспринимающий сливается с пратьяей. В «Йога-сутрах» мудрец Патанджали сравнивает это с помещением прозрачного драгоценного камня на цветную поверхность, при этом кажется, что драгоценный камень становится того же цвета. В самадхи сознание воспринимающего сливается с объектом мысли, пратьяя. Пратьяя подобна цветной поверхности, а сознание воспринимающего - прозрачному драгоценному камню. Самадхи, часто переводимое как «концентрация» или «объединение ума», - это растворение эго и последний из восьми элементов Благородного восьмеричного пути буддизма. В ведических верованиях это восьмая ветвь «Йога-сутр», следующая за шестой (дхарана) и седьмой (дхьяна)."
 
