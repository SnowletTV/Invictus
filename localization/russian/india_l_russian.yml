 bhadrabahu.1.t:0 "Чудесное происшествие"
 bhadrabahu.1.desc:0 "[ROOT.GetCountry.GetRuler.GetName], до нас дошли вести о том, что знаменитый джайнский монах по имени Бхадрабаху пересек границу с землями Маурьев и прибыл в наше царство. Похоже, политическая нестабильность наших соседей сделала нашу страну привлекательной для беженцев, но мы не ожидали такого, как Бхадрабаху, - его присутствие уже ощущается среди наших людей, которые ежедневно собираются, чтобы послушать проповеди и принять участие в медитациях."
 bhadrabahu.1.a:0 "Люди видят правду своими глазами"
 
 bhadrabahu.2.t:0 "Совет джайнов собирается"
 bhadrabahu.2.desc:0 "Извините, что беспокою вас так поздно, о [ROOT.GetCountry.GetRuler.GetName], Но мы хотели упомянуть об одном незначительном событии, пока не забыли о нем. Есть новости о том, что на крайнем севере собирается большой джайнский совет, на который съезжаются все светила этой религии. Среди них есть и монах Бхадрабаху, который жил у наших людей - похоже, он готовится покинуть нашу страну."
 bhadrabahu.2.a:0 "Что ж, думаю, они молодцы. Интересно, что все это значит?"
 
 bhadrabahu.3.t:0 "Новости от Совета джайнов"
 bhadrabahu.3.desc:0 "Поскольку мы следим за путешествиями джайнского монаха Бхадрабаху, мы решили, что стоит упомянуть о том, что после короткого пребывания в нашей стране он вернулся на север, в Маурьи, чтобы присоединиться к собравшемуся Совету джайнов. Уже поступают сообщения о напряженности в отношениях между различными сектами, собравшимися вместе, что и послужило причиной созыва этого Совета. Все надеются, что конечные результаты будут положительными, но примирить некоторые диаметрально противоположные точки зрения будет очень сложно."
 bhadrabahu.3.desc2:0 "С севера до нас дошли вести, принесенные торговцами, которые обычно не интересуются подобными вещами, - Совет джайнов наконец-то собран, и возглавляет его, среди прочих, некто Бхадрабаху, о котором вы уже слышали. Уже поступают сообщения о напряженности в отношениях между различными сектами, собравшимися вместе, что и послужило причиной созыва этого Совета. Все надеются, что конечные результаты будут положительными, но примирить некоторые диаметрально противоположные точки зрения будет очень сложно."
 first_jain_council_mod_desc:0 "В этой провинции проходит заседание Совета джайнов, где все богословы и знаменитые аскеты собираются вместе, чтобы обсудить вопросы религиозной политики."
 bhadrabahu.3.a:0 "Надеемся, что все пройдет хорошо - мы с нетерпением ждем новостей об этом."
 
 bhadrabahu.4.t:0 "Джайнский раскол"
 bhadrabahu.4.desc:0 "Несмотря на то, что многолетний голод опустошал местность, создавая мрачный фон для встречи, Совет джайнов наконец завершился с нерадостным результатом для тех, кто заинтересован в сохранении хоть какого-то мира. Хотя был достигнут прогресс в составлении наших священных текстов и их записи, чтобы люди могли помнить их учения в течение этой и будущих жизней, произошел сбой в порядке вещей.\n\nПохоже, что некто Стхулабхадра, бывший ученик Бхадрабаху, сделал заявление против своего учителя, которое разделило всех на два лагеря; утверждая, что нагота священна и является предпочтительным способом существования, Стхулабхадра и его последователи отказались от ношения одежды - они называют себя Светембара, позволяя только мужчинам присоединяться к их числу. Бхадрабаху категорически не согласен, объявляя это ересью, и те, кто встал на сторону почтенного старого мастера, называют себя Дигамбара.\n\nОбщественность настаивает на [ROOT.GetCountry.GetRuler.GetName] публично выбрать сторону - мы не сможем долго избегать этого вопроса."
 bhadrabahu.4.ttt:0 "Бхадрабаху, возмущенный таким исходом, уходит навсегда."
 bhadrabahu.4.a:0 "Мы поддерживаем движение Дигамбара, а не другие."
 bhadrabahu.4.tt:0 "Чандрагупта, убедившись в истинности учения, скрывается и отправляется на юг вместе с монахом Бхадрабаху."
 bhadrabahu.4.b:0 "Мы поддерживаем Светембару, ибо считаем их учения правильными."
 
 bhadrabahu.5.t:0 "Смерть Бхадрабаху"
 bhadrabahu.5.desc:0 "Бхадрабаху, джайнский монах и лидер секты Дигамбара, чьи подвиги на данный момент являются полулегендарными, наконец перешел из этого бренного царства в состояние вечного блаженства. Его последователи провозгласили его Пятым Шрутакевалином, тем, кто обладал полным знанием всех наших учений, и распространяют учения Бхадрабаху далеко и широко. Мы верим, что после смерти влияние жизни этого монаха будет гораздо большим, чем при жизни."
 bhadrabahu.5.a:0 "Быть живым и быть свидетелем таких событий... нам действительно повезло."
 
 jain_flavor.1.t:0 "Голод в Магадхе"
 jain_flavor.1.desc:0 "Мы получили мрачные вести из-за рубежа о голоде и молим богов милосердия, чтобы подобные бедствия не пришли в наши земли. Похоже, что боги покинули провинцию Магадха, что поистине удивительно: при всем своем материальном богатстве и могуществе маурьянцы доведены до состояния ползания на руках и коленях, с выпирающими животами и истощенными конечностями."
 jain_flavor.1.a:0 "Делать все возможное, чтобы этого не случилось с нами"
 jain_flavor.1.b:0 "У нас пустые карманы и, похоже, скоро будут пустые амбары."
 
 jain_flavor.2.t:0 "Конец голода"
 jain_flavor.2.desc:0 "Наконец, после столь долгого периода, что у нас замирает сердце при мысли об умерших, кажется, что голод, терзавший Магадху, подошел к концу. Урожаи стали лучше, чем были за последние годы, а импорт продовольствия начал улучшаться, и зерно и масло снова стали доступны на рынках. Больше людям, доведенным голодом и отчаянием до безумия, не придется варить кору деревьев и пить травяной отвар - боги возвращаются и приносят с собой благословения."
 jain_flavor.2.a:0 "Мы рады слышать о прекращении человеческих страданий"
 jain_flavor.2.b:0 "..."
 
 jain_flavor.8.t:0 "Фестиваль «Парюшана"
 jain_flavor.8.desc:0 "Наступает время праздника Парьюшана, когда забываются грехи, накопленные за год между братьями, и дух раскаяния и прощения охватывает сердца людей в священные дни Кшамавани и Самвацари. Община соберется вместе, вспоминая наши священные учения, и обновит наши духи и сердца для предстоящего года."
 jain_flavor.8.a:0 "Пришло время поститься!"
 jain_flavor.8.b:0 "Будет проведен грандиозный фестиваль!"
 jain_flavor.8.c:0 "Сейчас не время."
 
 jain_flavor.9.t:0 "Махавир Джанма Кальянак"
 jain_flavor.9.desc:0 "Наступил один из самых святых дней в нашем календаре - Махавир Джанма Кальянак, ведь сегодня мы должны вспомнить о рождении последнего тиртханкары нынешнего века. Уже сейчас статую Махавира готовят к ритуальной процессии, во время которой ее запрягут в колесницу и пронесут по всему центру города. На фестивале царит дух благотворительности и благодарности: люди выражают свою признательность, открывая друг другу свои сердца и карманы."
 jain_flavor.9.a:0 "Пусть дух Махавира будет с нами"
 jain_flavor.9.b:0 "..."
 
 jain_flavor.10.t:0 "Акшая Трития"
 jain_flavor.10.desc:0 "Приближается радостное событие - очередной религиозный праздник, к которому готовятся во всех городах и деревнях. Фестиваль Акшая Трития напоминает о делах и поступках первого тиртханкары Ришабханатхи, который нарушил свой священный пост, приняв сок сахарного тростника с благодарностью на вытянутых руках. Те, кто в состоянии совершить паломничество, повторят путешествия Ришабханатхи и посетят священные для него места, а те, у кого нет на это средств, почтят память Тиртханкары воздержанием от пищи. После окончания поста наступают торжества, которых все ждут с нетерпением."
 jain_flavor.10.a:0 "Увеличение числа паломников приведет к росту продаж для наших торговцев."
 jain_flavor.10.b:0 "..."
 
 ## Ajivika Flavor Events
 
 ajivika_flavor.1.t:0 "Буддийский монах убит!"
 ajivika_flavor.1.desc:0 "Никто не знает, как и кто, но в Пундравардхане был сожжен дом одной буддийской семьи, в результате чего погиб один человек. Народ требует возмездия. По правилам мафии виновной признана конкурирующая секта Аджвика, и вам предстоит решить, как поступить с их наказанием."
 ajivika_flavor.1.a:0 "Адживика заплатит за свои проступки!"
 ajivika_flavor.1.b:0 "Это необоснованные обвинения, мы ничего не будем делать."
 
 ajivika_flavor.2.t:0 "Очищение Пундравардханы"
 ajivika_flavor.2.desc:0 "В отместку за убийство и сожжение буддийского монаха должна была поплатиться вся секта Адживика. 18 000 адживика были убиты. В следующий раз они дважды подумают, прежде чем совершать глупые нападения на нашу великую буддийскую веру. Буддийские граждане радуются этой чистке еретиков."
 ajivika_flavor_2.a:0 "В добрый путь."