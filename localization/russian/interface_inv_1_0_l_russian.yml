 LOCCAL_MONTHLY_FOOD_VAL:0 "#T Ежемесячный доход от пища#!\nКаждая пища, не потребленная населением на территории, поступает в продовольственное хранилище провинции.\nВсе территории провинции могут брать пищу из этого хранилища, чтобы накормить своих жителей. Армии в провинции также могут потреблять запасенное продовольствие, если в противном случае они понесут потери. Доход от продовольствия зависит от сезона: зимой он ниже, а летом выше, что представлено в модификаторах провинции.\n\nМесячный доход от продовольствия в $NAME$ составляет $CAP|+$ из-за:\n$WHY$"
 FOOD_CHANGES_BY:1 "Доход от продуктов питания зависит от сезона, он будет выше летом и ниже зимой, однако в этом месяце он будет меняться на $VALUE|+=$ каждый месяц из-за:\n$WHY$"
