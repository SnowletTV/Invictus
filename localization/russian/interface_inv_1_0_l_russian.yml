 #### Bankruptcy Buttons

 DEFICIT_MILITARY_SUPPLIES_BUTTON_TOOLTIP:0 "#T Сокращение военных поставок#!\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( Player.MakeScope ).End )]"
 deficit_military_supplies_button_tt:0 "Из-за острой нехватки денег мы были вынуждены продать весь наш запас военных припасов. [ROOT.GetCountry.GetRuler.GetName] обратился к нашему народу и заверил, что это всего лишь временная неудача.\n\n"
 DEFICIT_CIVIC_NEGLECT_BUTTON_TOOLTIP:0 "#T Пренебрежение инфраструктурой#!\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( Player.MakeScope ).End )]"
 deficit_civic_neglect_button_tt:0 "Наше финансовое положение плачевно. У нас просто нет другого выбора, кроме как прекратить необходимое техническое обслуживание всех гражданских структур по всей стране - наши люди, похоже, уезжают толпами!\n\n"
 DEFICIT_RESEARCH_NEGLECT_BUTTON_TOOLTIP:0 "#T Пренебрегать исследованиями#!\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( Player.MakeScope ).End )]"
 deficit_research_neglect_button_tt:0 "Наше плачевное финансовое положение означает, что мы больше не можем поддерживать национальные усилия в области научного прогресса.\n\nСэкономленные деньги могут быть благословенным облегчением, но неизвестно, как это может отразиться на нас в долгосрочной перспективе...\n\n"
 DEFICIT_EMERGENCY_TAX_BUTTON_TOOLTIP:0 "#T Чрезвычайный налог#!\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( Player.MakeScope ).End )]"
 deficit_emergency_tax_button_tt:0 "[ROOT.GetCountry.GetName] находится в состоянии ужасающей финансовой бесхозяйственности. Единственное разумное решение - ввести чрезвычайный налог для всех землевладельцев.\n\nНеобходимо сказать, что это серьезно повлияет на нашу нацию.\n\n"
 DEFICIT_STRONG_ARMED_BUTTON_TOOLTIP:0 "#T Крепкая армия#!\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( Player.MakeScope ).End )]"
 deficit_strong_armed_button_tt:0 "[ROOT.GetCountry.GetRuler.GetName], в последней, отчаянной попытке спасти [ROOT.GetCountry.GetName] от банкротства, обратился к некоторым членам правительства с просьбой о финансовой помощи.\n\nЭти 'просьбы' были подкреплены когортой особенно крепких солдат...\n\n"

 aqueducts_in_disrepair_manual:0 "Гражданское пренебрежение"
