 #Egyptian
 warrior_mummy:0 "Мумия воинственного монарха"
 warrior_mummy_desc:0 "Эта мумия государя-воина вдохновляет местные войска на ещё более упорную борьбу за свой дом и отечество."
 priest_mummy:0 "Мумия благочестивого монарха"
 priest_mummy_desc:0 "Мумия набожного государя убеждает местное население в том, что религия их нового повелителя - единственно верная."
 leader_mummy:0 "Мумия харизматичного монарха"
 leader_mummy_desc:0 "Эта мумия харизматичного государя убеждает местное население в том, что культура их повелителя просто... выше."
 administrator_mummy:0 "Мумия эффективного монарха"
 administrator_mummy_desc:0 "Эта мумия эффективного государя вдохновляет рабов работать так же эффективно, как монарх когда-то управлял их страной."

 #Gallic
 gallic_item_1:0 "Статуя бога войны"
 gallic_item_1_desc:0 "С мечом в руке это изображение идеального воина вдохновляет многих вступить в ряды воинов. Он был изготовлен мастерами по заказу местного господина."
 gallic_item_2:0 "Статуя бога богатства"
 gallic_item_2_desc:0 "Сделанная мастером-ремесленником, она изображает бога, считающего золото. Это вдохновляет многих молодых предпринимателей на открытие собственных мастерских."
 gallic_item_3:0 "Статуя богини деторождения"
 gallic_item_3_desc:0 "Эта статуэтка изображает богиню в самом естественном из её нарядов - в собственной коже. Выполненная мастером, она заставляет краснеть многих молодых - и пожилых - людей."
 gallic_item_4:0 "Статуя богини культуры"
 gallic_item_4_desc:0 "Эта статуя была изготовлена мастерами, которые посвятили всё своё творчество созданию этого прекрасного произведения искусства. Она свидетельствует о знаниях и утонченности создателя."
 gallic_item_5:0 "Божественный меч"
 gallic_item_5_desc:0 "Этот меч был сделан мастером, которого вдохновил бог. Этот клинок рассечёт любого, кто осмелится вторгнуться в священные земли."
 gallic_item_6:0 "Божественные доспехи"
 gallic_item_6_desc:0 "Эти доспехи были созданы мастером, которого вдохновил бог. Цепной пояс защитит любого, кто защищает святые места от захватчиков."

