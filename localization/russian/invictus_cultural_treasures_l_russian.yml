 ##Added Hindu and Buddhist Treasures
 #Buddhist
 treasure_india_sutta_pitaka:0 "Сутта-питака"
 treasure_india_sutta_pitaka_desc:0 "Это собрание сочинений является второй частью антологии из трех частей, известной как Типитака, и содержит более 10 000 афоризмов, которым учил Будда."

 treasure_india_vinaya_pitaka:0 "Виная-питака"
 treasure_india_vinaya_pitaka_desc:0 "Эта книга, известная под названием 'Корзина дисциплины', является первой частью антологии из трех частей, известной как Типитака и содержащей истории самых ранних буддийских монахов и монахинь."

 treasure_india_adhidhamma_pitaka:0 "Абхидхамма-питака"
 treasure_india_adhidhamma_pitaka_desc:0 "Известное как 'Корзина Адхидхаммы', это собрание сочинений является третьей частью антологии, известной как Типитака, и посвящено пониманию естественных принципов, которыми руководствуются тело и ум."

 treasure_india_dhammapada:0 "Дхаммапада"
 treasure_india_dhammapada_desc:0 "Дхаммапада - это священный буддийский текст, написанный в стихотворной форме и хорошо любимый народом."

 treasure_india_milinda_panha:0 "Милинда Панха"
 treasure_india_milinda_panha_desc:0 "Милинда Панха, или Вопросы Милинды, - это письменный диалог между мудрецом Нагасеной и бактрийским царём Менандром; бесценный текст, наполненный жемчужинами мудрости.."

 treasure_india_satipatthanavibhango:0 "Сатипаттханавибханго"
 treasure_india_satipatthanavibhango_desc:0 "Сатипаттханавибханго - это сборник дидактических трудов, которые наставляют в правильном следовании принципам внимательности."

##Hindu
 treasure_india_aitareya:0 "Айтарея"
 treasure_india_aitareya_desc:0 "Один из древнейших ведических текстов, Айтарея представляет собой дистилляцию ранней буддийской мысли о рождении, перерождении и душе."

 treasure_india_kaushitakia:0 "Каушитакия"
 treasure_india_kaushitakia_desc:0 "Хотя эта книга является частью большой Риг-веды, раздел, известный как Каушитакия, представляет собой важный подтекст и заслуживает изучения сам по себе."

 treasure_india_chandogya:0 "Чхандогья"
 treasure_india_chandogya_desc:0 "Чандогья - невероятно важный раздел писаний, известных как Сама Вед, составленный из более ранних текстов, посвященных самым разным темам."

 treasure_india_kena:0 "Кена"
 treasure_india_kena_desc:0 "Кена - важный философский трактат, посвященный метафизике, и те, кто читает его слова, получают помощь на пути к Просветлению."

 treasure_india_brihadaranyaka:0 "Брихадараньяка"
 treasure_india_brihadaranyaka_desc:0 "Писания, известные как Брихадараньяка, что буквально переводится как 'Великая пустыня', занимают важнейшее место среди Упанишад, что делает их одним из основных текстов."

 treasure_india_isha:0 "Иша"
 treasure_india_isha_desc:0 "Хотя Иша - самый короткий текст упанишад, мудрость, заключенная на его страницах, превосходит его ничтожный размер."

 treasure_india_taittiriya:0 "Тайттирия"
 treasure_india_taittiriya_desc:0 "Писания Тайттирии наставляют наших людей в том, как правильно познать и понять Брахман."

 treasure_india_katha:0 "Катха"
 treasure_india_katha_desc:0 "Катха, как известно, представляет собой диалог между маленьким мальчиком и богом смерти; в ходе обсуждения природы мира в её прямой прозе раскрывается очень многое."

 treasure_india_shvetashvatara:0 "Шветашватара"
 treasure_india_shvetashvatara_desc:0 "Шветашватара - благородный труд, наполненный многими важными истинами о природе Вселенской Души."

 treasure_india_maitri:0 "Майтри"
 treasure_india_maitri_desc:0 "Майтри - это текст, посвященный пониманию природы радости и способам ее достижения, и те, кто изучает его страницы, черпают мудрость в том, как вести свою жизнь."

 treasure_india_mundaka:0 "Мундака"
 treasure_india_mundaka_desc:0 "Острые письмена, содержащиеся в Мундаке, или 'Бритве', полезны для того, чтобы избавить себя от ложных представлений, приобретённых за всю жизнь."

 treasure_india_mandukya:0 "Мандукья"
 treasure_india_mandukya_desc:0 "Мандукья содержит всего двенадцать стихов, но в их словах можно размышлять о секретах всего сущего, что делает этот текст основополагающим в развитии нашей философии."

 treasure_india_prashna:0 "Прашна"
 treasure_india_prashna_desc:0 "Писания Прашны предлагают вопросы и, после захватывающего философского путешествия, пытаются дать на них ответы."

 treasure_hindu_anthology:0 "Ведическая антология"
 treasure_hindu_anthology_desc:0 "Все великие ведические произведения мира собраны в одну эпическую антологию ведизма."
 treasure_buddhist_anthology:0 "Буддийская антология"
 treasure_buddhist_anthology_desc:0 "Все великие буддийские произведения мира собраны в одной эпической антологии буддизма."
