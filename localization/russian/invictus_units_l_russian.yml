 light_infantry:0 "Лёгкая пехота"
 light_infantry_desc:0 "Легко вооружен и бронирован"
 spearmen:0 "Копейщики"
 camels_desc:0 "Наездники на верблюдах часто сражаются с копьём и луком и умеют маневрировать в суровых условиях."
 cavalry_desc:0 "Быстрая и мощная"
 heavy_infantry_desc:0 "С хорошей броней и оружием эти войска составляли костяк армий мира Средиземья. Либо формируя базу вокруг других маневрирующих частей, либо в качестве основного варианта нападения"
 horse_archers_desc:0 "Лучники на лошадях"
 warelephant_desc:0 "Впервые их встретили, когда Александр Македонский вторгся в Индию. Эти грозные звери вскоре стали важной частью военных действий. При правильном использовании эти боевые юниты могли доминировать на поле боя. "
 archers_desc:0 "Вооруженные луком и лёгкой броней, эти юниты были не слишком эффективны сами по себе. Однако при поддержке тяжёлой пехоты они могли придать дополнительную мощь пехотным атакам."
 trireme_desc:0 "Поскольку ветер - ненадежное средство приведения корабля в движение, необходимо найти альтернативное решение. Использование силы гребцов означало, что корабль мог двигаться с разумной скоростью, пока погода оставалась спокойной. В бою трирема могла либо взять противника на абордаж, либо протаранить его. "
