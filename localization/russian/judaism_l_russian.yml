#decision loc
 destroy_jerusalem_temple:0 "Разрушить Иерусалимский храм"
 destroy_jerusalem_temple_desc:0 "Давным-давно праотцы иудеев, живущих к югу от нас, решили, вопреки Божьей воле, перенести скинию на свои земли. Уцци спрятал шатёр собрания в пещере на святой горе Гризим, где он чудесным образом исчез, остановив их планы. Не успокоившись, они построили еретический храм вместо него на горе Сион в Иерусалиме. Теперь, когда мы контролируем город, настало время разрушить этот ложный алтарь, чтобы гора Гризим снова была признана единственным местом, предназначенным для поклонения Богу."
 second_temple_destroyed_tooltip:0 "#T $wonder_second_temple_ezra$#! будет уничтожен!"
 second_temple_samaria_tooltip:0 "Все #Y $judaism$#! территории под нашим контролем в провинции [GetProvince('(int32)680').GetArea.GetName] получают #Y [GetModifier('temple_destroyed_samaria').GetName]#!:\n[GetModifier('temple_destroyed_samaria').GetDesc]"
 destroy_jerusalem_temple_tooltip:0 "Все #Y $judaism$#! территории под нашим контролем в провинциях [GetProvince('(int32)687').GetArea.GetName], [GetProvince('(int32)712').GetArea.GetName], [GetProvince('(int32)659').GetArea. GetName], и [GetProvince('(int32)673').GetArea.GetName] получают #Y [GetModifier('temple_destroyed_israel').GetName]#!:\n[GetModifier('temple_destroyed_israel').GetDesc]\n#E Возможно, однажды мы построим#T храм#! свой собственный.#! "

 embellish_mount_gerizim_sanctuary:0 "Украсьте святилище на горе Гризим"
 embellish_mount_gerizim_sanctuary_desc:0 "Теперь, когда беспорядки, последовавшие за разрушением еретического храма на горе Сион, утихли, настало время украсить скромное святилище на горе Гризим, превратив его в славный храм, подобающий месту, назначенному Богом в качестве единственного места для Его поклонения."
 embellish_mount_gerizim_sanctuary_tooltip:0 "Начинается украшение святилища на горе Гризим."

