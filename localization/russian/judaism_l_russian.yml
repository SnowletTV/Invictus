#events loc
 gerizim_sanctuary.2.t:0 "Осложнения, вызванные засухой"
 gerizim_sanctuary.2.desc:0 "Внезапная засуха обрушилась на Шехем, а вместе с ней и на работу, которую мы ведем над святилищем на горе Гризим. Если мы не вложим много денег в переброску продовольствия и помощи из других мест, ход строительства, безусловно, будет заторможен. [SCOPE.sCharacter('random_advisor').GetName] указывает, что мы могли бы сосредоточиться на тех, кто работает над святилищем, чтобы сэкономить часть наших ресурсов."
 gerizim_sanctuary.2.a:0 "Мы поможем всему Шехему."
 gerizim_sanctuary.2.a.tt:0 "Работы по строительству святилища на горе Гризим продолжаются в соответствии с планом."
 gerizim_sanctuary.2.b:0 "Давайте пока отдадим приоритет работникам."
 gerizim_sanctuary.2.c:0 "Мы тоже не можем позволить себе не помочь."
 gerizim_sanctuary.2.c.tt:0 "Продвижению к святилищу на горе Гризим мешает голод."
 gerizim_sanctuary.3.t:0 "Осложнения с материалами"
 gerizim_sanctuary.3.desc:0 "В разгар строительства произошёл большой обвал, за которым последовала паника наших рабочих, так как часть святилища выпала. Похоже, что некоторые из полученных материалов едва пригодны для использования, а в лучшем случае их небезопасно хранить.\n\nНаши прорабы просят средства, необходимые для покупки замены, а [SCOPE.sCharacter('random_advisor').GetName] указывает, что у нас есть материалы в других близлежащих городах, которые мы могли бы использовать."
 gerizim_sanctuary.3.a:0 "Мы купим несколько запасных."
 gerizim_sanctuary.3.b:0 "На некоторых других наших территориях есть материалы, которые мы можем использовать."
 gerizim_sanctuary.3.c:0 "Мы просто немного упростим украшение святилища."
 gerizim_sanctuary.3.c.tt:0 "Прогрессу в строительстве святилища на горе Гризим мешает низкое качество материалов."
 gerizim_sanctuary.4.t:0 "Исчезновение работников"
 gerizim_sanctuary.4.desc:0 "По мере продвижения работ в святилище на горе Гризим мы заметили, что многие работники со временем исчезают. Кто-то уволился, кто-то умер, а кто-то просто исчез. Без надлежащей рабочей силы для работы над святилищем прогресс будет отставать, и мы можем не получить желаемого результата."
 gerizim_sanctuary.4.a:0 "Будут найдены новые работники."
 gerizim_sanctuary.4.b:0 "Наши солдаты справятся с этой задачей."
 gerizim_sanctuary.4.c:0 "Это займёт немного больше времени."
 gerizim_sanctuary.4.c.tt:0 "Прогрессу в строительстве святилища на горе Гризим мешает нехватка рабочих."
 gerizim_sanctuary.5.t:0 "Осложнения после землетрясений"
 gerizim_sanctuary.5.desc:0 "Небольшое землетрясение разрушает стены святилища на горе Гризим и всех тех, кто работает внутри, нанося незначительные травмы и ущерб работам, которые велись в течение последних месяцев.\n\nДля того чтобы работы продолжались беспрепятственно, необходимо выделить значительную сумму денег на уборку территории и замену некоторых разрушенных вещей."
 gerizim_sanctuary.5.a:0 "Она будет исправлена, и строительство можно будет продолжить."
 gerizim_sanctuary.5.b:0 "У нас нет средств на это."
 gerizim_sanctuary.5.b.tt:0 "Прогрессу в строительстве святилища на горе Гризим мешает ущерб, нанесённый землетрясением."
 gerizim_sanctuary.6.t:0 "Качественные материалы"
 gerizim_sanctuary.6.desc:0 "По мере того как продолжается работа над святилищем на горе Гризим, мы, похоже, получили дополнительную партию материалов, качество которых оказалось выше, чем ожидалось. Мы можем использовать дополнительные материалы, чтобы сделать святилище лучше, чем планировали, или же продать их и придерживаться наших первоначальных планов, имея при этом дополнительные средства на случай непредвиденных обстоятельств."
 gerizim_sanctuary.6.a:0 "Больше и лучше!"
 gerizim_sanctuary.6.a.tt:0 "Прогресс в строительстве святилища на горе Гризим выходит за рамки наших первоначальных планов."
 gerizim_sanctuary.6.b:0 "Давайте продадим их и отложим деньги на потом."
 gerizim_sanctuary.7.t:0 "Менора"
 gerizim_sanctuary.7.desc:0 "Когда иудеи попытались перенести скинию в Иерусалим, первосвященник Уцци спрятал шатёр и его сокровища в пещере на святой горе Гризим, где они чудесным образом исчезли.\n\nВ новом святилище священники должны были омыть руки и ноги, надеть драгоценные одежды и семилепестковую менору из чистого золота."
 gerizim_sanctuary.7.desc.zeal:0 "Когда иудеи попытались перенести скинию в Иерусалим, первосвященник Уцци спрятал шатёр и сокровища в пещере на священной горе Гризим, где они чудесным образом исчезли.\n\nВ новом святилище священники должны были омывать руки и ноги, носить драгоценные одежды и семилучевую менору из чистого золота.\n\nНыне местный пастух утверждает, что нашёл в одной из пещер оригинальные сосуды."
 gerizim_sanctuary.7.a:0 "Расплавьте золото."
 gerizim_sanctuary.7.a.tt:0 "Это негативно скажется на качестве святилища на горе Гризим."
 gerizim_sanctuary.7.a.zeal:0 "Скорее всего, это подделка. Расплавьте золото."
 gerizim_sanctuary.7.b:0 "Изготовьте их из чистого золота."
 gerizim_sanctuary.7.b.tt:0 "Работы по строительству святилища на горе Гризим продолжаются в соответствии с планом."
 gerizim_sanctuary.7.b.zeal:0 "Это явно подделка. Мы сделаем свои из чистого золота."
 gerizim_sanctuary.7.c:0 "Подделайте его в тайне и выдайте за утраченную скинию."
 gerizim_sanctuary.7.c.tt:0 "Мы будем утверждать, что восстановили скинию Моисея.\n\nНаш секрет может быть раскрыт в будущем.\nПрогресс в строительстве святилища на горе Гризим выходит за рамки наших первоначальных планов."
 gerizim_sanctuary.7.c.zeal:0 "Это наталкивает меня на мысль..."
 gerizim_sanctuary.7.d:0 "Мы должны заплатить, чего бы это ни стоило!"
 gerizim_sanctuary.7.d.tt:0 "Мы купим эти бесценные артефакты у пастуха.\nПрогресс в строительстве святилища на горе Гризим выходит за рамки наших первоначальных планов."
 gerizim_sanctuary.8.t:0 "Поддельная менора"
 gerizim_sanctuary.8.desc:0 "До нас дошли слухи, что некий человек выступает на рынках наших городов и посёлков. Он говорит, что сделал менору, которая, как мы утверждаем, была первоначальной менорой скинии, и что он участвовал в заговоре, чтобы скрыть правду от людей. С тех пор его мучают сны, побуждающие к раскаянию."
 gerizim_sanctuary.8.a:0 "Как мы могли быть такими доверчивыми?"
 gerizim_sanctuary.8.b:0 "Ой..."
 gerizim_sanctuary.8.c:0 "Отрекитесь от этой кощунственной лжи!"
 gerizim_sanctuary.8.d:0 "Развивайте нашу историю."
 gerizim_sanctuary.8.e:0 "Заставьте его замолчать!"
 gerizim_sanctuary.10.t:0 "Святилище на горе Гризим"
 gerizim_sanctuary.10.desc:0 "Мы послали рабочих для помощи в строительстве святилища на горе Гризим из разных уголков мира. Мы надеемся, что это единственное место, назначенное Богом для поклонения, привлечет сынов Израиля со всех концов земли.\n\n Всего через несколько недель начнётся строительство святилища. Мы ожидаем, что в процессе строительства возникнут некоторые сложности, но надеемся, что вскоре строительство святилища будет завершено."
 gerizim_sanctuary.10.a:0 "Он станет духовным центром для всех детей Израиля."
 gerizim_sanctuary.11.t:0 "Святилище на горе Гризим"
 gerizim_sanctuary.11.desc:0 "Святилище на горе Гризим наконец-то завершено, и оно стоит как свидетельство нашего господства, силы и славы Божьей. Из поколения в поколение это будет единственный алтарь, на котором будут приноситься жертвы Господу.\n\nХотя святилище так и не оправдало ожиданий и планов, которые мы изначально возлагали на него, оно все равно впечатляет. Никогда больше никто не усомнится в важности нашей нации и Бога, ведь мы построили храм, не имеющий себе равных."
 gerizim_sanctuary.11.a:0 "И всё же мы надеялись на нечто большее..."
 gerizim_sanctuary.11.a.tt:0 "Временные модификаторы, оставшиеся после разрушения Иерусалимского храма, удалены."
 gerizim_sanctuary.12.t:0 "Святилище на горе Гризим"
 gerizim_sanctuary.12.desc:0 "Святилище на горе Гризим наконец-то завершено, и оно стоит как свидетельство нашего правления, могущества и славы Божьей. Из поколения в поколение оно будет единственным алтарем, на котором будут приноситься жертвы Господу.\n\nНесмотря на то, что многие критиковали нас за грандиозные и невыполнимые планы, святилище каким-то образом оправдало наши ожидания. Больше никто не будет сомневаться в важности нашей нации и Бога, ведь мы построили храм, не имеющий аналогов."
 gerizim_sanctuary.12.a:0 "Это свидетельство работы наших мастеров."
 gerizim_sanctuary.12.a.tt:0 "Временные модификаторы, оставшиеся после разрушения Иерусалимского храма, удалены."
 gerizim_sanctuary.13.t:0 "Святилище на горе Гризим"
 gerizim_sanctuary.13.desc:0 "Святилище на горе Гризим наконец-то завершено, и оно стоит как свидетельство нашего господства, могущества и славы Божьей. Из поколения в поколение оно будет единственным алтарем, на котором будут приноситься жертвы Господу.\n\nГорный монумент превзошёл все наши ожидания, его красота действительно отражает славу Божью. Никогда прежде смертные не строили такого храма, и некоторые утверждают, что мы получили божественное руководство в этом начинании.\n\nСвятилище на горе Геризим будет вечно стоять в память о нашей преданности Господу."
 gerizim_sanctuary.13.a:0 "Как это и должно быть."
 gerizim_sanctuary.13.a.tt:0 "Временные модификаторы, оставшиеся после разрушения Иерусалимского храма, удалены."

#wonder loc
 wonder_gerizim_sanctuary:0 "Святилище на горе Гризим"
 wonder_gerizim_sanctuary_desc:0 "Разрушив Второй храм в Иерусалиме, самаритяне построили великолепный храм на священной горе Гризим, которая, как они утверждают, была избрана Богом как надлежащее место для его поклонения."

#treasure loc
 treasure_samaritan_menorah:0 "Самаритянская менора"
 treasure_samaritan_menorah_desc:0 "Менора - это семиламповый самаритянский светильник, сделанный, как говорят, из чистого золота, который использовался в святилище на горе Гризим."

