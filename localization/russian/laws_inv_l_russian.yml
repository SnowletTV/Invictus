 steppe_horde_levy_size_laws:0 "Законы о воинской повинности"
 steppe_horde_levy_size_1:0 "Пасторальный пацифизм"
 steppe_horde_levy_size_2:0 "Племенное оплчение"
 steppe_horde_levy_size_3:0 "Превосходство воина"
 steppe_horde_levy_size_4:0 "Благородная элита"
 steppe_horde_levy_size_5:0 "Ярый джингоизм"
 steppe_horde_levy_size_1_desc: "Вместо того, чтобы сосредоточиться на подготовке к войне, наши войска будут ухаживать за своим аммуницией и чтить нацию, собирая обильные культурные бонусы."
 steppe_horde_levy_size_2_desc: "Племенам было разрешено формировать отряды милиции, имеющих связи с семьями, и при этом обеспечивающих защиту государства."
 steppe_horde_levy_size_3_desc: "Наши резервные боевые воины остаются элитами нашего общества, и их уважают все, кроме подчиненных народов, которых они завоевали."
 steppe_horde_levy_size_4_desc: "Когда дело доходит до ведения войны против наших врагов, мы полагаемся на благородные элиты, чтобы привести наших солдат в бой."
 steppe_horde_levy_size_5_desc: "С самого младшего возраста наши дети учат, что жизнь служения большему скифскому благу - единственная вещь, которая действительно имеет значение в жизни."
                                                                                                                                                                              
 training_steppe_laws:0 "Военная доктрина"
 training_steppe_1:0 "Профессиональная армия"
 training_steppe_2:0 "Традиционная война"
 training_steppe_3:0 "Ударная кавалерия"
 training_steppe_4:0 "Кавалерия застрельщиков"
 training_steppe_1_desc: "Вместо того, чтобы позволить нашим солдатам сражаться в своих кланах, наша кавалерия обучена профессиональным подразделениям."
 training_steppe_2_desc: "Для бесчисленных поколений наши смертельные конные лучники принесли нам победы над другими племенами и завоевали народы, и мы принимаем наше традиционное наследие разрушения."
 training_steppe_3_desc: "Чарж в битве и нападение на вражеские войска - наш предпочтительный способ атаки с кавалерией."
 training_steppe_4_desc: "Наша кавалерия будет тренироваться в стрельбе, нанесении разрушительных ран нашим противникам, прежде чем наши армии сойдутся в битве."
                                                                                                                                             
 steppe_arbitration_laws:0 "Арбитражные законы"
 steppe_arbitration_1:0 "Привилегия племени"
 steppe_arbitration_2:0 "Требовать дополнительную десятину"
 steppe_arbitration_3:0 "Привилегия благородства"
 steppe_arbitration_4:0 "Свобода действий"
 steppe_arbitration_1_desc: "The tribes and their Chiefs will retain all traditional priviliges in return for moderate taxes that must be paid in coins and not in kind."
 steppe_arbitration_2_desc: "An attitude of hard work and sacrifice is promoted by our Scythian leadership as they push our tribesmen to contribute more and more to the state."
 steppe_arbitration_3_desc: "The sweeping reforms that have been introduced into the Scythian legal system affect nearly every social class, but the nobility have been allowed to maintain their traditional privileges."
 steppe_arbitration_4_desc: "The state has taken a hands-off approach to governance at the macro level, trusting the local officials and governors to perform their duties well."
                                                                                                                                                                          
 ### Carthaginian Republican Laws
 republic_military_recruitment_car_laws:0 "Военные реформы"
 republic_military_recruitment_car_3:1 "Ополчение Магонидов"
 republic_military_recruitment_car_3_desc:1 "Этот закон представляет собой реформы, проведённые царем Маго Первым примерно в V веке до нашей эры. Он использовался Карфагеном вплоть до Сицилийских войн."
 republic_military_recruitment_car_1:1 "Комманда бюрократов"
 republic_military_recruitment_car_1_desc:1 "Исторически сложилось так, что карфагенских командиров-наёмников сопровождали бюрократы, озабоченные эффективностью их закупок, которые зачастую оказывали значительное влияние не только на работу генералов и адмиралов, но и на общую военную стратегию."
 republic_military_recruitment_car_2:0 "Реформы Ксантиппана"
 republic_military_recruitment_car_2_desc:1 "Этот закон представляет собой реформы, проведенные Ксантиппом Лакедемонским во время Первой Пунической войны. Он обучил карфагенские войска стилю гоплитской фаланги и греческой войны в целом, адаптировав эту тактику к карфагенскому Священному отряду."
 republic_military_recruitment_car_4:0 "Реформы Барка"
 republic_military_recruitment_car_4_desc:1 "Этот закон представляет собой реформы, проведённые семьей Барка, в частности, ссылаясь на достижения Ганнибала Барка во время Второй Пунической войны. Делая упор на личную преданность, дисциплину и способность преодолевать труднопроходимую местность, карфагенские армии смогли смело маневрировать по немыслимой ранее местности."

 republic_election_car_reforms:0 "Избирательные реформы"
 republican_election_car_1:0 "Традиционная модель"
 republican_election_car_1_desc:0 "Созданная для обеспечения справедливости и равного представительства, эта модель избирательной системы пользуется большим уважением."
 republican_election_car_2:0 "Продление сроков"
 republican_election_car_2_desc:0 "Иногда одного срока не хватает, чтобы наши великие лидеры достигли того, что они задумали. Становится ясно, что мы должны рассмотреть вопрос о продлении срока их пребывания на посту, чтобы мы могли воспользоваться плодами мудрости нашего благожелательного лидера."
 republican_election_car_3:0 "Сокращение сроков"
 republican_election_car_3_desc:0 "Стало ясно, что власть поощряет худшие стороны человечества. В попытке бороться с этой ползучей коррупцией мы должны сократить избирательный срок, чтобы ни один человек не обладал властью слишком долго."
 republican_election_car_4:0 "Лидерство в военное время"
 republican_election_car_4_desc:0 "Мудрость наших благородных лидеров нужна бесконечно, чтобы защитить их от коррупции изнутри, а также от иностранного вмешательства. Только так наши граждане и купцы смогут процветать и благоденствовать!"

 corruption_car_laws:1 "Одобрение собрания"
 republic_corruption_car_2:1 "Народное собрание"
 republic_corruption_car_2_desc:2 "Проведение законов через августейший орган, состоящий из всех граждан, обязательно убедит всех в том, что наше правительство - справедливый и беспристрастный институт."
 republic_corruption_car_3:1 "Собрание Мезрехим"
 republic_corruption_car_3_desc:1 "Описанные Аристотелем как похожие на греческие гетайры, эти политические группы оказывали влияние на широкий спектр карфагенской жизни, от культов почитания до профессиональных гильдий. Расширив юридические права этих групп, мы можем ожидать от них большего сотрудничества в будущем."
 republic_corruption_car_1:1 "Совет 104"
 republic_corruption_car_1_desc:2 "Созданный в самом начале истории Карфагена, Совет 104 служил высшим конституционным органом власти. Избираемые пожизненно, эти старшие государственные деятели обладают значительным политическим влиянием и имеют право выступать в качестве противовеса генеральному собранию."
 republic_corruption_car_4:1 "Управление Адирима"
 republic_corruption_car_4_desc:2 "Известные как 'Мудрецы', эти советники обладали гораздо большей властью во времена монархии. Возможно, возвращение избранной группы мудрых и способных людей позволит добиться более решительного руководства."

 republican_mediterranean_car_laws:0 "Морские законы"
 republican_mediterranean_car_1:1 "Гражданские флоты"
 republican_mediterranean_car_1_desc:0 "Бремя защиты растущего государства требует особого внимания к обеспечению населения продовольствием. Введение налоговых льгот для предприимчивых граждан позволит нашим торговцам быть более конкурентоспособными и обеспечит нам доступ на внешние рынки."
 republican_mediterranean_car_2:0 "Стратегические монополии"
 republican_mediterranean_car_2_desc:0 "Предлагая значительные финансовые стимулы, подкрепленные военной мощью государства, наши купцы смогут установить монополию на внешних рынках и позволят нам устанавливать такие цены на товары, которые наилучшим образом отвечают нашим потребностям."
 republican_mediterranean_car_3:0 "Торговые капитаны"
 republican_mediterranean_car_3_desc:0 "Предоставление налоговых и юридических льгот купцам и каперам, которые могут гарантировать доставку, несомненно, приведет к недобросовестной деловой практике, а также к своевременным сделкам."
 republican_mediterranean_car_4:0 "Политика торгового сопровождения"
 republican_mediterranean_car_4_desc:0 "Пиратство - постоянная угроза у наших берегов, и простые люди требуют облегчения. Планируя скоординированные действия, направленные на то, чтобы положить конец пиратству, мы можем частично ослабить давление."

 republican_religious_car_laws:0 "Религиозные законы"
 republican_religious_car_1:0 "Комитет 10"
 republican_religious_car_1_desc:0 "Избираемые из членов сената, 10 человек отвечали за государственные религиозные вопросы и имели значительное влияние на политику и казну."
 republican_religious_car_2:0 "Руководство раб куханим"
 republican_religious_car_2_desc:0 "Глава жрецов 'раб куханим' избирался из состава сената. В их обязанности входило замещение вакантных должностей жрецов, наблюдение за важными религиозными обрядами и формирование образовательной политики."
 republican_religious_car_3:0 "Распространение поклонения Таннит"
 republican_religious_car_3_desc:1 "Таннит почиталась как высшая из всех ханаанских богинь, обладавшая способностью передавать сообщения и молитвы непосредственно Ваал-Хаммону. Заставить поклоняться ей в наших городах поможет текст."  ### update
 republican_religious_car_4:0 "Инвестируйте в МРЖС"
 republican_religious_car_4_desc:0 "При святилищах различных божеств существовали ассоциации, занимавшиеся сбором средств и проведением ритуальных банкетов. Со временем эти ассоциации стали обладать огромным богатством и влиянием."

 republic_integration_car_laws:0 "Законы интеграции"
 republican_integration_car_1:0 "Профессиональные переводчики"
 republican_integration_car_1_desc:0 "С введением гильдии профессиональных переводчиков наши купцы получат явное преимущество в переговорах и, возможно, заставят непунических подданных стать более полезными в нашем правительстве."
 republican_integration_car_2:0 "Африканские поселенцы"
 republican_integration_car_2_desc:0 "Расширение наших программ колонизации приведёт к тому, что на огромном североафриканском побережье появится больше послушных, счастливых и платящих налоги граждан."
 republican_integration_car_3:0 "Права на богатство"
 republican_integration_car_3_desc:1 "Завоевать расположение богатейших семей нашей страны - очевидный путь к политической благосклонности. Расширение политических прав богатых позволит им участвовать в успехе нашей страны."
 republican_integration_car_4:0 "Племенные пакты"
 republican_integration_car_4_desc:0 "Управление лидерами различных племён нашей нации и нашими подданными жизненно важно для создания богатства и солдат."

 republic_citizen_car_laws:0 "Гражданские законы"
 republican_citizen_car_1:0 "Плата за перепись института"
 republican_citizen_car_1_desc:0 "Предоставление магистратам права налагать штрафы на знатных людей и горожан было ранним, но эффективным способом ограничения власти знати."
 republican_citizen_car_2:0 "Сборы гильдии института"
 republican_citizen_car_2_desc:0 "По мере роста политической власти гильдий возникает необходимость в дополнительных штрафах и административных мерах, чтобы они не бросали вызов власти государства."
 republican_citizen_car_3:0 "Предоставление торговых привилегий"
 republican_citizen_car_3_desc:1 "Предоставление денежных и политических стимулов конкретным купцам и гильдиям позволит лучше влиять на целые рынки и слои нашего общества."
 republican_citizen_car_4:0 "Берберские издольщики"
 republican_citizen_car_4_desc:0 "По мере увеличения числа рабов, работающих на наших полях, становится все более важным, чтобы наши свободные люди и местные жители Африки имели возможность добывать себе пропитание. Чтобы решить проблему расслоения в сельской местности, необходимо принять законы, определяющие практику издольщины."

 republican_land_reforms_car:0 "Земельные реформы"
 republican_land_reform_car_1:0 "Расширение Ханнана"
 republican_land_reform_car_1_desc:1 "Следуя примеру Ганнона Великого в IV веке до н. э., карфагенская экспансия в Ливию, Испанию и Мавританию заложила основу для пунической политики на долгие годы вперёд."
 republican_land_reform_car_2:0 "Дидонские поселения"
 republican_land_reform_car_2_desc:0 "Отсылая к легенде об основании Карфагена, царица Дидона и её жертвоприношение стали олицетворять непоколебимую преданность пунийской идентичности. Вместо того чтобы подчиняться или смешиваться с туземцами, дидонская политика подчеркивает карфагенское господство дома и за границей в своих колониях."
 republican_land_reform_car_3:0 "Богатство Иберии"
 republican_land_reform_car_3_desc:0 "Серебряные и бронзовые рудники Иберии, а также более широкий контроль над атлантической торговлей оловом представляют для нас нечто большее, чем просто средство обогащения. Контроль и господство над богатствами Иберии необходимы Карфагену для процветания, и политика земельной реформы должна отражать этот простой факт."
 republican_land_reform_car_4:0 "Исправительные колонии"
 republican_land_reform_car_4_desc:0 "Поскольку военная машина Карфагена, рынок рабов и система правосудия создают избыток рабов, уместно создать исправительные колонии, принадлежащие и управляемые государством, а не просто позволить богатейшим семьям продолжать единолично распоряжаться этим богатством."

 humility_jewish_status_law:0 "Царское смирение"
 humility_jewish_status_law_desc:0 "Мы можем быть правителями, но опора на реальность позволяет нам избежать сравнений с гордыней древних легенд. Наши люди уважают нашу скромность и благосклонность."

 #system_of_accounts_monarchy = transaction_tax_monarchy
 system_of_accounts_monarchy:0 "Система бухгалтерского учёта"
 system_of_accounts_monarchy_desc:0 "Требуя, чтобы все сделки, превышающие определенную сумму, фиксировали детали того, какие товары перешли из рук в руки, наши агенты смогут начать облагать налогом всю полученную прибыль."

 #reminting_monarchy = reminting_policy
 reminting_monarchy:0 "Политика перечеканки"
 reminting_monarchy_desc:0 "Теперь, когда у нас есть возможность, мы должны постановить, что все старые монеты в нашем государстве должны быть сданы и отчеканены заново с подобием нашего нынешнего правителя, чтобы познакомить с их лицом простых людей."

