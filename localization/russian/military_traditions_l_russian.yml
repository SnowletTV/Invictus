 levantine_philosophy:1 "Традиции левантийских царств"
 levantine_philosophydesc:3 "Государства Плодородного полумесяца и Аравии традиционно делают упор на мощный флот финикийских городов, а в сухих пустынях применяют фаланговую тактику, лёгкую пехоту и верблюжью кавалерию. Финикийцы — лучшие торговцы Средиземноморья, что даёт им огромное преимущество в судоходстве и кораблестроении.\n\nПотери наземных подразделений: #G -15,00%#!\nМожет открыть способность #Y Фаланга#!\nМожет открыть способность #Y Военные колонии#!\n\n#G Отличительные черты#!\nСильные#Y  триремы#!\nХорошая #Y верблюжья кавалерия#!, #Y лёгкая пехота#!"
 levantine_philosophy_start_bonus:1 "Следопыты"
 levantine_philosophy_start_bonus_desc:1 "Знание местности может служить как оружием, так и инструментом. Выжить в пустыне вполне возможно, если знать, что и где искать."
 #Arabian
 levantine_arabian_path_1:0 "Пески пустыни"
 levantine_arabian_path_1_desc:0 "Наш народ знает пустыню, как никакой другой. Умеет исчезнуть без следа, или так оставить следы, что враг будет долго ходить по ним кругами, или измотать неприятеля, не вступая с ним в бой."
 levantine_arabian_path_2:1 "Прибрежная торговля"
 levantine_arabian_path_2_desc:1 "Корабли — это кровь как аравийского, так и североафриканского побережий. При достаточных ресурсах недостатка в рабочих руках для их построек нет."
 levantine_arabian_path_3:0 "Вьючные животные"
 levantine_arabian_path_3_desc:0 "Верблюды идеально подходят для суровой местности, в которой они обитают. Хотя в мирное время их используют как домашних животных, боевые отряды верхом на верблюдах — весьма грозное зрелище."
 levantine_arabian_path_4:0 "Корабли пустыни"
 levantine_arabian_path_4_desc:0 "Наше знание пустыни и опасностей постоянно меняющегося ландшафта дополняется давней традицией стремительных верховых сражений."
 levantine_arabian_path_5:0 "Крепкие конструкции"
 levantine_arabian_path_5_desc:0 "Из-за нехватки строительных материалов во многих регионах наши мастера научились с умом использовать каждую доску. Наши суда сооружаются с одной целью: выстоять."
 levantine_arabian_path_6:0 "Наследие строителей"
 levantine_arabian_path_6_desc:0 "Наши предки воздвигали величественные сооружения, от храма Соломона до внушительных зданий Тилоса, и с гордостью передали нам это умение."
 levantine_arabian_path_7:0 "Торговля в оазисах"
 levantine_arabian_path_7_desc:0 "Зная, где находятся источники воды и пастбища для животных, а также как перемещаются стада, мы перегоняем скот с места на место куда быстрее, чем люди запада, называющие себя «цивилизованными»."
 levantine_arabian_path_end_bonus:0 "Обученные верблюды"
 levantine_arabian_path_end_bonus_desc:0 "На севере зашевелились колоссы; на западе теснят древних фараонов — обученные воины нам сейчас очень пригодятся..."
 #Native Egyptian
 levantine_egyptian_path_1:0 "Копьё царства"
 levantine_egyptian_path_1_desc:0 "Египетские предки сражались бронзовыми копьями, облачившись лишь в самую необходимую защиту. С появлением железного оружия броня стала более прочной и разнообразной, так что наши воины выходят на бой хорошо подготовленными."
 levantine_egyptian_path_2:0 "Гонка вооружений"
 levantine_egyptian_path_2_desc:0 "Наши хорошо обученные гребцы действуют лучше, чем разношёрстный сброд наших противников."
 levantine_egyptian_path_3:0 "Каменотёсы"
 levantine_egyptian_path_3_desc:0 "Величественные каменные сооружения, построенные нашими предками, до сих пор служат доказательством их высочайшего мастерства. И хотя многие приёмы обработки камня с тех пор были забыты, наши дома по-прежнему отличаются спокойной, холодной красотой."
 levantine_egyptian_path_4:0 "Интеграция колоний"
 levantine_egyptian_path_4_desc:0 "Вслед за финикийскими торговцами основывая колонии преданных солдат, мы создаём надёжную базу для пополнения своего войска."
 levantine_egyptian_path_5:0 "Кровь Египта"
 levantine_egyptian_path_5_desc:0 "В былые времена многочисленные сражения разворачивались на водах Нила. Теперь они переместились в Средиземное море, но наш многовековой опыт и хитроумие в водных битвах по-прежнему дают нам немалые преимущества."
 levantine_egyptian_path_6:0 "Толстая шкура"
 levantine_egyptian_path_6_desc:0 "Наши всадники устремляются в бой на яростных и сильных верблюдах, удивительно стойких в сражении. Основное их преимущество — манёвренность."
 levantine_egyptian_path_7:0 "Колыбель цивилизации"
 levantine_egyptian_path_7_desc:0 "В плотно заселённой долине Нила полно цветущих городов с множеством жителей, готовых поступить к нам на службу."
 levantine_egyptian_path_end_bonus:0 "Несметные полчища"
 levantine_egyptian_path_end_bonus_desc:0 "Великие полчища Египта подобны тем, что призывали под свои знамёна древние фараоны. Они внушают страх тем, кто осмеливается противостоять нам!"
 #Ptolemite Egypt
 levantine_greco_path_1:0 "Переизбыток войск"
 levantine_greco_path_1_desc:0 "После падения империи Александра в Средиземноморье образовался настоящий переизбыток оставшихся не у дел воинов. Многие из них — хорошо обученные фалангиты, готовые работать за весьма скромную плату."
 levantine_greco_path_2:0 "Торакиты"
 levantine_greco_path_2_desc:0 "Торакиты, способные воевать в фаланге, часто бывали вооружены лучше своих товарищей туреофоров и представляли собой среднее звено между тяжёлой пехотой и лёгкими, проворными застрельщиками."
 levantine_greco_path_3:0 "Махимы-эпилекты"
 levantine_greco_path_3_desc:0 "Собственно египетских воинов в птолемеевской армии было мало, пока из-за недостатка людской силы не были сформированы новые подразделения — так называемые «избранные махимы». Эта мера вызвала негодование у греческих воинов, однако махимы заняли достойное место в птолемеевской армии, прославившись своей яростью."
 levantine_greco_path_4:0 "Греческое построение"
 levantine_greco_path_4_desc:0 "Как и в других государствах-преемниках, в основе птолемеевской армии лежала фаланга. Она состояла из разных типов отрядов, но общий принцип её устройства был унаследован у македонского боевого построения и оставался тем же, что много десятилетий назад."
 levantine_greco_path_5:0 "Хорошая репутация"
 levantine_greco_path_5_desc:0 "Огромное богатство египетских царств привлекало наёмников. Если следовать обычной практике найма, то переговоры о ценах будут в нашу пользу."
 levantine_greco_path_6:0 "Стремительный таран"
 levantine_greco_path_6_desc:0 "Птолемеевский флот развивался медленно во многом из-за недостатка подходящих строительных материалов. При этом небольшие корабли Птолемеев хорошо держались в бою и нередко побеждали противников, которым уступали размером."
 levantine_greco_path_7:0 "Нескончаемые богатства"
 levantine_greco_path_7_desc:0 "Сказочно богатая династия Птолемеев предлагала заоблачные суммы любому чужеземному полководцу, который согласится перейти на службу к ней. Верность бывает очень дорогой, но её можно купить."
 levantine_greco_path_end_bonus:0 "Учиться у самых лучших"
 levantine_greco_path_end_bonus_desc:0 "Понаблюдав за римскими войсками в действии, Селевкиды и Птолемеи попытались взять на вооружение римские боевые приёмы. Не все попытки увенчались успехом, и всё же мобильность и гибкость их войск возросла, что не раз принесло им победу в сражениях."
 ######
 #####Indian Traditions
 ######
 mauryan_philosophy:1 "Традиции индийских царств"
 mauryan_philosophydesc:3 "В индийских традициях используются сильные стороны царства Маурьев и его соседей: вражеское построение прорывает большой строй индийских боевых слонов при поддержке подвижных лучников и колесниц, маневрирующих вокруг рассеянных войск противника. Также применяются сложные боевые построения вроде легендарных «Цветущего лотоса» или «Падма-вьюхи».\n\nРазрешает использовать подразделения #Y Колесница#!\nМожет открыть способность #Y Захват рабов#!\nМожет открыть способность #Y Падма-вьюха#!\n\n#G Отличительные черты#!\nСильные#Y  лучники#!, #Y боевые слоны#!\nХорошие #Y колесницы#!"
 mauryan_philosophy_start_bonus:0 "Ратхи"
 mauryan_philosophy_start_bonus_desc:0 "Колесницы играли заметную роль в раннем периоде индийской истории. Они не годились для перемещения по сельским ухабам, зато пользовались большим почётом у знатных семей. Даже сам император Ашока выбрал колесо колесницы в качестве символа своей империи."
 #Mauryan
 mauryan_mauryas_path_1:0 "Универсальная пехота"
 mauryan_mauryas_path_1_desc:0 "Пехотинцы в империи Маурьев нередко имели при себе поразительное разнообразие оружия. Лёгкие пехотинцы могли стрелять из луков и оказывать боевую поддержку своим товарищам на расстоянии."
 mauryan_mauryas_path_2:0 "Потомки Айраваты"
 mauryan_mauryas_path_2_desc:0 "Индийские государства издревле использовали слонов для войны. Дикие слоны, как правило, миролюбивы, но, пройдя военную подготовку, эти толстокожие гиганты служат живыми таранами и разбрасывают пеших вражеских воинов, как мух."
 mauryan_mauryas_path_3:0 "Военный центр империи"
 mauryan_mauryas_path_3_desc:0 "Густо заселённый север Индии позволял нанимать огромные войска. Каждый воин является частью нашей непобедимой военной машины, и эта мысль вдохновляет наши отряды на героические подвиги."
 mauryan_mauryas_path_4:0 "Прирождённые следопыты"
 mauryan_mauryas_path_4_desc:0 "Густые джунгли Индии — идеальная местность для элефантерии. Слоны с лёгкостью проходят сквозь заросли на неровной местности, что делает их весьма ценным приобретением."
 mauryan_mauryas_path_5:0 "Превосходные лучники"
 mauryan_mauryas_path_5_desc:0 "Основными войсками армии Маурьев были лучники, вооружённые разными видами луков. Во многих индийских формированиях сохранялось место для дальнобойного отряда, действовавшего в тесном строю и с хорошей координацией."
 mauryan_mauryas_path_6:0 "Родина наших отцов"
 mauryan_mauryas_path_6_desc:0 "Вероятно, именно дикие джунгли привили пехотинцам Маурьев способность быстро адаптироваться. Они с лёгкостью меняли оружие в зависимости от ситуации и одинаково хорошо действовали как в густых зарослях, так и на открытой местности."
 mauryan_mauryas_path_7:0 "Интеграция племён"
 mauryan_mauryas_path_7_desc:0 "Систематической интеграции различных племён в эффективную бюрократическую систему Маурьев удалось достичь благодаря законам, ограничивавшим их образ жизни. Лишаясь возможности проживать в принадлежавших царю лесах и охотиться на животных, представители племён отказывались от кочевого образа жизни."
 mauryan_mauryas_path_end_bonus:0 "Военная бюрократия"
 mauryan_mauryas_path_end_bonus_desc:0 "В связи с необходимостью обслуживать потребности огромных армий сражения и осады часто планировались до мельчайших деталей. Впереди войск высылались авангарды, которые готовили место для стоянки, и предпринимались тщательные меры для защиты обозов, снабжавших основные войска."
 #Coastal
 mauryan_coastal_path_1:0 "Природные гавани"
 mauryan_coastal_path_1_desc:0 "Побережье Индии — средоточие торговли и слухов. Многочисленные природные гавани позволяют создавать торговые посты для обслуживания как местных, так и иноземных купцов. Обилие кораблей, которым требуется починка, создаёт здоровую конкуренцию и снижает стоимость всех морских предприятий."
 mauryan_coastal_path_2:0 "Построение «вьюха»"
 mauryan_coastal_path_2_desc:0 "В упомянутом в «Махабхарате» построении «вьюха» большое внимание уделяется защите лучников, чтобы они могли полностью сосредоточиться на стрельбе."
 mauryan_coastal_path_3:0 "Искусные мореходы"
 mauryan_coastal_path_3_desc:0 "Если северная Индия — родина великих и обширных сухопутных империй, то южные регионы постепенно расширяли своё морское влияние."
 mauryan_coastal_path_4:0 "Грабь награбленное!"
 mauryan_coastal_path_4_desc:0 "Практика грабежей и похищений была свойственна многим древним культурам, и Индия не исключение. В частности, одной из ключевых черт дравидских царств была практика похищений особ царской крови ради выкупа."
 mauryan_coastal_path_5:0 "Гибкие отряды"
 mauryan_coastal_path_5_desc:0 "Организация армии Маурьев строилась на принципе гибкости. Самый меньший отряд, «патти», отличался от других подразделений мира тем, что включал в себя колесницу, слона, конницу и пехоту, благодаря чему достигалась тактическая гибкость при исполнении манёвров."
 mauryan_coastal_path_6:0 "Самый желанный город в мире"
 mauryan_coastal_path_6_desc:0 "Паталипутра, часто называемая крупнейшим городом древнего мира, представляла собой шедевр индийской архитектуры. Мастерство индийских каменщиков проявлялось в величественных укреплениях, защищавших город от захватчиков."
 mauryan_coastal_path_7:0 "Государственные ремесленники"
 mauryan_coastal_path_7_desc:0 "В некоторых случаях эффективная бюрократия Маурьев контролировала поставки военного снаряжения с самого начала до конца. Созданная правительством система обеспечения позволяла удешевлять снабжение."
 mauryan_coastal_path_end_bonus:0 "«Дипломатический» флот"
 mauryan_coastal_path_end_bonus_desc:0 "Основанного Ашокой государственного флота Маурьев часто бывало достаточно, чтобы решить исход дипломатических переговоров."
 #Noble
 mauryan_noble_path_1:0 "Под стать царю"
 mauryan_noble_path_1_desc:0 "Колесницы индийской знати часто богато украшались и обладали хорошей защитой, что с одной стороны было практично, а с другой — хорошо подходило для демонстрации социального превосходства."
 mauryan_noble_path_2:0 "Обученные убивать"
 mauryan_noble_path_2_desc:0 "Боевые слоны не только служили платформой для наездника, но и были обучены убивать без промедления. Часто атаки слонов хватало, чтобы обратить в бегство целые войска."
 mauryan_noble_path_3:0 "Бронированные лучники"
 mauryan_noble_path_3_desc:0 "Во многих культурах лучники были лёгким видом войск и служили застрельщиками. Но не у Маурьев; их лучники были защищены бронёй от стрел врага, а боевое построение «вьюха» оберегало их от атак в ближнем бою."
 mauryan_noble_path_4:0 "Падма-вьюха"
 mauryan_noble_path_4_desc:0 "Говорят, своеобразное построение под названием «падма-вьюха» напоминало цветок лотоса. Но несмотря на то, что оно упоминается в «Махабхарате», само по себе оно имело ограниченное применение."
 mauryan_noble_path_5:0 "Импорт лошадей"
 mauryan_noble_path_5_desc:0 "Торговля обученными для сражений лошадьми необходима для успешного развития кавалерийской войны. Эти крепкие создания способны выдерживать большой вес и не впадают в панику во время боя."
 mauryan_noble_path_6:0 "Изобилие слонов"
 mauryan_noble_path_6_desc:0 "В зелёных плодородных землях много богатств — и в том числе необходимых нашей армии слонов. А там, где изобилие, цены падают."
 mauryan_noble_path_7:0 "Экзотические воины"
 mauryan_noble_path_7_desc:0 "Некоторое количество солдат из дальних земель, желающих совершить путешествие к нам, найдут место среди наших войск... после переговоров, конечно же."
 mauryan_noble_path_end_bonus:0 "Бок о бок с гигантами"
 mauryan_noble_path_end_bonus_desc:0 "Боевые слоны не только пугают врагов — они также воодушевляют наших воинов, идущих в бой рядом с этими величественными созданиями."
 ######
 #####North African Traditions
 ######
 north_african_philosophy:1 "Пунические традиции"
 north_african_philosophydesc:3 "В северо-африканских традициях упор делается на сильных сторонах Карфагена и соседних с ним держав. У карфагенян — потомков финикийских колонистов — сильны традиции мореходства, сложившиеся за столетия торговли в Средиземном море. Кроме того, активно используются тяжёлая пехота и африканские боевые слоны, которых поддерживают лёгкая пехота и кавалерия, способная прорвать ряды противника.\n\nЦена триремы: #G -25,00%#!\nМожет открыть способность #Y Кавалерийский налёт#!\n\n#G Отличительные черты#!\nСильные#Y  триремы#!\nХорошая #Y лёгкая пехота#!, #Y боевые слоны#!"
 north_african_philosophy_start_bonus:0 "Мореходы"
 north_african_philosophy_start_bonus_desc:0 "Цивилизация в Африке с давних пор развивалась в прибрежных регионах. Суровая Сахара не место для больших поселений, так что наш народ давно привык перемещаться по морю."
 #Tribal 
 north_african_tribal_path_1:0 "Рождённые в седле"
 north_african_tribal_path_1_desc:0 "Нумидийцы, как и берберы на западе, обучаются держаться в седле с ранних лет. Это крайне важное умение для народа, вечно находящегося в пути."
 north_african_tribal_path_2:0 "Человек и лошадь"
 north_african_tribal_path_2_desc:0 "Многовековая история взаимозависимости между человеком и верховыми животными позволяют нашим всадникам легко управлять лошадьми и верблюдами, никогда не требуя от них слишком многого."
 north_african_tribal_path_3:0 "Уверенная поступь диких коней"
 north_african_tribal_path_3_desc:0 "Нам неведомо право собственности, как и неведомо воровство. Мы живём в гармонии с окружающей нас землёй. В оазисах и у источников воды мы найдём диких животных, которые понесут на спинах наших воинов."
 north_african_tribal_path_4:0 "Дикий натиск"
 north_african_tribal_path_4_desc:0 "Некоторым это может показаться беспорядочной дракой, но наши воины увлечённо исполняют боевой танец, предсказывая движения товарищей и врагов, подчиняясь ритму войны."
 north_african_tribal_path_5:0 "Знание местности"
 north_african_tribal_path_5_desc:0 "Никто не знает пустыню лучше нашего народа. Там, где другие видят лишь голую равнину, мы видим бескрайние возможности."
 north_african_tribal_path_6:0 "Призыв к оружию"
 north_african_tribal_path_6_desc:0 "Всякий раз, когда нашему спокойствию что-то угрожает, люди дружно поднимаются на защиту. Мы живём и умираем все вместе."
 north_african_tribal_path_7:0 "Боевой клич"
 north_african_tribal_path_7_desc:0 "С губ наших воинов срывается оглушительный боевой клич. Это обычай нашего народа и наш способ показать врагам, что мы держимся вместе и готовы убивать."
 north_african_tribal_path_end_bonus:0 "Каждому своё"
 north_african_tribal_path_end_bonus_desc:0 "Мы не навязываем нашим племенам никаких правил. Они приходят и уходят, как им вздумается, часто со своей добычей."
 #Naval
 north_african_naval_path_1:0 "Финикийское наследие"
 north_african_naval_path_1_desc:0 "Древние торговцы из Тира основывали поселения вдоль всего Средиземноморского побережья. Их легендарное искусство мореплавания живёт в памяти нашего народа."
 north_african_naval_path_2:0 "Иберийские воины"
 north_african_naval_path_2_desc:0 "Пытаясь компенсировать недостаток войск в своей обширной децентрализованной империи, Карфаген нанимал огромное количество иноземных солдат. Воинственные иберийцы служили ценным пополнением его армии."
 north_african_naval_path_3:0 "Превосходство на море"
 north_african_naval_path_3_desc:0 "Карфагенский флот постоянно присутствовал у берегов Сицилии и Северной Африки, обеспечивая населению своей страны спокойствие и уверенность в превосходстве на море."
 north_african_naval_path_4:0 "Жизнь в море"
 north_african_naval_path_4_desc:0 "Если некоторые государства сооружают флот ради борьбы с каким-то определённым врагом, то наш флот используется постоянно. На борту наших кораблей всегда есть материалы для починки, благодаря чему они быстрее восстанавливаются после боя или долгого похода."
 north_african_naval_path_5:0 "Благородные вожди"
 north_african_naval_path_5_desc:0 "Как и завещали нам наши предки, вождями мы выбираем самых достойных. Тех, кто посвятил жизнь своему народу, вряд ли подкупишь золотом или землями."
 north_african_naval_path_6:0 "Впечатляющие здания"
 north_african_naval_path_6_desc:0 "Наши маяки, городские здания и укрепления приводят в восхищение всякого, кто вступает в наши земли. А внушительные стены заставляют задуматься того, кто приходит с мыслью о завоевании."
 north_african_naval_path_7:0 "Работа для своих"
 north_african_naval_path_7_desc:0 "Если армия Карфагена полагалась на чужеземных солдат, то во флоте всё было наоборот. Бедные и обездоленные всегда могли за скромную плату работать в море, на одном из военных кораблей."
 north_african_naval_path_end_bonus:0 "Манёвренность превыше всего"
 north_african_naval_path_end_bonus_desc:0 "Карфагеняне не разделяли пристрастия греков к огромным кораблям. Искусные мореходы предпочитали малый манёвренный флот, позволявший им одерживать многочисленные победы над врагами. Так, например, битва при Катане в 397 году до н. э. закончилась разгромом Сиракуз превосходившей их войска карфагенской армадой."
 #Army
 north_african_army_path_1:0 "Искусные вербовщики"
 north_african_army_path_1_desc:0 "Поскольку в Карфагене не было достаточного количества подготовленных солдат, требовалось прибегать к услугам различных наёмников. Полагаясь на искусство убеждения, карфагеняне превратили свой порт в точку притяжения для всякого воина, который ищет заработка."
 north_african_army_path_2:0 "Профессиональная морская пехота"
 north_african_army_path_2_desc:0 "На карфагенских кораблях размещались не только матросы, но и отряды закалённых в боях воинов. В античные времена древности сражения на воде обычно велись через абордаж, и наличие хорошо вооружённых солдат придавало уверенности матросам и гребцам."
 north_african_army_path_3:0 "Священный отряд"
 north_african_army_path_3_desc:0 "В отличие от остальных войск, состоявших преимущественно из наёмников, Священный отряд представлял собой подразделение карфагенских граждан — предположительно благородного происхождения, — вооружённых копьями и облачённых в тяжёлую броню. Этот элитный отряд действовал подобно греческой фаланге, но из-за его малочисленности на протяжении истории Карфагена его несколько раз уничтожали и набирали заново."
 north_african_army_path_4:0 "Беспокойные отношения"
 north_african_army_path_4_desc:0 "Многие страны охотно поставляют нам воинов, но всё имеет свою цену. Нашу державу даже могут взять в заложники те, кто не захочет предоставлять необходимые войска — такого не следует допустить."
 north_african_army_path_5:0 "Африканский слон"
 north_african_army_path_5_desc:0 "Эти огромные животные с толстой шкурой и переменчивым нравом, использовались в качестве ударной силы карфагенской армии. Как доказал пересёкший Альпы Ганнибал, слоны превосходно годятся и в качестве тягловой силы."
 north_african_army_path_6:0 "Нумидийская кавалерия"
 north_african_army_path_6_desc:0 "В глубине Африки много искусных всадников, с которыми нашим врагам не сравниться. Снабдив этих кочевников нашим снаряжением, мы можем превратить их в грозную кавалерию."
 north_african_army_path_7:0 "Психологический натиск"
 north_african_army_path_7_desc:0 "Психологический эффект слонов на поле боя огромен. Боевые порядки рушатся, людей растаптывают, и целые армии сдаются при виде пыли, поднимаемой приближающейся армией с отрядами слонов."
 north_african_army_path_end_bonus:0 "Удачная сделка"
 north_african_army_path_end_bonus_desc:0 "Многие государства считаются протекторатами Карфагена и часто предоставляют войска в обмен на формальную защиту. И хотя этим воинам платят, расходы на них не идут ни в какое сравнение с тем, что требуют за свои услуги профессиональные наёмники."
 ######
 #####Persian Traditions
 ######
 persian_philosophy:0 "Персидские традиции"
 persian_philosophydesc:4 "В персидской традиции применяется тактика народов скифских степей и подданных бывшей империи Ахеменидов. Жизнь в степных регионах сделала из этих людей превосходных всадников: они атакуют противника, вооружившись одними только луками, и могут окружать врагов, оставаясь вне их досягаемости, пока пехота расправляется с измотанным застрельщиками строем.\n\nЦена конных лучников: #G -15,00%#!\nМожет открыть способность #Y Кавалерийский налёт#!\nМожет открыть способность #Y Призыв рекрутов#!\nМожет открыть способность #Y Военные колонии#!\n\n#G Отличительные черты#!\nСильные#Y  конные лучники#!\nХорошая #Y тяжёлая пехота#!, #Y лёгкая кавалерия#!"
 persian_philosophy_start_bonus:0 "Скифские лучники"
 persian_philosophy_start_bonus_desc:0 "Кочевые племена на протяжении поколений использовали крепких и выносливых скифских лошадей. Конные лучники не имели равных среди застрельщиков, и тот хаос, который они создавали на поле боя, оборачивался огромным преимуществом для тех, кому повезло привлечь их в своё войско."
 #Scythian Path
 persian_scythian_path_1:0 "Парфянский выстрел"
 persian_scythian_path_1_desc:0 "Коронным приёмом конных лучников был «парфянский выстрел», требовавший исключительного мастерства обращения с животными. Скача прочь от врага, всадники разворачивались в седле и стреляли в преследователей."
 persian_scythian_path_2:0 "Кочевой образ жизни"
 persian_scythian_path_2_desc:0 "Люди степей постоянно переходят с места на место. Они всегда наготове, что чрезвычайно удобно на случай войны."
 persian_scythian_path_3:0 "Ударить и убежать"
 persian_scythian_path_3_desc:0 "В отличие от пехотной тактики плотных построений, тактика конницы предоставляет больше индивидуальной свободы. И особенно это верно в отношении конных лучников, которые врываются в гущу вражеского войска, осыпая его градом стрел, сминая ряды и оставляя противника деморализованным для последующих атак."
 persian_scythian_path_4:0 "Кавалерийские налёты"
 persian_scythian_path_4_desc:0 "Отряды конницы — превосходные перехватчики, перерезающие пути отступления и снабжения. Если наши всадники будут устраивать налёты, не вступая при этом в затяжной бой, мы лишим врага всех выгод численного превосходства."
 persian_scythian_path_5:0 "Катафракты"
 persian_scythian_path_5_desc:0 "Многие цивилизации, достигшие высот в верховом искусстве, использовали тяжёлую кавалерию, или катафрактов, в качестве ударной силы против лёгковооружённых отрядов. Противостоять натиску облечённых в тяжёлую броню всадников и коней было почти невозможно."
 persian_scythian_path_6:0 "Знание степей"
 persian_scythian_path_6_desc:0 "Благодаря кочевому образу жизни наш народ умеет выживать и сражаться в суровой местности."
 persian_scythian_path_7:0 "На своих двоих"
 persian_scythian_path_7_desc:0 "В большинстве сражений в степи участвовали всадники, но есть свидетельства и о многочисленных стычках со скифской пехотой в эпоху развитой античности. Так, например, в битве на реке Фат против войска раннего Боспорского царства воевала пехота сираков."
 persian_scythian_path_end_bonus:0 "В седле с младых ногтей"
 persian_scythian_path_end_bonus_desc:0 "Сарматы и скифы учились верховой езде с ранних лет и достигали в этом невиданного для других цивилизаций мастерства. Их умения пригодятся в нашем войске."
 #Achaemenid (native Persian)
 persian_achaemenid_path_1:0 "Наследие Кира"
 persian_achaemenid_path_1_desc:0 "Огромные орды Империи Ахеменидов внушали западным эллинским цивилизациям истинный ужас. Обширная территория и преданный своему правителю народ гарантировали высокую численность армии."
 persian_achaemenid_path_2:0 "Бессмертные"
 persian_achaemenid_path_2_desc:0 "Говорят, что легендарные отряды под названием «бессмертные» были так названы, потому что их численность в 10 000 человек оставалась постоянной. Бессмертные использовали различные виды оружия и брони, выполняя роль тяжёлой пехоты, вокруг которой выстраивалось остальное войско."
 persian_achaemenid_path_3:0 "Реформа флота"
 persian_achaemenid_path_3_desc:0 "При Ахеменидах в Персии был сформирован флот, в котором служили финикийские моряки. Это наследие вдохновляет наш народ до сих пор."
 persian_achaemenid_path_4:0 "Обязательный набор"
 persian_achaemenid_path_4_desc:0 "В многочисленных источниках упоминаются огромные орды персидских царей. Войска были столь многочисленны в немалой степени благодаря обязательному призыву в них местных мужчин подходящего возраста."
 persian_achaemenid_path_5:0 "Царский род"
 persian_achaemenid_path_5_desc:0 "Династия Ахеменидов не прерывалась от Кира до падения империи от рук Александра Македонского. Несмотря на завоевание, славные дни Персидской империи продолжают жить в памяти людей."
 persian_achaemenid_path_6:0 "Затмить солнце"
 persian_achaemenid_path_6_desc:0 "Геродот восхваляет мастерство ахеменидских лучников, вооружённых вездесущим композитным луком. Говорят, что в знаменитой битве при Фермопилах персидские лучники выпустили столько стрел, что затмили само солнце."
 persian_achaemenid_path_7:0 "Кардаки"
 persian_achaemenid_path_7_desc:0 "На закате своего могущества персы полагались на тяжело вооружённую пехоту наёмников, известных под названием «кардаки». Во время вторжения Александра Македонского их нанимали в персидских землях, но использовали, как дешёвых наёмников."
 persian_achaemenid_path_end_bonus:0 "Массовая атака"
 persian_achaemenid_path_end_bonus_desc:0 "Уже одним своим числом наше войско может сломить любое жалкое сопротивление врага. Пусть потери и велики, но тем слаще победа."
 #Bactrian
 persian_bactrian_path_1:0 "Бактрийские всадники"
 persian_bactrian_path_1_desc:0 "Бактрийских всадников, славящихся своим мастерством, в своих войсках использовали как Ахемениды, так и македонцы. Как и в случае скифов, своим мастерством эти всадники были обязаны кочевому образу жизни."
 persian_bactrian_path_2:0 "Греко-Бактрия"
 persian_bactrian_path_2_desc:0 "Греки удивительно быстро оказали сильное влияние на Бактрию. Создавая архитектуру и укрепления по греческим образцам, Бактрия во многом превзошла своих менее эллинизированных соседей."
 persian_bactrian_path_3:0 "Идеальный штурм"
 persian_bactrian_path_3_desc:0 "В середине 3-го века до н. э. Греко-Бактрийское царство представляло собой плавильный котёл стилей, народов и, что самое главное, тактических приёмов. Благодаря смешению различных способов ведения боя, войска этого царства считались особо грозной силой."
 persian_bactrian_path_4:1 "Клерухи"
 persian_bactrian_path_4_desc:0 "Во время завоеваний Александра македонцы основали в Бактрии десятки поселений, многие из которых процветали. Их жители, известные под названием «клерухи», служили верной живой силой на протяжении многих поколений."
 persian_bactrian_path_5:0 "Боевые титаны"
 persian_bactrian_path_5_desc:0 "Благодаря близости к Индии значимую роль в армии стали играть слоны. Сидевшим на их спинах всадникам поле боя было видно как на ладони."
 persian_bactrian_path_6:0 "Гиппотоксоты"
 persian_bactrian_path_6_desc:0 "Представителей окружавших Бактрию кочевых племён часто нанимали в местные армии благодаря их великолепному умению верховой стрельбы из лука."
 persian_bactrian_path_7:0 "Центральная земля"
 persian_bactrian_path_7_desc:0 "Центральная область Бактрии представляла собой изобильную и плодородную равнину, окружённую со всех сторон горами, степями и пустынями. Наш народ, привыкший жить в разных условиях, лучше многих других готов выносить тяготы войны."
 persian_bactrian_path_end_bonus:0 "Разочарованные массы"
 persian_bactrian_path_end_bonus_desc:0 "После великой кампании Александра Македонского остались тысячи наёмников, готовых служить ради пропитания. В последнее время многие из окружающих племён начинают ассимилироваться, вследствие чего создаётся источник многочисленной дешёвой наёмной силы."
