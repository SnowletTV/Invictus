 ######
 #####Celtic
 ######
 celtic_philosophy:1 "Кельтские традиции"
 celtic_philosophydesc:3 "В варварские традиции входят, помимо прочего, боевые стили народов Испании, Галлии, Британии и Германии. Эти народы в основном полагаются на большой строй легкобронированной пехоты, вооруженной копьями или мечами, который действует при поддержке небольших отрядов колесниц или лёгкой кавалерии. Также они активно используют тактику засады — особенно в лесах.\n\nРазрешает использовать подразделения #Y Колесница#!\nМожет открыть способность #Y Налет на город#!\nМожет открыть способность #Y Призыв рекрутов#!\n\n#G Отличительные черты#!\nСильная#Y  лёгкая пехота#!\nХорошие #Y лучники#!, #Y колесницы#!"
 celtic_philosophy_start_bonus:0 "Культура колесниц"
 celtic_philosophy_start_bonus_desc:0 "История использования боевых колесниц насчитывает тысячи лет. Колесницы были атрибутом знатного положения, с ними даже хоронили воинов, павших в славном бою. Обычно колесница представляла собой подвижную платформу, на которой могли стоя ехать два-три человека с дротиками или другим оружием, прорывая ряды противника."
 #Britannic
 celtic_britannic_path_1:0 "Колесницы с серпами"
 celtic_britannic_path_1_desc:0 "Добавив серпы к колёсам наших колесниц, мы превратили их в устрашающее смертельное оружие."
 celtic_britannic_path_2:0 "Раннее взросление"
 celtic_britannic_path_2_desc:0 "С самого юного возраста наши дети усваивают, что от них может потребоваться защитить своё поселение. Если каждый мужчина с детства привыкает носить оружие, то войско можно набирать из самых достойных."
 celtic_britannic_path_3:0 "Выживание"
 celtic_britannic_path_3_desc:0 "Наш народ лучше многих других знает, как прожить в дикой местности, какие ягоды и растения съедобны, а также какие средства использовать для исцеления ран."
 celtic_britannic_path_4:0 "Из уст в уста"
 celtic_britannic_path_4_desc:0 "Вести о предстоящей битве, в которой можно отличиться, получить добычу или просто как следует повеселиться, круша всё на своём пути, привлекают в наши ряды даже пожилых."
 celtic_britannic_path_5:0 "Мастерство колесниц"
 celtic_britannic_path_5_desc:0 "Ужаса, внушаемого массовой атакой колесниц, бывает достаточно, чтобы сломить даже самых закалённых воинов."
 celtic_britannic_path_6:0 "Селекция"
 celtic_britannic_path_6_desc:0 "Лошадей люди разводили уже в бронзовом веке и ранее, как свидетельствуют древние рельефы на меловых скалах по всей Британии. Выносливая одомашненная лошадь — результат многотысячелетнего отбора. На этих больших и сильных животных можно смело пускаться в бой верхом."
 celtic_britannic_path_7:0 "С оружием в руках"
 celtic_britannic_path_7_desc:0 "Каждому мужчине найдётся место в нашем войске — и уж тем паче охотникам, которые умеют выследить добычу как в лесу, так и на поле боя."
 celtic_britannic_path_end_bonus:0 "Отборная кавалерия"
 celtic_britannic_path_end_bonus_desc:0 "Обычная домашняя лошадь может кое-как сгодиться, когда нужно защищаться от неожиданного нападения, но на поле боя они впадают в панику. Разводя и тренируя лошадей специально для войны, наши отважные воины совершенствуют своё искусство ради единственной достойной цели: кровавой расправы."
 #Germanic
 celtic_germanic_path_1:0 "Ударить и отступить"
 celtic_germanic_path_1_desc:0 "Ловкость наших воинов вкупе с презрением нашего народа к громоздкому снаряжению, позволяет нам легко обходить большинство войск с флангов. Боевой дух врагов падает, и они теряют волю к сражению гораздо раньше нас."
 celtic_germanic_path_2:0 "Природные ресурсы"
 celtic_germanic_path_2_desc:0 "Изобилие плодородной земли и обширных лесов предоставляют нам неограниченный доступ к ресурсам, необходимых для изготовления оружия."
 celtic_germanic_path_3:0 "Засада"
 celtic_germanic_path_3_desc:0 "«Квинтилий Вар, верни мне легионы!» — Битва в Тевтобургском лесу обернулась решающей победой для германских племён, полностью разгромивших три римских легиона. И хотя этой победе способствовали многие факторы, главную роль сыграло прекрасное знание местности."
 celtic_germanic_path_4:0 "Славная добыча"
 celtic_germanic_path_4_desc:0 "Племенные войны — жестокое дело. Захват рабов, женщин и имущества представляет собой освящённую веками практику, от которой нам не следует отказываться."
 celtic_germanic_path_5:0 "Стена щитов"
 celtic_germanic_path_5_desc:0 "Германские племена часто заставали своих врагов врасплох, выводя вперёд воинов с тяжёлыми щитами. Эти особенно сплочённые и подвижные отряды на поле боя внушали противнику страх."
 celtic_germanic_path_6:0 "Военное обучение"
 celtic_germanic_path_6_desc:0 "Подготовка к войне — важнейшая часто обучения каждого молодого человека. Если дети умеют обращаться с оружием и содержать в порядке снаряжение, они уже готовы к бою."
 celtic_germanic_path_7:0 "Град камней"
 celtic_germanic_path_7_desc:0 "Те, кто не умеют или не желают обращаться с топором, обучаются искусству стрельбы из пращи или лука. Пусть праща и может показаться примитивным оружием, но одним удачно запущенным камнем можно сразить даже могучего великана."
 celtic_germanic_path_end_bonus:0 "Приспособляемость"
 celtic_germanic_path_end_bonus_desc:0 "Наши отважные воины могут показаться самыми свирепыми на всём свете, но истинное смирение приобретается с поражениями. Беря на вооружение тактики тех, кто считает себя более «цивилизованными», мы можем одолеть любого врага, каким бы сильным он ни был."
 #Gallic
 celtic_gallic_path_1:0 "Удар издалека"
 celtic_gallic_path_1_desc:0 "Охотники и застрельщики с юных лет совершенствуют свои навыки на диких животных и на тех несчастных, которых выбирают своей целью."
 celtic_gallic_path_2:0 "Конфедерации"
 celtic_gallic_path_2_desc:0 "Многие племена поддерживают тесные отношения со своими соседями и приходят друг к другу на выручку в бою. Военные отряды часто состоят из представителей разных местных племён, сражающихся ради славы."
 celtic_gallic_path_3:0 "Равнины на нашей стороне"
 celtic_gallic_path_3_desc:0 "Холмистые равнины Галлии от побережья до самых Альп представляют собой идеальное поле боя для кавалерии."
 celtic_gallic_path_4:0 "Защита дома"
 celtic_gallic_path_4_desc:0 "Когда нашим укреплениям на холмах и сельским поселениям грозит беда, то все, от кузнецов до торговцев, берутся за оружие и готовятся к бою."
 celtic_gallic_path_5:0 "Жизнь в пути"
 celtic_gallic_path_5_desc:0 "Наши предки передвигались свободно, не глядя на границы и территориальные претензии. Традиции кочевников сохраняются, и наш народ всегда готов перейти туда, где трава зеленее."
 celtic_gallic_path_6:0 "Сильные руки"
 celtic_gallic_path_6_desc:0 "Большинство наших воинов не спешат пользоваться доспехами, но наши сильные и хорошо вооружённые копьеметатели облачаются в броню и швыряют копья с железными наконечниками, способные пробить даже металл, не говоря уж о живом теле."
 celtic_gallic_path_7:0 "Взобраться на стены!"
 celtic_gallic_path_7_desc:1 "Наш народ решил поселиться на обнесённых стенами клочках земли. Они, конечно, хорошо защищены, но уязвимы — если знать, где искать."
 celtic_gallic_path_end_bonus:0 "Вострубите в новомесячии трубою"
 celtic_gallic_path_end_bonus_desc:0 "Карникс, труба с резким и узнаваемым звуком, вдохновляет наших воинов и вселяет страх в сердца врагов."
