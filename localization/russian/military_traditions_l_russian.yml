 #####Latin Traditions
 ######
 latin_philosophy:1 "Римские традиции"
 latin_philosophydesc:3 "Италийцы традиционно полагаются в бою на тяжелобронированную и хорошо обученную пехоту из этрусков, римлян и прочих народов Лация. Эти пехотинцы предпочитают копью меч и всегда стремятся как можно быстрее сократить разрыв с врагом и разметать вражескую пехоту, действуя в слаженном строю. Основа их войска — трёхлинейное построение, которое поддерживают лёгкая кавалерия и застрельщики.\n\nМожет открыть способность #Y Трёхлинейное построение#!\nМожет открыть способность #Y Строительство пограничной крепости#!\nМожет открыть способность #Y Построить военную дорогу#!\n\n#G Отличительные черты#!\nСильная#Y  тяжёлая пехота#!\nХорошая #Y лёгкая кавалерия#!, #Y лёгкая пехота#!"
 latin_philosophy_start_bonus:0 "Город за стенами"
 latin_philosophy_start_bonus_desc:0 "Многие века Апеннинский полуостров испещряли хорошо укреплённые города. Над Римом возвышается Сервиева стена, построенная после катастрофического нашествия галлов во главе с Бренном. Она должна защитить горожан от повторения такого несчастья."
 #Latin Tribal Path
 latin_tribal_path_1:0 "Мастера бронзы"
 latin_tribal_path_1_desc:0 "Даже после освоения железа ранние цивилизации на Апеннинском полуострове продолжали использовать великолепные бронзовые щиты, копья и шлемы. Воины, вооружённые бронзовыми и железными оружием и бронёй, представляли собой грозное зрелище."
 latin_tribal_path_2:0 "Элитная конница"
 latin_tribal_path_2_desc:0 "Эквиты, римские всадники, составляли отдельную группу патрициев — богатых аристократов, чья отменная подготовка свидетельствовала об их высоком происхождении. Они могли позволить себе обучение и покупку превосходного снаряжения для службы в коннице. Кроме того, держать боевых лошадей могли себе позволить лишь самые богатые семьи."
 latin_tribal_path_3:1 "Pietas (благочестие)"
 latin_tribal_path_3_desc:0 "Говорят, что этрусские жрецы, полагаясь на набожность как своих воинов, так и неприятельских, перед сражениями открыто проклинали врагов, пытаясь посеять среди них страх и обратить в бегство. Как бы то ни было, древние италийцы ничего не оставляли на волю случая; перед каждой битвой следовало выразить надлежащее почтение богам."
 latin_tribal_path_4:0 "Присвоение богатства"
 latin_tribal_path_4_desc:0 "Италийские племена и зарождающаяся Римская республика время от времени совершали набеги на соседей, занимаясь грабежами и пиратством. С мифических времён сабинянок и до осады Вей присвоение чужой собственности красной нитью проходит через всю историю Италии."
 latin_tribal_path_5:0 "Авлос"
 latin_tribal_path_5_desc:0 "В этрусском искусстве изображены многочисленные музыкальные инструменты, но нет более загадочного, чем авлос. Этот греческий духовой инструмент с двойной тростью и двумя трубами сопровождал все мероприятия и даже помогал поднимать боевой дух воинов перед сражениями."
 latin_tribal_path_6:0 "Наше море"
 latin_tribal_path_6_desc:0 "Море играло огромную роль в экономике Италии. Корабли и контроль над побережьем были необходимы для процветания любого зарождавшегося государства. Искусные кораблестроители, дешёвые рабочие руки и изобилие строительных материалов — всё это можно было найти в средиземноморских гаванях."
 latin_tribal_path_7:0 "Развитие ораторского искусства"
 latin_tribal_path_7_desc:0 "Популярность эллинистической модели демократии способствовала распространению популистских настроений в любой земле, где народ желал прав. Опытный оратор мог повести за собой целые города, что временами бывало очень полезно."
 latin_tribal_path_end_bonus:0 "Обитатели холмов"
 latin_tribal_path_end_bonus_desc:0 "От Апеннин до Альп холмы и горы служат основной чертой италийского ландшафта. Можно смело утверждать, что постоянные подъёмы и спуски настолько закалили местных воинов, что они готовы сражаться в любых неблагоприятных условиях."
 #Latin Support Path
 latin_support_path_1:0 "Государственный флот"
 latin_support_path_1_desc:0 "Во время первой Пунической войны римский сенат распорядился создать флот, не уступающий по мощи флоту противника, Карфагенской империи. Созданные по карфагенской модели и под греческим влиянием корабли продолжали доминировать на море на протяжении всей республиканской эпохи Рима."
 latin_support_path_2:0 "Инженеры"
 latin_support_path_2_desc:0 "В раннюю эпоху развития римского военного дела военные инженеры играли важную роль, сооружая боевые машины, а также решая связанные с ними логистические задачи."
 latin_support_path_3:0 "Взобраться на стены"
 latin_support_path_3_desc:0 "Во времена ранней республики осадные машины использовались редко, и вместо них римляне полагались на лестницы и взятие врага измором. Говорят, что в ходе осады Вей примерно в 396 году до н. э. римские инженеры прокопали туннель под стенами этрусского города, сломив его сопротивление."
 latin_support_path_4:0 "Каструм"
 latin_support_path_4_desc:0 "Когорты, а позже и легионы, сооружали временные, а часто и постоянные крепости, служившие складами, местами сбора войск и базами расширения военного влияния над ещё не покорёнными территориями."
 latin_support_path_5:0 "Государственная логистика"
 latin_support_path_5_desc:0 "По мере расширения военного влияния Рима прежняя практика, согласно которой каждый воин сам переносил своё снаряжение, стала неудобной. Организовав цепь снабжения ресурсами, от природных до кузнечных, Рим обеспечивал свою военную машину всем необходимым."
 latin_support_path_6:0 "Скутум"
 latin_support_path_6_desc:0 "Использование знаменитого щита скутума вместе с манипулярной тактикой дало Риму решительное преимущество в войнах с соседями. Впоследствии скутум стал едва ли не национальным символом римлян; одного вида римского щита бывало достаточно, чтобы выиграть сражение ещё до начала боя."
 latin_support_path_7:0 "Федераты"
 latin_support_path_7_desc:0 "В средний республиканский период основным источником кавалерии вместо эквитов стали наёмники и союзные государства. Благодаря этому в постоянно развивавшемся военном деле появились новые методы и тактики."
 latin_support_path_end_bonus:0 "Возвышение Рима"
 latin_support_path_end_bonus_desc:0 "Согласно римскому обычаю, после победы командир войска удостаивался великих почестей. Пышное празднование, часто сопровождавшееся атлетическими соревнованиями, пирами и процессиями, длилось несколько дней, что способствовало увеличению могущества Рима как среди друзей, так и среди врагов."
 #Roman Path
 latin_roman_path_1:0 "Принципы"
 latin_roman_path_1_desc:0 "Принципы, богатые воины-ветераны, были облачены в тяжёлую броню и сражались в тесных формациях, манипулах, что делало из них прекрасные строевые войска."
 latin_roman_path_end_bonus:0 "Марш орлов"
 latin_roman_path_end_bonus_desc:0 "Вне зависимости от побед или поражений, пока над войсками гордо высится орёл, сам дух Рима поддерживает сынов своих."
 latin_roman_path_3:0 "Триарии"
 latin_roman_path_3_desc:0 "Когда в бой вступали триарии, враги Рима понимали, что им конец. Действительно, этих опытных воинов нередко отправляли добить уже истощённого противника. Основным их оружием было копьё «гаста», без труда пробивавшее лёгкую броню."
 latin_roman_path_4:0 "Римские дороги"
 latin_roman_path_4_desc:0 "Римские дороги иногда решали исход целых войн. Они сооружались как в мирные времена, так и в разгар войны и буквально преобразили лицо мира."
 latin_roman_path_5:0 "Профессиональные солдаты"
 latin_roman_path_5_desc:0 "Превращение собираемого по призыву войска в профессиональную армию резко повысило её эффективность. Солдаты, получающие регулярное жалование, гораздо реже ослушивались приказов или сбегали с поля боя."
 latin_roman_path_6:0 "Велиты"
 latin_roman_path_6_desc:0 "Отряды велитов представляли собой лёгкую пехоту вне стандартной войсковой организации и использовались как подвижные застрельщики. Они состояли преимущественно из молодых малоопытных солдат и в погоне за славой во время боя прибегали к самым дерзким тактикам."
 latin_roman_path_7:0 "Почётная служба"
 latin_roman_path_7_desc:0 "По мере роста и расширения римского государства военная служба стала почётной для римских юношей. И в самом деле, даже после унизительного поражения в битве при Каннах, в котором предположительно погибло до 80 000 римских солдат, сенат делал всё возможное, чтобы место павших заняли новые воины."
 latin_roman_path_2:0 "Трёхлинейное построение"
 latin_roman_path_2_desc:0 "В составе манипулы применялось трёхлинейное боевое построение, в котором участвовали принципы, триарии и гастаты при возможной поддержке велитов. В основе этого гибкого строя лежала железная дисциплина: каждый боец сохранял своё место в хаосе сражения. По некоторым сведениям в особых случаях подобное построение могло растягиваться более чем на милю."
