 #Scythian Traditions

 scythian_path_1:0 "Доспехи из стеганой кожи"
 scythian_path_1_desc:0 "Судя по скифским золотым украшениям, изготовленным греческими ремесленниками, скифские всадники носили стеганые кожаные куртки и штаны задолго до IV века до н. э."
 scythian_path_2:0 "Брак через бой"
 scythian_path_2_desc:0 "Обычно скифские женщины рассматривали возможность брака только с тем женихом, который убил другого мужчину в бою."
 scythian_path_3:0 "Степные уланы"
 scythian_path_3_desc:0 "Степные уланы были страшным отрядом с высокой пробивной силой."
 scythian_path_4:0 "Скифские осадные техники"
 scythian_path_4_desc:0 "Хозяева лошадей придумали новые способы осады города - ведь лошадь не может взобраться на стену."
 scythian_path_5:0 "Шаровидные образования"
 scythian_path_5_desc:0 "Эта формация повышала эффективность убийства тренированного воина."
 scythian_path_6:0 "Наездники на верблюдах"
 scythian_path_6_desc:0 "Используя верблюдов, эти юниты нашли способ преодолевать большие расстояния без пополнения запасов."
 scythian_path_7:0 "Боевые трофеи"
 scythian_path_7_desc:0 "Известно, что скифы брали с собой боевые трофеи, в частности человеческие скальпы, которые они иногда вплетали в свои плащи или одежду."
 scythian_path_8:0 "Коленопреклонение лошади"
 scythian_path_8_desc:0 "Обучение и дисциплина, необходимые для того, чтобы научить лошадь вставать на колени, были огромными, но достаточно обыденными, чтобы повлиять на формирование отрядов."
 scythian_path_9:0 "Чешуйчатые доспехи"
 scythian_path_9_desc:0 "Чешуйчатые доспехи защищают даже лучше, чем цепные, однако в качестве компенсации они менее гибкие."
 scythian_path_10:0 "Колючие наконечники стрел"
 scythian_path_10_desc:0 "Эти стрелы были особенно злобными и трудно извлекались из человеческого тела. Они сидели глубоко и хорошо укоренялись, так что, если их вытаскивали, вместе с ними уходил большой кусок плоти. Обычно её приходилось вырезать."
 scythian_path_11:0 "Горитский колчан"
 scythian_path_11_desc:0 "Этот колчан позволял легко доставать стрелы, находясь верхом на лошади."
 scythian_path_12:0 "Скифские разведчики"
 scythian_path_12_desc:0 "Племена сарматов и скифов учатся верховой езде с раннего возраста, развивая привязанность к ней в отличие от любой западной культуры. Эти знания можно использовать на практике при организации наших армий."
 scythian_path_13:0 "Царские курганы"
 scythian_path_13_desc:0 "Самые достойные из царей создавали для себя обширные усыпальницы."
 scythian_path_14:0 "Формализованные женщины-воины"
 scythian_path_14_desc:0 "В скифской культуре женщины имели те же права, что и мужчины, но у них было и много схожих обязанностей, в том числе и боевые. Когда наступало время войны, женщины шли в бой вместе с мужчинами."

 #Bactrian Traditions

 bactrian_path_1:0 "Бузкаши"
 bactrian_path_1_desc:0 "'Козлодрание' - вид спорта, в котором игроки, сидящие на лошадях, пытаются забить гол мёртвым телом козла или телёнка."
 bactrian_path_2:0 "Учения по стрельбе из лука"
 bactrian_path_2_desc:0 "Лучники нуждаются в тренировках. Бактрийцы разработали несколько интересных упражнений, чтобы отстреливаться от любых неприятностей."
 bactrian_path_3:0 "Сакские пешие воины"
 bactrian_path_3_desc:0 "Иногда даже почитателям лошадей приходится признать, что лошадь - это не решение всех проблем."
 bactrian_path_4:0 "Разведение бактрийских верблюдов"
 bactrian_path_4_desc:0 "Засушливые регионы и верблюды идут рука об руку. Бактрийцы умеют разводить самых выносливых особей."
 bactrian_path_5:0 "Скифские погребальные обряды"
 bactrian_path_5_desc:0 "Каннабис был важной частью скифского культа мёртвых. После смерти и погребения царя или царицы скифы очищали себя, входя в небольшие палатки, чтобы вдохнуть пары семян и цветов конопли. Есть также свидетельства того, что коноплю курили в более непринужденных ситуациях как мужчины, так и женщины."
 bactrian_path_6:0 "Стрелы с ядовитым наконечником"
 bactrian_path_6_desc:0 "Какой неприятный сюрприз для любого потенциального захватчика! Александр может рассказать о них историю..."
 bactrian_path_7:0 "Наследие Томирис"
 bactrian_path_7_desc:0 "Томирис была королевой-воительницей из земель к востоку от Каспийского моря. Иранского происхождения, она успешно защищалась от вторжения Кира Великого."
 bactrian_path_8:0 "Смерть с высот"
 bactrian_path_8_desc:0 "Это облако? Это стая птиц? Нет, это стрелы!"
 bactrian_path_9:0 "Эксперты-фуражиры"
 bactrian_path_9_desc:0 "В экстремальных условиях развиваются уникальные навыки. Здесь люди никогда не забывали, как добывать себе пропитание, опираясь только на дикую природу."
 bactrian_path_10:0 "Горные егеря"
 bactrian_path_10_desc:0 "Эти егеря жили и умирали в горах, которые мы теперь знаем как Гиндукуш. Они знали множество маленьких тропинок, чтобы застать врага врасплох."
 bactrian_path_11:0 "Сагарис"
 bactrian_path_11_desc:0 "Сагарис - это боевой топор или боевой молот, который использовали саки и скифы в евразийских степях."
 bactrian_path_12:0 "Города оазисов Тарима"
 bactrian_path_12_desc:0 "В засушливых землях Тарима есть оазисы. В этих оазисах живет множество людей, которые основали города в суровых условиях."
 bactrian_path_13:0 "Согдийская скала"
 bactrian_path_13_desc:0 "Пришли вести, что большое количество туземцев укрылось на Согдийской скале, в том числе жена и дочери Оксиарта Бактрийца, который сам отказался подчиниться Александру и выбрал это убежище для своей семьи, полагая, что что оно было неприступным. Таким образом, Александр двинулся к Скале. Он обнаружил, что она поднималась со всех сторон, защищая от нападения. Туземцы подготовили его для длительной осады, а глубокий снег на его вершине создал двойной недостаток: сделал восхождение более трудным для македонцев и практически обеспечил защитникам неограниченный запас воды. Тем не менее Александр был полон решимости атаковать. Причиной его решимости стало оскорбительное хвастовство туземца, что его разозлило. Он призвал их обсудить условия и предложил позволить им вернуться в свои дома при условии сдачи крепости, но их ответом на предложение был взрыв смеха. Тогда они велели Александру привести воинов с крыльями, чтобы они захватили для него Скалу, так как никакой другой человек не мог причинить им ни малейшего беспокойства. В результате Александр объявил, что первому поднявшемуся он даст двенадцать талантов, второму - одиннадцать, третьему - десять, и так далее двенадцатому, который получит 300 золотых дариков. Около 300 человек, имевших при предыдущих осадах опыт скалолазания, теперь собрались и под покровом темноты отправились к самой крутой части скалы, которую, как они знали, меньше всего будет охранять; затем, вбивая колышки либо в голую землю, либо в такие участки снега, которые, казалось, скорее всего выдержали бы нагрузку, они подтягивались вверх, где каждый мог найти дорогу. Около тридцати погибли во время восхождения, но остальные достигли вершины на рассвете, и вершина Скалы принадлежала им. Александр послал глашатая, чтобы сообщить на передовые посты врага новость о том, что теперь они могут сдаться, поскольку люди с крыльями были найдены и уже захватили вершину. Неожиданность этого зрелища стала сильным потрясением для туземцев, которые были настолько встревожены горсткой македонских войск, которую они действительно могли видеть, что, воображая, что у них должна быть более крупная сила, и при этом полностью вооруженная, они сдались."
 bactrian_path_14:0 "Сообщества ветеранов"
 bactrian_path_14_desc:0 "Наши ветераны обучают молодых призывников, их опыт смешивается с темпераментом молодежи."
 bactrian_path_15:0 "Шёлковый путь"
 bactrian_path_15_desc:0 "Шелковый путь начали прокладывать Диадохи, преемники Александра. В последующие века он стал приобретать всё более узнаваемые очертания."

