 #Germanic Traditions
 germanic_path_1:0 "Германская стрельба из лука"
 germanic_path_1_desc:0 "Многие германцы используют лук как средство пропитания и самозащиты. Многие недооценивают ущерб, который может нанести с его помощью подготовленный воин."
 germanic_path_2:0 "Быстрые набеги"
 germanic_path_2_desc:0 "Германские племена были очень мобильны и часто преследовали врагов, вторгшихся на их территорию."
 germanic_path_3:0 "Охота в лесу"
 germanic_path_3_desc:0 "Подбить зайца в лесу в мирное время - отличная подготовка к войне."
 germanic_path_4:0 "Леса Севера"
 germanic_path_4_desc:0 "Леса настолько величественны, что можно срубить бесчисленное множество деревьев, не сделав ни одной зазубрины. К счастью, мы можем использовать эти срубленные деревья для луков."
 germanic_path_5:0 "Миграция в обычном режиме"
 germanic_path_5_desc:0 "Германские племена постоянно мигрировали. В течение долгого времени не было региона, который бы постоянно занимали одни и те же люди."
 germanic_path_6:0 "Альпийские пастухи"
 germanic_path_6_desc:0 "Самые южные германские племена обитают в Альпах, где они наблюдают за своими стадами на склонах гор. Там они добывают пищу и строят свои поселения, полагаясь на свое мастерство владения луком, чтобы отгонять чужаков."
 germanic_path_7:0 "Леса Германии"
 germanic_path_7_desc:0 "Глубоко в Германии живёт несметное количество воинственных племён, которые называют эти леса своим домом. Многие захватчики поняли, что знать свой путь жизненно необходимо."
 germanic_path_8:0 "Меткий выстрел"
 germanic_path_8_desc:0 "Искушенный в путешествиях германский лучник научился правильно располагаться, чтобы лучше прицелиться в труднопроходимой местности. На этот раз отвлекающий маневр в виде падающего камня не заставит его промахнуться!"
 germanic_path_9:0 "Легендарные вожди"
 germanic_path_9_desc:0 "Легендарные вожди прошлого вдохновляют племена и по сей день, а их методы используют потомки."
 germanic_path_10:0 "Стратегическое размещение фортов"
 germanic_path_10_desc:0 "Хотя германские племена обычно не селились, они часто укрепляли ключевые природные позиции, чтобы воспрепятствовать любому возможному нападению."
 germanic_path_11:0 "Мифические персонажи"
 germanic_path_11_desc:0 "Мифы о наших героических персонажах, дошедшие до нас из глубины веков, и по сей день вдохновляют племена."
 germanic_path_12:0 "Меритократическое лидерство"
 germanic_path_12_desc:0 "Обычно лидер определялся не по рождению, а по поступкам и добродетели."
 germanic_path_13:0 "Лесные разведчики"
 germanic_path_13_desc:0 "Германские племена часто использовали кавалерию для разведки. Это повышало мобильность и снижало риск засады."
 germanic_path_14:0 "Безжалостные набеги"
 germanic_path_14_desc:0 "Германские племена были печально известны своими набегами. Многие наши враги пострадали от них, но с другой стороны, у нас теперь больше рабов!"

 #Germanic Sea Traditions
 germanic_sea_path_1:0 "Римское вдохновение"
 germanic_sea_path_1_desc:0 "Вдохновленные римскими лодками и добавившие к ним свою изюминку, германские корабли были разрушительны."
 germanic_sea_path_2:0 "Быстрые заморские набеги"
 germanic_sea_path_2_desc:0 "Чтобы совершать набеги за границу, вам нужна лодка. Чтобы проводить больше набегов, нужно быть быстрее."
 germanic_sea_path_3:0 "Перекрывающие пластины"
 germanic_sea_path_3_desc:0 "Под влиянием Средиземноморья такая технология строительства делала корабли более устойчивыми к повреждениям и утоплению."
 germanic_sea_path_4:0 "Германские землепроходцы"
 germanic_sea_path_4_desc:0 "Уже в начале своей истории датчане, саксы, юты и другие племена отправлялись за моря на поиски новых земель."
 germanic_sea_path_5:0 "Германская эффективность"
 germanic_sea_path_5_desc:0 "Для набегов вам нужен персонал и корабль. Дайте мне больше кораблей!"
 germanic_sea_path_6:0 "Стойкий, как дерево"
 germanic_sea_path_6_desc:0 "Сохранять стоическую непоколебимость даже в самые суровые времена - вот что делает воина самым лучшим из воинов."
 germanic_sea_path_7:0 "Гер"
 germanic_sea_path_7_desc:0 "Гер, или фрейма, - это германское копье или копье для ближнего боя. Возможно, именно это оружие дало название региону."
 germanic_sea_path_8:0 "Бой в лесу"
 germanic_sea_path_8_desc:0 "Германские воины тренировались в лесах и достигли такого уровня сотрудничества, который многие не считают возможным."
 germanic_sea_path_9:0 "Во имя Фрейра"
 germanic_sea_path_9_desc:0 "Многочисленные войны между племенами могли поддерживаться и компенсироваться только за счет высокой рождаемости. А в мирное время воинам нужен был способ развлечься... разумеется, во имя Фрейра."
 germanic_sea_path_10:0 "Набеговые отряды"
 germanic_sea_path_10_desc:0 "Набеги всё чаще и чаще проникали всё дальше и дальше на юг. Многие возвращались с невиданными ранее предметами, и тяга к риску ради славы только возрастала..."
 germanic_sea_path_11:0 "Фланговые маневры"
 germanic_sea_path_11_desc:0 "Германская конница часто обходила своих врагов с фланга, чтобы нанести смертельный удар."
 germanic_sea_path_12:0 "Бродячие военные группы"
 germanic_sea_path_12_desc:0 "Во время набегов боевые группы обычно учатся сражаться на разнообразной местности."
 germanic_sea_path_13:0 "Защита повозок"
 germanic_sea_path_13_desc:0 "Во время марша не забывайте защищать свои повозки."
 germanic_sea_path_14:0 "Класс воина"
 germanic_sea_path_14_desc:0 "В какой-то момент сформировался класс преданных воинов. Теперь они сражаются, а другие обеспечивают их."

