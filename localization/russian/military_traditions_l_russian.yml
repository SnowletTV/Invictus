 celt_iberian_path_a_1:0 "Плато"
 celt_iberian_path_a_1_desc:0 "Мы живём на обширном плато Иберии и научились сражаться на равнинах и холмах, которые украшают нашу землю."
 celt_iberian_path_b_1:0 "Бардит"
 celt_iberian_path_b_1_desc:0 "Бардит - это смесь военных криков и песнопений, которые наши солдаты выкрикивают перед битвой, чтобы напугать врага."
 celt_iberian_path_b_2:0 "Concursare"
 celt_iberian_path_b_2_desc:0 "Concursare - это тактика удара и бегства, часто используемая лузитанцами против более сильных врагов."
 celt_iberian_path_b_3:0 "Devotio"
 celt_iberian_path_b_3_desc:0 "Devotio - это договор между лидером и его генералами или клиентами, в котором последние заявляют об абсолютном повиновении первому до самой смерти."
 celt_iberian_path_c_1:0 "Все дееспособные люди"
 celt_iberian_path_c_1_desc:0 "В трудную минуту все члены общины должны взять в руки оружие и защищать свои дома и имущество с силой и мужеством кабана, защищающего свое потомство."
 celt_iberian_path_c_2:0 "Грабеж и разграбление"
 celt_iberian_path_c_2_desc:0 "Наши земли не так богаты, как другие, поэтому при необходимости мы готовы совершать набеги за едой и богатством."
 celt_iberian_path_c_3:0 "Налёты на соседей"
 celt_iberian_path_c_3_desc:0 "Набеги были обычным делом для северных и центральных племён, которые отправлялись за рабами и богатствами на юг и в прибрежные поселения."
 celt_iberian_path_c_4:0 "Человеческие жертвоприношения"
 celt_iberian_path_c_4_desc:0 "Наши духовные лидеры говорят, что мы должны приносить вражеских солдат в жертву нашим богам войны, так что именно так мы и поступим."
 celt_iberian_path_d_1:0 "Превосходные лошади"
 celt_iberian_path_d_1_desc:0 "Наши лошади славятся своим качеством и силой. Некоторые говорят, что именно иберы открыли способ приручения лошади."
 celt_iberian_path_d_2:0 "Торговые маршруты олова"
 celt_iberian_path_d_2_desc:0 "На севере есть месторождения олова, редкой руды, которую жаждут иноземные купцы. Эта прибыльная торговля должна развиваться для нашего блага."
 celt_iberian_path_e_1:0 "Постоянные битвы"
 celt_iberian_path_e_1_desc:0 "Формируясь под влиянием постоянных войн, иберийские культуры прославляли независимость и борьбу за самоуправление."
 celt_iberian_path_e_2:0 "Нумантийская оборона"
 celt_iberian_path_e_2_desc:0 "Смесь Девотио и идеи самоуправления сошлись в ценности никогда не сдаваться врагу и сражаться до конца."
 celt_iberian_path_8:0 "Засада в лесу"
 celt_iberian_path_8_desc:0 "Научившись сражаться в лесу, мы сможем заманить врага в хитроумно расставленные ловушки."
 celt_iberian_path_c_3A:0 "Кантабрийский круг"
 celt_iberian_path_c_3A_desc:0 "Кантабрийский круг - тактика, используемая народами северной Иберии, которая заключается в окружении противника легкой кавалерией, а затем нанесении по нему удара."
 celt_iberian_path_c_3B:0 "Рожденный в седле"
 celt_iberian_path_c_3B_desc:0 "Ибериец и его лошадь редко расстаются. Представители высших классов имеют право и обязаны стать гордыми всадниками."

 # New Illyrian Military Traditions
 haemic_philosophy:0 "Иллирийские традиции"
 haemic_philosophy_desc:0 "Фракийский царь Хемус был тщеславен и надменен и сравнивал себя и свою жену, царицу Родопу, с Зевсом и Герой. В наказание боги превратили его и его жену в горы. Иллирийцы и даки в основном опирались на крупные формирования легкобронированной пехоты, вооруженной преимущественно мечами, при поддержке легкой кавалерии, если таковая имелась. Они широко использовали горную местность для обороны, в то время как иллирийцы занимались пиратством в Адриатике.\n\nМожно разблокировать '#Y Рейдовый город#!  Традиция фокусируется#!\nСильная #Y лёгкая пехота#!\nХорошие #Y лучники#!, #Y лёгкая кавалерия#!"
 haemic_philosophy_2:0 "Дако-фракийские традиции"
 haemic_philosophy_2_desc:0 "Фракийский царь Хемус был тщеславен и надменен и сравнивал себя и свою жену, царицу Родопу, с Зевсом и Герой. В наказание боги превратили его и его жену в горы. Иллирийцы и даки в основном опирались на крупные формирования легкобронированной пехоты, вооруженной преимущественно мечами, при поддержке легкой кавалерии, если таковая имелась. Они широко использовали горную местность для обороны, в то время как иллирийцы занимались пиратством в Адриатике.\n\nМожно разблокировать '#Y Рейдовый город#!  Традиция фокусируется#!\nСильная #Y лёгкая пехота#!\nХорошие #Y лучники#!, #Y лёгкая кавалерия#!"
 illyrian_piracy_path_1:0 "Иллирийские пираты"
 illyrian_piracy_path_1_desc:0 "Поскольку Италия разделена между соперничающими государствами, а большая часть Греции сосредоточена на конфликтах на востоке, Адриатическое море - лёгкая добыча для пиратов, выплывающих из многочисленных заливов Иллирийского побережья."
 illyrian_piracy_path_2:0 "Молниеносные удары"
 illyrian_piracy_path_2_desc:0 "При столкновении с превосходящими в военном отношении противниками скорость имеет решающее значение для сохранения наших сил и использования преимуществ местности."
 illyrian_path_1:0 "Либурнийцы"
 illyrian_path_1_desc:0 "Корабль, ставший в итоге основой римского флота, был первоначально изобретен одноименным иллирийским племенем. Оснащенный только одним рядом весел, одной мачтой и одним парусом, он не мог напрямую сравниться с более крупными кораблями, построенными греками, но превосходная скорость и маневренность иллирийцев позволили им доминировать в Адриатическом море."
 illyrian_piracy_path_5:0 "Смелые мореходы"
 illyrian_piracy_path_5_desc:0 "Жесткий отпор любому вызову свободному господству на Адриатическом море заставит других дважды подумать, прежде чем вмешиваться."
 illyrian_piracy_path_6:0 "Местное кораблестроение"
 illyrian_piracy_path_6_desc:0 "Иллирийское побережье изобилует заливами и гаванями для кораблестроения, что позволяет местным племенам строить скромные суда по собственной инициативе."
 illyrian_path_2:0 "Зажим корабля"
 illyrian_path_2_desc:0 "Обычная военно-морская тактика иллирийцев заключалась в том, что они связывали свои галеры в группы по четыре и провоцировали вражеские корабли на таран. Это давало им возможность взять вражеское судно на абордаж с демонстрацией силы."
 illyrian_path_3:0 "Дракофорос"
 illyrian_path_3_desc:0 "Дракофорос представлял собой корабль с головой дракона на носу. Построив более крупные и сильные корабли, мы сможем лучше защитить наши побережья от тех, кто желает нам зла."
 illyrian_path_4:0 "Иллирийские наёмники"
 illyrian_path_4_desc:0 "Яростные бойцы Иллирии пользовались большим спросом в качестве наемников. При таком изобилии продажных мечей в округе мы сможем нанять их по справедливой цене."
 illyrian_path_5:0 "Молодые должны служить"
 illyrian_path_5_desc:0 "Обучение военному искусству - важнейшая часть образования каждого юноши. Если ребёнок умеет владеть мечом и обслуживать свое снаряжение, значит, он готов к войне."
 illyrian_path_6:0 "Инвестирование в наше будущее"
 illyrian_path_6_desc:0 "Набеги и грабежи могут принести нам богатство, но оно быстро тратится. Мы должны вложить наши новые богатства обратно в наши сообщества, чтобы укрепить их и обеспечить их рост."
 illyrian_path_7:0 "Дома в горах"
 illyrian_path_7_desc:0 "На протяжении веков мы граничили с более могущественными государствами, но горы всегда защищали нас от вторжений и позволяли нашему народу процветать."
 illyrian_path_8:0 "Дарданийские гоплиты"
 illyrian_path_8_desc:0 "Обученные спартанскими наёмниками, дарданцы создали отряды гоплитов, которые в свое время наводили ужас на молоссов и македонцев."
 illyrian_path_9:0 "Готовность к удару"
 illyrian_path_9_desc:0 "Ко II веку до н. э. фаланга перестала использоваться, поскольку иллирийцы предпочли небольшие группы более быстро передвигающихся бронированных войск. Придавая большее значение ловкости и внезапности, они смогли победить плотные ряды своих греческих противников."

 # New Daco-Thracian Military Traditions
 thracian_path_1:0 "Фалькс и сика"
 thracian_path_1_desc:0 "Фалькс и сика были оружием с изогнутым клинком. Острие клинка находилось на внутренней стороне изгиба, что позволяло воинам наносить удары по рукам и ногам противника, прикрываясь щитами. Это оружие было настолько эффективным, что в более поздние годы Дакийские войны привели к изменениям в стандартных доспехах римского солдата."
 thracian_path_2:0 "Фракийское искусство верховой езды"
 thracian_path_2_desc:0 "Особой славой пользовалась конница фракийцев, от которых Филипп II Македонский перенял строй 'клин'. В частности, геты на севере, как говорят, были неотличимы от боящихся скифов."
 thracian_path_3:0 "Племенные королевства"
 thracian_path_3_desc:0 "На территории к северу от Греции возникло множество племенных королевств. Объединившись под властью сильного короля, они представляли собой силу, с которой приходилось считаться, однако такие попытки централизации часто сталкивались с противодействием различных местных власть предержащих, ревниво охранявших свои древние привилегии."
 thracian_path_4:0 "Надёжная оборона"
 thracian_path_4_desc:0 "Возможность использовать все наши войска в горных районах, расположенных рядом с нашими домами, жизненно важна для нашего выживания."
 thracian_path_5:0 "Плавильный котёл"
 thracian_path_5_desc:0 "На протяжении многих лет даки и фракийцы вступали в контакт со многими иноземными народами, включая греческих колонистов, галльских захватчиков и германских мигрантов. Туземные племена быстро приспособили опыт, принесенный этими чужеземцами, для своих нужд."
 thracian_path_6:0 "Колонии"
 thracian_path_6_desc:0 "По мере роста нашего населения давайте учиться у греков на юге и основывать колонии по всему ландшафту, награждая ветеранов земельной собственностью, которую они будут с готовностью защищать."
 thracian_path_7:0 "Пельтасты"
 thracian_path_7_desc:0 "Племена к северу от Македонии часто избегали доспехов, которые были уделом знати и царей. Фракийцы, в частности, предпочитали сражаться пельтастами, нося копья вместе с мечом и плетёным щитом, называемым пельтой. Их отличная маневренность позволяла им обгонять более тяжёлую греческую пехоту, а также хорошо действовать в ближнем бою, в отличие от специализированных застрельщиков."
 thracian_path_8:0 "Взять в руки оружие"
 thracian_path_8_desc:0 "Каждому человеку есть место в нашей армии, и не в последнюю очередь охотникам, которые выслеживают свою добычу как на поле боя, так и в лесу."
 thracian_path_9:0 "Дава"
 thracian_path_9_desc:0 "Эти каменные крепости, построенные в горах, использовали концентрические кольца обороны, позволявшие защитникам отходить внутрь и продолжать сражаться, если внешняя оборона была прорвана."
 thracian_path_10:0 "Равнины сражаются с нами"
 thracian_path_10_desc:0 "Равнины Дакии - идеальная местность для использования кавалерии и быстроходной пехоты."
 thracian_path_11:0 "Подготовленная кавалерия"
 thracian_path_11_desc:0 "Домашние лошади, хотя и достаточны для обороны в чрезвычайных ситуациях, склонны к панике на поле боя. Таким образом, расширяя поголовье лошадей, выращенных и обученных для войны, наши смелые воины будут лучше выполнять свое истинное предназначение."
 thracian_path_12:0 "Тарабосты"
 thracian_path_12_desc:0 "Знатные люди играли очень важную роль в высокомилитаризованном дакийском обществе. Только дакийские аристократы имели право покрывать голову и носили войлочные фригийские шапки. В бою они могли носить бронзовый фригийский шлем, железные чешуйчатые доспехи и овальный деревянный щит."
 thracian_path_13:0 "Нападение - лучшая защита"
 thracian_path_13_desc:0 "Многие из наших воинов даже не сражаются со щитами, предпочитая направить всю свою энергию на то, чтобы без устали атаковать врага."

