 ###GREEK
 ######
 greek_philosophy:1 "Греческие традиции: полисы"
 greek_philosophydesc:3 "В основе греческих боевых традиций лежит тяжёлая копейная фаланга. Тактика фаланг используется с незапамятных времен и была дополнительно улучшена македонцами, вооружившими свои войска сариссами — длинными копьями. Такой строй связывает боем вражескую пехоту, пока конница и лёгкая пехота заходят противнику во фланги.\n\nРазрешает использовать подразделения #Y Фаланга#!\nМожет открыть способность #Y Кавалерийский налёт#!\nМожет открыть способность #Y Военные колонии#!\nМожет открыть способность #Y Захват рабов#!\n\n#G Отличительные черты#!\nСильная#Y  тяжёлая пехота#!\nХорошая #Y кавалерия#!, #Y триремы#!"
 greek_philosophy_start_bonus:0 "Модернизованные фаланги"
 greek_philosophy_start_bonus_desc:0 "Фаланга, которой отчасти обязан своим успехом Александр Македонский в сражениях с армиями Дария III, изначально возникла как ответ на потребность в эффективном вооружённом построении, которым пользовались греческие города-государства в междоусобных войнах."
 #Seleucid
 greek_seleucid_path_1:0 "Агема"
 greek_seleucid_path_1_desc:0 "Гвардейская кавалерия из отборных воинов, свято преданных своему царю. Говорят, они готовы легко расстаться с жизнью ради правителя."
 greek_seleucid_path_2:0 "Отряды наёмников"
 greek_seleucid_path_2_desc:1 "Несмотря на свои распри (или благодаря им), диадохи обладали богатствами, превосходящими самые смелые мечты новоявленных монархов. Как следствие, в регионах, где правили эти греческие деспоты, не было недостатка в отрядах наёмников."
 greek_seleucid_path_3:0 "Финикийские моряки"
 greek_seleucid_path_3_desc:0 "Финикийцы создали морскую империю за несколько столетий до завоеваний Александра. Если мы привлечём их к себе на службу, то получим преимущество в морских сражениях."
 greek_seleucid_path_4:0 "Элитная кавалерия"
 greek_seleucid_path_4_desc:0 "Изначально гетайры были отрядами македонской знати, которые первыми взяли на вооружение тактику грубых и неожиданных нападений. Впоследствии гетайры состояли на службе разных правителей, но неизменно сохраняли свою грозную репутацию."
 greek_seleucid_path_5:0 "Катафракты"
 greek_seleucid_path_5_desc:0 "Катафракты, восседавшие на крупных боевых конях и облачённые в почти неуязвимые доспехи, представляли собой очень дорогую разновидностью кавалерии. Тяжёлыми копьями они были способны пробить броню почти столь же крепкую, как у них самих."
 greek_seleucid_path_6:0 "Тиреофоры"
 greek_seleucid_path_6_desc:0 "Эта пехота в лёгкой броне была вооружена щитом особой формы и считалась самой мобильной среди всех греческих войск."
 greek_seleucid_path_7:0 "Гиппархи"
 greek_seleucid_path_7_desc:0 "Гиппархи, требовательные и умелые полководцы, командовали различными отрядами кавалерии и постоянно совершенствовали мастерство своих воинов."
 greek_seleucid_path_end_bonus:0 "Объёмные сундуки"
 greek_seleucid_path_end_bonus_desc:0 "Уверенность в том, что клиент заплатит быстро и сполна, для наёмников дорогого стоит. При таком раскладе они, пожалуй, даже готовы работать за меньшую награду, чем их соседи."
 greek_naval_heritage:0 "Наследие греческого флота"
 greek_naval_heritage_desc:0 "За многие столетия греческие моряки освоили переменчивое Средиземное море, став торговцами, солдатами и колонистами."
 #Greek States/Macedonia
 greek_states_path_1:0 "Сарисса"
 greek_states_path_1_desc:0 "Ядро поздней греческой фаланги составляли воины, вооружённые круглым щитом и копьём под названием «сарисса». Длина этих копий заставляла врагов держаться подальше."
 greek_states_path_2:0 "Тарентийская тактика"
 greek_states_path_2_desc:0 "Тарентийская конница представляла собой элитные отряды наёмников родом из Тарента. Эти войска использовали весьма нетрадиционные тактические приёмы, которые впоследствии перенял весь эллинистический мир."
 greek_states_path_3:0 "Искусство осады"
 greek_states_path_3_desc:0 "Никто не может превзойти греков в мастерстве осады. Во время осады Родоса и много лет спустя в Фивах для преодоления внушительных стен городов использовались высокие башни. Говорят, что из остатков брошенных осадных орудий Деметрия был сооружён сам Колосс Родосский."
 greek_states_path_4:0 "Военные колонии"
 greek_states_path_4_desc:0 "Проверенный временем способ обеспечить верность воинов и наградить их за службу — дать им землю. У греков такие поселенцы назывались клерухами."
 greek_states_path_5:0 "А у меня больше"
 greek_states_path_5_desc:0 "На протяжении сотен лет эллинистические государства пытались превзойти друг друга, сооружая всё более крупные корабли, от огромных квадрирем Антигона Одноглазого до терессаконтеры, двухкорпусного монстра, для обслуживания которого требовалось, судя по описаниям, не менее 4000 человек. Мастерство греческих корабелов не знало себе равных."
 greek_states_path_6:0 "Фортификации городов-государств"
 greek_states_path_6_desc:0 "В ходе многовековых распрей греческие города-государства обросли многочисленными стенами, башнями и укреплениями, призванными не подпустить врага. Великолепная каменная кладка говорит о высоком мастерстве каменщиков."
 greek_states_path_7:0 "Столетия войн"
 greek_states_path_7_desc:0 "Постоянные распри и споры между греческими государствами научили наших сыновей всегда оставаться начеку и быть готовыми пожертвовать собой ради защиты своего дома."
 greek_states_path_end_bonus:0 "Сереброщитные"
 greek_states_path_end_bonus_desc:0 "Эти отряды были организованы по принципу войск ветеранов-щитоносцев Александра и представляли собой не менее грозное формирование хорошо вооружённых воинов."
 #Antigonid
 greek_antigonid_path_1:0 "Ветераны великой кампании"
 greek_antigonid_path_1_desc:0 "Великая военная история греков достигла вершины в период завоеваний Александра Македонского. А что нельзя усвоить на примере его жизни, то уж точно можно на примере событий после его смерти."
 greek_antigonid_path_2:0 "Гордые кораблестроители"
 greek_antigonid_path_2_desc:0 "Для контроля над Эгейским и другими прилегающими к нему морями необходимо сосредоточиться на военном и гражданском кораблестроении. Наняв умелых мастеров, можно значительно снизить расходы."
 greek_antigonid_path_3:0 "Элитная кавалерия"
 greek_antigonid_path_3_desc:0 "Отпрыски богатых и благородных семейств обучаются искусству верховой езды с юных лет. Такое развлечение со временем становится очень полезным навыком на поле боя."
 greek_antigonid_path_4:0 "Добыча победителей"
 greek_antigonid_path_4_desc:1 "В эллинистическую эпоху города воевали между собой из-за малейших разногласий. Войны между городами были не такими уж кровопролитными, но победители захватывали много пленных, которых либо обращали в рабство, либо держали ради большого выкупа."
 greek_antigonid_path_5:0 "Пельтасты"
 greek_antigonid_path_5_desc:0 "Фракийские пельтасты, изначально используемые в роли застрельщиков, имели при себе небольшой щит и несколько дротиков. Позже они стали умелыми наёмниками, к помощи которых прибегали враждующие между собой государства."
 greek_antigonid_path_6:0 "Специализированные пехотинцы"
 greek_antigonid_path_6_desc:0 "В эллинистический период луками и пращами пользовались не так уж часто, хотя специальные свинцовые снаряды успешно поражали врагов, а критские лучники считались лучшими в своём деле. Многие наши бойцы знакомы с стрелковым оружием и иногда используют его, но копье - основа наших сил, и мы не хотим, чтобы было иначе."
 greek_antigonid_path_7:0 "Горные сражения"
 greek_antigonid_path_7_desc:0 "Благодаря высоким горам в центральной Греции наш народ научился вести сражения в самых неблагоприятных условиях."
 greek_antigonid_path_end_bonus:0 "Объединённые войска"
 greek_antigonid_path_end_bonus_desc:0 "Уникальность эллинистическим армиям придаёт многообразие методов и средств ведения боя. Каждый воин знает своё место, и строгая дисциплина ведёт к победе."
