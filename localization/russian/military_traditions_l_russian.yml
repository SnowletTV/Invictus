 #New Iberian Military Traditions
 iberian_philosophy:0 "Иберийские традиции"
 iberian_philosophy_desc:0 ""
 iberian_left_path_1:0 "Фаларика"
 iberian_left_path_1_desc:0 "Фаларика - тяжёлое копьё с длинным тонким железным наконечником, к которому иногда прикрепляют горючий материал для создания зажигательного устройства. Они широко используются пехотой и в качестве боеприпасов для осадных машин."
 iberian_central_path_1:0 "Богатые фермы"
 iberian_central_path_1_desc:0 "Мы благословлены плодородными и обширными землями, которые обеспечивают наш народ всем необходимым."
 iberian_central_path_2:0 "Благородные генералы"
 iberian_central_path_2_desc:0 "Согласно традиции, возглавлять армию могут только люди благородного происхождения."
 iberian_central_path_3:0 "Иберийские наёмники"
 iberian_central_path_3_desc:0 "На протяжении веков наш народ использовался иноземными державами в качестве наёмников в их войнах. Этот опыт создал прототип сильного и дисциплинированного солдата."
 iberian_central_path_4:0 "Талайотические пращники"
 iberian_central_path_4_desc:0 "Талайоты хорошо известны своими легендарными пращниками. Отважные и смертоносные в дальнем бою, они могут свалить солдат и даже всадников в движении."
 iberian_right_path_1:0 "Фальката"
 iberian_right_path_1_desc:0 "Этот изогнутый меч, также известный как фальката, широко использовался иберийцами. Прославившись своим качеством, такие державы, как Карфаген и Рим, стремились добавить его в свой арсенал."
 iberian_left_2_path_1:0 "Тонкая металлообработка"
 iberian_left_2_path_1_desc:0 "Доступ к качественным основным ресурсам и опытным кузнецам лучше защищает наших солдат в бою."
 iberian_left_2_path_2:0 "Импорт знаний"
 iberian_left_2_path_2_desc:0 "Контакты с купцами из далёких стран создали динамичный торговый поток, который позволяет нам пользоваться и адаптировать их знания."
 iberian_central_2_path_1:0 "Все боги приветствуются"
 iberian_central_2_path_1_desc:0 "У нас открытый пантеон, где любому божеству есть место, и ему можно поклоняться."
 iberian_central_2_path_2:0 "Левантийские конструкции"
 iberian_central_2_path_2_desc:0 "Мы узнали кое-что от левантийских колоний, например, их строительные технологии."
 iberian_central_2_path_3:0 "Прибрежные порты"
 iberian_central_2_path_3_desc:0 "Мы слишком сильно зависим от левантийских, пунических и греческих прибрежных колоний в нашем обмене. Если мы хотим увеличить наши прибыли, нам нужно создать собственные порты на побережье."
 iberian_right_2_path_1:0 "Пиренейский пиритовый пояс"
 iberian_right_2_path_1_desc:0 "Вокруг реки Луксия находится одно из крупнейших в мире месторождений минеральных руд, включая золото, серебро, медь, олово, свинец и железо."
 iberian_north_african_enable:0 "Быстрый ремонт"
 iberian_north_african_enable_desc:0 "Иберия полна сырья, необходимого для производства и обслуживания как крупных торговых, так и военных кораблей."
 iberian_central_path_2A:0 "Лёгкие доспехи"
 iberian_central_path_2A_desc:0 "Доспехи иберийских воинов сделаны из лёгких и гибких материалов, что позволяет им лучше двигаться."
 iberian_central_path_2B:0 "Конфедерации"
 iberian_central_path_2B_desc:0 "Иберийцы ценят свою автономию. Если появляется сильный враг, они склонны создавать коалиции и конфедерации с единственной целью - изгнать общую угрозу."

