 #Lydo-Cilician Tree
 lydian_path_1:0 "Наследие Париса"
 lydian_path_1_desc:0 "Прекрасный и блистательный Парис, сын царя Приама и царицы Гекубы из Трои, сбежал с царицей Еленой из Спарты, обещанной ему Афродитой. Это спровоцировало Троянскую войну, во время которой он поразил стрелой в пятку чемпиона Ахиллеса, убив его, а затем был в свою очередь убит Филоктетом.."
 lydian_path_2:0 "Фригийские шапочки"
 lydian_path_2_desc:0 "Фригийская шапочка символизирует свободу и возникла в Анатолии."
 lydian_path_3:0 "Киликийские пираты"
 lydian_path_3_desc:0 "Пираты из Киликии были печально известны во всем восточном Средиземноморье и стали причиной нескольких конфликтов. Среди них - римское вторжение в Киликию."
 lydian_path_4:0 "Лёгкие на ногу"
 lydian_path_4_desc:0 "Легкобронированные отряды могут быстрее передвигаться, готовить снаряжение и разведывать местность. Это делает их отличными застрельщиками."
 lydian_path_5:0 "Искусство маневра"
 lydian_path_5_desc:0 "Маневры - неотъемлемая часть любого армейского справочника. Анатолийцы давно поняли и освоили это искусство на своих холмах."
 lydian_path_6:0 "Тактика роя"
 lydian_path_6_desc:0 "Иногда у вас есть только люди и нет техники, но количество - это уже качество."
 lydian_path_7:0 "Военное управление"
 lydian_path_7_desc:0 "Чтобы эффективно функционировать, нужно быть эффективно организованным. Военные всегда эффективны."
 lydian_path_8:0 "Честь мундира"
 lydian_path_8_desc:0 "Общая цель всегда важна. Это уменьшает разногласия."
 lydian_path_9:0 "Судьба Креза"
 lydian_path_9_desc:0 "Крез был богатым человеком, пока не решил напасть на Кира. Извлеките уроки из его жизни и копируйте только его успехи."
 lydian_path_10:0 "Каппадокийские топорщики"
 lydian_path_10_desc:0 "В Каппадокии были свирепые топорщики. Их боялись на поле боя, и они были основным элементом многих армий."
 lydian_path_11:0 "Лидийские лучники"
 lydian_path_11_desc:0 "На холмах Лидии водится много дичи, которой многие завидуют. Лук не стоит недооценивать ни в мирное, ни в военное время."
 lydian_path_12:0 "Мастера Эвксины"
 lydian_path_12_desc:0 "Понт Эвксинскому был крупным торговым центром, который снабжал многих зерном и другими товарами. Если бы вы контролировали это, вы были бы богаты."
 lydian_path_13:0 "Властители Средиземноморья"
 lydian_path_13_desc:0 "Средиземноморье было большей частью известного мира. Властвовать над ним было сродни тому, чтобы быть правителем мира."
 lydian_path_14:0 "Элитная боевая подготовка"
 lydian_path_14_desc:0 "Богатые люди могут позволить себе лучшее образование даже для самых низших слоев общества. К счастью, вы богаты."

 #Armeno-Pontic Tree
 armenian_path_1:0 "Культура верховой езды"
 armenian_path_1_desc:0 "В Азии лошадь, наверное, самое важное животное на войне. Некоторые даже посвятили ей всю свою культуру."
 armenian_path_2:0 "Армянское коневодство"
 armenian_path_2_desc:0 "Армянские айрудзи - одна из самых важных пород лошадей древности для войны."
 armenian_path_3:0 "Понтийские разведчики"
 armenian_path_3_desc:0 "В Понте вы не разведываете обстановку; понтийский разведчик сам находит вас."
 armenian_path_4:0 "Царские телохранители"
 armenian_path_4_desc:0 "Любой царь, претендующий на этот титул, должен поражать гостей своей охраной. О, а иногда они могут и спасти его."
 armenian_path_5:0 "Развитие городов"
 armenian_path_5_desc:0 "Прибрежные районы Анатолии предлагают идеальные условия для процветания городов."
 armenian_path_6:0 "Школы верховой езды"
 armenian_path_6_desc:0 "Многие любят ездить верхом в свободное время. Этот навык полезен и на войне, и в мире."
 armenian_path_7:0 "Жизнь в горах"
 armenian_path_7_desc:0 "Некоторые племена живут на холмах и в горах, как их предки. Хотя они и не богаты, но знают свою местность."
 armenian_path_8:0 "Расширенные родственные связи"
 armenian_path_8_desc:0 "Кровь гуще воды; помогая своим сородичам, вы помогаете себе."
 armenian_path_9:0 "Греко-понтийские гоплиты"
 armenian_path_9_desc:0 "Отличаясь от своих городов-матерей, греческие полисы приспособились к Анатолии. Однако они принесли с собой свой стиль ведения боя, который многие используют и сейчас."
 armenian_path_10:0 "Хеттские традиции"
 armenian_path_10_desc:0 "Хетты были грозными воинами из глубины веков. Сейчас от них остались лишь некоторые воспоминания и их боевое искусство."
 armenian_path_11:0 "Воины Солнца"
 armenian_path_11_desc:0 "Солнце было главным божеством хеттов, и воинов, посвященных ему, было сложнее сломить."
 armenian_path_12:0 "Азатаврии"
 armenian_path_12_desc:0 "Самые престижные из армянских всадников, они обычно состояли из младших сыновей армянских дворян."
 armenian_path_13:0 "Наездники на холмах"
 armenian_path_13_desc:0 "Через холмы и дальние дороги вам предстоит проехать, чтобы увидеть всю Анатолию. Возможно, полученный опыт поможет вам на войне."
 armenian_path_14:0 "Конные охотники"
 armenian_path_14_desc:0 "В руках эксперта лук смертоносен, но если тот же лучник сидит на лошади, то даже сама Смерть меркнет."
 armenian_path_15:0 "Наследие Митридата"
 armenian_path_15_desc:0 "Митридату Понтийскому удалось то, что мало кому удавалось в то время. Он воздвиг царство вдали от Диадохов и сумел сохранить свое царство."

