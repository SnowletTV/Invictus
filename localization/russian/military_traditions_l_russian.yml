 #Nubian Tree
 nubian_path_1:0 "Та-сети"
 nubian_path_1_desc:0 "Нубийцы - настолько превосходные лучники, что египтяне называют их родину Та-сети, что означает 'Земля лука'. Нубийские лучники служили в армии Ахеменидов. В VIII веке н. э. нубийские лучники отражали атаки мусульманских захватчиков, которые писали об их высокой точности."
 nubian_path_2:0 "Кольца для большого пальца"
 nubian_path_2_desc:0 "Нубийские лучники использовали большой, а не указательный палец для оттягивания тугой тетивы. Кольца для больших пальцев, сделанные из гранита или серебра, в зависимости от статуса владельца, с более толстым концом, упирающимся в основание большого пальца, не позволяли тетиве натирать кожу, чтобы ее можно было оттянуть дальше. Кольца для больших пальцев также использовались в качестве подставок для стрел. Нубийские лучники также носили браслеты, чтобы защитить руки от травм. Колчаны они носили спереди, а не сзади."
 nubian_path_3:0 "Нубийская конница"
 nubian_path_3_desc:0 "Лошади были важной частью нубийской армии. Ассирийская армия усилила свою кавалерию нубийскими лошадьми и всадниками, а нубийские знатоки лошадей служили ассирийским царям от Тиглата-Пилесера III до Ашшурбанипала."
 nubian_path_4:0 "Экспертная дрессировка слонов"
 nubian_path_4_desc:0 "Большой, похожий на лабиринт комплекс больших загонов в Мусавварат-эс-Суфра, на территории современного Судана, содержит множество изображений слонов, что позволяет предположить, что он мог использоваться для ухода за слонами или в качестве тренировочного лагеря. Комплекс площадью около 45 000 м2 был возведён в III веке до нашей эры."
 nubian_path_5:0 "Заполняя горизонты"
 nubian_path_5_desc:0 "Мы усеем ландшафт новыми общинами, пока нигде не будет места, где вы не услышите наш язык и не увидите людей, живущих так же, как мы."
 nubian_path_6:0 "Кушитский композитный лук"
 nubian_path_6_desc:0 "Кушитские элитные воины часто сражались верхом и использовали составной лук, чтобы обрушить стрелы на врага."
 nubian_path_7:0 "Нубийские мечи из бивня"
 nubian_path_7_desc:0 "Бивневые мечи - это клинковое оружие, предназначенное для насадки на бивни слонов. Мероэ использовали боевых слонов, чтобы не допустить римлян в 20 году до нашей эры."
 nubian_path_8:0 "Береговая охрана"
 nubian_path_8_desc:0 "Нам нужен профессиональный флот, призванный защищать наши берега от бандитов, разбойников и захватчиков."
 nubian_path_9:0 "Нобадийский меч"
 nubian_path_9_desc:0 "Одноострый клинок нобадийского короткого меча не предназначен для удара, как копье, но идеально подходит для яростной рубящей атаки."
 nubian_path_10:0 "Каждый мужчина - воин"
 nubian_path_10_desc:0 "Мы будем обучать каждого свободного мальчика боевому оружию с раннего возраста, чтобы у нас всегда были мужчины для защиты нации."
 nubian_path_11:0 "Великий Восточный океан"
 nubian_path_11_desc:0 "Огромный водный массив, лежащий перед нами, свяжет нас с общинами на далеких берегах. Наша жизнь никогда не будет прежней."
 nubian_path_12:0 "Стоя на месте"
 nubian_path_12_desc:0 "Кандаке, царица Куша, посылает вам эти стрелы. Если вы хотите мира, это знак её дружбы и тепла. Если же вы хотите войны, они вам понадобятся."
 nubian_path_13:0 "Чудовища глубин"
 nubian_path_13_desc:0 "Построив самые большие и сильные корабли, мы сможем бороздить волны, не уступая ни одному титану или монстру, которого мы можем там встретить."
 nubian_path_14:0 "Кушитский длинный лук"
 nubian_path_14_desc:0 "С крепостных стен лучники непрерывно выпускали меткие стрелы, давая такой плотный залп, что персам казалось, будто на них опустилась туча, особенно когда кушиты сделали мишенями глаза своих врагов. Они так метко попадали, что те, кого они пронзали своими выстрелами, бешено метались в толпе, а стрелы вылетали из их глаз, как двойные флейты."

 #Arabian Tree
 arabian_path_1:0 "Аравия Плодородная"
 arabian_path_1_desc:0 "Название 'Феликc'", которое обычно неправильно понимают как 'счастливый', подчеркивало плодородие Южной Аравии. Греки и римляне дали ему такое название из-за приятного климата и огромного богатства сельскохозяйственной продукции, благовоний и специй."
 arabian_path_2:0 "Сайф Анит"
 arabian_path_2_desc:0 "Сайф Анит был ранним арабским мечом, изготовленным из железа. Арабы считали меч самым важным оружием."
 arabian_path_3:0 "Бедуинские всадники"
 arabian_path_3_desc:0 "Никто не может убедить или навязать свою волю верблюду, как бедуин, который ест и спит с ним под звёздами."
 arabian_path_4:0 "Раззия"
 arabian_path_4_desc:0 "Раззия, или набег, обычно совершается перед самым рассветом. Нападающие могут отвлечь внимание, например, разжечь костёр, а затем наброситься на людей, чтобы разграбить их и захватить пленных, но унести их прямо перед рассветом."
 arabian_path_5:0 "Муханнад"
 arabian_path_5_desc:0 "Высоко ценимый арабами муханнад был мечом, изготовленным в Индии, часто из стали вутц, изобретенной на юге страны."
 arabian_path_6:0 "Мурува"
 arabian_path_6_desc:0 "Мурува часто переводится как 'мужественность' или 'мужество', и в культуре бедуинов она имела первостепенное значение, как, впрочем, и сегодня."
 arabian_path_7:0 "Пустынные цитадели"
 arabian_path_7_desc:0 "Дворец Гумдан, построенный сабейским царем Или-Шарха Яхдибом в VIII веке до н. э., является старейшим замком в мире с башней высотой в двадцать этажей. Когда римляне осадили Ма'риб в I веке до н. э., им пришлось отступить через неделю из-за болезней, перегруженности линий снабжения и суровой пустынной природы."
 arabian_path_8:0 "Богатства Сука"
 arabian_path_8_desc:0 "На восточных рынках и базарах продавалось всё, что можно было купить за деньги... за определенную цену."
 arabian_path_9:0 "Смерть от 1000 укусов скорпионов"
 arabian_path_9_desc:0 "Если солнце не убивает вас, и жара не умерщвляет вас, и голод не убивает вас, и жажда не убивает вас, и гиены не убивают вас, и скорпионы не убивают вас... то мы, конечно, убьём."
 arabian_path_10:0 "Самый совершенный зверь"
 arabian_path_10_desc:0 "Одно из самых распространенных арабских названий верблюда - 'джамал' - происходит от понятия 'совершенство', что говорит о большом уважении, которое арабы питали к этому замечательному животному."
 arabian_path_11:0 "Плавание по семи морям"
 arabian_path_11_desc:0 "Арабским мореходам приходилось преодолевать множество опасностей, таких как пираты, непогода, болезни и случайная встреча с роком - птицей настолько гигантской, что она могла схватить слона своими когтями."
 arabian_path_12:0 "Разведение арабских лошадей"
 arabian_path_12_desc:0 "Арабская - одна из самых известных пород лошадей в мире. Она также является одной из самых древних: археологические находки лошадей, похожих на современных аравийцев, датируются 4 500 лет назад. Они ценились бедуинами и, вероятно, впервые были одомашнены на северной окраине Плодородного полумесяца. Аравийцев разводили как боевых лошадей, обладающих скоростью, выносливостью, крепким здоровьем и умом. Кобылы были предпочтительнее жеребцов, потому что они были тише и не выдавали своего положения."
 arabian_path_13:0 "Великие военные корабли"
 arabian_path_13_desc:0 "Строя более мощные военные корабли, мы сохраним господство на море, вынуждая наших врагов идти к нам через пустыню."
 arabian_path_14:0 "Истощение врага"
 arabian_path_14_desc:0 "В конце концов они умрут на этой жестокой земле, поддавшись последним уколам солнца, стервятников и копья."
 arabian_path_15:0 "Молниеносные удары"
 arabian_path_15_desc:0 "Быстро и легко мы скачем по местности."

