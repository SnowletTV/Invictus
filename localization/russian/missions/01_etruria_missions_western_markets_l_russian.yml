#Events
me_etruria_wm_1_title: "$01_etruria_missions_western_markets_task_1$"
me_etruria_wm_1_desc: "В любой день гавани вдоль побережья #E Тирренского моря# патрулируются могучим этрусским флотом, который делает всё возможное, чтобы держать пиратов подальше от берегов.\n\nИногда группа разбойников может пробраться мимо наших дозоров, подплыть к нашим портам и причинить вред судоходству, но это становится гораздо более редким событием, чем раньше."
me_etruria_wm_1.a: "Торговые пути должны оставаться открытыми - у нас нет другого выбора"
me_etruria_wm_1_tooltip: "Задача миссии '#Y $01_etruria_missions_western_markets_task_1$#!' теперь #G выполнена#!!"

me_etruria_wm_2_title: "Жены Кайнуа"
me_etruria_wm_2_desc: "[ROOT.GetCountry.GetRuler.GetName] случайно проезжал по улицам [ROOT.GetCountry.GetCapital.GetName] с личной свитой, когда внимание [ROOT.GetCountry.GetRuler.GetHerHis] привлекла громкая суматоха. На главной площади собралась большая толпа, и их возбуждённый ропот становился всё громче и громче - похоже, наши дипломаты наконец-то вернулись с севера, привезя с собой трех обещанных лигурийских невест.\n\nЭти дамы были посланы к нам своими семьями в надежде, что они выйдут замуж за хороших этрусских парней, сближая наши народы, и пока богато украшенная повозка везет их по главным улицам [ROOT. GetCountry.GetCapital.GetName], ликующее настроение в городе заразительно.\n\nНесмотря на то, что [ROOT.GetCountry.GetRuler.GetFirstName] руководствовался в первую очередь экономическими соображениями при установлении дипломатических контактов с лигурийцами, [ROOT.GetCountry.GetRulerTitle] хвалят за умное решение преодолеть разрыв между нашими народами."
me_etruria_wm_2.a: "Эти девушки красивы, приятны на вид... какой удачный день"
me_etruria_wm_2_tooltip: "Задача миссии '#Y $01_etruria_missions_western_markets_task_2$#!' теперь #G выполнена#!!"

me_etruria_wm_3_title: "$01_etruria_missions_western_markets_task_3$"
me_etruria_wm_3_desc: "Благодаря усилиям [ROOT.GetCountry.GetRuler.GetName], деловой климат в [ROOT.GetCountry.GetName] никогда не был лучше - купцов из [GetProvince('(int32)84').GetName] и [GetProvince('(int32)3256').GetName] часто можно встретить в [ROOT. GetCountry.GetCapital.GetName], спокойно наводя справки и пытаясь найти самые выгодные предложения.\n\nСлухи о том, что рынки Этрурии открыты, распространяются повсюду, и наш престиж за рубежом растёт благодаря этому."
me_etruria_wm_3.a: "Мы всегда будем заботиться о торговцах в Этрурии - вы можете на это рассчитывать"
me_etruria_wm_3_tooltip: "Задача миссии '#Y $01_etruria_missions_western_markets_task_3$#!' теперь #G выполнена#!!"

me_etruria_wm_4_title: "$01_etruria_missions_western_markets_task_4$"
me_etruria_wm_4_desc: "Наше доминирование в торговле вином @wine!, особенно на море, предсказуемо привело к росту наших торговых доходов, и все, у кого есть для этого средства, пытаются урвать свой кусок.\n\nКонсорт знати в [ROOT.GetCountry.GetCapital.GetName] попросил разрешения расширить свои контакты с #E лигурийцами#! Предложение, которое варвары считают приемлемым, хотя и хотят ограничить наше присутствие городом [GetProvince('(int32)141').GetName]\n\n[ROOT.GetCountry.GetRuler.GetName] присматривается к порту [GetProvince('(int32)3549').GetName], считая его лучшим кандидатом для наших торговых судов, чем Портус Венерис. Возможно, к этому имеет отношение обещанное генуэзцами большое пожертвование..."
me_etruria_wm_4.a: "Позволить знати вести свои дела по своему усмотрению"
me_etruria_wm_4.b: "Хм, нам следует сделать то, что они предлагают, с [GetProvince('(int32)141').GetName]"
me_etruria_wm_4.c: "Я хочу наладить прямую торговлю с [GetProvince('(int32)3549').GetName] "
me_etruria_wm_4_tooltip: "Задача миссии '#Y $01_etruria_missions_western_markets_task_4$#!' теперь #G выполнена#!!"

me_etruria_wm_5_title: "$01_etruria_missions_western_markets_task_5$"
me_etruria_wm_5_desc: "Теперь, когда все мелкие детали согласованы между нашими людьми и представителями Лигурии, [ROOT.GetCountry.GetRuler.GetName] осталось только решить, сколько #E Пиратских Гаваней#! будет финансироваться из казны [ROOT.GetCountry.GetName]\n\nНесмотря на то, что цена за строительство этих притонов беззакония значительна, долгосрочные выгоды не стоит игнорировать... но что подумают наши соседи?"
me_etruria_wm_5.a: "Мы построим только одну гавань в Генуе"
me_etruria_wm_5.b: "Думаю, мы можем позволить себе также финансировать строительство в Антиполисе "
me_etruria_wm_5.c: "Это будет дорого, но Тауроентион также стоит рассмотреть."
me_etruria_wm_5_tooltip:0 "Задача миссии '#Y $01_etruria_missions_western_markets_task_5$#!' теперь #G выполнена#!!"

me_etruria_wm_6_title: "$01_etruria_missions_western_markets_task_6$"
me_etruria_wm_6_desc: "Наша дружба с #E лигурийцами#! на севере продолжает расти, и наши новообретенные партнеры чувствуют себя достаточно уверенно в наших отношениях, чтобы просить нас о помощи.\n\nОни, как и мы, обеспокоены варварами, живущими к северу от #E Приморских Альп#! и интересуются, не могли бы мы выделить несколько солдат для патрулирования горных перевалов.\n\nХотя [ROOT.GetCountry.GetRuler.GetName] видит в этом предложении достоинства, [ROOT. GetCountry.GetRulerTitle] рассматривает возможность усиления лигурийского флота, ведь открытые и свободные торговые пути необходимы всем в регионе, и было бы неплохо, если бы лигурийцы могли помочь.\n\nДругой вариант - послать певцов и поэтов к их двору в качестве жеста доброй воли; все ценят хорошую декламацию, а наши этрусские ораторы - лучшие в мире."
me_etruria_wm_6.a: "У нас есть рабочая сила, чтобы пополнить их ополченцами"
me_etruria_wm_6.b: "Им нужен настоящий флот, и я заплачу за него"
me_etruria_wm_6.c: "Мы пошлем музыкантов и певцов к их дворам"
me_etruria_wm_6.d: "В данный момент они больше ничего от нас не получат"
me_etruria_wm_6_tooltip: "Задача миссии '#Y $01_etruria_missions_western_markets_task_6$#!' теперь #G выполнена#!!"
me_etruria_wm_6_tooltip_2: "#Y Цепочка событий продолжится...#!"

me_etruria_wm_7_title: "$01_etruria_missions_western_markets_task_7$"
me_etruria_wm_7_desc: "Благодаря гармоничным отношениям между нашим народом и #E лигурийскими пиратами#! мы удостоились большой чести от наших преступных партнеров; дипломатический подарок, который мы сможем выбрать сами.\n\nПо нашему желанию, четыре легендарных #E пиратских адмирала#! тайно прибудут в [ROOT.GetCountry.GetCapital.GetName], чтобы лично предложить свои услуги [ROOT.GetCountry.GetRuler.GetName]. Однако мы также можем отправить этих четырех человек обучать наш флот пиратской тактике - выбор в конечном итоге останется за [ROOT.GetCountry.GetRuler.GetFirstName]."
me_etruria_wm_7.a: "Давайте заручимся услугами одного из их капитанов"
me_etruria_wm_7.b: "Пиратские лидеры должны обучить наших моряков своим приёмам"
me_etruria_wm_7_tooltip: "Задача миссии '#Y $01_etruria_missions_western_markets_task_7$#!' теперь #G выполнена#!!"
me_etruria_wm_7_tooltip_2: "#Y Через десять дней мы сможем выбрать одного #T пиратского адмирала#! из четырех кандидатов на службу в наших вооруженных силах."

me_etruria_wm_8_title: "$01_etruria_missions_western_markets_task_8$"
me_etruria_wm_8_desc: "За последние несколько лет связи между нашим этрусским обществом и #E лигурийцами#! на севере выросли; можно даже утверждать, что мы стали родственниками, благодаря бракам между нашими элитными домами.\n\nВ то время как в [ROOT.GetCountry.GetCapital.GetName] раздается множество голосов, которые предпочли бы оставить эту ситуацию на самотек, [ROOT.GetCountry.GetRuler.GetName] раздумывает над принятием постоянного решения относительно статуса этих варваров."
me_etruria_wm_8.a: "Лигурийцы должны принять наши превосходные этрусские традиции"
me_etruria_wm_8.b: "Воистину, лигурийцы заслужили свое право на получение гражданства"
me_etruria_wm_8.c: "С этого дня я создам #Этрурийскую Лигурию#!"
me_etruria_wm_8_tooltip: "Задача миссии '#Y $01_etruria_missions_western_markets_task_8$#!' теперь #G выполнена#!!"
me_etruria_wm_8_tooltip_2: "Мы создадим #E феод#!."

me_etruria_wm_9_title: "$01_etruria_missions_western_markets_task_9$"
me_etruria_wm_9_desc: "Мы слишком хорошо знакомы с колониями #E западных греков#!, которые окружают нас, а город [GetProvince('(int32)2325').GetName] остается одним из их самых ценных владений. И всё же, когда наша торговля распространяется, как лесной пожар во время летней засухи, кажется, что наши сферы влияния начинают сталкиваться друг с другом, вызывая трения, которые ощущаются во всем [ROOT.GetCountry.GetCapital.GetName]\n\nХотя у [ROOT.GetCountry.GetRuler.GetName] есть много чего на [ROOT.GetCountry.GetRuler.GetHerHis]тарелке, мы не можем позволить себе игнорировать угрозу на севере. Но должна ли наша первая вылазка в этот регион быть экономической, или же нам следует направить войска вперёд?"
me_etruria_wm_9.a: "Нам следует выменять у массалийцев железо и провести разведку..."
me_etruria_wm_9.b: "Наши торговые корабли будут плыть вверх по #E реке Рона#!, чтобы продавать амфоры."
me_etruria_wm_9.c: "Отправьте вторгшийся флот в гавани [GetProvince('(int32)2325').GetName]!"
me_etruria_wm_9_tooltip: "Задача миссии '#Y $01_etruria_missions_western_markets_task_9$#!' теперь #G выполнена#!!"
me_etruria_wm_9_tooltip_2: "Мы будем принимать заявления по провинции #E Приморские Альпы#!."

me_etruria_wm_10_title: "$01_etruria_missions_western_markets_task_10$"
me_etruria_wm_10_desc: "Когда наши этрусские войска впервые вошли в провинцию #E Нарбонская Галлия#, были опасения, что местные жители сделают все возможное, чтобы сбросить наше иго, но этого не произошло; саллувийская элита приняла наше присутствие, благодарная за нашу силу, которая защищает их от гнева соседних племен.\n\nВ качестве жеста доброй воли в [ROOT.GetCountry.GetCapital.GetName] был отправлен варварский представитель знати по имени [SCOPE.sCharacter('etruscan_rodonos_advisor').GetName] в надежде, что он окажет помощь этрусскому государству. Это очень обрадовало [ROOT.GetCountry.GetRuler.GetName], который рассматривает это как высший знак своего полного подчинения."
me_etruria_wm_10.a: "I am sure we will find something for you to do, [SCOPE.sCharacter('etruscan_rodonos_advisor').GetFirstName]"
me_etruria_wm_10_tooltip: "Задача миссии '#Y $01_etruria_missions_western_markets_task_10$#!' теперь #G выполнена#!!"
01_etruria_missions_western_markets_task_10_tt: "#Y Мы должны стать владельцами одного#! #T города#! #Y в провинции #! #T Воконтия#! #Y, в котором есть как минимум#! #G 2 рыночных площадок#! #Y и#! #G 1 налоговая служба#!."

me_etruria_wm_11_title: "$01_etruria_missions_western_markets_task_11$"
me_etruria_wm_11_desc: "[ROOT.GetCountry.GetRuler.GetName], вам будет приятно узнать, что #E Балеарские острова#! перешли в наши руки, а наши победоносные флоты быстро расправились с разрозненными флотами наших врагов. Потеря родины обернулась для островитян катастрофой, многие бежали в соседние порты, поклявшись отомстить [ROOT.GetCountry.GetName]\n\nПообещав преследовать этих преступников до самых безопасных гаваней, [ROOT.GetCountry.GetRuler.GetFirstName] заверяет #Этрусский Сенат#! что эти дворняги будут полностью уничтожены. А благодаря сладкому балеарскому бризу с ароматом конопли, наполняющему наши паруса, у нашего флота не будет проблем с преследованием этих беженцев."
me_etruria_wm_11.a: "Любой полис, который принимает этих пиратов, - враг Этрурии!"
me_etruria_wm_11_tooltip: "Задача миссии '#Y $01_etruria_missions_western_markets_task_11$#!' теперь #G выполнена#!!"
01_etruria_missions_western_markets_task_11_tt: "#Y Мы должны стать владельцами одного#! #T города#! #Y в провинции #! #T Гимнезия#! #Y, в котором есть как минимум#! #G 2 порта#!."

me_etruria_wm_12_title: "$01_etruria_missions_western_markets_task_12$"
me_etruria_wm_12_desc: "В результате политического триумфа, снискавшего [ROOT.GetCountry.GetRuler.GetName] любовь этрусского народа, нашим флотам удалось доплыть до #E Геркулесовых столбов#! далеко на западе - какое достижение для наших мореходов!\n\n Местные жители встретили наших исследователей с распростертыми объятиями, показывая им весь город [GetProvince('(int32)3061').GetName] и устраивая большие пиры в нашу честь. Говорят, что они даже приготовили великолепный подарок, чтобы отправить его обратно в [ROOT.GetCountry.GetCapital.GetName], надеясь, что наши народы навсегда останутся закадычными друзьями."
me_etruria_wm_12.a: "Давайте на эти деньги построим военно-морской форпост у Столбов"
me_etruria_wm_12.b: "Мы примем щедрые дары наших новых братьев"
me_etruria_wm_12_tooltip: "Задача миссии '#Y $01_etruria_missions_western_markets_task_12$#!' теперь #G выполнена#!!"

me_etruria_wm_13_title: "$01_etruria_missions_western_markets_task_13$"
me_etruria_wm_13_desc: "Еще одним перышком в шапке [ROOT.GetCountry.GetRuler.GetName] является новость о том, что наши бойцы захватили еще две провинции для [ROOT.GetCountry.GetName]. Хотя беспомощные греки отчаянно боролись за свою жизнь, оба [GetProvince('(int32)12').GetName] и [GetProvince('(int32)285').GetName] не смогли противостоять нам вечно и были вынуждены открыть свои гарнизоны нашим войскам.\n\nНо теперь предстоит сделать выбор; стоит ли развеять прах их стремлений, разрушив мечту о возрождающейся #E Фокее#! раз и навсегда, или нам следует строить на их фундаменте?"
me_etruria_wm_13.a: "Разрушьте все здания и верните золото домой"
me_etruria_wm_13.b: "Мы построим колонии в бывших владениях фокейцев"
me_etruria_wm_13_tooltip: "Задача миссии '#Y $01_etruria_missions_western_markets_task_13$#!' теперь #G выполнена#!!"

me_etruria_wm_14_title: "$01_etruria_missions_western_markets_task_14$"
me_etruria_wm_14_desc: "[ROOT.GetCountry.GetRuler.GetName] был тихо одержим историей, которую [ROOT.GetCountry.GetRuler.GetSheHe] услышал от [ROOT.GetCountry.GetRuler.GetHerHis] друзей, живущих у #E Геркулесовых столбов#! Несколько недель назад потрепанное турдетанское судно вернулось к себе в Иберию, похваставшись, что обнаружило легендарные #E Блаженные острова#, и теперь все в регионе подумывают о плавании на запад.\n\nХотя многие в [ROOT. GetCountry.GetCapital.GetName] считают, что поиски этих островов - глупое занятие, [ROOT.GetCountry.GetRuler.GetFirstName] собрал средства, необходимые для отправки экспедиции в надежде повторить успех турдетанского купца."
me_etruria_wm_14.a: "Я так взволнован - пусть боги плывут с вами!"
me_etruria_wm_14_tooltip: "#Y Цепочка событий продолжится...#!"

me_etruria_wm_15_title: "$01_etruria_missions_western_markets_task_15$"
me_etruria_wm_15_desc: "Хотя стены [GetProvince('(int32)3515').GetName] покрыты всевозможными грубыми граффити, в последнее время местные 'художники' рисуют карикатуры на отважных рабочих, которые с риском для жизни осушают болота на западной окраине города, - приятное отличие от обычных политических лозунгов и мерзких сплетен об элите, которые нацарапаны на всех доступных поверхностях. \n\nНаши патрулирующие солдаты часто останавливаются на оживленных улицах, посмеиваясь над образами армии рабочих, которые маршируют с лопатами, ведрами и веревками вместо копий. У всех в городе, от самого нищего до самого богатого магистрата, на устах имя [ROOT.GetCountry.GetRuler.GetName], и они без устали поют дифирамбы нашему заботливому [ROOT.GetCountry.GetRulerTitle]."
me_etruria_wm_15.a: "Если жители счастливы, то и я счастлив"
me_etruria_wm_15_tooltip: "Задача миссии '#Y $01_etruria_missions_western_markets_task_15$#!' теперь #G выполнена#!!"

me_etruria_wm_16_title: "$01_etruria_missions_western_markets_task_16$"
me_etruria_wm_16_desc: "Мы получили сообщение от главного магистрата в [GetProvince('(int32)3515').GetName], которое не следует игнорировать. Этот бюракрат, подчиняющийся непосредственно [ROOT.GetCountry.GetRuler.GetName], утверждает, что на острове #E Корсика#! существует напряженность, которую мы не должны игнорировать - многие жители острова надеются сбросить этрусское иго и объявить о своей независимости.\n\nНа вопрос, как можно избежать этого бедствия, магистрат предложил дать #E гражданские права#! корсиканцам#! чтобы умиротворить их толпы."
me_etruria_wm_16.a: "Это возмутительная просьба, но мы доверяем нашим глазам в Алалии"
me_etruria_wm_16.b: "Мы абсолютно не собираемся этого делать"
me_etruria_wm_16_tooltip: "Задача миссии '#Y $01_etruria_missions_western_markets_task_16$#!' теперь #G выполнена#!!"

me_etruria_wm_17_title: "$01_etruria_missions_western_markets_task_17$"
me_etruria_wm_17_desc: "Литейный завод в [GetProvince('(int32)3515').GetName] никогда не прекращает свою работу, изо дня в день посылая в воздух города клубы черного дыма.\n\nНаши кузнецы всегда за рулем, формируя и очищая цветные металлы, в которых отчаянно нуждается наша голодная нация, и единственной наградой за выполненную работу является просьба выдать еще два точно таких же изделия."
me_etruria_wm_17.a: "Наша островная промышленность впечатляет"
me_etruria_wm_17_tooltip: "Задача миссии '#Y $01_etruria_missions_western_markets_task_17$#!' теперь #G выполнена#!!"

me_etruria_wm_18_title: "$01_etruria_missions_western_markets_task_18$"
me_etruria_wm_18_desc: "Это был лишь вопрос времени, когда нам придется взять город [GetProvince('(int32)2325').GetName] себе - мы слишком хорошо знакомы с начинающими городами-государствами, которые становятся слишком высокими для своих тог, а [ROOT. GetCountry.GetRuler.GetName] не из тех, кто совершает одни и те же ошибки дважды.\n\nНо теперь все так, как должно быть, и Массалия стала важным звеном в экономической цепи, которая начинается в [GetProvince('(int32)3515'). GetName], где многочисленные мастерские превращают пиломатериалы, цветные металлы и камень с #E Корсики#! в роскошные товары, которые мы продаем по всему миру.\n\nПосле того, как наши мощные флоты очистили воды от разбойников, северные торговые пути были обеспечены для процветания [ROOT.GetCountry.GetName]."
me_etruria_wm_18.a: "Этрурия - могущественнейшая держава Средиземноморья!"
me_etruria_wm_18_tooltip: "Задача миссии '#Y $01_etruria_missions_western_markets_task_18$#!' теперь #G выполнена#!!"

me_etruria_wm_19_title: "$01_etruria_missions_western_markets_task_19$"
me_etruria_wm_19_desc: "Несмотря на то что улицы [ROOT.GetCountry.GetCapital.GetName] и многих других этрусских городов заполнены сомнительными персонажами, обычные люди ничего не могут с этим поделать, кроме как крепко сжимать кошельки с монетами, когда ведут свои дела в столице.\n\nК сожалению для них, пиратство и грабежи стали образом жизни в [ROOT.GetCountry.GetName], а поскольку власти готовы закрывать глаза на преступные предприятия, то нет никакой возможности избежать постоянно присутствующей опасности быть ограбленным в переулке."
me_etruria_wm_19.a: "Да ладно... не всё так плохо"
me_etruria_wm_19_tooltip: "Задача миссии '#Y $01_etruria_missions_western_markets_task_19$#!' теперь #G выполнена#!!"

me_etruria_wm_20_title: "$01_etruria_missions_western_markets_task_20$"
me_etruria_wm_20_desc: "Теперь, когда пролив, отделяющий #E Корсику#! от #E Сардинии#!, полностью под защитой этрусского флота, весь регион наслаждается плодами наших трудов. \n\nТорговля через южные коридоры взорвалась, и эта бешеная активность на море подкрепляется лишь тяжелой работой корабельных мастеров, трудящихся на суше. Наши порты не только строят военно-морские силы для [ROOT.GetCountry.GetName], но и создают небольшие торговые флоты для богатых купцов и судоходных магнатов - каждый хочет получить свой кусок прибыли."
me_etruria_wm_20.a: "Бизнес в Этрурии процветает..."
me_etruria_wm_20_tooltip: "Задача миссии '#Y $01_etruria_missions_western_markets_task_20$#!' теперь #G выполнена#!!"

me_etruria_wm_21_title: "$01_etruria_missions_western_markets_task_21$"
me_etruria_wm_21_desc: "За прошедшие годы остров #E Корсика#! изменился, и вместо того, чтобы быть посмешищем судебной жизни в [ROOT.GetCountry.GetCapital.GetName], он стал местом, о котором говорят с уважением - больше не считается позорным происходить из [GetProvince('(int32)3515').GetName].\n\nЭлиты материка стали модными посылать своих сыновей в корсиканский #E суд#! в надежде, что они получат прекрасное юридическое образование, и именно эта молодежь агитирует и призывает к тому, чтобы Корсика получила свою собственную форму правления.\n\nЭти юристы и ученые просят феодальный статус, утверждая, что интересы народа лучше всего будут представлены местными жителями, и клянутся, что их конечная лояльность лежит на [ROOT.GetCountry.GetName]. Однако ещё предстоит выяснить, каков будет ответ [ROOT.GetCountry.GetCapital.GetName]."
me_etruria_wm_21.a: "Корсика - важная часть нашей нации, и так будет всегда"
me_etruria_wm_21.b: "Давайте потакать им в этой просьбе, ведь она имеет свои достоинства"
me_etruria_wm_21_tooltip: "Задача миссии '#Y $01_etruria_missions_western_markets_task_21$#!' теперь #G выполнена#!!"
me_etruria_wm_21_tooltip_2: "Мы освободим #E Корсику#! в качестве феода."

me_etruria_wm_22_title: "$01_etruria_missions_western_markets_task_22$"
me_etruria_wm_22_desc: "Пираты на #E Корсике#! не отличаются робостью, поэтому неудивительно, что их просьба смелая и наглая.\n\nПроще говоря, они хотели бы получить статус феодала, надеясь, что смогут заниматься пиратством по своему усмотрению, не спрашивая разрешения на все, как сейчас. \n\nВыбор остается за [ROOT.GetCountry.GetRuler.GetName], который пользуется полной поддержкой Сената, стоящего за [ROOT.GetCountry.GetRuler.GetHerHim]."
me_etruria_wm_22.a: "Мы откроем наши флоты для мореходов-пиратов, но Корсика будет нашей"
me_etruria_wm_22.b: "У тебя будет свое пиратское государство, но сначала научи меня кое-чему"
me_etruria_wm_22.c: "Я мечтаю о жизни пирата..."
me_etruria_wm_22_tooltip: "Задача миссии '#Y $01_etruria_missions_western_markets_task_22$#!' теперь #G выполнена#!!"
me_etruria_wm_22_tooltip_2: "#Y Мы переключимся на#! #G Пиратскую Корсику#!."

me_etruria_wm_23_title: "$01_etruria_missions_western_markets_task_23$"
me_etruria_wm_23_desc: "Хотя равнины [GetProvince('(int32)3507').GetName], по слухам, извращены странными существами, спускающимися с гор, эти глупые сказки не остановили ненасытных этрусков, которые обшаривают каждый дюйм острова в поисках прибыли, и их не останавливают рассказы о призраках.\n\nГоворят, что построенные ими шахты - одни из самых продуктивных на всей Корсике, а добытый из-под земли гранит отправляют в [GetProvince('(int32)3515').GetName], где его грузят на корабли для отправки на материк."
me_etruria_wm_23.a: "Эта страна кошмаров очень выгодна"
me_etruria_wm_23_tooltip: "Задача миссии '#Y $01_etruria_missions_western_markets_task_23$#!' теперь #G выполнена#!!"

me_etruria_wm_24_title: "$01_etruria_missions_western_markets_task_24$"
me_etruria_wm_24_desc: "Между нашими провинциями [GetProvince('(int32)126').GetName] и [GetProvince('(int32)127').GetName] существует приятная синергия, которая не дает покоя всем жителям этих мест. Железные рудники @iron! в Ильве подобны бурлящему ручью, посылающему потоки руды в Пуплуну, которая уже известна на весь [ROOT.GetCountry.GetName] своими цветными металлами @base_metals! и оживленным портом.\n\nРассматривая расширение наших рынков и влияния за рубежом, мы должны помнить о потенциале дома, ведь мы могли бы многое сделать для развития нашей промышленности на материке."
me_etruria_wm_24.a: "Это отличные новости!"
me_etruria_wm_24_tooltip: "Задача миссии '#Y $01_etruria_missions_western_markets_task_24$#!' теперь #G выполнена#!!"

me_etruria_wm_25_title: "$01_etruria_missions_western_markets_task_25$"
me_etruria_wm_25_desc: "Хотя дела в [GetProvince('(int32)136').GetName] идут хорошо, они могли бы быть и лучше, и проблемы напрямую связаны с нестабильностью в окрестностях [GetProvince('(int32)138').GetName].\n\nФретанские варвары скрываются в близлежащих горах и совершают опустошительные набеги на шахты, убивая наших рабов и захватывая других. Мы могли бы послать несколько солдат, чтобы решить эту проблему, что обеспечило бы процветание Луки на многие поколения вперед, но другие говорят, что вместо этого нам следует инвестировать в Писну - пусть луканцы сами решают свои проблемы."
me_etruria_wm_25.a: "Мы должны защитить рудники Лукана от Фретании!"
me_etruria_wm_25.b: "Сосредоточение наших усилий в Писне - более разумная инвестиция"
me_etruria_wm_25.c: "Я не думаю, что у нас есть ресурсы для этого сейчас"
me_etruria_wm_25_tooltip: "Задача миссии '#Y $01_etruria_missions_western_markets_task_25$#!' теперь #G выполнена#!!"

me_etruria_wm_26_title: "$01_etruria_missions_western_markets_task_26$"
me_etruria_wm_26_desc: "Быстрое восхождение [SCOPE.sCharacter('etruscan_tyrrenia_iron_magnate').GetName] через высшие эшелоны этрусского общества является делом историков - кто-нибудь в нашем обществе достиг такого многого за свою жизнь?\n\nНачиная со скромного фермера на острове #E Восточная Корсика#! благодаря упорному труду и небольшому везению компании [SCOPE.sCharacter('etruscan_tyrrenia_iron_magnate').GetFirstName] удалось накопить впечатляющий портфель инвестиций с активами в [GetProvince('( int32)126').GetName], [GetProvince('(int32)127').GetName] и [GetProvince('(int32)3515').GetName] к его имени. Один из самых богатых людей в [ROOT.GetCountry.GetCapital.GetName], [SCOPE.sCharacter('etruscan_tyrrenia_iron_magnate').GetFirstName] даже сумел жениться на члене [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]ого дома  и использует свои недавно обретенные политические связи для расширения своей империи.\n\nНедавно [SCOPE.sCharacter('etruscan_tyrrenia_iron_magnate').GetFirstName] расширил горнодобывающую инфраструктуру в Ильве, наводнив рынок исключительной этрусской рудой, а наши лодочники и оружейники работает усерднее, чем когда-либо прежде - факт, о котором [SCOPE.sCharacter('etruscan_tyrrenia_iron_magnate').GetFirstName] быстро напоминает [ROOT.GetCountry.GetRuler.GetName], утверждая, что он единолично несет ответственность за времена бума, которые наша страна в настоящее время наслаждается.\n\nНикогда не скрывающий своих желаний, [SCOPE.sCharacter('etruscan_tyrrenia_iron_magnate').GetFirstName] обратился к [ROOT.GetCountry.GetRuler.GetFirstName] со дерзкой просьбой; он хочет, чтобы порт [GetProvince('(int32)3508').GetName] и солончаки [GetProvince('(int32)3513').GetName] были переданы ему, и гарантирует, что [ROOT.GetCountry.GetRulerTitle], что он заплатит за эти активы справедливую рыночную цену."
me_etruria_wm_26.a: "Скажите [SCOPE.sCharacter('etruscan_tyrrhenia_iron_magnate').GetFirstName], чтобы он довольствовался тем, что у него уже есть"
me_etruria_wm_26.b: "Мы сделаем то, о чем просил [SCOPE.sCharacter('etruscan_tyrrhenia_iron_magnate').GetFirstName]."
me_etruria_wm_26_tooltip: "Задача миссии '#Y $01_etruria_missions_western_markets_task_26$#!' теперь #G выполнена#!!"

me_etruria_wm_27_title: "$01_etruria_missions_western_markets_task_27$"
me_etruria_wm_27_desc: "Морское путешествие из [GetProvince('(int32)14').GetName] в [GetProvince('(int32)3515').GetName] - дело недолгое, и, поскольку в нашем прибрежном городе слишком много беспокойных жителей, в [ROOT.GetCountry.GetCapital. GetName] отправить некоторых из этих мягких горожан через волны на #E Корсику#! в надежде, что они помогут усмирить дикую сельскую местность.\n\nАлалия - быстро растущий полис, даже если он немного неровный по краям, и приток поселенцев с материка [ROOT.GetCountry.GetName] может помочь цивилизовать провинцию. Переполненный город Сисра теперь может вздохнуть немного легче, и, надеюсь, местные магистраты смогут справиться с демографическим кризисом до того, как он превратится в проблему."
me_etruria_wm_27.a: "Они найдут свою новую жизнь на Корсике захватывающей... я надеюсь"
me_etruria_wm_27_tooltip: "Задача миссии '#Y $01_etruria_missions_western_markets_task_27$#!' теперь #G выполнена#!!"

me_etruria_wm_28_title: "$01_etruria_missions_western_markets_task_28$"
me_etruria_wm_28_desc: "Хотя все знакомы с изысканными мраморными статуями @marble!, которые делают в [GetProvince('(int32)129').GetName], не многие знают, что город также является ведущим экспортером мрамора на международном уровне - проблема, которая вызвана отсутствием инфраструктуры в регионе. На равнинах [GetProvince('(int32)128').GetName] не было хороших дорог, и транспортировка камня из города на побережье была сложной задачей.\n\nНо всё может измениться благодаря [ROOT.GetCountry.GetRulerTitle], который получил хорошие новости от наших инженеров; мы не только построили новые дороги, соединяющие города, но и есть дополнительные средства, оставшиеся от строительной инициативы - как нам инвестировать в этот регион?"
me_etruria_wm_28.a: "Постройте местные копи, ибо мы нуждаемся в этом мраморе"
me_etruria_wm_28.b: "Потратьте все монеты, чтобы построить город на побережье и расширить портовый район"
me_etruria_wm_28_tooltip: "Задача миссии '#Y $01_etruria_missions_western_markets_task_28$#!' теперь #G выполнена#!!"

me_etruria_wm_29_title: "Наёмные мечи и корабли"
me_etruria_wm_29_desc: "Перед [ROOT.GetCountry.GetRuler.GetName] стоят четыре #E Пиратских Адмирала#!, каждый из которых находится в розыске на побережье #E Тирренского моря#!. Всего неделю назад эти беглецы и негодяи заплыли в [ROOT.GetCountry.GetName] под обещанием временной амнистии, отправившись ночью в [ROOT.GetCountry.GetCapital.GetName] с целью тайно предстать перед [ROOT.GetCountry. GetRuler.GetFirstName]. И хотя [ROOT.GetCountry.GetRulerTitle] едва может сдержать [ROOT.GetCountry.GetRuler.GetHerHis] презрение, все согласны с тем, что этот бесчестный бизнес пойдет на пользу нашим интересам - это влиятельные люди, готовые помочь нашей нации. .\n\nПервый кандидат, печально известный нурагический убийца по имени [SCOPE.sCharacter('etruscan_western_markets_nuragic_admiral').GetName], широко известен своей жестокой силой и насилием, за что получил сомнительное прозвище, которое прилипло к нему, как зловоние. смерти - полдюжины городов по всему Средиземноморью готовы заплатить награду за голову этого дикаря.\n\nВторой пират, боспорец по имени [SCOPE.sCharacter('etruscan_western_markets_bosporan_admiral').GetName] или #E 'Костяшка'#! — известный игрок и легендарный бабник, искусный поэт и полный ублюдок. Несмотря на то, что более сотни человек молятся о его смерти, Фортуна никогда не удерживала руку от этого крупного игрока, и кости продолжают падать на его пути.\n\nТретий пират - это загадка - спартанец по имени [SCOPE.sCharacter('etruscan_western_markets_pelop_admiral').GetName], который предпочитает сражаться на море, а не на суше, оставляя фалангу ради порта. К счастью для нас, репутация лакедемонян как бесстрашных воинов, не имеющих себе равных в бою, вполне заслужена в случае с [SCOPE.sCharacter('etruscan_western_markets_pelop_admiral').GetFirstName].\n\nПоследний наёмный мечник— один из наших соотечественники, парень по имени [SCOPE.sCharacter('etruscan_western_markets_etrus_admiral').GetName], гений озорства, предпочитающий использовать свои значительные таланты для ведения преступной и развратной жизни вместо того, чтобы служить государству. Не позволяйте его молодости обмануть вас, [ROOT.GetCountry.GetRuler.GetFirstName] — он опасный человек, и ему нельзя доверять."
me_etruria_wm_29.a: "Мы возьмём нурагического убийцу"
me_etruria_wm_29.b: "Боспорский бард - наш человек, но берегите свой кошелёк"
me_etruria_wm_29.c: "Спартанский моряк - редкое явление и благоприятное предзнаменование"
me_etruria_wm_29.d: "Таланты этрусков неоспоримы..."
me_etruria_wm_29_tooltip: "Задача миссии '#Y Наёмные мечи и корабли#!' теперь #G выполнена#!!"

me_etruria_wm_30_title: "Этрусский квартал"
me_etruria_wm_30_desc: "Мой [ROOT.GetCountry.GetRulerTitle], есть кое-что, о чем вам, возможно, будет интересно узнать. Похоже, что #E этруски#! всё больше и больше знакомятся с водами вокруг #E Геркулесовых столбов#! и поскольку их торговые корабли знакомы с нашими портами, а их купцы - с нашими городами, в [GetProvince('(int32)3061'). GetName], которые говорят на этрусском как на родном языке.\n\nТак много иностранцев переселилось в Тинги, что теперь в городе есть настоящий #E этрусский квартал#! Но не бойся, о [ROOT.GetCountry.GetRuler.GetName]; эти люди однажды станут прекрасными [ROOT.GetCountry.GetAdjective]ими гражданами."
me_etruria_wm_30.a: "До тех пор, пока они не ждут ничего взамен..."
me_etruria_wm_30_tooltip: "Задача миссии '#Y Этрусский квартал#!' теперь #G выполнена#!!"

me_etruria_wm_31_title: "Этруски на пороге цивилизации"
me_etruria_wm_31_desc: "Мы получили известие, что войска, отправленные нами на север, в Лигурию, достигли безопасных портов наших друзей, а наши солдаты добрались до горных крепостей и сторожевых постов, расположенных на самом краю цивилизации.\n\nХотя многие этрусские матери плакали, видя, как их сыновья садятся на корабли, которые увезут их, возможно, навсегда, те, кто вернется домой, будут сильнее за этот опыт - закаленные своим пребыванием на севере, как дороги долины, по которым ступают их стоптанные ноги."
me_etruria_wm_31.a: "Наши солдаты приносят победу, где бы они ни бродили"
me_etruria_wm_31_tooltip: "Задача миссии '#Y Этруски на пороге цивилизации#!' теперь #G выполнена#!!"

me_etruria_wm_32_title: "Подлые тактики на море"
me_etruria_wm_32_desc: "В портовых городах, расположенных на нашем побережье, в их водах собираются десятки наших кораблей, ведь строительство лигурийского флота, за которое заплатил [ROOT.GetCountry.GetRulerTitle], уже идёт полным ходом.\n\n Лигурийцы довольны подарком, хотя и просили у [ROOT.GetCountry.GetName] солдат, а взамен научили нас некоторым своим военно-морским приемам - результат этой ситуации порадовал всех."
me_etruria_wm_32.a: "Это ценный навык, которым должны обладать наши мореходы"
me_etruria_wm_32_tooltip: "Задача миссии '#Y Подлые тактики на море#!' теперь #G выполнена#!!"

me_etruria_wm_33_title: "[ROOT.GetCountry.GetRuler.GetFirstName]"
me_etruria_wm_33_desc: "Ты можешь не поверить, [ROOT.GetCountry.GetRuler.GetName], но музыканты, которых мы послали к #E лигурийцам#!, с первого же момента их прибытия стали глашатаями города - такого еще не видели во всей Лигурии.\n\nНо...уу.... очевидно, что эти барды исполнили пьесу, драматизирующую твою жизнь, мой [ROOT. GetCountry.GetRulerTitle] - под названием #E '[ROOT.GetCountry.GetRuler.GetFirstName]'#! Она начинается с обстоятельств вашего рождения и подробно описывает все, что о вас известно.\n\nГоворят, что теперь все знают, кто вы такой; похоже, вы стали чем-то вроде знаменитости во всей Лигурии."
me_etruria_wm_33.a: "Я польщен, но немного смущен..."
me_etruria_wm_33_tooltip: "Задача миссии теперь #G выполнена#!!"

me_etruria_wm_34_title: "Восстание на Корсике"
me_etruria_wm_34_desc: "Ужасные новости из #E Корсики#!, [ROOT.GetCountry.GetRuler.GetName]! Остров объявил себя свободной землей и вырезал наши гарнизоны, размещённые в городах - у нас на руках непредвиденная война!"
me_etruria_wm_34.a: "Мы уничтожим повстанцев и не дадим им пощады!"
me_etruria_wm_34_tooltip: "#R Мы объявим войну #Y Корсике#!, которая заявила о своей независимости.!\nЗадача миссии '#Y Revolt On Corsica#!' теперь #G выполнена#!!"

me_etruria_wm_35_title: "Земля!"
me_etruria_wm_35_desc: "После долгих месяцев плавания, во время которых наши корабли трижды чуть не повернули назад, наши усталые моряки проснулись однажды утром и увидели на горизонте пики гор - наконец-то #E Блаженные острова#! открылись нашим отчаянным разведчикам.\n\nПо мере того, как наши корабли приближались к берегу, на пляжах можно было увидеть группы туземцев, как будто они ожидали нас. Они размахивали яркими тканями, а над водой разносились звуки смеха и музыки - несомненно, мы можем рассчитывать на дружеский прием.\n\nВ этот момент адмирал экспедиции открыл запечатанное письмо, присланное [ROOT.GetCountry.GetRuler.GetName] с секретными инструкциями..."
me_etruria_wm_35.a: "Нападите на местных жителей и заберите всё, что у них есть!"
me_etruria_wm_35.b: "Обменивайтесь с туземцами на всё, что они могут продать"
me_etruria_wm_35_tooltip: "Задача миссии '#Y Земля!#!' теперь #G выполнена#!!"

me_etruria_wm_36_title: "Давление со стороны пиратов"
me_etruria_wm_36_desc: "Когда наши флоты отплывали домой с #E Блаженных островов#!, их преследовала группа пиратов. Ни один лигурийский разбойник не станет оспаривать у [ROOT.GetCountry.GetName] безопасный проход по морю, а один человек на борту наших кораблей утверждает, что узнал флаги [GetProvince('(int32)1470').GetName] и [GetProvince('(int32)96').GetName], развевающиеся на борту вражеских лодок.\n\nЧто же нам делать? Наш флот мог бы быстро расправиться с этими идиотами, но всегда есть шанс, что нас уничтожат в море - стоит ли рисковать?"
me_etruria_wm_36.a: "Вступите в бой с пиратами и уничтожьте их"
me_etruria_wm_36.b: "Не обращайте пока внимания на их провокации..."
me_etruria_wm_36_tooltip: "Задача миссии '#Y Давление со стороны пиратов#!' теперь #G выполнена#!!"

me_etruria_wm_37_title: "Наконец-то дома"
me_etruria_wm_37_desc: "Наши корабли наконец-то вернулись из экспедиции к #E Блаженных островов#!, и все в [ROOT.GetCountry.GetName] восхищаются рассказами об их приключении. [ROOT.GetCountry.GetRuler.GetName] хвалят за то, что он возглавил это путешествие, и многие, кто сомневался в мудрости этой затеи, теперь вынуждены прикусить языки - очевидно, что боги одобрили этот поход и благословили нацию.\n\nВся добыча, привезённая с островов, будет временно выставлена в [ROOT.GetCountry.GetCapital.GetName], чтобы все, кто посетит этрусскую столицу, могли посмотреть на славу нашего флота."
me_etruria_wm_37.a: "Всё хорошо, что хорошо кончается"
me_etruria_wm_37_tooltip: "Задача миссии '#Y Наконец-то дома#!' теперь #G выполнена#!!"

