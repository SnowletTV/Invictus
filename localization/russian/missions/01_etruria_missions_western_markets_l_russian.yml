l_russian:
01_etruria_missions_western_markets: "Западные рынки"
01_etruria_missions_western_markets_DESCRIPTION: "Многочисленные рынки на западе представляют собой не только трудности, но и возможности, и [ROOT.GetCountry.GetRuler.GetName] стремится распространить этрусское влияние на эти далёкие территории.\n\nНесмотря на то, что нам придётся столкнуться с враждебными племенами, пиратами и присутствием наших врагов, мы не должны уклоняться от предстоящих задач. [ROOT.GetCountry.GetName] может покорить эти различные регионы и подчинить их своей гегемонии, обеспечив тем самым будущее процветание нашего народа."
01_etruria_missions_western_markets_CRITERIA_DESCRIPTION: "Эта миссия будет завершена, когда #Этрурия#! наладит торговые связи с богатыми городами и рынками запада, расширяя военную и экономическую экспансию на эти жизненно важные земли."
01_etruria_missions_western_markets_BUTTON_TOOLTIP: "Мы отправимся в плавание так далеко, как только смогут унести нас наши корабли, и будем искать богатство и славу везде, где только сможем их найти."

#Missions

01_etruria_missions_western_markets_task_1: "Защита торговых путей"
01_etruria_missions_western_markets_task_1_DESC: "Чтобы защитить торговые пути, на которые опирается [ROOT.GetCountry.GetCapital.GetName], мы должны увеличить свое присутствие на море - в этом [ROOT.GetCountry.GetRuler.GetName] уверен. \n\n\n\n\n\n\n\n\n\n@greek_mil19!"

01_etruria_missions_western_markets_task_2: "Привлечение торговцев"
01_etruria_missions_western_markets_task_2_DESC: "Несмотря на то, что сила #E лигурийцев#! ослабевает, есть много причин, как дипломатических, так и экономических, для нашего народа искать связи с их народом. А что может быть лучше для установления новых дружеских связей, чем объединение двух домов в один? Пошлите наших купцов в дальние страны, чтобы мы могли привезти домой невест для нашей элиты.\n\n#Y Наши дипломаты вернутся в [ROOT.GetCountry.GetCapital.GetName] с#! #T 3 лигурийскими невестами#!\n\n\n\n\n\n\n\n\n\n@celt_mil8!"

01_etruria_missions_western_markets_task_3: "Стимулируйте торговцев"
01_etruria_missions_western_markets_task_3_DESC: "Если мы позаботимся о нашем купеческом классе, то они будут отдавать предпочтение нашим портам и рынкам перед всеми остальными, обеспечивая этрускам доминирующее положение в торговле. Мы должны сделать всё возможное, чтобы привлечь инвестиции богатых торговцев нашего общества, которые будут следить за тем, чтобы наши корабли отправлялись в дальние города в погоне за богатством.\n\n\n\n\n\n\n\n\n\n@italic_mil3!"

01_etruria_missions_western_markets_task_4: "Кайнийский Эмпорион"
01_etruria_missions_western_markets_task_4_DESC: "По мере усиления нашего контроля над местным рынком вина @wine! открылся ряд интересных возможностей, и мы можем сделать несколько шагов в провинции #E Лигурия#!.\n\n#Y Это запустит цепочку событий#!.\n\n\n\n\n\n\n\n\n\n@italic_mil2!"

01_etruria_missions_western_markets_task_5: "Лигурийское пиратство"
01_etruria_missions_western_markets_task_5_DESC: "Различные племена северного побережья попросили нас помочь им построить #E Пиратские гавани#!, пообещав, что поделятся с нами частью прибыли.\n\n#Y Мы будем работать с #! #T лигурийцами#!#Y и финансировать строительство#! #G Пиратских гаваней#! #Y вдоль их побережья.\n\n\n\n\n\n\n\n\n\n@greek_mil18!"

01_etruria_missions_western_markets_task_6: "Дружественное побережье"
01_etruria_missions_western_markets_task_6_DESC: "Поскольку наши дипломатические контакты с #E лигурийцами#! расширяются, в [ROOT.GetCountry.GetCapital.GetName] было предложено отправить посольство на север к их народу в качестве жеста доброй воли.\n\n#Y Это запустит цепочку событий#!.\n\n\n\n\n\n\n\n\n\n@celt_mil3!"

01_etruria_missions_western_markets_task_7: "Пиратские взаимоотношения"
01_etruria_missions_western_markets_task_7_DESC: "Беззаконные пираты из провинции #E Лигурия#! желают отплатить нам за оказанную им услугу и направили предложение в [ROOT.GetCountry.GetRuler.GetName].\n\n #Y После выполнения этого задания, опытные#! #T пиратские адмиралы#!#Y посетят нашу страну, предлагая на продажу свои различные услуги.#! \n\n\n\n\n\n\n\n\n\n@italic_mil30!"
01_etruria_missions_western_markets_task_7_tt:0 "По крайней мере, на #Y 3#! принадлежащих территориях есть #Y 3#! или более [GetBuilding('port_building').GetName|Y] зданий."

01_etruria_missions_western_markets_task_8: "Самобытность лигурийских народов"
01_etruria_missions_western_markets_task_8_DESC: "Никто не может отрицать, что лигурийцы стали привычным зрелищем в гаванях и на рынках [ROOT.GetCountry.GetName], и все это благодаря политике, проводимой [ROOT.GetCountry.GetRuler.GetName]\n\nНо теперь пришло время превратить эти временные договоренности в нечто более долгосрочное - какую роль должны играть лигурийцы в этрусском обществе?\n\n#Y Мы будем решать будущее#! #T лигурийцев#!#Y в рамках [ROOT.GetCountry.GetName]#!\n\n\n\n\n\n\n\n\n\n@italic_mil1!"

01_etruria_missions_western_markets_task_9: "Массалийские ворота"
01_etruria_missions_western_markets_task_9_DESC: "Медленно, но верно мы обгоняем галлов в производстве и экспорте вина @wine! и амфор @earthware!, и всё же некоторые задаются вопросом, можем ли мы расширить свое военное господство...\n\n#Y Нам будет предоставлен выбор, который позволит нам решить, как взаимодействовать с северянами.#!\n\n\n\n\n\n\n\n\n\n@celt_mil2!"

01_etruria_missions_western_markets_task_10: "Родосская торговля"
01_etruria_missions_western_markets_task_10_DESC: "Где бы ни закончилась #E река Рона#!, там мы должны построить города и рынки, ибо не потерпим, чтобы торговлю в этом регионе контролировали другие. К счастью, у нас есть хорошие связи в провинции и мы в дружеских отношениях с местной знатью, которая вызвалась отправить одного из своих лучших в [ROOT.GetCountry.GetCapital.GetName].\n\n\n\n\n\n\n\n\n\n@greek_mil7!"
etruscan_rodonos_advisor_tt: "К нашему двору присоединится высококвалифицированный консультант."

01_etruria_missions_western_markets_task_11: "Балеарский плацдарм"
01_etruria_missions_western_markets_task_11_DESC: "Захват #E Балеарских островов#! не только позволит нам построить на них важный портовый город, но и даст нам возможность взаимодействовать с уже существующими городами на побережье Иберии - ситуация, которая в один прекрасный день может оказаться полезной для наших армий. \n\n\n\n\n\n\n\n\n\n@greek_mil4!"

01_etruria_missions_western_markets_task_12: "Геркулесовы столбы"
01_etruria_missions_western_markets_task_12_DESC: "Хотя Столбы находятся очень далеко от [ROOT.GetCountry.GetCapital.GetName], тем не менее, нашим флотам удалось достичь этой культовой достопримечательности. И все же мы могли бы сделать здесь еще больше...\n\n#Y Нам будет предложено несколько вариантов, связанных с территориями на#! #T Геркулесовых столбах#!\n\n\n\n\n\n\n\n\n\n@greek_mil11!"
01_etruria_missions_western_markets_task_12_tt: "#Y Нам нужно будет отправить#! #G подарок#! #Y в провинцию#! #T Байлон#! #Y и наш консул должен быть лично дружен с губернатором #T Тинги#!."

01_etruria_missions_western_markets_task_13: "Месть фокейцам"
01_etruria_missions_western_markets_task_13_DESC: "Наконец-то мы завоевали разрозненные города западных греков, положив конец их глупым экспериментам вдали от родины. Теперь, когда их владения прочно находятся в руках этрусков, мы должны решить, что с ними делать.\n\n#Y Нам будет предоставлен выбор:#! #R уничтожить фокейские города#!#Y или отстроить их как#!#T этрусские колонии#!\n\n\n\n\n\n\n\n\n\n\n@event_pic11!"

01_etruria_missions_western_markets_task_14: "Приключение в Атлантике"
01_etruria_missions_western_markets_task_14_DESC: "Мы слышали, как #E пунийские#! купцы рассказывали фантастическую историю о том, как #E турдетанский#! купец заблудился в море и был выброшен на берег легендарных #G Блаженных островов#! \n\nЗаинтригованный этими слухами, [ROOT.GetCountry.GetRuler.GetName] предложил отправить экспедицию на запад, чтобы проверить, правдивы ли эти истории.\n\n#Y Это запустит цепочку событий#!.\n\n\n\n\n\n\n\n\n\n@egypt_mil6!"
tacking_invention_tt: "#Y У нас есть#! #T лавирование#! #Y боевых технологий#!."

01_etruria_missions_western_markets_task_15: "Осушение Алалии"
01_etruria_missions_western_markets_task_15_DESC: "Местные магистраты из [GetProvince('(int32)3515').GetName] яростно жалуются на комаров в городе - плачевную ситуацию, вызванную распространением болот на западной стороне острова.\n\nВ отчаянии горожане обратились к [ROOT.GetCountry.GetRuler.GetName], умоляя помочь осушить болота, которые терзают их город.\n\n\n\n\n\n\n\n\n\n@greek_mil17!"

01_etruria_missions_western_markets_task_16: "Разобраться с корсиканцами"
01_etruria_missions_western_markets_task_16_DESC: "Теперь, когда мы лучше знакомы с местным правительством в [GetProvince('(int32)3515').GetName], [ROOT.GetCountry.GetRuler.GetName] решил, что [ROOT.GetCountry.GetRuler.GetSheHe] должен рассмотреть юридический статус этих островитян в [ROOT.GetCountry.GetName].\n\n#Y Это запустит цепь событий#!\n\n\n\n\n\n\n\n\n\n@celt_mil5!"

01_etruria_missions_western_markets_task_17: "Корсиканская обработка металлов"
01_etruria_missions_western_markets_task_17_DESC: "Поскольку остров #Y Корсика#! богат сырьём и талантами, тамошние металлурги делают себе репутацию.\n\n[GetProvince('(int32)3515').GetName], в частности, стал самым важным полисом на острове, несомненно, благодаря расположенному там важному #E литейному заводу#!\n\n\n\n\n\n\n\n\n\n@india_mil6!"

01_etruria_missions_western_markets_task_18: "Северо-корсиканские коридоры"
01_etruria_missions_western_markets_task_18_DESC: "Покорение важных городов для [ROOT.GetCountry.GetName] и патрулирование северных морских линий - неотъемлемая часть обеспечения безопасности северных торговых путей.\n\n\n\n\n\n\n\n\n\n@egypt_mil10!"
01_etruria_missions_western_markets_task_18_tt: "Флот, имеющий не менее #Y 50#! либурн @liburnian! возглавляет адмирал с военным баллом #T 8#!."

01_etruria_missions_western_markets_task_19: "Корсиканское пиратство"
01_etruria_missions_western_markets_task_19_DESC: "Мы больше не будем это скрывать - пиратство приносит нам слишком много пользы. \n\n\n\n\n\n\n\n\n\n@egypt_mil24!"

01_etruria_missions_western_markets_task_20: "Южно-корсиканские коридоры"
01_etruria_missions_western_markets_task_20_DESC: "Safe passage for merchants sailing from the #E Mare Sardoum#! to the #E Mare Tyrrehenum#! will require our continued presence in the region, but we are willing to make these assurances. \n\n\n\n\n\n\n\n\n\n@egypt_mil21!"
01_etruria_missions_western_markets_task_20_tt: "#Y Нам нужно будет отправить#! #G подарок#! #Y в провинцию#! #T Лонгонес#!."

01_etruria_missions_western_markets_task_21: "Корсиканские власти"
01_etruria_missions_western_markets_task_21_DESC: "С годами #Y Корсика#! стала важным продолжением нашей этрусской державы. Такую важную провинцию нельзя игнорировать, поэтому [ROOT.GetCountry.GetRuler.GetName] должен принять решение относительно политического статуса этого острова.\n\nУ нас будет выбор: увеличить наше присутствие на острове #Y Корсика#! или отпустить его в качестве нашего #G феода#!\n\n\n\n\n\n\n\n\n\n@italic_mil24!"
01_etruria_missions_western_markets_task_21_tt: "Нам нужно, чтобы в одной провинции на острове #Y Корсика#! было как минимум #G 3 здания суда#!"
01_etruria_missions_western_markets_task_21_tt_2: "Губернатор #Y Корсики#! имеет #T усилия по централизации#! #Y политику губернатора#!."

01_etruria_missions_western_markets_task_22: "Пиратская республика"
01_etruria_missions_western_markets_task_22_DESC: "Нет ничего постыдного в том, чтобы признать, что #E пираты#! на #Y Корсике#! управляют этим местом, хотя сказать, что они являются истинной властью на острове, это, пожалуй, слишком далеко.\n\nИ всё же, из пиратских гаваней раздаются громкие призывы к получению статуса феодального государства - то, что [ROOT.GetCountry.GetRuler.GetName] тщательно взвесил.\n\nУ нас будет выбор освободить #Y Корсику#! как #G пиратский феод#!.\n\n\n\n\n\n\n\n\n\n@celt_mil1!"
01_etruria_missions_western_markets_task_22_tt: "Нужно, чтобы в одном городе на острове #Y Корсика#! было не менее #G 6 зданий рынка#!"
01_etruria_missions_western_markets_task_22_tt_2: "Губернатор #Y Корсики#! имеет #T местную автономию#! #Y политику губернатора#!."

01_etruria_missions_western_markets_task_23: "Гранитные копи проклятых сирен"
01_etruria_missions_western_markets_task_23_DESC: "Даже если местные легенды рассказывают о скорбных сиренах, прячущихся среди расщелин в скалистой местности [GetProvince('(int32)3507').GetName], эти сказки, рассказанные старухами для развлечения своих внуков, не удержат нас в горах. \n\n\n\n\n\n\n\n\n\n@celt_mil6!"

01_etruria_missions_western_markets_task_24: "Шлаковые отвалы Пуплуны"
01_etruria_missions_western_markets_task_24_DESC: "Хотя наши глаза устремлены к далёким берегам, мы не должны пренебрегать золотыми возможностями, которые находятся прямо перед нашими глазами. В провинции #E Додекаполис#! можно многое сделать для увеличения прибыли от добычи полезных ископаемых.\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"

01_etruria_missions_western_markets_task_25: "Изделия из Писны"
01_etruria_missions_western_markets_task_25_DESC: "[GetProvince('(int32)136').GetName] может стать одним из важнейших торговых городов на побережье #E Лигурийского моря#!, благодаря своему удачному расположению и постоянным поставкам соли @salt! и железа @iron!, которые производятся на месте.\n\n\n\n\n\n\n\n\n\n@celt_mil14!"

01_etruria_missions_western_markets_task_26: "Торговля тирренским железом"
01_etruria_missions_western_markets_task_26_DESC: "В горах и холмах [ROOT.GetCountry.GetName] есть железная руда, которую мы должны добыть; к счастью для нас, наши флоты и армии получат выгоду от излишков, которые мы накопим.\n\n\n\n\n\n\n\n\n\n@celt_mil4!"

01_etruria_missions_western_markets_task_27: "Заселение Сисрана"
01_etruria_missions_western_markets_task_27_DESC: "Город [GetProvince('(int32)14').GetName] переполнен гражданами @citizen!, и у [ROOT.GetCountry.GetRuler.GetName] есть план для этих лишних душ: переместить их в [GetProvince('(int32)3515').GetName], где они будут более полезны.\n\n\n\n\n\n\n\n\n\n@greek_mil13!"

01_etruria_missions_western_markets_task_28: "Ценность Вольтерры"
01_etruria_missions_western_markets_task_28_DESC: "Хотя территория [GetProvince('(int32)128').GetName] в настоящее время является тихим захолустьем, в [ROOT.GetCountry.GetCapital.GetName] вынашиваются планы, согласно которым эта гавань станет местным торговым центром.\n\n#Y Мы сами выберем, как развивать Вада Вольтерры#!\n\n\n\n\n\n\n\n\n\n@greek_mil2!"


#Tooltips

etruria_western_markets_task_4_wine_target_svalue_tt: "Мы должны произвести как минимум #Y 5#! @wine! #T вина#! в нашей стране. (#R [SCOPE.ScriptValue('etruria_western_markets_task_4_wine_target_svalue')|0]#!/#Y 5#!)"
01_etruria_missions_western_markets_task_8_tt: "##T Лигурийская#! #Y культура должна обладать либо#! #G правом заключать юридические договоры#! #Y или#! #G правом наследования#! #T культурного решения#!."
piracy_amnesty_tt: "Мы имеем #Y пиратскую амнистию#! #T военную технологию#!."

