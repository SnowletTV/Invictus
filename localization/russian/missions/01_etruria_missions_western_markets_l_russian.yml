 etruria_trade_lane_protection_modifier: "Защита торговых путей"
 desc_etruria_trade_lane_protection_modifier: "Наше военно-морское превосходство гарантирует, что торговые пути беспрепятственно проходят к нашей столице, не подвергаясь угрозам пиратства и иноземной агрессии."
 etruria_incentivize_merchants_modifier: "Финансовые стимулы для торгового класса"
 desc_etruria_incentivize_merchants_modifier: "Наша дружественная экономическая политика, подкрепленная мощной военной и военно-морской мощью, создала деловой климат, благоприятствующий долгосрочному развитию Этрурии и её интересов."
 etruria_ligurian_piracy_mod_1: "Терпимость к лигурийскому пиратству"
 desc_etruria_ligurian_piracy_mod_1: "Наши соотечественники смотрят сквозь пальцы, когда речь заходит о пиратах у северных берегов."
 etruria_ligurian_piracy_mod_2: "Признание лигурийского пиратства"
 desc_etruria_ligurian_piracy_mod_2: "Мы открыто заявили, что считаем лигурийских пиратов не помехой, а скорее друзьями."
 etruria_ligurian_piracy_mod_3: "Принятие лигурийского пиратства"
 desc_etruria_ligurian_piracy_mod_3: "Мы открыто бросаем вызов лигурийским пиратам, которые рыщут по Лигурийскому морю, и все признают наше господство над окружающими морями."
 etruria_ligurian_piracy_mod_4: "Флоты, обученные пиратами"
