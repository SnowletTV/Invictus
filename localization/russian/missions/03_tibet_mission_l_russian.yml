03_tibet_mission: "Горная крепость"
03_tibet_mission_DESCRIPTION: "Теперь, когда мы объединили наш регион под славным знаменем #E Тибета#!, мы направим наш народ на достижение общей цели - создание сильного государства, способного защитить свой народ и улучшить его жизнь к лучшему."
03_tibet_mission_CRITERIA_DESCRIPTION: "Эта миссия будет завершена, когда #E Тибет#! построит свою инфраструктуру и оборонную базу, создав непробиваемую горную крепость."
03_tibet_mission_BUTTON_TOOLTIP: "Ни один человек не сможет преодолеть стены наших укреплений..."

#Missions

03_tibet_mission_task_1: "Западный путь"
03_tibet_mission_task_1_DESC: "Путешествие через западные горы - дело чрезвычайно трудное, а сложный рельеф местности, несомненно, способствует тому, что этот регион считается пустошью. Тем не менее, мы должны построить в горах прямой путь, который соединит [GetProvince('(int32)5594').GetName] с [GetProvince('(int32)5561').GetName]. \n\n\n\n\n\n\n\n\n\n@greek_mil1!"

03_tibet_mission_task_2: "Центральные соединения"
03_tibet_mission_task_2_DESC: "Наши центральные территории слишком велики, чтобы мы могли построить дорогу сразу — мы должны строить эти важные пути поэтапно. \n\n\n\n\n\n\n\n\n\n@celt_mil6!"

03_tibet_mission_task_3: "Восточные пути"
03_tibet_mission_task_3_DESC: "Важный регион #E Тибета#! заслуживает того, чтобы иметь дорогу, соединяющую его самые важные места - мы должны потратить время, деньги и рабочую силу, потому что результаты будут стоить того. \n\n\n\n\n\n\n\n\n\n@greek_mil7!"

03_tibet_mission_task_4: "Горные передвижения войск"
03_tibet_mission_task_4_DESC: "Теперь, когда мы построили дороги во внутренних районах, мы должны сказать нашим солдатам, что они должны тренироваться в горах — мы не можем допустить, чтобы скалистые обрывы нашей границы стали обузой во время войны. \n\n\n\n\n\n\n\n\n\n@greek_mil17!"

03_tibet_mission_task_5: "Великая Тибетская дорога"
03_tibet_mission_task_5_DESC: "Как только мы завершим последние строительные работы в провинциях #E Джангтанг#! и #E Джомолунгма#!, мы сможем официально объявить о создании нашего инфраструктурного шедевра #Y Великой Тибетской дороги#! - главного пути на вершине мира! \n\n\n\n\n\n\n\n\n\n@greek_mil10!"

03_tibet_mission_task_6: "Тренировки в бесплодных землях"
03_tibet_mission_task_6_DESC: "Владение горной местностью не означает, что мы должны игнорировать боевые действия в холмистой местности наших центральных земель — есть методы, которые можно почерпнуть из каждого уголка нашего королевства. \n\n\n\n\n\n\n\n\n\n@persia_mil6!"

03_tibet_mission_task_7: "Принужденная строевая подготовка в горах"
03_tibet_mission_task_7_DESC: "Хотя мы знаем, что наши ополченцы будут горько жаловаться, мы решили каждое лето отправлять их в поход через горы. Мы должны убедиться, что наши люди всегда в боевой форме, и это один из лучших способов сделать это. \n\n\n\n\n\n\n\n\n\n@persia_mil11!"

03_tibet_mission_task_8: "Гималайские города"
03_tibet_mission_task_8_DESC: "Теперь, когда наши дороги закончены, пришло время обратить наше внимание на строительство городов. Предстоит проделать большую работу, но мы не позволим грандиозности задачи удержать нас. \n\n\n\n\n\n\n\n\n\n@india_mil17!"

03_tibet_mission_task_9: "Тибетские города"
03_tibet_mission_task_9_DESC: "Важнейший регион #E Тибета#! заслуживает того, чтобы в его самых привлекательных местах были построены [ROOT.GetCountry.GetAdjective] города - давайте же приложим свои руки к этой работе, которую мы должны выполнить. \n\n\n\n\n\n\n\n\n\n\n@event_pic11!"

03_tibet_mission_task_10: "Каменное ополчение"
03_tibet_mission_task_10_DESC: "Наши армии были закалены в боях и способны проецировать нашу мощь далеко за ворота [ROOT.GetCountry.GetCapital.GetName] и в королевства и земли, находящиеся на расстоянии нескольких месяцев тяжелого пути - все должны бояться [ROOT.GetCountry.GetName] и наших каменных солдат! \n\n\n\n\n\n\n\n\n\n@persia_mil9!"

03_tibet_mission_task_11: "Возникновение дворянства"
03_tibet_mission_task_11_DESC: "Несмотря на скромные корни нашего народа, медленно, но верно формируется высший класс, состоящий из военной элиты, богатых людей и членов королевских семей. \n\n\n\n\n\n\n\n\n\n@india_mil20!"

03_tibet_mission_task_12: "Буддийские учёные"
03_tibet_mission_task_12_DESC: "Несмотря на то, что мы традиционно придерживаемся веры Бон, [ROOT.GetCountry.GetRuler.GetName] хочет пригласить в [ROOT.GetCountry.GetCapital.GetName] буддийских ученых, чтобы мы могли лично послушать их проповеди.\n\n#Y Это запустит цепочку событий#! \n\n\n\n\n\n\n\n\n\n@india_mil19!"

03_tibet_mission_task_13: "Горная крепость"
03_tibet_mission_task_13_DESC: "Если вражеской армии посчастливится найти проходы в наши родные края, то при виде мощных укреплений, возведенных нами повсюду, у них сердце падает до желудка - недаром нашу страну называют 'горной крепостью'. \n\n\n\n\n\n\n\n\n\n@persia_mil7!"

03_tibet_mission_task_14: "Дорога Небесной Лошади"
03_tibet_mission_task_14_DESC: "В настоящее время довольно сложно провести лошадей из Ферганской долины через горы в родные места - давайте посмотрим, что можно сделать, чтобы изменить ситуацию. \n\n\n\n\n\n\n\n\n\n@persia_mil14!"


#Tooltips



#Modifiers

tibet_mountain_maneuvers_mod: "Передвижения войск в горах"
desc_tibet_mountain_maneuvers_mod: "Наши войска постоянно тренируются в горах, чтобы быстро передвигаться по труднопроходимой местности."
tibet_hills_maneuvers_mod: "Передвижения войск по холмам"
desc_tibet_hills_maneuvers_mod: "Наши войска овладели искусством ведения боевых действий в предгорьях."
tibet_quick_boys_mod: "Передвижения войск в горах"
desc_tibet_quick_boys_mod: "Наши армии с необычайной быстротой перемещаются по горам, настигая врагов в суровой сельской местности и одерживая над ними верх."
himalayan_cities_task_8_modifier: "Гималайский город"
desc_himalayan_cities_task_8_modifier: "Наши города, расположенные в Гималаях, стали важными культурными и административными центрами."
tibet_cities_task_9_modifier: "Тибетский город"
desc_tibet_cities_task_9_modifier: "Наши города в Тибетском регионе приносят пользу всей нашей стране как в экономическом, так и в военном отношении."
stone_levies_tibet_mod: "Каменное ополчение"
desc_stone_levies_tibet_mod: "Наша армия так же тверда, как и породившие её горы."
mountain_fortress_tibet_end_mod: "Горная крепость"
desc_mountain_fortress_tibet_end_mod: "Из-за того, что наша страна хорошо защищена, соседи с опаской называют нас 'горной крепостью', которую невозможно покорить."



#Events
me_tibet_1_title: "$03_tibet_mission_task_1$"
me_tibet_1_desc: "Хотя нашим инженерам было трудно работать в глубине западных гор, они выполнили то, что мы приказали, и теперь между [GetProvince('(int32)5594').GetName] и [GetProvince('(int32)5561').GetName] проложена длинная дорога. Торговля в регионе уже начинает процветать, теперь наши купцы могут добраться до самых отдалённых поселений."
me_tibet_1.a: "Сегодня было достигнуто грандиозное достижение"
me_tibet_1_tooltip: "Задача миссии '#Y $03_tibet_mission_task_1$#!' теперь #G завершена#!!"

me_tibet_2_title: "$03_tibet_mission_task_2$"
me_tibet_2_desc: "Мы рады сообщить, что строительство главной дороги на севере завершено, и город [GetProvince('(int32)5615').GetName] уже стал известен как важная остановка на пути следования.\n\nТрудно описать радость, которую испытывают усталые путники, когда видят стены города, возвышающиеся над горизонтом, с обещаниями свежей пищи и удобствами гостеприимства, ожидающими их."
me_tibet_2.a: "Эта дорога - чудесное обстоятельство для [GetProvince('(int32)5615').GetName] и для Тибета"
me_tibet_2_tooltip: "Задача миссии '#Y $03_tibet_mission_task_2$#!' теперь #G завершена#!!"

me_tibet_3_title: "$03_tibet_mission_task_3$"
me_tibet_3_desc: "Трудно оценить, сколько камня пришлось перелопатить нашим инженерам, чтобы построить дорогу к [GetProvince('(int32)5618').GetName], но нам сообщили, что наши рабочие справились с невозможной задачей - заставить исчезнуть большие груды камней."
me_tibet_3.a: "Воистину они чудотворцы, наши тибетские ополченцы"
me_tibet_3_tooltip: "Задача миссии '#Y $03_tibet_mission_task_3$#!' теперь #G завершена#!!"

me_tibet_4_title: "$03_tibet_mission_task_4$"
me_tibet_4_desc: "В течение последних трех месяцев [ROOT.GetCountry.GetRuler.GetName] лично следил за подготовкой наших ополченцев в горах, посылая большие отряды по проложенным дорогам, чтобы они могли проводить учения в самых отдалённых уголках [ROOT.GetCountry.GetName]\n\nНесмотря на изнурительный труд, наши солдаты возвращаются в лучшей форме за всю свою жизнь, готовые обрушить на врагов дождь разрушений даже в самой труднопроходимой местности."
me_tibet_4.a: "Я горжусь вами за то, что вы здесь сделали - спасибо вам всем"
me_tibet_4_tooltip: "Задача миссии '#Y $03_tibet_mission_task_4$#!' теперь #G завершена#!!"
tibet_missions_task_4_tooltip: "Мы должны иметь #T легион#! с не менее чем #Y 7#! подразделениями."

me_tibet_5_title: "$03_tibet_mission_task_5$"
me_tibet_5_desc: "Наконец-то строительство #E Великой Тибетской дороги# завершено. Проект [ROOT.GetCountry.GetRuler.GetName] был достаточно прост: северная главная дорога в глубине гор и вдали от наших границ, которое позволит быстро перемещаться внутри страны как нашим торговцам, так и нашим солдатам.\n\nПосле осуществления этой мечты вся страна [ROOT.GetCountry.GetName] восхваляет нашего хитрого лидера и его гениальное видение - кто ещё мог сделать такое, кроме [ROOT.GetCountry.GetRuler.GetFirstName]?"
me_tibet_5.a: "Однажды я планирую лично пройти вдоль и поперек дороги"
me_tibet_5.b: "Мы должны действительно потратить деньги на то, чтобы соединить некоторые города с главной дорогой"
me_tibet_5_tooltip: "Задача миссии '#Y $03_tibet_mission_task_5$#!' теперь #G завершена#!!"

me_tibet_6_title: "$03_tibet_mission_task_6$"
me_tibet_6_desc: "Никогда не стесняясь повторять предыдущие успехи, [ROOT.GetCountry.GetRuler.GetName] выкроил время для того, чтобы ещё раз провести тренировку наших бойцов, вернувшись в плохие земли, чтобы подвергнуть наших людей такой нагрузке, какой они никогда не получали.\n\nНе только наша [ROOT.GetCountry. GetRulerTitle] вернулась в [ROOT.GetCountry.GetCapital.GetName] с самой смертоносной боевой силой за всю её историю, но также говорят о восходящей звезде в наших рядах - солдате, которому доверяют его собратья и который может стать грозным командиром."
me_tibet_6.a: "Мы уничтожим всех, кто посмеет воспротивиться нашей воле!"
me_tibet_6_tooltip: "Задача миссии '#Y $03_tibet_mission_task_6$#!' теперь #G завершена#!!"
me_tibet_6_tt: "Иметь легион в столичном регионе, имеющий не менее #Y 12#! юнитов и #Y 3#! отличия."

me_tibet_7_title: "$03_tibet_mission_task_7$"
me_tibet_7_desc: "В очередной раз [ROOT.GetCountry.GetName] потребовал от своих солдат выполнения сложного задания - форсированного марша в горах.\n\nНаши бойцы блестяще выполнили это задание за последние три месяца, без каких-либо нареканий в лагерях; похоже, что наши воины видят пользу от этой подготовки и готовы ко всему, что будет дальше."
me_tibet_7.a: "Наши солдаты проворны, как горные козлы."
me_tibet_7_tooltip: "Задача миссии '#Y $03_tibet_mission_task_7$#!' теперь #G завершена#!!"
me_tibet_7_tt: "У нас должен быть #T легион #! с не менее чем #Y 6#! подразделений #G лёгкой пехоты#!"

me_tibet_8_title: "$03_tibet_mission_task_8$"
me_tibet_8_desc: "Со временем мы вложили средства в строительство городов по всему региону #E Гималаев#! И хотя некоторые жители [ROOT.GetCountry.GetCapital.GetName] жаловались на расходы, связанные со строительством городов в горах, их мнение было учтено, и работа была завершена.\n\nМного лет спустя, когда это видение оказалось успешным, все делают вид, что они всегда были согласны с планом [ROOT.GetCountry.GetRuler.GetName]."
me_tibet_8.a: "Эх, я не против... но я буду помнить тех, кто не верил в меня"
me_tibet_8_tooltip: "Задача миссии '#Y $03_tibet_mission_task_8$#!' теперь #G завершена#!!"
03_tibet_mission_task_8_tt: "Нам нужно как минимум #Y 5#! #T городов#! в #Y Гималайском#! регионе."

me_tibet_9_title: "$03_tibet_mission_task_9$"
me_tibet_9_desc: "Сегодня утром в [ROOT.GetCountry.GetCapital.GetName] мы получили известие о том, что наша кампания по строительству городов в регионе #E Тибета#! завершилась, и наши люди бесконечно благодарны нам за то, что мы инвестировали в их родные земли, причем многие лично считают, что [ROOT.GetCountry.GetRuler.GetName] был единственным человеком, ответственным за то, чтобы всё это произошло."
me_tibet_9.a: "Долг правителя - заботиться о людях [ROOT.GetCountry.GetRuler.GetHerHis] - я был счастлив сделать это"
me_tibet_9_tooltip: "Задача миссии '#Y $03_tibet_mission_task_9$#!' теперь #G завершена#!!"
03_tibet_mission_task_9_tt: "Нам нужно как минимум #Y 5#! #T городов#! в #Y Тибетском#! регионе."

me_tibet_10_title: "$03_tibet_mission_task_10$"
me_tibet_10_desc: "Нашим многочисленным врагам кажется жестоко несправедливым, что мы становимся сильнее, в то время как они оступаются и падают, но нас нельзя винить за то, что мы берём то, что принадлежит нам по праву, даже если это целый мир.\n\nИ теперь, когда мы стали #E Великой мощью#!, те легендарные боевые силы, которые привели нас к вершине успеха, могут постоянно тренироваться и проводить учения в горах и холмах. Наши бойцы получили прозвище #Y Каменное ополчение#!, ведь они, как говорят, дети самих гор, твердые как камень и такие же непреклонные."
me_tibet_10.a: "Всё, что вы слышите о нас, - правда..."
me_tibet_10_tooltip: "Задача миссии '#Y $03_tibet_mission_task_10$#!' теперь #G завершена#!!"

me_tibet_11_title: "$03_tibet_mission_task_11$"
me_tibet_11_desc: "На протяжении многих веков жизнь в горах и долинах [ROOT.GetCountry.GetName] была нелёгкой задачей; здесь, на этой неумолимой земле, жизнь была тяжёлой, ничто не пропадало даром, а смерть часто приходила внезапно и без предупреждения.\n\nНо сейчас ситуация в нашем государстве начинает меняться, и можно воочию увидеть появление нового класса [ROOT.GetCountry. GetAdjective] знати, особенно в городах, таких как [ROOT.GetCountry.GetCapital.GetName], где живут самые богатые горожане, многие из которых проводят дни в пьянстве и скачках - резкий контраст со скромными фермерами, едва выживающими в поселениях у гор.\n\nКак странно наблюдать, что наше общество начинает расслаиваться на отдельные социальные классы!"
me_tibet_11.a: "Интересно, что бы подумали обо всём этом наши предки..."
me_tibet_11_tooltip: "Задача миссии '#Y $03_tibet_mission_task_11$#!' теперь #G завершена#!!"

me_tibet_12_title: "$03_tibet_mission_task_12$"
me_tibet_12_desc: "[ROOT.GetCountry.GetRuler.GetName] слышал много историй от буддийских путешественников, посещающих [ROOT.GetCountry.GetCapital.GetName], и, желая узнать больше о том, что происходит в землях к югу от нас, отправил делегацию на поиски этих буддийских мудрецов.\n\nПо приятной просьбе [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetRulerTitle] эти учёные мирно и радостно примут посылаемые нами золотые дары, и мы надеемся, что они посчитают нас достойными посетить нас в нашем горном доме."
me_tibet_12.a: "Я не могу дождаться, чтобы принять этих ученых! Какое это будет время!"
me_tibet_12_tooltip: "Задача миссии '#Y $03_tibet_mission_task_12$#!' теперь #G завершена#!!"

me_tibet_13_title: "$03_tibet_mission_task_13$"
me_tibet_13_desc: "Говорят, что многие армии захватчиков, увидев укрепления, расположенные вдоль границы [ROOT.GetCountry.GetAdjective], сразу же падают духом и с позором разворачиваются.\n\nКак может армия надеяться взять цитадель, которая, кажется, построена на вершине горы, спрашивают они друг друга. Воздух здесь такой холодный, что видно дыхание, дров не хватает - кто захочет разбивать лагерь в этой стране, где мы, скорее всего, замёрзнем до смерти?\n\nЕсли так наши враги должны оправдывать свое нежелание умирать у подножия наших крепостей, то мы им это позволим."
me_tibet_13.a: "Нет в мире такой армии, которая могла бы отнять у нас наши горы"
me_tibet_13_tooltip: "Задача миссии '#Y $03_tibet_mission_task_13$#!' теперь #G завершена#!!"
tibet_mission_tree_task_13_tt: "По крайней мере, #Y 10#! принадлежащих территорий в нашей стране имеют #T крепость#!"

me_tibet_14_title: "Буддийские учёные: Казус Белли"
me_tibet_14_desc: "К нашему шоку, мы получили ужасающее сообщение о дипломатах, которых мы отправили в Индию в надежде побудить буддийских ученых посетить нашу столицу.\n\nНаши несчастные эмиссары были атакованы разбойниками, которые не теряя времени забрали всё, что у них было с собой, включая их жизни. Хотя у нас нет никаких доказательств, есть подозрения, что это гнусное дело совершили разбойники, нанятые одним из наших врагов...\n\nКогда [ROOT.GetCountry.GetRuler.GetName] услышал эту историю, вся [ROOT.GetCountry.GetName] вскоре испытала гнев [ROOT.GetCountry.GetRulerTitle] - ответом на это тяжкое оскорбление могла быть только одна вещь: война."
me_tibet_14.a: "Я пришёл в поисках мира, но принесу всем войну и смерть!"
me_tibet_14_tooltip: "Задача миссии '#Y $03_tibet_mission_task_12$#!' теперь #G завершена#!!"
me_tibet_14_claims_tooltip: "Мы принимаем претензии на всей территории #Y Северной Индии#!"

me_tibet_15_title: "$03_tibet_mission_task_14$"
me_tibet_15_desc: "Наконец-то мы завершили очередной этап #E Великой Тибетской дороги#!, на этот раз проложив извилистый путь через горы на севере.\n\nКогда мы соединили далёкий город [GetProvince('(int32)6737').GetName] с нашей родиной, мы ожидаем, что на наших рынках появятся лучшие животные, которых можно купить за деньги."
me_tibet_15.a: "Небесным коням Ферганской долины нет равных..."
me_tibet_15_tooltip: "Задача миссии '#Y $03_tibet_mission_task_14$#!' теперь #G завершена#!!"