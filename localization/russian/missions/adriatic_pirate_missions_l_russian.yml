l_russian:

01_adriatic_pirate_missions: "Бич Адриатического моря"
01_adriatic_pirate_missions_DESCRIPTION: "Остаётся загадкой, почему так много чужеземных кораблей, трюмы которых до отказа набиты всевозможными товарами, вдруг исчезают, проплывая по ярко-голубым водам Адриатического моря. Естественно, иллирийские племена, которых часто обвиняют в том, что они ничем не лучше разбойников, ничего не знают об этом.\n\nПоскольку Иллирия имеет репутацию дикого и неуправляемого региона, она является идеальным местом для укрытия пиратских флотилий..."
01_adriatic_pirate_missions_CRITERIA_DESCRIPTION: "Эта миссия будет завершена, когда мы создадим опасное #Y Пиратское Королевство#! в Иллирии и используем ресурсы нашей страны для нападения на основные торговые пути."
01_adriatic_pirate_missions_BUTTON_TOOLTIP: "Скоро мы объявим Адриатическое море нашим морем!"

#Missions

01_adriatic_pirate_missions_task_1: "Серебрянное приветствие"
01_adriatic_pirate_missions_task_1_DESC: "С незапамятных времён пиратство было образом жизни в #E Иллирии#!; у нашей изрезанной береговой линии есть много мест, где можно спрятать небольшой флот. Вместо того, чтобы прятаться в тени, как обычные преступники, мы должны тайно пригласить пиратов поселиться в наших портах, но нам понадобится инфраструктура для их размещения, а также деньги; много-много серебряных монет. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"

01_adriatic_pirate_missions_task_2: "Набеги за рабами"
01_adriatic_pirate_missions_task_2_DESC: "Собрав огромную флотилию, мы можем совершать набеги на земли наших соседей и защищать наши, если дело дойдёт до битвы. Пусть италийцы, этруски, греки и египтяне боятся наших иллирийских работорговцев! \n\n\n\n\n\n\n\n\n\n\n@celt_mil15!"

01_adriatic_pirate_missions_task_3: "Пиратские верфи"
01_adriatic_pirate_missions_task_3_DESC: "Наших новых морских гостей всё устраивает, но они попросили разрешения построить собственный город и верфь в одной из наших провинций. Если мы сможем обеспечить их сырьем и технологиями, они будут финансировать строительство, и мы с радостью примем это предложение. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil6!"

01_adriatic_pirate_missions_task_4: "Наши судьбы едины"
01_adriatic_pirate_missions_task_4_DESC: "Хотя у нас сложилась репутация людей, закрывающих глаза на появление пиратских кораблей в наших гаванях, мы официально не признаём их присутствия -  притворство, от которого [ROOT.GetCountry.GetRuler.GetName] потребовал отказаться. Хотя некоторые сопротивляются их развращающему влиянию, в [ROOT.GetCountry.GetCapital.GetName] раздаются призывы открыто принять пиратский образ жизни.\n\n Пираты прислали к нам посла, несущего драгоценный дар... обещание грядущих событий. \n\n\n\n\n\n\n\n\n\n\n@greek_mil18!"

01_adriatic_pirate_missions_task_5: "Паёк моряка"
01_adriatic_pirate_missions_task_5_DESC: "Если правильно позаботиться о наших моряках, обеспечить их хорошей провизией, когда они отправляются в плавание, то они смогут плавать дальше и дольше. \n\n\n\n\n\n\n\n\n\n\n@celt_mil14!"

01_adriatic_pirate_missions_task_6: "Запад - наш"
01_adriatic_pirate_missions_task_6_DESC: "Торговые пути, пролегающие вблизи #E Мессенского пролива#!, влекут нас, как сказочные сирены, но есть вражеские страны, которые возмущены нашим восхождением и при возможности попытаются затормозить наш рост. Если дело дойдет до драки, возможно, нам придется разгромить сильнейшую военно-морскую державу Средиземноморья, чтобы все поняли: Запад - наш! \n\n\n\n\n\n\n\n\n\n\n@egypt_mil12!"

01_adriatic_pirate_missions_task_7: "Притязания на наше море"
01_adriatic_pirate_missions_task_7_DESC: "Контроль над стратегическими территориями #E Орикон#! и #E Гидрий#! позволит нам отслеживать движение судов, входящих и выходящих из Адриатического моря - последний шаг, необходимый нам, прежде чем мы сможем заявить, что эти действительно являются нашим морем.\n\nНо владеть землей - это одно, а охранять её - совсем другое, поэтому давайте обучим следующее поколение и научим их удерживать то, что у нас есть. \n\n\n\n\n\n\n\n\n\n\n@greek_mil19!"

01_adriatic_pirate_missions_task_8: "Кража косы"
01_adriatic_pirate_missions_task_8_DESC: "Ценность обладания островом-крепостью #E Керкира#! говорит сама за себя: мы должны не только обладать им, но и лишить наших врагов его ценного местоположения. Если остров достанется нашим флотам, мы получим идеальный плацдарм для набега на всю #E Грецию#!. \n\n\n\n\n\n\n\n\n\n\n@greek_mil2!"

01_adriatic_pirate_missions_task_9: "Эпирские налётчики"
01_adriatic_pirate_missions_task_9_DESC: "Теперь, когда #E Керкира#! принадлежит [ROOT.GetCountry.GetName], мы можем предпринять необходимые шаги, чтобы сделать её идеальным пристанищем для пиратов; воды Коринфского залива станут дорогой, по которой наши моряки пойдут прямо в сердце фортуны! \n\n\n\n\n\n\n\n\n\n\n@greek_mil16!"

01_adriatic_pirate_missions_task_10: "Созыв всех пиратов"
01_adriatic_pirate_missions_task_10_DESC: "Теперь, когда мы решили открыто связать свою судьбу с пиратами, мы должны разослать сообщение повсюду, в каждый портовый город от Гибралтарского пролива до далеких островов Индии; тебя ждёт амнистия в [ROOT.GetCountry.GetName], мой непонятый друг, ибо что нам нужен твой опыт. \n\n\n\n\n\n\n\n\n\n\n@greek_mil13!"

01_adriatic_pirate_missions_task_11: "Гидрийский порт"
01_adriatic_pirate_missions_task_11_DESC: "В #E Гидре#! есть пиратская гавань, как известно всем в регионе, и представители провинции тайно просят нас освободить их от их тиранических повелителей - скажите нашим рекрутам и флотам, что мы плывем к пятке италийского сапога. \n\n\n\n\n\n\n\n\n\n\n@celt_mil10!"

01_adriatic_pirate_missions_task_12: "Захват Мелигуниса"
01_adriatic_pirate_missions_task_12_DESC: "Крошечный захолустный остров #Э Мелигунис#! к северу от Сицилии было бы идеальным местом для пиратской базы — мы могли бы отправлять наши невольничьи корабли к богатым землям Африки и Италии, не возвращаясь домой в [ROOT.GetCountry.GetCapital.GetName]. Чего же тогда мы ждём? \n\n\n\n\n\n\n\n\n\n\n@event_pic13!"

01_adriatic_pirate_missions_task_13: "Перекрытие пролива"
01_adriatic_pirate_missions_task_13_DESC: "Повторим формулу, которую мы усовершенствовали в #Е Керкире#! о нашем новом владении, #E Мелигуние#!; мы построим укрепленный порт, который станет новейшим пристанищем пиратов в Тирренском море. \n\n\n\n\n\n\n\n\n\n\n@celt_mil8!"

01_adriatic_pirate_missions_task_14: "Либурнийские либурны"
01_adriatic_pirate_missions_task_14_DESC: "Хотя наши корабли в настоящее время в порядке - претензий действительно нет - было высказано предположение, что мы могли бы немного изменить наши проекты, чтобы включить некоторые улучшения. Мы должны изучить возможны ли такие улучшения на самом деле. Если да, то нужно их провести. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil22!"

01_adriatic_pirate_missions_task_15: "Корона пирата"
01_adriatic_pirate_missions_task_15_DESC: "Говорят, что «каждому королю нужна корона», и пришло время для [ROOT.GetCountry.GetRuler.GetName] принять почести, которыми наш народ продолжает осыпать [ROOT.GetCountry.GetRuler.GetHerHim]. Есть ли лучший способ отпраздновать наш успех в перекрытии проливов Мессены, чем коронация? \n\n\n\n\n\n\n\n\n\n\n@greek_mil10!"

01_adriatic_pirate_missions_task_16: "Устрашающее снаряжение"
01_adriatic_pirate_missions_task_16_DESC: "Хотя мы по праву сосредоточили свое внимание на оснащении военно-морского флота, есть немало местных изобретений, которые можно было бы применить в нашей армии. Теперь, когда мы в состоянии что-то сделать, нам следует обновить боевой комплект солдата. \n\n\n\n\n\n\n\n\n\n\n@celt_mil1!"

01_adriatic_pirate_missions_task_17: "Пиратская Иллирия"
01_adriatic_pirate_missions_task_17_DESC: "Вне всяких сомнений, мы прошли долгий путь; действительно, с нашей нынешней точки зрения наше недавнее прошлое вышлядит почти неузнаваемо. «Пиратская Иллирия» — это термин, который когда-то использовался как оскорбление, но мы превратили это имя в то, чего боятся люди и даже боги. \n\n\n\n\n\n\n\n\n\n\n@greek_mil4!"
you_need_to_form_pirate_illyria: "Мы должны принять решение о #Y формировании Иллирии#!"

01_adriatic_pirate_missions_task_18: "Остров Роз"
01_adriatic_pirate_missions_task_18_DESC: "После тщательного рассмотрения было решено, что мы должны взять #E Родос#! себе, но мы не будем завоевывать его по старинке; у [ROOT.GetCountry.GetRuler.GetName] есть секретный план, как взять остров без объявления войны. \n\n\n\n\n\n\n\n\n\n\n@greek_mil6!"

01_adriatic_pirate_missions_task_19: "Красивый дом для пиратов"
01_adriatic_pirate_missions_task_19_DESC: "Теперь, когда прекрасный остров #E Родос#! принадлежит нам, самое время приступить к его обустройству и превращению в настоящий пиратский рай. \n\n\n\n\n\n\n\n\n\n\n@greek_mil1!"

01_adriatic_pirate_missions_task_20: "Везде, где плещется вода"
01_adriatic_pirate_missions_task_20_DESC: "Единственное, что превосходит наше стремление к расширению, — это наши амбиции; Отправьте наши требования во все страны мира и скажите им, что везде, где воды встречаются с сушей, вы должны ожидать найти наши корабли - мы заявляем, что каждый порт принадлежит нам! \n\n\n\n\n\n\n\n\n\n\n@india_mil1!"

01_adriatic_pirate_missions_task_21: "Философы и пираты"
01_adriatic_pirate_missions_task_21_DESC: "Это правда, что наши пиратские корабли привозят в порты [ROOT.GetCountry.GetName] материальные блага, такие как золотые и серебряные монеты, которые в изобилии захватывают наши рейдеры, но у нас есть и другие источники сокровищ, которые, по мнению некоторых, более ценно - знание. Давайте выделим специальное место для хранения свитков, которые наши люди забирают из столиц наших врагов, из них мы можем многому научиться. \n\n\n\n\n\n\n\n\n\n\n@india_mil17!"

01_adriatic_pirate_missions_task_22: "Море, кишащее пиратами"
01_adriatic_pirate_missions_task_22_DESC: " #E Адриатическое море#! - самые опасные воды в мире, ибо они, несомненно, кишат пиратами. Никому не гарантирована безопасность при входе в [ROOT.GetCountry.GetAdjective] море, и лучше всего не брать с собой никаких ценностей.\n\n При таких пагубных условиях неудивительно, что одни из лучших моряков в мире родом из #E Иллирии#!.\n\n\n\n\n\n\n\n\n\n\n@egypt_mil21!"

#Tooltips

you_need_to_get_pirate_illyria_heritage: "[ROOT.GetCountry.GetName] получает #Y иллирийское пиратское наследие#!."
adriatic_piracy_wherever_the_water_touches_tt: "Мы получим претензии на каждый прибрежный порт во всем мире!"
pirate_cult_var_tt:0 "Наш #E правитель#! получит доступ к#! #G Иллирийскому культу пиратства#!"

#Modifiers

center_of_adriatic_piracy: "Логово адриатического пиратства"
desc_center_of_adriatic_piracy: "Этот регион предлагает безопасную гавань для пиратов, что придаёт ему устрашающую и печально известную репутацию."
adriatic_raiding_parties: "Группы налётчиков"
desc_adriatic_raiding_parties: "Соблазн легкой добычи зовет наших воинов на набеги."
corrupt_pirate_den: "Принятие пиратства"
desc_corrupt_pirate_den: "Нельзя отрицать, что здесь заправляют пираты."
libernian_liburnian_modifier: "Либурнийские либурнцы"
desc_libernian_liburnian_modifier: "Мы модифицировали наши легкие корабли на основе либурийских проектов."
sailors_rations_adriatic_modifier: "Паёк моряка"
desc_sailors_rations_adriatic_modifier: "Поскольку наши мужчины проводят всю жизнь в море, мы считаем делом чести обеспечить их полноценным питанием."
calling_all_pirates_adriatic_modifier: "Обращение ко всем пиратам"
desc_calling_all_pirates_adriatic_modifier: "Мы распространили информацию о том, что пираты и разбойники могут найти работу в наших землях."
adriatic_pirate_squeezing_straight_mod: "Перекрытие Мессенского пролива"
desc_adriatic_pirate_squeezing_straight_mod: "Подобно кулаку, сомкнувшемуся вокруг горла, мы контролируем стратегические водные пути по обе стороны Итальянского полуострова."
adriatic_pirate_iron_chain_mod: "Железная цепь"
desc_adriatic_pirate_iron_chain_mod: "Мы совершили инженерный подвиг, построив железную цепь между Ориконом и Гидрием."
fearsomely_arrayed_modifier: "Устрашающее снаряжение"
desc_fearsomely_arrayed_modifier: "Мы не группа разрозненных пиратов, а профессиональная боевая сила в полном боевом снаряжении."
adriatic_pirates_crown: "Пиратская Корона"
adriatic_pirates_crown_desc: "Известно, что пираты не уважают никаких законов, кроме своего собственного, но даже они признают власть Пиратской Короны."
adriatic_pirate_mare_nostrum_mod: "Наше море"
desc_adriatic_pirate_mare_nostrum_mod: "Воды Адриатического моря в прямом смысле «наше море»; никто не входит и не выходит без нашего разрешения."
illyrian_pirate_ships_of_doom: "Бич Адриатического моря"
desc_illyrian_pirate_ships_of_doom: "Когда наши враги увидят, что наши флоты выплывают из-за горизонтом, для них будет уже слишком поздно."
illyrian_pirate_shipyard: "Пиратские верфи"
desc_illyrian_pirate_shipyard: "Пираты захватили эту прибрежную территорию, чтобы использовать её в своих целях."
naval_hegemon_illyria_pirate: "Амбициозные адмиралы"
desc_naval_hegemon_illyria_pirate: "Наши флоты никого не боятся и будут атаковать флоты в два, три раза больше их и всё равно одержат победу."

grumbling_illyrian_pirates: "Мятежные моряки"
desc_grumbling_illyrian_pirates: "Впервые в нашей истории наши моряки продемонстрировали неповиновение — несомненно, прямое следствие пиратского влияния."
illyrian_pirate_library_center: "Пиратская библиотека"
desc_illyrian_pirate_library_center: "Вопреки расхожему мнению, пираты в нашей стране не дикари, а грамотные и начитаные."
adriatic_polluted_pirates_mod: "Кишит пиратами"
desc_adriatic_polluted_pirates_mod: "В #E Адриатическом море#! больше пиратов чем любой другой водоем в мире."
illyrian_pirate_queen: "Капитан пиратов"
grumbling_sailors: "Ворчащие матросы"
desc_grumbling_sailors: "Нашим морякам не нравится, когда им указывают, что делать, видимо, они дуются."
illyrian_pirate_unrest: "Пиратские беспорядки"
desc_illyrian_pirate_unrest: "Неблагонадежные люди, которые собираются в этом регионе, несут в себе элемент риска и опасности."
 the_battle_for_the_west_mod: "Битва за запад"
 desc_the_battle_for_the_west_mod: "Вся наша нация стремится выиграть битву за Запад; Мы должны доказать наше военно-морское превосходство."
 PIRATE_CORSICA_FLAG: "Пиратский флаг"
 PIR_ILY: "Флаг иллирийских пиратов"


#Events
me_adriatic_pirate_1_title: "$01_adriatic_pirate_missions_task_1$"
me_adriatic_pirate_1_desc: "Как только станет известно, что в [ROOT.GetCountry.GetRuler.GetName] платят хорошее серебро любому беглому моряку, желающему найти работу в этом регионе, - а это, между прочим, недавно отчеканенные монеты, - мы не сомневаемся, что в [ROOT.GetCountry.GetCapital.GetName] прибудет множество опытных моряков, жаждущих той тяжелой работы, которую мы для них приготовили. Как сказал [ROOT.GetCountry.GetRuler.GetFirstName], кто мы такие, чтобы судить их прошлое? В конце концов, нас больше волнует их будущее.\n\nНаши инициативы до сих пор шли хорошо - чрезвычайно хорошо. Более того, мы слышали, что эти новоприбывшие уже чувствуют себя как дома на побережье и благодарны за то, что народ [ROOT.GetCountry.GetName] предоставил им безопасное убежище. Мы надеемся, что отношения между нами и пиратами будут и впредь благоприятными."
me_adriatic_pirate_1.a: "И есть ещё много монет, я хочу, чтобы вы знали"
me_adriatic_pirate_1_tooltip: "Задача миссии '#Y $01_adriatic_pirate_missions_task_1$#!' теперь #G завершена#!!"
01_adriatic_pirate_missions_task_1_tt: "У нас должна быть территория как минимум с #Y 2 портами#! и та же провинция должна импортировать #Y дерево#!."

me_adriatic_pirate_2_title: "$01_adriatic_pirate_missions_task_2$"
me_adriatic_pirate_2_desc: "Жители [GetProvince('(int32)50').GetArea.GetRegion.GetName] и [GetProvince('(int32)4082').GetArea.GetRegion.GetName] не должны думать, что плохая погода отпугнёт [ROOT.GetCountry.GetAdjective] невольничьи корабли от их берегов и пираты не нападут на незащищенные порты и не похитят невинные души. И мы не будем щадить граждан, живущих в [GetProvince('(int32)117').GetArea.GetRegion.GetName], а захватим их сыновей и дочерей и отправим в глубины шахт.\n\nВсе узнают, что мы ненасытны и бесстрашны. Как животное в бешенстве, учуяв запах крови, мы не остановимся в погоне за своей добычей - рабами."
me_adriatic_pirate_2.a: "Жизнь в рабстве ждет вас в [ROOT.GetCountry.GetName]"
me_adriatic_pirate_2_tooltip: "Задача миссии '#Y $01_adriatic_pirate_missions_task_2$#!' теперь #G завершена#!!"
adriatic_piracy_illyrian_piracy_tt: "Нам нужны #Y Иллирийские пираты#! #E Иллирийские военные традиции#!."
pirate_illyria_claims_everywhere_tt: "Мы получим претензии на провинцию #Y Далмация#!."

me_adriatic_pirate_3_title: "$01_adriatic_pirate_missions_task_3$"
me_adriatic_pirate_3_desc: "С пиратами легкомысленно не заключают сделок, даже если ты правитель королевства, но [ROOT.GetCountry.GetRuler.GetName] принял предложение, от которого [ROOT.GetCountry.GetRuler.GetSheHe] не смог отказаться: свободный город, построенный вдоль нашего побережья, в обмен на сырье. \n\nУзнав, что строительство началось немедленно, [ROOT.GetCountry.GetRuler.GetName] лично осмотрел место работ и был впечатлён: пираты не пожалели средств и построили морской порт, который прослужит нашему народу не одно поколение. Независимо от того, что думают об их репутации, эти бандиты знают толк в строительстве."
me_adriatic_pirate_3.a: "Как видите, все в [ROOT.GetCountry.GetName] выиграли от этого мероприятия."
me_adriatic_pirate_3_tooltip: "Задача миссии '#Y $01_adriatic_pirate_missions_task_3$#!' теперь #G завершена#!!"
adriatic_piracy_local_shipbuilding_tt: "Нам нужно #Y местное судостроение#! #E Иллирийские военные традиции#!."

me_adriatic_pirate_4_title: "$01_adriatic_pirate_missions_task_4$"
me_adriatic_pirate_4_desc: "Сегодня в [ROOT.GetCountry.GetCapital.GetName] состоялась встреча, которая войдёт в историю [ROOT.GetCountry.GetName] как один из поворотных моментов нашей истории.\n\n Представитель пиратских гильдий, аристократка по имени [SCOPE.sCharacter('random_pirate_representative').GetName], обратилась к [ROOT.GetCountry.GetRuler.GetName] с предложением официально объединить усилия. Почему бы не признать открыто, чем мы становимся? Мы теперь #E Пиратская Нация#! - безопасные гавани, которые [ROOT.GetCountry.GetRuler.GetFirstName] когда-то предлагал, действительно стали домом для многих, кто теперь будет сражаться и умирать за [ROOT.GetCountry.GetName]\n\n В качестве обещания их верности пираты подарили нам сокровище, известное как #Y Пиратская Корона#! Хотя мы не имеем права носить древние регалии первого #E пиратского короля#!, полумифической фигуры, терроризировавшей египетское судоходство более тысячи лет назад, простое обладание этим артефактом является знаком доверия, которое пираты оказали [ROOT.GetCountry.GetName] - случалось ли что-нибудь подобное раньше?\n\nМы могли бы получить много преимуществ, если бы приняли #Y пиратское наследие#, но, конечно, как только распространится информация о том, что мы являемся государством-изгоем, страны со всего мира будут относиться к нам соответствующим образом - мы должны быть осторожны, [ROOT.GetCountry.GetRuler.GetFirstName]\n\n#R Наша репутация за рубежом пострадает, если мы открыто примем пиратство.#!"
me_adriatic_pirate_4.a: "Мы не откажемся от наследия, которое передали нам наши предки"
me_adriatic_pirate_4.b: "Теперь нет пути назад... мы те, кто мы есть"
me_adriatic_pirate_4_tooltip: "Задача миссии '#Y $01_adriatic_pirate_missions_task_4$#!' теперь #G завершена#!!"

me_adriatic_pirate_5_title: "$01_adriatic_pirate_missions_task_5$"
me_adriatic_pirate_5_desc: "Поскольку мы не только выращиваем собственные продукты питания, но и постоянно импортируем зерно в [ROOT.GetCountry.GetCapital.GetName], мы можем обеспечить наших моряков лучшими пайками, чем наши коллеги, а это немаловажно, когда большую часть дня проводишь на палубе триремы.\n\n Мы также гордимся тем, что можем поставлять соленую свинину в дополнение к галетам; хотя расходы больше, мужчины помнят лидеров, которые их обеспечивают. Каждый вносит свою лепту, даже [ROOT.GetCountry.GetAdjective] местные жители сетями ловят рыбу, которую потом коптят на пляжах перед погрузкой на наши суда. Многие ли другие флоты устраивают такие праздники для своих солдат?"
me_adriatic_pirate_5.a: "Воистину, наши люди щедры - и питаются они отлично"
me_adriatic_pirate_5_tooltip: "Задача миссии '#Y $01_adriatic_pirate_missions_task_5$#!' теперь #G завершена#!!"

me_adriatic_pirate_6_title: "$01_adriatic_pirate_missions_task_6$"
me_adriatic_pirate_6_desc: "Нет ничего удивительного в том, что на горизонте замаячила война - многие хотели бы, чтобы [ROOT.GetCountry.GetName] превратились в рабов, но мы поймаем глупцов, мечтающих о нашей гибели, и отправим их работать в шахты. Тем не менее, мы не можем отрицать, что корабли римлян, египтян, греков  не проявляют уважения к нашим водам и нашей власти, а потому должны быть наказаны.\n\nПонимая пиратские надежды на то, что [ROOT.GetCountry.GetRuler.GetName] докажет всем, что мы не слабаки, а настоящая угроза, [ROOT.GetCountry.GetRuler.GetSheHe] предложил нам смело атаковать самый сильный флот в Средиземноморье в качестве демонстрации превосходства."
me_adriatic_pirate_6.a: "Мы никого не боимся и докажем это!"
me_adriatic_pirate_6.b: "Вообще-то, подождите... с кем мы сражаемся? Это кажется немного преждевременным!"
me_adriatic_pirate_6_tooltip: "Задача миссии '#Y $01_adriatic_pirate_missions_task_6$#!' теперь #G завершена#!!"
adriatic_pirate_supremacy_war_tt: "#R Объявить войну#! с целью #Y военно-морского превосходства#! стране с самым большим флотом в восточном Средиземноморье, не являющейся союзником #Y [SCOPE.GetRootScope.GetCountry.GetName]#!."

me_adriatic_pirate_7_title: "$01_adriatic_pirate_missions_task_7$"
me_adriatic_pirate_7_desc: "Невозможно отрицать, что мы являемся хозяевами #E Адриатического моря#! - мы контролируем территории, охраняющие вход в его воды, и наша власть признается неоспоримой, как только вы входите в море, которое мы стали считать своим.\n\nПираты наконец-то правят частным океаном... какой мрачный день для сил закона и порядка."
me_adriatic_pirate_7.a: "Сначала Адриатическое море, но однажды все Средиземноморье будет нашим..."
me_adriatic_pirate_7_tooltip: "Задача миссии '#Y $01_adriatic_pirate_missions_task_7$#!' теперь #G завершена#!!"

me_adriatic_pirate_8_title: "$01_adriatic_pirate_missions_task_8$"
me_adriatic_pirate_8_desc: "Хотя у нас нет исторических или культурных претензий к [GetProvince('(int32)470').GetName], было решено, что мы все равно захватим остров - обладание Черным островом открывает перед [ROOT.GetCountry.GetName] множество возможностей, поэтому у нас нет другого выбора. Приказано максимально сохранить портовый район, так как он нам еще пригодится."
me_adriatic_pirate_8.a: "Керкиранцы не ожидают, что флот [ROOT.GetCountry.GetAdjective] атакует их морские стены!"
me_adriatic_pirate_8_tooltip: "Задача миссии '#Y $01_adriatic_pirate_missions_task_8$#!' теперь #G завершена#!!"

me_adriatic_pirate_9_title: "$01_adriatic_pirate_missions_task_9$"
me_adriatic_pirate_9_desc: "С тех пор как [ROOT.GetCountry.GetAdjective]ы захватили остров [GetProvince('(int32)470').GetName] без причины и предупреждения, жители #E Эпира#! живут в постоянном страхе, опасаясь возвращения проклятых [ROOT.GetCountry.GetAdjective] налётчиков, которые теперь терроризируют их берега. Пострадали все прибрежные поселения, многие беженцы бросили все и бежали в горы.\n\nК сожалению для них, [ROOT.GetCountry.GetRuler.GetName] угрожает захватить территории Эпира полностью... очевидно, что [ROOT.GetCountry.GetName] здесь надолго."
me_adriatic_pirate_9.a: "Слабые эпироты не могут помешать нам грабить их вслепую."
me_adriatic_pirate_9_tooltip: "Задача миссии '#Y $01_adriatic_pirate_missions_task_9$#!' теперь #G завершена#!!"
adriatic_pirate_korkyra_tt: "#Керкира#! должна быть #Y-городом#! и иметь #Y-крепость#! и #Y-порт#!"

me_adriatic_pirate_10_title: "$01_adriatic_pirate_missions_task_10$"
me_adriatic_pirate_10_desc: "[ROOT.GetCountry.GetRuler.GetName], которому недавно была доверена #Y Пиратская Корона#!, обеспечивающая [ROOT.GetCountry.GetRuler.GetHerHim] внимание многочисленных пиратских анклавов по всему миру, использовал значительные ресурсы [ROOT. GetCountry.GetName], чтобы разослать сообщение во все порты и гавани в пределах дипломатической досягаемости - сообщение, усиленное голосом [SCOPE.sCharacter('random_pirate_representative'). GetName], который обладает репутацией бесстрашного пиратского капитана.\n\n[ROOT.GetCountry.GetRuler.GetFirstName] не только пообещал полную амнистию всем, кто спасается от своих законных преследователей, но и согласился щедро платить опытным матросам и воинам, готовым отказаться от морали и жалости - флот [ROOT.GetCountry.GetAdjective] нуждается в таких людях."
me_adriatic_pirate_10.a: "Те, кто хорошо разбирается в искусстве насилия, могут найти свой вечный дом"
me_adriatic_pirate_10_tooltip: "Задача миссии '#Y $01_adriatic_pirate_missions_task_10$#!' теперь #G завершена#!!"

me_adriatic_pirate_11_title: "$01_adriatic_pirate_missions_task_11$"
me_adriatic_pirate_11_desc: "Хотя ополчения #E Гидрии#! и их союзников и выстраиваются в боевые порядки, в волнении разглядывая горизонт в поисках [ROOT.GetCountry.GetAdjective] разведчиков, их посетят только боги смерти и разрушения. Достаточно скоро наши солдаты высадятся на пятку итальянского сапога, уничтожат наших врагов и захватят эту важную гавань для [ROOT.GetCountry.GetName]."
me_adriatic_pirate_11.a: "Мы отправим корабли врага на дно морское!"
me_adriatic_pirate_11_tooltip: "Задача миссии '#Y $01_adriatic_pirate_missions_task_11$#!' теперь #G завершена#!!"

me_adriatic_pirate_12_title: "$01_adriatic_pirate_missions_task_12$"
me_adriatic_pirate_12_desc: "Остров #E Мелигунис#! едва ли стоит упоминания, он вряд ли попадает на карты большинства картографов, да и то лишь как диковинка - предостережение от возможных разбойников, которые могут использовать этот островок в качестве базы для своих быстроходных судов.\n\nОказывается, это мудрый совет для тех, кто к нему прислушивается, ведь именно это мы и планируем сделать в этом регионе. После того как мы захватим остров, нам будет проще беспокоить судоходные пути в #E Мессенском проливе#!."
me_adriatic_pirate_12.a: "В бой! Никакой жалости ко врагу!"
me_adriatic_pirate_12_tooltip: "Задача миссии '#Y $01_adriatic_pirate_missions_task_12$#!' теперь #G завершена#!!"

me_adriatic_pirate_13_title: "$01_adriatic_pirate_missions_task_13$"
me_adriatic_pirate_13_desc: "Многочисленные корабли, отплывающие из гаваней Греции и Азии, нередко попадают в ловушки, расставленные пиратами [ROOT.GetCountry.GetAdjective], промышляющими в Мессенских проливах, которые действуют из своего укрепленного города на острове Мелигунис. Известно, что с заходом солнца пираты свободно хозяйничают в водах, и многие сожженные и тлеющие торговые суда с ценными грузами, награбленными [ROOT.GetCountry.GetAdjective] пиратами, тонут у берегов Италии#! \n\nНесмотря на совместные усилия италийцев по изгнанию адриатических пиратов с крошечного острова, никто так и не смог взять укрепления, построенные [ROOT.GetCountry.GetAdjective] негодяями, которые продолжают превращать жизнь местных жителей в ад."
me_adriatic_pirate_13.a: "В один прекрасный день мы можем выйти за пределы нашего города Мелигуниса... остерегайтесь"
me_adriatic_pirate_13_tooltip: "Задача миссии '#Y $01_adriatic_pirate_missions_task_13$#!' теперь #G завершена#!!"
adriatic_pirate_meligounis_tt: "#Y Мелигунис#! должен быть #Y городом#! и иметь #Y крепость#! и #Y порт#!"

me_adriatic_pirate_14_title: "$01_adriatic_pirate_missions_task_14$"
me_adriatic_pirate_14_desc: "Менее достойные предводители могли бы почивать на лаврах, наслаждаяясь успехом проведённых кампаний, но [ROOT.GetCountry.GetRuler.GetName] - необычный лидер. Несмотря на то, что наш флот отвечал всем требованиям, было решено пересмотреть строение наших либурнийских кораблей, так как [ROOT.GetCountry.GetRuler.GetFirstName] заявил, что даже небольшие улучшения помогут нам в борьбе против многочисленных врагов. Эти вложения себя оправдают.\n\nСейчас, когда наши корабли патрулируют воды Адриатического моря, противникам модернизации больше нечего сказать - наш флот неотразим!."
me_adriatic_pirate_14.a: "Либурнский корабль - важный аспект нашей военной стратегии"
me_adriatic_pirate_14_tooltip: "Задача миссии '#Y $01_adriatic_pirate_missions_task_14$#!' теперь #G завершена#!!"
adriatic_piracy_libernian_liburnian_tt: "Нам нужены #Y Либурниец#! #E Иллирийская военная традиция#!."

me_adriatic_pirate_15_title: "$01_adriatic_pirate_missions_task_15$"
me_adriatic_pirate_15_desc: "Кто мог предвидеть, чем закончится наше путешествие? Теперь [ROOT.GetCountry.GetRuler.GetName] открыто называют предводителем разбойников и воров, с полным правом носить #Y Пиратскую Корону#! и править со всей властью - честь, которой не удостайвался никто уже много веков.\n\nКогда [ROOT. GetCountry.GetRuler.GetFirstName] впервые приказал народу [ROOT.GetCountry.GetAdjective] следовать указаниям [ROOT.GetCountry.GetRuler.GetHerHis], никто не мог предвидеть драматических последствий, которые произойдут - так или иначе, [ROOT. GetCountry.GetRuler.GetFirstName] придал легитимность королевству пиратов, и теперь весь мир должен подчиняться нашему флоту или рисковать полным уничтожением.\n\nЦивилизованные народы мира увидят, как погаснет их собственный свет, если они не будут повиноваться нашему народу - наступила новая эра, и мы без колебаний уничтожим всех, кто будет противиться нашему правлению."
me_adriatic_pirate_15.a: "Всех приветствует [ROOT.GetCountry.GetName], всех приветствует [ROOT.GetCountry.GetRuler.GetName]!"
me_adriatic_pirate_15_tooltip: "Задача миссии '#Y $01_adriatic_pirate_missions_task_15$#!' теперь #G завершена#!!"

me_adriatic_pirate_16_title: "$01_adriatic_pirate_missions_task_16$"
me_adriatic_pirate_16_desc: "Одно дело - обороняться от разношерстного ополчения, и совсем другое - противостоять натиску хорошо мотивированной профессиональной боевой силы.\n\nК сожалению для наших жертв, наши солдаты относятся к последней категории: они не только хорошо обучены, и имеют опыт бесчисленных кампаний, но и облачены в прекрасные доспехи, вселяющие ужас в сердца наших врагов."
me_adriatic_pirate_16.a: "Ваша смерть будет насильственной и мучительной, но, надеюсь, быстрой."
me_adriatic_pirate_16_tooltip: "Задача миссии '#Y $01_adriatic_pirate_missions_task_16$#!' теперь #G завершена#!!"
adriatic_piracy_fearsomely_arrayed_tt: "Нам нужны #Y Молодёжь должна служить#! #E Иллирийские военные традиции#!."

me_adriatic_pirate_17_title: "$01_adriatic_pirate_missions_task_17$"
me_adriatic_pirate_17_desc: "Гостям [ROOT.GetCountry.GetCapital.GetName] приходится напоминать себе, что они находятся в столице самопровозглашенного #E Пиратского Королевства#!, так как их предвзятые представления обычно опровергаются архитектурным величием, царящим в [ROOT.GetCountry.GetAdjective] резиденции власти. Ведь как могли пираты - воры и разрушители - построить такое прекрасное место? \n\nПрогуливаясь по пышным колоннадам главного проспекта, рассекающего сердце делового района [ROOT.GetCountry.GetCapital. GetName], часто можно услышать обрывки оживленных разговоров, философские диатрибы, и даже шальные ноты арфы слышны над шумом рынка - очевидно, что это процветающий, живой, дышащий город... можно сказать, центр цивилизации, место для подражания.\n\nГород, построенный на награбленном золоте и спинах рабов..."
me_adriatic_pirate_17.a: "Внешний вид может быть обманчив, как известно мудрым."
me_adriatic_pirate_17_tooltip: "Задача миссии '#Y $01_adriatic_pirate_missions_task_17$#!' теперь #G завершена#!!"

me_adriatic_pirate_18_title: "$01_adriatic_pirate_missions_task_18$"
me_adriatic_pirate_18_desc: "Хотя остров [GetProvince('(int32)266').GetName] является одним из самых оспариваемых островов во всем Средиземноморье - история Деметрия, не сумевшего взять стены, стала почти легендой, - никто не верит, что пираты [ROOT.GetCountry.GetAdjective] окажутся настолько смелыми, чтобы присвоить его себе.\n\nОднако в пиратской манере лидер [ROOT.GetCountry.GetName], [ROOT.GetCountry.GetRuler.GetName], разработал план, достойный коварного ума, возможно, величайшее ограбление, когда-либо придуманное в истории - прямой захват острова.\n\nЧерез две недели, руководствуясь видением [ROOT.GetCountry.GetRuler.GetFirstName], мы начнем тайное морское вторжение. План состоит в том, чтобы прибыть глубокой ночью, незаметно высадиться на юге в районе [GetProvince('(int32)1830').GetName] и перебить местных жителей нашими элитными силами до того, как станет известно о тревоге. Наш флот блокирует гавань в [GetProvince('(int32)266').GetName], не позволяя союзникам оказать помощь, и, надеюсь, город падет еще до рассвета... звучит надежно, правда?"
me_adriatic_pirate_18.a: "Наши имена войдут в историю благодаря тому, что мы собираемся сделать"
me_adriatic_pirate_18_tooltip: "Задача миссии '#Y $01_adriatic_pirate_missions_task_18$#!' теперь #G завершена#!!"

me_adriatic_pirate_19_title: "$01_adriatic_pirate_missions_task_19$"
me_adriatic_pirate_19_desc: "Сейчас [ROOT.GetCountry.GetAdjective] пиратские корабли спокойно покидают гавани острова#E Родос#! в любое время дня. Поток товаров настолько велик, что бурная дейтельность в порту не прекращается ни на минуту. Тут и обычные торговые суда, везущие товары с Востока, и бандиты с наёмниками, которые также останавливаются в наших водах.\n\nХотя уже идут споры о строительстве маяка на берегу, дебаты как обычно упёрлись в бюджет - знак того, что повседневная жизнь со своим привычным гомоном возвращается на остров."
me_adriatic_pirate_19.a: "Жители принимают жизнь, которую мы им приносим, кажется"
me_adriatic_pirate_19_tooltip: "Задача миссии '#Y $01_adriatic_pirate_missions_task_19$#!' теперь #G завершена#!!"
adriatic_pirate_rhodos_tt: "#Y Родос#! должен быть #Y городом#! и иметь #Y крепость#! и #Y порт#!."

me_adriatic_pirate_20_title: "$01_adriatic_pirate_missions_task_20$"
me_adriatic_pirate_20_desc: "Ответы, которые мы получили, охватывают всю гамму человеческих эмоций - гнев, смех, недоверие, безразличие с каменным лицом - и все же мы смертельно серьезны.\n\nМы претендуем на каждый порт в мире; если наши корабли смогут доплыть до гаваней, мы с боем ворвемся в гарнизоны и захватим землю для себя. Где бы ни плескалась вода, там будут наши морские налётчики!"
me_adriatic_pirate_20.a: "Мы построим первую пиратскую империю, которую когда-либо видел мир..."
me_adriatic_pirate_20_tooltip: "Задача миссии '#Y $01_adriatic_pirate_missions_task_20$#!' теперь #G завершена#!!"

me_adriatic_pirate_21_title: "Подход к острову"
me_adriatic_pirate_21_desc: "Армада [ROOT.GetCountry.GetAdjective] приближается к острову #E Родос#! в безлунную ночь, и только далекие огни городов на побережье пробиваются сквозь мрак. [ROOT.GetCountry.GetRuler.GetName] находится под палубой, совещаясь с военными советниками [ROOT.GetCountry.GetRuler.GetHerHis], когда в капитанскую каюту врывается группа матросов.\n\n'Мы пришли с ультиматумом - предзнаменования ясно показывают, что боги не с нами, и если вы хотите, чтобы мы сражались, то вам нужно утроить наше жалование. Все согласны... мы хотим двести монет, и немедленно.\n\n'Двести монет!' ругается [ROOT.GetCountry.GetRuler.GetFirstName], вертясь на месте и держа руку на рукояти меча [ROOT.GetCountry.GetRuler.GetHerHis]. 'До высадки остались считанные мгновения... Как можно просить больше денег в такой момент?'"
me_adriatic_pirate_21.a: "Вот, берите, что у нас есть... но сражайтесь!"
me_adriatic_pirate_21.b: "Я отказываюсь давать вам, собакам, что-либо! Как вы смеете требовать деньги!"
me_adriatic_pirate_21_tooltip: "Задача миссии '#Y Approaching The Island#!' теперь #G завершена#!!"

me_adriatic_pirate_22_title: "Звёздный час [ROOT.GetCountry.GetAdjective] пиратов"
me_adriatic_pirate_22_desc: "Несмотря на неприятную сцену, произошедшую перед высадкой наших войск, битва за #E Родос#! сейчас идет полным ходом: сонные местные жители будят свои гарнизоны и встречают в бою [ROOT.GetCountry.GetAdjective] морских налётчиков. В панике от того, что их застали врасплох, родосцы сражаются с отчаянием, к которому наши люди не были готовы.\n\nНачальная фаза нашей высадки была трудной, к сожалению; сопротивление было жестким, и нас оттеснили к пляжам. Однако родосцы одерживают верх над нашими людьми и окружают нас с двух сторон - скоро они уничтожат наши силы, если не произойдет кардинальных перемен.\n\nПонимая, что судьба привела [ROOT.GetCountry.GetRuler.GetHerHim] к этому моменту, [ROOT.GetCountry.GetRuler.GetName] видит брешь в центре родосского построения, которым можно воспользоваться, но решение должно быть принято быстро, иначе все будет потеряно!"
me_adriatic_pirate_22.a: "[ROOT.GetCountry.GetRuler.GetFirstName] с головой уходит в бой"
me_adriatic_pirate_22.b: "[ROOT.GetCountry.GetRuler.GetFirstName] атакует стрелами с безопасного расстояния"
me_adriatic_pirate_22.c: "[ROOT.GetCountry.GetRuler.GetFirstName] труслив и бежит от опасности"
me_adriatic_pirate_22_tooltip: "Задача миссии '#Y Звёздный час [ROOT.GetCountry.GetAdjective] пиратов' теперь #G завершена#!!"

me_adriatic_pirate_23_title: "Вырванная роза"
me_adriatic_pirate_23_desc: "Каким-то образом [ROOT.GetCountry.GetRuler.GetName] удалось одержать победу над #E родосцами#!, к большому удивлению всех - включая захватчиков [ROOT.GetCountry.GetAdjective], которые были практически перебиты в темноте ночи. В конце концов, именно дерзость плана [ROOT.GetCountry.GetRuler.GetFirstName] принесла успех - элемент неожиданности дал нашим людям достаточное преимущество, чтобы они смогли добиться успеха.\n\nКогда станет известно, что нам удалось захватить остров, мы, несомненно, приобретем могущественных врагов, так что нам следует приготовиться к ответной реакции...\n\nНо все же мы сделали это - мы захватили остров #E Родос#!!"
me_adriatic_pirate_23.a: "Честно говоря, я не думал, что это сработает"
me_adriatic_pirate_23_tooltip: "Задача миссии '#Y Вырванная роза#!' теперь #G завершена#!!"

me_adriatic_pirate_24_title: "Философы и пираты"
me_adriatic_pirate_24_desc: "Дипломаты, посещающие лагеря [ROOT.GetCountry.GetAdjective] солдат, часто удивляются, слыша философские дискуссии в военных палатках, причем рядовые солдаты нередко обладают красноречием, не уступающим лучшим ораторам столицы.\n\nХотя жители [ROOT.GetCountry.GetName] известны как ярые любители золота, никто не может отрицать, что они используют украденные свитки и тексты с пользой для себя. Многие считают, и не без оснований, что жители [ROOT.GetCountry.GetAdjective] - самые мудрые из варварских народов, ибо они читают и понимают философию и историю."
me_adriatic_pirate_24.a: "Ты недооцениваешь нас на свой страх и риск, незнакомец"
me_adriatic_pirate_24_tooltip: "Задача миссии '#Y Философы и пираты#!' теперь #G завершена#!!"

me_adriatic_pirate_26_title: "Нашествие пиратов"
me_adriatic_pirate_26_desc: "Кишащие пиратами воды #E Адриатического моря#! избегают все, если их не сопровождает официальная [ROOT.GetCountry.GetAdjective] делегация (а именно, хорошо вооруженная), но даже этого недостаточно, чтобы время от времени не пропадал какой-нибудь корабль.\n\nПричина очевидна: в регионе плавает так много буканьеров и разбойников, что обеспечить безопасность всех желающих невозможно - он кишит пиратами, которые, безусловно, мастера своего дела и готовы лично продемонстрировать его."
me_adriatic_pirate_26.a: "Входите в наши воды, если хотите, но не говорите, что вас не предупреждали"
me_adriatic_pirate_26_tooltip: "Задача миссии '#Y Нашествие пиратов#!' теперь #G завершена#!!"
adriatic_pirate_missions_task_22_tt: "Не менее #Y 10#! территорий в регионе #Y $illyria_region$#! имеют [GetBuilding('port_building').GetName|Y] ("Текущий: #Y [SCOPE.ScriptValue('adriatic_pirate_missions_task_22_ports_current')|0]#!)"
polluted_by_pirates_illyria_tt: "Каждый порт в регионе #Y $illyria_region$#! получит #E Пиратскую гавань#! и #E Пиратскую верфь#!."

me_adriatic_pirate_27_title: "Вызов нашему лидерству"
me_adriatic_pirate_27_desc: "Однажды утром [ROOT.GetCountry.GetRuler.GetName] получает известие о том, что [SCOPE.sCharacter('random_pirate_representative').GetName], официальный посол пиратской гильдии, собрал у берега нескольких наших новобранцев, чтобы обучить их методам набегов.\n\nХотя инициатива и приветствуется, это напрямую подрывает авторитет [ROOT.GetCountry.GetRuler. GetFirstName] - если кто-то и будет обучать наших моряков, то это должен быть [ROOT.GetCountry.GetRuler.GetPraenomen], а не какой-то пиратский вояка-новичок.\n\n Тем не менее, никто не может отрицать, что [SCOPE.sCharacter('random_pirate_representative').GetFirstName] не впечатляет; она прирожденный лидер, и наши морпехи внимательно слушают ее указания, стремясь узнать все секреты, которыми она может поделиться. К досаде [ROOT.GetCountry.GetRuler.GetFirstName], кажется, что некоторые солдаты даже предпочитают командование Теуты!\n\nНезависимо от того, что [ROOT.GetCountry.GetRuler.GetFirstName] решит делать прямо сейчас, нам придется присматривать за Теутой, этой вредной девчонкой."
me_adriatic_pirate_27.a: "Надо напомнить Теуте, кто здесь главный - распустить всех по палаткам"
me_adriatic_pirate_27.b: "Мы прикусим языки, пока..."
me_adriatic_pirate_27.c: "Эх, нам не о чем беспокоиться... Я благодарен за помощь"
me_adriatic_pirate_27_tooltip: "Задача миссии '#Y Вызов нашему лидерству#!' теперь #G завершена#!!"

me_adriatic_pirate_28_title: "Ложиться с собаками"
me_adriatic_pirate_28_desc: "[ROOT.GetCountry.GetRuler.GetName], У нас ужасные новости - похоже, что наши худшие опасения сбылись. Похоже, что [SCOPE.sCharacter('random_pirate_representative').GetName], вечная заноза в наших рядах, пытается захватить у нас власть! Уполномочены ли она на это пиратскими гильдиями - вопрос спорный... Мы знаем только, что значительная часть наших сил присягнула на верность [SCOPE.sCharacter('random_pirate_representative').GetFirstName], которая обещал открыть золотую эру.\n\nМы, конечно, можем сражаться, но при этом погибнет много людей - какая беда! Как говорится, 'если ложишься с собаками, то просыпаешься с блохами'... Может быть, не стоило приглашать пиратов в наши города."
me_adriatic_pirate_28.a: "Мы будем сражаться с Теутой до последнего человека!"
me_adriatic_pirate_28.b: "Я не потерплю уничтожение всего, что я построил для [ROOT.GetCountry.GetName]"
me_adriatic_pirate_28_tooltip: "'#Y Ложиться с собаками#!' теперь #G завершена#!!"

me_adriatic_pirate_29_title: "Судьба [ROOT.GetCountry.GetName]"
me_adriatic_pirate_29_desc: "Наши предложения о мире были отвергнуты агентами [SCOPE.sCharacter('random_pirate_representative').GetName], которые всего несколько месяцев назад с честью служили [ROOT.GetCountry.GetRuler.GetName] - мы и не подозревали, как далеко распространилась гниль внутри [ROOT.GetCountry.GetName]. Теперь перед нами стоит мрачная задача поднять оружие против наших братьев - гражданская война началась, и в ней не будет победителей.\n\nПоднимая остатки сил [ROOT.GetCountry.GetRuler.GetHerHis] в [ROOT.GetCountry.GetCapital.GetName], [ROOT.GetCountry.GetRuler.GetFirstName] готовится к предстоящим мрачным дням."
me_adriatic_pirate_29.a: "Каждая невинная смерть, каждый сожженный город - всё это на твоей совести, Теута."
me_adriatic_pirate_29_tooltip: "'#Y Судьба [ROOT.GetCountry.GetName]#!' теперь #G завершена#!!"

me_adriatic_pirate_30_title: "Восхождение королевы пиратов"
me_adriatic_pirate_30_desc: "Никто не мог предвидеть того, что произошло, - что ж, возможно, это и не так, ведь [ROOT.GetCountry.GetRuler.GetName], похоже, руководствовался единственной целью, и, судя по всему, [ROOT.GetCountry.GetRuler.GetSheHe] преуспела в этом. \n\nПоскольку слух о том, что в [ROOT.GetCountry.GetName] создается #Y Пиратское Королевство#! распространился далеко и широко, это было воспринято как своего рода открытое приглашение, и амбициозные и хитрые покинули свои дома в [ROOT.GetCountry.GetCapital.GetName]. Как известно, пиратами можно править, только если они тебя примут, и последний вождь был признан несостоятельным - когда пришло время, слабые были низложены, и теперь бразды правления государством принял смелый лидер.\n\nНаступает новая эра, в которой королева завершит дело, начатое другими - да здравствует [ROOT.GetCountry.GetRuler.GetName], новая правительница [ROOT.GetCountry.GetName]!"
me_adriatic_pirate_30.a: "Я принимаю эту честь и буду вести [ROOT.GetCountry.GetName] к её обещанному будущему"
me_adriatic_pirate_30_tooltip: "'#Y Восхождение королевы пиратов#!' теперь #G завершена#!!"