#Mission 1

aksum_mission_1_ethiopia:0 "Аксумское возвышение"
aksum_mission_1_ethiopia_DESCRIPTION:0 "Аксумское царство, расположенное в горных массивах Эфиопии, находится на перекрестке дорог в прямом и переносном смысле - многие путешествуют по нашему королевству и удивляются нашим чудесам. Однако для смелых в этих землях открываются большие возможности: готовясь к завоеванию соседей, мы будем контролировать богатые торговые пути, проходящие через эти далёкие регионы."
aksum_mission_1_ethiopia_CRITERIA_DESCRIPTION:0 "Эта миссия будет считаться завершенной, когда мы обеспечим свою гегемонию над окружающими эфиопскими территориями."
aksum_mission_1_ethiopia_BUTTON_TOOLTIP:0 "Эфиопия станет нашей!"

aksum_mission_1_ethiopia_task_1:0 "Аксумское царство"
aksum_mission_1_ethiopia_task_1_DESC:0 "Земли наших соседей будут лучше управляться нами, и это всё, что нам нужно, чтобы претендовать на них. Пусть наши желания станут известны всему региону, и пусть наши люди готовятся к битве. \n\n\n\n\n\n\n\n\n\n@egypt_mil11!"

aksum_mission_1_ethiopia_task_2:0 "Пропитание населения"
aksum_mission_1_ethiopia_task_2_DESC:0 "Наши сельскохозяйственные угодья немногочисленны, а скалистые склоны холмов, составляющие основу наших земель, часто дают низкие урожаи. Мы просто обязаны обеспечить свой народ продуктами питания, особенно если вспомнить пословицу о том, что армия марширует, пока полон желудок. Это стало вопросом национальной безопасности. \n\n\n\n\n\n\n\n\n\n@egypt_mil13!"

aksum_mission_1_ethiopia_task_3:0 "Великий город [SCOPE.GetRootScope.GetCountry.GetCapital.GetName]"
aksum_mission_1_ethiopia_task_3_DESC:0 "Наша столица уже стала предметом зависти соседей, поистине, нет поблизости городов, которые могли бы сравниться с ней. Но мы можем сделать ещё больше; открыть казну и позвать строителей. \n\n\n\n\n\n\n\n\n\n@persia_mil7!"

aksum_mission_1_ethiopia_task_4:0 "Доминирование на Аксумом"
aksum_mission_1_ethiopia_task_4_DESC:0 "Смехотворные "цари" Май Адраша и Даамота присвоили себе часть провинции Аксума, но скоро они узнают свое место в качестве ваших подножий. \n\n\n\n\n\n\n\n\n\n@egypt_mil26!"

aksum_mission_1_ethiopia_task_5:0 "Атака на Тенезис"
aksum_mission_1_ethiopia_task_5_DESC:0 "Есть много причин, по которым вы желаете заполучить провинцию Тенезис в свою собственность, и доступ к водам Арабского залива - главная из них. Пройдет совсем немного времени, и аксумские корабли будут отплывать из порта Адулис. \n\n\n\n\n\n\n\n\n\n@egypt_mil10!"

aksum_mission_1_ethiopia_task_6:0 "В Семиен"
aksum_mission_1_ethiopia_task_6_DESC:0 "Мы решили расширить наши границы на юг; мы не успокоимся, пока наше королевство не коснётся вод озера Тана. Царь Гванары скоро будет низвергнут навеки. \n\n\n\n\n\n\n\n\n\n@egypt_mil24!"

aksum_mission_1_ethiopia_task_7:0 "Восходящее государство"
aksum_mission_1_ethiopia_task_7_DESC:0 "Не останавливаясь на достигнутом, Аксумское царство вкладывается в себя, понимая, что сильная и процветающая родина - это необходимое условие для будущих свершений. \n\n\n\n\n\n\n\n\n\n@egypt_mil19!"

aksum_mission_1_ethiopia_task_8:0 "Аксумское единство"
aksum_mission_1_ethiopia_task_8_DESC:0 "Благодаря вдохновляющему руководству нашего победоносного царя мы создали царство, поистине достойное аксумцев. Народ ликует, и монеты текут в нашу казну; да здравствует [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName], владыка Аксума! \n\n\n\n\n\n\n\n\n\n@egypt_mil17!"

aksum_mission_1_ethiopia_task_9:0 "Развитие торговли слоновой костью"
aksum_mission_1_ethiopia_task_9_DESC:0 "Нам повезло, что мы имеем доступ к слонам, и поэтому мы также производим слоновую кость как предмет роскоши, хотя и в небольших количествах. При небольших вложениях мы, несомненно, могли бы расширить торговлю слоновой костью, если бы решили это сделать. \n\n\n\n\n\n\n\n\n\n@egypt_mil20!"

aksum_mission_1_ethiopia_task_10:0 "Развитие инфраструктуры"
aksum_mission_1_ethiopia_task_10_DESC:0 "Чем больше мы строим, тем более опытными становятся наши архитекторы. Аксумская инфраструктура - лучшая в нашем регионе, и мы должны продолжать финансировать строительство так быстро, как позволяют наши средства. \n\n\n\n\n\n\n\n\n\n@event_pic4!"

aksum_mission_1_ethiopia_task_11:0 "Береговая торговля"
aksum_mission_1_ethiopia_task_11_DESC:0 "Мы производим разнообразные торговые товары, которые пользуются спросом во всем мире, и наши люди постепенно приобретают вкус к более изысканным вещам, продаваемым на рынках. Сухопутные маршруты выгодны, но идут медленно; нам следует расширить возможности торговли через Арабский залив. Расширяйте наши порты! \n\n\n\n\n\n\n\n\n\n@egypt_mil22!"

aksum_mission_1_ethiopia_task_12:0 "Мирра имеет значение"
aksum_mission_1_ethiopia_task_12_DESC:0 "Мирра, ценный товар, который мы производим в Матаре, всегда имеет высокую цену на рынках, где спрос всегда превышает предложение. Может быть, можно как-то увеличить объемы производства? \n\n\n\n\n\n\n\n\n\n@celt_mil2!"

#Events 1
me_aksum_nubia_1_title:0 "$aksum_mission_1_ethiopia_task_1$"
me_aksum_nubia_1_desc:0 "Теперь пути назад нет: ваши притязания на земли Семиена и Тенезиса стали достоянием гласности, и гонцы доставляют ваши прокламации ко дворам соседей. Хотя вас обвиняют в поджигательстве войны, угрожающей миру на нашей родине, вы не можете не смеяться над оскорблениями: неужели это всё, на что рассчитывают ваши враги?"
me_aksum_nubia_1.a:0 "Если у них есть проблемы с этим, пусть попробуют нас остановить."
me_aksum_nubia_1_tooltip:0 "Задача миссии '#Y $aksum_mission_1_ethiopia_task_1$#!' теперь #G завершена#!!"

me_aksum_nubia_2_title:0 "$aksum_mission_1_ethiopia_task_2$"
me_aksum_nubia_2_desc:0 "Ещё раннее утро, солнце едва поднялось над водами Арабского залива, а жара уже гнетущая и изнуряющая; хорошо, что вы недолго пробудете на улице. Вы посещаете одну из фермерских общин, которые вы финансировали, и вам проводят экскурсию местные инженеры и архитекторы, которые очень гордятся тем, чего они достигли. Проходя вдоль каналов, по которым вода поступает на поля, вы не можете не поражаться изобретательности своих работников."
me_aksum_nubia_2.a:0 "Вы сделали большое дело для Аксума; я доволен."
me_aksum_nubia_2_tooltip:0 "Задача миссии '#Y $aksum_mission_1_ethiopia_task_2$#!' теперь #G завершена#!!"

me_aksum_nubia_3_title:0 "$aksum_mission_1_ethiopia_task_3$"
me_aksum_nubia_3_desc:0 "'А как насчёт этого??' спрашиваете вы, указывая на чертеж перед собой. После нескольких месяцев строительства работа наконец-то завершена, и вы изучаете итоговые отчеты, предоставленные вашими инженерами. 'Ах да, повелитель [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName].' отвечает архитектор, слегка кланяясь. 'Я думаю, что вы будете очень довольны. Мы завершили проектирование, которое значительно расширило наш торговый район; теперь люди со всех концов будут стекаться на рынки Аксума.' \n\nВстав на ноги, вы хлопаете в ладоши. 'Я хочу своими глазами увидеть, что вы построили, а потом мы воздадим должное богам за то, что они нас благословили.'"
me_aksum_nubia_3.a:0 "Мы совершим подношения в храме Махера"
me_aksum_nubia_3_tooltip:0 "Задача миссии '#Y $aksum_mission_1_ethiopia_task_3$#!' теперь #G завершена#!!"

me_aksum_nubia_4_title:0 "$aksum_mission_1_ethiopia_task_4$"
me_aksum_nubia_4_desc:0 "После кровопролитной войны ваши враги были повержены, их власть навсегда сломлена, а провинция Аксум воссоединена под властью одного правителя - вас. Жаль, что для того, чтобы этот день настал, пришлось погибнуть столь многим, но в душе вы знаете, что нужно было принимать трудные решения. Уже сейчас соседние королевства оказывают вам уважение, которого раньше не было; слава будущего будет стоить той цены, которую придется заплатить сегодня."
me_aksum_nubia_4.a:0 "Аксум принадлежит мне. Я сделал только то, что должен был"
me_aksum_nubia_4_tooltip:0 "Задача миссии '#Y $aksum_mission_1_ethiopia_task_4$#!' теперь #G завершена#!!"

me_aksum_nubia_5_title:0 "$aksum_mission_1_ethiopia_task_5$"
me_aksum_nubia_5_desc:0 "С укреплений города Адулиса открывается великолепный вид на Арабский залив; вы стоите на опаленных битвами крепостных стенах и смотрите на хаос, царящий под вами. Войны, которые вы недавно завершили, избороздили эту землю, но ущерб, нанесенный вашими армиями, со временем будет исправлен. Уже сейчас бригады людей трудятся над восстановлением стен; вы тихонько посвистываете, наблюдая за сотнями рабочих, устанавливающих на место массивные каменные блоки. Скоро в гавани не останется ни одной строительной бригады, и на их место придут торговые корабли - вы с нетерпением ждете этого момента."
me_aksum_nubia_5.a:0 "В этот день начинается новая глава в нашей истории."
me_aksum_nubia_5_tooltip:0 "Задача миссии '#Y $aksum_mission_1_ethiopia_task_5$#!' теперь #G завершена#!!"

me_aksum_nubia_6_title:0 "$aksum_mission_1_ethiopia_task_6$"
me_aksum_nubia_6_desc:0 "Ваша кампания в землях Семиена завершилась, и вы решили отпраздновать победу прогулкой по озеру Тана, поскольку теперь у вас есть доступ к этому водоему. Наблюдая за тем, как рабочие грузят вино и продукты на баржу, вы не можете не размышлять о том, какой извилистый путь привел вас к этому моменту. Когда-то Аксум был просто страной гор и оврагов, а теперь мы контролируем реки и долины - жизнь иногда бывает очень странной, с её поворотами и изгибами. Поднеся ко рту сочный финик, вы медленно жуете, наслаждаясь моментом; проблемы могут прийти с рассветом, но пока вы довольны."
me_aksum_nubia_6.a:0 "Мы искупаемся в водах Голубого Нила."
me_aksum_nubia_6_tooltip:0 "Задача миссии '#Y $aksum_mission_1_ethiopia_task_6$#!' теперь #G завершена#!!"

me_aksum_nubia_7_title:0 "$aksum_mission_1_ethiopia_task_7$"
me_aksum_nubia_7_desc:0 "Благодаря инвестициям в провинции, о которых вы распорядились, Аксум переживает период, не похожий ни на один другой за всю его историю. Похоже, что предусмотрительность [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] приносит свои дивиденды, и благодаря полученному импульсу наши исследования пойдут ещё дальше, чем мы уже прошли. Это день, который стоит отметить!"
me_aksum_nubia_7.a:0 "Мудрый царь заботится о своём народе."
me_aksum_nubia_7_tooltip:0 "Задача миссии '#Y $aksum_mission_1_ethiopia_task_7$#!' теперь #G завершена#!!"

me_aksum_nubia_8_title:0 "$aksum_mission_1_ethiopia_task_8$"
me_aksum_nubia_8_desc:0 "Когда будет написана история Аксума, прежде всего вспомнят имя [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName], правителя, объединившего земли, которых не было ни у кого, уничтожившего претендентов и основавшего величественные города для нашего народа. Кто ещё может сравниться с нашим царём? Вся слава [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName], вся слава Аксуму!"
me_aksum_nubia_8.a:0 "Я только начинаю; вы увидите, что ждёт меня в будущем."
me_aksum_nubia_8_tooltip:0 "Задача миссии '#Y $aksum_mission_1_ethiopia_task_8$#!' теперь #G завершена#!!"

me_aksum_nubia_9_title:0 "$aksum_mission_1_ethiopia_task_9$"
me_aksum_nubia_9_desc:0 "Недавно вы приказали утроить производство слоновой кости в вашем царстве, зная лучше других, как ценны бивни слонов, особенно после того, как их обработает мастер. После некоторого периода инвестиций Вы с огромным удовольствием узнаете, что Аксум становится известным центром торговли слоновой костью. Некоторые из товаров, производимых в ваших мастерских, поражают своим качеством; особенно вам нравится скипетр из слоновой кости, подаренный вам ремеслинниками в знак благодарности за ваше заботливое руководство этой развивающейся отраслью."
me_aksum_nubia_9.a:0 "Какой прекрасный и продуманный подарок!"
me_aksum_nubia_9_tooltip:0 "Задача миссии '#Y $aksum_mission_1_ethiopia_task_9$#!' теперь #G завершена#!!"

me_aksum_nubia_10_title:0 "$aksum_mission_1_ethiopia_task_10$"
me_aksum_nubia_10_desc:0 "Опыт - величайший из учителей, и никто не может утверждать, что архитекторы Аксума - новички в градостроительстве. Хотя работать в жарких и пыльных краях, которые мы называем своим домом, нелегко, наши люди прекрасно справляются с поставленной задачей, и за время работы они научились нескольким хитростям, которые мы можем использовать по всему царству."
me_aksum_nubia_10.a:0 "Не забудьте подарить работникам много пива в знак благодарности."
me_aksum_nubia_10_tooltip:0 "Задача миссии '#Y $aksum_mission_1_ethiopia_task_10$#!' теперь #G завершена#!!"

me_aksum_nubia_11_title:0 "$aksum_mission_1_ethiopia_task_11$"
me_aksum_nubia_11_desc:0 "Хотя наше побережье - пустыня, суровая и неприветливая к чужакам, мы сделали то, что не удавалось другим: построив порты на пустошах, мы создали настоящие оазисы, где собираются купцы и путешественники, прежде чем отправиться в другие далёкие места. Наша прибрежная торговля процветает, а казна пухнет от налоговых поступлений; боги улыбаются нам."
me_aksum_nubia_11.a:0 "Мы постепенно становимся богатыми..."
me_aksum_nubia_11_tooltip:0 "Задача миссии '#Y $aksum_mission_1_ethiopia_task_11$#!' теперь #G завершена#!!"

me_aksum_nubia_12_title:0 "$aksum_mission_1_ethiopia_task_12$"
me_aksum_nubia_12_desc:0 "Говорят, что город Матара можно понюхать раньше, чем увидеть. По дорогам, выходящим из Аксума, человек направляется на северо-восток, следуя за холмами, переходящими в горные вершины. Чем дальше, тем труднее становится путь, и именно тогда, когда кажется, что люди и вьючные животные упадут в обморок от усталости, их ноздри раздуваются: пыльный ветер доносит до них сладкий аромат - первый признак того, что Матара уже совсем близко. Мирра, производимая в её мастерских и на мельницах, является жизненной силой города, обеспечивая процветание этого далекого региона."
me_aksum_nubia_12.a:0 "Блаженны аксумцы, ибо кто ещё обладает таким богатством?"
me_aksum_nubia_12_tooltip:0 "Задача миссии '#Y $aksum_mission_1_ethiopia_task_12$#!' теперь #G завершена#!!"

#Tooltips 1

aksum_mission_1_ethiopia_task_1_tt:0 "Получить претензии на провинции #Y $aksum_area$#!, #Y $tana_area$#!, и #Y $ona_area$#!."
aksum_mission_1_ethiopia_task_2_tt:0 "Любая провинция, производящая продукты питания, производит не менее #Y 2#! товаров."

aksum_mission_1_ethiopia_task_6_tt:0 "Провинция #Y $aksum_area$#! имеет не менее двух различных #Y провинциальных инвестиций#! любого вида."

aksum_mission_1_ethiopia_task_8_tt:0 "Получите доступ к нескольким уникальным решениям."

aksum_mission_1_ethiopia_task_9_tt:0 "Любая провинция производящая #Y слонов#! производит не менее #Y 2#! товаров и имеет не менее #Y 15#! населения."

aksum_mission_1_ethiopia_task_10_tt:0 "Не менее #Y 3#! территорий в провинции #Y $aksum_area$#! имеют не менее #Y 3#! зданий."

aksum_mission_1_ethiopia_task_11_tt:0 "На любой территории имеется не менее #Y 2#! портовых зданий."


#Mission 2

aksum_mission_2_nubia:0 "Вниз по Нилу"
aksum_mission_2_nubia_DESCRIPTION:0 "Мы приведём наше царство к величию"
aksum_mission_2_nubia_CRITERIA_DESCRIPTION:0 "Настало время расширять свои границы на запад, объединяя земли соседей в собственное царство. Эта миссия будет считаться завершенной, когда мы обеспечим свою гегемонию над регионами Нубии."
aksum_mission_2_nubia_BUTTON_TOOLTIP:0 "Нубия будет нашей!"

aksum_mission_2_nubia_task_1:0 "Наступление на Нубию"
aksum_mission_2_nubia_task_1_DESC:0 "Для наших будущих успехов важно, чтобы мы заимели земли наших соседей; мы не можем позволить, чтобы рядом с нами находился кто-то, кто мог бы угрожать нашим планам в отношении региона. \n\n\n\n\n\n\n\n\n\n@egypt_mil4!"

aksum_mission_2_nubia_task_2:0 "Захват Гаша"
aksum_mission_2_nubia_task_2_DESC:0 "Выступающие на запад земли, известные местным жителям как Гаш, несколько пустынны и одиноки, мало населены бродячими племенами, которые не будут представлять для нас реальной угрозы, как только мы подчиним их себе. \n\n\n\n\n\n\n\n\n\n@egypt_mil3!"

aksum_mission_2_nubia_task_3:0 "Нападение на Атбару"
aksum_mission_2_nubia_task_3_DESC:0 "Известно, что город Аблиата в землях Атбары - важная остановка на торговых путях, идущих на север и юг. Тот, кто контролирует этот город, контролирует и регион; мы знаем, что нужно сделать. \n\n\n\n\n\n\n\n\n\n@egypt_mil7!"

aksum_mission_2_nubia_task_4:0 "В Кумузию"
aksum_mission_2_nubia_task_4_DESC:0 "Кумузия - это лесной регион, богатый разнообразными ценными товарами, которые пополнят наши и без того немалые ресурсы. Продвигаясь на юг и закрепляясь там, мы закладываем основу для успешного будущего. \n\n\n\n\n\n\n\n\n\n@celt_mil2!"

aksum_mission_2_nubia_task_5:0 "Кушитские конфликты"
aksum_mission_2_nubia_task_5_DESC:0 "По мере роста нашего влияния мы оказываемся на пути столкновения с властью Куша, который уже демонстрирует свое недовольство нашим ростом. У нас есть основания полагать, что конфликт между нашими народами неизбежен. \n\n\n\n\n\n\n\n\n\n@india_mil23!"

aksum_mission_2_nubia_task_6:0 "Конец Мероэ"
aksum_mission_2_nubia_task_6_DESC:0 "Остров Мероэ - наш! Мы полностью уничтожили Куш, захватив его главную столицу, и теперь им нет пути назад. Наши армии идут вперёд! \n\n\n\n\n\n\n\n\n\n@egypt_mil23!"

aksum_mission_2_nubia_task_7:0 "Земля лука"
aksum_mission_2_nubia_task_7_DESC:0 "Иноземцы дали нашим землям прозвище, отражающее нашу грозную воинскую доблесть, - 'земля лука'. Действительно, мы многое завоевали с помощью тетивы, так что это название вполне заслуженно и соответствует нашему изяществу. \n\n\n\n\n\n\n\n\n\n@egypt_mil3!"

aksum_mission_2_nubia_task_8:0 "Убеждение Алута"
aksum_mission_2_nubia_task_8_DESC:0 "Мы решили, что в интересах Алута согласовать свое будущее с нашим; будет ли это сделано дипломатическим или военным путем, зависит только от них. \n\n\n\n\n\n\n\n\n\n@egypt_mil13!"

aksum_mission_2_nubia_task_9:0 "Расширение на запад"
aksum_mission_2_nubia_task_9_DESC:0 "Хотя некоторые обвиняют нас в ведении неизбирательных завоевательных войн, мы знаем, что истинная цель нашего продвижения на запад - обеспечение мира в регионе. \n\n\n\n\n\n\n\n\n\n@egypt_mil19!"

aksum_mission_2_nubia_task_10:0 "Кеметские столкновения"
aksum_mission_2_nubia_task_10_DESC:0 "Несмотря на то, что в наших землях присутствует иностранное религиозное влияние, кеметская вера имеет наиболее прочные корни, и мы хотели бы, чтобы это изменилось. \n\n\n\n\n\n\n\n\n\n@egypt_mil17!"

aksum_mission_2_nubia_task_11:0 "Арабское влияние"
aksum_mission_2_nubia_task_11_DESC:0 "Арабская вера растёт в наших краях, разносимая странствующими купцами и распространяемая среди нашего народа. Однако есть шаги, которые государство могло бы предпринять для ускорения этого процесса. \n\n\n\n\n\n\n\n\n\n@egypt_mil25!"

aksum_mission_2_nubia_task_12:0 "Аксумская инфраструктура"
aksum_mission_2_nubia_task_12_DESC:0 "Чтобы правильно распространить нашу культуру, нам необходимо как можно шире развить нашу инфраструктуру, особенно в тех пустых провинциях, которые мы получили. Все наши территории должны иметь возможность процветать. \n\n\n\n\n\n\n\n\n\n@egypt_mil26!"

aksum_mission_2_nubia_task_13:0 "Равнины изобилия"
aksum_mission_2_nubia_task_13_DESC:0 "Это хорошие земли, которые у нас есть, хотя в настоящее время они используются недостаточно, и это потому, что нам не хватает ресурсов и рабочей силы, чтобы воспользоваться дарами природы. Давайте строить города в надежде, что люди приедут сюда жить. \n\n\n\n\n\n\n\n\n\n@greek_mil7!"

aksum_mission_2_nubia_task_14:0 "Мероитские махинации"
aksum_mission_2_nubia_task_14_DESC:0 "Остров Мероэ действительно замечателен; его прежние хозяева, Куш, должны гордиться тем, чего они смогли достичь. Однако Аксум сделает для этого города больше, чем кто-либо до нас; рассчитывайте на это. \n\n\n\n\n\n\n\n\n\n@event_pic10!"

#Events 2
me_aksum_upper_nubia_1_title:0 "$aksum_mission_2_nubia_task_1$"
me_aksum_upper_nubia_1_desc:0 "По вашему приказу, о [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], мы предприняли необходимые шаги для подготовки претензий на соседние территории, что даёт нам юридическое обоснование для ведения наших войн. Недолго осталось ждать, когда пески пустыни окрасятся кровью наших врагов!"
me_aksum_upper_nubia_1.a:0 "Любой внимательный человек мог бы предвидеть этот момент."
me_aksum_upper_nubia_1_tooltip:0 "Задача миссии '#Y $aksum_mission_2_nubia_task_1$#!' теперь #G завершена#!!"

me_aksum_upper_nubia_2_title:0 "$aksum_mission_2_nubia_task_2$"
me_aksum_upper_nubia_2_desc:0 "Если некоторые наши военные советники с неодобрением относились к перспективе закрепления за собой земель Гаша, то теперь, когда наши военные кампании завершены, даже самые нерешительные вынуждены признать мудрость планов [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]. Правда, эти пустоши сейчас не соответствуют нашим стандартам, но они дают нам стратегически выгодную позицию; пройдет совсем немного времени, и наши войска выйдут из этих пыльных равнин, и настоящая песчаная буря ярости поглотит наших врагов!"
me_aksum_upper_nubia_2.a:0 "Наши враги никогда не увидят нашего приближения..."
me_aksum_upper_nubia_2_tooltip:0 "Задача миссии '#Y $aksum_mission_2_nubia_task_2$#!' теперь #G завершена#!!"

me_aksum_upper_nubia_3_title:0 "$aksum_mission_2_nubia_task_3$"
me_aksum_upper_nubia_3_desc:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName] лично присутствовал при осаде [GetProvince('(int32)7589').GetName]; так долго желая взять город, наш царь должен был физически присутствовать в час нашего триумфа. \n\nГраждане Атбараса сражались хорошо и продержались дольше, чем можно было бы предположить; несомненно, богатые доходы от торговли поддерживали их оборону до тех пор, пока она продолжалась. Одержав верх на поле боя, мы сумели разгромить их жалкое войско и даже наёмников, которых они по глупости наняли. Жаль, что они не открыли перед нами свои ворота, они могли бы избавить свой народ от ужасов осады. Впрочем, всё это когда-нибудь станет далёким прошлым."
me_aksum_upper_nubia_3.a:0 "Утром восходит солнце на Аблиате, городе Аксума"
me_aksum_upper_nubia_3_tooltip:0 "Задача миссии '#Y $aksum_mission_2_nubia_task_3$#!' теперь #G завершена#!!"

me_aksum_upper_nubia_4_title:0 "$aksum_mission_2_nubia_task_4$"
me_aksum_upper_nubia_4_desc:0 "Поскольку наша родина покрыта горами и холмами, с великой радостью [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] объявляет, что лесистая провинция Кумузия теперь присоединена к Аксуму. В дополнение к обеспечению ценными товарами, которые можно найти в этом регионе, наш царь жаждет охотиться в лесах; леса, окружающие озеро Тана, кишат жизнью."
me_aksum_upper_nubia_4.a:0 "Как вы думаете, увидим ли мы бегемота?"
me_aksum_upper_nubia_4_tooltip:0 "Задача миссии '#Y $aksum_mission_2_nubia_task_4$#!' теперь #G завершена#!!"

me_aksum_upper_nubia_5_title:0 "$aksum_mission_2_nubia_task_5$"
me_aksum_upper_nubia_5_desc:0 "Несколько недель назад к нам прибыл посол от наших соседей из [GetCountry('KSH').GetName], причем послание было настолько грубым, что потребовалось всё самообладание [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], чтобы не зарубить дерзкого гонца на месте. 'Твои преступления против народа не остались незамеченными, [GetCountry('AXM').GetName]; вместо того чтобы смириться со своим местом, ты гневишь богов своими глупыми притязаниями. Считайте это предупреждением, чтобы ваши царские дворцы не были разрушены кирпич за кирпичом, чтобы использовать их в качестве уборных. Подумайте о своих женах и детях, ибо мы не проявим милосердия, когда вернемся с войсками'. \n\nЗадыхаясь от ярости, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] встает на ноги [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis], произнося дрожащие от гнева слова: 'Оставьте нас сейчас же! И скажи своему царю, что мы не отвечаем за то, что происходит!'"
me_aksum_upper_nubia_5.a:0 "Мы отплатим за оскорбления жестокостью!"
me_aksum_upper_nubia_5_tooltip:0 "Задача миссии '#Y $aksum_mission_2_nubia_task_5$#!' теперь #G завершена#!!"

me_aksum_upper_nubia_6_title:0 "$aksum_mission_2_nubia_task_6$"
me_aksum_upper_nubia_6_desc:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName] триумфально стоит на крепостных стенах [GetProvince('(int32)641').GetName], окидывая взглядом горизонт [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis]. Даже сейчас, спустя несколько часов после окончания боя, над городом продолжают виться длинные шлейфы чёрного едкого дыма, похожие на тени мёртвых кушитских солдат, уходящих в подземный мир. Наши солдаты временно отложили оружие и делают всё возможное, чтобы потушить пожары... Пройдет совсем немного времени, и всё будет под нашим контролем. \n\n''Мероэ...'' [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] шепчет, глаза мокрые от слёз, хотя никто не может сказать, от эмоций это или от раздражающего дыма. ''Такую разруху и разорение ты сам на себя навлек... но со временем я всё исправлю.''"
me_aksum_upper_nubia_6.a:0 "Мы окажем им милость там, где они не оказали её нам."
me_aksum_upper_nubia_6_tooltip:0 "Задача миссии '#Y $aksum_mission_2_nubia_task_6$#!' теперь #G завершена#!!"

me_aksum_upper_nubia_7_title:0 "$aksum_mission_2_nubia_task_7$"
me_aksum_upper_nubia_7_desc:0 "Когда было решено взять курс на Нубию, не зная, как мы добьёмся успеха, но понимая, что этого требует наше будущее выживание, нашлись многие, кто сомневался в нашей способности вести эту войну. ''Наши враги слишком сильны'', - жаловались эти трусы, позволяя страху затмить разум, и их пренебрежительные слова заставляли сердца многих сомневаться в пути, проложенном [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]\n\n Мы не будем отрицать, что были моменты, когда казалось, что все потеряно, но мы упорствовали, находя в себе такие резервы силы, о которых даже не подозревали. Теперь, в час нашей славы, никто не может усомниться в том, что [GetCountry('AXM').GetName] выполнила свое предназначение."
me_aksum_upper_nubia_7.a:0 "Приветствуйте новых Владык Нубии!"
me_aksum_upper_nubia_7_tooltip:0 "Задача миссии '#Y $aksum_mission_2_nubia_task_7$#!' теперь #G завершена#!!"

me_aksum_upper_nubia_8_title:0 "$aksum_mission_2_nubia_task_8$"
me_aksum_upper_nubia_8_desc:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName] присутствует на пиру и изрядно напился, когда гонец прерывает праздник, чтобы поделиться радостной новостью: земли [GetCountry('AUT').GetName] теперь считаются неотъемлемой частью самой [GetCountry('AXM').GetName], чего давно желал наш народ."
me_aksum_upper_nubia_8.a:0 "Принесите ещё вина!"
me_aksum_upper_nubia_8_tooltip:0 "Задача миссии '#Y $aksum_mission_2_nubia_task_8$#!' теперь #G завершена#!!"

me_aksum_upper_nubia_9_title:0 "$aksum_mission_2_nubia_task_9$"
me_aksum_upper_nubia_9_desc:0 "После долгих лет борьбы нам, похоже, удалось наконец установить спокойствие на землях Гезиры и Кадарифа. Больше враждующие армии не будут беспрепятственно маршировать по этим поймам, сея за собой семена разрушения. Новая эра, эра безудержного процветания под эгидой [GetCountry('AXM').GetName], придёт на смену дням насилий и голода."
me_aksum_upper_nubia_9.a:0 "Смерть больше не будет преследовать эти земли."
me_aksum_upper_nubia_9_tooltip:0 "Задача миссии '#Y $aksum_mission_2_nubia_task_9$#!' теперь #G завершена#!!"

me_aksum_upper_nubia_10_title:0 "$aksum_mission_2_nubia_task_10$"
me_aksum_upper_nubia_10_desc:0 "Кеметская вера имеет древние корни в этих землях, несмотря на попытки различных королей и тиранов удалить эти сорняки и посеять свои собственные семена веры. Хотя мы уважаем эти традиции, мы не можем мириться с религиозными разногласиями среди нашего народа, и было решено, что мы будем оказывать мягкое давление на этот регион, надеясь заставить некоторых из последних отступников отказаться от своих традиций и принять наши собственные."
me_aksum_upper_nubia_10.a:0 "Боги благословляют верных!"
me_aksum_upper_nubia_10_tooltip:0 "Задача миссии '#Y $aksum_mission_2_nubia_task_10$#!' теперь #G завершена#!!"

me_aksum_upper_nubia_11_title:0 "$aksum_mission_2_nubia_task_11$"
me_aksum_upper_nubia_11_desc:0 "Какое счастье, что у нас есть [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] в качестве нашего царя! Наши войска не только продолжают доминировать на поле боя, но даже в мирное время мы благословлены сверх меры. Благодаря созданным нами условиям арабская вера продолжает расти, и пройдёт совсем немного времени, и всё наше общество будет поклоняться ей как единому целому. Нам есть что праздновать сегодня!"
me_aksum_upper_nubia_11.a:0 "Наш долг - показать людям пути богов."
me_aksum_upper_nubia_11_tooltip:0 "Задача миссии '#Y $aksum_mission_2_nubia_task_11$#!' теперь #G завершена#!!"

me_aksum_upper_nubia_12_title:0 "$aksum_mission_2_nubia_task_12$"
me_aksum_upper_nubia_12_desc:0 "Похоже, что наша строительная инициатива, реализуемая и финансируемая благодаря неукротимой воле [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], начинает приносить дивиденды. Мы не только значительно увеличили количество зданий в регионе, но и начинаем ощущать налоговые выгоды от такого дальновидного подхода. Наш управляющий сообщил нам, что мы собрали большой доход, и он поступил в нашу казну."
me_aksum_upper_nubia_12.a:0 "Там, откуда это взялось, будет ещё много!"
me_aksum_upper_nubia_12_tooltip:0 "Задача миссии '#Y $aksum_mission_2_nubia_task_12$#!' теперь #G завершена#!!"

me_aksum_upper_nubia_13_title:0 "$aksum_mission_2_nubia_task_13$"
me_aksum_upper_nubia_13_desc:0 "Несмотря на то, что мы обладаем богатыми ресурсами и благодарны богам за их дары, есть вещи, которых нам не хватает, и одна из них - хорошая пахотная земля. Несмотря на эту проблему, мы максимально эффективно используем наше положение, создавая инфраструктуру там, где это возможно. Мы рады сообщить, что начинаем видеть результаты нашего тщательного планирования."
me_aksum_upper_nubia_13.a:0 "И даже пустыни будут приносить плоды..."
me_aksum_upper_nubia_13_tooltip:0 "Задача миссии '#Y $aksum_mission_2_nubia_task_13$#!' теперь #G завершена#!!"

me_aksum_upper_nubia_14_title:0 "$aksum_mission_2_nubia_task_14$"
me_aksum_upper_nubia_14_desc:0 "[GetProvince('(int32)641').GetName] пал, несмотря на отчаянные попытки кушитов отсрочить неизбежное. В начале нашей войны были моменты, когда мы опасались худшего, думая, не привела ли нас наша гордыня на путь гибели, но боги подарили нам победу в трудную минуту. Особенно ожесточёнными были бои за Мероэ, когда армии Куша поняли, что им предстоит последний бой против наших войск за стенами Мероэ. Они надеялись восстановить свой гарнизон, но в конце концов все свелось к моральному духу, к силе воли... а наши армии хотели этого больше. \n\nНо мы не собирались просто покорять Мероэ, мы хотели его украсить. Убрав с его стен осадные машины, мы привлекли команды архитекторов и инженеров, обученных на аксумитский манер, чтобы перестроить город по нашему образу и подобию. Теперь, когда наша работа завершена, обновленный Мероэ, превосходящий свой прежний облик во всех мыслимых отношениях, занял место главного города региона."
me_aksum_upper_nubia_14.a:0 "За это нас будут помнить ещё многие поколения."
me_aksum_upper_nubia_14_tooltip:0 "Задача миссии '#Y $aksum_mission_2_nubia_task_14$#!' теперь #G завершена#!!"
