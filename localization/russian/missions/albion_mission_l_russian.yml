albion_mod_2: "Политическая мотивация"
albion_mod_2_desc: "Мы посвящаем себя гражданской жизни нашей страны, даже в ущерб религии."
albion_mod_3: "Возвращение к старым традициям"
albion_mod_3_desc: "Мы решили вернуться к путям наших предков, чтобы дать решительный отпор развращающему влиянию цивилизации."
albion_mod_4: "Усилия по реформированию законодательства"
albion_mod_4_desc: "Мы направляем наши внутренние усилия на реформирование нашей правовой системы."
albion_mod_5: "Великая Республика Альбион"
albion_mod_5_desc: "Наша процветающая Республика, страна закона и чести, пользуется уважением во всем мире как место добродетельной жизни."
albion_mod_6: "Процветающая земля"
albion_mod_6_desc: "Наш народ и сельская местность процветают, ибо боги благословили нас."
albion_mod_7: "Мечи вождей"
albion_mod_7_desc: "Благородные классы, живущие в нашем государстве, поддержали нас."
albion_mod_8: "Остров городов"
albion_mod_8_desc: "Мы решили, что должны построить города, в которых мы сможем разместить все наши владения."
albion_mod_9: "Бурные времена"
albion_mod_9_desc: "Наша страна переживает эпоху процветания, и всё благодаря нашей торгово-экономической политике."
albion_mod_10: "Защищённые корабли"
albion_mod_10_desc: "Мы предприняли усилия по усилению защиты наших кораблей."
albion_mod_11: "Элитные адмиралы"
albion_mod_11_desc: "Наши адмиралы исключительны, особенно в сравнении с нашими коллегами."
albion_mod_12: "Деревянная стена"
albion_mod_12_desc: "Наша доктрина защиты родины осуществляется не на суше, а на море. Мы должны призывать больше мореплавателей за счет нашей армии."
albion_mod_13: "Гибернийская гавань"
albion_mod_13_desc: "Этот город является не только провинциальным центром власти, но и важной военной гаванью. Многие из лучших кораблестроителей, живущих в нашей стране, имеют здесь свои дома."
albion_mod_14: "Северная крепость"
albion_mod_14_desc: "Важность этой крепости превосходит все остальные на севере, ведь её оборона практически не имеет себе равных, а гарнизон полон опытных воинов."
albion_mod_15: "Южная жемчужина"
albion_mod_15_desc: "Эта региональная столица известна как место романтики и опасности, где шансы либо влюбиться, либо потерять жизнь равны - город приключений, который известен далеко и широко как 'Южная жемчужина'."
albion_mod_16: "Расширенная столица"
albion_mod_16_desc: "Мы сделали чудеса, чтобы расширить инфраструктуру нашей столицы."
albion_mod_17: "Город аристократов"
albion_mod_17_desc: "Этот город наполнен виллами и поместьями элиты, которая массово стекается сюда."
albion_mod_18: "Города Альбиона"
albion_mod_18_desc: "Наши инженеры работают больше и быстрее, чем когда бы то ни было, участвуя в строительстве новых городов на наших территориях."
albion_mod_19: "Явная судьба"
albion_mod_19_desc: "Наш народ ухватился за свою судьбу обеими руками, не позволяя возможностям пройти мимо него - будущее, которого мы желаем, не будет дано нам в подарок, но его нужно сделать."
albion_mod_20: "Презирение со стороны адмиралов"
albion_mod_20_desc: "Наше стремление покончить с доктриной 'деревянной стены' не было оценено по достоинству в нашей морской среде."
albion_mod_21: "Поддержка со стороны адмиралов"
albion_mod_21_desc: "Наша стена из дерева - это доказательство нашей поддержки, а в ответ они поддерживают наши цели."
albion_mod_22: "Благоприятная эпоха"
albion_mod_22_desc: "Для нашего народа начинается Золотой век, и боги открывают нам, что впереди нас ждут еще более великие свершения."
albion_mod_23: "Усовершенствованная инфраструктура"
albion_mod_23_desc: "Инфраструктура наших городов и дорог значительно выросла по сравнению с тем, что было раньше."
albion_mod_24: "Железо Альбиона"
albion_mod_24_desc: "Благодаря почти безграничным запасам железа, которые мы накопили, наши левиты и легионы будут оснащены самой лучшей военной техникой, которую только можно создать."
albion_mod_25: "Фермерские угодья Альбиона"
albion_mod_25_desc: "Поля и фермы острова, который мы называем своим домом, достаточно продуктивны, чтобы прокормить тысячи людей, живущих в наших городах."
albion_mod_26: "Мигрантам рады"
albion_mod_26_desc: "Наша столица готова принять мигрантов со всего мира."
albion_mod_27: "Ограничение на въезд мигрантов"
albion_mod_27_desc: "Чтобы сохранить культуру и традиции, мы сократим количество прибывающих в нашу столицу мигрантов, а другим поможем ассимилироваться."
albion_mod_28: "Местопребывание друидов"
albion_mod_28_desc: "Нашей столицей управляют друиды в ущерб нашим элитным гражданам"
albion_mod_29: "Гражданское правосудие"
albion_mod_29_desc: "Наше правосудие получает профессионального судью. Радует местную аристократию, но беспокоит местных друидов"
albion_mod_30: "Большой рынок"
albion_mod_30_desc: "Рынок, расположенный в этом городе, славится своей роскошью."
albion_mod_31: "Претендуя на открытое море"
albion_mod_31_desc: "Отважные мореходы Альбиона отправятся через океан туда, куда пожелают."
albion_mod_32: "Процветающая колония"
albion_mod_32_desc: "Наша колония процветает и растёт, способная стоять на ногах."
albion_mod_33: "Расцветающая колония"
albion_mod_33_desc: "Эта колония процветает в суровой стране, и всё благодаря усилиям тех, кто вернулся домой."
albion_mod_34: "Римская мудрость"
albion_mod_34_desc: "Мы изучили то, в чем преуспели римляне, и их военные и гражданские знания стали нашими собственными."
albion_mod_35: "Римский грабёж"
albion_mod_35_desc: "Мы доказали гордым римлянам, что являемся лучшими воинами, и они нехотя признали, что наши армии превосходны - это настоящий противник, которого они боятся."
albion_mod_36: "Два государства, одна империя"
albion_mod_36_desc: "Наша могущественная империя охватывает не только Британские острова, но и обширные владения в Галлии и на материковой части Европы."
albion_mod_37: "Соединенная столица"
albion_mod_37_desc: "Этот город имеет обширные связи с иноземными странами, и в его стенах можно найти множество купцов и рынков."
albion_mod_38: "Перевоплощённая столица"
albion_mod_38_desc: "Мы позволили величайшим архитектурным умам, живущим в нашей стране, переделать и изменить облик нашей столицы."
albion_mod_39: "Хорошо укомплектованные склады пиломатериалов"
albion_mod_39_desc: "У нас много пиломатериалов, что является благом для наших верфей и судостроителей."
albion_mod_40: "Лесорубы Гангании"
albion_mod_40_desc: "Лесорубы, работающие в поселении Гангания, умеют валить деревья, а на берегах реки Сионна живут одни из самых добросердечных работников во всех землях."
albion_mod_41: "Лошади Бремена"
albion_mod_41_desc: "Боевые кони, которых разводят в Бремене, - одни из самых свирепых животных во всей стране: эти звери жаждут войны и сражений так же, как и наши воины."
albion_mod_42: "Конные хозяйства Бремена"
albion_mod_42_desc: "Наши власти сосредоточили свои усилия на строительстве конных заводов по всему Бремену в попытке вырастить как можно больше агрессивных скакунов."
albion_mod_43: "Лесники Альбиона"
albion_mod_43_desc: "Наши охотники пополняют свой рацион, добывая оленей и других животных в лесах Притании."
albion_mod_44: "Торговля с коренными жителями"
albion_mod_44_desc: "Наше решение о совместном проживании с коренными жителями Скандии добавляет процветания и репутации среди кельтского мира"
albion_mod_45: "Поставляется с солью"
albion_mod_45_desc: "У нас есть достаточные запасы одного из самых ценных товаров для торговли, к которому мы имеем доступ, - соли."
albion_mod_46: "Жажда завоеваний"
albion_mod_46_desc: "Наш народ не желает ничего иного, как расширять свои границы и завоевывать новые земли и народы."
albion_mod_47: "Принятые кельты"
albion_mod_47_desc: "Они признаны нашими братьями, достойными участия в жизни нашего общества."
albion_mod_48: "Гибернийцы переобучаются"
albion_mod_48_desc: "Гибернийцы на нашей стороне и поделятся с нами своим наследием"
albion_mod_49: "Приток каледонских племён"
albion_mod_49_desc: "Свирепые каледонцы теперь живут в нашем королевстве. Они делятся знаниями и следят за тем, чтобы не допустить набегов. " 
albion_mod_50: "Золото пританийцев"
albion_mod_50_desc: "Пританийцы готовы улучшить благосостояние нашего королевства"
albion_mod_51: "Доминирование"
albion_mod_51_desc: "Наш лидер решил, что эта культура не должна быть нам ровней и должна быть доминированной и ассимилированной."
albion_mod_52: "Экстремальное доминирование"
albion_mod_52_desc: "Эта культура не считается с людьми, и они должны служить мясным щитом и бесплатной рабочей силой."
albion_mod_53: "В рабство"
albion_mod_53_desc: "Благодаря недавним завоеваниям и решениям наша страна готова поработить кельтов-отступников."
albion_mod_54: "Средиземноморские порты"
albion_mod_54_desc: "Наши средиземноморские порты быстро стали важной частью нашего военного и экономического присутствия в регионе Галлии."
albion_mod_55: "Защищённый канал"
albion_mod_55_desc: "Благодаря тому, что мы контролируем моря, торговля легко осуществляется между нашим островом и материком."
albion_mod_56: "Поддержка аристократического сословия"
albion_mod_56_desc: "Наши аристократы, получающие огромные доходы благодаря усилиям правящей семьи по улучшению нашей экономики, несказанно рады этим инициативам и полностью их поддерживают."
albion_mod_57: "Вина Северных островов"
albion_mod_57_desc: "Урожаи вина, которые производятся на наших виноградниках, поистине превосходят все, что можно найти на материке, - это потрясающее достижение наших мастеров-виноградарей."
albion_mod_58: "Основание нового виноградника"
albion_mod_58_desc: "В настоящее время эта провинция переживает обновление, поскольку здесь высаживаются обширные виноградники."
albion_mod_59: "Замечательные игры"
albion_mod_59_desc: "Память о наших последних грандиозных играх до сих пор хранится в памяти наших соотечественников"
albion_mod_60: "Хорошие игры"
albion_mod_60_desc: "Пусть это и не лучшая игра в мире, но всё же люди оценили её по достоинству."
albion_mod_61: "Испорчённые игры"
albion_mod_61_desc: "Эти игры были крайне неудачными, и многие коррупционные дела в них были."
albion_mod_62: "Игра не проводится"
albion_mod_62_desc: "Хотя это не давняя традиция в нашей стране, отказываться от проведения игры не вижу смысла"
albion_mod_63: "Старания зрителей"
albion_mod_63_desc: "Наши соотечественники полностью финансировали игры."
albion_mod_64: "Бесплатные олимпийские игры"
albion_mod_64_desc: "Финансируется нашим великим лидером. Все мужчины, женщины и дети должны смотреть игры."
albion_mod_65: "Счастье в традициях"
albion_mod_65_desc: "Наши люди с радостью принимают и поддерживают наши древние культурные традиции даже в мире перемен."
albion_mod_66: "Гражданская война в стадии подготовки"
albion_mod_66_desc: "Скоро наша страна начнёт опустошаться нашими людьми. Готовьтесь!"
albion_mod_67: "Компромисс"
albion_mod_67_desc: "Для того чтобы спасти нашу страну изнутри. Наш лидер пошёл на компромисс с оппозицией."
albion_mod_68: "Новая эпоха"
albion_mod_68_desc: "Наши люди начнут получать выгоду от модернизации"
albion_mod_69: "Римское влияние"
albion_mod_69_desc: "Наша модернизация завершилась римской мудростью. Теперь мы навсегда остаёмся под их влиянием."
albion_mod_70: "Пуническое влияние"
albion_mod_70_desc: "Наша модернизация завершилась вместе с пунической торговлей. Теперь мы навсегда остаёмся под их влиянием."
albion_mod_71: "Эллинское влияние"
albion_mod_71_desc: "Наша модернизация завершилась вместе с эллинскими знаниями. Теперь мы навсегда остаёмся под их влиянием."
albion_mod_72: "Вечное наследие"
albion_mod_72_desc: "Наш народ хранит свои традиции и наследие, не позволяя миру хаоса изменить нашу сущность."
albion_mod_73: "Увеличение перемен"
albion_mod_73_desc: "Наша модернизация традиции не всем по вкусу."
albion_mod_74: "Кельтские колесницы"
albion_mod_74_desc: "Наши колесницы необычайно мощны и вселяют ужас в сердца тех, кто с ними сталкивается."
albion_mod_75: "Лучники Альбиона"
albion_mod_75_desc: "Наши лучники - мастера сражаться из леса, используя преимущества природы для защиты от врага."
albion_mod_76: "Новый способ ведения дел"
albion_mod_76_desc: "Наши люди не боятся внедрять новые методы работы, особенно когда это идёт на пользу стране."
albion_mod_77: "Устные предания"
albion_mod_77_desc: "Наш народ по-прежнему полагается на старейшин племени, которые рассказывают о наших историях и преданиях."
albion_mod_78: "Алфавит Альбиона"
albion_mod_78_desc: "Наши писцы разработали письменный язык для нашего народа."
albion_mod_79: "Латинский алфавит"
albion_mod_79_desc: "Мы импортировали и адаптировали алфавит из Рима"
albion_mod_80: "Пунический алфавит"
albion_mod_80_desc: "Мы импортировали и адаптировали алфавит из Карфагена"
albion_mod_81: "Греческий алфавит"
albion_mod_81_desc: "Мы импортировали и адаптировали алфавит из Греции"
albion_mod_82: "Римская архитектура"
albion_mod_82_desc: "Наш город будет сиять римской архитектурой"
albion_mod_83: "Греческая архитектура"
albion_mod_83_desc: "Наш город будет сиять эллинской архитектурой"
albion_mod_84: "Пуничесая архитектура"
albion_mod_84_desc: "Наш город будет сиять пунической архитектурой"
albion_mod_85: "Тактики пунических слонов"
albion_mod_85_desc: "Увлечение Карфагеном и его слонами привело к тому, что у нас появилась своя армия слонов."
albion_mod_86: "Тактики пунического комбинирования"
albion_mod_86_desc: "Сильные и дисциплинированные на суше и на море. Пуническая стратегия приведёт нас к победе."
albion_mod_87: "Италийские тактики"
albion_mod_87_desc: "Мощь Рима теперь наша!"
albion_mod_88: "Италийский инженер"
albion_mod_88_desc: "Логистика Рима теперь наша!"
albion_mod_89: "Мастерство владения копьём"
albion_mod_89_desc: "Мы можем предположить, что наша армия так же сильна, если не сильнее, чем Серебряные щиты Александра."
albion_mod_90: "Эллинская кавалерия"
albion_mod_90_desc: "Буцефал с нами!"
albion_mod_91: "Сохраняя свои корни"
albion_mod_91_desc: "Даже когда наши города расширяются, наши люди не забывают, откуда они родом."
albion_mod_92: "Единый народ"
albion_mod_92_desc: "Наши соотечественники связаны одной целью, работая вместе ради общего блага."
albion_mod_93: "Религиозный праздник"
albion_mod_93_desc: "Чтобы показать нашу культурную независимость. Мы создали фестиваль, который будут помнить многие поколения"
albion_mod_94: "Преподавательское управление"
albion_mod_94_desc: "Мы гордимся нашими гражданами. Они обучают наших детей в столице с большой эффективностью"
albion_mod_95: "Инвестирование в рынок"
albion_mod_95_desc: "Прибыль, полученная от торговых площадок, была реинвестирована в инфраструктуру наших торговых районов."
albion_mod_96: "Великий имперский город"
albion_mod_96_desc: "Наша столица окончательно готова стать раем на земле "
albion_mod_97: "Старый торговый центр"
albion_mod_97_desc: "Восстановление Арморики привело нас к реконструкции вековых торговых путей в Галлии"
albion_mod_98: "Рабочие из Бельгики"
albion_mod_98_desc: "Бельгы — просто бесплатные рабочие для наших ферм и моей."
albion_mod_99: "Галльские конные традиции"
albion_mod_99_desc: "Со знанием Галлии. Наши кавалеристы теперь сильнее."
albion_mod_100: "Национальное инвестирование"
albion_mod_100_desc: "Вместо того чтобы финансировать опасные экспедиции. Нашей стране и гражданам выгоден национальный план развития."
