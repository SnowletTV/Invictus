me_albion_travel_1_title: "Зов моря"
me_albion_travel_1_desc: "Давным-давно на наш остров часто приезжали чужеземцы из дальних стран, привозили с собой товары, монеты и странные технологии, которые были нам неизвестны. Несмотря на то, что эти гости уходили, чтобы вернуться домой, их визиты произвели огромное впечатление на [ROOT.GetCountry.GetAdjective] общество - ведь как иначе? Мы многому научились у них за столь короткое время.\n\n Недавно [ROOT.GetCountry.GetRuler.GetName] пришла блестящая идея вернуть им любезность - пришло время отправить в мир наши собственные экспедиции. Что мы там обнаружим? Золотые города? Огромных животных? Может быть, самих богов? Пока никто не знает, но [ROOT.GetCountry.GetRuler.GetFirstName] очень хочет это узнать.\n\nНесколько разумных голосов из Совета [ROOT.GetCountry.GetName] возразили, заявив, что лучше потратить деньги, выделенные на эту экспедицию, на улучшение жизни наших граждан дома. "
me_albion_travel.1.a: "Все на борт и отчаливаем, капитан!"
me_albion_travel.1.b: "Море - всегда опасное место; Совет прав."

me_albion_travel_2_title: "Объяснение правил"
me_albion_travel_2_desc: "Аве Император; пришло время немного сломать четвертую стену. Чтобы сделать это приключение возможным и разумным, во время этой цепочки событий действуют особые правила.\n\nЧтобы каждый выбор был ограниченным и влиятельным, как в ролевой игре, у вашего приключенческого флота будет #Y золото#! @gold! для управления. Ваш флот начнется с #Y 1000#! \n\nПолучить больше золота во время путешествия будет #R невозможно#! и каждый выбор можно сделать только один раз, так что будьте внимательны к тому, что вы решили сделать!\n\nИ наконец, все награды, показанные в каждом варианте, будут получены только после окончания путешествия.\n\nОставшееся в конце путешествия золото будет распределено в качестве пожертвований отважным морякам, благодаря которым путешествие стало возможным, так что в казну ничего не вернется.\n\n#G Удачи и веселья#!."
me_albion_travel.2.a: "Понятно, мы можем идти."
me_albion_travel.2.b: "Это слишком сложно, мастер игры; Я передумал."

me_albion_travel_3_title: "Налог на путешественников"
me_albion_travel_3_desc: "Ваш флот имеет #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @gold!\n\nПраздники и ликование сопровождали флот искателей приключений, когда они отплывали от безопасных берегов [ROOT.GetCountry.GetName] в дикую неизвестность. После нескольких недель пути, наполненных спокойным морем и приятным ветром, армада прибыла к Гибралтару, где был отдан приказ сделать паузу, пока наши корабли приближаются к проливам. Над пейзажем возвышалась большая башня, а на ее шпиле развевались карфагенские флаги. Вскоре на флагманский корабль было доставлено сообщение.\n'Добро пожаловать, чужестранцы; если вы хотите пройти без вреда для вас и ваших кораблей, то вам придется заплатить пошлину.'\n\n #Y Что будет делать ваш флот?#!"
me_albion_travel.3.a: "Заплатить налог (-100 золота)."
me_albion_travel.3.b: "Смею надеяться, что вы попытаетесь меня остановить - мы поплывем дальше!"

me_albion_travel_32_title: "Победа!"
me_albion_travel_32_desc: "Мгновением позже после получения вашего ответа из ниоткуда появился полуразрушенный старый флот и быстро двинулся к [ROOT.GetCountry.GetAdjective] кораблям. Наши моряки бросились на палубы и заняли оборонительные позиции, заметив, что наши враги не принадлежат к официальному флоту - они больше походили на пиратов.\n\nПриказав осыпать их стрелами, первый залп был послан для устрашения, но они не поняли намека и продолжили двигаться к нашему флоту - они решили сражаться.\n\nПосле короткого боя, в котором погибло несколько хороших людей, нашему флоту удалось уничтожить все пиратские корабли!"
me_albion_travel.32.a: "Никто не смеет мне мешать!"

me_albion_travel_33_title: "Больше лает, чем кусает"
me_albion_travel_33_desc: "После вашего ответа гонец быстро замолчал и вернулся на берег, передав смелые слова [ROOT.GetCountry.GetAdjective] мореплавателей . Наш флот продвигался без опаски под бдительным оком капитана, который видел, что у разбойников, прячущихся в башне, не было даже флота, чтобы бросить нам вызов.\n'Ты видел их насквозь, не так ли?' - смеялись мореходы, запевая [ROOT.GetCountry.GetAdjective]ую песню победы."
me_albion_travel.33.a: "Запугивание против нас не работает."

me_albion_travel_34_title: "Настоящая угроза"
me_albion_travel_34_desc: "После того как мы влили в уши гонца уксус, он замолчал и вернулся на берег, не сказав больше ни слова. Мы и не подозревали, что все вот-вот начнется.\n\nБольшая армада карфагенских кораблей появилась из ниоткуда, а на берегу наши моряки клялись, что видят вооруженную баллисту - мы совершили грубейшую ошибку!\n\nК счастью для нас, мы очень сильны и полны решимости не быть побежденными, и у нас больше кораблей, чем у наших врагов - это будет испытание решимости с обеих сторон.\n\nВ конце концов, наш флот одержал победу, но некоторые наши корабли были потоплены, а некоторые сильно повреждены, так что в конечном итоге, цена оказалась тяжелее, чем мы готовы были вынести.\n\n#R Ваш флот потеряет 200 золота #! @gold!"
me_albion_travel.34.a: "Мы читаем молитву за умерших, когда плывем дальше"

me_albion_travel_4_title: "Выбор путешествий"
me_albion_travel_4_desc: "Ваш флот имеет #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @gold! \n\n 'Доброе утро, капитан!' - радостно говорит первый помощник, подходя к вашему столу с коробкой, заполненной картами. 'Настало время отплыть туда, куда еще не ступала нога кельтов, и вам выпала честь решить, куда мы отправимся.'"
me_albion_travel.4.a: "Непобедимый Рим я желаю видеть (-50)"
me_albion_travel.4.b: "Карфаген, город слонов! (-50)"
me_albion_travel.4.c: "Родина Александра должна быть в порядке (-50)"
me_albion_travel.4.d: "Александрия - единственный город, который имеет значение! (-50)"
me_albion_travel.4.e: "Город пурпурного цвета, Тир! (-50)"
me_albion_travel.4.f: "Дом, милый, дом."

me_albion_travel_5_title: "Вечный Рим"
me_albion_travel_5_desc: "Ваш флот имеет #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! Оставив наш флот возле [GetProvince('(int32)15').GetName], наши моряки направились в [GetProvince('(int32)1').GetName]; место, которое они никогда не предполагали посетить. Первые впечатления от великой столицы были ошеломляющими для наших ребят из [ROOT.GetCountry.GetCapital.GetName]; Рим - чрезвычайно оживленный город, настоящая зона процветания и опасности, где даже ночь не прекращает своей непрекращающейся суматохи. Здесь можно найти все, что угодно, и наши люди соблазняются тысячей различных занятий, каждое из которых кажется лучше предыдущего.\nРынки Рима известны своими редкими сокровищами и товарами - не здесь ли мы потратим наши [ROOT.GetCountry.GetAdjective] монеты? Нам также посоветовали посетить храмы и выразить почтение богам, так стоит ли нам туда отправиться? Некоторые из наших моряков также заметили, что недалеко от того места, где они стоят, раздаются сильные и дружные звуки арены - как насчет небольшого развлечения?\n\nИталия также не ограничивается Римом; мы могли бы переместиться туда?"
me_albion_travel.5.a: "Давайте потратим деньги на рынке."
me_albion_travel.5.b: "Мы могли бы многому научиться у их священников (-50)."
me_albion_travel.5.c: "Арена - это весело! Пойдем посмотрим (-50)."
me_albion_travel.5.d: "Берите припасы и отправляйтесь в поход по Италии (-100)."
me_albion_travel.5.e: "Вечно море (покинуть город)."

me_albion_travel_51_title: "Форум Рима"
me_albion_travel_51_desc: "Ваш флот имеет #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @gold! \n\nПрибыв на рынок, каждая улица и переулок кажутся оживленными, заполненными тысячами людей, одни несут амфоры, другие - мешки с товарами в магазины. Карманников найти несложно, как и продавцов некачественного товара, которые надеются получить свою прибыль и исчезнуть в толпе, прежде чем их покупатели поймут, что купленное ими ничего не стоит. Но таких случаев мало, и стражники следят за порядком.\n\nЗдесь много невольничьих рынков, и [ROOT.GetCountry.GetName] всегда нуждается в новых рабах - стоит ли нам туда идти.\nНеподалеку, на площади, несколько архитекторов обсуждают чертеж, который они рассматривают. После расспросов выясняется, что эти архитекторы готовы продать нам свои чертежи - может быть, римская вилла в [ROOT.GetCountry.GetCapital.GetName] подойдет?\n\nРяд жеребцов нарушает эти грезы. Здесь много мастеров лошадиной плоти, готовых продать лучших лошадей в известном мире.\n\nТут так много вариантов - что мы хотим сделать?"
me_albion_travel.51.a: "Покупайте рабов ради блага [ROOT.GetCountry.GetName] (-50)."
me_albion_travel.51.b: "[ROOT.GetCountry.GetCapital.GetName] получит свою первую виллу (-100)."
me_albion_travel.51.c: "Приветствую, мой друг, у тебя есть Буцефал (-100)?"
me_albion_travel.51.d: "Давайте пойдем дальше, ничего не покупая."

me_albion_travel_52_title: "Храм Марса"
me_albion_travel_52_desc: "Ваш флот имеет #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @gold! \n\n После двух часов марша по переполненным улицам города, ваша экспедиция прибывает в великий Храм Марса. Повсюду красивые мраморные колонны и богато украшенные статуи, и эта сцена наполняет моряков из [ROOT.GetCountry.GetName] благоговением и почтением к римлянам - они действительно чтят своих богов войны.\n\n Небольшая радостная новость обрадовала людей: скоро начнется публичная церемония, и ее можно будет посмотреть бесплатно. Капитан объявляет, что мы останемся, чтобы понаблюдать за римскими обрядами, и по толпе прокатывается одобрительный гул.\n\nНо кто-то подходит ближе, старик с насморком, и громко и пренебрежительно фыркает. 'Пссс, эти публичные церемонии для низкорожденных свиней! Я вижу, что вы выше этого; вы человек со вкусом. Если вы заплатите простую плату, я организую нечто грандиозное во имя богов - настоящее зрелище, достойное внимания!'\n #E Примете ли вы предложение этого странного человека#? "
me_albion_travel.52.a: "Нет, публичная церемония - это хорошо"
me_albion_travel.52.b: "Давай сделаем это, мой друг. Я здесь, чтобы повеселиться и кое-чему научиться!(-250)."

me_albion_travel_53_title: "Посещение арены"
me_albion_travel_53_desc: "Ваш флот имеет #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @gold! \n\nПока ваши люди проходят по мраморным коридорам, ведущим на арену, шум толпы заставляет их идти быстрее в предвкушении. Наблюдать за тем, как люди сражаются за свою жизнь, всегда интересно для публики, и путешественники из [ROOT.GetCountry.GetName] ничем не отличаются от римлян в этом отношении.\n\nОжесточенная битва между тремя гладиаторами и десятью тиграми только что закончилась, но еще один бой готовится к началу. По мере того как пол арены очищается от мертвецов, группа зрителей направляется к своим местам. Напротив них длинная очередь собирается перед столом с казначеями, и делаются ставки. Мы могли бы купить гладиатора - это было бы весело, как вы думаете? Что вы хотите сделать, капитан?"
me_albion_travel.53.a: "Давайте просто сядем и посмотрим бой"
me_albion_travel.53.b: "Давайте купим гладиатора! (-100)."

me_albion_travel_54_title: "Кампания"
me_albion_travel_54_desc: "Покинув Рим, наша экспедиция закупила припасы и двинулась в регион Кампания на юге Италии.\n\nПуть на юг не был неприятным: все пейзажи прекрасны, эти холмы в сочетании с фермерскими угодьями. Погода - само совершенство, а воздух благоухает ароматом розмарина, растущего вдоль шоссе. Дороги прочные, хорошо построенные, и солдаты регулярно патрулируют их, готовые защитить купцов и путешественников. Вдали виднеется большое поместье, а на виноградниках, окружающих латифундию, трудятся сотни рабов.\n\nОтвернувшись от этой сцены, один из солдат замечает: 'Фермы и поля - это хорошо, но воин предпочитает дороги - они полезны для армии и хороши для моих ног'. Это шутливое замечание вызвало дружескую дискуссию между солдатами, и капитан высказал свое мнение о том, что лучше - фермы или дороги."
me_albion_travel.54.a: "Сельское хозяйство - основа общества."
me_albion_travel.54.b: "Если бы у нас были такие дороги, как в [ROOT.GetCountry.GetName]!"

me_albion_travel_6_title: "Город слоновs"
me_albion_travel_6_desc: "Ваш флот имеет #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! Наши моряки прибыли в [GetProvince('(int32)3256').GetName], всемирно известную резиденцию купцов, моряков и шопетов, контролирующих могущественную торговую сеть Средиземноморья. В самом городе, как и следовало ожидать, центральное место занимает рынок, и у наших моряков возникает соблазн немедленно отправиться туда. Ведь известно, что на таких рынках можно найти экзотические товары, и наши люди слышали много слухов о том, что именно продается.\n\nПортовый район также является заманчивым вариантом, ведь капитан был бы рад возможности лично увидеть #E Гранд Котон#! карфагенян. Но, возможно, вдохновляющим будет осмотр гражданских зданий в центре города - нам есть чему поучиться у их сената."
me_albion_travel.6.a: "Давайте потратим деньги на рынке."
me_albion_travel.6.b: "Давайте поищем что-нибудь более экзотическое. (-50)?"
me_albion_travel.6.c: "Портовый район - это то место, куда мы направляемся (-50)."
me_albion_travel.6.d: "В резиденцию власти старейшей республики (-50)."
me_albion_travel.6.e: "Вечно море (покинуть город)."

me_albion_travel_61_title: "Рынки Карфагена"
me_albion_travel_61_desc: "Ваш флот имеет #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @gold!\n\n Прибыв на рынок, каждый ларек, каждое здание, каждый магазин на углу заполнены людьми, которые входят и выходят. Карманников найти несложно, как и продавцов некачественных товаров, которые надеются получить свою прибыль и исчезнуть в толпе, прежде чем их покупатели поймут, что их товар ничего не стоит. Но таких случаев мало, и стражники следят, чтобы все было в порядке.\n\nНа одной из самых популярных улиц находятся невольничьи рынки, и известно, что [ROOT.GetCountry.GetName] может хорошо использовать их. Однако тусклый свет на металле привлекает внимание капитана: вот оружейники, демонстрирующие одни из лучших мечей, когда-либо выкованных. Стоит ли тратить заработанные монеты на легендарный клинок?\n\nКак будто этого недостаточно, рядом с торговцем оружием находится магазин одежды, где туники из тонкого шелка выставлены рядом с кожаными туфлями с вплетенным золотом. Мы могли бы провести столько времени, просто бродя по магазинам!"
me_albion_travel.61.a: "Приобретайте рабов на благо [ROOT.GetCountry.GetName] (-50)."
me_albion_travel.61.b: "Нам всегда нужно хорошее оружие - посмотрите на этот меч! (-100)."
me_albion_travel.61.c: "Я никогда раньше не носил шелковую одежду... (-100)?"
me_albion_travel.61.d: "Нам здесь больше нечего делать."

me_albion_travel_62_title: "Первое правило экономики"
me_albion_travel_62_desc: "Ваш флот имеет #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @gold! \n\nЧто это? Что мы здесь найдем? Капитан отодвинул большой матерчатый занавес и вошел в большую палатку, где был представлен открытый рынок. Удивительно, но сегодня здесь почти безлюдно - где же все?\n\nКто-то, лежа на циновке, скучающим голосом обратился к матросам. 'Во вторник прибывают иностранные товары, завтра. Здесь нет ничего нового.\n\nНо всё же кое-что привлекло искателей приключений из [ROOT.GetCountry.GetName] - здоровый детеныш слона в клетке. Продавец сразу же заметил их интерес и начал переговоры, пообещав, что сможет достать еще много слонов и регулярно доставлять их в нашу столицу."
me_albion_travel.62.a: "Пока купите только одного слона"
me_albion_travel.62.b: "Заплатите ту цену, которую он просит, и откройте новые торговые отношения (-250)."

me_albion_travel_63_title: "Вонючие порты"
me_albion_travel_63_desc: "Ваш флот имеет #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @gold! \n\nПортовый район абсолютно огромен и наполнен активной деятельностью, но в воздухе витает вонь гниющей рыбы и крики чаек. К несчастью для нас, вооруженная охрана не позволила нам приблизиться к #E Гранд Котон#!, перенаправив наших моряков на многочисленные рынки, расположенные вокруг гавани. Здесь можно найти множество дорожных принадлежностей по отличным ценам, но больше всего продаются мечи - десятки наемников ищут работу, надеясь на контракт, который унесет их из города вместе с приливом."
me_albion_travel.63.a: "Надо запастись провизией, пока есть возможность"
me_albion_travel.63.b: "Больше наёмников для нас (-100)."

me_albion_travel_64_title: "Сенат"
me_albion_travel_64_desc: "Ваш флот имеет #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @gold! \n\n Приближаясь к центру города, наши моряки видят гигантское здание с уникальной архитектурой: мраморные колонны, входные двери из драгоценных металлов, таких как золото и серебро, с символом богини Танит на их поверхности. Все в этом районе служит для демонстрации власти карфагенского сената; через каждые несколько сотен шагов стоят вооруженные охранники.\n\nПри нашем появлении эти охранники остановили нас и сказали, что мы не можем идти дальше, так как идут дебаты. Однако за дебатами можно наблюдать с общественной скамьи, и наши люди заняли свои места, но вскоре были сбиты с толку юридическими махинациями. Рядом с капитаном сидел человек, одетый в замысловатую тогу, на которой был вышит лев. По тому, как к нему относились остальные, стало ясно, что этот человек - кто-то важный и может объяснить нам суть дебатов и политической системы Карфагена."
me_albion_travel.64.a: "Мы можем наблюдать за этими бесконечными дебатами"
me_albion_travel.64.b: "У каждого своя цена - расскажите нам, что происходит (-100)."

me_albion_travel_7_title: "Визит в Грецию"
me_albion_travel_7_desc: "Ваш флот имеет #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! После нескольких недель плавания вы прибыли в порт Пирей и готовы исследовать остальную часть Греции. Наши мужчины, всю жизнь слышавшие рассказы об этой прекрасной стране, очень хотят попробовать Элладу на вкус - оправдает ли все их завышенные ожидания? Первым шагом может стать Афины с их рынком и философской школой, но возможны и другие направления, например, олимпийский город, родина спартанцев или, возможно, даже оракул в Дельфах!"
me_albion_travel.7.a: "Отправляйтесь на рынки Афин."
me_albion_travel.7.b: "Философская школа? Что это такое(-50)?"
me_albion_travel.7.c: "Олимпия и Олимпийские игры(-100)."
me_albion_travel.7.d: "Это Спарта! (-50)."
me_albion_travel.7.e: "Аполлон ждёт нас в Дельфах (-50)."
me_albion_travel.7.f: "Посейдон снова зовёт нас (покинуть город)."

me_albion_travel_71_title: "Агора"
me_albion_travel_71_desc: "Ваш флот имеет #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @gold! \n\nХотя рынок в Афинах не так велик, как некоторые другие, расположенные в Средиземноморье, здесь всегда есть возможности и интересные вещи, которые можно обнаружить. Капитану предлагается список вариантов на вторую половину дня: мы можем найти рабов по хорошей цене, пойти посмотреть философские дебаты в Академии или просто побродить по улицам Агоры - разве нам всегда нужен план действий? Было бы неплохо просто немного побродить по городу. В тенистом уголке улицы художник делает набросок городского пейзажа."
me_albion_travel.71.a: "Спасите рабов ради блага [ROOT.GetCountry.GetName] (-50)."
me_albion_travel.71.b: "Немного философии никогда не убьёт нас (-100)."
me_albion_travel.71.c: "Я должен показать это произведение искусства своей маме. (-50)?"
me_albion_travel.71.d: "Нам нужно уходить."

me_albion_travel_72_title: "Быть или не быть?"
me_albion_travel_72_desc: "Ваш флот имеет #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @gold! \n\nЗнаменитая Афинская академия; это место указал вам местный гид, и, заплатив ему драхму, он оставляет вас в этом месте, где когда-то жили многие знаменитые учителя, включая Аристотеля. Капитан замечает, что школа в основном представляет собой большой амфитеатр, в котором идет урок между учителями и учениками. Подойдя ближе, можно услышать, что разговор идет о Геракле: был ли он человеком или богом? Возможно, нам стоит остаться и послушать, а может, мы заплатим за наставника, который будет обучать афинской философии... а может, кто-то из этих мудрых голов захочет вернуться домой вместе с нами?"
me_albion_travel.72.a: "Философия - это скучно, давайте уйдём."
me_albion_travel.72.b: "Всё, что стоит знать, имеет свою цену (-50)."
me_albion_travel.72.c: "Все, кто интересуется переездом в [ROOT.GetCountry.GetName] (-250)?"

me_albion_travel_74_title: "Спартанец! Какая у вас профессия?"
me_albion_travel_74_desc: "Ваш флот имеет #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @gold! \n\nПосле нескольких дней пути, компаньоны добрались до города, который считается домом лучших солдат в мире. Город, притягивающий лучших воинов, место, где женщин выбирают не за красоту, а за физическую силу; здесь важна только сила. Наши люди, измученные дневной жарой, передохнули в таверне для путешественников. Разговоры затихают, как только наши люди входят, но после того, как выпивка куплена, разговоры возобновляются, негромкое бормотание, конкурирующее с жужжанием мух.\n\nПо всей видимости, завтра в городе пройдут два мероприятия: запланировано зрелище военной подготовки, чтобы показать всем желающим спартанское мастерство владения копьем. Любопытно, что также состоится игра, в которой примут участие дети и некоторые взрослые. Состязание заключается в том, что команда пытается украсть сыр, а соперник защищает его любой ценой. Участие принимают иностранцы, но только за определенную плату."
me_albion_travel.74.a: "Смотреть на обычные тренировки будет достаточно."
me_albion_travel.74.b: "Мы возьмём этот сыр и победим (-100)!"

me_albion_travel_75_title: "Подарок Аполлону?"
me_albion_travel_75_desc: "Ваш флот имеет #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @gold! \n\n Дельфы; каждый человек от Сократа до Александра отправлялся сюда в поисках благословения или предзнаменования. Город заполнен иностранными гостями, вождями и генералами со всего Средиземноморья, которые ищут совета богов. Однако капитан уже начинает жалеть, что приехал сюда, так как кажется, что это место больше похоже на ловушку для туристов. Все товары на рынке хороши, но нет ничего, что мы хотели бы взять с собой домой - единственная причина путешествовать сюда - это искать волю Аполлона. Наше прошение о посещении Пифии было принято, но эта честь обойдется в кругленькую сумму."
me_albion_travel.75.a: "Зачем платить за что-то подобное?"
me_albion_travel.75.b: "Платите, что просят, ибо для этого мы здесь (-100)."

me_albion_travel_76_title: "К войне!"
me_albion_travel_76_desc: "Как только вы входите в храм, верховная жрица приветствует нас по имени, хотя представления не состоялись. За время своего пребывания здесь я повидал много мужчин и некоторых женщин, но вы первый посетитель из [ROOT.GetCountry.GetName]. Только по этой причине бог Аполлон принял вашу просьбу услышать его слова.'.\n\nПризывая слугу, жрица начинает раздеваться, снимая свою простую тогу.\n\n'Хо, Аполлон, пожалуйста, выслушай мой голос, и позвольте мне увидеть будущее гостей [ROOT.GetCountry.GetAdjective].\n\n Она начинает танцевать под неслышную музыку и двигать руками, как будто она была одержима. Затем её голос начал меняться, становясь громче и глубже, как у мужчины.\n\nОткинув голову назад, её глаза начинают закатываться, и тяжёлый голос говорит.\n\n'Тебя ждут смерть и изнасилование! Детей убивают и оставляют на улицах, а добродетель их плачущих матерей попирают беспощадные солдаты. Из цитадели доносились крики людей и звон металла о металл; битва еще не окончена, и огонь распространяется повсюду.'\n\nКапитан выглядит явно неловко, пока жрица продолжает читать. Она бормочет чепуху, её глаза бледнеют, и она падает со тубарета. Слуги бросаются вперед, чтобы проверить её, но она умерла — душа покинула тело. Когда она накрыта саваном, моряки покидают храм, растерянные и озадаченные. О чем было видение? Мы — завоеватели, или [ROOT.GetCountry.GetCapital.GetName] станет городом, разрушенным захватчиком?\n\nСловно отвечая на невысказанные вопросы своих людей, Капитан объявил, что это хорошее предзнаменование."
me_albion_travel.76.a: "[ROOT.GetCountry.GetRuler.GetName] приведет нас к победе!"

me_albion_travel_77_title: "Наследие строителя"
me_albion_travel_77_desc: "Как только вы входите в храм, верховная жрица приветствует нас по имени, хотя никаких представлений не было. 'За время моего пребывания здесь я видела много мужчин и женщин, но вы - первый посетитель из [ROOT.GetCountry.GetName]. Только поэтому бог Аполлон принял твою просьбу услышать его слова.\n\nПопросив слугу, жрица начала раздеваться, выскользнув из своей простой тоги.\n\n'Ho Аполлон, пожалуйста, услышь мой голос и позволь мне увидеть будущее гостей [ROOT.GetCountry.GetAdjective]\n\n\n Она начала танцевать под неслышимую музыку и двигать руками, как будто была одержима. Затем её голос начал меняться, становясь громче и глубже, как у мужчины.\n\nЗапрокинув голову назад, её глаза начали закатываться, а тяжелый голос заговорил.\n\n 'Город, не похожий на все остальные, жемчужина Северных островов. Со всего мира к вашим берегам стекаются купцы в надежде заполучить ваши товары, а в казнах остаются огромные суммы. Имя [ROOT.GetCountry.GetRuler.GetName] будут помнить как имя того, кто создал рай, который однажды превзойдет Александрию в славе'. Жрица падает с табурета, но служительница помогает ей подняться.\n\nСлабым и дрожащим голосом, который имеет нормальный тембр, она объявляет морякам, что бог Аполлон заговорил."
me_albion_travel.77.a: "[ROOT.GetCountry.GetRuler.GetName] приведёт нас к процветанию!"

me_albion_travel_78_title: "Дар пророчества"
me_albion_travel_78_desc: "Как только вы входите в храм, верховная жрица приветствует нас по имени, хотя никаких представлений не было. За время, проведенное здесь, я видела много мужчин и женщин, но вы - первый посетитель из [ROOT.GetCountry.GetName]. Только поэтому бог Аполлон принял твою просьбу услышать его слова.\n\nПопросив слугу, жрица начала раздеваться, выскользнув из своей простой тоги.\n\n 'Нo Аполлон, пожалуйста, услышь мой голос, и позволь мне увидеть будущее гостей [ROOT.GetCountry.GetAdjective]'.\n\n Она начала танцевать под неслышимую музыку и двигать руками, как будто была одержима. Затем ее голос начал меняться, становясь громче и глубже, как у мужчины.\n\nЗапрокинув голову назад, она закатывает глаза, и тяжелый голос произносит. Я предвижу встречу, на которой будет приготовлен пиршественный стол. Все правители со всего мира придут выразить почтение [ROOT.GetCountry.GetRuler.GetName]. Все будут трепетать перед могуществом северных островов и надеяться на союзы - все, что пожелает [ROOT.GetCountry.GetRuler.GetName], будет дано. Аполлон заговорил, и теперь вы должны уйти."
me_albion_travel.78.a: "[ROOT.GetCountry.GetRuler.GetFirstName] приведёт нас к миру!"

me_albion_travel_8_title: "Александрия"
me_albion_travel_8_desc: "Ваш флот имеет #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @gold! \n\n Последние дни ветер был тихим, что было хорошим предзнаменованием, когда наши корабли заходили в порт Александрии. Еще до того, как наши люди ступили на берег, до них доносились звуки экзотических языков, а по докам ходили люди, одетые во множество странных одежд - это настоящий космополитический город.\n\nКогда мы здесь, что мы должны делать? Мы можем попытаться посетить гробницу великого македонца. Некоторые из наших людей просили отправиться на юг, чтобы увидеть пирамиды, поскольку мы находимся так близко к древним памятникам, как никогда не будем. И хотя у этих культурных достопримечательностей есть свои достоинства, тусклый солнечный свет, отражающийся от серебряных щитов, привлек внимание наших солдат - за городом тренируются египетские воины."
me_albion_travel.8.a: "Давайте купим сувенир на рынке."
me_albion_travel.8.b: "Гробница Александра зовёт нас (-50)"
me_albion_travel.8.c: "Я должен увидеть пирамиды до того, как умру (-150)?."
me_albion_travel.8.d: "Мы могли бы кое-чему научиться у этих ветеранов (-50)."
me_albion_travel.8.e: "Море остается нашим другом (покинуть город)."

me_albion_travel_81_title: "Эллинская агора"
me_albion_travel_81_desc: "Ваш флот имеет #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @gold! \n\n Александрийский рынок наполнен звуками и запахами: свежеиспеченный хлеб и жареное мясо, вонь вьючных животных, работающих в тенистых колоннадах, тошнотворный запах канализации, запекающейся на жаре. Скульптор старательно работает резцом, нанося последние штрихи на сложную статую крылатой богини, и, как всегда, работорговец никогда не бывает далеко отсюда. Капитан также замечает лавку, заполненную свитками и писцами; похоже, здесь продаются и тексты."
me_albion_travel.81.a: "Покупайте рабов на благо [ROOT.GetCountry.GetName] (-50)."
me_albion_travel.81.b: "Нам следует немного почитать (-100)."
me_albion_travel.81.c: "Скульптура - признак высокой цивилизации (-50)?"
me_albion_travel.81.d: "У нас здесь нет никаких дел."

me_albion_travel_82_title: "Наследие легенды"
me_albion_travel_82_desc: "Ваш флот имеет #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @gold! \n\nПрибыв к великой гробнице Александра, это место, вероятно, самая охраняемая зона из всех, что мы видели за время наших путешествий - количество охранников здесь поражает воображение; легко можно насчитать небольшую армию. Фаланга вооруженных до зубов солдат охраняет вход в гробницу, и никто не может увидеть, что находится внутри, хотя некоторые люди суют в руки часовых золотые монеты, чтобы получить разрешение на вход. Должны ли мы поступить так же?"
me_albion_travel.82.a: "Мы отдадим дань уважения издалека"
me_albion_travel.82.b: "Подкупите охранников, чтобы получить доступ (-250)."

me_albion_travel_84_title: "Стена щитов!"
me_albion_travel_84_desc: "Ваш флот имеет #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @gold! \n\nСегодня день стандартных тренировок. Солдаты делятся на две команды, одной из которых поручается оборона, и они сцепляют оружие и выстраивают стену из щитов. Противникам выдают копья и приказывают атаковать своих собратьев. Генерал замечает наших бойцов и спрашивает капитана, не хотим ли мы потренироваться с его людьми? Конечно, ничего бесплатного не бывает."
me_albion_travel.84.a: "Чтобы научиться, достаточно посмотреть тренировку"
me_albion_travel.84.b: "Давайте дадим им почувствовать вкус кельтской храбрости (-100)."

me_albion_travel_9_title: "Тир, Пурпурный Феникс."
me_albion_travel_9_desc: "Ваш флот имеет #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @gold!\n\n Тир - не тот город, который вы изначально собирались посетить, но один торговец посоветовал вам отправиться туда, чтобы познакомиться с Левантом и его традициями, и наш капитан не смог отказаться. Этот торговец клялся, что рынки Тира соперничают с рынками Карфагена и Рима, а его портовый район - один из лучших в Средиземноморье. Если соблазны Тира нам не по вкусу, то в Леванте есть и другие места, которые мы могли бы исследовать. Однако мужчины устали от странствий и не прочь потратить вторую половину дня на осмотр города."
me_albion_travel.9.a: "Рынок - дом всех возможностей."
me_albion_travel.9.b: "Какие сюрпризы мы можем найти в этом порту (-50)?"
me_albion_travel.9.c: "Мы должны исследовать Левант."
me_albion_travel.9.d: "Покупки - это хорошо (-100)."
me_albion_travel.9.e: "Прощай, Тир (покинуть город)"

me_albion_travel_91_title: "Возможности?"
me_albion_travel_91_desc: "Ваш флот имеет #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @gold! \n\nКак однажды заметил один мудрый человек, живущий на родине в [ROOT.GetCountry.GetCapital.GetName], каждый рынок подобен монете, имеющей две стороны. На светлой стороне мы видим лавку, торгующую экзотическими товарами из Индии и Персии, и наши люди очарованы - никогда прежде они не видели слоновой кости и не ощущали запаха благовоний, которые можно найти только на востоке. И все же на рынке есть своя изнанка, ведь там постоянно торгуют рабами - жалкое зрелище, когда голый раб сидит на циновке с тяжелой цепью на шее. Есть даже лавки, где мастера работают над странными приспособлениями, изобретениями, которые, по их словам, могут заменить рабский труд при выполнении определенных задач. Воистину, здесь можно найти всё, что только можно себе представить."
me_albion_travel.91.a: "Покупайте рабов за их свободу(-50)."
me_albion_travel.91.b: "Экзотические товары никогда не бывают плохой идеей (-100)."
me_albion_travel.91.c: "Мы должны попробовать эти изобретения (-100)?"
me_albion_travel.91.d: "Мой торг закончен."

me_albion_travel_92_title: "Пурпурный порт"
me_albion_travel_92_desc: "Ваш флот имеет #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @gold! \n\nНесмотря на то, что репутация Тира остается золотой, дни его расцвета остались далеко в прошлом - очевидный факт для наших моряков. Когда-то этот порт был самым известным в мире, а теперь, благодаря Александру и диадохам, он находится в состоянии руин. Нищих здесь больше, чем в других местах, и капитану пришлось сказать людям, чтобы они не подавали милостыню никому из нищих, прижавшихся к стенам зданий, - у нас закончится золото еще до того, как мы доберемся до площади.\n\nПока мы шли по пыльным улицам, из дверного проема вышел одетый в доспехи человек и призвал нас прислушаться к его словам. Оказавшись здесь после того, как его рота наемников была распущена после неудачной кампании, этот солдат утверждает, что у него есть знания на продажу, и за "скромную" плату он присоединится к вашей труппе и передаст вам военные секреты, которые он узнал."
me_albion_travel.92.a: "Просто идите дальше; здесь не на что смотреть, кроме как на славу былых времен."
me_albion_travel.92.b: "Почему бы и нет? Вы наняты (-250)."

me_albion_travel_93_title: "Куда мы пойдём?"
me_albion_travel_93_desc: "Ваш флот имеет #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @gold! \n\nЛевант - это огромное место, и у нас, к сожалению, нет времени, чтобы посетить все, что мы хотели бы. Возможно, стоит нанять местного гида, который поможет нам сориентироваться в Тире или Иерусалиме, а то и в обоих местах. Если у нас есть деньги, то все возможно."
me_albion_travel.93.a: "Отвезите нас в Иерусалим и Храм"
me_albion_travel.93.b: "Сидон может научить нас, как защищать город!"
me_albion_travel.93.c: "Эх, давайте закончим наше путешествие по Леванту."

me_albion_travel_94_title: "Туристические ловушки"
me_albion_travel_94_desc: "Ваш флот имеет #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @gold! \n\nПеремещаясь между улицами, вы найдете много интересных вещей, которые можно купить, и если бы наши люди могли взять все, что пожелают, то город был бы опустошен от товаров. Капитан дал знак, что час уже поздний и нашим людям пора возвращаться на корабли, но у городских ворот есть несколько крошечных магазинчиков, где продаются безделушки и другие сувениры.\n\n'Статуэтки морского бога для защиты ваших кораблей на волнах!' - кричит продавец, разворачивая свой товар, и выносит свернутые связки одежды и кладет их на стол. 'Туники, чтобы согреться ночью... свежий хлеб и сыр здесь, горячий хлеб и сыр.'"
me_albion_travel.94.a: "Эта последняя статуэтка будет такой замечательной."
me_albion_travel.94.b: "Эти тяжёлые халаты выглядят так, будто они будут хороши"

me_albion_travel_11_title: "Каждое хорошее дело имеет свой конец"
me_albion_travel_11_desc: "Ожидание возвращения отважных моряков домой, в [ROOT.GetCountry.GetName], казалось, длилось годами, и многие жители [ROOT.GetCountry.GetCapital.GetName] начали бояться худшего. Был ли флот уничтожен, разбился о жестокие скалы неизвестного берега? Или люди решили никогда не возвращаться? Боги были разгневаны нашим высокомерием и решили отправить наш флот на дно морей?\n\nКонечно, все эти варианты были возможны, но благодаря решимости и хорошему выбору наш флот наконец-то вернулся домой. [ROOT.GetCountry.GetRuler.GetName] объявил период пиршества и празднования, чтобы приветствовать возвращение бесстрашных исследователей, и граждане, живущие в столице [ROOT.GetCountry.GetAdjective], устроили им героический прием."
me_albion_travel.11.a: "Вы в безопасности дома, воины - какие у вас есть истории?"

