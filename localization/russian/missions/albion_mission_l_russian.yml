albion_mission: "Восхождение Альбиона"
albion_mission_DESCRIPTION: "С самого скромного начала народ [ROOT.GetCountry.GetName] возвысился над всеми камнями преткновения, которые были поставлены перед ним, и доказал, что является сильнейшей силой на острове, который является их домом.\n\nНо просто завоевать остров, полный племён и дождливых городов, не является их конечной судьбой; это далеко не так. Несравненный [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] поклялся объединить северные острова под знаменем #E Альбиона#!, утверждая, что наши сородичи однажды бросят вызов могущественным державам Средиземноморья за контроль над морями."
albion_mission_CRITERIA_DESCRIPTION: "Эта миссия будет завершена, когда [ROOT.GetCountry.GetName] станет настоящим претендентом на звание величайшей цивилизации мира, не имеющей себе равных на Севере и более могущественной, чем империи Средиземноморья."
albion_mission_BUTTON_TOOLTIP: "Пусть тот же дух, который привёл наш народ к этому событию, приведёт его к ещё большим победам!"

#Mission Tasks

albion_conquest_mission_start: "Братья по несчастью"
albion_conquest_mission_start_DESC: "Теперь, когда мы обезопасили свой собственный двор, [ROOT.GetCountry.GetRuler.GetName] убедительно доказывает, что мы не можем позволить себе оставаться в стороне, если хотим стать великой державой, но должны сделать всё возможное, чтобы помочь тем, кто может нуждаться в помощи за пределами страны. С этой альтруистической миссией наши армии готовятся пересечь волны...\n\n\n\n\n\n\n\n\n\n\n@greek_mil18!"

albion_conquest_mission_1_1: "Альбион в Арморике"
albion_conquest_mission_1_1_DESC: "В водах #E Британского моря#! в #E Арморике#! есть множество поселений, которые будут процветать под властью [ROOT.GetCountry.GetRuler.GetName]. Мы должны предпринять все необходимые шаги, чтобы закрепить эти прибрежные земли за [ROOT.GetCountry.GetName].\n\n\n\n\n\n\n\n\n\n\n@greek_mil4!"

albion_conquest_mission_1_2: "Захват побережья Бельгики"
albion_conquest_mission_1_2_DESC: "Хотя ужасная репутация свирепых #E белгов#! заставила некоторых наших военных советников задуматься, [ROOT.GetCountry.GetRuler.GetName] не боится вторжения к их берегам.\n\n\n\n\n\n\n\n\n\n\n@greek_mil6!"

albion_conquest_mission_2_1: "Восстановление Арморики"
albion_conquest_mission_2_1_DESC: "Одно за другим племена #E Арморики#! были отброшены назад перед неудержимыми войсками [ROOT.GetCountry.GetName]. После периода кровопролития и страданий мир и процветание скоро вернутся на эти земли.\n\n\n\n\n\n\n\n\n\n\n@greek_mil15!"

albion_conquest_mission_2_2: "Разрушить белгов"
albion_conquest_mission_2_2_DESC: "Равнины, леса и болота жестоких белгов были захвачены победоносными армиями [ROOT.GetCountry.GetRuler.GetName], который поклялся богам, что [ROOT.GetCountry.GetRuler.GetSheHe] однажды цивилизует этих дикарей.\n\n\n\n\n\n\n\n\n\n\n@celt_mil8!"

albion_conquest_mission_3_1: "Альбионский канал"
albion_conquest_mission_3_1_DESC: "Теперь, когда мы умиротворили оба берега #E Британского моря#!, торговые корабли могут свободно путешествовать между нашими берегами и материком, не опасаясь пиратов. Благодаря силе оружия [ROOT.GetCountry.GetRuler.GetName] установил мир в #E Альбионском канале#!.\n\n\n\n\n\n\n\n\n\n\n@greek_mil11!"

albion_conquest_mission_4_1: "Аквитанская покорность"
albion_conquest_mission_4_1_DESC: "Хотя их города и поселения находятся далеко от [ROOT.GetCountry.GetCapital.GetName], неукротимые легионы [ROOT.GetCountry.GetAdjective] вновь покорили чужеземное войско. Осознав, что не в силах противостоять нам, избитые войска #Y Аквитанской Галлии#! опустили копья и принесли клятву покорности.\n\n\n\n\n\n\n\n\n\n\n@celt_mil5!"

albion_conquest_mission_4_2: "Экспедиция в Центральную Галлию"
albion_conquest_mission_4_2_DESC: "Медленно, но верно наши владения продолжают расширяться по всей #E Галлии#! - [ROOT.GetCountry.GetRuler.GetName] создает огромную заморскую империю для народа [ROOT.GetCountry.GetName], чтобы править ею.\n\n\n\n\n\n\n\n\n\n\n@celt_mil11!"

albion_conquest_mission_5_1: "Порты Средиземноморья"
albion_conquest_mission_5_1_DESC: "Хотя немногие могут противостоять нам в водах, окружающих наш прекрасный остров, мы - маленькие игроки, когда дело доходит до #E Средиземного моря#! ...но и это изменится - [ROOT.GetCountry.GetName] суждено стать хозяином морей.\n\n\n\n\n\n\n\n\n\n\n@greek_mil18!"

albion_conquest_mission_6_1: "Расправиться с римлянами"
albion_conquest_mission_6_1_DESC: "Воинственные римляне - угроза нашим долгосрочным планам в отношении #E Галлии#! и за её пределами. Если мы надеемся удержать наши заморские владения, то должны предпринять шаги, чтобы как можно скорее справиться с римским волком.\n\n\n\n\n\n\n\n\n\n\n@celt_mil10!"


albion_conquest_mission_6_2: "Два государства, одна империя"
albion_conquest_mission_6_2_DESC: "[ROOT.GetCountry.GetRuler.GetName] триумфально ведет наши войска к победе за победой, завоевывая обширные владения по обе стороны #E Британского моря#! Хотя холодные воды канала Альбиона могут разделить два наших государства на две части, Британия#! и Галлия#! одинаково важны для нашей растущей империи.\n\n\n\n\n\n\n\n\n\n\n@italic_mil13!"

albion_conquest_mission_7_1: "Галльская столица"
albion_conquest_mission_7_1_DESC: "Важность #E Галлии#! для [ROOT.GetCountry.GetName] невозможно преуменьшить; её торговые товары можно найти в магазинах по всему острову, а их вспомогательные войска сражаются вместе с нашими левитами во время войны.\n\nЧтобы лучше управлять нашими заморскими владениями, [ROOT.GetCountry.GetRuler.GetName] размышляет над идеей создания второй столицы на материке.\n\n\n\n\n\n\n\n\n\n\n@greek_mil19!"

albion_side_mission_start: "Централизованная власть"
albion_side_mission_start_DESC: "Если мы надеемся превзойти достижения наших цивилизованных соседей, то должны полностью порвать с нашим миграционным прошлым и принять состояние централизации - другого пути вперед быть не может.\n\n\n\n\n\n\n\n\n\n\n@celt_mil13!"

albion_side_mission_1: "Политический вопрос"
albion_side_mission_1_DESC: "Усилия [ROOT.GetCountry.GetRuler.GetName] по быстрой централизации нашей страны вызвали политический раскол и разногласия внутри [ROOT.GetCountry.GetName], и теперь наш [ROOT.GetCountry.GetRulerTitle] должен успокоить чувства старейшин нашего племени, выслушав их петиции.\n\n#Y Мы решим политическое будущее наших сородичей#!\n\n\n\n\n\n\n\n\n\n\n@italic_mil1!"

albion_side_mission_2: "Поддержка элит"
albion_side_mission_2_DESC: "[ROOT.GetCountry.GetRuler.GetName] дал понять, что [ROOT.GetCountry.GetRuler.GetSheHe] вскоре определит статус элиты, проживающей в [ROOT.GetCountry.GetName], ибо если [ROOT.GetCountry.GetRulerTitle] не решит этот острый вопрос раз и навсегда, мы будем страдать от политической нестабильности, которая может разрушить всё, чего мы достигли до сих пор.\n\n\n\n\n\n\n\n\n\n\n@celt_mil1!"

albion_side_mission_3_1: "Абсолютная власть!"
albion_side_mission_3_1_DESC: "Новый день требует нового подхода, и [ROOT.GetCountry.GetRuler.GetName] не из тех, кто упускает хорошую возможность. [ROOT.GetCountry.GetName] - это не то маленькое племя, которое знали наши прадеды, так почему же мы должны вести свои политические дела так же? Наш народ заслуживает монарха, и он его получит!\n\n\n\n\n\n\n\n\n\n\n@italic_mil19!"

albion_side_mission_3_2: "Уважение к старейшинам"
albion_side_mission_3_2_DESC: "Не отступая от традиций, [ROOT.GetCountry.GetRuler.GetName] постановил, что в [ROOT.GetCountry.GetName] будут чтиться пути наших предков - пусть вся власть будет отдана старейшинам, которые никогда не сбивали наш народ с пути.\n\n\n\n\n\n\n\n\n\n\n@celt_mil3!"

albion_side_mission_4_1: "Королевские регалии Альбиона"
albion_side_mission_4_1_DESC: "Из цитадели в [ROOT.GetCountry.GetCapital.GetName] доносятся звуки карникса, когда мраморный трон устанавливается во дворце - да здравствует [ROOT.GetCountry.GetRuler.GetName], основатель бессмертной династии! #Y Наш [ROOT.GetCountry.GetRulerTitle] разблокирует #! #G кровную линию#! #Y и получит возможность выбрать один из трех легендарных артефактов#!\n\n\n\n\n\n\n\n\n\n\n@greek_mil10!"

albion_side_mission_4_2: "Великая Республика Альбион"
albion_side_mission_4_2_DESC: "Отправьте корабли с посланиями в разные уголки Земли! С этого дня да будет известно, что с северными островами установлена #E Великая Республика#!, которая чтит закон и отстаивает принципы справедливости!\n\n\n\n\n\n\n\n\n\n\n@italic_mil18!"

albion_main_mission_start: "Благоприятные начинания"
albion_main_mission_start_DESC: "Наша политическая столица в безопасности, а после периода войн и насилия в [ROOT.GetCountry.GetName] наступил период стабильности и роста - благоприятное начало для амбициозного [ROOT.GetCountry.GetAdjective] народа.\n\n\n\n\n\n\n\n\n\n\n@italic_mil5!"

albion_main_mission_1_1: "Завоевание Запада"
albion_main_mission_1_1_DESC: "Западный остров #E Гиберния#! по слухам, является местом тайн и магии, но [ROOT.GetCountry.GetRuler.GetName] не позволит суевериям и мифам держать наши силы на расстоянии. Пришло время отправить наши армии по воде - мы не дадим пощады никому, кто выступит против нас!\n\n\n\n\n\n\n\n\n\n\n@italic_mil17!"

albion_main_mission_1_2: "Завоевание Севера"
albion_main_mission_1_2_DESC: "Настало время продвинуться далеко на север, в труднопроходимую местность, населенную дикими каледонцами, ибо те, кто не покорится [ROOT.GetCountry.GetRuler.GetName], обречены на уничтожение!\n\n\n\n\n\n\n\n\n\n\n@italic_mil12!"

albion_main_mission_1_3: "Завоевание Юга"
albion_main_mission_1_3_DESC: "Мы не должны прекращать военные действия, а должны продолжать двигаться на юг, захватывая все поселения и территории, которые не сдадутся мирно [ROOT.GetCountry.GetName] - мы должны добиться полного подчинения.\n\n\n\n\n\n\n\n\n\n\n@italic_mil20!"

albion_main_mission_2_1: "Порт Запада"
albion_main_mission_2_1_DESC: "#E Остров Гиберния#! был бы самым прекрасным местом для строительства портов - мы должны вложить значительные средства в регион именно для этой цели. Мы могли бы превратить эту заводь в сердце нашего флота, используя природные ресурсы острова для строительства флотов для [ROOT.GetCountry.GetName].\n\n\n\n\n\n\n\n\n\n\n@event_pic9!"

albion_main_mission_2_2: "Крепость Севера"
albion_main_mission_2_2_DESC: "Горы и холмы на севере - родина враждующих племен и диких варваров, которые без колебаний поднимут восстание, если посчитают, что смогут обеспечить себе свободу, пока мы отвлечены. Важно построить укрепления на севере, чтобы умиротворить наших соотечественников и сдержать вражеское вторжение.\n\n\n\n\n\n\n\n\n\n\n@greek_mil1!"

albion_main_mission_2_3: "Жемчужина Юга"
albion_main_mission_2_3_DESC: "Города на юге #E Британии#! известны своими торговыми связями с материком и гордостью за свою культуру, которая действительно впечатляет. Давайте работать вместе с местными жителями, чтобы повысить ценность нашего экспорта и трудолюбивых граждан, которые делают всё это возможным.\n\n\n\n\n\n\n\n\n\n\n@event_pic1!"

albion_main_mission_3: "Победа над островом"
albion_main_mission_3_DESC: "После долгих лет мы совершили великие подвиги на всех землях, которыми владеем, - [ROOT.GetCountry.GetRuler.GetName] преобразил [ROOT.GetCountry.GetName] так, что о нем будут помнить сотни лет. - [ROOT.GetCountry.GetAdjective] народ одержал полную победу над нашим островом!\n\n\n\n\n\n\n\n\n\n\n@italic_mil11!"

albion_main_mission_4: "Провозглашение новой власти"
albion_main_mission_4_DESC: "Неоспоримая сила #E Альбиона#! восходит с севера, открывая новую эру, в которой островитяне правят империей, охватывающей сушу и море - вся слава [ROOT.GetCountry.GetName]!\n\n\n\n\n\n\n\n\n\n\n@persia_mil1!"

albion_main_mission_5_1: "Море принадлежит Альбиону"
albion_main_mission_5_1_DESC: "Есть много великих морских держав, которые борются за господство над волнами, но ни одна из них не сравнится по амбициям с #E Альбионом#! и его гордыми [ROOT.GetCountry.GetAdjective] моряками. Бесстрашные островитяне отправляют свои флоты далеко-далеко, безнаказанно торгуя и завоевывая чужие земли.\n\n\n\n\n\n\n\n\n\n\n@event_pic4!"

albion_main_mission_5_2: "Стабильная торговля и страна"
albion_main_mission_5_2_DESC: "Хотя известно, что купцы предпочитают мирные периоды хаосу военного времени, последние несколько десятилетий были отмечены кровопролитием и голодом, что, в свою очередь, сказалось на [ROOT.GetCountry.GetAdjective] экономике. [ROOT.GetCountry.GetRuler.GetName] поклялся укрепить финансы [ROOT.GetCountry.GetName], пообещав улучшить стабильность нашей страны любыми средствами.\n\n\n\n\n\n\n\n\n\n\n@italic_mil9!"

albion_main_mission_6_1: "Профессиональные мореплаватели"
albion_main_mission_6_1_DESC: "Поскольку наш флот приобретает всё большее значение для военных успехов [ROOT.GetCountry.GetName], было предложено ввести профессиональные стандарты для наших моряков. Мы не можем полагаться на необученных людей, укомплектовывающих наши флоты, поскольку наша безопасность и экономика требуют, чтобы мы были способны проецировать силу далеко от наших берегов.\n\n\n\n\n\n\n\n\n\n\n\n\n\n@greek_por1!"

albion_main_mission_6_2: "Новые приключения ждут"
albion_main_mission_6_2_DESC: "Теперь, когда у нас есть финансовые средства, мы должны рассмотреть возможность финансирования заморских приключений - возможно, мы могли бы снарядить экспедицию, чтобы отправиться на край Земли во имя [ROOT.GetCountry.GetName] и её граждан?\n\n\n\n\n\n\n\n\n\n\n@celt_mil6!"

albion_main_mission_6_3: "Новая столица?"
albion_main_mission_6_3_DESC: "[ROOT.GetCountry.GetRuler.GetName] было вежливо предложено выбрать для нашей столицы место получше, чем [ROOT.GetCountry.GetCapital.GetName] - несомненно, #E Альбион#! заслуживает новой резиденции власти? Выбор останется за [ROOT.GetCountry.GetRuler.GetFirstName], которому будет предоставлена возможность переместить правительство.\n\n\n\n\n\n\n\n\n\n\n@italic_mil2!"

albion_main_mission_6_4: "Ориентация на развитие"
albion_main_mission_6_4_DESC: "[ROOT.GetCountry.GetRuler.GetName] не хотел бы ничего больше, чем обратить [ROOT.GetCountry.GetRuler.GetHerHis] внимание на строительные инициативы по всей [ROOT.GetCountry.GetName], но прежде чем [ROOT.GetCountry.GetRulerTitle] сможет сосредоточиться на развитии, нам нужно мирно и процветающе развивать нашу экономику - задача не из лёгких.\n\n\n\n\n\n\n\n\n\n\n@event_pic11!"

albion_main_mission_6_5: "Колониальное приключение"
albion_main_mission_6_5_DESC: "Обещание вечной славы и сокровищ манит наших моряков довести свои корабли и свои души до предела, следуя за песней сирены приключений, куда бы она их ни завела. Замерзшие земли #E Скандии#! на востоке зовут самых смелых посетить ее берега, и [ROOT.GetCountry.GetRuler.GetName] желает основать колонию [ROOT.GetCountry.GetAdjective] за морем.\n\n#Y Это начнёт цепочку событий#!\n\n\n\n\n\n\n\n\n\n\n@event_pic12!"

albion_main_mission_7_1: "Реформа страны"
albion_main_mission_7_1_DESC: "После долгих раздумий, в ходе которых будущее [ROOT.GetCountry.GetName] сильно отягощало разум [ROOT.GetCountry.GetRuler.GetName], [ROOT.GetCountry.GetRulerTitle] пришёл к важному выводу, который будет иметь последствия во все грядущие века: мы должны безвозвратно порвать с прошлым, чтобы сформировать нашу новую идентичность.\n\n\n\n\n\n\n\n\n\n\n@greek_mil9!"

albion_main_mission_7_2: "Инвестируйте в наши традиции"
albion_main_mission_7_2_DESC: "Зачем [ROOT.GetCountry.GetRuler.GetName] отказываться от той самой культуры, которая привела нас на вершину власти? Отбросив эти предположения как верх глупости, мудрый [ROOT.GetCountry.GetRulerTitle] принял наши корни и поклялся обучать нашим традициям разрозненные народы, живущие под нашим знаменем.\n\n\n\n\n\n\n\n\n\n\n@celt_mil4!"

albion_main_mission_7_3: "Растущее население"
albion_main_mission_7_3_DESC: "Наша столица [ROOT.GetCountry.GetCapital.GetName] переполнена гражданами и вольноотпущенниками, поскольку люди со всех концов [ROOT.GetCountry.GetName] приезжают в бьющееся сердце нашей империи, чтобы попытать счастья в величайшем городе из всех. И хотя это благо для страны, необходимо принять меры, если мы надеемся приютить всех живущих здесь людей.\n\n\n\n\n\n\n\n\n\n\n@italic_mil24!"

albion_main_mission_7_4: "Столичная инфраструктура"
albion_main_mission_7_4_DESC: "Трудолюбивый [ROOT.GetCountry.GetAdjective] народ  вежливо просит [ROOT.GetCountry.GetRuler.GetName] потратить часть государственных средств на развитие инфраструктуры нашей столицы. [ROOT.GetCountry.GetCapital.GetName] уже является экономической державой, но еще больше можно сделать для улучшения её природного изобилия.\n\n\n\n\n\n\n\n\n\n\n@greek_mil2!"

albion_main_mission_7_5: "Поставки железа"
albion_main_mission_7_5_DESC: "Если мы надеемся одержать верх над нашими врагами на поле боя, то армия, должным образом оснащенная железным оружием, просто необходима - у нас может быть больше людей, но если они не будут оснащены для успеха, то он останется недостижимым.\n\n\n\n\n\n\n\n\n\n\n@italic_mil15!"

albion_main_mission_7_6: "Накормить людей"
albion_main_mission_7_6_DESC: "Сердобольные соплеменники [ROOT.GetCountry.GetName] пережили голод и разруху во время давних войн, но пришло время отплатить им за верность, позаботившись о том, чтобы их желудки оставались полными. Давайте построим фермы по всей территории наших владений, чтобы наши урожаи были щедрыми.\n\n\n\n\n\n\n\n\n\n\n@celt_mil14!"

albion_main_mission_7_7: "Процветающая колония"
albion_main_mission_7_7_DESC: "Мы получили восторженный отчет из нашей колонии по адресу [GetProvince('(int32)6043').GetName]; местные жители процветают и благодарны за возможность начать новую жизнь на краю света. Если мы сможем и дальше помогать им в строительстве укреплений и гавани, то вскоре у нас будет настоящий город.\n\n\n\n\n\n\n\n\n\n\n@celt_mil6!"

albion_main_mission_7_8: "Городское планирование"
albion_main_mission_7_8_DESC: "Хотя самые старые районы [ROOT.GetCountry.GetCapital.GetName] были построены без какого-либо общего проекта, новейшие кварталы и пригороды старого города были спроектированы с нуля лучшими архитекторами, живущими в столице.\n\n\n\n\n\n\n\n\n\n\n@event_pic13!"

albion_main_mission_8_1: "Современная армия"
albion_main_mission_8_1_DESC: "Мы не можем позволить себе полагаться на необученные сборы крестьян и их сыновей в качестве наших основных сил - мы должны инвестировать в современную армию, которая сможет сравниться с профессиональными силами средиземноморских империй.\n\n\n\n\n\n\n\n\n\n\n@greek_mil8!"

albion_main_mission_8_2: "Новые инфраструктуры"
albion_main_mission_8_2_DESC: "Хотя [ROOT.GetCountry.GetRuler.GetName] всегда будет неравнодушен к архитектуре и [ROOT.GetCountry.GetAdjective] дизайну, если #T Альбион#! хочет стать единым народом, объединенным культурой и традициями, то принятие новых стилей строительства - это разумный способ обеспечить это.\n\n\n\n\n\n\n\n\n\n\n@greek_mil16!"

albion_main_mission_8_3: "Новый алфавит"
albion_main_mission_8_3_DESC: "Руны и гравюры наших предков кажутся неуклюжими и примитивными по сравнению с плавными шрифтами и литературными трудами, которыми владеют некоторые наши сверстники, и это смущает [ROOT.GetCountry.GetRuler. GetName], который считает, что наша отсталость плохо отражается на [ROOT.GetCountry.GetRuler.GetHerHis] руководстве.\n\nСтремясь к реформам, [ROOT.GetCountry.GetRulerTitle] призвал писцов помочь в создании нового алфавита для нашего народа.\n\n\n\n\n\n\n\n\n\n\n@india_mil17!"

albion_main_mission_8_4: "Кельтские армии"
albion_main_mission_8_4_DESC: "Кельтские воины, покорившие лесистые горы и замерзшие болота #E Притании#!, будут ступать по мраморным улицам королей и консулов - наши исключительные воинские традиции восторжествуют вопреки всему.\n\n\n\n\n\n\n\n\n\n\n@celt_mil7!"

albion_main_mission_8_5: "Сохраним наши корни"
albion_main_mission_8_5_DESC: "Некоторые жители [ROOT.GetCountry.GetCapital.GetName] позволили удовольствиям городской жизни загрязнить свой разум, а некоторые предложили нам отказаться от традиционных устоев, чтобы принять космопланетарное влияние. Однако [ROOT.GetCountry.GetRuler.GetName] не потерпит подобных глупостей и заявит, что мы никогда не откажемся от своих корней.\n\n\n\n\n\n\n\n\n\n\n@celt_mil15!"

albion_main_mission_8_6: "Устные предания"
albion_main_mission_8_6_DESC: "С тех пор как на небе появилось солнце, наш народ передает мифы из уст в уста - мы не записываем свои истории, а готовим бардов и сказителей, чтобы они рассказывали о смелых деяниях наших предков.\n\n\n\n\n\n\n\n\n\n\n@event_pic12!"

albion_main_mission_8_7: "Ассимиляция на Альбионе"
albion_main_mission_8_7_DESC: "Наша превосходная культура привлекает множество поклонников - говорят, что наши мужественные поступки и достижения приветствуются в таких далеких городах, как [GetProvince('(int32)516').GetName]. Поэтому неудивительно слышать, что многие жители наших границ ассимилируются в [ROOT.GetCountry.GetAdjective].\n\n\n\n\n\n\n\n\n\n\n@egypt_mil12!"

albion_main_mission_8_8: "Новое правосудие"
albion_main_mission_8_8_DESC: "Растущая сложность правового [ROOT.GetCountry.GetAdjective] кодекса потребовала создания специализированной бюрократии, чтобы ориентироваться в его изгибах и поворотах. Сутяжники [ROOT.GetCountry.GetCapital.GetName] - одни из самых жестоких нарушителей, живущих в [ROOT.GetCountry.GetName], и с рассвета до заката магистраты вершат суд над народом.\n\n\n\n\n\n\n\n\n\n\n@celt_mil3!"

albion_main_mission_8_9: "Великие рынки Альбиона"
albion_main_mission_8_9_DESC: "На территории [ROOT.GetCountry.GetCapital.GetName] процветает бизнес, и на многочисленных рынках, расположенных вдоль площадей и скверов, окружающих главные магистрали, можно найти все, что душа пожелает.\n\n\n\n\n\n\n\n\n\n\n@event_pic1!"

albion_main_mission_8_10: "Куча дров"
albion_main_mission_8_10_DESC: "Топоры [ROOT.GetCountry.GetAdjective] дровосеков не знают отдыха ни на минуту и проводят бесчисленные часы за рубкой деревьев в лесных дебрях своего острова. Массивные флоты [ROOT.GetCountry.GetName] требуют постоянного притока древесины, поэтому избыток дерева @wood! под рукой - необходимость.\n\n\n\n\n\n\n\n\n\n\n@greek_mil7!"

albion_main_mission_8_11: "Лошади Бремена"
albion_main_mission_8_11_DESC: "[GetProvince('(int32)2090').GetName] известна прекрасным качеством лошадей, которых выращивают на ее равнинах, и [ROOT.GetCountry.GetRuler.GetName] стремится извлечь выгоду из этого дара природы, инвестируя в этот регион.\n\n\n\n\n\n\n\n\n\n\n@celt_mil13!"

albion_main_mission_8_12: "Охотничьи отряды"
albion_main_mission_8_12_DESC: "Хотя наш народ питается богато и разнообразно - свидетельство возросшего благосостояния, которое [ROOT.GetCountry.GetRuler.GetName] принесло [ROOT.GetCountry.GetName], - многие из наших соплеменников по-прежнему жаждут мяса дичи @wild_game!, и большие охотничьи партии, бродящие по лесам в поисках оленей, - нередкое явление.\n\n\n\n\n\n\n\n\n\n\n@italic_mil7!"

albion_main_mission_8_13: "Сохранность соли"
albion_main_mission_8_13_DESC: "Постоянный доступ к соли @salt! важен по многим причинам: мы не только используем её в качестве консерванта для мяса, но и сокращаем расходы на содержание военных легионов, когда у них есть излишки.\n\n\n\n\n\n\n\n\n\n\n@greek_mil17!"

albion_main_mission_8_15: "Преуспевающая скандинавская колония"
albion_main_mission_8_15_DESC: "Наше колониальное приключение в регионе #E Скандия#! принесло большую известность жителям [ROOT.GetCountry.GetName], которых называют бесстрашными исследователями.\n\n\n\n\n\n\n\n\n\n\n@greek_mil11!"

albion_main_mission_9_1: "Рассвет новой эпохи"
albion_main_mission_9_1_DESC: "Благодаря реформаторским усилиям [ROOT.GetCountry.GetRuler.GetName], направленным на искоренение следов прежнего уклада в нашем обществе, наконец-то сформировалась новая культура для нашего народа. Сегодня наступает рассвет новой эры - да здравствует новый Альбион!\n\n\n\n\n\n\n\n\n\n\n@greek_mil10!"

albion_main_mission_9_2: "Объединение традиций"
albion_main_mission_9_2_DESC: "Приложив все усилия к тому, чтобы наши традиционные устои сохранили свое центральное место в нашей культуре, [ROOT.GetCountry.GetRuler.GetName] наконец-то удовлетворен тем, что [ROOT.GetCountry.GetAdjective] мораль не будет оставлена грядущими поколениями.\n\n\n\n\n\n\n\n\n\n\n@celt_mil9!"

albion_main_mission_9_3: "Новая аристократия"
albion_main_mission_9_3_DESC: "За годы существования [ROOT.GetCountry.GetName|T] многие представители элиты покинули свои традиционные владения и перебрались в [ROOT.GetCountry.GetCapital.GetName|Y], ведь столица [ROOT.GetCountry.GetAdjective] народа быстро стала самым важным городом на всем Британском острове. Другого места, сравнимого по богатству и могуществу с [ROOT.GetCountry.GetCapital.GetName], просто не существует, и благородные классы осознали это и приняли город как свой собственный. \n\n\n\n\n\n\n\n\n\n\n@greek_mil16!"

albion_main_mission_9_4: "Новые бюрократы"
albion_main_mission_9_4_DESC: "Наши растущие границы потребовали небольшой армии бюрократов и магистратов, чтобы держать государственный корабль на плаву, и все же необходимо больше писцов и чиновников, чтобы помочь в управлении нашими ресурсами. К счастью, [ROOT.GetCountry.GetRuler.GetName] предпринимает шаги, чтобы обеспечить удовлетворение наших потребностей.\n\n\n\n\n\n\n\n\n\n\n@india_mil17!"

albion_main_mission_9_5: "Торговый центр"
albion_main_mission_9_5_DESC: "Наша родная провинция [ROOT.GetCountry.GetCapital.GetArea.GetName|Y] известна далеко и широко как центр торговли, где в [ROOT.GetCountry.GetCapital.GetName] можно найти товары изысканного мастерства и редкости. Правитель [ROOT.GetCountry.GetRuler.GetName] поклялся сделать все необходимое, чтобы превратить нашу столицу в центр торговли.\n\n\n\n\n\n\n\n\n\n\n@egypt_mil19!" 

albion_main_mission_9_6: "Моя ценность"
albion_main_mission_9_6_DESC: "Благодаря усилиям [ROOT.GetCountry.GetAdjective] властей по инвестированию богатства [ROOT.GetCountry.GetName] в улучшение экономики страны, казначеи собрали большую сумму.\n\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"

albion_main_mission_9_7: "Новый нектар"
albion_main_mission_9_7_DESC: "Хотя наши предки варили медовуху и довольствовались тем, что могли сделать сами, их потомки приобрели вкус к вину @wine! - они просто не могут насытиться этим напитком. Теперь [ROOT.GetCountry.GetRuler.GetName] должен утолить жажду народа [ROOT.GetCountry.GetRuler.GetHerHis], обеспечив постоянный приток плодов виноградной лозы в [ROOT.GetCountry.GetCapital.GetName].\n\n\n\n\n\n\n\n\n\n\n@celt_mil2!"

albion_main_mission_10_1: "Золотой век"
albion_main_mission_10_1_DESC: "Никогда ещё народ [ROOT.GetCountry.GetName] не переживал таких периодов мира и процветания. Народ обнимает [ROOT.GetCountry.GetRuler.GetName] и славит богов за лидерство [ROOT.GetCountry.GetRulerTitle], а наши берега защищает самый могучий флот в нашей части мира, [ROOT.GetCountry.GetRuler.GetFirstName] провозгласил начало #T Золотого Века#!, который история будет помнить ещё тысячи лет.\n\n\n\n\n\n\n\n\n\n\n@event_pic9!"

albion_main_mission_10_2: "Имперский город"
albion_main_mission_10_2_DESC: "На Британских островах есть много известных и великолепных городов, но [ROOT.GetCountry.GetCapital.GetName] стоит на голову и плечи выше остальных, как величайший; бриллиант среди рубинов. Столица [ROOT.GetCountry.GetAdjective] настолько велика, что многие называют её просто '#T Имперский город#!', ибо другого названия ей не нужно.\n\n\n\n\n\n\n\n\n\n\n@event_pic11!"

albion_main_mission_11_1: "Кельтские игры"
albion_main_mission_11_1_DESC: "В попытке подражать знаменитым играм, которые праздновали древние общества на юге, [ROOT.GetCountry.GetRuler.GetName] провозгласил создание так называемых #E кельтских игр#!\n\nВоины и спортсмены со всей [ROOT. GetCountry.GetName] съедутся в [ROOT.GetCountry.GetCapital.GetName], чтобы принять участие в этом событии, и дух волнения охватил жителей города, которые с нетерпением ждут начала игр!\n\n\n\n\n\n\n\n\n\n\n@celt_mil1!"

albion_main_mission_11_2: "Дорога в будущее"
albion_main_mission_11_2_DESC: "В последнее время [ROOT.GetCountry.GetRuler.GetName] пребывает в задумчивом настроении, размышляя над весомыми вопросами прошлого и будущего. За последние годы для народа [ROOT.GetCountry.GetName] многое изменилось, больше, чем когда-либо случалось с нашей страной - справедливо ли сказать, что мы остались такими же, какими были раньше, или мы изменились в нечто иное? Возможно, этот момент - новое начало того, чем в итоге станет наш народ.\n\n\n\n\n\n\n\n\n\n\n@italic_mil27!"

albion_main_mission_11_3: "Проявление судьбы"
albion_main_mission_11_3_DESC: "С самого скромного начала невероятная сила #T Альбиона#! поднялась из грязи племенного убожества, чтобы воздвигнуть чудеса и храмы, которые бросают длинную тень на великие сооружения, построенные по всему миру. Да здравствует Альбион! Кто равен ей на море, и кто может надеяться выстоять против её армий и легионов?\n\n\n\n\n\n\n\n\n\n\n@italic_mil11!"

#Events

me_albion_1_title: "Королевские регалии Альбиона"
me_albion_1_desc: "На церемонии, свидетелями которой стали дворяне и элита [ROOT.GetCountry.GetName], [ROOT.GetCountry.GetRuler.GetName] был благословлен #E друидами#! из [GetProvince('(int32)2012').GetName], которые прибыли в [ROOT.GetCountry.GetCapital.GetName] с дарами для нового [ROOT.GetCountry. \n\nВ знак уважения к новому монарху, [ROOT.GetCountry.GetRuler.GetFirstName] и [ROOT.GetCountry.GetRuler.GetHerHis] потомки были провозглашены друидами основателями новой династии, Дома [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]. [ROOT.GetCountry.GetRuler.GetFirstName] был удостоен дара выбора; перед [ROOT.GetCountry.GetRuler.GetHerHim] были положены три артефакта легендарной силы."
me_albion.1.a: "Кольцо будет символом моей королевской власти"
me_albion.1.b: "Путешественники придут издалека, чтобы поклониться моему трону"
me_albion.1.c: "Я желаю получить легендарный меч истинного [ROOT.GetCountry.GetRulerTitle]"
me_albion_1_tooltip: "Задача миссии '#Y Королевские регалии Альбиона#!' теперь #G завершена#!!"

me_albion_2_title: "Политический вопрос"
me_albion_2_desc: "После периода спокойного размышления элита, живущая в [ROOT.GetCountry.GetCapital.GetName], обсудила будущее [ROOT.GetCountry.GetName] между собой и пришла к [ROOT.GetCountry.GetRuler.GetName] с несколькими предложениями.\n\nЗа последние несколько лет многое изменилось, и правящие классы задаются вопросом, что ждет народ в будущем - будут ли еще периоды хаоса и раздоров, или же мир наконец поселится на всей земле? Кровопролитные войны за объединение [ROOT.GetCountry.GetName] - не такое уж далекое воспоминание, и многие затаили обиду на [ROOT.GetCountry.GetRuler.GetFirstName]. В ближайшие дни [ROOT.GetCountry.GetRulerTitle] предстоит сделать выбор, который повлияет на настроение грядущих дней."
me_albion.2.a: "Мы должны использовать свое влияние, чтобы изменить наши законы"
me_albion.2.b: "Сосредоточиться на улучшении государства за счёт богов"
me_albion.2.c: "Цивилизация принесла нашему народу только раздор"
me_albion_2_tooltip: "Задача миссии '#Y A Политический вопрос#!' теперь #G завершена#!!"

me_albion_3_title: "Поддержка элит"
me_albion_3_desc: "После долгих раздумий [ROOT.GetCountry.GetRuler.GetName] пришел к выводу, что в [ROOT.GetCountry.GetName] грядут эпохальные политические перемены, и именно [ROOT.GetCountry.GetRuler.GetSheHe] будет ответственен за принятие решения - какую странную дорогу проложили боги перед [ROOT.GetCountry.GetRuler.GetHerHim]! Доверить ему такую власть - огромная ответственность, и мало кто из живущих в [ROOT.GetCountry.GetAdjective] землях осмелится оспорить волю [ROOT.GetCountry.GetRulerTitle]\n\nИ всё же [ROOT.GetCountry.GetRuler.GetFirstName] не может позволить себе сделать всё в одиночку; политическую элиту, живущую в [ROOT.GetCountry.GetCapital.GetName] и других местах, нельзя игнорировать. Если у нас не будет с собой их мечей в это критическое время политических перемен, то они могут оказаться у нас за спиной, если мы не будем осторожны."
me_albion.3.a: "Очень скоро я приму важное решение, касающееся нашего будущего"
me_albion_3_tooltip: "Задача миссии '#Y Поддержка элит#!' теперь #G завершена#!!"

me_albion_4_title: "Уважение к старейшинам"
me_albion_4_desc: "[ROOT.GetCountry.GetRuler.GetName] порадовал многих решением [ROOT.GetCountry.GetRuler.GetHerHis] подчиняться старейшинам племени в больших и малых делах. Для [ROOT.GetCountry.GetRuler.GetFirstName] было бы очень легко просто взять всю политическую власть в свои руки, но решение [ROOT.GetCountry.GetRuler.GetHerHim] демонстрирует зрелость и мудрость, которая показывает не только любовь [ROOT.GetCountry.GetRuler.GetHerHis] к традициям, но и понимание того, как должна вестись игра."
me_albion.4.a: "Мудрые постановления старейшин никогда не сбивали нас с пути"
me_albion_4_tooltip: "Задача миссии '#Y Уважение к старейшинам#!' теперь #G завершена#!!"

me_albion_5_title: "Абсолютная власть!"
me_albion_5_desc: "На протяжении сотен лет наши Советы племен считались самыми достойными восхищения достижениями наших предков, которые вели убогую жизнь, непрерывно сражаясь друг с другом за контроль над мрачными болотами и грязевыми ямами. И все же мелким целям этих потенциальных тиранов противостояли [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] и их сородичи, которые помогли положить конец объединительным войнам, опустошавшим сельскую местность нашего прекрасного острова.\n\nНо теперь, чтобы обеспечить мир и процветание нашему измученному народу, наше правительство должно быть реорганизовано в первую [ROOT.GetCountry.GetAdjective] монархию под боговдохновенным правлением [ROOT.GetCountry.GetRuler.GetName]. С тяжеловооруженными солдатами, сопровождающими [ROOT.GetCountry.GetRuler.GetFirstName], когда [ROOT.GetCountry.GetRuler.GetSheHe] входит в залы правительства в [ROOT.GetCountry.GetCapital.GetName], новый монарх [ROOT.GetCountry.GetAdjective] народа обещает, что в ближайшие дни всё станет лучше."
me_albion.5.a: "Мы прошли испытания, но вышли из них окрепшими!"
me_albion_5_tooltip: "Задача миссии '#Y Абсолютная власть!#!' теперь #G завершена#!!"

me_albion_6_title: "Централизованная власть"
me_albion_6_desc: "Хотя нашей молодой цивилизации потребовались долгие годы роста, чтобы встать на ноги, мы с гордостью можем сказать, что жители [ROOT.GetCountry.GetName] наконец-то стали чем-то сродни настоящей цивилизованной державе. [ROOT.GetCountry.GetCapital.GetName] стал городом, который посещают греческие купцы и карфагенские торговцы, ибо весть о нашей мудрости и могуществе достигла ушей этих далеких мореплавателей, которым любопытно увидеть наши земли своими глазами.\n\nИ хотя наши достижения на данный момент весьма впечатляющи, [ROOT.GetCountry.GetRuler.GetName] поклялся, что это только начало для [ROOT.GetCountry.GetAdjective] народа и поклялся подкрепить обещания [ROOT.GetCountry.GetRuler.GetHerHis] действиями. Мы больше не нация кочевников в рванье, бродящих между болотами, а настоящая цивилизация - та, которую нужно уважать и бояться!"
me_albion.6.a: "Пусть наши люди строят города на побережьях и вдоль рек"
me_albion.6.b: "Я лично буду решать, куда [ROOT.GetCountry.GetName] вкладывать свои средства..."
me_albion_6_tooltip: "Задача миссии '#Y Централизованная власть#!' теперь #G завершена#!!"

me_albion_7_title: "Стабильная торговля и страна"
me_albion_7_desc: "Наши казначейства находятся в приличном состоянии, страна чувствует себя стабильно, и в целом народ доволен работой, которую выполняет [ROOT.GetCountry.GetRuler.GetName]. Торговля растет как никогда, купцы едут к нашим берегам, чтобы получить наши товары прямо из мастерских наших сородичей - мы никогда не видели, чтобы в [ROOT.GetCountry.GetCapital.GetName] подсчитывали такие суммы.\n\nПока наш смелый [ROOT.GetCountry.GetRulerTitle] продолжает вести народ [ROOT.GetCountry.GetName] с мудростью и сдержанностью - и если боги с нами - то нам нечего бояться в ближайшие дни."
me_albion.7.a: "Повсюду разносится имя [ROOT.GetCountry.GetAdjective] нации"
me_albion_7_tooltip: "Задача миссии '#Y Стабильная торговля и страна#!' теперь #G завершена#!!"

me_albion_8_title: "Море принадлежит Альбиону"
me_albion_8_desc: "Теперь, когда мы построили достойный [ROOT.GetCountry.GetName] флот, наши бесстрашные моряки смело заявили, что поплывут дальше, чем кто-либо до них - они претендуют на открытые моря, и всё это во славу [ROOT.GetCountry.GetAdjective] народа!"
me_albion.8.a: "Мы отправимся туда, куда пожелаем!"
me_albion_8_tooltip: "Задача миссии '#Y Море принадлежит Альбиону#!' теперь #G завершена#!!"

me_albion_9_title: "Профессиональные мореплаватели"
me_albion_9_desc: "Заокеанские амбиции [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] требуют, чтобы народ [ROOT.GetCountry.GetName] имел не только обширный флот боеспособных военных кораблей, но и профессиональных моряков, которые знают свои либурны как свои пять пальцев.\n\nНу а теперь, когда мы решили инвестировать в наш флот, мы должны решить, на чем мы должны сосредоточить наши усилия."
me_albion.9.a: "Мы должны принять всё возможные меры, чтобы защитить наших людей"
me_albion.9.b: "Сосредоточьтесь на офицерском корпусе и скажите им, чтобы они подняли шум"
me_albion_9_tooltip: "Задача миссии '#Y Профессиональные мореплаватели#!' теперь #G завершена#!!"

me_albion_11_title: "Новая власть"
me_albion_11_desc: "После долгих лет войн и раздоров, терзавших завоеванный нами остров, бессмертный [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] принес мир народу [ROOT.GetCountry.GetName]. Сражающиеся короли склонили головы и предали свои короны перед драгоценными ногами [ROOT.GetCountry.GetRuler.GetFirstName], который поклялся привести [ROOT.GetCountry.GetRuler.GetHerHis] к вечной славе в грядущие дни."
me_albion.11.a: "Это лишь начало!"
me_albion.11.b: "Это лишь начало!"
me_albion_11_tooltip: "Задача миссии '#Y Новая власть#!' теперь #G завершена#!!"
me_perfidious_albion: "Эта опция доступна, потому что мы выполнили эту миссию раньше #Y 500 AUC#!."

me_albion_12_title: "Великая Республика Альбион"
me_albion_12_desc: "О наших деяниях славят повсюду, и всё это благодаря самоотверженному руководству [ROOT.GetCountry.GetRuler.GetName]. Список славы бесконечен: наши границы расширились и выросли в соответствии с нашими армиями, которые сражаются за справедливость, наши торговые товары пользуются большим спросом на рынках по всему миру, а наши образованные граждане живут в городах роскоши и цивилизации, которые отражают престиж и мощь нашей нации."
me_albion.12.a: "Мои предки гордились бы мной..."
me_albion_12_tooltip: "Задача миссии '#Y Великая Республика Альбион#!' теперь #G завершена#!!"

me_albion_13_title: "Победа над островом"
me_albion_13_desc: "Пусть этот день празднуют наши сыновья и дочери до скончания веков! После многих тяжелых лет непрерывных сражений и разрушений за разрушениями, [ROOT.GetCountry.GetRuler.GetName] наконец-то принес мир на землю, которая, к сожалению, слишком хорошо знакома с войной.\n\nИ не только армии наших врагов были разбиты, но и сама земля была завоевана - мы построили города и корабли, гавани и крепости. Многие даже говорили, что [ROOT.GetCountry.GetRuler.GetFirstName] одержал победу над самим островом, но [ROOT.GetCountry.GetRulerTitle] скромно преуменьшал эти утверждения."
me_albion.13.a: "Я лишь исполнил свой долг - хвала должна воздаваться только богам"
me_albion_13_tooltip: "Задача миссии '#Y Победа над островом#!' теперь #G завершена#!!"

me_albion_14_title: "Порт Запада"
me_albion_14_desc: "После долгого периода тщательных инвестиций усилия народа [ROOT.GetCountry.GetAdjective] по строительству подходящей гавани на острове #E Гиберния#! наконец увенчались успехом, и [ROOT.GetCountry.GetRuler.GetName] доволен отчетами, которые [ROOT.GetCountry.GetRuler.\n\nМногие из наших лучших моряков и корабельщиков обосновались на западе, и благодаря тому, что мы готовы платить золотом за их опыт, мы можем строить военные корабли в этом городе с поразительной скоростью. Еще никогда в нашей истории у нас не было столицы провинции, которая является важной военной гаванью - времена меняются для всех, кто живет на Гибернии и в пределах [ROOT.GetCountry.GetName], и всё это благодаря [ROOT.GetCountry.GetRuler.GetFirstName]."
me_albion.14.a: "Я построю гавани везде, где нам понадобится"
me_albion_14_tooltip: "Задача миссии '#Y Порт Запада#!' теперь #G завершена#!!"

me_albion_15_title: "Крепость Севера"
me_albion_15_desc: "Стены северной крепости, строительство которой было недавно завершено, не похожи ни на одну другую, возведенную в [ROOT.GetCountry.GetName]; это свидетельство силы и мастерства наших хороших [ROOT.GetCountry.GetAdjective] архитекторов, которые смогли работать в сложных условиях, чтобы выполнить эту задачу.\n\nС этого дня наша власть обеспечена в этом регионе, ибо мы всегда сможем отступить в безопасное место этого форта, если случится непостижимое."
me_albion.15.a: "Пусть боги держат врагов подальше от наших берегов, но мы готовы"
me_albion_15_tooltip: "Задача миссии '#Y Крепость Севера#!' теперь #G завершена#!!"

me_albion_16_title: "Жемчужина Юга"
me_albion_16_desc: "Немного найдется мест, подобных так называемой #E 'Жемчужине Юга#!', известной всем, кто живет в пределах [ROOT.GetCountry.GetName], и практически не имеющей другого названия. Его рынки заполнены купцами и наемниками с материка, а мечи, пряности и шелка доступны любому, кто может заплатить за них.\n\nУлицы города - это пестрая смесь красок и звуков; реки золота и серебра, льющиеся из каждого кармана, головокружительная смесь иностранных языков и манер одежды, плывущая по морю невообразимого богатства - на рынках и в переулках царит пьянящий воздух волнения и опасности, который многие находят опьяняющим, если не смертельным. Деньги принесли в этот город на побережье многое, и, возможно, не всё из этого достойно восхищения."
me_albion.16.a: "То, что происходит внутри 'Жемчужины', должно оставаться там, где говорится"
me_albion_16_tooltip: "Задача миссии '#Y Жемчужина Юга#!' теперь #G завершена#!!"

me_albion_17_title: "Новая столица"
me_albion_17_desc: "Теперь, когда мы стали могущественной империей, а не королевством или конфедерацией племенных вождей, некоторые предлагают перенести резиденцию правительства из [ROOT.GetCountry.GetCapital.GetName] в новое место. Новая столица могла бы олицетворять собой новое будущее для народа [ROOT.GetCountry.GetName], когда мы соберемся вместе, чтобы основать новый дом - эта мысль импонирует [ROOT.GetCountry.GetRuler.GetName] - но [ROOT.GetCountry.GetRuler.GetSheHe] будет принимать окончательное решение, что в итоге будет сделано."
me_albion.17.a: "Наша жемчужина станет столицей"
me_albion.17.b: "Я выбираю город с наибольшим количеством укреплений"
me_albion.17.c: "Гиберния - наш дом и всегда будет им"
me_albion.17.d: "Мы разместим нашу столицу на острове и сделаем его раем"
me_albion.17.e: "Вложите эту энергию в наш традиционный дом"
me_albion_17_tooltip: "Задача миссии '#Y A Новая столица#!' теперь #G завершена#!!"

me_albion_18_title: "Источник вдохновения"
me_albion_18_desc: "Наше путешествие, организованное [ROOT.GetCountry.GetRuler.GetName], было очень успешным, и было открыто множество мест. Пришло время #Y выбрать#! способ модернизации нашей страны, чтобы стать новой #G Великой Державой#!  "
me_albion.18.a: "Александр мог быть кельтом"
me_albion.18.b: "Римская тактика против римской тактики"
me_albion.18.c: "Мы слышали о некоем Ганнибале"
me_albion_18_tooltip: "Задача миссии '#Y #!' теперь #G завершена#!!"
hellenic_ways_tt: "Следующее задание и награды будут направлены на создание #T эллинского общества#!"
italic_ways_tt: "Следующее задание и награды будут направлены на создание #T римского общества#!"
punic_ways_tt: "Следующее задание и награды будут направлены на создание #T пунического общества#!"

me_albion_19_title: "Благоприятные начала"
me_albion_19_desc: "Вот уже много месяцев в [ROOT.GetCountry.GetCapital.GetName] ведутся серьезные разговоры о будущем острова, на котором мы живем. Не секрет, что народ [ROOT.GetCountry.GetName] окреп за последние несколько лет, и быстро приближается время, когда мы сможем сами определять свою судьбу.\n\nХотя несколько голосов тихо выражали несогласие, они были в меньшинстве и игнорировались единомышленниками; чтобы истинный мир и процветание посетили наш остров, мы должны быть хозяевами всего."
me_albion.19.a: "Жителей нашего острова ждет светлое будущее"
me_albion_19_tooltip: "Задача миссии '#Y Благоприятные начала#!' теперь #G завершена#!!"

me_albion_20_title: "Поставки железа"
me_albion_20_desc: "Благодаря усилиям наших рабов за последние несколько месяцев мы собрали много железа @iron! в шахтах и горах [ROOT.GetCountry.GetName]. Как только ценная руда будет поднята на поверхность, телега за телегой наполняется до отказа нашими стонущими рабочими, которые затем совершают долгое сухопутное путешествие в [ROOT.GetCountry.GetCapital.GetName], чтобы доставить сырье нашим кузнецам, с нетерпением ожидающим в своих кузницах.\n\nВскоре у наших воинов появятся лучшие мечи и копья, когда-либо созданные на нашем острове."
me_albion.20.a: "Мы требуем для наших армий только самое лучшее!"
me_albion_20_tooltip: "Задача миссии '#Y Iron Supplies#!' теперь #G завершена#!!"

me_albion_21_title: "Иммиграция или ассимиляция?"
me_albion_21_desc: "Наша растущая столица [ROOT.GetCountry.GetCapital.GetName] начинает привлекать множество людей со всего кельтского мира. Это одновременно и #R опасность#! и #G возможность#!\nЧтобы защитить наших граждан и продолжить наше восхождение. Должны ли мы #Y поощрять#! еще больше иммиграцию или сосредоточиться на #Y интеграции#! уже существующей? "
me_albion.21.a: "Добро пожаловать!"
me_albion.21.b: "Вы можете остаться, если постараетесь выучить наш язык."
me_albion_21_tooltip: "Задача миссии '#Y #!' теперь #G завершена#!!"

me_albion_22_title: "Историческое правосудие"
me_albion_22_desc: "С тех пор как мы были единым племенем. Друиды были учителями, жрецами и судьями общества. Теперь у нас есть растущая столица, требующая более современной инфраструктуры и управления, граждане внутри [ROOT.GetCountry.GetCapital.GetName] хотят участвовать в правосудии и иметь справедливые суды. \nС другой стороны, друиды просят [ROOT.GetCountry.GetRuler.GetName] подтвердить, что правосудие должно оставаться под контролем того, кто получает знания. Другими словами, друиды.\n\n Это создает ужасную головную боль для нашего [ROOT.GetCountry.GetRulerTitle]. Его решение может повлиять на будущее многих [ROOT.GetCountry.GetAdjective]."
me_albion.22.a: "Друиды должны оставаться во главе"
me_albion.22.b: "Боги будут наблюдать за нами под контролем сформированного судьи."
me_albion_22_tooltip: "Задача миссии '#Y #!' теперь #G завершена#!!"

me_albion_23_title: "Колониальные приключения"
me_albion_23_desc: "[ROOT.GetCountry.GetRuler.GetName] приказал морякам [ROOT.GetCountry.GetName] готовиться к плаванию по мрачным и грозным водам #E Северного моря#! к далеким берегам #E Скандии#! Дерзкий [ROOT.GetCountry.GetRulerTitle], судя по всему, не будет заниматься опустошением богатых и процветающих земель #E Галлии#!, но должен заполучить для армий Альбиона каждую замерзшую скалу и продуваемое ветрами побережье в пределах мира."
me_albion.23.a: "Кармасунда будет принадлежать нам!"
me_albion.23.b: "Клемпаз - самое привлекательное место для колонизации"
me_albion.23.c: "Настоящим я отдаю Сокнидалу в пользу Альбиона!"
me_albion.23.d: "Арнидала приглянулась мне"
me_albion.23.e: "Мне нравится звучание Телимарко"
me_albion.23.f: "Вестрафалудаз - единственный выбор для меня"
me_albion_23_tooltip: "Задача миссии '#Y Колониальные приключения#!' теперь #G завершена#!!"

me_albion_24_title: "Слишком поздно..."
me_albion_24_desc: "То, что могло быть потерянным и негостеприимным, теперь полностью оккупировано другой державой. Если мы хотим получить свою часть пирога, нам придётся взять её мечом!"
me_albion.24.a: "ultima_thule должен быть моим."
me_albion_24_tooltip: "Задача миссии '#Y #!' теперь #G завершена#!!"

me_albion_25_title: "Норвежские колонии"
me_albion_25_desc: "[ROOT.GetCountry.GetRuler.GetName], мы получили сообщения из колоний, которые наши отважные колонисты основали в проклятых землях #E Скандии#, которые, похоже, являются местом, покинутым богом солнца.\n\nВсё идёт хорошо - свидетельство сердечности и силы наших [ROOT.GetCountry.GetAdjective] сородичей, которые могут процветать везде, куда их посылают. Но местный губернатор прислал сообщение о том, что мы все чаще сталкиваемся с представителями местных племен. Мы не можем скрыть от них свое присутствие, и кажется, что все может пойти в любую сторону - они могут быстро стать нашими друзьями или врагами. Как мы должны относиться к варварскому сброду за океаном?"
me_albion.25.a: "Приказать колонистам быть справедливыми в отношениях с туземцами"
me_albion.25.b: "Эти колонии - плацдарм для завоевательных армий [ROOT.GetCountry.GetName]!"
me_albion_25_tooltip: "Задача миссии '#Y Норвежские колонии#!' теперь #G завершена#!!"
AIO_peaceful_colony: "#Y Эта колония будет посвящена #! #T мирному взаимодействию#! #Y с местными жителями.#!"
AIO_hostile_colony: "#Y В этой колонии будет принята #! #R агрессивная политика#! #Y по отношению к местным жителям.#!"
claim_scandinavia: "#Y Мы претендуем на всю#! #Т Скандинавию#!."

me_albion_26_title: "Зов наших братьев"
me_albion_26_desc: "Торговля и изоляция всегда были нашей приоритетной политикой на протяжении веков для [ROOT.GetCountry.GetAdjective]. Но последние донесения с главной земли очень тревожны. Юг Галлии потерян, Белгика отделилась, а германцы всё чаще совершают набеги.\nМы даже слышали о возможном вторжении саксов на наш остров.\n\nМы должны вернуть наши братские земли, чтобы сохранить как можно больше нашего наследия. И если некоторые кельтские племена будут недовольны, мы покорим их мечом!"
me_albion.26.a: "Сын мой, приготовь мой меч. Мы идём на войну!"
me_albion_26_tooltip: "Задача миссии '#Y #!' теперь #G завершена#!!"
claims_costal_gaul_belgica: "#Y Мы получили претензии на#! #G Арморику и Бельгику#!."
AIO_foreign_conqueror_opinion: "Все кельтские и бельгийские страны внутри #Y Арморики и Бельгики#! потеряют #R высокое мнение#! о нас."

me_albion_27_title: "Истина и примирение"
me_albion_27_desc: "Съеденным быть - вот во что верит большинство наших [ROOT.GetCountry.GetAdjective] солдат. Судя по наследию Бреннуса и легендам о его победе, римляне не заслуживают доверия и готовы мстить.\n\n Однако наш дипломат сделал наследие Бреннуса ложью. Римляне - наши друзья, и мы можем начать сотрудничать по многим вопросам.\n\nКак долго продлится этот мир, пока #R пламя раздора# снова не наполнит сердца людей?"
me_albion.27.a: "Пусть эта дружба продлится долго."
me_albion_27_tooltip: "Задача миссии '#Y #!' теперь #G завершена#!!"

me_albion_28_title: "Расправиться с римлянами"
me_albion_28_desc: "Многие утверждают, что армий #E Рима#! следует опасаться, но [ROOT.GetCountry.GetRuler.GetName] водил наших солдат против их солдат и считает, что их репутация преувеличена. [ROOT.GetCountry.GetRulerTitle] сбился со счета, когда наши люди грабили их города и храмы, унося серебряные и золотые сосуды, когда мы поджигали их дома. Почему все так боятся лающего волка?"
me_albion.28.a: "Римлянам недолго осталось жить в этом мире, я думаю..."
me_albion_28_tooltip: "Задача миссии '#Y Расправиться с римлянами#!' теперь #G завершена#!!"

me_albion_29_title: "Два государства, одна империя"
me_albion_29_desc: "[ROOT.GetCountry.GetRuler.GetName] боятся в столицах наших врагов как свирепого воина и прославленного генерала; все похвалы, которые [ROOT.GetCountry.GetRuler.GetSheHe] заслуживает, ведь [ROOT.GetCountry.GetRulerTitle] покорил множество народов, сломав короны и скипетры бесчисленных монархов, осмелившихся выступить против воли [ROOT.GetCountry. И хотя обширные владения [ROOT.GetCountry.GetName] охватывают владения на островах и на материке, разделенные тысячами миль леса и океана, они представляют собой нерушимый союз, единый в цели и судьбе - сплоченная империя, созданная [ROOT.GetCountry.GetRuler.GetFirstName], достойна восхищения."
me_albion.29.a: "Народ [ROOT.GetCountry.GetName] неудержим!"
me_albion_29_tooltip: "Задача миссии '#Y Два государства, одна империя#!' теперь #G завершена#!!"

me_albion_30_title: "Галльская столица"
me_albion_30_desc: "Границы [ROOT.GetCountry.GetName] столь обширны, что в #E Галлии#! была основана вторая имперская столица, которая будет служить региональным центром власти и торговым центром для [ROOT.GetCountry.GetAdjective] купцов\n\nВ честь этого события процессия жрецов покинула [ROOT.GetCountry.GetCapital.GetName] и переплыла на материк, откуда продолжила свой путь. Везде, где они проходили, они благословляли людей и просили, чтобы боги присматривали за новой столицей, обеспечивая ей защиту от наших врагов."
me_albion.30.a: "Законность моей династии была увековечена"
me_albion_30_tooltip: "Задача миссии '#Y Галльская столица#!' теперь #G завершена#!!"

me_albion_31_title: "Родина едина"
me_albion_31_desc: "На протяжении десятилетий и даже столетий никто не мог надеяться объединить наш родной край. Но [ROOT.GetCountry.GetRuler.GetName] и его предкам удалось выполнить эту маловероятную задачу.\nНу вот теперь все сделано, наш [ROOT.GetCountry.GetRulerTitle] перейдет к следующей цели на благо [ROOT.GetCountry.GetName]!"
me_albion.31.a: "Пируйте, пейте и объединяйтесь!" 
me_albion_31_tooltip: "Задача миссии '#Y #!' теперь #G завершена#!!"

me_albion_32_title: "Гибернская покорность"
me_albion_32_desc: "Гибернийцы всегда были изолированы и отказывались объединяться в войнах в Притании или Каледонии. Они не особенно сильные воины, но их техника охоты и сбора древесины все еще впечатляет.\n\nСледует ли [ROOT.GetCountry.GetRuler.GetName] принять их главную культуру как кровного брата?   "
me_albion.32.a: "Брат, зайди в палатку."
me_albion.32.b: "Гибернианцев не следует принимать как одних из нас"
me_albion.32.c: "Гибернианцы - это черви, и они должны оставаться таковыми."
me_albion_32_tooltip: "Задача миссии '#Y #!' теперь #G завершена#!!"
hibernian_domination: "Все #Y гибернские#! культуры получат:"
hibernian_slavery: "Все #Y гибернские#! культуры получат:"

me_albion_33_title: "Вопрос о каледонцах" 
me_albion_33_desc: "Каледонцы в своих несокрушимых традициях стараются держаться подальше от чужеземной оккупации. Но [ROOT.GetCountry.GetRuler.GetName] удалось победить их в честном бою.\n\nЭто лишь вопрос времени, когда варвары снова попытаются потревожить нас.\n\nНекоторые голоса внутри нашего военного совета призывают интегрировать их в наше общество, в то время как другие хотят грабить и эксплуатировать их."
me_albion.33.a: "Капитан, освободите пленников от цепей"
me_albion.33.b: "Капитан, отправьте пленников в шахту"
me_albion.33.c: "Капитан, убивайте пленников и обращайте в рабство их семьи!"
me_albion_33_tooltip: "Задача миссии '#Y #!' теперь #G завершена#!!"
caledonian_domination: "Все #Y каледонцы#! культуры  получат:"
caledonian_slavery: "Все #Y каледонцы#! культуры  получат:"

me_albion_34_title: "Богатство Притании"
me_albion_34_desc: "Исторически Притания была торговым центром Британских островов. Многие города начали расти, и люди были связаны с основной землей Галлии.\nНо теперь наши солдаты под командованием [ROOT.GetCountry.GetRuler.GetName] готовы забрать всё себе.\n\nЧтобы сохранить долгое и стабильное правление, мы должны присоединить некоторых из них к нашему двору, но было бы пустой тратой денег не разграбить всё сейчас."
me_albion.34.a: "Не трогайте их. Они наши братья."
me_albion.34.b: "Мужчины, вы свободны от всего"
me_albion.34.c: "Сожгите мне всё!"
prittania_domination: "Все представители культуры #Y пританцев#! получат:"
prittania_slavery: "Все представители культуры #Y пританцев#! получат:"
me_albion_34_tooltip: "Задача миссии '#Y #!' теперь #G завершена#!!"

me_albion_35_title: "Альбионский канал"
me_albion_35_desc: "С обеих сторон канала над каждой сторожевой башней будет развеваться наш флаг, готовый выпустить стрелу в пиратов. Торговля и процветание будут потрясающими."
me_albion.35.a: "Вы можете спокойно путешествовать."
me_albion_35_tooltip: "Задача миссии '#Y #!' теперь #G завершена#!!"

me_albion_36_title: "Моя ценность"
me_albion_36_desc: "В раннем возрасте [ROOT.GetCountry.GetRuler.GetName] услышал мудрое высказывание отца [ROOT.GetCountry.GetRuler.GetHerHis], и слова отца [ROOT.GetCountry.GetRuler.GetHerHis] навсегда застряли в голове [ROOT.GetCountry.GetRulerTitle].\n\n'Держи дворян и солдат счастливыми, и все проблемы в стране решатся сами собой... а что делает человека самым счастливым? Золото - пока все зарабатывают деньги сообща, угрозы вашему правлению будут сведены к минимуму.'\n\nИ поскольку огромные суммы помещаются в казну [ROOT.GetCountry.GetCapital.GetName] - прямой результат усилий [ROOT.GetCountry.GetRuler.GetFirstName] по построению экономики, на ум приходит совет, которым поделился отец [ROOT.GetCountry.GetRuler.GetHerHis]."
me_albion.36.a: "Я бы предпочёл, чтобы вы считали серебряные монеты, а не высказывали свои претензии..."
me_albion_36_tooltip: "Задача миссии '#Y My Precious#!' теперь #G завершена#!!"

me_albion_37_title: "Новый нектар"
me_albion_37_desc: "За долгие годы виноделы, живущие на виноградниках [ROOT.GetCountry.GetName], освоили свое ремесло, и при слепой дегустации трудно отличить вино, сделанное на родине, от знаменитых сортов, которые производятся по всему [GetProvince('(int32)1').GetArea.GetRegion.GetName] - свидетельство их мастерства, которое поистине мирового уровня.\n\nБлагодаря этим счастливым обстоятельствам наши [ROOT.GetCountry.GetAdjective] сородичи очень полюбили пить вино, и хотя в настоящее время мы производим значительное количество, [ROOT.GetCountry.GetRuler.GetName] было предложено отложить средства, чтобы построить дома больше винодельческих мощностей.."
me_albion.37.a: "[prov_1.GetName] заслуживает подобных вещей"
me_albion.37.b: "[prov_2.GetName] является естественным кандидатом"
me_albion.37.c: "'Виноградник [prov_3.GetName]' - прекрасное название, не так ли?"
me_albion.37.d: "С таким именем, как [prov_4.GetName], как я могу выбрать что-то ещё?"
me_albion.37.e: "[prov_5.GetName] это место, которое я выбраю"
me_albion.37.f: "Если подумать, мы прикарманим деньги - у нас достаточно вина."

me_albion_38_title: "Кельтские игры"
me_albion_38_desc: "По всей [ROOT.GetCountry.GetName] известно, что в землях далеко на юге отмечается множество праздников, самым известным из которых являются #E Олимпийские игры#! Когда [ROOT.GetCountry.GetRuler.GetName] услышал, что некоторые дворяне, живущие в [ROOT.GetCountry.GetCapital.GetName], отправляются в далекое Средиземноморье, чтобы посетить эти мероприятия, [ROOT.GetCountry.GetRuler.GetSheHe] решил, что у кельтского народа должны быть свои собственные игры. Теперь [ROOT.GetCountry.GetRulerTitle] должен решить, какие основные состязания мы проведем для первого выпуска."
me_albion.38.a: "Я предлагаю устроить гонку на воде, чтобы увидеть зрелище на века"
me_albion.38.b: "Мы должны увидеть демонстрацию силы и мощи на земле"
me_albion.38.c: "Давайте проверим, как обстоят дела с верой"
me_albion.38.d: "Наши игры будут посвящены интеллекту и мудрости"
me_albion_38_tooltip: "Задача миссии '#Y Кельтские игры#!' теперь #G завершена#!!"

me_albion_39_title: "Появление воина"
me_albion_39_desc: "В этом году на #Y [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('num_celt_olympics_game').GetValue|0Y] \n\nПоследними олимпийскими соревнованиями были метание копья, дуэль и марафон.\nНовый ажиотаж начался, когда [воин_чемпион.GetName] метнул копье на #Y 90 метров#! (295 футов) и чуть не попал в зрителя в безопасной зоне! В поединке [воин-чемпион.GetName] снова вышел в финал и победил в честном бою.\nПосле всей этой шумихи наш будущий чемпион закончил работу и прошел марафон за два с половиной часа (отличное время за всю историю дисциплины). \n\nВся толпа начинает скандировать имя нового победителя: [warrior_champion.GetName] и коронованного непосредственно нашим [ROOT.GetCountry.GetRulerTitle], [ROOT.GetCountry.GetRuler.GetName]. Это будет подвиг, о котором будут помнить многие поколения."
me_albion.39.a: "Приходите, родственники. Пусть это будет мой следующий меч."
celt_martial_olympics_champion: "[warrior_champion.GetName] с #G высшим#! @military_icon! #Y присоединился к вашему двору#!."

me_albion_40_title: "Речь гения"
me_albion_40_desc: "В этом году на #Y [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('num_celt_olympics_game').GetValue|0Y]  Олимпиаде#! участники шли ноздря в ноздрю после замечательного выступления Всех. Зрители, помогающие Олимпиаде, были очень удивлены, но лучшее еще впереди.\n\nПоследняя олимпийская дисциплина, которую нужно показать, — это #Y тест по философии#!. Эта дисциплина, импортированная из оригинальной Олимпиады, очень загадочна.\nЦель? Убедить жюри, состоящее из 5 человек, в правильности точки зрения участника по предмету философии. Конкретно, каждый участник должен будет убедить, что его аргумент и причина являются лучшими.\nВ этом году темой было: 'Может ли любовь быть передана от бога к человеку?' У каждого участника было два часа подготовки, и они начали по одному, приводя свои аргументы в течение 10 минут.\nНо когда настала очередь [scientific_champion.GetName], атмосфера начала меняться. Он начал свою речь с такой легкостью и объяснил свою точку зрения чрезвычайно легко.\n[scientific_champion.GetName] сумел заставить плакать члена жюри, и публика начала аплодировать в знак того, что он станет новым чемпионом.\n\n[scientific_champion.GetName] может быть и не величайшим воином или навигатором. Он все равно завоевал любовь вороны. И именно по этой причине [scientific_champion.GetName] был коронован самим [ROOT.GetCountry.GetRuler.GetName] как победитель #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('num_celt_olympics_game').GetValue|0Y] Олимпиады#!."
me_albion.40.a: "Перо могущественнее меча"
celt_charisma_olympics_champion: "[scientific_champion.GetName] с #G высшим#! @oratory_icon! #Y присоединился к вашему двору#!."

me_albion_41_title: "Морской скоростной бой"
me_albion_41_desc: "В этом году для #Y [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('num_celt_olympics_game').GetValue|0Y] Олимпиада#!, открыла соревнования соревнованием #Y по скорости кораблей#!\nЗадача состоит в том, чтобы достичь серии морских точек раньше своих соперников. При этом разрешены любые ходы, например, попытка захватить противника или бросить в него нелетальный предмет. Убивать противников или топить их лодки не разрешалось.\n\n[naval_champion.GetName] уже известен среди ваших моряков как дерзкий человек, готовый на все, чтобы выиграть бой! Когда началась гонка, [морской_чемпион.GetName] уже лидировал и мог дразнить своего противника, пытаясь остановить его древком копья и метательным предметом. Но безуспешно.\n\n Толпа, помогающая далеко на берегу, кричит за [морского_чемпиона.GetName]. В конце концов он выиграл гонку с большим отрывом, так что следующего участника ждали более 2 часов.\nПосле этого открытия дисциплины, [морской_чемпион.GetName] продолжил свой успех и выиграл много других соревнований и стал победителем [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('num_celt_olympics_game').GetValue|0Y] Олимпиада#!.\n наш [ROOT.GetCountry.GetRulerTitle] действительно дал #Y ветку оливкого дерева#! нашему новому чемпиону. Что будет дальше с нашим чемпионом? Толпе не терпится увидеть его снова!"
me_albion.41.a: "Ты служил в моем флоте, а теперь будешь моим личным штурманом!"
celt_finesse_olympics_champion: "[naval_champion.GetName] с #G высшим#! @civic_icon! #Y присоединился к вашему двору#!."

me_albion_42_title: "Уста богов"
me_albion_42_desc: "В этом году для #Y [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('num_celt_olympics_game').GetValue|0Y] Олимпиады#!, закончил с искусством религиозного гадания.\nЭтот тест просит участника попытаться получить 'видениеэ богов. Этот тест загадочный и получает много неудач каждый год.\nНо в этом году [religious_champion.GetName] не желает позволить этому событию не завершиться без результата. После двух часов медитации [religious_champion.GetName] просыпается, его глаза пусты, как будто он одержим, начинает двигаться и танцевать медленно и странно. Толпа очень внимательно наблюдает за ним, пытаясь понять, что произойдет дальше. Затем он начал говорить: \n'Бригантия говорит через меня, Она просит сто кавалеров в [ROOT.GetCountry.GetCapital.GetName] танцевать в кругу. Когда это будет сделано, я появлюсь и дам свое предзнаменование'. Услышав это, толпа была поражена и попросила кавалеров быть готовыми, даже если это не входит в правила конкурса, заставлять других людей вмешиваться.\n Чтобы предотвратить беспорядки, [ROOT.GetCountry.GetRuler.GetName] принял просьбу толпы и привести кавалеров. Они начали танцевать в кругу, как и просила Бригантия. Небо было открыто, но все услышали #Y Гром#! неподалеку. 'Это знак Бригантии, наши кавалеры будут быстрее грома!' сказал один человек из толпы.\n\nПосле такой удивительной демонстрации веры стало ясно, что [religious_champion.GetName] станет чемпионом года. все еще наш [ROOT.GetCountry.GetRulerTitle] думает, что были какие-то махинации, чтобы манипулировать всеми, факт в том, что толпа с ним и на данный момент неприкасаема. Будет ли [religious_champion.GetName] высшим друидом или кем-то, кого нужно изгнать?"
me_albion.42.a: "Поздравляем вас с 'видением'"
celt_religious_olympics_champion: "[religious_champion.GetName] с #G высшим#! @religious_icon! #Y присоединился к вашему двору#!."

me_albion_43_title: "Классические игры "
me_albion_43_desc: "В этом году для #Y [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('num_celt_olympics_game').GetValue|0Y] Олимпиады#! дисциплина была достаточно спорной, но ни один участник не был выше другого.\nХотя игры были в глобальном масштабе, понравившемся толпе в [ROOT.GetCountry.GetCapital.GetName], отсутствие одного мужчины или женщины выше другого делает эту #T [SCOPE. GetRootScope.GetCountry.MakeScope.GetVariable('num_celt_olympics_game').GetValue|0Y]#! итерацию Олимпийских игр не исключительной.\n\n[ROOT.GetCountry.GetRuler.GetName] действительно короновал участника, но после этого отказался присоединиться к вашему двору. Отставка иногда является лучшим вариантом." 
me_albion.43.a: "По крайней мере, победитель был коронован"

me_albion_44_title: "Опасная игра" 
me_albion_44_desc: "В этом году для #Y [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('num_celt_olympics_game').GetValue|0Y] Олимпиады#! игры прошли, как говорят в народе, 'на ура'.\nНекоторые дисциплины из-за недостатка средств не были организованы, и ходили слухи о #R коррупции#! из [ROOT.GetCountry.GetRuler.GetName] (а что если это правда?)\n\nОдин победитель был коронован, но был осмеян толпой.\nИногда лучше не организовывать игры, если у нас нет средств на их финансирование."
me_albion.44.a: "Что я сделал? В этом году я создал чудовищные игры."

me_albion_45_title: "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('num_celt_olympics_game').GetValue|0Y] Олимпиада"
me_albion_45_desc: "Сегодня назначена дата организации новой #Y Олимпиады#! в [ROOT.GetCountry.GetName] после 4 лет с момента последней возможности.\n[ROOT.GetCountry.GetRuler.GetName] теперь будет решать, организовывать ли нам её, и если да, то кто будет оплачивать расходы."
me_albion.45.a: "[ROOT.GetCountry.GetName] возьмёт всё в свои руки и сделает их свободными."
me_albion.45.b: "Мы разделим расходы между нами и нашими людьми.."
me_albion.45.c: "Это игра для [ROOT.GetCountry.GetAdjective], поэтому они будут платить им по полной!"
me_albion.45.d: "К сожалению, мы не можем их организовать."

