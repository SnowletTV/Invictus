blood_of_albion_kings: "Кровь королей Альбиона"
blood_of_albion_kings_desc: "Те, кто рождены с кровью королей Альбиона, являются потомками могучих воинов, покоривших остров Британия и основавших могущественное и вечное королевство Альбион."
