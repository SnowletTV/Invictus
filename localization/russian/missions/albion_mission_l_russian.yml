me_albion_75_title: "Средиземноморские порты"
me_albion_75_desc: "Южная Галлия долгое время была точкой входа в Средиземноморье и в Италию. Но теперь эллинские поселенцы и Италийская республика украли эти земли у кельтского влияния\nНыне [ROOT.GetCountry.GetName] вернул эти земли, мы воссоздадим старые порты и морские торговые пути, которые должны были быть у кельтов!"
me_albion.75.a: "Море будет нашим."

me_albion_76_title: "Лошади Бремена"
me_albion_76_desc: "Большинство воинов, живущих в пределах [ROOT.GetCountry.GetName], выбирают лошадь @horses! из региона [GetProvince('(int32)2090').GetName], ибо грозная репутация заряжающих с севера поразила воображение нашего народа.\n\nЛошади из Бремена по крайней мере на три руки выше любой тягловой лошади, привезенной с материка, и наши животные не боятся грохота битвы - все важные качества, необходимые для [ROOT.GetCountry.GetAdjective]ой кавалерии."
me_albion.76.a: "Моя личная лошадь была взята с фермы под Бременом, на самом деле"
me_albion_76_tooltip: "Задача миссии '#Y Лошади Бремена#!' теперь #G завершена#!!"

me_albion_77_title: "Охотничьи отряды"
me_albion_77_desc: "Хотя сельскохозяйственные угодья и рыбные промыслы [ROOT.GetCountry.GetName] обеспечивают более чем достаточное разнообразие для полноценного и питательного рациона наших соплеменников, наши воины любят брать луки и стрелы в лес и искать оленей, когда у них есть свободное время. В жизни нет большего удовольствия, чем завалить вместе с братьями массивного оленя и зажарить его в поле, и [ROOT.GetCountry.GetRuler.GetName] часто видит [ROOT.GetCountry.GetRuler.GetHerHim] себя в мечтах о преследовании массивного оленя в глубине страны."
me_albion.77.a: "Я с нетерпением жду того дня, когда смогу присоединиться к вам на охоте!"
me_albion_77_tooltip: "Задача миссии '#Y Охотничьи отряды#!' теперь #G завершена#!!"

me_albion_78_title: "Сельское хозяйство процветает"
me_albion_78_desc: "Остров Британия беден и меньше освещен солнцем, чем Галлия или Италия. Зимы здесь суровые, многие люди ежегодно умирают от голода и холода. [ROOT.GetCountry.GetRuler.GetName] После долгих инвестиций были созданы сильные сельскохозяйственные угодья, чтобы прокормить большую часть [ROOT.GetCountry.GetAdjective]ого населения. Под властью [ROOT.GetCountry.GetRuler.GetName] никто не умрёт от голода!"
me_albion.78.a: "Хлеб для каждого."

me_albion_79_title: "Процветающая колония"
me_albion_79_desc: "По общему мнению, наша колония процветает самым неожиданным образом, и все это благодаря руководству и дальновидности несравненного [ROOT.GetCountry.GetRuler.GetName]. Местные жители, живущие за границей, приручили землю, построив фермы и поселения, которые растут, как цветы в поле. Все больше и больше наших людей заинтригованы возможностями путешествия в колонии, и многие из них отправляются в путь через коварное море, чтобы начать жизнь заново."
me_albion.79.a: "Мне приятно слышать, что мой народ счастлив"
me_albion_79_tooltip: "Задача миссии '#Y Процветающая колония#!' теперь #G завершена#!!"

