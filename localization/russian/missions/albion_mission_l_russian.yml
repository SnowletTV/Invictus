me_albion_47_title: "Направление развития"
me_albion_47_desc: "Даже при большом желании всего мира. Недостаток инфраструктуры внутри [ROOT.GetCountry.GetName] чрезвычайно велик.\nЧтобы оправдать ожидания жителей [ROOT.GetCountry.GetAdjective]. [ROOT.GetCountry.GetRuler.GetName] только что запустила план развития, который будет длиться много лет.\nЭто прекрасная возможность создать страну в том образе, который мы хотим показать миру! "
me_albion.47.a: "Каждый мужчина и каждая женщина при исполнении своего долга. Скоро начнётся новая эра."

#me_albion_48_title: ""
#me_albion_48_desc: ""
#me_albion.48.a: ""

me_albion_49_title: "Революция на марше"
me_albion_49_desc: "Модернизация [ROOT.GetCountry.GetName], проводимая нашим правителем [ROOT.GetCountry.GetRuler.GetName], пришлась по вкусу не всем. [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('traditionnalist_leader').GetCharacter.GetName|0Y] и его семья часто выступали против нашего проекта.\n На этот раз [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('traditionnalist_leader').GetCharacter.GetName|0Y] поставил нам #R ультиматум#! Либо мы откажемся от прогресса. Либо мы рискуем начать #R гражданскую войну#!.\n\nЭто может быть возможность устранить оппозицию. Но, конечно, [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('traditionnalist_leader').GetCharacter.GetName|0Y] попытается собрать ещё больше оппозиции, если мы пойдём этим путем."
me_albion.49.a: "Мы будем внимательно следить за этим [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('traditionnalist_leader').GetCharacter.GetName|0Y]."
me_albion.49.b: "Мы не можем рисковать судьбой [ROOT.GetCountry.GetName] сейчас."
AIO_Traditionnalist_civil_war_incomming: "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('traditionnalist_leader').GetCharacter.GetName|0Y] начнется #R Гражданская война#! по завершении миссии."
AIO_Traditionnalist_lose_loyalty: "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('traditionnalist_leader').GetCharacter.GetFamily.GetName|0Y] семья потеряет #R 45#! лояльности"
AIO_civil_war_prevent: "#R Гражданская война#! будет #G предотвращена#!."

me_albion_50_title: "Рассвет новой эпохи"
me_albion_50_desc: "Так поглощен был [ROOT.GetCountry.GetRuler.GetName] благим делом управления народом [ROOT.GetCountry.GetName], что [ROOT.GetCountry.GetRuler.GetSheHe] был ослеплен объявлением гражданской войны одним недовольным аристократом. Когда грозовые тучи войны нависли над [ROOT.GetCountry.GetCapital.GetName], [ROOT.GetCountry.GetRuler.GetFirstName] понял, что новая эра начнется только тогда, когда вся оппозиция будет полностью уничтожена; этот момент был предопределен богами, и победа была практически гарантирована с этого момента."
me_albion.50.a: "Я уничтожу всех, кто мне противостоит!"
me_albion.50.b: "Мой соперник мёртв, и его наследие непременно последует за ним!"
me_albion_50_tooltip: "Задача миссии '#Y Рассвет новой эпохи#!' теперь #G завершена#!!"

me_albion_51_title: "Соперник проводит операцию по соблазнению."
me_albion_51_desc: "Не желая сдаваться, [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('traditionnalist_leader').GetCharacter.GetName|0Y] пытается собрать поддержку, чтобы свергнуть [ROOT.GetCountry.GetRuler.GetName]. Он пытается продвинуть свою пешку в семью [family_leader.GetFamily.GetName]. Тратит время и ресурсы, чтобы заручиться дружбой и поддержкой [главы семьи.GetName]\nБлагодаря бдительности шпионов [ROOT.GetCountry.GetRuler.GetFirstName]. Он может пресечь эту попытку, заплатив золотом и влиянием.\nНо правильный ли это выбор?"
me_albion.51.a: "Я куплю семью [family_leader.GetFamily.GetName] первым! "
me_albion.51.b: "Мне всё равно."
AIO_family_bought_tt: "Семья [family_leader.GetFamily.GetName] получит #G 20#! лояльности.  "
AIO_family_conviced_tt: "Семья [family_leader.GetFamily.GetName] потеряет #R 25#! лояльности. "

me_albion_52_title: "Мир и модернизация"
me_albion_52_desc: "Противостояние [ROOT.GetCountry.GetRuler.GetName] завершено. Осталось добавить последний штрих и создать идеальное общество.\nМы можем собирать плоды наших усилий."
me_albion.52.a: "Рим ждёт нас"
me_albion.52.b: "Наши пунические знания - самые лучшие"
me_albion.52.c: "У кельтов будут города-государства, подобные греческим."
AIO_unlock_roman_tradition: "Мы откроем #Y римскую традицию#!."
AIO_unlock_punic_tradition: "Мы откроем #Y пуническую традицию#!."
AIO_unlock_greek_city_tradition: "Мы разблокируем  #Y традицию греческого города-государства#!."

me_albion_53_title: "Золотой век"
me_albion_53_desc: "Поскольку на землях [ROOT.GetCountry.GetAdjective] народа навсегда установились мир, сила и процветание, [ROOT.GetCountry.GetRuler.GetName] сделал заявление из [ROOT.GetCountry.GetCapital.GetName] - [ROOT.GetCountry. GetName] вступила в #E Золотой век#! и мы переживаем дни, которые, возможно, никогда не увидим снова.\n\nЧтобы отпраздновать это достижение, было предложено как-то отметить, но не удалось договориться, как именно это следует сделать. [ROOT.GetCountry.GetRuler.GetFirstName] предстоит принять важное решение."
me_albion.53.a: "Политическую столицу всегда важно иметь"
me_albion.53.b: "Без меня всё это было бы невозможно!"
me_albion.53.c: "Все должны сплотиться и праздновать вместе"
me_albion.53.d: "Стабильность в нашем государстве - вот чего я желаю"
me_albion.53.e: "Что может быть более золотым, чем монеты?"
AIO_loyalty_of_everyone: "Все персонажи получат #G 5#! лояльности. "
me_albion_53_tooltip: "Задача миссии '#Y Золотой век#!' теперь #G завершена#!!"

me_albion_54_title: "Дорога вперёд"
me_albion_54_desc: "За последние несколько недель [ROOT.GetCountry.GetRuler.GetName] провёл немало бессонных ночей, размышляя о будущем [ROOT.GetCountry.GetName] - только глупец мог не заметить, как сильно изменилась наша страна за последние несколько лет. Среди нашего народа живёт множество чужеземцев, а наши сородичи знают несколько слов на нескольких языках; мы больше не изолированное общество, а крупная держава, центр притяжения в нашем уголке мира.\n\n Мысли, которые не дают спать [ROOT.GetCountry.GetRuler.GetFirstName], касаются будущего [ROOT.GetCountry.GetAdjective] народа; каким будет его наследие? Останутся ли они такими, какими были всегда, или же силы перемен окажутся слишком велики и неотвратимы? И если это так, то обязательно ли это плохо? Ведь перемены - это рост, и нашему народу придется приспосабливаться к постоянно меняющемуся миру, если он надеется выжить.\n\n[ROOT.GetCountry.GetRuler.GetFirstName] считает, что [ROOT.GetCountry.GetRuler.GetSheHe] знает ответ на эти вопросы."
me_albion.54.a: "Наше происхождение невозможно изменить."
me_albion.54.b: "Мы должны подражать #E грекам#!."
me_albion.54.c: "Чем пути #E италийцев#! больше всего похожи на наши?"
me_albion.54.d: "Торговцы Карфагена — наш пример?"
me_albion.54.e: "Мы не марионетки чужой культуры, а нечто новое и более сильное."
me_albion_54_tooltip: "Задача миссии '#Y Дорога вперёд#!' теперь #G завершена#!!"

me_albion_55_title: "Инвестируйте в наши традиции"
me_albion_55_desc: "[ROOT.GetCountry.GetRuler.GetName] провозгласил период празднования, когда будут проводиться фестивали в честь наших богов, сопровождаемые пирами и играми. Правитель [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetName] поклялся поддерживать традиционные обычаи наших [ROOT.GetCountry.GetAdjective] предков, особенно сейчас, когда наше влияние привело на наши берега множество чужеземцев. Мы не можем позволить себе пренебречь источником силы, который привел нас к этому моменту, считает [ROOT.GetCountry.GetRuler.GetFirstName], и никакие затраты не будут слишком велики, если речь идёт о почитании наших предков."
me_albion.55.a: "От наших кельтских традиций нельзя отказываться"
me_albion_55_tooltip: "Задача миссии '#Y Инвестируйте в наши традиции#!' теперь #G завершена#!!"

me_albion_56_title: "Кельтские армии"
me_albion_56_desc: "Теперь [ROOT.GetCountry.GetRuler.GetName] должен принять решение относительно наших вооруженных сил - задача, в которой [ROOT.GetCountry.GetRulerTitle] очень заинтересован, ведь [ROOT.GetCountry.GetRuler.GetSheHe] давно заинтересован в защите жизни [ROOT.GetCountry.GetAdjective]ого ополчения. Благодаря нашей военной и экономической мощи мы можем инвестировать в нашу армию; кто должен получить обучение и новое снаряжение, наши колесницы или наши лучники? Оба варианта имеют свои достоинства, и это сложный вопрос, на который должен ответить [ROOT.GetCountry.GetRuler.GetFirstName]."
me_albion.56.a: "Наши смелые колесницы, врезаясь во врага, должны стать еще мощнее"
me_albion.56.b: "Давайте укрепим наших лучников, которые бьют издалека"
me_albion_56_tooltip: "Задача миссии '#Y Кельтские армии#!' теперь #G завершена#!!"

me_albion_57_title: "Устные предания"
me_albion_57_desc: "Старейшины наших племен уже давно поддерживают устную традицию передачи истории и записей, поют песни и читают длинные поэмы, восхваляющие наших предков и легендарных воинов. Купцы и торговцы привозили на наши рынки греческие свитки и тексты, и мы знакомы с алфавитами и манерами письма многих народов, но решили и дальше полагаться на традиционный способ ведения дел.\n\nОднако контакты с завоеванными народами нашей страны показали нам, что в письменной форме есть свои преимущества - если [ROOT.GetCountry.GetRuler.GetName] того пожелает, мы могли бы перенять этот метод для некоторых важных вещей."
me_albion.57.a: "То, что было хорошо для моих отцов, достаточно хорошо для меня"
me_albion.57.b: "Давайте интегрируем некоторые из новых способов, что в этом плохого?"
me_albion.57.c: "Мы все модернизируем и создадим свой собственный алфавит."
me_albion_57_tooltip: "Задача миссии '#Y Устные предания#!' теперь #G завершена#!!"
AIO_oratory_tech: "Эта опция доступна, потому что мы имеем #Y ораторскую технику 8#! или больше."

me_albion_58_title: "Новый алфавит"
me_albion_58_desc: "После нескольких очень напряженных месяцев группа самых искусных писцов, живущих в [ROOT.GetCountry.GetCapital.GetName], обратилась к [ROOT.GetCountry.GetRuler.GetName] с результатами своего кропотливого труда: совершенно новым алфавитом для использования [ROOT.GetCountry.GetAdjective]им народом. Чтобы отпраздновать это замечательное достижение, [ROOT.GetCountry.GetRulerTitle] призвал разослать прокламации по всей [ROOT.GetCountry.GetName]\nНо что их вдохновляло?"
me_albion.58.a: "С этого дня все должны использовать новый шрифт #Y кельтский#!"
me_albion.58.b: "С этого дня все должны использовать новый шрифт #Y латинский#!"
me_albion.58.c: "С этого дня все должны использовать новый шрифт #Y пунический#!"
me_albion.58.d: "С этого дня все должны использовать новый шрифт #Y греческий#!"
me_albion_58_tooltip: "Задача миссии '#Y Новый алфавит#!' теперь #G завершена#!!"

me_albion_59_title: "Иноземная архитектура"
me_albion_59_desc: "Инвестиции в [ROOT.GetCountry.GetName] не остались незамеченными среди населения. И во многих городах начали появляться здания нового типа. Это лишь вопрос времени, когда еще больше городов и зданий начнут возвышаться с помощью нашей модели архитектуры."
me_albion.59.a: "Акведук будет расти."
me_albion.59.b: "Нам нужно больше прибрежных городов."
me_albion.59.c: "Больше стен."

me_albion_60_title: "Слоны в [ROOT.GetCountry.GetName]"
me_albion_60_desc: "Давным-давно в кельтском мире не было таких замечательных животных, как слоны.\nНо после путешествия, организованного [ROOT.GetCountry.GetRuler.GetName], наше видение мира изменилось. Теперь, имея под рукой слонов, мы можем перенять стратегию Карфагена.\nНаучиться ли нам использовать слонов в бою? Или улучшить нашу тактику, научившись сочетать морские и армейские сражения? "
me_albion.60.a: "Слоны наступают!"
me_albion.60.b: "Мы объединим все усилия, и наши силы станут непобедимыми!"

me_albion_61_title: "Непобедимый британец"
me_albion_61_desc: "Наше недавнее увлечение Римом и его армией привело нас к созданию собственного римского войска. [ROOT.GetCountry.GetRuler.GetName] управляет всем, от железа до копья, но остается еще один вопрос.\nРимляне славятся не только своими легионами, но и военной инженерией.\nНа чем [ROOT.GetCountry.GetRuler.GetName] решит сосредоточиться? "
me_albion.61.a: "Наш легион будет настоящим легионом"
me_albion.61.b: "Возьмите с собой математиков, физиков и солдат. Мы создадим военную машину. "

me_albion_62_title: "Новый Серебряный щит"
me_albion_62_desc: "Александр был лучшим полководцем мира, покорившим Персию, Египет и часть Индии. Но он не смог бы сделать этого без исключительной подготовки и техники своих людей.\n[ROOT.GetCountry.GetRuler.GetName] имеет возможность перестроить эту замечательную армию в кельтскую версию. Но что должно стать его главным приоритетом? Возобновить мастерство владения копьем или создать нового Буцефала для своей армии?"
me_albion.62.a: "Наши люди будут настоящими Серебряными щитами."
me_albion.62.b: "Александр любил свою лошадь больше всего на свете."

me_albion_63_title: "Сохраняя свои корни"
me_albion_63_desc: "В [ROOT.GetCountry.GetName] начался бурный период инвестиций и роста, и едва ли можно попасть в какой-нибудь город на острове, не увидев очевидных признаков строительства: большие краны, возвышающиеся над улицами, штабеля кирпича, охраняемые солдатами, и непрерывный поток вьючных животных, везущих припасы.\n\nНесмотря на явные перемены, люди поклялись помнить свои традиционные уклады, пообещав себе, что влияние цивилизации не изменит их сущности. И на каждый построенный дворец или изысканный сад приходится храм или святилище; боги должны сохранять свое место в [ROOT.GetCountry.GetAdjective] обществе."
me_albion.63.a: "Мы не можем отказаться от добродетелей наших предков!"
me_albion_63_tooltip: "Задача миссии '#Y Сохраняя свои корни#!' теперь #G завершена#!!"

me_albion_64_title: "Объединение традиций"
me_albion_64_desc: "Чтобы гарантировать, что наши традиции будут сохранены в ближайшие годы, [ROOT.GetCountry.GetRuler.GetName] решил вложить огромную сумму в то, чтобы это произошло. Советники [ROOT.GetCountry.GetRuler.GetHerHis] придерживаются двух мнений: одни хотели бы, чтобы [ROOT.GetCountry.GetRulerTitle] сосредоточился на армии, другие же считают, что получателями этих средств должны стать простые жители [ROOT.GetCountry.GetName]."
me_albion.64.a: "Наши военные - защитники нашего образа жизни"
me_albion.64.b: "Народ сам несёт ответственность за поддержание традиций"
me_albion_64_tooltip: "Задача миссии '#Y Объединение традиций#!' теперь #G завершена#!!"

me_albion_65_title: "Новые бюрократы"
me_albion_65_desc: "За многие годы в [ROOT.GetCountry.GetCapital.GetName] было построено множество небольших библиотек и управлений, чтобы разместить многочисленных писцов и магистратов, работающих в [ROOT.GetCountry.GetAdjective]ой  столице, но в [ROOT.GetCountry.GetName] все, конечно, изменилось. Из-за растущих размеров страны в городах появилось гораздо больше зданий, посвященных административным и гражданским делам, а многие наши министры имеют несколько районов, за которые они отвечают. \n\nНекоторые из этих чиновников попросили [ROOT.GetCountry.GetRuler.GetName] разрешить им жить в своих городах, утверждая, что они смогут лучше справляться с нашими делами, если будут жить в провинциях, другие же попросили предоставить им помещения в столице."
me_albion.65.a: "Разошлите бюрократов по провинциям"
me_albion.65.b: "Сосредоточьте наших министров правительства в [ROOT.GetCountry.GetCapital.GetName]"
me_albion_65_tooltip: "Задача миссии '#Y Новые бюрократы#!' теперь #G завершена#!!"

me_albion_66_title: "Новая аристократия"
me_albion_66_desc: "[ROOT.GetCountry.GetName] - это земля, наполненная виллами и поместьями новых благородных классов, многие из которых были элитой завоеванных стран, аннексированных [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName]. Не секрет, что [ROOT.GetCountry.GetRuler.GetFirstName] дружит с денежными классами, и многие дворяне, живущие в пределах [ROOT.GetCountry.GetCapital.GetName], считают, что [ROOT.GetCountry.GetRuler.GetSheHe] лично обогатил многих из них. Из-за этого элита предложила свою поддержку [ROOT.GetCountry.GetRuler.GetFirstName]."
me_albion.66.a: "Деньги, как говорится, всегда предпочтительнее."
me_albion.66.b: "Я бы предпочёл получить опыт, а не монеты - чему мы можем научиться?"
me_albion.66.c: "Это должно перейти ко мне."
me_albion_66_tooltip: "Задача миссии '#Y Новая аристократия#!' теперь #G завершена#!!"

me_albion_67_title: "Торговый центр"
me_albion_67_desc: "Как бурлящий ручей, текут потоки доходов в казну сборщиков налогов, живущих в провинции [ROOT.GetCountry.GetCapital.GetArea.GetName] - никогда еще мы не получали столько денег. В [ROOT.GetCountry.GetRuler.GetName] предложили взять эти рекордные суммы и сделать с ними что-нибудь важное."
me_albion.67.a: "Мы заберем деньги сейчас, потому что они нам нужны"
me_albion.67.b: "Давайте сделаем долгосрочную инвестицию с помощью этого богатства"
me_albion_67_tooltip: "Задача миссии '#Y Торговый центр#!' теперь #G завершена#!!"

me_albion_68_title: "Явная судьба"
me_albion_68_desc: "После бесчисленных лет войны и мира, многих сезонов пиров и голода наши сородичи извлекли много уроков: они извлекали лучшее из любой ситуации, в которой оказывались, и упорствовали, когда все остальные потерпели бы неудачу. Народ [ROOT.GetCountry.GetName] стремился к своей желанной судьбе и схватил ее обеими руками, и теперь весь мир знает о наших деяниях и достижениях.\n\nХотя [ROOT.GetCountry.GetRulerTitle] смиренно отрицает, что [ROOT. GetCountry.GetRuler.GetSheHe] является главной причиной наших накопленных успехов, людей, живущих в [ROOT.GetCountry.GetCapital.GetName], невозможно убедить в обратном, и они поют хвалу [ROOT.GetCountry.GetRuler.GetFirstName] всем, кто будет слушать."
me_albion.68.a: "Для меня большая честь получать любовь простых людей"
me_albion_68_tooltip: "Задача миссии '#Y Явная судьба#!' теперь #G завершена#!!"

me_albion_69_title: "Небесная столица"
me_albion_69_desc: "[ROOT.GetCountry.GetCapital.GetName] на сегодняшний день является самым развитым городом в мире. Александрия, Рома или Карфаген не могут конкурировать с этим городом. Все время, посвященное [ROOT.GetCountry.GetRuler.GetName] и его семье, запомнится на века. Все жители [ROOT.GetCountry.GetCapital.GetName] приветствуют [ROOT.GetCountry.GetRulerTitle] и подготовили для него специальную церемонию."
me_albion.69.a: "Пируйте, пейте и занимайтесь любовью, мои соотечественники."

me_albion_70_title: "Бельгийские рабочие"
me_albion_70_desc: "Растущая экономика [ROOT.GetCountry.GetName] требует много рабочих и рабов, чтобы нормально функционировать. После недавнего завоевания Белгики эта проблема будет решена довольно быстро. [ROOT.GetCountry.GetRuler.GetName] позаботится о новой рабочей силе в будущем."
me_albion.70.a: "Идём, друг мой. Видишь этот вход в шахту? Теперь это твоя работа."

me_albion_71_title: "Армориканская торговля"
me_albion_71_desc: "Не так давно. Аморика была платформой для торговли с материком. Даже если местные племена забирали значительную часть торговли, облагая ее тяжелыми налогами. Поступление товаров и денег со всего континента было очень важным.\nС изменением геополитической ситуации и суровой зимой эти торговые пути были заброшены. Это лишь вопрос времени, пока [ROOT.GetCountry.GetRuler.GetName] не восстановит их на благо [ROOT.GetCountry.GetName] и его жителей."
me_albion.71.a: "Торговцы и налоги снова потекут рекой."

me_albion_72_title: "Аквитанское подчинение"
me_albion_72_desc: "после недавнего завоевания севера Галлии и похода нашей армии в Аквитанию. [ROOT.GetCountry.GetRuler.GetName] Получили предложение о встрече от аквитанского вождя и аристократии.\n'Мы готовы сдаться, если вы избавите наши земли от вашего гнева', - сказал вождь, представляющий побежденных. Принятие капитуляции и отказ от грабежа даст [ROOT.GetCountry.GetRuler.GetFirstName] больше местной власти.\nВ знак капитуляции их также можно призвать в армию.\nНо грабеж остается правом воинов."
me_albion.72.a: "Принять их капитуляцию"
me_albion.72.b: "Нам нужно больше мужчин в нашу армию"
me_albion.72.c: "Никто не запретит [ROOT.GetCountry.GetAdjective]ой армии делать своё дело!"

me_albion_73_title: "Последний шаг завоевания"
me_albion_73_desc: "Марш в Центральную Галлию был легкой задачей. Но вот чего не хватает, так это подчинения оставшихся местных племен, многочисленных, но слабых.\nМы можем попытаться разграбить скудные доходы этих племен в знак победы нашей армии.\nПараллельно мы можем убедить местные таланты присоединиться к нашему великому делу.\nДеньги - любовь большинства мужчин, немного их подкормив, мы можем заставить их присоединиться к нашей армии."
me_albion.73.a: "Победа часто рифмуется с грабежом."
me_albion.73.b: "Местные дарования и лошади? Почему бы и нет."
me_albion.73.c: "Деньги, деньги, деньги!"

