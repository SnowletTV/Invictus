# Mission Tasks
antigonid_invictus_1: "Господство Антигонидов"
antigonid_invictus_1_DESC: "Мы низложили наших соперников за власть, захватив их столицы и унизив их - объявили всему миру, что наступила эпоха господства Антигонидов!"
antigonid_invictus_2: "Судьба Египта"
antigonid_invictus_2_DESC: "Теперь, когда войска Птолемея разбиты, необходимо решить, что делать с египетскими территориями, которые он присвоил себе."
antigonid_invictus_3: "Судьба Вавилона"
antigonid_invictus_3_DESC: "Хотя кажется, что прошла целая вечность, мы слушали Александра, отдававшего приказы в Вавилонских залах, теперь настало время [ROOT.GetCountry.GetRuler.GetName] снова командовать." # Antigonos was briefly in Babylon 
antigonid_invictus_4: "Судьба Фракии"
antigonid_invictus_4_DESC: "Теперь мы должны обратить внимание на бывшие владения Лисимаха во Фракии, но не забывайте о его варварах, живущих на севере в Одрисии - они коварны, и доверять им не стоит."
antigonid_invictus_5: "Македонская родина"
antigonid_invictus_5_DESC: "Мы должны сделать всё возможное для наведения порядка в Македонии, и открытие казны и благоустройство родины строительными инициативами - проверенный временем способ делать это."
antigonid_invictus_6: "Стабильное царство"
antigonid_invictus_6_DESC: "Хотя мы правим разрозненным народом, связанным между собой скорее силой Антигонидов, чем естественной близостью друг к другу, нам всё же удалось обеспечить стабильность в нашем огромном царстве."
antigonid_invictus_7: "Управление Сирией" #yes, alluding the Seleukid mission task
antigonid_invictus_7_DESC: "Давайте управлять Сирией так, чтобы посрамить амбиции Селевкидов." # they want to have it; they didn't own it until after the 4th diadochi wars
antigonid_invictus_8: "Богатства Киликии"
antigonid_invictus_8_DESC: "Хотя Анатолийское плоскогорье сухое и засушливое, плодородные сельскохозяйственные угодья Киликии дают несметные богатства тем, кто умеет владеть землей и морем."
antigonid_invictus_9: "Восстановление древней Тианы"
antigonid_invictus_9_DESC: "Тиана, знаменитый древний город, переживает не лучшие времена, но мы сделаем все возможное, чтобы вернуть этой древней столице её былую славу."
antigonid_invictus_10: "Стратеги Азии"
antigonid_invictus_10_DESC: "По праву копья мы можем претендовать на звание 'стратега Азии', но грамотный правитель вкладывает деньги в недавно завоеванные страны; не будем же мы считать себя обделенными, а сделаем всё возможное, чтобы помочь местному населению."
antigonid_invictus_11: "Фригийская сатрапия"
antigonid_invictus_11_DESC: "Важнейший регион Фригия может стать для нас либо благом, либо ношей на шее, тянущей нас к катастрофе - сделаем всё возможное, чтобы произошло первое, и от этого выиграет вся страна."
antigonid_invictus_12: "Старая столица"
antigonid_invictus_12_DESC: "Некогда резиденция [GetCharacter('(int32)37').GetName], после захвата Сирии администрация Антигонидов покинула [GetProvince('(int32)1936').GetName] в пользу [GetProvince('(int32)790').GetName]."

# Events - Go ham, change titles if you want

me_antigonid_1_vision.200.t: "Господство Антигонидов"
me_antigonid_1_vision.200.desc: "Когда #E Александр#!, углубляясь в глубины лихорадки, от которой он никогда не оправится, слабо пробормотал «Сильнейшему...» на смертном одре, мало кто знал в то время, что это было пророчество, которое предсказывало час триумфа, когда теперь [ROOT.GetCountry.GetRuler.GetFirstName] стоит на вершине других диадохов.\n\nДругие Наследники и их оборванные новобранцы были изгнаны с поля битвы, брошены как наёмниками, так и друзьями, и даже сейчас, Агенты [ROOT.GetCountry.GetAdjective] преследуют членов своей семьи до самого конца Земли. Скоро не останется никого, кто претендовал бы на расколотую империю Александроса, кроме гениального генерала, который склеил осколки воедино - [ROOT.GetCountry.GetRuler.GetName], пусть [ROOT.GetCountry.GetRuler.GetSheHe] жив навсегда."
me_antigonid_1_vision.200.a: "Я - верный наследник!"

me_antigonid_1_vision.201.t: "Египетский народ"
me_antigonid_1_vision.201.desc: "[ROOT.GetCountry.GetRuler.GetName] только что покинул [GetProvince('(int32)536').GetName] после путешествия по плато #E Гизы#! и видит Пирамиды для [ROOT.GetCountry.GetRuler.GetHerHim] себя и необычайно тихо.\n\nХотя [ROOT.GetCountry.GetRuler.GetFirstName] хотел посетить Оракула в [GetProvince('(int32)5514') .GetName], следуя по стопам Александроса, неотложные дела в [ROOT.GetCountry.GetCapital.GetName] позволили только [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetRulerTitle] посетить высокие памятники, построенные фараонами.\n\nТем не менее, пока [ROOT.GetCountry.GetRuler.GetFirstName] направляется к Нилу, где его ожидает корабль, который отправится в [GetProvince('(int32)516').GetName], судьба Египта не [ ROOT.GetCountry.GetRuler.GetHerHis] разум, а только мысли о том, что есть и что должно быть."
me_antigonid_1_vision.201.a: "Божественное никогда не покидало нас." # alluding Alexander's opinions re:divinity in Egypt

me_antigonid_1_vision.202.t: "Месопотамский образ жизни"
me_antigonid_1_vision.202.desc: "Наконец-то жалкие силы #E Селевка#! были рассеяны, как трусы, какими мы их знали, когда сломленная сила вавилонского узурпатора была вытеснена глубоко в варварские внутренние районы территорий, на которых он засел.\n\nТеперь, как победоносные солдаты [ROOT.GetCountry. GetRuler.GetName] триумфально входите через Врата [GetProvince('(int32)918').GetName] под восторженные возгласы его жителей, одна мысль овладевает разумом [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry. GetRulerTitle]."
me_antigonid_1_vision.202.a: "Теперь у нас есть бьющееся сердце цивилизации со всеми вытекающими отсюда последствиями."

me_antigonid_1_vision.203.t: "Фракийцы"
me_antigonid_1_vision.203.desc: "Растущая толпа в [GetProvince('(int32)350').GetName] стоит за солдатами [ROOT.GetCountry.GetAdjective], нервно наблюдая, как они публикуют новые законы и постановления, которые [ROOT.GetCountry.GetRuler.GetName] приказал применить по всей #E Фракии#!.\n\nТеперь, когда Лисимах разбит, а вечным шипам в его боку, одрисским варварам, сломаны челюсти, скоро наступит эра мира и процветания в этот неспокойный край."
me_antigonid_1_vision.203.a: "Мы приручили диких варваров."

me_antigonid_1_vision.204.t: "Родина"
me_antigonid_1_vision.204.desc: "Наши инженеры сообщают, что работа, начатая ими в [GetProvince('(int32)379').GetName], наконец-то завершена, и место рождения Александра теперь является новейшим мегаполисом в регионе Македония.\n\nЧто может быть лучше, чтобы объявить перед богами и людьми, что Дом [ROOT.GetCountry.GetRuler.GetFamilyDisplayName] является истинным, законным правителем всей Греции? Кто увидит, чего мы здесь достигли, и не признает, что наступила новая эра?"
me_antigonid_1_vision.204.a: "Мы обеспечили свою независимость."

me_antigonid_1_vision.205.t: "Стабильное царство"
me_antigonid_1_vision.205.desc: "[ROOT.GetCountry.GetRuler.GetName] позволяет [ROOT.GetCountry.GetRuler.GetHerHim] себе выпить бокал лучшего вина, доступного в [ROOT.GetCountry.GetCapital.GetName], и ​​не без оснований — на этот раз всё кажется быть в покое в [ROOT.GetCountry.GetName]; сегодня нет насущных проблем, которые необходимо решить, и [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetRulerTitle] даётся минутка, чтобы подумать обо всём, что было сделано.\n\n'Более того, трудный?' [ROOT.GetCountry.GetRuler.GetFirstName] размышляет о себе [ROOT.GetCountry.GetRuler.GetHerHim] и пьёт из золотого ритона. «Застигнуть врага врасплох и завоевать империю в нескольких битвах или победить заклятых врагов, окруживших вас со всех сторон? Ахемениды были достойным противником, но то, чего я добился, воссоединив распавшееся королевство, гораздо больше»."
me_antigonid_1_vision.205.a: "Александр, я превзошёл тебя..."

me_antigonid_1_vision.206.t: "Сирийские амбиции"
me_antigonid_1_vision.206.desc: "С большими затратами времени и золота инженерам [ROOT.GetCountry.GetAdjective] удалось построить местную сеть дорог, соединяющую разбросанные города #E Сирии#! Купцы смогут легко перемещаться между рынками, но наши солдаты также смогут использовать эти дороги по мере необходимости, подавляя восстания, которые могут произойти.\n\nМы достигли чего-то значительного, [ROOT.GetCountry.GetRuler.GetName]; сегодня вечером в [ROOT.GetCountry.GetCapital.GetName] должны состояться торжества."
me_antigonid_1_vision.206.a: "Мы будем держать города Сирии ближе к сердцу"

me_antigonid_1_vision.207.t: "Торговля в Киликии"
me_antigonid_1_vision.207.desc: "Мы рады сообщить вам, [ROOT.GetCountry.GetRuler.GetName], что плодородные сельскохозяйственные угодья Киликии оправдывают свою репутацию. Мы не только можем накормить множество людей сельскохозяйственными щедротами, которые дают нам боги, но и продать излишки на дальних рынках.\n\nЕсли бы не портовые города, которые ты приказал построить, мой [ROOT.GetCountry.GetRulerTitle], то мы не были бы в таком положении, так что мы должны тебе сказать большое спасибо."
me_antigonid_1_vision.207.a: "Торговые сети - это жилы и сухожилия [ROOT.GetCountry.GetName]"

me_antigonid_1_vision.208.t: "Старая Тиана"
me_antigonid_1_vision.208.desc: "Хотя [ROOT.GetCountry.GetRuler.GetName] был слишком занят, чтобы лично посетить Старую [GetProvince('(int32)1951').GetName], региональную столицу, которую #E Ахемениды#! использовали в качестве административного центра своей провинции #E Фригию#!, [ROOT.GetCountry.GetRuler. GetSheHe] следит за новостями об усилиях по восстановлению города.\n\nТиана прошла через многое; стены её цитаделей изранены битвами, оборона рушится, но надеемся, что в эпоху [ROOT.GetCountry.GetAdjective] она поднимется на новые, немыслимые высоты."
me_antigonid_1_vision.208.a: "Передайте моим инженерам, что я вполне доволен тем, что они сделали."

me_antigonid_1_vision.209.t: "Стратеги Азии"
me_antigonid_1_vision.209.desc: "В последнее время [ROOT.GetCountry.GetRuler.GetName] кажется неудержимой силой - не только [ROOT.GetCountry.GetRuler.GetSheHe] неизменно одерживает верх над противниками [ROOT.GetCountry.GetRuler.GetHerHis] на поле боя, но даже недавно завоеванные покоряются власти [ROOT.GetCountry.GetAdjective]. Не останавливаясь на достигнутом, [ROOT.GetCountry.GetRuler.GetHerHis] объявил о намерении [ROOT.GetCountry.GetRuler.GetFirstName] построить города по всей #E Азии#!"
me_antigonid_1_vision.209.a: "Никто не сможет противостоять мне! Моя судьба - править Землей!"

me_antigonid_1_vision.210.t: "Фригийская сатрапия"
me_antigonid_1_vision.210.desc: "Хорошие новости следуют за [ROOT.GetCountry.GetRuler.GetName], куда бы ни отправился [ROOT.GetCountry.GetRuler.GetSheHe]; это неоспоримый знак того, что некое божество оберегает [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetRulerTitle]. Фригийцы спокойно приняли покорное состояние, посылая своих сыновей сражаться в наших армиях и позволяя нашим архитекторам строить новые города на их территории.\n\nПохоже, что никто не сможет остановить [ROOT.GetCountry.GetRuler.GetFirstName]."
me_antigonid_1_vision.210.a: "Наша решающая победа неизбежна..."

me_antigonid_1_vision.211.t: "Келены, старая столица"
me_antigonid_1_vision.211.desc: "[GetProvince('(int32)1936').GetName] отличное место для административного центра [ROOT.GetCountry.GetAdjective]; расположенный на перекрестке дорог, он позволяет легко добраться до внутренних районов Анатолии, а море находится всего в нескольких днях пути.\n\nХотя важность Келены никогда не забывалась, усилия, предпринятые [ROOT.GetCountry.GetRuler.GetName] вернуть его в прежнее состояние будет иметь резонанс во всем регионе."
me_antigonid_1_vision.211.a: "Это благоприятное место для столицы... Древние выбрали удачно."
