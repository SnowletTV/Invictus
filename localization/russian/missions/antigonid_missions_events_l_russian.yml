 ### Antigonos' Vision
 me_antigonid_1_vision.1.t:0 "$antigonid_01_vision$: Истинный диадох"
 me_antigonid_1_vision.1.desc:2 "Когда его назначили сатрапом региона [GetProvince('(int32)1936').GetArea.GetRegion.GetName] после битвы возле города [GetProvince('(int32)796').GetName], никто, даже сам [GetCharacter('(int32)37').GetPraenomen], не мог предвидеть власть и славу, уготованные ему. Спокойно управляя своими землями из города [GetProvince('(int32)1936').GetName], он сохранил за собой сатрапию, когда [GetCharacter('(int32)39').GetPraenomen] умер, хотя и не присутствовал на встрече, прошедшей в городе [GetProvince('(int32)918').GetName]. А затем амбициозный регент [GetCharacter('(int32)409').GetPraenomen] напал на него, вынудив просить, чтобы [GetCharacter('(int32)9').GetPraenomen] и [GetCharacter('(int32)16').GetPraenomen] помогли ему.\n\nПосле этого [GetCharacter('(int32)9').GetPraenomen] в городе [GetProvince('(int32)761').GetName] объявил, что  теперь стратиг региона [GetProvince('(int32)290').GetArea.GetRegion.GetName]. После этого он разбил подчинённых Пердикке сатрапов, помешал амбициям, что лелеял [GetCharacter('(int32)32').GetPraenomen]. Под его натиском хитрый грек [GetCharacter('(int32)408').GetPraenomen] бежал в область [GetProvince('(int32)1595').GetArea.GetRegion.GetName]. [GetCharacter('(int32)37').GetPraenomen] захватил сокровища Ахеменидов и отбил территории, которые ранее заняли [GetCharacter('(int32)41').GetPraenomen] и [GetCharacter('(int32)42').GetPraenomen], завладев землями империи, что создал [GetCharacter('(int32)39').GetPraenomen], от города [GetProvince('(int32)257').GetName] до города [GetProvince('(int32)4799').GetName].\n\nС тех пор [GetCharacter('(int32)24').GetPraenomen] отбил непокорные и незначительные земли на востоке и объединил диадохов против царства, что выстроил на остриях копий своих воинов, пока остальные творили свои злодеяния, убивая царей, родичей, провозглашая себя богами…"
 me_antigonid_1_vision.1.a:0 "Честь и семья помогут нам."
 me_antigonid_1_vision.2.t:0 "$antigonid_01_vision$: Защитники диадохов"
 me_antigonid_1_vision.2.desc:0 "[GetCharacter('(int32)37').GetPraenomen] продолжает развивать и расширять свою державу, и уже нет сомнений, что вопреки усилиям других диадохов наше царство одолело союз, который выстроили против него старые соперники: [GetCharacter('(int32)42').GetPraenomen], [GetCharacter('(int32)32').GetPraenomen], [GetCharacter('(int32)24').GetPraenomen], [GetCharacter('(int32)41').GetPraenomen]…"
 me_antigonid_1_vision.2.a:0 "Аргеады проложили путь для Антигонидов."
 me_antigonid_1_vision.2.at:0 "Задание «#Y $antigonid_01_vision$#!» #G выполнено#!!"
 # Antigonid Capital
 me_antigonid_1_vision.11.t:0 "$antigonid_01_vision_1$: Труд всей жизни"
 me_antigonid_1_vision.11.desc:1 "Новый город [GetProvince('(int32)790').GetName] представляет не только развитие его державы, но и главное творение Антигона, посвятившего свою жизнь управлению государством и военному делу, начиная с должности полководца при Филиппе II и заканчивая победой его собственного сына Деметрия над флотом Птолемея при острове Саламин.\n\nНаконец-то восточная столица близка к завершению, и в честь этого будет устроен грандиозный праздник, на котором музыканты и актёры со всего эллинистического мира будут прославлять династию Антигона."
 me_antigonid_1_vision.11.a:0 "Мы проделали долгий путь."
 me_antigonid_1_vision.11.at:0 "$me_ant_task_start_tt_1$ готовится закончить город [GetProvince('(int32)790').GetName|Y]."
 me_antigonid_1_vision.12.t:0 "$antigonid_01_vision_1$: Жемчужина Востока"
 me_antigonid_1_vision.12.desc:0 "Боги благословили наши усилия по возведению города [GetProvince('(int32)790').GetName], где наконец завершилось строительство административных и общественных зданий. Мы провели грандиозный праздник и торжественный марш, и это ни с чем не сравнимое зрелище привлекло актёров со всего эллинистического мира, явив славу и престиж династии Антигонидов.\n\nНаблюдая с дворцового балкона, члены династии могут быть уверены, что в их праве царствовать никто не сомневается и теперь они стоят в одну ряду с Аргеадами, как одна из величайших македонских династий."
 me_antigonid_1_vision.12.a:0 "Город на века."
 me_antigonid_1_vision.12.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_1$$mission_task_completed_tt_2$"
 me_antigonid_1_vision.13.t:0 "$antigonid_01_vision_1$: Цена победы"
 me_antigonid_1_vision.13.desc:0 "Пока мы заняты мирным развитием и развлечением народа, наши злобные соперники вновь напали на нас. Подготовка к завершению строительства города [GetProvince('(int32)790').GetName] и большого праздника всё ещё идёт, и при необходимости мы можем вернуть часть затрат для проведения войны. Жаль, что придётся отменить победное шествие."
 me_antigonid_1_vision.13.a:0 "Мы должны повергнуть наших врагов."
 me_antigonid_1_vision.13.at:0 "$mission_task_completed_tt_1$ $antigonid_01_vision_1$#!» будет #R пропущено#!!"
 me_antigonid_1_vision.13.b:0 "Ничто не должно отвлекать нас от празднований."
 me_antigonid_1_vision.14.t:0 "$antigonid_01_vision_1$: Смерть мечты"
 me_antigonid_1_vision.14.desc:0 "Потеря Антигонии стала сокрушительным символическим ударом по династии Антигонидов, а [me_antigonids_scope.GetRulerTitle] [me_antigonids_scope.GetRuler.GetPraenomen] испытывает невиданное унижение.\n\nМы можем лишь молиться богам в надежде, что однажды они позволят нашим войскам отбить утраченное…"
 me_antigonid_1_vision.14.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_1$#!» — задача #R пропущена#!!"
 me_antigonid_1_vision.14.a:0 "Это ещё не конец."
 me_antigonid_1_vision.14.b:0 "Мы отступим в старую столицу."
 # Antigoneia's Port
 me_antigonid_1_vision.21.t:0 "$antigonid_01_vision_2$: Восточный узел"
 me_antigonid_1_vision.21.desc:0 "При дальнейшем планировании столицы Антигонидов внимание привлёк порт старого поселения ветеранов Мириандра и Антигона в Александрии, ставший средоточием наших усилий по созданию флота, во многом благодаря старой персидской дороге за Сирийскими вратами.\n\nОни хорошо нам послужили, но есть предложение превратить в главный порт Антигонии поселение Гидатос, расположенное чуть дальше по реке Оронт, где Антигон уже расселил карийских ветеранов."
 me_antigonid_1_vision.21.a:0 "Мы продолжим развивать северные порты."
 me_antigonid_1_vision.21.at:0 "Когда цель задания «#Y $antigonid_01_vision_2$#!» будет достигнута:"
 me_antigonid_1_vision.21.b:0 "У Гидатоса больше потенциал."
 me_antigonid_1_vision.21.c:0 "Нет нужды ограничивать себя."
 me_antigonid_1_vision.21.ct:0 "[GetProvince('(int32)789').GetName|Y] также получит «#Y $ant_01_2_2_pmod$#!»."
 me_antigonid_1_vision.22.t:0 "$antigonid_01_vision_2$: Врата Востока"
 me_antigonid_1_vision.22.desc:0 "Наши инженеры закончили извлечение грунта и строительство, обеспечив Антигонию новыми верфями, причалами и сухими доками, лишёнными уязвимостей, которыми обычно приходится расплачиваться за такую близость к океану.\n\n"
 me_antigonid_1_vision.22.desc_1:0 "Скромное поселение, разросшееся вокруг трофея Александра после битвы близ города [GetProvince('(int32)796').GetName], теперь затмевает собой порт Мириандра, привлекая торговцев и ремесленников со всех частей света. Ни у кого нет сомнений, что мы не переоценили значимость и удачное расположение этого места…"
 me_antigonid_1_vision.22.desc_2:0 "Начальник порта, некогда управлявшийся с парой небольших причалов Гидатоса, теперь может похвастаться одним из лучших портов Востока, открывшего путь для большого количество товаров и положившего начало растущему кварталу кораблестроителей и мелких торговцев.\n\nНаши люди сравнивают Гидатос с Пиерией в нашей родной Македонии, которая также расположена между высокой горой и морем и является портом города [GetProvince('(int32)6399').GetName]. Они уже называют порт Антигонией в честь столицы, которую он обслуживает."
 me_antigonid_1_vision.22.desc_3:0 "Благодаря нашему сбалансированному подходу порты-близнецы Мириандр и Гидатос продолжат служить нашей столице после того, как на их обустройство были затрачены ресурсы и средства."
 me_antigonid_1_vision.22.a:0 "У нашей столицы не будет равных."
 me_antigonid_1_vision.22.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_2$$mission_task_completed_tt_2$"
 me_antigonid_1_vision.23.t:0 "$antigonid_01_vision_2$: Опустошённая войной"
 me_antigonid_1_vision.23.desc:0 "Мы теряем контроль над Антигонией и её окрестностями и в первую очередь вынуждены отказаться от планов по расширению портов. Превратности истории разрушили ещё одну мечту Антигонидов…"
 me_antigonid_1_vision.23.a:0 "Тюхе дала, Тюхе взяла."
 me_antigonid_1_vision.23.at:0 "$mission_task_completed_tt_1$$antigonid_01_vision_2$#!» — задача #R пропущена#!!"
 # Phoenician Timber
 me_antigonid_1_vision.31.t:0 "$antigonid_01_vision_3$: Морские города"
 me_antigonid_1_vision.31.desc:0 "Наши связи с Грецией и контроль над Средиземным морем требуют наличия мощного флота, в чём нам сильно помогли служащие нам финикийцы.\n\nЕсли мы хотим и дальше оставаться морской державой, нам нужно укреплять и поддерживать связи с этими морскими городами."
 me_antigonid_1_vision.31.a:0 "Флот является нашей опорой."
 me_antigonid_1_vision.31.at:0 "$me_ant_task_start_tt_1$ развивает переговоры с финикийскими городами-государствами."
 me_antigonid_1_vision.32.t:0 "$antigonid_01_vision_3$: Господство на море"
 me_antigonid_1_vision.32.desc:1 "Договоры с финикийцами подтвердили наши долгосрочные отношения и дали понять нашим подданным всю необходимость верфей и кораблей. Давайте убедимся, что наши морские победы будут славиться не своей редкостью, а триумф при Саламине ознаменует начало новой эпохи антигонидского господства во внутреннем море."
 me_antigonid_1_vision.32.a:0 "Океан наш."
 me_antigonid_1_vision.32.at:0 "$mission_task_completed_tt_1$$antigonid_01_vision_3$$mission_task_completed_tt_2$"
 me_antigonid_1_vision.33.t:0 "$antigonid_01_vision_3$: Оплакивая кедры"
 me_antigonid_1_vision.33.desc:0 "Потеря финикийских городов положила конец нашим морским амбициям в регионе, лишив нас верфей и моряков этих древних торговых портов…"
 me_antigonid_1_vision.33.a:0 "Проклятье."
 me_antigonid_1_vision.33.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_3$#!» — задача #R пропущена#!!"
 me_antigonid_1_vision.34.t:0 "$antigonid_01_vision_3$: [philokles_of_sidun.GetPraenomen] из [GetProvince('(int32)747').GetName]"
 me_antigonid_1_vision.34.desc_1:0 "Наши финикийские подданные снабдили нас большим количеством кораблей и моряков, а [philokles_of_sidun.GetPraenomen], богатый царевич города [GetProvince('(int32)747').GetName], сыграл важную роль в подчинении этих морских сил нашей воле.\n\nОднако очевидно, что царевич мечтает о троне своего города и считает, что нам пора отплатить за [philokles_of_sidun.GetHerHis] услуги и щедрые расходы, а в противном случае грозит поискать других нанимателей…"
 me_antigonid_1_vision.34.desc_2:0 "[philokles_of_sidun.GetPraenomen], богатый царевич города [GetProvince('(int32)747').GetName], ранее помог нам, особенно с финикийскими флотами. Но [philokles_of_sidun.GetHerHis] виды на престол родного города привели к разрыву наших отношений."
 me_antigonid_1_vision.34.desc_3:0 "[philokles_of_sidun.GetPraenomen], богатый царевич города [GetProvince('(int32)747').GetName], станет нам надёжным другом в Финикии и поможет нам воплотить наши амбиции на море в обмен на трон своего родного города."
 me_antigonid_1_vision.34.a:0 "Пусть себе претендует на что угодно."
 me_antigonid_1_vision.34.b:0 "Какая жалость…"
 me_antigonid_1_vision.34_await_tt:0 "Мы ожидаем, что ответит [GetProvince('(int32)747').GetOwner.GetName|Y]. В случае согласия:"
 me_antigonid_1_vision.34_else_tt:0 "В случае отказа:"
 me_antigonid_1_vision.35.desc:1 "[philokles_sender.GetAdjective]ие послы прибыли в город [ROOT.GetCountry.GetCapital.GetName], и с ними [philokles_of_sidun.GetPraenomen], богатый аристократ из города [GetProvince('(int32)747').GetName], мечтающий о троне и надеющийся получить его в награду за службу македонянам.\n\n"
 me_antigonid_1_vision.35.desc_1:0 "Они просят нас свергнуть правителя и заменить этим выскочкой по первому же требованию."
 me_antigonid_1_vision.35.desc_2:0 "Они хотят, чтобы городом правил [philokles_of_sidun.GetPraenomen], но ничего не предлагают взамен…"
 me_antigonid_1_vision.35.a:0 "Мы не будем раскачивать лодку."
 me_antigonid_1_vision.35.b:0 "[philokles_of_sidun.GetPraenomen] не царь нам."
 me_antigonid_1_vision.36.desc_1:0 "[philokles_of_sidun.GetPraenomen] из города [GetProvince('(int32)747').GetName] находится в тюрьме родного города по обвинению в измене и посягательстве на трон. Похоже, нынешнему царю не понравился идея заменить его на нового правителя…"
 me_antigonid_1_vision.36.desc_2:0 "В ответ на просьбу передать город [GetProvince('(int32)747').GetName] персонажу [philokles_of_sidun.GetPraenomen] [GetProvince('(int32)747').GetOwner.GetName] приходит в ярость и призывает свой народ к борьбе с нами."
 me_antigonid_1_vision.36.desc_3:0 "[philokles_of_sidun.GetPraenomen] из города [GetProvince('(int32)747').GetName] с нашего благословения становится его царём, занимая престол без всеобщего восторга, но и без борьбы."
 me_antigonid_1_vision.36.a:0 "Справедливо."
 me_antigonid_1_vision.36.b:0 "[philokles_of_sidun.GetSheHe|U] будет верно служить нам…"
 me_antigonid_1_vision.37.desc:0 "[philokles_of_sidun.GetPraenomen] из города [GetProvince('(int32)747').GetName] теперь находится у нас при дворе в надежде реализовать свои притязания на трон родного города. Ранее Антигониды не пожелали даровать подобную награду, несмотря на [philokles_of_sidun.GetHerHis] верную службу."
 me_antigonid_1_vision.37.a:0 "Возможно, он нам пригодится."
 me_antigonid_1_vision.37.at:0 "Теперь, пока [philokles_of_sidun.GetName|Y] жив и находится в державе [THIS.GetCountry.GetName|Y], будет доступно решение «#Y $install_philokles_egypt$#!»."
 me_antigonid_1_vision.38.t:0 "$antigonid_01_vision_3$: Ветеран [phoenician_admiral.GetPraenomen]"
 me_antigonid_1_vision.38.desc:0 "На пристанях Финикии всегда можно нанять опытных моряков и капитанов, закалённых десятками лет, которые они провели в сопровождении торговцев, стремящихся в их города, или в нападениях на них.\n\nОдин из моряков, известный под именем [phoenician_admiral.GetPraenomen], сделал себе громкое имя. Его рекомендовали нам как умелого кормчего и флотоводца."
 me_antigonid_1_vision.38.a:0 "[phoenician_admiral.GetSheHe|U] может нам пригодиться."
 me_antigonid_1_vision.38.at:0 "[phoenician_admiral.GetPraenomen|Y] прибудет к вашему двору."
 me_antigonid_1_vision.38.b:0 "Наши флотоводцы достаточно умелы."
 me_antigonid_1_vision.38.bt:0 "[phoenician_admiral.GetPraenomen|Y] исчезнет."

 me_antigonid_1_vision.39.t:0 "$antigonid_01_vision_3$: Кедровые верфи"
 me_antigonid_1_vision.39.desc:1 "Много веков гремит слава финикийских кораблестроителей, что превращают знаменитые ливанские кедры в океанские суда и продают тем, кто больше заплатит. Возможно, нашему флоту вновь потребуется пополнение, и обеспечить его можно будет за деньги — если, конечно, договоримся о цене."
 me_antigonid_1_vision.39.a:1 "Кораблей много не бывает."
 me_antigonid_1_vision.39.at:0 "Мы получим #Y 10#! @octere! октер в течение 50 дней."
 me_antigonid_1_vision.39.b:1 "Мы и сами можем строить флоты."

 me_antigonid_1_vision.40.t:0 "$antigonid_01_vision_3$: сделано на заказ"
 me_antigonid_1_vision.40.desc:0 "Заказанные суда прибыли в порт [port_ship_scope.GetName], где [sidun_scope.GetAdjective]ие моряки передали их нашим. Эти корабли станут достойным пополнением нашего флота."
 me_antigonid_1_vision.40.a:0 "Весьма приятно."
 me_antigonid_1_vision.40.tt:0 "#Y 10#! @octere! октер прибыли из порта [port_ship_scope.GetName]."
 # Demetrios' Playground
 me_antigonid_1_vision.41.t:0 "$antigonid_01_vision_4$: [GetCharacter('(int32)32').GetPraenomen] получает удар"
 me_antigonid_1_vision.41.desc:0 "Мы продолжаем бороться за Грецию с потомками, что оставил после себя [GetCharacter('(int32)9').GetPraenomen]. Наконец-то нам удалось освободить город [GetProvince('(int32)418').GetName] от гарнизона, который разместил там [GetCharacter('(int32)32').GetPraenomen]. Так нам перешла одна из важнейших оборонительных позиций в регионе.\n\nМы можем освободить город, как освободили города [GetProvince('(int32)416').GetName] ранее, но даже временное размещение войск в Акрокоринфе даст нам значительное преимущество…"
 me_antigonid_1_vision.41.a:0 "[GetProvince('(int32)418').GetName] — стратегически важное укрепление."
 me_antigonid_1_vision.41.b:0 "Жители Коринфа достаточно настрадались от оккупации."
 me_antigonid_1_vision.41.bt:0 "#Y $CORINTH_NAME$#! получит независимость в качестве #Y федерата#!."
 me_antigonid_1_vision.41.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_4$$mission_task_completed_tt_2$"
 # Reiterate Tyre Proclamation
 me_antigonid_1_vision.51.t:0 "$antigonid_01_vision_5$: Мечты о свободе"
 me_antigonid_1_vision.51.desc:0 "Теперь, когда нашими стараниями [GetCharacter('(int32)42').GetPraenomen] не может удержать за собой регион [GetProvince('(int32)687').GetArea.GetRegion.GetName], а стратегически важный город [GetProvince('(int32)743').GetName] перешёл в наши руки, [GetCharacter('(int32)37').GetPraenomen] от имени Македонии обещает защитить свободу греческих городов.\n\nХотя некоторые видят в этом лишь политические выгоды, заявление подстегнуло надежды греков на то, что однажды они вновь будут править своими городами самостоятельно, без вмешательства македонян, как в старые времена. И мы можем использовать эту надежду в борьбе с другими диадохами."
 me_antigonid_1_vision.51.a:0 "Обещания стоит соблюдать, только когда ситуация благоприятствует этому."
 me_antigonid_1_vision.51.at:0 "$me_ant_task_start_tt_1$ обнадёживает греческие города-государства."
 me_antigonid_1_vision.52.t:0 "$antigonid_01_vision_5$: Гордость эллинов"
 me_antigonid_1_vision.52.desc:0 "Наши послы рассеяны по всему побережью Эгейского моря и присутствуют на всех буле между регионами [GetProvince('(int32)290').GetArea.GetName] и [GetProvince('(int32)418').GetArea.GetName], разбрасываясь заверениями и напоминаниями. Греческий мир страдал под гнётом македонян с тех пор, как [GetCharacter('(int32)35').GetPraenomen] II разбил войска державы [GetCountry('THE').GetName]. Мы должны заручиться их верностью и пообещать как можно меньше встревать в их внутреннюю политику, обращаясь с ними как с союзниками, а не как с подданными. В противном случае они при первой же возможности попытаются вернуть свою былую славу."
 me_antigonid_1_vision.52.a:0 "Обретя безопасность, Эллада обретёт и свободу."
 me_antigonid_1_vision.52.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_5$$mission_task_completed_tt_2$"
 me_antigonid_1_vision.53.t:0 "$antigonid_01_vision_5$: [ant_1_5_synoikism_scope.GetAdjective]ий синойкизм"
 me_antigonid_1_vision.53.desc:0 "Благодаря нашей активной дипломатии и предыдущему опыту, показывающему, что [GetCharacter('(int32)37').GetPraenomen] поддерживает синойкизм — объединение разобщённых греческих городов в процветающие поселения, — наши [ant_1_5_synoikism_scope.GetAdjective]ие подданные обратились к нам за помощью.\n\nИх [ant_1_5_synoikism_scope.GetRulerTitle] [ant_1_5_synoikism_scope.GetRuler.GetPraenomen] просит нас, своих защитников, поделиться ресурсами и опытом и помочь сходным образом реорганизовать область [ant_1_5_synoikism_province_scope.GetName]."
 me_antigonid_1_vision.53.a:0 "Добрая воля греков бесценна."
 me_antigonid_1_vision.53.at:0 "В течение года часть населения из окрестностей [ant_1_5_synoikism_scope.GetAdjective]их поселений переберётся на территорию #Y [ant_1_5_synoikism_province_scope.GetName]#!, которая станет городом."
 me_antigonid_1_vision.53.b:0 "Нам хватает и собственных забот."
 me_antigonid_1_vision.54.desc:0 "Магистраты, отправленные нами в помощь [ant_1_5_synoikism_scope.GetAdjective]ому синойкизму в державе [ant_1_5_synoikism_province_scope.GetName] и соседних городах, сообщают о завершении своей работы.\n\nНадеемся, что обустройство нового городского центра поможет нашим подданным, а следовательно и нам, и на время улучшит отношение с греками…"
 me_antigonid_1_vision.54.a:0 "Ну хоть ворчать перестанут…"
 me_antigonid_1_vision.54.tt:0 "[SCOPE.ScriptValue('antigonid_01_vision_5_synoik_value')|0Y] [ant_1_5_synoikism_scope.GetAdjective]их групп населения переместятся в город [ant_1_5_synoikism_province_scope.GetName|Y]"
 me_antigonid_1_vision.56.t:0 "$antigonid_01_vision_5$: Великодушный судья"
 me_antigonid_1_vision.56.desc:0 "В бесконечном потоке греческих послов и просителей сильно выделяется одна проблема — провинциальный спор, разрешить который может только [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen].\n\n"
 me_antigonid_1_vision.56.desc_1:0 "[ant_1_5_dispute_subject_1.GetName] и [ant_1_5_dispute_subject_2.GetName] давно спорят о границе и просят нашей помощи в разрешении данного вопроса…"
 me_antigonid_1_vision.56.desc_2:0 "[ant_1_5_dispute_subject_1.GetAdjective]ие поселения [ant_1_5_dispute_territory_1.GetName] и [ant_1_5_dispute_territory_2.GetName] давно спорят о границах своих владений."
 me_antigonid_1_vision.56.a:0 "Внимательное рассмотрение поможет разобраться с этой глупостью."
 me_antigonid_1_vision.56.b:0 "Вероятно, [ant_1_5_dispute_subject_1.GetName] в своём праве."
 me_antigonid_1_vision.56.c:0 "[ant_1_5_dispute_subject_2.GetName], мы поддержим вас."
 me_antigonid_1_vision.56.d:0 "Как это всё приземлённо…"
 # Formalize Divinity
 me_antigonid_1_vision.61.t:0 "$antigonid_01_vision_6$: Восточная помпезность"
 me_antigonid_1_vision.61.desc:0 "[GetCharacter('(int32)37').GetPraenomen] и [GetCharacter('(int32)38').GetPraenomen], как и [GetCharacter('(int32)39').GetPraenomen] Великий в своё время, уже были признаны живыми божествами в некоторых греческих городах, но теперь пришла пора официально добавить нашу династию в государственный пантеон, как это сделали Лагиды. Так наши правители встанут на ту же ступень, что и великие цари державы [GetCountry('MAC').GetName] — [GetCharacter('(int32)35').GetPraenomen] и [GetCharacter('(int32)39').GetPraenomen], — а заодно станут ближе к религиям наших восточных земель…"
 me_antigonid_1_vision.61.a:0 "[GetCharacter('(int32)37').GetPraenomen] — живое божество!"
 me_antigonid_1_vision.61.at:0 "$me_ant_task_start_tt_1$ признаёт законность обожествления Антигонидов."
 me_antigonid_1_vision.62.t:0 "$antigonid_01_vision_6$: Божественная династия"
 me_antigonid_1_vision.62.desc:0 "Наши попытки признать неизбежное обожествление правителей возымели грандиозный успех, несмотря на насмешки части более традиционно настроенной греческой и македонской аристократии. Пример Александра изменил мир, и мы должны перенять его религиозные новшества, чтобы наши правители могли бороться за его наследие на Востоке."
 me_antigonid_1_vision.62.a:1 "Да здравствует [ROOT.GetCountry.GetRulerTitle]-бог [divinely_scope.GetPraenomen]!"
 me_antigonid_1_vision.62.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_6$$mission_task_completed_tt_2$"
 # Secure Frontier
 me_antigonid_1_vision.71.t:0 "$antigonid_01_vision_7$: Куда укажет стрелочка"
 me_antigonid_1_vision.71.desc:0 "Новое нападение диадохов неизбежно, стоит им заметить удобный случай. Нам следует подготовиться к этой неминуемой атаке, но сперва нужно определиться, кто из собратьев-диадохов представляет для нас наибольшую опасность…"
 me_antigonid_1_vision.71.a:0 "[ant_01_frontier_egy_scope.GetShortName] на юге, несомненно, подвергнется атаке державы [GetCountry('EGY').GetName]."
 me_antigonid_1_vision.71.at:0 "$me_ant_task_start_tt_1$ укрепляет выбранную территорию.\nКогда цель задания «#Y $antigonid_01_vision_7$#!» будет достигнута:"
 me_antigonid_1_vision.71.b:0 "Мы должны защитить восточное сердце державы в области [ant_01_frontier_sel_scope.GetShortName] от [GetCountry('SEL').GetAdjective]их нападок."
 me_antigonid_1_vision.71.c:0 "[ant_01_frontier_tre_scope.GetShortName] на северной границе — возможная цель для державы [GetCountry('TRE').GetName]."
 me_antigonid_1_vision.71.d:0 "Нужно обратить внимание на западную область [ant_01_frontier_mac_scope.GetShortName]."
 me_antigonid_1_vision.72.t:0 "$antigonid_01_vision_7$: Черепаший панцирь"
 me_antigonid_1_vision.72.desc:0 "Наши военные инженеры и строители закончили возведение бастиона на территории [ant_01_frontier_scope.GetName], прикрыв область [ant_01_frontier_scope.GetState.GetShortName] на случай прямого [ant_01_frontier_owner_scope.GetAdjective]ого наступления в [me_antigonids_scope.GetAdjective]ом регионе [ant_01_frontier_scope.GetArea.GetRegion.GetName], а заодно создав опорный центр для наших гарнизонов и патрулей."
 me_antigonid_1_vision.72.a:0 "Это должно задержать атакующих…"
 me_antigonid_1_vision.72.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_7$$mission_task_completed_tt_2$"
 me_antigonid_1_vision.73.t:0 "$antigonid_01_vision_7$: Незначительный проект"
 me_antigonid_1_vision.73.desc:0 "Изменившаяся политическая ситуация превратила наш план по укреплению территории [ant_01_frontier_scope.GetName] против державы [ant_01_frontier_owner_scope.GetName] в бессмысленную трату времени и сил, обесценив весь прогресс строительства…"
 me_antigonid_1_vision.73.a:0 "Действительно."
 me_antigonid_1_vision.73.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_7$#!» — задача #R пропущена#!!"
 # Resettle Laranda
 me_antigonid_1_vision.81.t:0 "$antigonid_01_vision_8$: Исаврийские руины"
 me_antigonid_1_vision.81.desc:0 "Наши аристократы остаются македонянами, но многие из подданных чужды нам в своих обычаях и языке. И поэтому нам поступило предложение возродить исаврийский город [GetProvince('(int32)169').GetName], обитатели которого сожгли его и самих себя, предпочтя смерть поражению от рук жадного до власти регента Пердикки. Так мы сможем заслужить признание подданных и подчеркнуть наше благородство по сравнению с предыдущими македонскими правителями."
 me_antigonid_1_vision.81.a:0 "Если это для пользы делу…"
 me_antigonid_1_vision.81.at:0 "$me_ant_task_start_tt_1$ переселение из провинции [GetProvince('(int32)169').GetName]."
 me_antigonid_1_vision.82.t:0 "$antigonid_01_vision_8$: Возрождение города [GetProvince('(int32)169').GetName]"
 me_antigonid_1_vision.82.desc:0 "Мы завершили восстановление города [GetProvince('(int32)169').GetName], выжженного огнём настолько, что от него осталось лишь расплавленное золото из сокровищницы и храмов. Как мы и рассчитывали, наши усилия пришлись по нраву местному населению, которое раньше использовало разрушение города как пример демонстративного неповиновения власти македонян."
 me_antigonid_1_vision.82.a:0 "От мести не так уж много пользы."
 me_antigonid_1_vision.82.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_8$$mission_task_completed_tt_2$"
 me_antigonid_1_vision.83.t:0 "$antigonid_01_vision_8$: Погасшие угли"
 me_antigonid_1_vision.83.desc:0 "Теперь, когда город [GetProvince('(int32)169').GetName] больше не в наших руках, все наши усилия по возвращению ему былой славы оказались напрасными…"
 me_antigonid_1_vision.83.a:0 "Весьма досадно."
 me_antigonid_1_vision.83.at:0 "$mission_task_completed_tt_1$$antigonid_01_vision_8$#!» — задача #R пропущена#!!"
 # Attract Greek Colonists
 me_antigonid_1_vision.91.t:0 "$antigonid_01_vision_9$: Земля возможностей"
 me_antigonid_1_vision.91.desc:0 "[GetCharacter('(int32)37').GetPraenomen] и так уже тратит много времени на увеличение людских ресурсов и культурных основ своего царства, расселяя в городах македонян, критян, халкидцев и эллинизированных карийцев.\n\nХотя [GetProvince('(int32)790').GetName], [GetProvince('(int32)782').GetName], [GetProvince('(int32)1986').GetName] и [GetProvince('(int32)258').GetName] на века станут символом дальновидности и величия, приток новых колонистов пойдёт на пользу нашему разношёрстному царству."
 me_antigonid_1_vision.91.a:0 "Они прибудут."
 me_antigonid_1_vision.91.at:0 "$me_ant_task_start_tt_1$ привлекает колонистов."
 me_antigonid_1_vision.92.t:0 "$antigonid_01_vision_9$: Новая жизнь на Востоке"
 me_antigonid_1_vision.92.desc:0 "Наши послы и магистраты сделали всё возможное, чтобы подстегнуть греческую колонизацию, пока чиновники и разведчики искали лучшие места для переселения.\n\nИх труды не были напрасными, и множество колонистов уже готовы заселить выбранные для них земли. Остаётся лишь дождаться, когда [me_antigonids_scope.GetRulerTitle] даст своё позволение. По всей видимости, правитель хочет назвать новую колонию по имени, которое носил [GetCharacter('(int32)27').GetPraenomen], чьим сыном был не кто иной, как [GetCharacter('(int32)37').GetPraenomen] Монофтальм."
 me_antigonid_1_vision.92.a:0 "[ant_01_9_dest_1_scope.GetName] в области [ant_01_9_dest_1_scope.GetArea.GetName] — многообещающий вариант."
 me_antigonid_1_vision.92.b:0 "Нужно развивать территорию [ant_01_9_dest_2_scope.GetName] в области [ant_01_9_dest_2_scope.GetArea.GetName]."
 me_antigonid_1_vision.92.c:0 "[ant_01_9_dest_3_scope.GetArea.GetName], и [ant_01_9_dest_3_scope.GetName] в частности, будут процветать."
 me_antigonid_1_vision.92.d:0 "Отправьте их на территорию [ant_01_9_dest_4_scope.GetName] в области [ant_01_9_dest_4_scope.GetArea.GetName]!"
 me_antigonid_1_vision.92.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_9$$mission_task_completed_tt_2$"
 me_antigonid_1_vision.92.at:0 "Группы населения ([SCOPE.ScriptValue('antigonid_01_vision_9_total_pop')|0Y]) немедленно мигрируют на территорию [ant_01_9_dest_scope.GetName|Y]."
 me_antigonid_1_vision.92.tt2:0 "Каждое зависимое государство, потерявшее своё население, снизит мнение о державе @[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] на #R -20#!."
 me_antigonid_1_vision.93.t:0 "$antigonid_01_vision_9$: Пошатнувшаяся уверенность"
 me_antigonid_1_vision.93.desc:0 "Потеря влияния лишала нас колонистов для наших земель или возможных мест для их размещения…"
 me_antigonid_1_vision.93.a:0 "Неважно."
 me_antigonid_1_vision.93.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_9$#!» — задача #R пропущена#!!"
 me_antigonid_1_vision.94.t:0 "$antigonid_01_vision_9$: [me_antigonids_scope.GetAdjective]ие колонисты"
 me_antigonid_1_vision.94.desc:1 "[me_antigonids_scope.GetAdjective]ие представители постоянно рассказывают на всех греческих агорах истории о новой жизни и побуждают людей отправиться за ней на Восток. Некоторые называют их предателями, другие — отчаявшимися, но, как бы то ни было, мы потеряли часть населения."
 me_antigonid_1_vision.94.a:0 "Удачи им…"
 me_antigonid_1_vision.94.tt:1 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_ant_01_9_sub_pop_contributor').GetValue|0Y] гр. населения переселилось в державу @[SCOPE.GetRootScope.GetCountry.GetOverlord.GetFlag]! [SCOPE.GetRootScope.GetCountry.GetOverlord.GetName]"
 me_antigonid_1_vision.95.t:0 "$antigonid_01_vision_9$: [me_ant_01_9_sub_scope.GetAdjective]ие колонисты"
 me_antigonid_1_vision.95.desc:0 "Наши попытки привлечь греческих колонистов были с энтузиазмом встречены на агоре города [me_ant_01_9_sub_scope.GetCapital.GetName] и за его пределами. Граждане и подданные нашего клиентского государства [me_ant_01_9_sub_scope.GetName] жаждут возможности начать новую жизнь на Востоке. Но их правительство может возразить против наших уговоров, которые не всегда идут ему на пользу…"
 me_antigonid_1_vision.95.a:0 "Великолепно."
 me_antigonid_1_vision.95.at:0 "По завершении задания группы населения ([SCOPE.ScriptValue('antigonid_01_vision_9_sub_pop_proportion')|0Y]) переместятся из города [me_ant_01_9_sub_scope.GetName|Y] в выбранный нами пункт назначения."
 me_antigonid_1_vision.96.t:0 "$antigonid_01_vision_9$: [me_ant_01_9_ter_scope.GetCulture.GetName] увлечённость"
 me_antigonid_1_vision.96.desc:0 "Некоторые греки, проживающие в окрестностях нашей территории [me_ant_01_9_ter_scope.GetName] в области [me_ant_01_9_ter_scope.GetArea.GetName], выразили желание, добровольно или под принуждением, присоединиться к восточным колониям Антигонидов!"
 me_antigonid_1_vision.96.a:0 "Отлично."
 me_antigonid_1_vision.96.at:0 "По завершении задания [SCOPE.ScriptValue('antigonid_01_vision_9_ter_pop_proportion')|0Y] [SCOPE.Custom('ant_mis_01_2_pops_loc')] переместятся из территории [me_ant_01_9_ter_scope.GetName|Y] в выбранный нами пункт назначения."
 me_antigonid_1_vision.96.b:0 "[ant_01_9_city_2_scope.GetName]"
 me_antigonid_1_vision.96.c:0 "[ant_01_9_city_3_scope.GetName]"
 me_antigonid_1_vision.96.d:0 "[ant_01_9_city_4_scope.GetName]"
 # The Last Laugh
 me_antigonid_1_vision.111.t:0 "$antigonid_01_vision_11$: [me_antigonids_scope.GetRuler.GetPraenomen] Полиоркет"
 me_antigonid_1_vision.111.desc:0 "Мы наконец-то поставили на место мерзких родосцев, пытавшихся не встревать в конфликт диадохов и при этом пользоваться преимуществами нашего покровительства. Плоды Ники сполна искупили унижение, что испытал [GetCharacter('(int32)38').GetPraenomen], и теперь никто не сомневается в могуществе Антигонидов."
 me_antigonid_1_vision.111.desc_1:0 "\n\nЗаносчивые родосцы даже воздвигли величественную статую своего бога-покровителя Гелиоса в честь этой победы и использовали для этого средства с продажи брошенных нами осадных орудий! Хотя, по правде говоря, ни один честный муж не станет отрицать красоту и качество творения Хареса…"
 me_antigonid_1_vision.111.desc_2:0 ""
 me_antigonid_1_vision.111.a:0 "Снесите его, они нам задолжали."
 me_antigonid_1_vision.111.b:0 "Теперь родосцы знают своё место."
 me_antigonid_1_vision.111.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_11$$mission_task_completed_tt_2$"
 me_antigonid_1_vision.113.t:0 "$antigonid_01_vision_11$: Падение Родоса"
 me_antigonid_1_vision.113.desc:0 "Храбрый город [GetProvince('(int32)266').GetName], доблесть которого так и не смог сломить [GetCharacter('(int32)38').GetPraenomen] Осаждающий, в том числе и благодаря помощи, что оказал [GetCharacter('(int32)42').GetPraenomen] Сотер, всё же пал под натиском Антигонидов…"
 me_antigonid_1_vision.113.desc_1:0 "\n\nСотер, то есть «Спаситель», — такой эпитет получил от родосцев [GetCharacter('(int32)42').GetPraenomen] I за оказанную им помощь, но в свете последних событий прозвище практически превратилось в насмешку… "
 me_antigonid_1_vision.113.desc_2:0 ""
 me_antigonid_1_vision.113.a:0 "Сыны Аида..."
 me_antigonid_1_vision.114.t:0 "$antigonid_01_vision_11$: Колосс уничтожен"
 me_antigonid_1_vision.114.desc:0 "Великий город [GetProvince('(int32)266').GetName], который так и не смог взять [GetCharacter('(int32)38').GetPraenomen] Осаждающий, пал под ударами Антигонидов, невзирая ни на какие договоры. Назло жителям города [me_antigonids_scope.GetRuler.GetPraenomen] приказывает разобрать Колосса, воздвигнутого родосцами в честь победы. Трагическая потеря для Родоса и всех ценителей красоты…"
 me_antigonid_1_vision.114.a:0 "Музы будут оплакивать его."
 me_antigonid_1_vision.115.desc_1:0 "Проклятые Антигониды, вдохновлённые своими победами и страдающие от уязвлённой нами гордыни, снесли величественную статую Гелиоса! Боги ни за что не забудут это преступление!"
 me_antigonid_1_vision.115.desc_2:0 "Всё же Антигониды сумели покорить нас. Когда-то мы гордились, что нами был разбит [GetCharacter('(int32)38').GetPraenomen] Осаждающий, но теперь это уже ничего не значит…"
 me_antigonid_1_vision.115.a:0 "Нужно быть терпеливыми, братья."
 # Hellenic Liberator
 me_antigonid_1_vision.121.t:0 "$antigonid_01_vision_12$: [GetProvince('(int32)418').GetArea.GetRegion.GetName] под защитой"
 me_antigonid_1_vision.121.desc:0 "Мы наконец-то изгнали прочих диадохов из региона [GetProvince('(int32)418').GetArea.GetRegion.GetName], тем самым выполнив обещания, что [GetCharacter('(int32)37').GetPraenomen] дал в городе [GetProvince('(int32)743').GetName], а также реализовав свои амбиции по господству над греками. Осторожно выступая то в роли благодетеля, то в роли патрона, мы сможем заручиться их вечной верностью в составе нашей державы."
 me_antigonid_1_vision.121.a:0 "Достойный трофей."
 me_antigonid_1_vision.121.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_12$$mission_task_completed_tt_2$"
 # League of Korinthos
 me_antigonid_1_vision.131.t:0 "$antigonid_01_vision_13$: Общее правительство"
 me_antigonid_1_vision.131.desc:0 "Теперь, когда никто не сомневается в нашем статусе защитника Греции, пора возродить старые органы управления, что создал ещё [GetCharacter('(int32)35').GetPraenomen] II, и обеспечить верность и сотрудничество беспокойных греческих городов.\n\nВновь представители всех городов будут собираться на синедрион в великом городе [GetProvince('(int32)418').GetName], а внешней политикой займутся македоняне. Единая армия и система договоров приведут разрозненные города Эллады в новую эпоху великих держав и единства, при этом сохранив их автономность, традиции и идентичность."
 me_antigonid_1_vision.131.a:0 "Нельзя терять время!"
 me_antigonid_1_vision.131.at:0 "$me_ant_task_start_tt_1$ организует такое объединение под названием #Y $LEAGUE_OF_KORINTHOS$#!."
 me_antigonid_1_vision.132.t:0 "$antigonid_01_vision_13$: Греческий гегемон"
 me_antigonid_1_vision.132.desc:0 "Многие греки вновь оказались под великодушным покровительством державы [ROOT.GetCountry.GetName] и союза с центром в городе [GetProvince('(int32)418').GetName]. Теперь они вверяют заботы о внешней политике единому органу, созданному с целью защиты Греции. Будем надеяться, что этот вариант просуществует дольше своего предшественника…"
 me_antigonid_1_vision.132.a:0 "Пусть они живут долго и процветают."
 me_antigonid_1_vision.132.at:0 "Все территории, принадлежащие нам и зависимым от нас государствам, войдут в состав державы [ant_01_13_corinth_scope.GetName|Y]."
 me_antigonid_1_vision.132.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_13$$mission_task_completed_tt_2$"
 me_antigonid_1_vision.133.t:0 "$antigonid_01_vision_13$: Удручённая Эллада"
 me_antigonid_1_vision.133.desc:0 "Снижение нашего влияния в регионе [GetProvince('(int32)418').GetArea.GetRegion.GetName] подорвало наши попытки организовать новый союз и объединить греческие города. Возможно, когда-нибудь они объединятся самостоятельно и смогут распорядиться своими преимуществами."
 me_antigonid_1_vision.133.a:0 "Теперь греки сами должны о себе заботиться."
 me_antigonid_1_vision.133.at:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_13$#!» — задача #R пропущена#!!"
 me_antigonid_1_vision.134.desc:1 "[me_antigonids_scope.GetAdjective] $me_antigonid_1_vision.134_desc_body$"
 me_antigonid_1_vision.134.a:0 "Возможно, это необходимо…"
 me_antigonid_1_vision.134.at:0 "[ROOT.GetCountry.GetName|Y] изменит название на #Y $LEAGUE_OF_KORINTHOS$#!, получит все греческие территории державы @[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] и её подданных и станет [me_antigonids_scope.GetAdjective]им #Y федератом#!."
 me_antigonid_1_vision.134.b:0 "…овцам!"
 me_antigonid_1_vision.134_desc_body:0 "послы прибыли в город [ROOT.GetCountry.GetCapital.GetName] и хотят начать реорганизацию союза с центром в городе [GetProvince('(int32)418').GetName], который создал ещё [GetCharacter('(int32)35').GetPraenomen] II из державы [GetCountry('MAC').GetName]. На людях они заявляют, что хотят объединить греков во имя совместной защиты и ради общего дела, но вот преобладание в союзе македонян предполагает иные мотивы."
 me_antigonid_1_vision.135.t:0 "$antigonid_01_vision_13$: Греческие разногласия"
 me_antigonid_1_vision.135.desc:0 "Наших послов прогнали из зависимого греческого государства [ant_01_14_scope.GetName], власти которого объявили наши дипломатические предложения ни много ни мало завуалированным завоеванием!"
 me_antigonid_1_vision.135.a:0 "Глупо."
 me_antigonid_1_vision.135.tt:0 "@[me_antigonids_scope.GetFlag]![me_antigonids_scope.GetName|Y] претендует на все [ant_01_14_scope.GetAdjective|Y]ие территории."
 me_antigonid_1_vision.136.desc:0 "Официально создав союз, получивший название в честь города [GetProvince('(int32)418').GetName], македоняне передали власть над ним в руки выбранных представителей, в основном выходцев из города [ROOT.GetCountry.GetCapital.GetName]. Грядут странные времена, но, возможно, объединённая Греция — это нужное нам изменение, пусть и принесённое на остриях македонских сарис…"
 me_antigonid_1_vision.136.a:0 "Давайте потрудимся на благо Греции."
 # Diadochi Conquest
 me_antigonid_1_vision.141.t:0 "$antigonid_01_vision_14$: Земли, захваченные копьём"
 me_antigonid_1_vision.141.desc_1:0 "Несмотря на наши предыдущие неудачи, мы наконец-то вырвали пограничье державы [GetCountry('EGY').GetName] из-под контроля так называемого царства, которым правит [GetCharacter('(int32)42').GetPraenomen]. Теперь мощные крепости [GetProvince('(int32)660').GetName] в регионе [GetProvince('(int32)687').GetArea.GetRegion.GetName] и [GetProvince('(int32)509').GetName] на берегах Нила находятся в наших руках."
 me_antigonid_1_vision.141.desc_2:0 "Мы наконец-то отбили берега Фракии и усеивающие их многочисленные города у самозваного царства Лисимахидов и при этом разрушили планы Антипатридов по захвату Геллеспонта и Азии."
 me_antigonid_1_vision.141.desc_3:0 "Вновь отправившись на восток, мы сумели отбить земли Месопотамии у так называемого царства Селевкидов, создав буферную зону, необходимую для защиты региона [GetProvince('(int32)790').GetArea.GetRegion.GetName]."
 me_antigonid_1_vision.141.desc:0 "\n\nНесомненно, мы продолжим одерживать победы в сердце великой империи, что когда-то создал [GetCharacter('(int32)39').GetPraenomen], пока вновь не объединим её под властью законного македонского царя."
 me_antigonid_1_vision.141.a:0 "Погребальные игры почти завершились, и венок победителя достаётся нам."
 me_antigonid_1_vision.141.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_14$$mission_task_completed_tt_2$"
 # Pragmatic Alliance
 me_antigonid_1_vision.151.t:0 "$antigonid_01_vision_15$: Забытое соперничество"
 me_antigonid_1_vision.151.desc:0 "Нет конца войнам за империю, которую когда-то создал [GetCharacter('(int32)39').GetPraenomen]. Теперь, когда история изначальных диадохов подходит к концу, возможно, стоит согласиться на статус-кво и оставить будущие споры сыновьям и дочерям, что унаследуют нам…\n\nСлаженные действия с другим диадохом могут склонить чашу весов и дать молодому царству необходимую передышку."
 me_antigonid_1_vision.151.a:0 "[ant_01_15_portrait_1.GetName]"
 me_antigonid_1_vision.151.at:0 "[ant_01_15_target.GetName|Y] получит от нас предложение дружбы."
 me_antigonid_1_vision.151.b:0 "[ant_01_15_portrait_2.GetName]"
 me_antigonid_1_vision.151.c:0 "[ant_01_15_portrait_3.GetName]"
 me_antigonid_1_vision.151.d:0 "[ant_01_15_portrait_4.GetName]"
 me_antigonid_1_vision.151.e:0 "Нам не нужны союзники!"
 me_antigonid_1_vision.151.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_15$$mission_task_completed_tt_2$"
 me_antigonid_1_vision.152.t:0 "$antigonid_01_vision_15$: Династические узы"
 me_antigonid_1_vision.152.desc:0 "Предложение союза — это замечательно, но долгосрочные связи, основанные на взаимном доверии, могут возникнуть только в результате взаимной заинтересованности в заключении брака.\n\nНаиболее очевидными кандидатами на династический брак между нашими державами являются [me_antigonids_scope.MakeScope.GetVariable('ant_01_15_groom_flag').GetCharacter.GetEmployer.GetAdjective]ий царевич [me_antigonids_scope.MakeScope.GetVariable('ant_01_15_groom_flag').GetCharacter.GetPraenomen] и [me_antigonids_scope.MakeScope.GetVariable('ant_01_15_bride_flag').GetCharacter.GetEmployer.GetAdjective]ая царевна [me_antigonids_scope.MakeScope.GetVariable('ant_01_15_bride_flag').GetCharacter.GetPraenomen], которые своим супружеством породнят династии."
 me_antigonid_1_vision.152.a:0 "Отправьте предложение."
 me_antigonid_1_vision.152.at:0 "Мы предложим, чтобы [me_antigonids_scope.MakeScope.GetVariable('ant_01_15_groom_flag').GetCharacter.GetPraenomen|Y] и [me_antigonids_scope.MakeScope.GetVariable('ant_01_15_bride_flag').GetCharacter.GetPraenomen|Y] вступили в брак, в результате чего [me_antigonids_scope.MakeScope.GetVariable('ant_01_15_bride_flag').GetCharacter.GetPraenomen|Y] прибудет ко двору державы @[me_antigonids_scope.MakeScope.GetVariable('ant_01_15_groom_flag').GetCharacter.GetEmployer.GetFlag]! [me_antigonids_scope.MakeScope.GetVariable('ant_01_15_groom_flag').GetCharacter.GetEmployer.GetName|Y]."
 me_antigonid_1_vision.152.b:0 "Нам нужен только союз."
 me_antigonid_1_vision.152.bt:0 "Мы предложим державе @[ant_01_15_target.GetFlag]! [ant_01_15_target.GetName|Y] заключить союз."
 me_antigonid_1_vision.152.c:0 "Хотя, если подумать… стоит всё отменить!"
 me_antigonid_1_vision.153.t:0 "$antigonid_01_vision_15$: [me_antigonids_scope.GetAdjective] Дипломатия"
 me_antigonid_1_vision.153.desc:0 "Антигониды, наши исторические соперники в борьбе за империю, что оставил после себя [GetCharacter('(int32)39').GetName], предложили забыть о разногласиях и заключить союз ради взаимной выгоды. Хотя это даст нам небольшую передышку и позволит обратить внимание на иные проблемы, Антигониды от этого выиграют больше, чем мы."
 me_antigonid_1_vision.153.desc_1:0 "\n\nВ подтверждение договора они предложили, чтобы [me_antigonids_scope.MakeScope.GetVariable('ant_01_15_groom_flag').GetCharacter.GetEmployer.GetAdjective]ий царевич [me_antigonids_scope.MakeScope.GetVariable('ant_01_15_groom_flag').GetCharacter.GetPraenomen] и [me_antigonids_scope.MakeScope.GetVariable('ant_01_15_bride_flag').GetCharacter.GetEmployer.GetAdjective]ая царевна [me_antigonids_scope.MakeScope.GetVariable('ant_01_15_bride_flag').GetCharacter.GetPraenomen] вступили в брак, тем самым обозначив долгосрочное намерение следовать общим интересам…"
 me_antigonid_1_vision.153.a:0 "У мира есть свои преимущества."
 me_antigonid_1_vision.153.b:0 "Союз, не более того."
 me_antigonid_1_vision.153.c:0 "Возможно, так будет лучше."
 me_antigonid_1_vision.153.d:0 "Значит, эти трусы только и ждут, когда их захватят!"
 me_antigonid_1_vision.153.dt:0 "Мы отклоним предложение державы @[me_antigonids_scope.GetFlag]![me_antigonids_scope.GetAdjective|Y]."
 me_antigonid_1_vision.154.t:0 "$antigonid_01_vision_15$: [ant_01_15_target.GetAdjective]ий ответ"
 me_antigonid_1_vision.154.desc:0 "Наши посланники вернулись от [ant_01_15_target.GetAdjective]ого двора с новостями о том, что они "
 me_antigonid_1_vision.154.desc_1:0 "с энтузиазмом восприняли наши предложения брака и союза. Они уже готовят праздник в честь того, что [me_antigonids_scope.MakeScope.GetVariable('ant_01_15_groom_flag').GetCharacter.GetPraenomen] и [me_antigonids_scope.MakeScope.GetVariable('ant_01_15_bride_flag').GetCharacter.GetPraenomen] сочетаются узами брака!"
 me_antigonid_1_vision.154.desc_2:0 "согласились на разумный временный союз, опасаясь в ближайшее время столкнуться с нашими сарисами…"
 me_antigonid_1_vision.154.desc_3:0 "согласились на разумный временный союз, но отклонили предложение династического брака."
 me_antigonid_1_vision.154.desc_4:0 "сходу отвергли наши предложения, назвав трусами, готовыми пасть перед захватчиком и вымаливающими подачки у соперника."
 me_antigonid_1_vision.154.a:0 "Хвала Гере!"
 me_antigonid_1_vision.154.b:0 "Нам не на что жаловаться!"
 me_antigonid_1_vision.154.c:0 "Одной заботой меньше."
 me_antigonid_1_vision.154.d:0 "На этот случай у нас есть копья."
 me_antigonid_1_vision.158.desc:0 "Коварные Антигониды заключили союз с [ant_01_15_target.GetAdjective]им царством! Несомненно, это склонит чашу весов в пользу Антигонидов…"
 me_antigonid_1_vision.158.a:0 "Плохо дело."
 ### Macedonian Aspiration
 me_antigonid_2_aspiration.1.t:0 "$antigonid_02_aspiration$: Истинная царственность"
 me_antigonid_2_aspiration.1.desc:0 "Хотя царство нашего основателя было разорвано на части коварными, беспринципными и трусливыми диадохами, его царственный титул был дарован ему регентом наследника Александра и завоёван собственной несравненной славой.\n\n[ROOT.GetCountry.GetRuler.GetPraenomen] — [ROOT.GetCountry.GetRulerTitle] и законный претендент на трон Македонии!"
 me_antigonid_2_aspiration.1.a:0 "Это ещё не конец."
 me_antigonid_2_aspiration.2.t:0 "$antigonid_02_aspiration$: Македонские цари"
 me_antigonid_2_aspiration.2.desc:0 "Мы должны обеспечить сохранность славной династии Антигонидов, несмотря ни на что. Даже объединённой мощи царств диадохов не сравниться с силой воли возлюбленных сынов богов.\n\nС подчинением нашей родной Македонии у нас появилась надежда однажды вырвать свои восточные владения из лап самозваных восточных царств…"
 me_antigonid_2_aspiration.2.a:0 "Царство Антигона наше."
 me_antigonid_2_aspiration.2.at:0 "Задание «#Y $antigonid_01_vision$#!» #G выполнено#!!\nДоступно задание «#Y $antigonid_03_dominance$#!»."
 # Greek Dominion
 me_antigonid_2_aspiration.11.t:0 "$antigonid_02_aspiration_1$: Освобождение греков"
 me_antigonid_2_aspiration.11.desc:0 "Кампании Деметрия и остальных полководцев Антигона в Греции встретили одобрение населения, уставшего от хаоса и жестокости Полиперха и Кассандра, но с потерей восточных земель всем стало понятно, что мы отчаянно пытаемся взять этот регион под свой контроль.\n\nГреки должны признать нашу власть, власть своих «освободителей» и законных македонских патронов, или же столкнуться с последствиями отказа."
 me_antigonid_2_aspiration.11.a:0 "Эти греки никогда не сдаются…"
 me_antigonid_2_aspiration.11.at:0 "$me_ant_task_start_tt_1$ осуждает самозваных правителей Греции."
 me_antigonid_2_aspiration.12.t:0 "$antigonid_02_aspiration_1$: Битва за Грецию"
 me_antigonid_2_aspiration.12.desc:0 "После кончины Александра Антипатр смог приструнить греков под Ламией, но после его смерти полуостров погрузился в ещё больший хаос. Теперь смерть Антигона может ознаменовать начало новой эпохи сражений за регион, и мы должны сделать всё возможное, чтобы не позволить мятежным грекам или другим диадохам прогнать нас.\n\nГреция должны понять, что власть македонян — Антигонидов — не подлежит обсуждению."
 me_antigonid_2_aspiration.12.a:0 "Посмотрим, из чего они сделаны."
 me_antigonid_2_aspiration.12.at:0 "@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] получает претензии на все территории, принадлежащие диадохам, олигархиям и монархиям, в $ant_hellas_list_tt$. ([SCOPE.ScriptValue('antigonid_02_aspiration_1_final')|0Y] терр.)"
 # Dominate Epirus
 me_antigonid_2_aspiration.21.t:0 "$antigonid_02_aspiration_2$: Соперничество соседей"
 me_antigonid_2_aspiration.21.desc:0 "Покорение эпиротов избавляет Македонию от давней головной боли и ставит на место Эакидов с их притязаниями на македонский престол. Закалённые воины молосских племён научатся служить достижению наших целей."
 me_antigonid_2_aspiration.21.a:0 "И где сейчас ваш Ахилл?"
 me_antigonid_2_aspiration.21.tt:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_2$$mission_task_completed_tt_2$"
 # Recover Cilicia
 me_antigonid_2_aspiration.31.t:0 "$antigonid_02_aspiration_3$: Перекрёсток Востока"
 me_antigonid_2_aspiration.31.desc:0 "Прибрежная равнина Киликия, славная своими пиратами, богатыми городами и стратегическим расположением между Фригией и Сирией, была неотъемлемой частью царства Антигона.\n\nВозвращение этих земель позволит нам подтвердить свои права на Восток и обеспечит господство во внутреннем море."
 me_antigonid_2_aspiration.31.a:0 "Судьба переменчива."
 me_antigonid_2_aspiration.31.tt:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_3$$mission_task_completed_tt_2$"
 # Dynastic Relevance
 me_antigonid_2_aspiration.41.t:0 "$antigonid_02_aspiration_4$: Утрата былой славы"
 me_antigonid_2_aspiration.41.desc_1:0 "Наше царство распалось и проиграло союзу прочих диадохов, но благодаря памятным победам Антигона и годам правления престиж нашей династии оставался непоколебимым, особенно в глазах восточных подданных.\n\nС учётом нашего скромного положения другие диадохи могут согласиться заключить союз и скрепить его узами крови, что уже является распространённой практикой среди них."
 me_antigonid_2_aspiration.41.desc_2:0 "Мы сделали щедрое предложение этим [ant_2_marriage_country_scope.GetAdjective]им подлецам, но [ant_2_marriage_country_scope.GetRulerTitle] [ant_2_marriage_country_scope.GetRuler.GetPraenomen] с негодованием отвергает его.\n\nНам придётся обратиться к другим державам, если мы хотим претворить наш план в жизнь…"
 me_antigonid_2_aspiration.41.desc_3:0 "Все наши переговоры ни к чему не привели. Прочие царства диадохов не желают видеть выгод от союзом с нашей династией. Клянусь Зевсом, мы заставим их пожалеть об этом!"
 me_antigonid_2_aspiration.41.a:0 "Мы хотим отомстить державе [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('ant_2_marriage_country_1').GetCountry.GetName]."
 me_antigonid_2_aspiration.41.at:0 "@[ant_2_marriage_country_scope.GetFlag]! [ant_2_marriage_country_scope.GetName|Y] получит предложение о том, чтобы их правитель и [ant_2_marriage_bride_scope.GetName|Y] вступили в брак.\nЕсли один из них уже состоит в браке, то старый брак будет расторгнут.\nЕсли @[ant_2_marriage_country_scope.GetFlag]! [ant_2_marriage_country_scope.GetName|Y] согласится, мы получим следующее:"
 me_antigonid_2_aspiration.41.b:0 "Мы обратимся к державе [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('ant_2_marriage_country_2').GetCountry.GetName]."
 me_antigonid_2_aspiration.41.c:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('ant_2_marriage_country_3').GetCountry.GetName] может стать полезным союзником."
 me_antigonid_2_aspiration.41.d:0 "Мы не падём так низко!"
 me_antigonid_2_aspiration.41.e:0 "Возмутительно…"
 me_antigonid_2_aspiration.41.tt:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_4$$mission_task_completed_tt_2$"
 me_antigonid_2_aspiration.42.t:0 "$antigonid_02_aspiration_4$: Династический брак"
 me_antigonid_2_aspiration.42.desc:0 "Династия Антигона, несмотря на утрату былого могущества, сохранила свою славу благодаря долгим годам правления в Азии. Их [me_antigonids_scope.GetRulerTitle] оставшихся территорий, [me_antigonids_scope.GetRuler.GetName], обращается к нам с предложением династического брака.\n\nПодобный шаг может принести выгоду обеим сторонам, позволит забыть о старом соперничестве и заложить новое основание на узах крови."
 me_antigonid_2_aspiration.42.a:0 "Мы с радостью на это согласимся."
 me_antigonid_2_aspiration.42.b:0 "Она и наш наследник [ant_2_primary_heir.GetPraenomen] поженятся!"
 me_antigonid_2_aspiration.42.bt:0 "Мы с радостью на это согласимся."
 me_antigonid_2_aspiration.42.c:0 "Они должны смириться со своим поражением, а не позорить себя."
 me_antigonid_2_aspiration.42.ct:0 "Мы отклоним предложение державы @[me_antigonids_scope.GetFlag]![me_antigonids_scope.GetAdjective|Y]."
 me_antigonid_2_aspiration.43.desc:0 "Наши послы с радостью сообщают, что [ant_2_marriage_country_scope.GetAdjective]ие представители приняли наше предложение о том, чтобы [ant_2_marriage_groom_scope.GetName] и [ant_2_marriage_bride_scope.GetName] вступили в брак. Благодаря этому наши дома породнились!\n\nВ честь этого события в городе [ant_2_marriage_groom_scope.GetEmployer.GetCapital.GetName] были устроены богатые пиршества и празднества. Будем надеяться, что, несмотря на прошлые разногласия, это станет хорошим началом для долгой дружбы."
 me_antigonid_2_aspiration.43.a:0 "Да славятся [ant_2_marriage_groom_scope.GetPraenomen] и [ant_2_marriage_bride_scope.GetPraenomen]!"
 # Strategic Fastness
 me_antigonid_2_aspiration.51.t:0 "$antigonid_02_aspiration_5$: Оковы Греции"
 me_antigonid_2_aspiration.51.desc:0 "Наши солдаты захватили возвышающуюся на скале крепость Акрокоринф, одну из важнейших стратегических точек Эллады.\n\nС учётом наших потерь на Востоке контроль над Грецией стал как никогда важным. Эта крепость станет гарантом нашей власти."
 me_antigonid_2_aspiration.51.a:0 "Мы не позволим Греции уйти из наших рук."
 me_antigonid_2_aspiration.51.at:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_5$$mission_task_completed_tt_2$"
 # Blades of Tainaron
 me_antigonid_2_aspiration.61.t:0 "$antigonid_02_aspiration_6$: Солдаты удачи"
 me_antigonid_2_aspiration.61.desc:0 "Мыс Тенарон к югу от Спарты стал местом сбора наёмников и притягивает к себе со всего эллинистического мира своенравный люд, мечтающий о бурной и опасной жизни наёмных солдат.\n\nСреди них много опытных наёмников, служивших в войнах Александра и диадохов или конфликтах между городами-государствами от Сиракуз до Никониона. Они готовы помочь нам за умеренную плату."
 me_antigonid_2_aspiration.61.a:0 "В будущих конфликтах нам понадобятся все преимущества."
 me_antigonid_2_aspiration.61.at:0 "$me_ant_task_start_tt_1$ обращается к наёмникам Тенарона."

 me_antigonid_2_aspiration.62.t:0 "$antigonid_02_aspiration_6$: Военная стратегия"
 me_antigonid_2_aspiration.62.desc:0 "Мы закончили объезд лагерей Тенарона, но всё ещё нужно решить, как лучше распорядиться талантами местных обитателей.\n\nВзятки помогут нам нанять отряды к себе на службу, но если мы подкупим напрямую командиров и убедим их перейти к нам на службу, то снизим свою зависимость от наёмников."
 me_antigonid_2_aspiration.62.a:0 "Подкупите самых влиятельных командиров."
 me_antigonid_2_aspiration.62.b:0 "Наиболее опытные из командиров будут обучать наши войска."
 me_antigonid_2_aspiration.62.tt:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_6$$mission_task_completed_tt_2$"
 me_antigonid_2_aspiration.63.t:0 "$antigonid_02_aspiration_6$: Закалённые командиры"
 me_antigonid_2_aspiration.63.desc:0 "Наши полководцы обыскали лагеря и агоры Тенарона в поисках опытных командиров, способных помочь нам в кампаниях против других диадохов.\n\nСреди проходимцев и авантюристов, заполонивших Тенарон, они отыскали двух опытных командиров наёмников, которые будут рады поступить к нам на службу, если [SCOPE.GetRootScope.GetCountry.GetRulerTitle] щедро заплатит им."
 me_antigonid_2_aspiration.63.a:0 "[antigonid_general_1.GetPraenomen] может пригодиться."
 me_antigonid_2_aspiration.63.b:0 "Подать коня, [antigonid_general_2.GetPraenomen] скачет в столицу."
 me_antigonid_2_aspiration.63.c:0 "Пусть возвращаются к своим гамакам…"
 me_antigonid_2_aspiration.63.tt:0 "[accepted_general.GetName|Y] присоединится к нашему двору.\n[rejected_general.GetName|Y] исчезнет."
 me_antigonid_2_aspiration.63.ct:0 "[antigonid_general_1.GetName|Y] и [antigonid_general_2.GetName|Y] исчезнут."
 # Hellenic Hegemon
 me_antigonid_2_aspiration.71.t:0 "$antigonid_02_aspiration_7$: Защитник городов"
 me_antigonid_2_aspiration.71.desc:0 "Наши обширные возможности и влияние в Греции и её многочисленных городах предоставили нам богатый опыт управления множеством групп с различными интересами и разрешения судебных тяжб. И это не говоря о нашем бесспорном руководстве всем греческим миром.\n\nХотя мечты о Коринфском союзе умерли, управление полуавтономными греческими городами-государствами у нас на службе всё равно смотрится достаточно интересно."
 me_antigonid_2_aspiration.71.a:0 "Да, полуавтономными."
 me_antigonid_2_aspiration.71.tt:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_7$$mission_task_completed_tt_2$"
 # Alkimachid Heartland
 me_antigonid_2_aspiration.81.t:0 "$antigonid_02_aspiration_8$: Достижение успехов"
 me_antigonid_2_aspiration.81.desc:0 "После захвата сердца бывшей сатрапии Лисимаха и торговых портов Геллеспонта нам легче смириться с потерей восточных земель."
 me_antigonid_2_aspiration.81.a:0 "Одной заботой меньше."
 me_antigonid_2_aspiration.81.at:0 "@[me_antigonids_scope.GetFlag]![me_antigonids_scope.GetName|Y] претендует на провинции в следующих областях: [GetProvince('(int32)252').GetArea.GetName|Y] и [GetProvince('(int32)245').GetArea.GetName|Y]."
 me_antigonid_2_aspiration.81.tt:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_8$$mission_task_completed_tt_2$"
 # Throne of Alexander
 me_antigonid_2_aspiration.91.t:0 "$antigonid_02_aspiration_9$: Наконец-то дома"
 me_antigonid_2_aspiration.91.desc:0 "Наша династия успешно отбила у проклятой династии Антипатра великую македонскую столицу с гробницами правителей и воинов. Благодаря этому мы смогли утвердить положение династии Антигонидов в качестве законных царей Македонии, а не просто провинциальных преемников мёртвой империи."
 me_antigonid_2_aspiration.91.a:0 "[me_antigonids_scope.GetRuler.GetPraenomen] — [me_antigonids_scope.GetRulerTitle] Македонии!"
 me_antigonid_2_aspiration.91.at:0 "Мы примем флаг и цвета Македонии."
 me_antigonid_2_aspiration.91.b:0 "Это было и будет царство Антигона."
 me_antigonid_2_aspiration.91.bt:0 "Мы сохраним флаг и цвета Антигонидов."
 me_antigonid_2_aspiration.91.c:0 "Мы правим Македонией, но это уже не та Македония, что раньше."
 me_antigonid_2_aspiration.91.ct:0 "Мы примем цвета Македонии, но сохраним символику Антигонидов."
 me_antigonid_2_aspiration.91.d:0 "Это новая глава в истории македонян."
 me_antigonid_2_aspiration.91.dt:0 "Мы примем македонскую символику, но сохраним цвета Антигонидов."
 me_antigonid_2_aspiration.91.tt:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_9$$mission_task_completed_tt_2$"
 # Thessalian Fetter
 me_antigonid_2_aspiration.101.t:0 "$antigonid_02_aspiration_10$: Южная цитадель"
 me_antigonid_2_aspiration.101.desc:0 "Много сказано о стратегической важности греческих городов Халкиды и Коринфа и их значимости для македонских интересов. Но Фессалия лежит на пути между Грецией и Пеллой, и контроль над ней важен для защиты наших интересов в обоих регионах.\n\nБыло выдвинуто предложение возвести новые город и крепость в Пагасейском заливе для защиты Фессалии и Греции и назвать их в честь Деметрия, сына Антигона."
 me_antigonid_2_aspiration.101.a:0 "Старые Феры уступят место Деметриаде."
 me_antigonid_2_aspiration.101.at:0 "$me_ant_task_start_tt_1$ основание Деметриады."
 me_antigonid_2_aspiration.102.t:0 "$antigonid_02_aspiration_10$: Основание Деметриады"
 me_antigonid_2_aspiration.102.desc:0 "Наши рабочие закончили строительство нового города Деметриада возле старого порта Пагасы и исторического фессалийского города Феры, жителей которых переселили на новое место.\n\nНовому военному городу обеспеченно процветание благодаря нахождению на сухопутных и морских путях между Македонией и Грецией…"
 me_antigonid_2_aspiration.102.a:0 "Город, достойный нашего царства."
 me_antigonid_2_aspiration.102.tt:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_10$$mission_task_completed_tt_2$"
 me_antigonid_2_aspiration.103.t:0 "$antigonid_02_aspiration_10$: Отказ от планов"
 me_antigonid_2_aspiration.103.desc:0 "[GetProvince('(int32)391').GetName] больше не в наших руках, и нам придётся отказаться от планов строительства нового города Деметриада…"
 me_antigonid_2_aspiration.103.a:0 "Проклятье."
 me_antigonid_2_aspiration.103.at:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_10$#!» — задача #R пропущена#!!"
 #  Antigonid Royalty
 me_antigonid_2_aspiration.111.t:0 "$antigonid_02_aspiration_11$: Македонское царство"
 me_antigonid_2_aspiration.111.desc:0 "Пусть нас и прогнали из восточного царства, завоёванного копьями воинов Антигона, наши успехи на западе очистили имя нашей династии в глазах предков и богов.\n\nМы прогнали Антипатридов из царства Александра, и теперь Антигониды вернулись на родину в качестве законных царей Македонии."
 me_antigonid_2_aspiration.111.a:0 "Да правят они долго."
 me_antigonid_2_aspiration.111.at:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_11$$mission_task_completed_tt_2$"
  # Fourth Fetter
 me_antigonid_2_aspiration.121.t:0 "$antigonid_02_aspiration_12$: Беспокойный Пелопоннес"
 me_antigonid_2_aspiration.121.desc:1 "Македонские войска долгое время находились в стратегически важных городах [GetProvince('(int32)407').GetName] и [GetProvince('(int32)418').GetName] с целью держать под контролем центр региона [GetProvince('(int32)418').GetArea.GetRegion.GetName]. Но на Пелопоннесе нет никакой защиты от возможных бунтов, кроме самого Коринфа.\n\nЧтобы контролировать спартанцев и удержать ахейцев от ненужных мыслей, требуется воздвигнуть четвёртую окову Греции. Гора Итоми, возвышающаяся над городом провинции [GetProvince('(int32)431').GetName] и известная храмом Зевса Ифомского, обладает очевидными преимуществами в силу рельефа местности и удачного расположения."
 me_antigonid_2_aspiration.121.a:0 "Не стоит терять времени."
 me_antigonid_2_aspiration.121.at:0 "$me_ant_task_start_tt_1$ возведение крепости на горе Итоми."
 me_antigonid_2_aspiration.122.t:0 "$antigonid_02_aspiration_12$: Южная цитадель"
 me_antigonid_2_aspiration.122.desc:0 "Наши рабочие завершили возведение стен и казарм для запланированной нами крепости на вершине горы Итоми. Она станет оплотом македонян в южной Греции и сможет посоперничать с Акрокоринфом."
 me_antigonid_2_aspiration.122.a:0 "Наконец-то Греция в безопасности…"
 me_antigonid_2_aspiration.122.tt:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_12$$mission_task_completed_tt_2$"
 me_antigonid_2_aspiration.123.t:0 "$antigonid_02_aspiration_12$: Потерянная гора"
 me_antigonid_2_aspiration.123.desc:0 "Мы утратили контроль над горой Итоми, а потому пришлось отменить строительство крепости на её вершине и отказаться от наших планов."
 me_antigonid_2_aspiration.123.a:0 "Проклятье!"
 me_antigonid_2_aspiration.123.tt:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_12$#!» — задача #R пропущена#!!"
 # Poseidon's Throne
 me_antigonid_2_aspiration.131.t:0 "$antigonid_02_aspiration_13$: Возрождающийся флот"
 me_antigonid_2_aspiration.131.desc:0 "Мы делаем всё возможное, чтобы обеспечить выживание династии Антигонидов. В число важнейших факторов нашего успеха входит превосходство над Египтом на море. Без сильного флота у нас не будет возможностей повлиять на Восток или защитить от Египта свои владения в Греции."
 me_antigonid_2_aspiration.131.a:0 "Истинно так."
 me_antigonid_2_aspiration.131.at:0 "$me_ant_task_start_tt_1$ подумывает над расширением флота."
 me_antigonid_2_aspiration.132.t:0 "$antigonid_02_aspiration_13$: Вопрос о флоте"
 me_antigonid_2_aspiration.132.desc:0 "Опыт кампаний Деметрия при Саламине и на Родосе ещё свеж в памяти, и многие полагают, что будущее за большими кораблями, способными уничтожать укрепление при помощи новейших осадных орудий.\n\nНо есть и приверженцы традиционного использования флота, полагающегося на абордажи и скорость при сражениях на море, пока укреплениями занимаются наземные армии."
 me_antigonid_2_aspiration.132.a:0 "Наши могучие армии сделают крепости бесполезными."
 me_antigonid_2_aspiration.132.b:0 "Море станет Антигонидским озером."
 me_antigonid_2_aspiration.132.tt:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_13$$mission_task_completed_tt_2$"
 me_antigonid_2_aspiration.133.t:0 "$antigonid_02_aspiration_13$: Владыки моря"
 me_antigonid_2_aspiration.133.desc:0 "Многие из моряков и пиратов Средиземного моря сочувствуют нашему делу, ведь действия Антигона на море многим из них принесли немалые деньги, как законными способами, так и не очень.\n\nМы обнаружили двух многообещающих македонских командующих, которые готовы служить у нас на флоте."
 me_antigonid_2_aspiration.133.a:0 "Добро пожаловать, [antigonid_admiral_1.GetPraenomen]."
 me_antigonid_2_aspiration.133.b:0 "[antigonid_admiral_2.GetPraenomen] — наш человек."
 me_antigonid_2_aspiration.133.tt:0 "[accepted_admiral.GetName|Y] присоединится ко двору.\n[rejected_admiral.GetName|Y] исчезнет."
 me_antigonid_2_aspiration.134.t:0 "$antigonid_02_aspiration_13$: Жестокая судьба"
 me_antigonid_2_aspiration.134.desc:0 "Мы лишились всех портов, и мечты о господстве на море рассыпались в прах. Если Антигонидам и суждено вновь выстроить могучий флот, это случится не скоро…"
 me_antigonid_2_aspiration.134.a:0 "Вот незадача…"
 me_antigonid_2_aspiration.134.tt:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_13$#!» — задача #R пропущена#!!"
 # Stable Dynasty
 me_antigonid_2_aspiration.141.t:0 "$antigonid_02_aspiration_14$: Поколения царей"
 me_antigonid_2_aspiration.141.desc:0 "Легитимность нашего царства в основном основана на деяниях Антигона Одноглазого, чья коронация стала показателем того, что македонские цари — это не только завоевания и позёрство.\n\nТеперь, когда корона перешла уже второму поколению его потомков, мы доказали, что наша семья достойна править Македонией."
 me_antigonid_2_aspiration.141.a:0 "Нас не остановить."
 me_antigonid_2_aspiration.141.at:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_14$$mission_task_completed_tt_2$"
 me_antigonid_2_aspiration.141.b:0 "...и этого довольно."
 ### Antigonid Birthright
 me_antigonid_3_birthright.1.t:0 "$antigonid_03_birthright$: Возвращение Востока"
 me_antigonid_3_birthright.1.desc:0 "Путь был нелёгким, но, несмотря на многие беды, постигшие наш дом, и бегство на запад, мы показали миру, что благородство Антигонидов — в них самих, а не в количестве подданных и владений.\n\nМы мечтаем вернуться на восток, в огромные колонии, которые [Select_CString(GetCharacter('(int32)39').IsFemale, 'основала', 'основал' )] [GetCharacter('(int32)39').GetPraenomen], смыть пятно поражения и снискать величайшую славу."
 me_antigonid_3_birthright.1.a:0 "[GetCharacter('(int32)37').GetPraenomen] будет [Select_CString(GetCharacter('(int32)37').IsFemale, 'отмщена', 'отмщен' )]."
 me_antigonid_3_birthright.1.at:0 "@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] получит претензии на регионы [GetProvince('(int32)290').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)243').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)1936').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)1883').GetArea.GetRegion.GetName|Y] и [GetProvince('(int32)790').GetArea.GetRegion.GetName|Y]."

 me_antigonid_3_birthright.2.t:0 "$antigonid_03_birthright$: Никатор"
 me_antigonid_3_birthright.2.desc:0 "Антигониды, пожалуй, превзошли Аргеадов в дерзости и упорстве, вопреки всему присоединив к своей державе Македонию, Азию, Фригию и Сирию.\n\nВ истории наших дней Антигониды останутся величайшими потомками Александра и наиболее достойными наследниками его венца."
 me_antigonid_3_birthright.2.a:0 "Ника!"
 me_antigonid_3_birthright.2.tt:0 "Задание «#Y $antigonid_03_birthright$#!» #G выполнено#!!"
 # Kypriot Claim
 me_antigonid_3_birthright.11.t:0 "$antigonid_03_birthright_1$: Средиземноморский трофей"
 me_antigonid_3_birthright.11.desc:0 "Власть над финикийским побережьем невозможна без власти над великим островом Кипр. К тому же оттуда открывается путь к центру Сирии. Мы должны превратить остров в яростный оплот, о который обломает зубы любой захватчик.\n\nТакже это возможность расширить отрасли, которые помогут нам достигнуть цели, — и [me_antigonids_scope.GetRulerTitle] [me_antigonids_scope.GetRuler.GetPraenomen] весьма в этом [Select_CString(me_antigonids_scope.GetRuler.IsFemale, 'заинтересована', 'заинтересован' )]."
 me_antigonid_3_birthright.11.tt:0 "Если какой-либо из портов не будет оккупирован или присоединён за #Y 365#! дней:"
 me_antigonid_3_birthright.11.a:0 "Плавучая крепость."
 me_antigonid_3_birthright.11.at:0 "[GetProvince('(int32)331').GetName|Y] также получит модификатор «#Y $ant_3_1_1_cmod$#!».\n[GetProvince('(int32)334').GetName|Y] и [GetProvince('(int32)331').GetName|Y] получат по #Y 2 крепости#! или меньше."
 me_antigonid_3_birthright.11.b:0 "Награда за остров — его богатство."
 me_antigonid_3_birthright.11.bt:0 "[GetProvince('(int32)331').GetName|Y] также получит модификатор «#Y $ant_3_1_2_cmod$#!».\n[GetProvince('(int32)334').GetName|Y] и [GetProvince('(int32)331').GetName|Y] получат по #Y 1 крепости#! и #Y 1 рынку#! или меньше."
 me_antigonid_3_birthright.11.c:0 "Верфи Кипра составят конкуренцию финикийским."
 me_antigonid_3_birthright.11.ct:0 "[GetProvince('(int32)331').GetName|Y] также получит модификатор «#Y $ant_3_1_3_cmod$#!».\n[GetProvince('(int32)334').GetName|Y] и [GetProvince('(int32)331').GetName|Y] получат по #Y 1 крепости#! и #Y 1 порту#! или меньше."
 me_antigonid_3_birthright.12.t:0 "$antigonid_03_birthright_1$: Завершение работ"
 me_antigonid_3_birthright.12.desc:0 "Наши рабочие закончили восстановление и расширение главных портов Кипра, скрупулёзно следуя плану, который [ROOT.GetCountry.GetRuler.IsFemale, 'составила', 'составил' )] для них [ROOT.GetCountry.GetRulerTitle].\n\n"
 me_antigonid_3_birthright.12.desc_1:0 "Могучие стены провинций [GetProvince('(int32)334').GetName] и [GetProvince('(int32)331').GetName] предупредят любые посягательства на наш остров."
 me_antigonid_3_birthright.12.desc_2:0 "Многолюдные эмпории провинций [GetProvince('(int32)334').GetName] и [GetProvince('(int32)331').GetName] обеспечат нам щедрые поставки металла из кипрских медных рудников."
 me_antigonid_3_birthright.12.desc_3:0 "Усовершенствованные верфи провинций [GetProvince('(int32)334').GetName] и [GetProvince('(int32)331').GetName] обеспечат стабильное пополнение наших флотов."
 me_antigonid_3_birthright.12.a:0 "Отлично."
 me_antigonid_3_birthright.12.tt:0 "$mission_task_completed_tt_1$$antigonid_03_birthright_1$$mission_task_completed_tt_2$"
 me_antigonid_3_birthright.13.t:0 "$antigonid_03_birthright_1$: Беззащитный остров"
 me_antigonid_3_birthright.13.desc:0 "Мы не смогли удержать порты Кипра, и план укрепить важнейшие порты провалился..."
 me_antigonid_3_birthright.13.a:0 "Проклятье!"
 me_antigonid_3_birthright.13.tt:0 "$mission_task_completed_tt_1$$antigonid_03_birthright_1$#! — задача #R пропущена#!!"
 # Treasuries of Asia
 me_antigonid_3_birthright.21.t:0 "$antigonid_02_aspiration_2$: Богатства империи"
 me_antigonid_3_birthright.21.desc:0 "Немалая часть богатой добычи, взятой в сокровищницах Ахеменидов сначала Александром Македонским, а после и Антигонидами, которые переправили её в Азию, пребывает в столицах провинций, некогда укреплённых и заселённых верными подданными.\n\nК чему оставлять сокровища предателям и захватчикам, если мы можем найти им применение прямо сейчас?"
 me_antigonid_3_birthright.21.a:0 "Открыть сокровищницы."
 me_antigonid_3_birthright.21.tt:0 "$mission_task_completed_tt_1$$antigonid_03_birthright_2$$mission_task_completed_tt_2$"
 # Aegean Mastery
 me_antigonid_3_birthright.31.t:0 "$antigonid_03_birthright_3$: Наше море"
 me_antigonid_3_birthright.31.desc:0 "Мы захватили большинство главных портов Эгейского побережья и готовы организовать систему безопасных морских перевозок в Азию. А остальные диадохи, таким образом, лишились значительной части дохода, роскошных тарифов и удобных точек сбора армий."
 me_antigonid_3_birthright.31.a:0 "Время настало."
 me_antigonid_3_birthright.31.tt:0 "$mission_task_completed_tt_1$$antigonid_03_birthright_3$$mission_task_completed_tt_2$"
 # Asian Foothold
 me_antigonid_3_birthright.41.t:0 "$antigonid_03_birthright_4$: Путь на восток"
 me_antigonid_3_birthright.41.desc:0 "Как некогда [GetCharacter('(int32)39').GetPraenomen], из Македонии мы отправились на восток, пересекли провинцию [GetProvince('(int32)2623').GetName] — и вот перед нами [GetProvince('(int32)290').GetArea.GetRegion.GetName]. Мы вновь укрепились на побережье.\n\nВскоре мы вернём утраченную сатрапию и царство [GetCharacter('(int32)37').GetPraenomen], доказав тем самым превосходство нашей династии перед остальными наследниками."
 me_antigonid_3_birthright.41.a:0 "Ничто нас не остановит."
 me_antigonid_3_birthright.41.tt:0 "$mission_task_completed_tt_1$$antigonid_03_birthright_4$$mission_task_completed_tt_2$"
 # Naval Precedents
 me_antigonid_3_birthright.51.t:0 "$antigonid_03_birthright_5$: Испытание морем"
 me_antigonid_3_birthright.51.desc:0 "Прошлые победы Антигонидов доказали, что мы достойны зваться владыками волн и на голову выше прочих диадохов. Они ещё узнают, какими могучими стали наши флотилии."
 me_antigonid_3_birthright.51.a:0 "Море зовёт."
 me_antigonid_3_birthright.51.at:0 "$me_ant_task_start_tt_1$ сражается за господство на море.\nНеобходимо в течение #Y 2#! лет владеть флотом, размеры которого составляют не менее трёх четвертей от самого большого флота других диадохов $ant_other_diadochi_tooltip$. Текущее количество кораблей, которыми владеет @[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y], — [SCOPE.ScriptValue('antigonid_4_5_bypass_value')|Y0]."
 me_antigonid_3_birthright.52.t:0 "$antigonid_03_birthright_5$: Доминирующий флот"
 me_antigonid_3_birthright.52.desc:0 "Размер нашего флота привлёк внимание прочих диадохов и стал пищей для пересудов в гаванях и тавернах Внутреннего моря. В поисках работы в наши города потянулись моряки и корабельные мастера.\n\nКонечно же, мы сможем найти искусного командира для огромного флота, но, возможно, [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] предпочтёт поступить так же, как [GetCharacter('(int32)37').GetPraenomen] и [GetCharacter('(int32)38').GetPraenomen]."
 me_antigonid_3_birthright.52.a:0 "Наши цари знакомы с морскими волнами не понаслышке."
 me_antigonid_3_birthright.52.at:0 "[antigonid_admiral.GetPraenomen] исчезнет."
 me_antigonid_3_birthright.52.b:0 "Мы всегда рады новым командирам."
 me_antigonid_3_birthright.52.bt:0 "[antigonid_admiral.GetPraenomen] присоединится к нашему двору."
 me_antigonid_3_birthright.52.tt:0 "$mission_task_completed_tt_1$$antigonid_03_birthright_5$$mission_task_completed_tt_2$"
 me_antigonid_3_birthright.53.t:0 "$antigonid_03_birthright_5$: В меньшинстве"
 me_antigonid_3_birthright.53.desc:0 "Наши попытки создать флот крупнее, чем у остальных диадохов, провалились. Придётся смириться со вторым местом — по крайней мере, пока."
 me_antigonid_3_birthright.53.a:0 "Проклятье."
 me_antigonid_3_birthright.53.tt:0 "$mission_task_completed_tt_1$$antigonid_03_birthright_5$#! — задача #R пропущена#!!"
 # Satrap of Phrygia
 me_antigonid_3_birthright.61.t:0 "$antigonid_03_birthright_6$: Рождение династии"
 me_antigonid_3_birthright.61.desc:0 "Наконец-то [GetProvince('(int32)1936').GetArea.GetRegion.GetName], старая сатрапия, которой [Select_CString(GetCharacter('(int32)37').IsFemale, 'владела', 'владел' )] [GetCharacter('(int32)37').GetPraenomen], вновь безраздельно принадлежит нам. Прославленному завоевателю удалось покорить крепкие города и захватить надёжные персидские тракты, которыми с незапамятных времён связаны [GetProvince('(int32)290').GetArea.GetName] и [GetProvince('(int32)790').GetName], а также [GetProvince('(int32)536').GetName] за великими реками, нецивилизованные земли, где дикари поклоняются странным богам.\n\n[GetCharacter('(int32)39').GetPraenomen] понимал, что невозможно править огромной империей с окраин, и постановил, что столицей станет [GetProvince('(int32)379').GetName]. Пусть наше царство не идёт ни в какое сравнение с его безграничной империей, но город, который [Select_CString(GetCharacter('(int32)37').IsFemale, 'называла', 'называл' )] столицей [GetCharacter('(int32)37').GetPraenomen], поистине достоин возрождения."
 me_antigonid_3_birthright.61.tt:0 "$mission_task_completed_tt_1$$antigonid_03_birthright_6$$mission_task_completed_tt_2$"
 me_antigonid_3_birthright.61.a:0 "Нет, нашей столицей пока останется [ROOT.GetCountry.GetCapital.GetName]."
 me_antigonid_3_birthright.61.b:0 "[GetCharacter('(int32)37').GetPraenomen] [Select_CString(GetCharacter('(int32)37').IsFemale, 'оставила', 'оставил' )] нам немало помещений — осталось только их забрать."
 me_antigonid_3_birthright.61.bt:0 "До [SCOPE.ScriptValue('ant_3_6_svalue')|0Y] гр. населения #Y $macedonian$ой#! культуры переселяются из провинции [me_antigonids_scope.GetCapital.GetName] в провинцию [GetProvince('(int32)1936').GetName|Y]."
 # Our Strait
 me_antigonid_3_birthright.71.t:0 "$antigonid_03_birthright_7$: Боспорское море"
 me_antigonid_3_birthright.71.desc:0 "Собственный путь из Азии в Европу весьма важен для успешных вторжений в первую и, о чём не стоит забывать, для защиты последней. Эту истину прекрасно усвоил сам Антигон, когда основал Антигонию и Вифинию.\n\nУбедимся же, что крепости на переправе выдержат любое нападение."
 me_antigonid_3_birthright.71.a:0 "Прохода нет."
 me_antigonid_3_birthright.71.at:0 "$me_ant_task_start_tt_1$ укрепляет нашу босфорскую линию обороны."
 me_antigonid_3_birthright.71.tt:0 "$mission_task_completed_tt_1$$antigonid_03_birthright_7$$mission_task_completed_tt_2$"
 me_antigonid_3_birthright.72.t:0 "$antigonid_03_birthright_7$: Прибрежный плацдарм в Азии"
 me_antigonid_3_birthright.72.desc:0 "Наши рабочие закончили наращивать укрепления, защищающие подступы к важнейшим стратегическим центрам из Азии и босфорские переправы."
 me_antigonid_3_birthright.72.a:0 "Отлично."
 me_antigonid_3_birthright.72.at:0 "Все прочие укрепления вида «$ant_3_7_fort_spiel_tt$» также получают модификатор «#Y $ant_3_7_pmod$#!»."
 me_antigonid_3_birthright.72.tt:0 "$mission_task_completed_tt_1$$antigonid_03_birthright_7$$mission_task_completed_tt_2$"
 me_antigonid_3_birthright.73.t:0 "$antigonid_03_birthright_7$: Недострой"
 me_antigonid_3_birthright.73.desc:0 "После потери важнейших городов у босфорских переправ наши планы на укрепление их защиты пропали втуне..."
 me_antigonid_3_birthright.73.a:0 "Втуне, лучше и не скажешь."
 me_antigonid_3_birthright.73.tt:0 "$mission_task_completed_tt_1$$antigonid_03_birthright_7$ — задача #R пропущена#!!"
 # Antigoneia
 me_antigonid_3_birthright.81.t:0 "$antigonid_03_birthright_8$: Превосходное основание"
 me_antigonid_3_birthright.81.desc:0 "Мы помним, что великий город на Оронте [Select_CString(GetCharacter('(int32)37').IsFemale, 'основала', 'основал' )] [GetCharacter('(int32)37').GetPraenomen], но об этом забыли те, кто захватывал его с тех пор. Благодаря близости к Сирийским Вратам, естественной защищенности и выходу к морю он превратился в важнейший город Сирии, и это еще раз доказывает, сколь великим даром предвидения обладал наш предок.\n\nТеперь, когда город снова во власти Антигонидов, мы думаем о переносе в него столицу. Как знать, не создадим ли мы таким образом то самое Македонское царство, о котором [Select_CString(GetCharacter('(int32)37').IsFemale, 'мечтала', 'мечтал' )] [GetCharacter('(int32)37').GetPraenomen] и во главе которого [GetCharacter('(int32)39').GetPraenomen] завоюет весь мир."
 me_antigonid_3_birthright.81.a:0 "Антигония станет нашей столицей!"
 me_antigonid_3_birthright.81.b:0 "Пусть прошлое остается в прошлом."
 me_antigonid_3_birthright.81.tt:0 "$mission_task_completed_tt_1$$antigonid_03_birthright_8$$mission_task_completed_tt_2$"
 # To Gaza
 me_antigonid_3_birthright.91.t:0 "$antigonid_03_birthright_9$: Излучина Нила"
 me_antigonid_3_birthright.91.desc:0 "Мы стоим посреди Филистийской пустыни, в двух шагах от Нила и богатых египетских городов. Но не следует забывать о несчастьях, которые навлекли на себя [GetCharacter('(int32)37').GetPraenomen] и [GetCharacter('(int32)38').GetPraenomen], когда пытались захватить эти земли, как прежде [GetCharacter('(int32)406').IsFemale, 'сделала', 'сделал' )] это [GetCharacter('(int32)406').GetPraenomen].\n\nВозможно, однажды Египет станет нашим, но торопиться нельзя: мы должны как следует подготовиться и избежать подводных камней, о которые разбились наши предки."
 me_antigonid_3_birthright.91.a:0 "Возьмем ли мы трофей, что [Select_CString(GetCharacter('(int32)42').IsFemale, 'оставила', 'оставил' )] [GetCharacter('(int32)42').GetPraenomen]?"
 me_antigonid_3_birthright.91.at:0 "$mission_task_completed_tt_1$$antigonid_03_birthright_9$$mission_task_completed_tt_2$"
 # Restore Ionian League
 me_antigonid_3_birthright.101.t:0 "$antigonid_03_birthright_10$: Автономия [header_scope.GetName]"
 me_antigonid_3_birthright.101.desc_1:0 "Под нашей властью [GetCountry('ION').GetAdjective]ие друзья не лишились автономии и наслаждались особым положением, которое [Select_CString(GetCharacter('(int32)37').IsFemale, 'даровала', 'даровал' )] им [GetCharacter('(int32)37').GetPraenomen]. В ответ от них требовалось всего ничего: помогать организовывать их собственную защиту."
 me_antigonid_3_birthright.101.desc_2:0 "[GetCharacter('(int32)37').GetPraenomen] [Select_CString(GetCharacter('(int32)37').IsFemale, 'считала', 'считал' )] [GetCountry('IOA').GetAdjective]ий народ своими друзьями, и [Select_CString(GetCharacter('(int32)37').IsFemale, 'оказала', 'оказал' )] им существенную помощь в политической реорганизации в обмен на поставки рекрутов."
 me_antigonid_3_birthright.101.desc:0 "\n\nСегодня эти отношения возрождаются, и предки тех, кто процветал под нашим правлением, не забыли нашей доброты."
 me_antigonid_3_birthright.101.a:0 "Почему бы и нет? [me_antigonids_scope.GetRuler.GetPraenomen] — [Select_CString(me_antigonids_scope.GetRuler.IsFemale, 'настоящая освободительница', 'настоящий освободитель' )]."
 me_antigonid_3_birthright.101.b:0 "Не стоит придавать этому такое уж значение."
 me_antigonid_3_birthright.101.tt:0 "$mission_task_completed_tt_1$$antigonid_03_birthright_10$$mission_task_completed_tt_2$"
 # Reclaimer
 me_antigonid_3_birthright.111.t:0 "$antigonid_03_birthright_11$: Царство нашего основателя"
 me_antigonid_3_birthright.111.desc:0 "Наконец, мечом и стилом, мы доказали всем, кто оспаривал нашу власть в Македонии, что Антигониды — законные наследники империи, которую [Select_CString(GetCharacter('(int32)39').IsFemale, 'создала', 'создал' )] [GetCharacter('(int32)39').GetPraenomen]. Лишь мы в силах объединить Запад с Востоком, восстать после любого поражения и в конце концов вырвать победу из рук соперников.\n\nМир на пороге новой эры справедливого владычества царства Македонского, что где крепко стоит там, где встречаются Восток и Запад. И мы должны сделать всё, чтобы царство, которого [GetCharacter('(int32)37').GetPraenomen] [Select_CString(GetCharacter('(int32)37').IsFemale, 'лишилась', 'лишился' )] столько лет назад, не распалось вновь."
 me_antigonid_3_birthright.111.a:0 "Славься, победитель, славься, [me_antigonids_scope.GetRulerTitle] [me_antigonids_scope.GetRuler.GetPraenomen]!"
 me_antigonid_3_birthright.111.b:0 "Боги любят смирение."
 me_antigonid_3_birthright.111.tt:0 "$mission_task_completed_tt_1$$antigonid_03_birthright_11$$mission_task_completed_tt_2$"
 # Ports of the East
 me_antigonid_3_birthright.121.t:0 "$antigonid_03_birthright_12$: Кедровые крылья"
 me_antigonid_3_birthright.121.desc:0 "Во всем Средиземноморье не найти таких корабелов и капитанов, как в финикийских городах. Если их удастся привлечь на службу, превосходство на море нам обеспечено."
 me_antigonid_3_birthright.121.a:0 "Моря принадлежат нам."
 me_antigonid_3_birthright.121.at:0 "Мы захватили #Y 7#! тяжелых кораблей."
 me_antigonid_3_birthright.121.tt:0 "$mission_task_completed_tt_1$$antigonid_03_birthright_12$$mission_task_completed_tt_2$"
