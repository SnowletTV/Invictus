#Events
me_argos_1_title:0 "Царский брак"
me_argos_1_desc:0 "По инициативе некоторых женщин из вашего окружения, решивших между собой, что неженатый архонт Аргоса - это просто невыносимо, вы согласились отправить гонца в Македонию в надежде найти подходящую невесту. Прошло несколько недель, и ты совсем забыл об этом деле, стремясь в основном утихомирить ворчание своих дальних родственников, и был немало удивлен, когда однажды днем твои советники сообщили тебе, что в Аргос прислали не одну, а целых три невесты Антипатридов; должно быть, ты действительно понравился Кассандросу! Они ждут тебя на главной галерее, и ты, побрызгав на лицо водой, отправляешься туда, где они остановились, - ты будешь ужинать с ними.\n\n У тебя сразу же развязывается язык, когда ты наконец оказываешься в их присутствии, и это не лишено иронии; как забавно, что такой великий оратор, как ты, привыкший произносить зажигательные речи перед собраниями, теряется в словах. Каждая из женщин необыкновенно красива и исключительно умна, и беседа длится часами, пока сопровождающие не провожают их на вечер. Вы остаетесь один на диване, голова кружится от вина и волнения перед открывающимися возможностями; решение будет непростым."
me_argos_1.a:0 "[potential_wife.GetName] для меня"
me_argos_1.b:0 "Я выбираю [potential_wife_2.GetName] в качестве своей жены"
me_argos_1.c:0 "[potential_wife_3.GetName] лучший выбор"

me_argos_2_title:0 "Предложение о браке от Аргоса"
me_argos_2_desc:0 "Мы получили любопытное предложение из Аргоса, одного из многих городов-государств Греции, которые мы лично гарантировали. Похоже, что их архонт, амбициозный молодой человек, о котором вы уже много слышали, смиренно просит нас прислать ему царскую невесту. Как вам сказали, он происходит из хорошей семьи, и этот жест, несомненно, укрепит вашу репутацию в Аргосе. И хотя в нашей семье, безусловно, есть несколько незамужних женщин, хотим ли мы посылать такой подарок аргивянам? Действительно ли они достойны этого?"
me_argos_2.a:0 "Отличная идея!"
me_argos_2.b:0 "Нет шансов!"

me_argos_3_title:0 "Вопросы брака"
me_argos_3_desc_1:0 "Наше посольство в Аргос вернулось в Пеллу с заметной разницей: если на кораблях в Аргос отплыли три прекрасные девы, то вернулись только две. Похоже, что аргивский вождь был ошеломлен вашей щедростью и смог выбрать себе жену только после долгих споров. Слышно, что свадебное торжество было на века, и твой друг в Аргосе, несомненно, доволен тобой."
me_argos_3_desc_2:0 "Посольство, отправленное нами в Аргос, возвращается с неутешительными новостями, и вот уже три женщины из вашей семьи стоят перед вами с красными от слез лицами и требуют отмщения. Похоже, что после всех этих разговоров об отправке невесты в Аргос переговоры сорвались в последнюю минуту, и теперь перед вами стоят три смущенные женщины и ругают вас. На фоне всего, что происходит в данный момент, это, конечно, отвлекает, но вы не рады - совсем не рады. Вы отсылаете своих родственников с туманными обещаниями и напоминаете себе, что разберетесь с аргивянами позже."
me_argos_3.a:0 "Мы рады такому исходу. Передаем привет молодоженам"
me_argos_3.b:0 "Невероятно! Они смеют отказывать нам в чести невесты Антипатрида? Глупцы"
me_argos_3_tt:0 "В настоящее время она замужем за [ROOT.GetCountry.GetRuler.GetName]" #временно, так как здесь возникает ошибка

me_argos_4_title:0 "$argos_missions_01_greece_task_1$"
me_argos_4_desc:0 "Когда-то мы делили Арголиду со многими городами, и эта ситуация была приемлемой, но прогнозируемый рост сдерживается нашими соседями. Ресурсов на всех не хватает, поэтому лучше всего было бы захватить их сразу, чтобы никто не сомневался в нашем превосходстве."
me_argos_4.a:0 "Подготовка наших претензий"
me_argos_4_tt:0 "Задача миссии '#Y $argos_missions_01_greece_task_1$#!' теперь #G завершена#!!"

me_argos_5_title:0 "$argos_missions_01_greece_task_3$"
me_argos_5_desc:0 "Чтобы обезопасить судоходные пути в Арголический залив, мы были вынуждены покорить все соседние города-государства, которые отправляли суда в её воды. Теперь, когда нам удалось уничтожить соперников, наши флоты могут спокойно бороздить морские просторы. День ото дня растет могущество Аргоса, и наши враги меркнут перед нашими армиями."
me_argos_5.a:0 "Трижды за Аргос!"
me_argos_5_tt:0 "Задача миссии '#Y $argos_missions_01_greece_task_3$#!' теперь #G завершена#!!"
##All these options should be changed.
me_argos_6_title:0 "$argos_missions_01_greece_task_4$"
me_argos_6_desc:0 "Строительство нашего фермерского поселения в Фирее завершено, а рыбные рынки Аргоса уже разбухли от щедрот Посейдона. Рыбное изобилие настолько велико, что цены на нее упали до небес, что не может не радовать ваших граждан: широкие проспекты Аргоса в любое время дня и ночи наполнены манящими запахами жареных сардин. Да, действительно... это похоже на то, что мы хотим сегодня на обед."
me_argos_6.a:0 "Сегодня хороший день"
me_argos_6_tt:0 "Задача миссии '#Y $argos_missions_01_greece_task_4$#!' теперь #G завершена#!!"

me_argos_7_title:0 "$argos_missions_01_greece_task_5$"
me_argos_7_desc:0 "Когда ваши вестники зачитывают вслух подготовленное вами послание в Спарту, по всему двору раздаётся громкое хихиканье, сопровождаемое редким фырканьем. Несмотря на то, что список оскорблений был составлен лично вами, вы всё равно громко смеетесь, когда слышите эту брань вслух - Вы определенно владеете словом. В Лаконии будут гореть уши, когда прозвучат эти оскорбления, но вы говорите правду!"
me_argos_7.a:0 "Спартанцы будут в ярости, когда узнают об этом - отлично!"
me_argos_7_tt:0 "Задача миссии '#Y $argos_missions_01_greece_task_5$#!' теперь #G завершена#!!"

me_argos_8_title:0 "$argos_missions_01_greece_task_6$"
me_argos_8_desc:0 "Похоже, что ваше послание в Спарту возымело желаемый эффект. Ваш посол вернулся с рассказами об их раскаленной добела ярости, утверждая, что спартанцы чуть не отказались от дипломатических норм, казнив вашего посла! Недолго осталось ждать, когда их армии пойдут на Аргос в надежде отвратить твой насмешливый язычок. Если ты хотел подтолкнуть их к войне, то, похоже, тебе это удалось!"
me_argos_8.a:0 "Мы встретимся с их силами в бою и победим их!"
me_argos_8_tt:0 "Задача миссии '#Y $argos_missions_01_greece_task_6$#!' теперь #G завершена#!!"

me_argos_9_title:0 "$argos_missions_01_greece_task_7$"
me_argos_9_desc:0 "Завершился поединок между Аргосом и Спартой, в котором последняя потерпела полное поражение. Наши войска уже шествуют по улицам Лаконии, а так называемая мощь спартанской армии разбита на ваших глазах. Сопротивления не осталось; если бы ты только знал, насколько Спарта действительно слаба, ты бы давно покорил её."
me_argos_9.a:0 "Разослать по всей Греции прокламации о том, что Спарта пала перед Аргосом"
me_argos_9_tt:0 "Задача миссии '#Y $argos_missions_01_greece_task_7$#!' теперь #G завершена#!!"

me_argos_10_title:0 "$argos_missions_01_greece_task_8$"
me_argos_10_desc:0 "Владычество Аргоса продолжает расширяться: богатая провинция Аркадия прочно вошла в наши руки. Список городов, находящихся под нашим контролем, поистине впечатляет: Стимфалос, Фирея, Мантинея, Эпидавр и Мегалополис - все они обрели нового повелителя, предвестника грядущих свершений."
me_argos_10.a:0 "Аргос ждёт блестящее будущее"
me_argos_10_tt:0 "Задача миссии '#Y $argos_missions_01_greece_task_8$#!' теперь #G завершена#!!"

me_argos_11_title:0 "$argos_missions_01_greece_task_9$"
me_argos_11_desc:0 "Наши советники мягко упрекнули вас в частном порядке, заявив, что вы, похоже, зациклены только на захвате чужих земель, а не на улучшении тех, что уже принадлежат вам. Аргос растёт в геометрической прогрессии, но, взглянув на нашу столицу, вы никогда не скажете, что она является сердцем бурно развивающейся империи. Приняв к сердцу советы своих министров, вы приказали открыть казну и отправили своих архитекторов на улицы Аргоса, расширять жилые и торговые кварталы. Теперь они закончили работу и пригласили вас посмотреть на их творение. Вы, конечно, довольны тем, что они сделали, но считаете, что в конечном итоге можно сделать еще больше. Тем не менее, мы празднуем расширение нашего города и мечтаем о еще лучших временах."
me_argos_11.a:0 "Благодаря нашему руководству Аргос расцветает"
me_argos_11_tt:0 "Задача миссии '#Y $argos_missions_01_greece_task_9$#!' теперь #G завершена#!!"

me_argos_12_title:0 "$argos_missions_01_greece_task_10$"
me_argos_12_desc:0 "Аргос, наша столица, стал одним из крупнейших городов Пелопоннеса, что свидетельствует о нашем становлении как бунтаря в регионе. Практически каждый день в городе ведется новое строительство, а улицы заполнены торговцами, привозящими товары со всего цивилизованного мира. Влюбленные поэты написали множество од, восхваляющих красоту нашей столицы, которая действительно выделяется на фоне всех остальных городов Греции - вам особенно нравится эпическая поэма 'Город, подобного которому нет', и улицы города покрыты рисунками, цитирующими строки из этого и других знаменитых произведений. Мы искренне гордимся тем, каким становится Аргос - центром культуры и цивилизации."
me_argos_12.a:0 "Наш город - достойная столица, отражающая наше превосходство"
me_argos_12_tt:0 "Задача миссии '#Y $argos_missions_01_greece_task_10$#!' теперь #G завершена#!!"

me_argos_13_title:0 "$argos_missions_01_greece_task_11$"
me_argos_13_desc:0 "Мы с гордостью сообщаем, что весь Арголида покорилась нам. Больше не будут многочисленные города, усеявшие равнину, враждовать между собой в надежде получить временное превосходство над своими врагами, прежде чем поддаться очередному нашествию; наступила Аргивская эра, когда мы поведем наших братьев вперед к славе. Жители наших земель радуются миру, который мы обеспечили, и готовы нести нас вперёд."
me_argos_13.a:0 "Аргос идет вперёд!"
me_argos_13_tt:0 "Задача миссии '#Y $argos_missions_01_greece_task_11$#!' теперь #G завершена#!!"

me_argos_14_title:0 "$argos_missions_01_greece_task_12$"
me_argos_14_desc:0 "Наша война со Спартой уходит в прошлое, и хотя некоторые из них все еще не забыли о своих обидах, подавляющее большинство завоеванных спартанцев просто хотят жить дальше. Чтобы облегчить этот процесс, мы профинансировали восстановление самой Спарты: починили разрушенные стены, очистили улицы от обломков и восстановили сгоревшие здания, оставшиеся после нашей осады. Не желая строить в местном стиле, мы возвеличили Спарту аргивской архитектурой, чтобы напомнить лаконцам, кто их новые хозяева - некоторые в шутку называют город 'Спаргос', что не может не вызывать смеха."
me_argos_14.a:0 "Наша щедрость не вызывает сомнений"
me_argos_14_tt:0 "Задача миссии '#Y $argos_missions_01_greece_task_12$#!' теперь #G завершена#!!"

me_argos_15_title:0 "$argos_missions_01_greece_task_13$"
me_argos_15_desc:0 "Наше господство распространяется на весь юг Греции - верный признак нашей неизбежности. Мы поглотили Лаконию и Аркадию, присоединив их силу к своей, но мы еще не закончили, нет, мы только начинаем. Не останавливаясь на достигнутом, Аргос будет укреплять свои позиции и двигаться вперёд по проложенному им триумфальному пути."
me_argos_15.a:0 "Аргос идёт вперёд!"
me_argos_15_tt:0 "Задача миссии '#Y $argos_missions_01_greece_task_13$#!' теперь #G завершена#!!"

me_argos_16_title:0 "$argos_missions_01_greece_task_14$"
me_argos_16_desc:0 "Предметом личной гордости [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] является то, что мы захватили провинцию Олимпия. Это, несомненно, огромный рост нашего престижа, знак благосклонности богов к нам. Все, кто приедет на Игры, будут наслаждаться пышным зрелищем, которое мы обеспечим, а имя нашего города будет воспето на всех языках мира."
me_argos_16.a:0 "Мы смиренно принимаем на себя эту ответственность"
me_argos_16_tt:0 "Задача миссии '#Y $argos_missions_01_greece_task_14$#!' теперь #G завершена#!!"

me_argos_17_title:0 "$argos_missions_01_greece_task_15$"
me_argos_17_desc:0 "Мы получили просьбу от жрецов Олимпа, которую нам следует тщательно рассмотреть; пожалуйста, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], обдумайте их предложение, прежде чем принимать какие-либо поспешные решения. Мы понимаем, что это может быть воспринято как пощечина, поскольку они явно пользуются преимуществами нашей защиты и процветают под нашим руководством, как никогда раньше. Увы, похоже, что, хотя они и подражают многим хорошим чертам аргивян, их чувство гордости, очевидно, не угасло. Они мягко попросили нас отпустить их в качестве феодального государства, чтобы они могли сохранить свою уникальную идентичность в широком мире, сохраняя при этом семейные узы, которые мы установили. Эту дерзкую просьбу разделяют и некоторые ваши советники, которые боятся показаться нецивилизованными и считают, что нам лучше сохранить фасад власти. \n\n Хотя просьба дерзкая, после некоторого раздумья ты согласился, зная, что престиж Аргоса не пострадает - Олимпия, конечно, уникальный случай среди твоих владений. Если что, наш престиж только возрастёт."
me_argos_17.a:0 "Мы не неразумны... передайте им, что эта просьба удовлетворена"
me_argos_17_tt:0 "Задача миссии '#Y $argos_missions_01_greece_task_15$#!' теперь #G завершена#!!"

me_argos_18_title:0 "$argos_missions_01_greece_task_16$"
me_argos_18_desc:0 "The rule of Argos is now acknowledged across the Peloponnese as we have assumed complete control of our natural borders, extending our dominion into lands we never dreamed of possessing. We enter a new era of prosperity, due in large part to the exceptional leadership of [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]. What further heights shall we soar to under [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] divinely inspired command?"
me_argos_18.a:0 "Аргос - величайший город Греции"
me_argos_18_tt:0 "Задача миссии '#Y $argos_missions_01_greece_task_16$#!' теперь #G завершена#!!"

me_argos_19_title:0 "$argos_missions_01_greece_task_17$"
me_argos_19_desc:0 "Мы заказали нашим лучшим архитекторам укрепление Акрокоринфа - внушительной крепости, доминирующей над ландшафтом Коринфа. Утвердив окончательные проекты, Вы лично отправляетесь в город, желая проконтролировать ход работ, чтобы Ваши мысли были спокойны. Коринтос, как известно, обеспечивает сухопутный проход в Пелопоннес, что делает Акрокоринф первой линией обороны против армии вторжения, и поэтому он имеет огромное значение. Ты никогда не позволишь чужой армии сделать с твоими землями то, что ты сделал с другими. \n\n Работы идут удовлетворительно и заканчиваются через месяц непрерывного строительства. Глядя на крепостные стены, вы размышляете, что бы вы сделали на месте вражеского генерала; как бы вы взяли город? Вы окидываете взглядом стены, ища слабые места, и одобрительно киваете головой. Укрепления, мягко говоря, устрашающие; лёгких вариантов для взятия города нет. 'На рассвете мы отплываем в Аргос', - говорите вы своим сопровождающим, вызывая суматоху. 'Наша работа здесь подошла к концу.'"
me_argos_19.a:0 "Аргос покоится спокойно, никого не боясь"
me_argos_19_tt:0 "Задача миссии '#Y $argos_missions_01_greece_task_17$#!' теперь #G завершена#!!"

me_argos_20_title:0 "Сбор поддержки"
me_argos_20_desc:0 "Вы приняли трудное решение, которое заставляет ваше тело дрожать от волнения, когда вы по-настоящему задумываетесь о его последствиях. Стремясь свергнуть власть Герусии и заменить её своим правлением, вы приняли роковое решение; любой неверный шаг, любой изъян в ваших планах приведет к публичной казни вас как врага государства. Малоумные могут сказать, что то, что я предлагаю, - предательство... Я не могу сделать это в одиночку, я должен искать поддержки среди тех, кто думает так же, как я, чтобы придать моим требованиям легитимность."


# HEY ZORGO BALL, WRITE 3 MORE DESCRIPTIONS THAT ARE SIMILAR TO THE me_argos_20_desc DESCRIPTION SO THIS EVENT HAS MORE VARIETY, THANKS.
me_argos_20_desc_2:0 "[ROOT.GetCountry.GetRuler.GetName] в последние несколько дней выглядит озабоченным, отказываясь сообщить, что у него на [ROOT.GetCountry.GetRuler.GetHerHis] уме. Несмотря на эту незначительную рассеянность, поскольку раздражительное настроение - редкое явление для [ROOT.GetCountry.GetRuler.GetFirstName], жизнь в столице продолжается, как обычно. Продолжаются бесконечные дебаты в Герусии, улицы заполнены купцами и торговцами, а простой народ занимается своими делами. Менее амбициозные люди, возможно, даже удовлетворены таким положением дел.\n\nНо головы непременно повернулись бы, если бы узнали истинную причину беспокойства [ROOT.GetCountry.GetRuler.GetFirstName]; в данный момент в [target.GetName] отправлены тайные эмиссары, надеющиеся заручиться поддержкой смены правительства. Даже сейчас наша кампания шепотом продолжается..."
me_argos_20_desc_3:0 "[ROOT.GetCountry.GetRuler.GetName] решил, что поддержка [target.GetName] будет обязательным условием дальнейшего развития, поскольку [ROOT.GetCountry.GetRuler.GetFirstName] не может надеяться, что сможет стоять на [ROOT.GetCountry.GetRuler.GetHerHis] собственных ногах, когда наступит время восстания. Тем не менее, известно, что [target.GetFirstName] - верный человек, хотя верность [target.GetHerHis], конечно, можно купить. Как и всё в жизни, обещаний не бывает."
me_argos_20_desc_4:0 "'Вы отдаете себе отчет в том, что предлагаете, [ROOT.GetCountry.GetRuler.GetFirstName]?' [target.GetName] откидывается на спинку дивана, в глазах [ROOT.GetCountry.GetRuler.GetHerHis] появляется свирепый блеск. Час поздний, все домашние рабы спят, кроме одного слуги, сонно стоящего в дверях. 'Не беспокойся о Фаэдоне, он глухой'. [target.GetName], - спокойно заявляет [target.GetName]. 'Он не побежит в Герусию, чтобы доложить о том, что ты говоришь'. \n\n 'Что же ты скажешь тогда, [target.GetFirstName]? Ваша поддержка будет жизненно важна для того, что нам предстоит.'"
me_argos_20.a:0 "Достаточно лишь небольшой суммы"
me_argos_20.b:0 "[target.GetName] нужно больше, чтобы убедить"

me_argos_21_title:0 "Ответ от [target.GetName]"
me_argos_21_desc_success:0 "Вы направили к [target.GetName] доверенного советника, попросив его тайно поддержать вашу попытку свергнуть Герусию и установить себя в качестве базилевса. Признаться, вы были удивлены, когда однажды вечером [target.GetFirstName] лично явился к вам домой, лицо скрыто под складками длинной туники. 'Простите за неожиданный визит, - шепчет [target.GetFirstName], придвигаясь к вам вплотную, - 'но я не смею доверить кому-либо другому столь деликатную просьбу. Я хотел лично сказать вам, что вы можете рассчитывать на нас, когда придет время.'"
me_argos_21_desc_failed:0 "Вы получили ответ от [target.GetName] - письмо, полное оскорблений и откровенных насмешек... и угроз! 'Если вы продолжите идти по этому мятежному пути, мы сообщим властям о вашем заговоре - бросьте свои глупости и помните свое место.' Скомкав пергамент в комок, вы с усмешкой бросаете его на землю. Запомните [target.GetName] и внесите их семью в список запрещенных; когда придет время, вы не забудете их трусливую неподдержку."
me_argos_21.a:0 "[target.GetName] присоединится к нам!"
me_argos_21.b:0 "[target.GetName] отказались присоединиться!"

me_argos_22_title:0 "Новое правительство"
me_argos_22_desc:0 "Все приготовления сделаны: доверенные люди заняли надежные позиции, войска, стоящие в гарнизонах по всему королевству, тайно вооружены, а сеть шпионов ежедневно докладывает о передвижениях противника. Каким-то образом Герусия не догадалась о том, что вы готовите; когда вы нанесете удар, у вас будет элемент неожиданности. Теперь уже не отвертеться! Вперёд к смерти или славе!"
me_argos_22.a:0 "Время сражаться!"

me_argos_23_title:0 "Новый путь в будущее"
me_argos_23_desc:0 "'Благородные члены Герусии, сегодня я предстал перед вами, чтобы говорить по необходимости, ибо эти тяжелые времена вынуждают меня.' [ROOT.GetCountry.GetRuler.GetName] окидывает [ROOT.GetCountry.GetRuler.GetHerHis] взглядом собравшихся; весь зал молчит, следя за каждым словом.\n\n 'То, что работало на Аргос в прошлом, явно не поможет нам сейчас. Я, [ROOT.GetCountry.GetRuler.GetFirstName], стою перед вами со смелым видением; я здесь, чтобы предложить новый путь вперед...'. \n\nДоступно новое взаимодействие персонажей сбор поддержки."
me_argos_23.a:0 "Время действовать пришло!"
me_argos_23.b:0 "Мы пока повременим..."
me_argos_23_tt:0 "Задача миссии '#Y $argos_missions_01_greece_task_18$#!' теперь #G завершена#!!"

me_argos_24_title:0 "Поддержка населения"
me_argos_24_desc:0 "Последние несколько недель были ужасно нервными: [ROOT.GetCountry.GetRuler.GetName] был уверен, что весь заговор будет раскрыт, но эти опасения так и не оправдались; каким-то образом Герусия продолжает блаженствовать, не подозревая, что дни ее правления почти закончились. Возможно, это знак того, что боги благоволят этому плану?\n\n[ROOT.GetCountry.GetRuler.GetFirstName] каким-то образом удалось собрать достаточно поддержки для восстания, не оповестив власти, и теперь осталось сделать ещё несколько приготовлений. Переход к монархии не будет простым, но если бы достижение славы было простым делом, то все бы стремились к этому."
me_argos_24.a:0 "День расплаты уже близок"
