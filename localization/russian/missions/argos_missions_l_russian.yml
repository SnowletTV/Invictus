argos_missions_01_greece:0 "Город Аргос"
argos_missions_01_greece_DESCRIPTION:0 "Аргос, древний и почтенный город, возвышающийся над плодородной равниной Арголиды, занимает идеальное положение для установления контроля над своими соседями. Благодаря выходу к морю, плодородным полям, которые питают многочисленные реки Арголиды, и упорному духу жителей Аргос готов провозгласить свое имя в мире!"
argos_missions_01_greece_CRITERIA_DESCRIPTION:0 "Эта миссия будет считаться завершенной, когда мы установим контроль над всей территорией Пелопоннеса."
argos_missions_01_greece_BUTTON_TOOLTIP:0 ""

argos_missions_01_greece_task_1:0 "Город Аргос"
argos_missions_01_greece_task_1_DESC:0 "Аргосские порты идеально расположены в устье Арголического залива, однако мы не единственный портовый город, привлекающий купцов из дальних стран. Долгие годы мы жили в состоянии непростого сосуществования с нашими соседями, но, возможно, пришло время устранить наших экономических конкурентов в регионе. \n\n\n\n\n\n\n\n\n\n\n@greek_mil4!"

argos_missions_01_greece_task_2:0 "Македонская свадьба"
argos_missions_01_greece_task_2_DESC:0 "Мы должны найти подходящую невесту для нашего архонта, которая отражала бы его положение как ведущего человека нашего города. Простые уговоры не пройдут, нам нужна царская невеста. Давайте отправим гонцов к нашим друзьям в Македонии и изложим нашу просьбу. \n\n\n\n\n\n\n\n\n\n\n@greek_mil2!"

argos_missions_01_greece_task_3:0 "Объединение Арголиды"
argos_missions_01_greece_task_3_DESC:0 "Располагаясь на равнинах Арголиды, мы должны расширить свои естественные границы, чтобы охватить весь регион. Если нам удастся установить здесь контроль, это будет благом для нашей судьбы. \n\n\n\n\n\n\n\n\n\n\n@celt_mil6!"

argos_missions_01_greece_task_4:0 "Инфраструктура Аргивы"
argos_missions_01_greece_task_4_DESC:0 "Пока наши оживленные порты снабжают нас зерном, нет никаких причин для того, чтобы мы не были настолько самодостаточны, насколько это возможно. Давайте вложим деньги в фермерские земли Фиреи и увеличим наши владения в Эпидавре - это принесёт нам большую пользу. \n\n\n\n\n\n\n\n\n\n\n@celt_mil14!"

argos_missions_01_greece_task_5:0 "Оскорбление спартанцев"
argos_missions_01_greece_task_5_DESC:0 "Спартанцы, ваши злобные соседи с юга, похоже, угрожают нашим восхождением и распространяют ложные сведения о нас по всей Греции. Странно, что такие прославленные воины вместо оружия прибегают к шепоту, но двое могут сыграть в дипломатическую игру; мы должны дать понять их народу, что мы действительно к ним относимся. \n\n\n\n\n\n\n\n\n\n\n@greek_mil14!"

argos_missions_01_greece_task_6:0 "Почётная война"
argos_missions_01_greece_task_6_DESC:0 "Время слов истекло, и только победа на поле боя разрешит наши обиды. Отправляй своих воинов, о Аргос, и развеем миф о превосходстве спартанцев раз и навсегда! \n\n\n\n\n\n\n\n\n\n\n@greek_mil9!"

argos_missions_01_greece_task_7:0 "Гибель Спарты"
argos_missions_01_greece_task_7_DESC:0 "Мы победили наших древних соперников на юге, навсегда изменив баланс сил в Греции. Все, кто узнает о нашем превосходстве, несомненно, будут впечатлены нашей боевой мощью, а спартанские илиоты обнимут своих освободителей. \n\n\n\n\n\n\n\n\n\n\n@greek_mil17!"

argos_missions_01_greece_task_8:0 "Аркадия"
argos_missions_01_greece_task_8_DESC:0 "Распространив свое господство на всю Аркадию, мы завоевали не только престижную репутацию, но и ручьи золота, льющиеся через кончики пальцев. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"

argos_missions_01_greece_task_9:0 "Развитие Аргоса"
argos_missions_01_greece_task_9_DESC:0 "Сам Аргос растёт, что является свидетельством вашего умелого руководства. Мы должны провести масштабную строительную кампанию, чтобы обеспечить наших граждан всеми необходимыми удобствами. Заботясь о своих людях, они будут заботиться о нас. \n\n\n\n\n\n\n\n\n\n\n@event_pic11!"

argos_missions_01_greece_task_10:0 "Славный город"
argos_missions_01_greece_task_10_DESC:0 "Аргос становится главным городом Пелопоннеса, давно преодолев свое скромное начало как простой город Арголиды. Каждый день на кораблях прибывают новые путешественники, покидающие земли своих предков, чтобы строить свое будущее рядом с нами. \n\n\n\n\n\n\n\n\n\n\n@greek_mil1!"

argos_missions_01_greece_task_11:0 "Присоединение Арголиды"
argos_missions_01_greece_task_11_DESC:0 "Много лет назад наш архонт произнес речь, в которой описал будущее, каким он его видит: Аргос - неоспоримый хозяин Арголидской равнины. Мы рады сообщить, что сегодня эта мечта стала реальностью, долгожданная победа пришла! \n\n\n\n\n\n\n\n\n\n\n@greek_mil10!"

argos_missions_01_greece_task_12:0 "Восстановление Спарты"
argos_missions_01_greece_task_12_DESC:0 "Поскольку Спарта покорилась игу Аргоса, нам нечего опасаться города-побратима, который наши армии так недавно разрушили. Напротив, мы должны вновь вложить военные трофеи в саму Спарту, показав всему миру, что мы великодушны в своем триумфе. \n\n\n\n\n\n\n\n\n\n\n@greek_mil7!"

argos_missions_01_greece_task_13:0 "Аргивское господство"
argos_missions_01_greece_task_13_DESC:0 "Как река Инах впадает в Арголический залив, наполняя своими каскадными водами залив, так и наши армии разливаются по Пелопоннесу, захватывая провинции Лакония и Аркадия и присоединяя их к нашим владениям. \n\n\n\n\n\n\n\n\n\n\n@greek_mil19!"

argos_missions_01_greece_task_14:0 "Охрана Олимпии"
argos_missions_01_greece_task_14_DESC:0 "У нас есть планы, как завоевать Олимпию: мы укрепим земли и украсим ее города, чтобы все, кто приезжает на Игры, были потрясены неоспоримым могуществом Аргоса. Воистину, у Олимпии будет самый лучший опекун, какого только можно себе представить. \n\n\n\n\n\n\n\n\n\n\n@persia_mil7!"

argos_missions_01_greece_task_15:0 "Жрецы Олимпа"
argos_missions_01_greece_task_15_DESC:0 "Некоторые советники считают, что наше поглощение Олимпии непосредственно нашей страной выглядит хамством, мол, мы ничем не отличаемся от разрозненных варваров, стремящихся к расширению своих владений. Отпустив Олимпию в качестве государства-храма, мы сможем сохранить иллюзию, что не мы дергаем за ниточки марионеток, и, возможно, боги нас вознаградят. \n\n\n\n\n\n\n\n\n\n\n@greek_mil16!"

argos_missions_01_greece_task_16:0 "Пелопоннесское господство"
argos_missions_01_greece_task_16_DESC:0 "Ахайя была одним из последних уцелевших государств, но рост Аргоса не остановить тем, кто желает иного. Покорив наших северных соседей, мы многому научились, и эти уроки могут быть применены во всем нашем царстве. \n\n\n\n\n\n\n\n\n\n\n@greek_mil11!"

argos_missions_01_greece_task_17:0 "Укрепление Коринфа"
argos_missions_01_greece_task_17_DESC:0 "Коринф - это ворота в Пелопоннес, буквально парадная дверь в наши владения в Греции, стратегическая ценность которой неоспорима. Укрепив крепостные стены Коринфа, мы укрепим нашу оборону и сделаем так, что враги не смогут просто так проникнуть на нашу территорию. \n\n\n\n\n\n\n\n\n\n\n@greek_mil18!"

argos_missions_01_greece_task_18:0 "Новая администрация"
argos_missions_01_greece_task_18_DESC:0 "Несмотря на то, что в Аргосе существуют традиции Республики, которые приветствуются охрипшими сенаторами, цепляющимися за свои привилегии, присущая демократии дисфункция тормозит наши амбиции. Наше правительство, безусловно, двигалось бы более рационально, если бы мы могли просто обойтись без этих утомительных традиций. Мы должны искать союзников, разделяющих наши взгляды... \n\n\n\n\n\n\n\n\n\n\n@greek_mil13!"

argos_missions_01_greece_task_19:0 "Сбор поддержки"
argos_missions_01_greece_task_19_DESC:0 "В последнее время наш архонт был занят тем, что прощупывал воду на предмет революции. Некоторые знатные семьи открыто отвергли наши предложения, но, к счастью, они не обвинили вас публично в попытке разрушить государство. И хотя есть те, кого устраивает существующее положение вещей, гораздо больше тех, кто проявляет интерес к тому, что вы обещаете. Время приближается. \n\n\n\n\n\n\n\n\n\n\n@celt_mil1!"

argos_missions_01_greece_task_20:0 "Захват"
argos_missions_01_greece_task_20_DESC:0 "Лучшего времени, чем сейчас, для реализации выбранного вами курса не найти. Месяцы тщательного планирования наконец-то завершились, и ваши сторонники ждут вестей. Вы ожидаете, что будет оказано некоторое сопротивление, но вы же не собираетесь позволить потенциальной гражданской войне встать на пути ваших амбиций, не так ли? \n\n\n\n\n\n\n\n\n\n\n@greek_mil5!"

