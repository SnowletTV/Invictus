 me_armazic_13_title: "$armazic_missions_task_13$#!"
 me_armazic_13_desc: "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName], немного приятных новостей для вас сегодня утром; приятный отдых от непрекращающихся требований народа или сообщений о стычках у границ. Как вы знаете, наши люди исключительно искусны в изготовлении вина, и наши последние инициативы по расширению производства прошли без проблем. Квеври - огромные глиняные чаны, в которых хранится жидкость, - уже зарыты в землю, и наши виноградари приступают к работе. Уже совсем скоро мы сможем наслаждаться урожаем этого года, и все будут рады этому."
 me_armazic_13.a: "Обязательно сообщите нам, когда будут готовы первые квеври!"
