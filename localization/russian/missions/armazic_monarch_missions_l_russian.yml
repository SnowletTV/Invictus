l_russian:
 armazic_missions: "Возвышение иберийских царей"
 armazic_missions_DESCRIPTION: "Если отплыть от великих портовых городов Средиземноморья и следовать по водным путям мимо Византии до Чёрного моря, то в конце концов можно достичь далекого берега, на котором возвышается колоссальный горный хребет Кавказ, разрывающий бескрайнюю северную степь, - эта неумолимая земля и есть наш дом. Здесь у нас свои традиции, мы поклоняемся истинным богам, неизвестным чужакам, и хотя нас окружают враги, которые с радостью изгнали бы нас из наших высокогорных городов, им это не удалось.\n\nТеперь, вместо того чтобы дать врагам возможность осуществить свои недобрые намерения, мы должны взять свою судьбу в твёрдые руки."
 armazic_missions_CRITERIA_DESCRIPTION: "Эта миссия будет выполнена, когда правители Иберии оттеснят своих соседей и создадут сильное и безопасное государство, способное проецировать свою мощь далеко от нашей горной родины."
 armazic_missions_BUTTON_TOOLTIP: ""

 #Missions
 armazic_missions_task_1: "Окруженные врагами"
 armazic_missions_task_1_DESC: "Со всех сторон нас окружают враги: мрачные армяне на юге, высокомерная Колхида на западе и дикие албанцы на востоке. Поскольку наши военные советники не могут прийти к единому мнению, мы будем выдумывать претензии ко всем, кто нас окружает. \n\n\n\n\n\n\n\n\n\n@greek_mil6!"
 armazic_missions_task_2: "Наступление на побережья"
 armazic_missions_task_2_DESC: "Наши недавние победы сулят ещё большее вознаграждение в ближайшие дни: если наши солдаты продолжат продвигаться вперед, мы не только достигнем берегов Гиркана, но даже сможем добраться до вод Чёрного моря. \n\n\n\n\n\n\n\n\n\n@greek_mil18!"
 armazic_missions_task_3: "Земля рун"
 armazic_missions_task_3_DESC: "Несмотря на то, что мы разгромили мощь [GetProvince('(int32)1715').GetArea.GetName], всё ещё существуют опасения, что они могут вернуться на позиции силы. Стало ясно, что мы должны полностью уничтожить их, чтобы исключить такую возможность. \n\n\n\n\n\n\n\n\n\n@greek_mil14!"
 armazic_missions_task_4: "Албанские остатки"
 armazic_missions_task_4_DESC: "Наши войска продолжают уничтожать албанских соплеменников; теперь, когда мы прочно удерживаем контроль над их очагами, пройдёт совсем немного времени, и мы закончим пожирать остатки их царства. \n\n\n\n\n\n\n\n\n\n@celt_mil6!"
 armazic_missions_task_5: "Мокрые ноги"
 armazic_missions_task_5_DESC: "Несмотря на то, что мы - новые силы в регионе, наше присутствие в Чёрном море скоро станет известно всем - наша кораблестроительная инициатива расширит наше влияние далеко от берегов нашей родины! \n\n\n\n\n\n\n\n\n\n@greek_mil4!"
 armazic_missions_task_6: "Расширение возможностей эристави"
 armazic_missions_task_6_DESC: "Эристави - облагороженный класс местных правителей с обязанностями, аналогичными обязанностям губернатора, которым Фарнавазиды доверяли управление провинциями от своего имени. Прежде чем проводить дальнейшие реформы, необходимо наделить их полномочиями. \n\n\n\n\n\n\n\n\n\n@celt_mil3!"
 armazic_missions_task_7: "Уникальный язык"
 armazic_missions_task_7_DESC: "Несмотря на то, что в настоящее время на нашей родине говорят на большом количестве языков, и столько же письменных знаков используется народом, мы решили, что все должны говорить на одном диалекте и писать единообразно. \n\n\n\n\n\n\n\n\n\n@india_mil17!"
 armazic_missions_task_8: "Байбердон"
 armazic_missions_task_8_DESC: "[GetProvince('(int32)1760').GetName], важный город в Армении не защищен, его стены охраняет только репутация армянской армии. Если мы сейчас подготовим свои требования и быстро нанесем удар, то, по нашему мнению, вся провинция может достаться нашим солдатам. \n\n\n\n\n\n\n\n\n\n@greek_mil8!"
 armazic_missions_task_9: "От озера Лихнит"
 armazic_missions_task_9_DESC: "До столицы армян всего несколько дней пути от недавно завоеванного города [GetProvince('(int32)1572').GetName], и хотя они будут сопротивляться нашим силам всем, что у них есть, мы должны нанести удар в самое сердце их царства. \n\n\n\n\n\n\n\n\n\n@greek_mil15!"
 armazic_missions_task_10: "Армянские укрепления"
 armazic_missions_task_10_DESC: "Поскольку мы завладели многими великими городами Армении, нам стали доступны обширные знания, к которым мы раньше не имели доступа. Все знают, что армяне мастерски строят укрепления, так почему бы нам не научить наших инженеров подражать их стилю? \n\n\n\n\n\n\n\n\n\n@greek_mil1!"
 armazic_missions_task_11: "Линия царей"
 armazic_missions_task_11_DESC: "Благодаря реформам, проведенным династией Фарнавазидов, слава нашего народа была обеспечена на многие поколения. Из нашей крепости в [GetProvince('(int32)1676').GetName] мы правим обширным королевством, которое мы создали своими руками. \n\n\n\n\n\n\n\n\n\n@greek_mil10!"
 armazic_missions_task_12: "Армазский союз"
 armazic_missions_task_12_DESC: "Впервые в истории нашего народа приверженцы Армазской веры объединились под одной короной, а мощь наших соседей-врагов была уничтожена на поколение и более. Пусть Армази и впредь изливает на нас свое благословение и ведёт нас к победе! \n\n\n\n\n\n\n\n\n\n@greek_mil3!"
 armazic_missions_task_13: "Иберийское вино"
 armazic_missions_task_13_DESC: "Наш народ славится своим мастерством брожения вина, которым мы занимаемся уже тысячи лет. Собрав урожай, мы наполняем им огромные глиняные емкости, которые на нашем языке называются квеври, и закапываем их глубоко в землю. Тем, кто пьет иберийское вино, другие сорта часто кажутся недостаточно вкусными. \n\n\n\n\n\n\n\n\n\n@celt_mil2!"

 #Modifiers

 georgian_script: "Грузинская письменность"
 georgian_script_desc: "Новая манера письма, введённая Фарнавазом Фарнавазидом, со временем эволюционировала и стала называться грузинской письменностью."
 armenian_construction: "Армянское строительство"
 armenian_construction_desc: "Наши архитекторы многое узнали о строительстве укреплений от своих армянских коллег, которые нехотя поделились своими секретами с нашими инженерами."
 armazi_walls: "Стены Армазцихе"
 armazi_walls_desc: "Мы построили крепость Армазцихе, чтобы она была непобедимой; пока стоит цитадель в её стенах, у нашего народа есть надежда на будущее."
 eristavi: "Эристави"
 eristavi_desc: "Эристави - особый тип административной должности, введенный Фарнавазом Фарнавазидом, - фактически управляли от имени царя вверенными им провинциями."
 iberian_wine: "Иберийское вино"
 iberian_wine_desc: "Традиции виноделия насчитывают тысячелетия, и жители Иберии известны своими плодами виноградной лозы, а некоторые утверждают, что именно мы первыми овладели этим искусством."
 armazic_power: "Армазская мощь"
 armazic_power_desc: "Мы завоевали земли, где исповедуется Армазская вера, объединив регион в могучую державу, где армии верующих защищают города, наполненные истинно верующими."


 #Events
 me_armazic_1_title: "$armazic_missions_task_1$#!"
 me_armazic_1_desc: "Мы горячо любим свою родину и с радостью готовы отдать жизнь за её защиту, однако признаем, что наша география оставляет желать лучшего: мы буквально со всех сторон окружены врагами, и эта ситуация не даёт [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] уснуть до самого вечера. Наши военные советники не могут решить, кто из наших соседей слабее, что ещё больше запутывает ситуацию, поэтому было принято решение сфабриковать претензии во всех направлениях и ждать удобного момента для экспансии."
 me_armazic_1.a: "Наличие вариантов - это хорошо..."
 me_armazic_1_tooltip: "Задача миссии '#Y $armazic_missions_task_1$#!' теперь #G завершена#!!"

 me_armazic_2_title: "$armazic_missions_task_2$#!"
 me_armazic_2_desc: "Одно за другим, и благодаря победам, одержанным нашими армиями на полях сражений, наши генералы видят возможность разгромить оставшиеся армии #E албанцев#! и #E колхидцев#! Поскольку они потеряли основные территории, их силы разбиты и находятся в беспорядке, а наши разведчики сообщают, что моральный дух в лагерях противника находится на предельно низком уровне. Мы не должны давать им передышки, а обязаны нанести удар, пока преимущество на нашей стороне!"
 me_armazic_2.a: "Воды Чёрного моря скрываются за горизонтом!"
 me_armazic_2_tooltip: "Задача миссии '#Y $armazic_missions_task_2$#!' теперь #G завершена#!!"

 me_armazic_3_title: "$armazic_missions_task_3$#!"
 me_armazic_3_desc: "Нам удалось не только вытеснить колхидцев с их побережья, но и разграбить несколько небольших независимых городов-государств, расположенных вдоль берегов Чёрного моря, что будет замечено в столицах, далеких от нашей.\n\nНо неважно; именно здесь, из нашего нового города [GetProvince('(int32)1720').GetName], будут рождаться наши военно-морские амбиции. Доступ к этому водоёму с его возможностями для торговых связей и, возможно, военной экспансии - это объявление всему миру о том, что Иберия - не мелкий игрок, а сила, с которой нужно считаться."
 me_armazic_3.a: "Начните строить флот немедленно!"
 me_armazic_3_tooltip: "Задача миссии '#Y $armazic_missions_task_3$#!' теперь #G завершена#!!"

 me_armazic_4_title: "$armazic_missions_task_4$#!"
 me_armazic_4_desc: "Хотя албанские племена, наши варварские родственники на востоке, изо всех сил пытались противостоять нашим солдатам, в конечном итоге их судьба оказалась такой же, как и у колхидцев. Тем не менее, мы отдаем должное храбрости их воинов и сожалеем об обстоятельствах, вынудивших нас убивать наших кавказских братьев.\n\nПосле получения окончательного представления албанских вождей возникла идея создать из оставшихся племен феодальное государство. Некоторые представители нашего правительства считают, что таких неотесанных дикарей следует держать на расстоянии, другие же утверждают, что они заслуживают тех же возможностей, что и остальные наши граждане, - решение остаётся за ними [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]."
 me_armazic_4.a: "Со временем албанцы примут наши методы - будут аннексированы"
 me_armazic_4.b: "Было решено, что мы будем управлять их остатком косвенно."
 me_armazic_4_tooltip:0 "Задача миссии '#Y $armazic_missions_task_4$#!' теперь #G завершена#!!"

 me_armazic_5_title: "$armazic_missions_task_5$#!"
 me_armazic_5_desc: "Отличные новости из городов вдоль Чёрного моря! Поскольку мы сочли нужным снабжать верфи [GetProvince('(int32)1737').GetArea.GetName] отличными пиломатериалами, похоже, что в регионе наблюдается небольшой подъем - не только наши корабельщики стали лучше строить исправные суда, но и всё больше путешественников решают остаться в этих краях. Вкладывая деньги в этот регион, мы добились неплохих результатов."
 me_armazic_5.a: "Вы никогда не услышите от нас жалоб на подобные вещи"
 me_armazic_5_tooltip: "Задача миссии '#Y $armazic_missions_task_5$#!' теперь #G завершена#!!"

 me_armazic_6_title: "$armazic_missions_task_6$#!"
 me_armazic_6_desc: "Одним из первых пунктов повестки дня [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] после прихода к власти стал созыв Большого совета, на который представители ведущих семейств всей [SCOPE.GetRootScope.GetCountry.GetName] должны были прислать своих представителей, чтобы приветствовать нового правителя. По прибытии в [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] вскоре стала ясна цель этого собрания: желая прежде всего мира и стабильности, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] решил создать особый тип губернатора, должность, известную как эристави, которая будет являться продолжением королевской воли. Призвав семь человек, которые должны были предстать перед [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHim], [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] произнёс священную клятву, вручив каждому из этих лидеров предметы, чтобы их власть была признана."
 me_armazic_6.a: "Прими это кольцо, пояс, скипетр и меч - помни свою клятву"
 me_armazic_6_tooltip: "Задача миссии '#Y $armazic_missions_task_6$#!' теперь #G завершена#!!"

 me_armazic_7_title: "$armazic_missions_task_7$#!"
 me_armazic_7_desc: "Мы благодарны за то, что наши земли населены множеством народов, но, по общему признанию, трудно управлять такой разрозненной группой, где каждая горная долина говорит на несколько отличающемся диалекте и использует систему письма, которая может быть непонятна торговцам в близлежащие города. Понимая, что это стало затруднительным, особенно когда дело доходит до оптимизации нашего бюрократического администрирования, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] приказал всем использовать новый сценарий, специально созданный для использования нашими людьми. Также было заявлено, что манера речи, которую используют жители [SCOPE.GetRootScope.GetCountry.GetCapital.GetName], теперь является официальным разговорным языком, поэтому каждый должен принять свой особый акцент."
 me_armazic_7.a: "Местные диалекты хороши для дома, но для служебного бизнеса требуется наша новая письменность."
 me_armazic_7_tooltip: "Задача миссии '#Y $armazic_missions_task_7$#!' теперь #G завершена#!!"

 me_armazic_8_title: "$armazic_missions_task_8$#!"
 me_armazic_8_desc: "Гордый город [GetProvince('(int32)1760').GetName] расположен в горах недалеко от региона [GetProvince('(int32)1757').GetArea.GetName], и перед таким блестящим трофеем нашим жадным армиям трудно устоять. Поскольку армяне по своей глупости не стали строить укрепления в этом районе, нашим бойцам не составит труда вырваться из горных перевалов и устроить опустошение... Осталось только дать команду на начало боевых действий."
 me_armazic_8.a: "Скажите нашим солдатам, что я надеюсь, что они готовы грабить..."
 me_armazic_8_tooltip: "Задача миссии '#Y $armazic_missions_task_8$#!' теперь #G завершена#!!"

 me_armazic_9_title: "$armazic_missions_task_9$#!"
 me_armazic_9_desc: "Один за другим богатые города провинции [GetProvince('(int32)1572').GetArea.GetName] падают перед нашими войсками, и мы задаемся вопросом, как армяне могут надеяться оправиться от этих неудач. Уже сейчас, когда наши солдаты собрались у вод Лихнитского озера в ожидании следующих приказов, наши планы приводятся в действие: вскоре мы войдём в сердце Армении и осадим её столицу - не пройдёт и нескольких часов, как наши солдаты будут сражаться от двери к двери на улицах самой [GetProvince('(int32)1570').GetName]!"
 me_armazic_9.a: "Мы уничтожим всех, кто противостоит нашим замыслам!"
 me_armazic_9_tooltip: "Задача миссии '#Y $armazic_missions_task_9$#!' теперь #G завершена#!!"

 me_armazic_10_title: "$armazic_missions_task_10$#!"
 me_armazic_10_desc: "Поскольку родина армян - это скалистые высоты и горные дефиле, инженеры и архитекторы разработали стиль строительства, учитывающий особенности рельефа. Упираясь в горные склоны, армяне используют силу самой земли, что позволяет им строить надежные крепости, которые приводят в замешательство любую армию противника - спросите у ветеранов наших последних южных кампаний, что они думают об армянских крепостях."
 me_armazic_10.a: "Это отличная новость! Наше будущее строится на таком фундаменте"
 me_armazic_10_tooltip: "Задача миссии '#Y $armazic_missions_task_10$#!' теперь #G завершена#!!"

 me_armazic_11_title: "$armazic_missions_task_11$#!"
 me_armazic_11_desc: "Хотя мы с высокомерием можем представить, что скажут будущие поколения о деяниях [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], мы верим, что имя Фарнавазидов будет звучать в веках. Ни одна другая правящая семья не сделала так много для нашего народа; эриставы правят довольным обществом, и, изменив сам язык, на котором мы говорим, и слова, которые мы пишем, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName], Тот, Кто Помазывает Себя Солнцем, буквально сформировал наше восприятие действительности.\n\nПока люди помнят царство Иберия, они будут помнить и род царей, создавших его."
 me_armazic_11.a: "Правление иберийским народом было величайшей привилегией в моей жизни"
 me_armazic_11_tooltip: "Задача миссии '#Y $armazic_missions_task_11$#!' теперь #G завершена#!!"

 me_armazic_12_title: "$armazic_missions_task_12$#!"
 me_armazic_12_desc: "Наконец-то настал день, о котором мечтали наши предки: после долгих лет ожесточенной борьбы конкуренты за власть повержены, их способность к ведению войны безвозвратно сломлена, и верховная власть правит землями, населенными верующими Армази. Кто, глядя на наши владения и дарованные нам блага, может отрицать силу и могущество Армази? Да осыплет Он нас божественной благодатью, когда мы поведём наш народ в славное будущее!"
 me_armazic_12.a: "Мы будем нести свет нашей веры во все уголки мира"
