 arseka_missions_01:0 "Величие Арсеки"
 arseka_missions_01_DESCRIPTION:0 "Столкнувшись с проблемами раздробленного региона и надвигающимися тенями иностранных держав, #E [SCOPE.GetRootScope.GetCountry.GetName]#! выйдет из горнила #E Пиренейского полуострова#!, где сходятся культуры и переплетаются торговые пути, как республика, господствующая над #E Контестанией#! и стремящаяся стать чем-то большим."
 arseka_missions_01_CRITERIA_DESCRIPTION:0 "Приведите [SCOPE.GetRootScope.GetCountry.GetName] к известности посредством военных усилий, экономического расширения и дипломатического мастерства."
 arseka_missions_01_BUTTON_TOOLTIP:0 "Золото потечёт рекой!"

#Missions

 arseka_01_task_1:0 "Созыв Совета"
 arseka_01_task_1_DESC:0 "Многие чувствуют, что быстро приближается время, когда люди #E Эдетанов#! объединятся под одним знаменем — нашим. \n\n\n\n\n\n\n\n\n\n\n@event_pic12!"
 arseka_01_task_1_tt:0 "#Y В Эдетанию будут отправлены послы, чтобы попытаться договориться об объединении наших народов.#!"
 arseka_event_chain_tt:0 "#Y Это запустит цепочку событий.#!"

 arseka_01_task_2:0 "Заявите права на родные земли"
 arseka_01_task_2_DESC:0 "Чтобы укрепить наше видение единого народа #E Эдатанов#!, мы должны утвердить свою власть в самом сердце нашей цивилизации. Пусть ни один уголок наших исконных земель не останется нетронутым объединяющей силой [ROOT.GetCountry.GetName]. \n\n\n\n\n\n\n\n\n\n\n@celt_mil6!"

 arseka_01_task_3:0 "[ROOT.GetCountry.GetRuler.GetFamily.GetName] - Мечта"
 arseka_01_task_3_DESC:0 "Если Арс когда-нибудь станет достойной столицей нашего государства, мы должны вкладывать деньги в его инфраструктуру. Мечта [ROOT.GetCountry.GetRuler.GetName], чтобы однажды [ROOT.GetCountry.GetRuler.GetSheHe] смог превратить его в великий центр культуры, торговли и управления, превосходящий даже прославленные города наших богатых соседей-массалийцев. \n\n\n\n\n\n\n\n\n\n\n@event_pic11!"

 arseka_01_task_3_EDT:0 "Эдетанский город"
 arseka_01_task_3_EDT_DESC:0 "Давным-давно эдетаны стекались в массалийскую гавань Сагунт на Левантийском побережье, чтобы продать свои товары, и массово переселялись на холмы, возвышающиеся над торговым пунктом. Там они основали город, который назвали Арс. Этот город Арс с сочетанием эдетанских и массалийских аспектов уникально подходит для того, чтобы служить столицей расширенного эдетанского государства.\n\n\n\n\n\n\n\n\n\n\n@event_pic11!"

 arseka_01_task_4:0 "Эдетанская житница"
 arseka_01_task_4_DESC:0 "Чтобы обеспечить процветание [ROOT.GetCountry.GetName] и её народа, мы должны превратить плодородные земли #E Эдетании#! в процветающую житницу, правильно используя её богатую почву и благоприятный климат.\n\n\n\n\n\n\n\n\n\n@celt_mil14!"
 arseka_01_task_4.tt:0 "Все территории с товарами для торговли продуктами питания в #Y $edetania_area$#! имеют $basic_settlement_infratructure_building$."

 arseka_01_task_5:0 "Система Энкомьенда"
 arseka_01_task_5_DESC:0 "Понимая необходимость максимального использования ресурсов, [ROOT.GetCountry.GetRuler.GetName] признает, что настало время извлечь максимальный потенциал из наших земель, создав #E рабовладельческие поместья#! по всей нашей стране.\n\n\n\n\n\n\n\n\n\n\n@event_pic13!"
 arseka_01_task_5_reward.tt:0 "Пять территорий, на которых поместье рабов получает модификатор #Y Энкомьенда#!"

 arseka_01_task_6:0 "Укрепление Эдеты"
 arseka_01_task_6_DESC:0 "Чтобы сохранить особую связь между нашим народом и городом #E Эдета#! и гарантировать его стабильное процветание под нашим правлением, крайне важно укрепить #E Эдету#!, защитив город и его жителей от любых проблем, которые могут возникнуть. \n\n\n\n\n\n\n\n\n\n@celt_mil8!"

 arseka_01_task_7:0 "Берег в Себелачи"
 arseka_01_task_7_DESC:0 "Чтобы укрепить своё влияние и укрепить торговые связи с #E массалийскими купцами#!, мы должны сосредоточиться на укреплении #E Себелачи#!, прибрежного соседа [ROOT.GetCountry.GetCapital.GetName], чтобы он стал жизненно важным продолжением наших экономических начинаний. Создание оживленного #E центра торговли#! в непосредственной близости от [ROOT.GetCountry.GetCapital.GetName] порадует #E массалийских торговцев#! которые ведут там свою деятельность.\n\n\n\n\n\n\n\n\n\n@greek_mil4!"

 arseka_01_task_8:0 "Централизация монетного дела"
 arseka_01_task_8_DESC:0 "Как город-первопроходец, где #E иберийцы#! впервые освоили искусство #E чеканки монет#!, [ROOT.GetCountry.GetCapital.GetName] давно завоевал престижную репутацию оплота цивилизации в море варварства. Однако, чтобы обеспечить устойчивый рост и привлечь новых торговцев, необходимо навести порядок в нашей монетной чеканке. Создание #E #Y Центрального монетного двора#!#! и кодификация нашей системы налогообложения укрепят позиции [ROOT.GetCountry.GetName] как надежного и процветающего торгового центра в регионе.\n\n\n\n\n\n\n\n\n\n\n\n@event_pic1!"
 arseka_01_task_8_tt:0 "#E #Y Центральный монетный двор#!#! будет основан в #Y #E Арсе#!#!\n#Y Это запустит цепочку событий, чтобы решить, какие виды монет должны быть отчеканены и кто должен быть назначен ответственным за этот процесс.#!"

 arseka_01_task_9:0 "Литье из меди"
 arseka_01_task_9_DESC:0 "base_metals!\n\n\n\n\n\n\n\n\n\n@italic_mil18!"
 arseka_01_task_9_allow_tt:0 "Город #Y Арс#! должен импортировать два @base_metals! #Y основных металла#!"
 arseka_01_task_9_tt:0 "#Y Coin production shall being and a wealthy businessman will bring an interesting proposal.#!"

 arseka_01_task_10:0 Мастийское серебро"
 arseka_01_task_10_DESC:0 "Карфагеняне издавна утверждали, что некий божественный человек по имени Алетес обнаружил серебро в горах Мастии. Арсея уже давно торгует серебром с нашими южными соседями, но мы не можем проверить, откуда оно взялось. Если эти слухи правдивы, то #Е Мастия#! обещает предоставить #Y драгоценные металлы#!@precious_metals! необходимые для чеканки монет повышенной ценности и престижа. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"
 arseka_01_task_10_tt:0 "#Y Разведчики будут отправлены на Мастию, чтобы проверить слухи о её огромных запасах серебра.#!"

 arseka_01_task_11:0 "Обследуйте серебряные рудники"
 arseka_01_task_11_DESC:0 "Поскольку ходят слухи о богатых залежах серебра#!@precious_metals! в недавно приобретенной #E Мастии#!, крайне важно направить группу экспертов для проверки местоположения и оценки целесообразности создания крупномасштабных горнодобывающих предприятий. После подтверждения подлинности этих месторождений необходимо принять решение о том, как лучше всего стратегически эксплуатировать этот ценный ресурс на благо экономического роста и монетных амбиций [ROOT.GetCountry.GetName].\n\n\n\n\n\n\n\n\n\n\n@celt_mil6!"
 arseka_01_task_11_tt:0 "#Y [ROOT.GetCountry.GetName] получат возможность основать #E колонию#! в [GetProvince('(int32)1036').GetName|Y]#!"

# arseka_01_task_12:0 ""
# arseka_01_task_12_DESC:0 ""

 arseka_01_task_13:0 "Посланник в [GetCountry('BLD').GetName]" 
 arseka_01_task_13_DESC:0 "Чтобы обеспечить стабильные поставки #Y драгоценных металлов#!@precious_metals! для нашего растущего монетного двора, необходимо сделать дипломатические предложения [GetCountry('BLD').GetName], чьи запасы #Y драгоценных металлов#!@precious_metals! были доказаны. Наши искусные послы должны быть в состоянии договориться об условиях прямого контроля над #E Пальмой#! или, по крайней мере, обеспечить, чтобы наши торговцы могли эффективно добывать и экспортировать #Y драгоценные металлы#!@precious_metals! на монетные дворы в [ROOT.GetCountry.GetCapital.GetName]. \n\n\n\n\n\n\n\n\n\n\n@greek_mil13!"
 palma_friend_tt: "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName|Y] дружит с [GetProvince('(int32)1465').GetOwner.GetRuler.GetName|Y]."
 arseka_01_task_13_tt:0 "#Y Будут обсуждаться права на добычу, но может произойти что-то непредвиденное [GetProvince('(int32)1465').GetOwner.GetRuler.GetName|Y]...#!"

 arseka_01_task_14:0 "[GetCountry('BLD').GetAdjective]ий переполох"
 arseka_01_task_14_DESC:0 "Последние события ввергли [GetCountry('BLD').GetName] в состояние нестабильности и неопределенности. Мы должны воспользоваться этим благоприятным моментом, чтобы обеспечить наши интересы и развернуть наши силы, чтобы заполнить вакуум власти. \n\n\n\n\n\n\n\n\n\n\n@italic_mil21!"
 arseka_01_task_14_allow_tt:0 "Правитель #Y Пальмы#! должен быть убит #E пиратами Маго#! и #Y [GetCountry('BLD').GetName]#! не должен существовать."

 arseka_01_task_15:0 "Синкретический город"
 arseka_01_task_15_DESC:0 "После успешного приобретения #E Пальмы#! перед нами встала задача восстановления разрушенного города. Для этого будут задействованы ресурсы и квалифицированные ремесленники, чтобы восстановить Пальму как синкретический город, гармонично сочетающий иберийский, пунический и эллинский архитектурные стили, чтобы отразить мультикультурную природу нашего растущего государства.\n\n\n\n\n\n\n\n\n\n@italic_mil4!"
 arseka_01_task_15_tt:0 "#Y Это положит начало цепочке событий, которые приведут к обновлению Пальмы.#!"


 arseka_01_task_16:0 "Рассвет Серебряного века"
 arseka_01_task_16_DESC:0 "После ряда находчивых усилий [ROOT.GetCountry.GetName] наконец-то получил достаточный запас серебра@precious_metals!, открыв потенциал для чеканки монет повышенной ценности и престижа. Наши потомки будут оглядываться на нас и вспоминать: #E Эпоху серебра#! \n\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"
 arseka_01_task_16_allow_tt:0 "Провинция #E Эдетания#! импортирует 2#! #Y драгоценных металла#! @precious_metals!."
 arseka_01_task_16_tt:0 "#Y Дизайн нашей монеты можно выбрать и получить соответствующий модификатор#!"


 arseka_01_task_17:0 "Святилище Аркуса"
 arseka_01_task_17_DESC:0 "В последнее время святилище Аркуса пришло в запустение. Божественный совет наших религиозных лидеров призывает нас украсить святилище, чтобы оживить это священное пространство и привить ему более сильную [ROOT.GetCountry.GetAdjective]ую идентичность.\n\n\n\n\n\n\n\n\n\n@italic_mil24!"
# arcus_religious_investments_tt:0 "Нам нужно сделать инвестицию в провинцию #T религиозных пожертвований# в провинции #Y Эдетания#!."
 arseka_01_task_17_tt:0 "#Y Святилище Аркуса будет отремонтировано, и каждые пять лет мы будем устраивать там грандиозный религиозный праздник#!"


#might change so that it just makes a holy site appear
 arseka_01_task_18:0 "Пристанище Аквелоо"
 arseka_01_task_18_DESC:0 "Чтобы заручиться благосклонностью #E Аквелоо#!, бога рек и плодородия, мы должны попытаться основать священное место, посвященное его божественному влиянию. #E Аркус#! кажется подходящим вариантом.\n\n\n\n\n\n\n\n\n\n@italic_mil5!"
 arseka_01_task_18.a.tt:0 "#E [SCOPE.GetRootScope.GetCountry.GetName]#! должен основать святое место [GetDeityDefinition('omen_aqueloo').GetName|Y] и должен иметь великое храмовое здание. \n\nТолько город может иметь великое храмовое здание."
 arseka_01_task_18_tt:0 "#Y Аркус получит модификатор 'Благословение Аквелоо', обеспечивающий обильные урожаи и плодовитый скот#!"

 arseka_01_task_19:0 "Захват священной Салики"
 arseka_01_task_19_DESC:0 "Шепот божественной силы доносится из священного места #E Салика#!, посвященного #E Дерсетию#! Кажется, сами боги требуют, чтобы мы завладели этим священным местом и сокровищами внутри него. Кто мы такие, чтобы не прислушаться к небесному зову бога-быка?\n\n\n\n\n\n\n\n\n\n@celt_mil14!"
 arseka_01_task_19_tt:0 "#Y После того как артефакт Аквелоо будет найден, он откроет мудрость богов нашему правителю."

 arseka_01_task_20:0 "Пантеическая гармония"
 arseka_01_task_20_DESC:0 "Торговля с нашими #E #эллинскими#! и #E пуническими#! соседями составляет основу нашей экономики. Важно, чтобы они чувствовали себя в наших городах как дома. Для этого мы должны приложить сознательные усилия, чтобы приравнять наших богов к тем, которых они почитают, чтобы укрепить фундамент дипломатических и торговых отношений."
 arseka_01_task_20_tt:0 "Примите закон #Y поощрять синкретизм#! и имейте как минимум #Y 1#! божество из пантеона [GetReligion('roman_pantheon').GetName|Y], а также #Y 1#! из пантеона [GetReligion('carthaginian_pantheon').GetName|Y].\n\n\n\n\n\n\n\n\n\n@greek_mil3!"
 arseka_01_task_20_tt:0 "#Y Религиозная терпимость будет закреплена в законе, но это может привести к усилению напряженности#!"


 arseka_01_task_21:0 "Храмовая дипломатия"
 arseka_01_task_21_DESC:0 "Эллинская вера долгое время была популярна среди купеческого сословия из-за влияния массалийцев, доминирующих в этой сфере; однако в последнее время ее влияние распространилось и на сердца обычных граждан. Понимая, что [ROOT.GetCountry.GetName] стоит на переломном моменте, [ROOT.GetCountry.GetRuler.GetName] желает познакомиться с эллинской культурой, посетив некоторые из главных религиозных центров #E восточных эллинов#!\n\n\n\n\n\n\n\n\n\n\n@egypt_mil21!"
 arseka_01_task_21_tt:0 "#Y Это запустит длинную цепочку событий.\nНаш правитель совершит турне по востоку и в конце концов решит, должна ли вера Арсеки перейти в эллинскую.#!"

#convert 10 random pops to hellenic over the course of the event chain
