 me_arseka_34_title:0 "$arseka_01_task_34$"
 me_arseka_34_desc:0 "Сегодня в [GetProvince('(int32)1029').GetName] проходит грандиозное празднование по случаю закладки последних камней новых городских стен. Два года мы работали над тем, чтобы обезопасить наш город от будущих вторжений, и упорная работа принесла свои плоды. Ряд внушительных укреплений протянулся от холма #E Арса# до доков #E Сагунта#, гарантируя, что наш город станет кошмаром для врагов, а наши линии снабжения - самыми надёжными во всей #E Иберии#!!"
 me_arseka_34.a:0 "Щит Арса, нерушимый и вечный, завершен!"
 me_arseka_34.tt:0 "Задача миссии '#Y $arseka_01_task_31$#!' теперь #G завершена#!!"

 arseka_punic_war_event.1.t:0 "[SCOPE.sC('arseka_rome_scope').GetAdjective]-[SCOPE.sC('dhe_massalia_carthage_scope').GetAdjective]ая война"
 arseka_punic_war_event.1_desc:0 "Нам стало известно, что карфагеняне, талассократический гегемон Западного Средиземноморья, вступили в конфликт с нарождающейся державой [SCOPE.sC('arseka_rome_scope').GetName] - зарождающимся, но успешным государством в [SCOPE.sC('arseka_rome_scope').GetCapital.GetArea.GetRegion.GetName].\n\nНекоторые торговцы, базирующиеся в #E Сагунт#! утверждают, что это прекрасная возможность как подорвать позиции карфагенян, так и заручиться расположением потенциальной региональной державы, поставляя [SCOPE.sC('arseka_rome_scope').GetAdjective]ей военные корабли.\n\nВерфи #E Сагунта#! вполне способны, и поскольку нам не придется беспокоиться о подготовке экипажей или офицеров, мы сможем довольно быстро завершить строительство разумного количества судов."
 arseka_punic_war_event.1.a:0 "Всё, что поможет нарушить господство Карфагена!"
 arseka_punic_war_event.1.at1:0 "[SCOPE.sC('arseka_rome_scope').GetName] получат наше предложение продать им военные корабли. Если они согласятся:"
 arseka_punic_war_event.1.at2:0 "[SCOPE.sC('arseka_rome_scope').GetName] получит 4 #Y Триремы#! @trireme! и 4 #Y Либурны#! @liburnian!"
 arseka_punic_war_event.1.b:0 "У нас нет желания помогать [SCOPE.sC('arseka_rome_scope').GetName]..."

 arseka_punic_war_event.2.t:0 "Сагунт предлагает корабли"
 arseka_punic_war_event.2_desc:0 "Проницательные эллины из #E Сагунта#! в [ROOT.GetCountry.GetName] выдвинули предложение. Они предоставят нам свои верфи, чтобы помочь в неизбежной победе над карфагенянами, которые стоят на пути их экономических амбиций, в обмен на разумную компенсацию.\n\nСила Карфагена заключается в мощи их грозного флота, и укрепление нашего собственного морского потенциала за счет увеличения количества судов, несомненно, повысит нашу способность противостоять им на море. Тем не менее некоторые сенаторы опасаются связывать себя долгом доброй воли с иностранной державой, какой бы слабой она ни казалась..."
 arseka_punic_war_event.2.a:0 "Щедрое предложение."
 arseka_punic_war_event.2.at:0 "[SCOPE.sC('arseka_rome_scope').GetName] получит 4 #Y Триремы#! @trireme! и 4 #Y Либурны#! @liburnian!"
 arseka_punic_war_event.2.b:0 "Принимайте и удваивайте заказ!"
 arseka_punic_war_event.2.bt:0 "[SCOPE.sC('arseka_rome_scope').GetName] получит 8 #Y Триремы#! @trireme! и 8 #Y Либурны#! @liburnian!"
 arseka_punic_war_event.2.c:0 "Мы не нуждаемся в помощи."

 arseka_punic_war_event.3.t:0 "[SCOPE.sC('arseka_rome_scope').GetName] отвечает"
 arseka_punic_war_event.3_desc_1:0 "После возвращения нашего торгового посланника из шумной [SCOPE.sC('arseka_rome_scope').GetAdjective]ой столицы [SCOPE.sC('arseka_rome_scope').GetCapital.GetName] до нас дошли неутешительные новости - их лидеры резко отвергли наше щедрое предложение, выразив опасения по поводу возникновения мнимого долга доброй воли. В свете их решения мы можем лишь надеяться, что их уверенность в том, что они смогут противостоять Карфагену в одиночку, окажется обоснованной..."
 arseka_punic_war_event.3_desc_2:0 "Последняя депеша от нашего посланника в [SCOPE.sC('arseka_rome_scope').GetCapital.GetName] свидетельствует о неожиданно позитивном повороте событий. Лидеры столицы [SCOPE.sC('arseka_rome_scope').GetAdjective]ой не только приняли наше первоначальное предложение, но и пошли дальше, запросив вдвое больше кораблей, чем предлагалось изначально. Такой неожиданный энтузиазм благоприятно сказывается на наших дипломатических отношениях, а также гарантирует, что победа над Карфагеном будет почти несомненной. Более того, финансовые поступления от этого сотрудничества обещают поддержать наших кораблестроителей на долгие годы, обеспечив наше военно-морское господство в регионе."
 arseka_punic_war_event.3_desc_3:0 "Возвращение нашей делегации из столицы [SCOPE.sC('arseka_rome_scope').GetAdjective]ой принесло обнадеживающие вести - их лидеры милостиво приняли наше щедрое предложение о производстве кораблей для военных действий против Карфагена."
 arseka_punic_war_event.3.a:0 "Превосходно."
 arseka_punic_war_event.3.b:0 "Идеально!"
 arseka_punic_war_event.3.c:0 "Как положено."


 #Other Events

 arseka_pirate_event_1_title:0 "Угроза на горизонте"
 arseka_pirate_event_1_desc:0 "Тревожные сообщения доходят до Арса: рыбаки и различные торговцы описывают тревожное зрелище на горизонте. Они говорят о флоте незнакомых кораблей, их дизайн не похож на привычные суда, которые регулярно ходят по этим водам. На флагах, развевающихся на мачтах, изображены символы, неизвестные очевидцам, многие из которых утверждают, что вторжение в Арс неминуемо."
 arseka_pirate_event_1.a:0 "Это вызывает беспокойство..."

 arseka_pirate_event_2_title:0 "Разбитый флот"
 arseka_pirate_event_2_desc:0 "По мере приближения таинственного флота становится ясно, что это не силы вторжения. Массивные корабли, сильно потрепанные и порванные, борются с волнами. С мачт некоторых крупных судов развеваются оборванные флаги с водоплавающими птицами. Три триремы, на которых видны шрамы бурного путешествия, отделяются от основной группы и направляются в порт Арса. На палубах в изнеможении сгрудились разношерстные рабы, собранные, кажется, со всех концов света. Мужчина кричит на ломаном греческом, прося разрешения причалить."
 arseka_pirate_event_2.a:0 "Дайте им разрешение на причаливание."
 arseka_pirate_event_2.b:0 "Откажите ему в просьбе."

 arseka_pirate_event_3_title:0 "Разбитый флот"
 arseka_pirate_event_3_desc:0 "Получив разрешение, человек с властным видом сходит на берег. Он объясняет, что их флот прибыл с Босфора и что набег на Сиракузы прошел ужасно неудачно. Их корабли были изрешечены баллистами, и только трети удалось спастись. Первоначально они направлялись в Карфаген для продажи рабов, но обнаружили, что их преследует флот с флагами Горгониона Трискелеса, и вынуждены были бежать на восток. Теперь они оказались в тяжелейшем положении и вынуждены избавляться от своего человеческого груза ради выживания. Они выставляют на продажу три партии рабов: скифы, иудеи и римляне, и все они предлагаются по удивительно низким ценам."
 arseka_pirate_event_3.a:0 "Мы возьмём скифов."
 arseka_pirate_event_3.b:0 "Мы возьмём иудеев."
 arseka_pirate_event_3.c:0 "Мы возьмём римлян."
 arseka_pirate_event_3.d:0 "Мы возьмём их всех.."
 arseka_pirate_event_3.e:0 "Нам не нужны рабы."

 arseka_pirate_event_4_title:0 "Причитания капитана"
 arseka_pirate_event_4_desc:0 "Когда наше дело подходит к концу, некогда гордая мачта, судя по всему, флагманского корабля пиратского адмирала, трещит вдали, а болт из балисты, засевший в ней, врезается в корпус. Массивное сооружение обрушивается на другой большой корабль адмирала, и оба судна стремительно тонут под неумолимыми волнами. Чудом некоторым членам его команды удается уцепиться за обломки, и их подбирают рыбаки [ROOT.GetCountry.GetAdjective]ие. Капитан, теперь уже отчаявшийся и смирившийся, обращается к ним с просьбой о предоставлении убежища для себя и горстки выживших. Он обещает предоставить оставшиеся корабли в наше распоряжение и поделиться своим опытом в искусстве захвата рабов - искусстве, которое, несмотря на несчастье, он явно довёл до совершенства."
 arseka_pirate_event_4.a:0 "Вам и вашим людям будут рады в Арсе."
 arseka_pirate_event_4.b:0 "Откажитесь от любой помощи и прикажите ему немедленно уйти."
