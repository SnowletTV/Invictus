 #Events
 me_arseka_0100_title:0 "Дилемма Эдатании"
 me_arseka_0100_desc:0 "Судьба #E Эдатании#! висит на волоске, пока #E [ROOT.GetCountry.GetAdjective]ий совет#! обсуждает этот вопрос. #E Эдатания#! - это родина нашего народа и давний торговый партнер. Сторонники военных действий утверждают, что ее плодородные земли должны быть насильно интегрированы под знаменем раковины гребешка, предрекая непревзойденное процветание. Оппозиционеры, напротив, подчеркивают важность укрепления дружбы и сотрудничества с нашими соседями, полагая, что жители #E Эдатании#! охотно присоединятся к нашей нации, если им предоставить такую возможность. Похоже, что сегодня консенсус не будет достигнут."
 me_arseka_0100.a:0 "Будем надеяться, что это не займет много времени."

 me_arseka_0101_title:0 "Необходимо посредничество"
 me_arseka_0101_desc:0 "Напряженность в #E [ROOT.GetCountry.GetAdjective]ом совете#! достигла точки кипения, поскольку дебаты о судьбе #E Эдатании#! продолжаются. [finesse_thinker.GetName] и другие сторонники немедленных военных действий твердо убеждены, что #Эдатания#! никогда просто так не согласится на аннексию. [finesse_thinker.GetName] ожидает, что #E Эдатания#! попытается собрать союзников, если узнает о нашем намерении захватить их земли. Однако [charisma_thinker.GetName] и [charisma_thinker.GetHerHis] продолжают выступать за дипломатическое урегулирование, оставаясь непоколебимыми в своей убежденности, что нет причин брату резать брата; они утверждают, что [edeta_ruler.GetName] увидит причину в нашем предложении. Видя, что эти препирательства ни к чему не приводят, некоторые члены совета просят [ROOT.GetCountry.GetRuler.GetTitle] [ROOT.GetCountry.GetRuler.GetFamily.GetName] вмешаться и выступить посредником, пока ситуация не ухудшилась."
 me_arseka_0101.a:0 "Готовьтесь к войне!"
 me_arseka_0101.b:0 "Отправьте [charisma_thinker.GetName] в Эдету в качестве дипломата."
 me_arseka_0101.tt:0 "#Y Это запустит цепочку событий#!"

 me_arseka_0102_title:0 "Заманчивое предложение"
 me_arseka_0102_desc:0 "Дипломаты от наших уважаемых братьев из #E Арсеки#! во главе с [charisma_thinker.GetName] прибыли в #E Эдету#! с предложением. Предложение их простое - присоединиться к ним и создать могущественную нацию под знаменем раковины гребешка. [charisma_thinker.GetName] восхваляет достоинства единства, обещая #E Эдетании#! будущее с непревзойденным процветанием, общими ресурсами и силой объединенного народа. Хотя предложение от #E Арсеки#! заманчиво, перспектива уступить нашу независимость кажется несколько неприятной."
 me_arseka_0102.a:0 "Их предложение вполне разумно."
 me_arseka_0102.b:0 "Возможно, я смогу сохранить за собой #E Эдету#!?"
 me_arseka_0102.c:0 "Откажитесь от предложения и приготовьтесь к потенциальному конфликту."
 me_arseka_0102.a.tt:0 "#R #E Эдетания#! уступит всю свою территорию #E Арсеке#!."
 me_arseka_0102.b.tt:0 "#R #E Эдетания#! уступит всю свою территорию, кроме #E Эдеты#!, #E Арсеке#! и станет феодом #E Арсеки#!"
 me_arseka_0102.c.tt:0 "#R #E Арс#!, скорее всего, объявит войну.#!"

 me_arseka_0103_title:0 "Мирное единение"
 me_arseka_0103_desc:0 "Усилия [charisma_thinker.GetName] и [charisma_thinker.GetHerHis] коллег-дипломатов принесли свои плоды, и многие правители #E Эдетании#! посетили Арсеку, чтобы получить свои новые приказы. Даже [edeta_ruler.GetName] выразил готовность объединить #E Эдетанию#! с #E Арсекой#! Это прекрасная новость, поскольку она избавила нас от братоубийственной войны. Однако [edeta_ruler.GetName] просит позволить [edeta_ruler.GetSheHe] продолжать править городом #E Эдета#! от нашего имени."
 me_arseka_0103.a:0 "Со временем Эдета тоже попадет под [ROOT.GetCountry.GetAdjective]ую власть..."
 me_arseka_0103.b:0 "Они не оставляют нам выбора."
 me_arseka_0103_war.tt:0 "#R Объявить войну #E Эдетании#!#!\nЗадача миссии '#Y $arseka_01_task_1$#!' теперь #G завершена#!!"

 me_arseka_01030_title:0 "Мирное единение"
 me_arseka_01030_desc:0 "Усилия [charisma_thinker.GetName] и [charisma_thinker.GetHerHis] коллег-дипломатов принесли свои плоды, и многие представители элиты #E Эдетании#! посетили Арс, чтобы получить свои новые приказы. [edeta_ruler.GetName] добровольно отрекся от должности [edeta_ruler.GetHerHis] и официально объявил, что #E Эдетания#! будет объединена под властью #E Арсеки#! Это отличная новость, поскольку она избавила нас от братоубийственной войны."
 me_arseka_01030.a:0 "Давайте встретим их с распростёртыми объятиями!"
 me_arseka_0103.tt:0 "Задача миссии '#Y $arseka_01_task_1$#!' теперь #G завершена#!!"

 me_arseka_0104_title:0 "Коварные шепоты"
 me_arseka_0104_desc:0 "Тревожные слухи достигли ушей #E  [ROOT.GetCountry.GetAdjective]ого руководства#! [finesse_thinker.GetName], имеющий деловые интересы в #E Эдете#!, выглядел в панике, когда [finesse_thinker.GetSheHe] передал, что шепот о предательстве, очевидно, циркулирует по улицам #E Эдеты#! Похоже, что чиновники #E Эдетании#! в частном порядке решили отказаться от интеграции с [ROOT.GetCountry.GetName] и открыто обсуждают стратегии по разделу #E Арсеки#! между нашими соседями. На это предательство нужно ответить кровью."
 me_arseka_0104.a:0 "К войне!"
 me_arseka_0104.tt:0 "#R Объявите войну #E Эдетании#!#!\nЗадача миссии '#Y $arseka_01_task_1$#!' теперь #G завершена#!!"

 me_arseka_2_title:0 "Заговор Контестанов"
 me_arseka_2_desc:0 "Ходили слухи, что наши соседи, #E Контестаны#!, тайно подталкивали наших соотечественников-эдетанцев к тому, чтобы они любой ценой сопротивлялись объединению. Появились свидетельства того, что они надеялись воспользоваться нашей борьбой и отхватить кусок нашей территории."
 me_arseka_2.a:0 "Это предательство не может остаться без ответа."
 me_arseka_2.tt:0 "Задача миссии '#Y $arseka_01_task_2$#!' теперь #G завершена#!!"

 me_arseka_3_title:0 "Радостная реконструкция"
 me_arseka_3_desc:0 "Сегодня видение [ROOT.GetCountry.GetRuler.GetName] обрело форму: Арс отремонтирован и превращен в центр культуры, торговли и управления. Город наконец-то может сравниться с массалийцами и пунийцами, хотя и светит всё ещё тускло. [ROOT.GetCountry.GetRuler.GetTitle] [ROOT.GetCountry.GetRuler.GetFamily.GetName] устраивает грандиозное мероприятие на форуме, приглашая иноземных купцов посмотреть на возрождённый Арс и изучить возможности для взаимного процветания, надеясь, что со временем мы сможем договориться с массалийскими купцами о выгодных условиях."
 me_arseka_3.a:0 "Я нашёл Арс городом из дерева, а оставил его городом из кирпича."
 me_arseka_3.tt:0 "Задача миссии '#Y $arseka_01_task_3$#!' теперь #G завершена#!!"

 me_arseka_300_title:0 "Судьба Арса"
 me_arseka_300_desc:0 "Наш недавний захват Арса заставил греческих купцов немного поволноваться. Процветание, которое они приносят Арсу, - это та самая причина, по которой мы стремились завладеть ею, но они несколько опасаются вмешательства в их дела теперь, когда мы сделали Арс резиденцией эдетаинской власти. Вожди племен собрались и единогласно решили, что Эдетания должна взять на себя мантию Арсеки, используя ее атрибуты, чтобы заверить иноземных торговцев, что мы намерены сохранить статус-кво."
 me_arseka_300.a:0 "Мы правим Арсекой, но это не та Арсека, которая была раньше."
 me_arseka_300.at:0 "Мы примем символику Арсеки, но сохраним эдетанские цвета."
 me_arseka_300.b:0 "Это новая глава в истории эдетанцев."
 me_arseka_300.bt:0 "Мы примем флаг и цвета Арсеки."
 me_arseka_300.c:0 "Вожди — дураки; такова и всегда будет Эдетания!"
 me_arseka_300.ct:0 "Мы сохраним наш нынешний флаг и название."

 me_arseka_4_title:0 "Урожай на горизонте"
 me_arseka_4_desc:0 "Под нашим правлением сельскохозяйственный потенциал #E Эдетании#! значительно расширился. Её поля кажутся бескрайними, посевы колышутся на ветру, а богатство почвы обещает обильный урожай."
 me_arseka_4.a:0 "Превосходно."
 me_arseka.4.a.tt:0 "Задача миссии '#Y $arseka_01_task_4$#!' теперь #G завершена #!!"

 me_arseka_5_title:0 "Прелесть Энкомьенды"
 me_arseka_5_desc:0 "В качестве смелого шага [ROOT.GetCountry.GetRuler.GetTitle] [ROOT.GetCountry.GetRuler.GetFamily.GetName] приступили к реализации того, что они окрестили #E 'системой Энкомьенда'#! В этой системе большие участки земли будут распределены между богатыми землевладельцами, которым будет предоставлена рабочая группа, привязанная к земле, чтобы работать на ней бесконечно. По мере того как надсмотрщики, мастера и рабочие объединяются в рамках этой новой системы, колеса промышленности начинают вращаться более эффективно, обещая рост процветания и стабильности для [ROOT.GetCountry.GetName]. Успех системы Энкомьенда зависит от ее способности извлечь максимальный потенциал из наших земель, и [ROOT.GetCountry.GetRuler.GetTitle] [ROOT.GetCountry.GetRuler.GetFamily.GetName] с нетерпением наблюдает, как укореняются основы этого преобразующего начинания."
 me_arseka_5.a:0 "Все идёт так, как я и предвидел."
 me_arseka_5.tt:0 "Задача миссии '#Y $arseka_01_task_5$#!' теперь #G завершена#!!"

 me_arseka_0501_title:0 "Экскурсия по сельской местности"
 me_arseka_0501_desc:0 "Прошло несколько лет с тех пор, как [ROOT.GetCountry.GetRuler.GetTitle] [ROOT.GetCountry.GetRuler.GetFamily.GetName] ввёл в действие систему эдкомьенды [ROOT.GetCountry.GetRuler.GetHerHis], но [ROOT.GetCountry.GetRuler. GetFamily.GetName] понимает, что [ROOT.GetCountry.GetRuler.GetFamily.GetSheHe] на самом деле не посетил ни одного из новых поместий, кроме, конечно, [ROOT.GetCountry.GetRuler.GetFamily.GetHerHis] собственного.  Собрав необходимые припасы, [ROOT.GetCountry.GetRuler.GetFamily.GetName] в сопровождении небольшой свиты отправляется исследовать сельскую местность и оценить условия в этих жизненно важных владениях. Цель - обеспечить эффективное использование рабочей силы и способствовать процветанию поместья [ROOT.GetCountry.GetName]."
 me_arseka_0501.a:0 "Сначала мы должны проверить [edcomienda_owner_1.GetName]."

 me_arseka_0502_title:0 "Процветание в [edcomienda_plot_1.GetName]"
 me_arseka_0502_desc:0 "Добравшись до поместья [edcomienda_owner_1.GetName] в [edcomienda_plot_1.GetName], [ROOT.GetCountry.GetRuler.GetTitle] [ROOT.GetCountry.GetRuler.GetFamily.GetName] встречает сцена трудолюбивой деятельности. Рабы [edcomienda_owner_1.GetName] усердно выполняют порученные им задания, а [ROOT.GetCountry.GetRuler.GetTitle] воочию наблюдает за продуктивностью земли. Впечатленный видимым прогрессом, [ROOT.GetCountry.GetRuler.GetFamily.GetName] приглашается на сытный обед к [edcomienda_owner_1.GetName], который гордится тем, что демонстрирует плоды своего труда. [ROOT.GetCountry.GetRuler.GetFamily.GetName], довольный очевидным процветанием и положительным влиянием на местную экономику, благодарит [edcomienda_owner_1.GetName] за их усилия по созданию системы Edcomienda."
 me_arseka_0502.a:0 "Давайте посетим [edcomienda_owner_2.GetName] следующим."

 me_arseka_0503_title:0 "Неприятность в [edcomienda_plot_2.GetName]"
 me_arseka_0503_desc:0 "Под палящим солнцем в поместье рабов в [edcomienda_plot_2.GetName], ищущих передышку под защитными шкурами, внимание [ROOT.GetCountry.GetRuler.GetTitle] [ROOT.GetCountry.GetRuler.GetFamily.GetName] привлекает внезапное ворчание. К удивлению [ROOT.GetCountry.GetRuler.GetHerHis], на тот же участок тени претендует огромный вепрь. Не зная о территориальном характере этого существа, [ROOT.GetCountry.GetRuler.GetFamily.GetName] пытается погладить его по голове, но получает неожиданный и сильный удар по лбу. Вдобавок к этому зверь плюет в щеку [ROOT.GetCountry.GetRuler.GetHerHis]. Ошеломленный неожиданным нападением, [ROOT.GetCountry.GetRuler.GetFamily.GetName] вновь обретает самообладание и видит [ROOT.GetCountry.GetRuler.GetFamily.GetHerHis], что [edcomienda_owner_2.GetName], хозяин существа, стоит рядом, не менее потрясенный."
 me_arseka_0503.a:0 "Посмотрите, кто вызвался стать ужином."
 me_arseka_0503.b:0 "[edcomienda_owner_1.GetName], вам должно быть стыдно."

 me_arseka_0504_title:0 "Испытание огнём в [edcomienda_plot_3.GetName]"
 me_arseka_0504_desc:0 "Когда свита [ROOT.GetCountry.GetRuler.GetName] и [ROOT.GetCountry.GetRuler.GetHerHis] приближается к поместью [edcomienda_owner_3.GetName] в [edcomienda_plot_3.GetName], открывается обескураживающее зрелище. Вдалеке клубится дым, и быстро становится ясно, что взбунтовавшийся раб пытался поджечь поместье. Быстро соображающим слугам удаётся погасить пламя, прежде чем оно охватит все поместье. Когда пламя потушено, [edcomienda_owner_3.GetName] вытаскивает незадачливого раба из тлеющих обломков. Он объясняет [ROOT.GetCountry.GetRuler.GetName], что это тот самый раб, который пытался сжечь ферму. Следуя обычным правилам гостеприимства, [edcomienda_owner_3.GetName] оставляет на усмотрение [ROOT.GetCountry.GetRuler.GetName] решение о том, как наказать раба."
 me_arseka_0504.a:0 "Возьмите его глаз."
 me_arseka_0504.b:0 "Деньги ему."
 me_arseka_0504.c:0 "Его жизнь потеряна."

 me_arseka_0505_title:0 "Приказ хозяина"
 me_arseka_0505_desc:0 "Вернувшись в личное поместье [ROOT.GetCountry.GetRuler.GetHerHis], [ROOT.GetCountry.GetRuler.GetTitle] [ROOT.GetCountry.GetRuler.GetFamily.GetName] роскошествует среди безмятежных пастбищ на холмах [edcomienda_plot_5.GetName]. Однако внезапный переполох нарушает спокойствие. Причиной переполоха стали не рабы-пироманы, а ценнейший черный иберийский кабан [ROOT.GetCountry.GetRuler.GetName], известный своими грозными размерами и силой. Обычно спокойное пастбище превратилось в сцену неистового хаоса: рабы кричат и убегают от взволнованного кабана. В панике кабан настигает члена [ROOT.GetCountry.GetRuler.GetName], который оказывается верхом на паникующем коне, отказывающемся уходить с дороги. Отчаянно пытаясь восстановить контроль, [ROOT.GetCountry.GetRuler.GetTitle] делает шаг вперед и приказывает зверю остановиться. Чудесным образом черный пиренейский кабан немедленно прекращает свою бешеную атаку, как бы реагируя на авторитет хозяина."
 me_arseka_0505.a:0 "Это было близко к разгадке."

 me_arseka_6_title:0 "Стойкость Эдеты"
 me_arseka_6_desc:0 "Мы обещали эдетанцам, что под нашим правлением они будут в безопасности и будут процветать; мы сдержали свое слово. Под чутким руководством [ROOT.GetCountry.GetRuler.GetTitle] [ROOT.GetCountry.GetRuler.GetFamily.GetName] были успешно завершены масштабные укрепления #E Эдеты#!, старой столицы #E Эдетании#! Эти грозные сооружения теперь служат свидетельством нашей приверженности безопасности и процветанию жителей #E Эдеты#!"
 me_arseka_6.a:0 "#E Эдета#! стоит крепко."
 me_arseka_6.tt:0 "Задача миссии '#Y $arseka_01_task_6$#!' теперь #G завершена#!!"

 me_arseka_7_title:0 "$arseka_01_task_7$"
 me_arseka_7_desc:0 "Усилия по развитию #E Себелачи#!, нашего прибрежного соседа, не остались незамеченными влиятельными #E массалийскими купцами#! которые оказывают огромное влияние на наше финансовое положение. Осознав потенциал прибыльных возможностей, коалиция проницательных торговцев обратилась к нам с предложением. Они проявляют большой интерес к инвестициям в нашу страну, предвидя взаимную выгоду от укрепления торговых связей."
 me_arseka_7.a:0 "Расскажите своим друзьям, чтобы они тоже инвестировали!"
 me_arseka_7.tt:0 "Задача миссии '#Y $arseka_01_task_7$#!' теперь #G завершена#!!"

 me_arseka_0800_title:0 "Центральный монетный двор"
 me_arseka_0800_desc:0 "После нескольких месяцев тщательного планирования и строительства в [ROOT.GetCountry.GetCapital.GetName] завершено возведение #E #Y Центрального монетного двора#!#! Внушительное сооружение свидетельствует о нашем стремлении создать процветающую экономику. Монетный двор оснащен лучшими инструментами в #E Арсеке#! и готов выпускать монеты, которые будут не только символизировать наше процветание, но и служить средством выражения идентичности нашей нации."
 me_arseka_0800.a:0 "Ну наконец-то."

 me_arseka_0801_title:0 "Дилемма чеканки"
 me_arseka_0801_desc:0 "Теперь, когда #E #Y Центральный монетный двор#!#! создан, возникла необходимость в способном и надежном человеке, который будет руководить этим важнейшим предприятием. Среди многочисленных кандидатов, претендующих на эту престижную роль, есть [mint_man_good.GetName], высококвалифицированный чеканщик, широко известный тем, что создает монеты непревзойденной красоты. Доверив [mint_man_good.GetName] эту обязанность, он сможет поднять нашу валюту на новую высоту, вызывая восхищение у ближних и дальних.\nНо появляется менее опытный кандидат, хотя и не лишенный амбиций. Несмотря на недостаток опыта, [mint_man_bad.GetName] пытается склонить на свою сторону [ROOT.GetCountry.GetRuler.GetName], предлагая [ROOT.GetCountry.GetRuler.GetHerHim] 'попробовать' несколько своих монет, что является заманчивой взяткой."
 me_arseka_0801.a:0 "[mint_man_good.GetName] — очевидный выбор."
 me_arseka_0801.b:0 "Я с нетерпением жду возможности получить образцы от [mint_man_bad.GetName]"

 me_arseka_0802_title:0 "Ошибки при чеканке"
 me_arseka_0802_desc:0 "Решение [ROOT.GetCountry.GetRuler.GetName] доверить [mint_man_bad.GetName] ответственную роль надсмотрщика за монетным двором принесло неутешительные результаты в последние месяцы. До ушей [ROOT.GetCountry.GetRuler.GetName] дошли сообщения о том, что монеты, выпускаемые #E #Y Центральным монетным двором#!#! под его руководством, #E неправильной формы и неровные#!, лишенные изящества и мастерства, ожидаемых от компетентного чеканщика. Задуманное изображение изящной раковины гребешка на монетах теперь больше похоже на искаженное пальмовое дерево из-за его неумелости. [mint_man_bad.GetName] оказался неспособен поддерживать качество нашей чеканки, и монетные дворы [ROOT.GetCountry.GetCapital.GetName] теперь выпускают монеты, которые далеки от стандарта, ожидаемого народом.\n\n Для [ROOT. GetCountry.GetRuler.GetName], [mint_man_bad.GetName] даже подбросил в резиденцию [ROOT.GetCountry.GetRuler.HerHis] несколько неаккуратных кучек потемневших монет, что еще больше подчеркивает плачевное состояние монетного двора."
 me_arseka_0802.a:0 "Reconsidering [mint_man_good.GetName]'s expertise may be the solution."

 me_arseka_0803_title:0 "Отстранение [mint_man_good.GetName]"
 me_arseka_0803_desc:0 "Огорченный низким качеством монет, выпускаемых [mint_man_bad.GetName], [ROOT.GetCountry.GetRuler.GetName] признает острую необходимость смены руководства #E #Y Центрального монетного двора#!#! Понимая, как важно иметь опытного и квалифицированного чеканщика для надзора за этим важнейшим аспектом нашей экономики, [ROOT.GetCountry.GetRuler.GetName] находит [mint_man_good.GetName], известного эксперта в искусстве чеканки монет, чьи таланты ранее не были замечены.\n\n[ROOT.GetCountry.GetRuler.GetName] приглашает [mint_man_good.GetName] на монетный двор, демонстрируя современное оборудование и выражая [ROOT.GetCountry.GetRuler.HerHis] видение создания наследия совершенства в производстве монет. [mint_man_good.GetName] немедленно соглашается взять на себя ответственность за контроль над #E #Y Центральным монетным двором#!#!, готовый привести #E #Y Центральный монетный двор#!#! к новым высотам мастерства и отличия."
 me_arseka_0803.a:0 "Какое облегчение."

 me_arseka_0900_title:0 "$arseka_01_task_9$"
 me_arseka_0900_desc:0 "С решением поставить высококвалифицированного [mint_man_good.GetName] во главе #E #Y Центрального монетного двора#!#!, [ROOT.GetCountry.GetCapital.GetName] пережили ренессанс в производстве монет. Монеты отличаются исключительным качеством и мастерством исполнения. Каждый экземпляр является свидетельством мастерства мастера и вызывает восхищение не только в нашей стране, но и у торговцев и коллекционеров за рубежом. Народ радуется вновь обретённому совершенству нашей чеканки, отражающей процветание и утонченность [ROOT.GetCountry.GetName].С решением поставить высококвалифицированного [mint_man_good.GetName] во главе #E #Y Центрального монетного двора#!#!, [ROOT.GetCountry.GetCapital.GetName] пережили ренессанс в производстве монет. Монеты отличаются исключительным качеством и мастерством исполнения. Каждый экземпляр является свидетельством мастерства мастера и вызывает восхищение не только в нашей стране, но и у торговцев и коллекционеров за рубежом. Народ радуется вновь обретённому совершенству нашей чеканки, отражающей процветание и утонченность [ROOT.GetCountry.GetName]."
 me_arseka_0900.a:0 "[mint_man_good.GetName] был подходящим человеком для этой работы."

 me_arseka_0901_title:0 "Нумизматическая смекалка"
 me_arseka_0901_desc:0 "На торжественной презентации перед советом #E Арсеки#! и [ROOT.GetCountry.GetRuler.GetName], [mint_man_good.GetName] представил революционную инновацию в технологии чеканки монет.\nЭта инновация основывается на использовании точных форм и передовых методов гравировки. [mint_man_good.GetName] объяснил, как этот метод позволит нам создавать монеты с замысловатым дизайном и беспрецедентной точностью, превосходящей возможности традиционных процессов чеканки. Совет восхитился перспективой чеканить монеты, которые будут не только средством выражения богатства, но и произведениями искусства сами по себе.\n\nПотенциал этого технологического скачка был встречен с энтузиазмом советом и [ROOT.GetCountry.GetRuler.GetName], которые осознали, какое преобразующее влияние он может оказать на нашу валюту."
 me_arseka_0901.a:0 "Блеск [mint_man_good.GetName] поистине поразителен."

 me_arseka_0902_title:0 "$arseka_01_task_9$"
 me_arseka_0902_desc:0 "[mint_man_good.GetName], уважаемый авторитет, следящий за чеканкой монет, обратился к [ROOT.GetCountry.GetRuler.GetName] с проницательным лицом, выражая искреннюю озабоченность текущим состоянием производства монет. 'Мой [ROOT.GetCountry.GetRuler.GetTitle]', - начал [mint_man_good.GetName], - 'я должен выразить свое искреннее беспокойство по поводу ограничений, присущих меди как средству для чеканки. Несмотря на то, что наши недавние начинания продемонстрировали мастерство, истинный потенциал нашей чеканки по-прежнему сдерживается внутренними качествами этого основного металла.'\nСклонившись над столом, украшенным образцами наших медных монет, [mint_man_good.GetName] жестом указал на монеты с едва уловимым чувством разочарования. Медь, несмотря на свою доступность, не может передать суть истинного совершенства. Ее ковкость и подверженность коррозии мешают созданию монет, которые могли бы по-настоящему отразить процветание и утонченность [ROOT.GetCountry.GetName]. Чтобы достичь вершины нумизматических достижений, мы должны обратить внимание на средство, более подходящее для того величия, к которому стремится [ROOT.GetCountry.GetName].\nПридя в себя, [mint_man_good.GetName] продолжил убежденным тоном: 'И это средство, ваше превосходительство, - серебро. Богатые залежи, которые, по слухам, находятся в землях #E Мастии#! могут стать ключом к открытию новой эры в нашей монетной чеканке. Серебро, с присущим ему блеском и неизменным качеством, позволило бы нам создавать монеты, которые не только имеют большую ценность, но и являются символами престижа и процветания. Эти рудники, к сожалению, остаются за пределами благосклонного контроля [ROOT.GetCountry.GetName].'"
 me_arseka_0902.a:0 "Незначительное неудобство, несомненно!"
 me_arseka_9.tt:0 "Задача миссии '#Y $arseka_01_task_9$#!' теперь #G завершена#!!"

 me_arseka_10_title:0 "$arseka_01_task_10$"
 me_arseka_10_desc:0 "Слухи о значительных запасах серебра@precious_metals! на недавно приобретенных землях #E Мастии#! привлекли внимание [wealthy_trader.GetName], одного из самых богатых торговцев в нашей стране. Желая воспользоваться этим потенциальным источником богатства, [wealthy_trader.GetName] обращается к [ROOT.GetCountry.GetRuler.GetName] с предложением вложить значительный капитал в развитие добычи и торговых операций в #E Мастии#!\n\n[wealthy_trader.GetName] выражает уверенность в прибыльности такого начинания, предвидя значительный возврат инвестиций от эксплуатации заявленных залежей серебряных@precious_metals!."
 me_arseka_10.a:0 "Ну, [wealthy_trader.GetName] - благотворительный человек."
 me_arseka_10.tt:0 "Задача миссии '#Y $arseka_01_task_10$#!' теперь #G завершена#!!"

 me_arseka_1001_title:0 "$arseka_01_task_10$"
 me_arseka_1001_desc:0 "[wealthy_trader.GetName], проницательный и богатый трейдер, выразивший заинтересованность в инвестициях в #E Мастию#!, подходит к [ROOT.GetCountry.GetRuler.GetName] с решительным видом. [wealthy_trader.GetName] объявляет о своем намерении направить группу опытных агентов, чтобы они прочесали #E Мастию#! и проверили наличие и объем заявленных запасов серебра. [wealthy_trader.GetName] считает, что эта упреждающая мера крайне важна для оценки потенциальной прибыльности инвестиций и принятия обоснованных решений о будущем развитии региона."
 me_arseka_1001.a:0 "Там обязательно будет серебро@precious_metals!."

#give the silver modifier (change task 11 description)
 me_arseka_1002_title:0 "$arseka_01_task_10$"
 me_arseka_1002_desc:0 "Донесения разведчиков [wealthy_trader.GetName] из #E Мастии#! подтвердили существование значительных залежей серебра@precious_metals! в этом регионе. Эти новости с воодушевлением и удовлетворением воспринял [wealthy_trader.GetName], чьи глаза блестят от жадности при виде неиспользованных богатств, лежащих под землей #E Mastian#! Потенциал прибыльных инвестиций теперь кажется еще более многообещающим, и [wealthy_trader.GetName] жаждет использовать эти новообретенные ресурсы, чтобы еще больше увеличить свое богатство и влияние. Подозрительно, что [wealthy_trader.GetName] отправил группу архитекторов и художников в #E Мастию#! почти сразу после получения известий."
 me_arseka_1002.a:0 "[wealthy_trader.GetName] слишком нетерпелив; что-то не так."

 me_arseka_1100_title:0 "$arseka_01_task_11$"
 me_arseka_1100_desc:0 "Вооружившись неопровержимыми доказательствами наличия значительных запасов серебра@precious_metals! в самом сердце #E Мастии#!, смекалистый торговец снова обращается к [ROOT.GetCountry.GetRuler.GetName]. На этот раз [wealthy_trader.GetName] пришел со смелым предложением, которое может изменить экономический ландшафт как Мастии, так и Арсеки. С уверенностью в себе [богатый_торговец.GetName] излагает свой смелый план по созданию новой колонии в богатом серебром регионе. Суть его предложения заключается в беспрепятственной интеграции частного предпринимательства и использовании его значительных ресурсов для ускорения добычи и торговли желанным #Y драгоценным металлом#!@precious_metals! Главная цель ясна - обеспечить непрерывный и беспрепятственный приток серебра, которое не только наполнит казну торговцев, но и обогатит всю нацию."
 me_arseka_1100.a:0 "Давайте узнаем больше об этом предложении."
 me_arseka_1100.b:0 "Спасибо за ваши усилия, но #E Арсека#! будет управлять #E Мастией#! напрямую."

 me_arseka_1101_title:0 "$arseka_01_task_11$"
 me_arseka_1101_desc:0 "В ходе беседы с [wealthy_trader.GetName] проницательный торговец излагает всеобъемлющую концепцию развития и управления #E Мастией#! В центре его предложения - концепция существенной автономии, важнейший элемент, который, по мнению [wealthy_trader.GetName], может привести Мастию к небывалому процветанию. [wealthy_trader.GetName] рассказывает о потенциальных выгодах, которые принесёт более мягкое управление делами Мастии. Он страстно утверждает, что, получив свободу распоряжаться своими значительными ресурсами и опытом, он сможет создать отлаженную экономическую машину, которая не только будет служить интересам его частных предприятий, но и внесет значительный вклад в общее процветание страны.\n\n[wealthy_trader.GetName] представляет себе Мастию как динамичный центр экономической активности, способствующий инновациям, торговле и созданию богатства под его опытным руководством. Его предложение предполагает, что, предоставив ему более широкие полномочия, Мастия может стать образцом экономического успеха, привлекая не только прибыльные торговые предприятия, но и квалифицированных специалистов и инвесторов, ищущих возможности в развивающемся регионе.\n\nВ своей подробной презентации [wealthy_trader.GetName] рассказывает о том, как Мастия под его автономным управлением сможет упорядочить административные процессы, оптимизировать распределение ресурсов и проводить политику, учитывающую особенности экономического ландшафта региона. Это, по его мнению, приведет к созданию более гибкой и оперативной структуры управления, способной быстро адаптироваться к меняющимся требованиям и возможностям, которые открывает новообретенное серебро@precious_metals! богатство Мастии.\n\nКроме того, [wealthy_trader.GetName] подчеркивает, что его заинтересованность в успехе Мастии совпадает с общим благом Арсеки. Когда Мастия будет процветать под его руководством, экономические выгоды от этого распространятся по всей стране, способствуя общему росту, стабильности и усилению влияния на международной арене."
 me_arseka_1101.a:0 "Это кажется вполне разумным."
 me_arseka_1101.b:0 "Спасибо за ваши усилия, но #E Арсека#! будет управлять #E Мастией#! напрямую."
 me_arseka_11.tt:0 "#R Это приведёт к преждевременному завершению цепочки событий#!"

 me_arseka_1102_title:0 "$arseka_01_task_11$"
 me_arseka_1102_desc:0 "Получив автономию, [wealthy_trader.GetName] дает понять, что намерен пригласить других массалийских купцов присоединиться к нему в этом предприятии и основать своего рода колонию в #E Мастии#!. Он заверяет [ROOT.GetCountry.GetRuler.GetName], что это предприятие будет осуществляться от нашего имени, предлагая престиж и влияние, которые приходят с управлением процветающей колонией. [wealthy_trader.GetName] готов взять на себя ответственность за управление, чтобы #E Раковина гребешка#! гордо реяла над Мастией."
 me_arseka_1102.a:0 "Очень хорошо, [wealthy_trader.GetName]. Нашли вашу колонию."
 me_arseka_1102.b:0 "На самом деле, это соглашение нуждается в изменении."
 me_arseka_1102.tt:0 "#Y Это вызовет событие, которое решит, как будет управляться Мастия.#!"

 me_arseka_1103_title:0 "$arseka_01_task_11$"
 me_arseka_1103_desc:0 "По мере того как дальновидное предложение от [wealthy_trader.GetName] пускает корни, переговоры между [ROOT.GetCountry.GetRuler.GetName] и богатым торговцем вступают в решающую фазу. Теперь условия соглашения должны быть уточнены, и судьба Мастии висит на волоске. [Богатый_торговец.GetName] с предвкушением садится за стол переговоров. [ROOT.GetCountry.GetRuler.GetName] должен решить, как лучше использовать потенциальное богатство Мастии. Три варианта, представленные на столе, ждут рассмотрения.\n\n #E Основать колонию:#! \n[richy_trader.GetName] повторяет преимущества колонии на Мастии, поддерживаемой массалийцами. Он подчеркивает быстрый экономический рост и процветание, которые частное предприятие могло бы принести в регион. При таком варианте Мастия будет находиться под властью Массалии, но управляться купцом, что обеспечит стабильный приток серебра и экономическое развитие.\n\n #E Статус трибута:#! \n[wealthy_trader.GetName] предлагает альтернативу, при которой Мастия становится массалийским трибутом. Купец, контролирующий регион, будет регулярно выплачивать дань [ROOT.GetCountry.GetName] в обмен на защиту и поддержку. Этот вариант сохраняет некоторый уровень автономии Мастии, но обеспечивает постоянный приток ресурсов в Арсеку.\n\n #E Прямое управление:#! \n[ROOT.GetCountry.GetRuler.GetName] может выбрать прямое управление, поставив Мастию под контроль [ROOT.GetCountry.GetAdjective]ий. Хотя это обеспечивает максимальный надзор и контроль, это также может повлечь за собой увеличение административных обязанностей и потенциально более медленные темпы экономического развития."
 me_arseka_1103.a:0 "Разрешите [wealthy_trader.GetName] основать Массалийскую колонию в Мастии."
 me_arseka_1103.b:0 "Назначить Мастию массалийским притоком, ответственным за который будет [wealthy_trader.GetName]."
 me_arseka_1103.c:0 "Арсека будет управлять Мастией напрямую."

 #there is no task 12
 
 me_arseka_13_title:0 "$arseka_01_task_13$"
 me_arseka_13_desc:0 "Когда наш дипломатический посланник, [palma_diplomat.GetName], ступает на берега #E Palma#!, его приветствует [palma_ruler.GetName], верный друг и союзник народа [ROOT.GetCountry.GetAdjective]. [palma_ruler.GetName], зная о взаимном уважении и сотрудничестве между нашими странами, выражает готовность обсудить условия добычи и экспорта #Y драгоценных металлов#!@precious_metals! которые лежат под землей Пальмы.\n\nВ ходе переговоров наши послы ловко выступают за прямой контроль над добычей в Пальме или, наоборот, за благоприятные условия, которые позволят нашим торговцам эффективно добывать и экспортировать #Y-драгоценные металлы#!@драгоценные_металлы! в монетные дворы в нашей столице. [palma_ruler.GetName], учитывая прочные связи между [GetProvince('(int32)1465').GetOwner.GetName] и [ROOT.GetCountry.GetRuler.GetName], заявляет, что [palma_ruler.GetSheHe] открыт к поиску 'взаимовыгодного' соглашения, которое бы соблюдало интересы обеих сторон. Обсуждаются сложные детали, такие как налогообложение, развитие инфраструктуры и справедливое распределение прибыли. По ходу переговоров [palma_diplomat.GetName] наконец улавливает намек [palma_ruler.GetName] и предлагает правителю щедрую взятку. Правитель [palma_ruler.GetName] немедленно соглашается на все требования [palma_diplomat.GetName] и дает [palma_ruler.GetHerHis] официальную печать одобрения на составленную сделку, не посоветовавшись ни с кем из [palma_ruler.GetHerHis] советников. [palma_diplomat.GetName] разработал сделку так, чтобы она была намеренно расплывчатой, предоставляя [ROOT.GetCountry.GetName] практически односторонний контроль над запасами серебра Пальмы.\n\nПокинув стол переговоров в восторге от выгодных условий, [palma_diplomat.GetName] спешит сообщить о своем триумфе [ROOT.GetCountry.GetRuler.GetName]. Однако по прибытии в Арс [palma_diplomat.GetName] издает предостерегающую ноту, сообщая, что элита Пальмы, хотя и притихла на данный момент, скорее всего, будет недовольна, когда полностью осознает последствия намеренно расплывчатого соглашения."
 me_arseka_13.a:0 "Великолепная работа, [palma_diplomat.GetName]."
 me_arseka_13.tt:0 "Задача миссии '#Y $arseka_01_task_13$#!' теперь #G завершена#!!"

 me_arseka_1301_title:0 "$arseka_01_task_13$"
 me_arseka_1301_desc:0 "Потревоженные недавним соглашением, заключенным между [GetCountry('BLD').GetName] и [ROOT.GetCountry.GetName] о добыче и экспорте #Y драгоценных металлов#!@precious_metals! из Пальмы, шайка озлобленных дворян в [GetCountry('BLD').GetCapital.GetName] оказалась охвачена яростью и недовольством. Озлобленные на [palma_ruler.GetName] за то, что они восприняли как предательство национальных интересов, разгневанная элита, желая отомстить, тайно наняла печально известных #E пиратов Маго#! для осуществления жестокого акта мести.\n\nВ результате жестокого поворота событий #E пираты Маго#!, известные своей беспощадностью, устроили засаду на [palma_ruler.GetName] в ходе рассчитанного нападения. [palma_ruler.GetName], не подозревая о надвигающейся опасности, пал жертвой безжалостного натиска пиратов. Жестокая манера, в которой было совершено убийство, оставила леденящий душу след на политическом ландшафте, посылая ударные волны по коридорам власти.\n\nЭтот мрачный эпизод не только унес жизнь [palma_ruler.GetName], но и бросил тень страха и неуверенности на всю [GetCountry('BLD').GetName]."
 me_arseka_1301.a:0 "Что это значит для нашей торговой сделки?"

 me_arseka_1302_title:0 "$arseka_01_task_13$"
 me_arseka_1302_desc:0 "После смерти [palma_ruler.GetName] наши проницательные советники тщательно изучают тонкости недавно заключенного торгового соглашения о добыче и экспорте #Y драгоценных металлов#!@precious_metals! из Пальмы. После нескольких дней размышлений они решили, что расплывчатые формулировки в проекте соглашения, а также односторонние уступки, полученные [palma_diplomat.GetName], являются юридическим предлогом для предъявления территориальных претензий на саму Пальму.\n\n[palma_diplomat.GetName], наш посланник, который умело организовал условия, настаивает, что захват Пальмы силой - это единственный прагматичный способ действий. [palma_diplomat.GetName], наблюдая вероломный характер [GetCountry('BLD').GetAdjective]ой знати, утверждает, что они явно не намерены выполнять условия сделки, заключенной [palma_ruler.GetName] в духе доброй воли. Очевидное предательство со стороны [GetCountry('BLD').GetName] только укрепляет убежденность [palma_diplomat.GetName] в том, что обеспечение безопасности Пальмы военными средствами не только оправдано, но и необходимо для защиты наших национальных интересов."
 me_arseka_1302.a:0 "Если они хотят войны, то они её получат."

 me_arseka_14_title:0 "$arseka_01_task_14$"
 me_arseka_14_desc:0 "[ROOT.GetCountry.GetRuler.GetName], триумфально проезжая по улицам Пальмы, видит плоды трудов [ROOT.GetCountry.GetHerHis]. Жители Пальмы, хотя и смирились с недавней сменой руководства, не могут не признать неоспоримые преимущества, которые приносит стабильность и порядок, установленные [ROOT.GetCountry.GetRuler.GetName]. Приобретение Пальмой ценных запасов #Y драгоценных металлов#!@precious_metals! добавляет еще одну сверкающую драгоценность к достижениям [ROOT.GetCountry.GetHerHis]\n\nПризнанный героем-завоевателем, [ROOT.GetCountry.GetRuler.GetName] стоит на пороге новой эры как для Пальмы, так и для [ROOT.GetCountry.GetName]. Однако, оглядывая городской пейзаж проницательным взглядом, [ROOT.GetCountry.GetRuler.GetSheHe] с сожалением отмечает, что некогда заброшенная Пальма, теперь ставшая частью наших владений, заслуживает внимания и возрождения. Отомстить за смерть [palma_ruler.GetName], темную главу в истории Пальмы, становится торжественной клятвой. [ROOT.GetCountry.GetRuler.GetName] полон решимости не только принести процветание этой недавно приобретенной территории, но и свершить правосудие над теми, кто виновен в трагической гибели [palma_ruler.GetName]."
 me_arseka_14.a:0 "Пальма возродится под управлением [ROOT.GetCountry.GetAdjective]им!"
 me_arseka_14.tt:0 "Задача миссии '#Y $arseka_01_task_14$#!' теперь #G завершена#!!"

 me_arseka_1500_title:0 "Видения великолепия"
 me_arseka_1500_desc:0 "[palma_architect.GetName], талантливый архитектор, отвечающий за реконструкцию Пальмы, недавно представил архитектурный проект, отражающий суть синкретического возрождения города. В проекте [palma_architect.GetSheHe] гармонично сочетаются иберийское, пуническое и эллинское влияния, создавая структуру, отражающую культурное разнообразие Арсеки. Внимание к деталям, от искусно вырезанных фризов до расположения каждой колонны, отражает глубокое понимание [palma_architect.GetHerHis] эстетики. [palma_architect.GetName] выразил заинтересованность в его продаже частному покупателю, чтобы окупить часть инвестиций государства в Пальму."
 me_arseka_1500.a:0 "Покупатель, ну почему вы не сказали об этом."
 me_arseka_1500.b:0 "Давайте посвятим его общественности Пальмы."

 me_arseka_1501_title:0 "Паника в Пальме"
 me_arseka_1501_desc:0 "При довольно необычном повороте событий [palma_architect.GetName] решил поручить создание статуи в честь [ROOT.GetCountry.GetRuler.GetName] племяннику [palma_architect.GetHerHis], решение было принято, похоже, под влиянием слишком большого количества праздничных возлияний. Когда горожане с нетерпением собираются на торжественное открытие, воздух наполняется волнением. Однако настроение резко меняется, когда ткань поднимают, чтобы показать статую. По толпе прокатываются вздохи ужаса, когда они смотрят на это творение. [palma_architect.GetName], стоящий рядом с чудовищем с внешне невозмутимым видом, улыбается загадочной улыбкой. Статуя, представляющая собой кошмарное изображение лица [ROOT.GetCountry.GetRuler.GetName] на теле быка, повергает зрителей в шок. Толпа, сначала собравшаяся в предвкушении, теперь поспешно расходится, в ее выражениях смешались растерянность и ужас."
 me_arseka_1501.a:0 "[palma_architect.GetName], вам лучше исправить это."
 me_arseka_1501.b:0 "Уничтожьте все следы статуи."

 me_arseka_1502_title:0 "Возрождённый город"
 me_arseka_1502_desc:0 "Когда над некогда разрушённым городом Пальма оседает пыль, в нем начинаются удивительные преобразования. Благодаря слаженным усилиям арсейских архитекторов, искусных ремесленников и богатым ресурсам под руководством [palma_architect.GetName] то, что когда-то было лачугой, превращается в великолепный и гармоничный город. Городской горизонт теперь может похвастаться слиянием колонн и арок, сочетая простоту иберийских строений с величием пунических и эллинских влияний. Улицы, которые когда-то были простыми тротуарами, теперь украшены мозаиками, изображающими сцены из иберийского фольклора, пунийских морских подвигов и эллинского мифоса. Храмы, посвященные Гераклу-Мелькарту, стоят бок о бок со святынями, почитающими традиционных богов Олимпа и богов талайотского народа."
 me_arseka_1502.a:0 "Хорошая работа [palma_architect.GetName]."
 me_arseka_15.tt:0 "Задача миссии '#Y $arseka_01_task_15$#!' теперь #G завершена#!!"
 
 me_arseka_16_title:0 "$arseka_01_task_16$"
 me_arseka_16_desc:0 "Стоя перед собравшейся толпой, [ROOT.GetCountry.GetRuler.GetName] произносит странную речь, похоже, о производстве серебряной монеты.\n 'Я торжественно клянусь. Каждой сверкающей монете и каждому отчеканенному серебряному изделию. Наступает век валюты. Тысяча ударов под мудрым монетным штампом. Начинается металлический резонанс, который охватывает все, достигая великих хранилищ. В богатство, процветание и роскошь...' \n[ROOT.GetCountry.GetRuler.GetName]\n[ROOT.GetCountry.GetRuler.GetName]\n[ROOT.GetCountry.GetRuler.GetName]\n[ROOT.GetCountry.GetRuler.GetName]\n[ROOT.GetCountry.GetRuler.GetName] Слова, загадочные, но убедительные, прозвучали в толпе. Народ Арса, озадаченный нестандартной речью, обращается за подсказками к друзьям своего правителя. Друзья [ROOT.GetCountry.GetRuler.GetHerHis], такие же недоумевающие, как и собравшаяся толпа, бурно ликуют в ответ на речь. От их восторженного одобрения по толпе прокатывается волна возбуждения. Несмотря на первоначальную неуверенность, жители Арса присоединяются к ликованию, вдохновленные энергией момента. Позднее [ROOT.GetCountry.GetRuler.GetName] признался своему другу, что изначально предполагалось, что речь будет направлена на то, чтобы заручиться поддержкой расширения наших границ теперь, когда у [ROOT.GetCountry.GetName] есть для этого административные возможности, но [ROOT.GetCountry.GetRuler.GetHerHis], возможно, немного зарыл инициативу."
 me_arseka_16.a:0 "Наши потомки будут оглядываться на нас и вспоминать: #E Серебряный век#!"
 me_arseka_16.tt:0 "Задача миссии '#Y $arseka_01_task_16$#!' теперь #G завершена#!!"
 
 me_arseka_1601_title:0 "Наследие Арсеки"
 me_arseka_1601_desc:0 "В связи с наступлением так называемого Серебряного века Центральный монетный двор #E #Y в Арсе кипит активной деятельностью, готовый отчеканить монеты с изображением [ROOT.GetCountry.GetRuler.GetName], впервые в истории [ROOT.GetCountry.GetAdjective]. Было решено, что #E #Y Центральный монетный двор#!#! должен выпускать серебряные монеты, эквивалентные по весу и чистоте римскому денарию. Эмиссары монетных дворов обращаются к [ROOT.GetCountry.GetRuler.GetName] с двумя отличительными эскизами для оборотной стороны этих новаторских монет, прося мудрого совета правителя. Первый дизайн изображает галантного всадника #E Контестанов#!, символизирующего конную доблесть и наследие иберийского народа. Второй дизайн изображает #E грозную трирему#! плывущую по волнам, на корпусе которой нарисованы глаза Гора. Учитывая, что эти монеты представляют собой первый случай, когда изображение племенного правителя украшает денежную единицу Иберии, чеканщики объясняют, что эти монеты, вероятно, будут внимательно изучаться широким кругом людей. Это золотая возможность осознанно решить, какое наследие [ROOT.GetCountry.GetName] хочет запечатлеть в памяти тех, кто увидит эти денарии."
 me_arseka_1601.a:0 "Всадник, мы прежде всего иберийский народ."
 me_arseka_1601.b:0 "Трирема - скоро мы станем хозяинами волн."

 me_arseka_1700_title:0 "$arseka_01_task_17$"
 me_arseka_1700_desc:0 "[current_high_priest.GetName], почтенный харуспик, облаченный в священные одеяния иберийской веры, приближается к [ROOT.GetCountry.GetRuler.GetName] с тяжёлым сердцем, на его лице написано беспокойство. На торжественной встрече он рассказывает о плачевном состоянии некогда знаменитого #E Святилища Аркуса#, места, где божественная связь между нашим народом и богами со временем разрушилась. Сокрушаясь, [current_high_priest.GetName] рассказывает о том, как священные ритуалы, которые когда-то проводились с величественными быками и благородными овцами, превратились в скудное убийство кур и кроликов, умаляя святость церемоний.\nПобуждаемый горячим желанием восстановить славу #E Святилища Аркуса#, религиозный лидер призывает [ROOT.GetCountry.GetRuler.GetName] рассмотреть возможность значительных инвестиций в его обновление. [нынешний_высокий_священник.GetSheHe] подчеркивает ключевую роль этого священного места в поддержании духовной ткани нашего общества, служащего связующим звеном между смертным царством и божественным.\nВ дополнение к реставрации [нынешний_высокий_священник.GetName] предлагает создать спонсируемую государством церемонию, которая будет проводиться каждые 10 лет. Эта церемония будет символизировать не только обновление святилища, но и обновление наших коллективных обязательств перед богами. Во время этой церемонии матери из близлежащих районов будут преподносить богам своих новорожденных детей - священный обряд социальной интеграции и жест благодарности за благословения, дарованные нашему народу."
 me_arseka_1700.a:0 "Помните о богах во времена изобилия, ведь завтра может случиться другая история."

 me_arseka_1701_title:0 "$arseka_01_task_17$"
 me_arseka_1701_desc:0 "После ремонта [текущий_высокий_священник.GetName] возвращается в [ROOT.GetCountry.GetRuler.GetName] с лицом, на котором теперь написаны радость и удовлетворение. Благоговейным тоном [current_high_priest.GetName] сообщает, что люди чувствуют новую связь с этим священным местом. Приверженцы культа Быка снова спонтанно начали приносить подношения, словно привлеченные невидимой силой, которая манит их почтить богов. Некогда забытые ритуалы возрождаются с энтузиазмом, превосходящим даже ожидания харуспика. \n\nВоздух вокруг святилища пронизан ощущением божественного присутствия, а священное пространство стало центром духовного благополучия нашего народа. Впечатленный положительными результатами ремонта, [ROOT.GetCountry.GetRuler.GetName] решает воспользоваться подходящим моментом, чтобы укрепить восстановленную связь с богами. Предыдущая рекомендация [current_high_priest.GetName] прекрасно согласуется с этим видением. Поэтому [ROOT.GetCountry.GetRuler.GetName] объявляет, что через месяц будет проведена грандиозная церемония, знаменующая знаменательное событие восстановления нашей связи с богами."
 me_arseka_1701.a:0 "Давайте соберемся в благоговении и праздновании в священном #E Святилище Аркуса#!"
 me_arseka_1701.tt:0 "Задача миссии '#Y $arseka_01_task_17$#!' теперь #G завершена#!!"

 me_arseka_1702_title:0 "$arseka_01_task_17$"
 me_arseka_1702_desc:0 "Грандиозная церемония в #E Святилище Аркуса#! разворачивается в зрелище божественного благоговения и общинного празднования. Люди со всего [ROOT.GetCountry.GetName] съезжаются в Арс, чтобы принять участие в этом священном событии, и каждый несет с собой подношения, чтобы выразить свою преданность богам. Бронзовые фигурки, тщательно изготовленные, изображают мужчин и женщин, приносящих дары или молящихся, воинов, всадников и даже резное изображение, напоминающее [current_high_priest.GetName], символ духовного лидерства.\n\nАтмосфера наполнена ароматом благовоний, звуками гимнов и яркими цветами знамен и лент, украшающих священные земли. Во время празднества в жертву приносят прекрасного быка, чёрного, как ночное небо. [ROOT.GetCountry.GetRuler.GetName] с торжественной грацией сам совершает ритуальное жертвоприношение, принося быка в жертву богам и приглашая своих соотечественников на пиршество вместе с ним. \n\nКак только сумерки сменяются ночью, разворачивается кульминация церемонии. Одна за другой матери из окрестных деревень выходят вперед, представляя богам своих новорожденных детей. Тем временем те, кто достиг совершеннолетия, впервые сами проводят ритуалы, отмечая важную веху в своем духовном пути. Праздник продолжается большим пиршеством, укрепляя связи между людьми и усиливая чувство общности. Святилище Аркус#! является ярким центром религиозной и культурной жизни, свидетельствуя о возрождении связи между нашим народом и богами."
 me_arseka_1702.a:0 "Пусть боги и дальше благословляют [ROOT.GetCountry.GetName] и её народ!"
 me_arseka_1702.tt: "#Y #E Аркуские тайны#! будут проводиться каждые десять лет.#!" 

 me_arseka_1703_title:0 "Аркуские тайны"
 me_arseka_1703_desc:0 "Священное событие Аркузийских мистерий снова наступило в [ROOT.GetCountry.GetName], привлекая людей из разных уголков мира в почитаемое #E Святилище Аркуса#! Когда посвященные собираются на грандиозную церемонию, воздух наполняется ощутимым чувством благоговения. Во время этого священного события многие участники, движимые глубокими духовными чувствами, оставляют вотивные подношения богам. Бронзовые статуэтки, тщательно выполненные, изображают #E Arsekens#! занятых подношениями или горячими молитвами. Воины, быки и даже фигурка, напоминающая [current_high_priest.GetName], представлены среди этих символических знаков преданности. Атмосфера наполнена чувством мистицизма и общинного торжества. Разворачивается великий пир, оплаченный из казны [ROOT.GetCountry.GetName], символизирующий единство и процветание, дарованные богами [ROOT.GetCountry.GetName]. В торжественный момент [ROOT.GetCountry.GetRuler.GetName] приносит в жертву величественного быка в качестве подношения богам. В рамках священных ритуалов матери из окрестностей выходят вперед, представляя богам своих новорожденных детей. Те, кто достиг совершеннолетия, впервые принимают участие в церемониях, способствуя продолжению традиций и укрепляя глубокую связь между народом и божеством."
 me_arseka_1703.a:0 "Давайте соберёмся через десять лет, чтобы снова отпраздновать это событие."
 me_arseka_1703.b:0 "Казна государства больше не может нести это бремя."
 me_arseka_1703.tt:0 "#R #E Аркуские тайны#! будет окончательно отменены"

#add the aqueloo_blessing_modifier to the state with his holy site. trigger 1801 about year later
 me_arseka_1800_title:0 "Благословение Аквелоо"
 me_arseka_1800_desc:0 "Народ [ROOT.GetCountry.GetName] с нетерпением ожидает открытия священного места, посвященного #Y [GetDeityDefinition('omen_aqueloo').GetName|Aqueloo]#!. Когда наступает знаменательный день, [current_high_priest.GetName] возглавляет величественную процессию, чтобы открыть освященное место. Воздух наполняется предвкушением, когда верующие собираются, чтобы стать свидетелями церемонии открытия. В этом священном месте народ [ROOT.GetCountry.GetName] находит утешение и надежду. Верующие совершают акты преданности, возносят молитвы и символические знаки, выражающие их почтение. Кульминацией этих усилий становится божественное проявление: #Y [GetDeityDefinition('omen_aqueloo').GetName|Aqueloo]#! в своей благосклонности дарует земле свое священное благословение. Народ [ROOT.GetCountry.GetName] ликует, когда знаки благосклонности Аквелоо проявляются в виде обильных урожаев и процветающих сельскохозяйственных начинаний."
 me_arseka_1800.a:0 "Слава Аквелоо!"

 me_arseka_18_00_title:0 "[ROOT.GetCountry.GetRuler.GetName] - Откровение в ночи"
 me_arseka_18_00_desc:0 "Для нашего [ROOT.GetCountry.GetRuler.GetTitle], [ROOT.GetCountry.GetRuler.GetName], в царстве снов развернулась знаменательная ночь. В тихих объятиях дремоты божественное присутствие осенило [ROOT.GetCountry.GetRuler.GetHerHim]. Небесная фигура предстала в виде пожилого существа, украшенного двумя величественными рогами, торчащими из короны на его голове. Седые волосы ниспадали мягкими волнами, а лохматая борода, с которой вечно стекала вода, обрамляла обветренное лицо. Стоя среди бесконечной груды бычьих костей, фигура излучала ауру божественной силы. В этом бесплотном царстве снов [ROOT.GetCountry.GetRuler.GetPraenomen] было передано повеление, призывающее [ROOT.GetCountry.GetRuler.GetHerHim] достать священную статую из освященных земель [GetProvince('(int32)1254').GetName]. Это небесное откровение оставило [ROOT.GetCountry.GetRuler.GetPraenomen] взволнованным, побудив [ROOT.GetCountry.GetRuler.GetHerHim] обратиться к святым людям, чтобы расшифровать послание, заключенное в этом сне."
 me_arseka_18_00.a:0 "Что это может означать?"
 me_arseka_18_00.a.tt:0 "Священники, представляющие иберийские и эллинские традиции, соберутся, чтобы истолковать священный сон и осветить путь, проложенный загадочным богом."

 me_arseka_18_00_1_title:0 "Толкование божественного сна"
 me_arseka_18_00_1_desc:0 "Божественный сон, посетивший [ROOT.GetCountry.GetRuler.GetTitle], [ROOT.GetCountry.GetRuler.GetName], продолжает интриговать и озадачивать. В поисках совета [ROOT.GetCountry.GetRuler.GetHerHim] обращается к собранию священников из разных конфессий. Эллинский жрец с уверенностью в голосе заявляет, что небесная фигура во сне - не кто иной, как Акелус, бог-бык, рожденный из Земли и Океана, которого победил Геракл. Однако иберийские жрецы, укоренившиеся в своих традициях, утверждают, что имя бога - Аквелоо. Споры между жрецами усиливаются, когда они пытаются примирить свои интерпретации. В разгар дискуссии иберийский жрец добавляет: 'Я знаю о великолепной статуе Аквелу в Серике. Возможно, бог хочет, чтобы мы достали ее и принесли в Аркус, исполняя его божественную волю.' Хотя эллинский жрец выглядит настороженным, он соглашается с интерпретацией иберийского жреца."
 me_arseka_18_00_1.a:0 "Акелус, Аквелоо. Это всё одно и то же, не так ли?"


#stability
 me_arseka_1801_title:0 "Урожай благодарности"
 me_arseka_1801_desc:0 "Глубокое чувство благодарности к Аквелу пронеслось по Арсеке. Организовав грандиозную Жатву Благодарности, верующие во главе с [current_high_priest.GetName] собираются на священном месте, чтобы выразить благодарность #Y [GetDeityDefinition('omen_aqueloo').GetName|Aqueloo]#! Песнопения, молитвы и подношения наполняют воздух, пока толпа участвует в актах преданности. Символические знаки признательности, от искусно сплетенных гирлянд до сделанных вручную вотивных подношений, преподносятся в дар. Ощутимое чувство единения и общего благоговения перед Аквелу пронизывает атмосферу. В своей благосклонности #Y [GetDeityDefinition('omen_aqueloo').GetName|Aqueloo]# продолжает одаривать землю благословениями. Переполненные радостью, жители [ROOT.GetCountry.GetName] празднуют Урожай благодарности, осознавая взаимосвязь между своей преданностью и процветающими благословениями бога рек и плодородия. Праздничный воздух с оттенком веселья намекает на возможность новых радостных событий, поскольку люди ожидают благословения Аквелу в виде новых начинаний и перспективы грядущего бума рождаемости, подкрепленного щедрым урожаем."
 me_arseka_1801.a:0 "Пусть благословение Аквелоо будет вечным и вечно украшает нашу землю."

#add zeal
 me_arseka_1802_title:0 "Ночь откровений"
 me_arseka_1802_desc:0 "После торжественного открытия #E Священной обители Аквелоо#! в воздухе царит неземная атмосфера, в которой прослеживается глубокая связь между священным местом и богом рек и плодородия. Жители Арсеки, воодушевленные обещаниями процветания и изобилия, охотно принимают божественные энергии, пронизывающие освященное пространство. Когда священная аура распространяется по земле, [current_high_priest.GetName] и избранные аколиты подходят к [ROOT.GetCountry.GetRuler.GetName] с откровением неожиданного масштаба. \nСмиренным, но решительным тоном жрецы рассказывают, что, вдохновленный глубоким влиянием Аквелу, почтенный #E Культ Быка#! решил перенаправить свою преданность на поклонение #E Аквелоо#!. Жрецы выражают свою веру в трансцендентную природу благословений Аквелоо, подчеркивая, что божественная благосклонность выходит за рамки отдельных культов. Это перенаправление символизирует объединяющую силу, способствующую общей преданности и единству иберийских верующих.\nНезаметное изменение происходит в лице [текущего_высшего_священника.GetName], когда [текущий_высший_священник.GetSheHe] наблюдает за реакцией [ROOT.GetCountry.GetRuler.GetName] на это откровение. Вечером того же дня происходит закрытое собрание, на котором священники в сопровождении [ROOT.GetCountry.GetRuler.GetFirstName] ведут глубокие дискуссии по вопросам, имеющим огромное значение. Во время этой ночи откровений выясняется, что жрецы доверили [ROOT.GetCountry.GetRuler.GetFirstName] часть тайной мудрости своего ордена. Угли костра догорают, и на следующее утро жрецы отправляются в #E Аркус#! Несмотря на просьбы всех сопровождающих, [ROOT.GetCountry.GetRuler.GetFirstName] упорно отказывается раскрывать подробности их бесед, повторяя один и тот же напев снова и снова."
 me_arseka_1802.a:0 "Воля богов - не пустяк."

 me_arseka_1803_title:0 "Всплеск рождаемости"
 me_arseka_1803_desc:0 "По мере того как сменяются времена года, отмечая прохождение времени после грандиозного урожая Благодарности, в [ROOT.GetCountry.GetName] происходит необычное явление. Магистраты со всей страны сообщают о небывалом всплеске рождаемости. Радостная весть распространяется далеко и широко, свидетельствуя об ощутимом воздействии благословения плодородия #Y Аквелоо#! на наш народ. Некогда священное место, посвященное Аквелу, становится свидетелем изобилия и жизненной силы, дарованных Арсеке. Семьи ликуют, приветствуя появление многочисленных новорожденных, что свидетельствует о божественной благосклонности бога рек и плодородия. Магистраты в своих отчетах подчеркивают очевидную связь между Урожаем Благодарения, благословениями Аквелоо и заметным увеличением числа рождений, знаменующим период процветания и роста нации."
 me_arseka_1803.a:0 "Пусть благословения Аквелоо и впредь дарят нашей земле процветание и изобилие."


#need to script + add treasure
 me_arseka_1900_title:0 "Триумф в Аркусе"
 me_arseka_1900_desc:0 "С развернутыми триумфальными знаменами и наполненным сладким ароматом победы воздухом наши доблестные войска возвращаются в Аркус, неся монументальное сокровище - трофеи своего завоевания. Среди ликующих толп гордо возвышается колоссальная статуя, химерический синтез человека и быка, великолепное воплощение Акелуса или Аквелоо, высеченное из известняка. Созданная с изысканным мастерством, статуя передает сущность почитаемого бога, с тщательным вниманием к деталям.\n\nСама статуя является символом влияния эллинов на наш народ. Хотя статуя, скорее всего, была создана контестанцами, в ее стиле отчетливо прослеживается греческое влияние, что видно по мастерской прорисовке волос и бороды через прямые бороздки."
 me_arseka_1900.a:0 "Несомненно, Акелус или Аквелоо, как бы его ни звали, будет очень доволен."

#need code
 me_arseka_1901_title:0 "Божественное откровение"
 me_arseka_1901_desc:0 "В тишине ночи, когда [ROOT.GetCountry.GetRuler.GetName] лежит в мирной дремоте, божественное присутствие проявляется в ярком сне. Аквелу, почитаемый бог рек и плодородия, удостоил правителя небесным визитом. Излучая потустороннюю ауру, Аквелоо говорит голосом, похожим на журчание реки и шелест листвы. Я очень доволен вашей преданностью, - провозглашает бог. 'Знай, что Акелус и Аквелоо - две грани одной и той же божественной сущности, как две стороны монеты. Близится время, когда все боги примут эту двойственность, и их сущности разделятся на гармоничные половинки.' Чувство глубокого спокойствия охватывает [ROOT.GetCountry.GetRuler.GetName], когда Аквелоо продолжает: 'Я умоляю тебя принести мой аттический культ Акелуса на берега [ROOT.GetCountry.GetAdjective]. Пусть священные обряды этой древней традиции укоренятся в почве Арсеки, и станьте свидетелем божественного единства, которое должно раскрыться.'"
 me_arseka_1901.a:0 "Боги заговорили, и мы прислушаемся к их божественному призыву."
#task _21 will have an event specifically about bringing back a mosaic of Achelous

 me_arseka_2000_title:0 "Официальная терпимость"
 me_arseka_2000_desc:0 "После тщательного рассмотрения и многочисленных прошений от влиятельных эллинских деятелей [ROOT.GetCountry.GetRuler.GetName] обращается к народу [ROOT.GetCountry.GetName] с публичным указом. [ROOT.GetCountry.GetRuler.GetName] объявляет официальную политику религиозной терпимости, поощряя сосуществование различных конфессий в границах Арсеки. Выступая перед собравшейся толпой в центре Сагонтиума, [ROOT.GetCountry.GetRuler.GetName] подчеркивает важность представления внешнего мира единым фронтом. Это заявление вызывает у собравшихся разную реакцию. Некоторые выражают облегчение в связи с перспективой создания более инклюзивного общества, в то время как другие сохраняют осторожность или скептицизм."
 me_arseka_2000.a:0 "Будем надеяться, что никто не воспользуется этим."

 me_arseka_2001_title:0 "Рассвет нового голоса"
 me_arseka_2001_desc:0 "Торговцы шепчутся о харизматичном священнике из Массалии, [charismatic_priest.GetName], который покоряет сердца и умы местного населения. Одаренный ораторским искусством и обладающий уникальным взглядом на божественные вопросы, [charismatic_priest.GetName] бросает вызов существующему пониманию богов, насаждая бастардизированную версию иберийской и эллинской веры. Его учение приобретает дурную славу по мере того, как он путешествует по стране, привлекая все большее число любопытных и заинтригованных людей. [charismatic_priest.GetName] проповедует об эллинской вере, утверждая, что наше нынешнее понимание богов несовершенно и неполно. Он утверждает, что принятие эллинского пути приведет к более глубокой связи с божественным, склоняя заблудших иберийских адептов на сторону эллинских богов."
 me_arseka_2001.a:0 "Это может привести к неприятностям."

 me_arseka_2002_title:0 "Призыв к обращению"
 me_arseka_2002_desc:0 "По [ROOT.GetCountry.GetName] прокатилась приливная волна перемен, когда послание [харизматичного_священника.GetName] нашло отклик среди населения, особенно среди лишенных собственности жителей [SCOPE.sP('converted_province').GetName]. Его харизматическое присутствие становится магнитом, притягивая значительное число новообращенных в объятия эллинской веры. Приношения, посвященные эллинским богам, становятся все более популярными, а ревностные последователи массалийского священника организуют собрания, чтобы обсудить и отпраздновать свою новообретенную веру. Обращенческое движение, подобно усикам растущей лозы, распространяется по всей Арсеке, укрепляя чувство единства среди тех, кто решил встать на эллинский путь. [charismatic_priest.GetName] становится катализатором этой духовной трансформации, неустанно перемещаясь по всей стране, собирая последователей и взращивая корни эллинской веры в плодородной почве [ROOT.GetCountry.GetAdjective]их верований."
 me_arseka_2002.a:0 "Пригласите [charismatic_priest.GetName] на ужин."
 me_arseka_2002.b:0 "Искорените эту ересь."

 me_arseka_2003_title:0 "[charismatic_priest.GetName] - Ересь"
 me_arseka_2003_desc:0 "Влияние [charismatic_priest.GetName] продолжает распространяться как лесной пожар, и религиозный ландшафт [ROOT.GetCountry.GetName] претерпевает сейсмические изменения. Учения харизматичного священника, бросающие вызов традиционным иберийским верованиям, грозят разрушить духовную ткань нации. Опасаясь эрозии традиционной веры и возможного хаоса, [ROOT.GetCountry.GetRuler.GetName] решает, что необходимо принять меры, чтобы искоренить эту ересь. Издается прокламация, в которой учение [charismatic_priest.GetName] объявляется ложным и вводящим в заблуждение. Правитель мобилизует священство и верных приверженцев, чтобы начать настоящий крестовый поход против еретического движения. Храмы, посвященные иберийским богам, становятся точками сплочения верующих, которые объединяются против наступающего эллинского влияния. Иберийские лидеры со всей [ROOT.GetCountry.GetName] сходятся в Арсе, чтобы выработать стратегию и укрепить святость установленной веры. Усилия активизируются, чтобы противостоять харизматическому влиянию [charismatic_priest.GetName], а священники произносят страстные проповеди, чтобы противостоять еретическим доктринам. В этом нестабильном климате нарастает напряженность: ярые последователи массалийского священника вступают в конфликт с теми, кто стойко защищает иберийские традиции. На рынках и городских площадях разгораются публичные дебаты, в которых каждая сторона яростно отстаивает свои убеждения. В результате этой борьбы традиционалисты одержали победу, и все последователи [charismatic_priest.GetName], почти все до единого человека, в конце концов отреклись от своих еретических убеждений или были преданы мечу."
 me_arseka_2003.a:0 "Наконец-то мир."
#5 hellenic pops will convert to Iberic

 me_arseka_2004_title:0 "Откровения и размышления"
 me_arseka_2004_desc:0 "Заинтригованные растущей популярностью эллинской веры в Арсеке, слуги [ROOT.GetCountry.GetRuler.GetName] организуют незаметное приглашение [charismatic_priest.GetName] на пышный и интимный ужин в [ROOT.GetCountry.GetRuler.GetHerHis] резиденции. Правитель, помня о силе символов, позаботился о том, чтобы все присутствующие на этом грандиозном ужине были массалийцами, явно намереваясь послать тонкое, но меткое сообщение [charismatic_priest.GetName]. Когда [харизматичный_священник.GetName] входит в комнату, его сопровождает затаённое чувство благоговения. Массалийский священник, прекрасно понимая важность беседы с [ROOT.GetCountry.GetRuler.GetName], выражает благодарность за редкую возможность поделиться своими уникальными знаниями.\n\nИх беседа разворачивается в роскошной обстановке, мерцающий свет нарядных свечей отбрасывает тени на лица собравшихся. [charismatic_priest.GetName], с красноречием и харизмой, страстно излагает свою точку зрения, которая бросает вызов строгому следованию иберийским традициям. Массалийский жрец объясняет, что у многих богов Арсеки есть эллинские аналоги, которые, как кажется, обладают большей силой. Массалийский жрец утверждает, что принятие эллинского пантеона может принести Арсеке процветание и божественную благосклонность. По ходу вечера неожиданный поворот прерывает беседу. В середине ужина в зал входят рабы, несущие пару иберийских черных кабанов. Поразительно, но кабаны приготовлены в манере, напоминающей жертвоприношение иберийским богам, каждая кулинарная деталь отражает древние ритуалы.\n\nАтмосфера наполняется невысказанным напряжением, когда [ROOT.GetCountry.GetRuler.GetName] наблюдает за реакцией массалийского священника перед лицом явного вызова. Невозмутимый [charismatic_priest.GetName], воспользовавшись моментом, поворачивает разговор в будущее. Со скромной, но убедительной просьбой массалийский священник предлагает основать святилище Геракла в самом сердце Арсеки. [charismatic_priest.GetName] утверждает, что такой жест очень удовлетворит купцов Сагонтиума. Однако удовлетворение его просьбы наверняка будет воспринято его последователями как молчаливый знак одобрения этой явной ереси."
 me_arseka_2004.a:0 "Заплатите за святыню." #ruler gets tolerant
 me_arseka_2004.b:0 "Заключите еретика в тюрьму."
 me_arseka_2004.c:0 "Убейте его... УБЕЙТЕ ЕГО СЕЙЧАС!"

 me_arseka_21_title:0 "$arseka_01_task_21$"
 me_arseka_21_desc:0 "Стремясь узнать, что [ROOT.GetCountry.GetRuler.GetSheHe] может из религии эллинов, [ROOT.GetCountry.GetRuler.GetName], наш уважаемый [ROOT.GetCountry.GetRulerTitle], решил отправиться в #E великую одиссею#! чтобы посетить некоторые из величайших религиозных центров эллинских богов. Среди выбранных направлений - #E Рим, Олимпия и Афины#! Подготовка к этому грандиозному путешествию идет полным ходом. При дворе кипит работа: советники, ученые и сопровождающие неустанно трудятся над тем, чтобы [ROOT.GetCountry.GetRuler.GetName] был хорошо подготовлен к паломничеству. Изучаются карты, составляются маршруты, обсуждается культурное и религиозное значение каждого пункта назначения. [ROOT.GetCountry.GetRuler.GetName] тщательно подбирает свиту из знающих ученых и доверенных помощников, которые будут сопровождать [ROOT.GetCountry.GetRuler.GetHerHim] в этом духовном поиске. \n\nВладеющий большим количеством языков, чем большинство арсекенов, [arseka_scribe.GetName], выбран, чтобы сопровождать [ROOT.GetCountry.GetRuler.GetName] в этом духовном поиске. Чтобы преодолеть языковой и культурный разрыв, [ROOT.GetCountry.GetRuler.GetName] будет полагаться на обширные знания [arseka_scribe.GetName] как в #E Iberic, так и в Hellenic#! традициях. На свиту, возглавляемую [arseka_scribe.GetName], возложена обязанность документировать ритуалы, традиции и архитектурные чудеса, встречающиеся на пути, обеспечивая [ROOT.GetCountry.GetRuler.GetName] полное понимание эллинского религиозного ландшафта. По мере приближения даты отъезда делаются подношения богам, как иберийским, так и эллинским, за безопасное и познавательное путешествие. Храмы по всей [ROOT.GetCountry.GetName] эхом разносятся молитвы о благополучии [ROOT.GetCountry.GetRuler.GetName] и [ROOT.GetCountry.GetRuler.GetHerHis] свиты."
 me_arseka_21.a:0 "Мы отправляемся в Рим и в храм Юпитера Оптимуса Максимуса!"
 me_arseka_21.tt:0 "Задача миссии '#Y $arseka_01_task_21$#!' теперь #G завершена#!!"
