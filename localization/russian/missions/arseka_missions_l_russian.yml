 arseka_coin_horseman:0 "Всадник на монетах"
 desc_arseka_coin_horseman:0 "Денарии, выпущенные #E #Y Центральным монетным двором#!#!, имеют на одной стороне лицо [ROOT.GetCountry.GetRuler.GetName], а на другой - всадника-контестани, чтобы подчеркнуть иберийскую природу Арсеки."
 arseka_coin_trireme:0 "Трирема на монетах"
 desc_arseka_coin_trireme:0 "На денариях, выпущенных #E #Y Центральным монетным двором#!#!, на одной стороне изображено лицо [ROOT.GetCountry.GetRuler.GetName], а на другой - трирема, чтобы подчеркнуть военно-морские амбиции Арсеки."
