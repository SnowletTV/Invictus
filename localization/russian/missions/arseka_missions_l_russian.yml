 me_arseka_2101_title:0 "Вечный город"
 me_arseka_2101_desc:0 "Когда [ROOT.GetCountry.GetRuler.GetName] прибывает в так называемый #E Вечный город Рома#!, [ROOT.GetCountry.GetRuler.GetName] встречает один из двух правящих в этом году консулов #E, [arseka_consul_friend.GetName]#! Вместе они обмениваются любезностями и обсуждают вопросы государственного устройства и теологии. Консул оказывает [arseka_consul_friend.GetHerHis]# гостеприимство и предлагает [ROOT.GetCountry.GetRuler.GetName]# понимание богатых традиций, которые сплелись в сердце Рима. По предложению [arseka_consul_friend.GetName] [ROOT.GetCountry.GetRuler.GetName] посещает знаменитые городские #E общественные бани#! Шумная атмосфера, замысловатые мозаичные полы и дух общин позволяют [ROOT.GetCountry.GetRuler.GetName] заглянуть в повседневную жизнь римских граждан.\n\nПосле неспешного дня, посвященного изучению яркой жизни Рима, [ROOT.GetCountry.GetRuler.GetName] приглашается консулом на особое вечернее посещение священного сердца Рима, #E храма Юпитера Оптимуса Максимуса#! Консул, [arseka_consul_friend.GetName], лично проводит [ROOT.GetCountry.GetRuler.GetName] по лабиринтам улиц Рима к #E Capitoline Hill#!, где возвышается величественный храм, свидетельствующий о римском инженерном мастерстве и религиозной преданности. Когда ворота храма распахиваются, на [ROOT.GetCountry.GetRuler.GetName] обрушивается сдержанное удивление. Колоссальное сооружение, посвященное Юпитеру, Юноне и Минерве, возвышается над городом, его золотые крыши сияют в свете угасающего дня. В воздухе витает аромат благовоний, а окрестности храма оживлены бормотанием жрецов и отдаленными звуками городской жизни внизу.\n\nПосле выхода из храма [arseka_consul_friend.GetName] передает [ROOT.GetCountry.GetRuler.GetName] самое #E любезное приглашение#! остановиться на [arseka_consul_friend.GetHerHis] #E вилле на окраине Рима#! [arseka_consul_friend.GetName] уверяет [ROOT.GetCountry.GetRuler.GetName], что вилла станет спокойным и комфортным отдыхом от шумной городской жизни."
 me_arseka_2101.a:0 "Приглашение с радостью принято!"
 me_arseka_2101.b:0 "Мы действительно должны немедленно отправиться в Олимпию."


 me_arseka_2102_title:0 "[arseka_consul_friend.GetName] - Гостеприимство"
 me_arseka_2102_desc:0 "С благодарностью [ROOT.GetCountry.GetRuler.GetName] любезно принимает приглашение консула остановиться на вилле [arseka_consul_friend.GetName]. Когда ворота виллы распахиваются, [ROOT.GetCountry.GetRuler.GetName] попадает в уединенный оазис роскоши и изысканности. Вилла консула #E, расположенная среди пышных садов и с видом на холмы, является свидетельством римского вкуса и богатства.\n\nВ течение нескольких недель, пока [ROOT.GetCountry.GetRuler.GetName] живет на вилле, [arseka_consul_friend.GetName] играет роль и хозяина, и гида. Их утро начинается с неспешной прогулки по ухоженным садам, где [ROOT.GetCountry.GetRuler.GetName] может полюбоваться разнообразной флорой, за которой тщательно ухаживают опытные садовники. Завтраки подаются в тенистом дворе, где консул рассказывает [ROOT.GetCountry.GetRuler.GetName] о римских богах, истории, политике и общественной жизни. Дни посвящены частным экскурсиям по #E обширной коллекции искусства#! консула, знакомству с вечным городом и знакомству с важными сенаторами. Вечерами устраиваются банкеты с изысканными блюдами римской кухни, представляющие собой кулинарную симфонию вкусов и ароматов. Консул знакомит [ROOT.GetCountry.GetRuler.GetName] с тонкостями римской гастрономии, подчеркивая значение каждого блюда в культурной мозаике Республики. Одним из особых кулинарных приключений, которое консул предлагает [ROOT.GetCountry.GetRuler.GetName] совершить, является дегустация печально #E известного рыбного соуса под названием 'Гарум'#! Сначала [ROOT.GetCountry.GetRuler.GetName] находил его поистине отвратительным, но с течением недель [ROOT.GetCountry.GetRuler.GetName] начинает ценить приобретенный вкус этого римского деликатеса."
 me_arseka_2102.a:0 "Действительно, незабываемое путешествие!"

 me_arseka_2103_title:0 "Вкус дипломатии"
 me_arseka_2103_desc:0 "В последний вечер пребывания [ROOT.GetCountry.GetRuler.GetName] консул удивляет [ROOT.GetCountry.GetRuler.GetName] особым угощением - тарелкой #E лучших чёрных иберийских окороков#!, деликатеса, привезенного из [ROOT.GetCountry.GetName]. Вкус родного дома навевает множество воспоминаний, и [ROOT.GetCountry.GetRuler.GetName] глубоко тронут таким заботливым жестом. Когда они разделяют последнюю трапезу, [arseka_consul_friend.GetName] поднимает кубок римского вина в тосте, заявляя о своей #E нерушимой дружбе#! с [ROOT.GetCountry.GetRuler.GetName]. В качестве прощального подарка консул вручает [ROOT.GetCountry.GetRuler.GetName] несколько амфор, наполненных печально известным рыбным соусом 'Гарум'.\n\nПока [ROOT.GetCountry.GetRuler.GetName] готовится к #E отбытию в Олимпию#! консул желает [ROOT.GetCountry.GetRuler.GetName] счастливого пути и рекомендует посетить палестру (школу борьбы), которой руководит его друг#! и которая готовит претендентов на участие в Олимпийских играх."
 me_arseka_2103.a:0 "До свидания, и спасибо за всю рыбу!"

 me_arseka_2104_title:0 "[wrestle_teacher.GetName] - Палестра"
 me_arseka_2104_desc:0 "Когда [ROOT.GetCountry.GetRuler.GetName] ступает на освященные земли Олимпии, родины #E Олимпийских игр#!, чувство волнения охватывает [ROOT.GetCountry.GetRuler.GetHerHim]. В городе, украшенном вечными памятниками и спортивными сооружениями, слышны отголоски древних состязаний. В духе исследования [ROOT.GetCountry.GetRuler.GetName] решает прислушаться к рекомендации #E римского консула#!, [arseka_consul_friend.GetName], и посещает знаменитую #E палестру, школу борьбы#!, известную тем, что в ней тренируются лучшие олимпийские претенденты. Приветствуемый еЁ владельцем, [wrestle_teacher.GetName], опытным и уважаемым тренером, [ROOT.GetCountry.GetRuler.GetName] проводит экскурсию по прекрасно оборудованному зданию. Впечатленный стремлением к физическому совершенству, [ROOT.GetCountry.GetRuler.GetName] вступает в разговор с [wrestle_teacher.GetName], интересуясь, как [wrestle_teacher.GetSheHe] добивается таких замечательных результатов. К удивлению [ROOT.GetCountry.GetRuler.GetHerHis], [wrestle_teacher.GetName] отвечает со знающей улыбкой: «Ах, секреты нашего ремесла тщательно охраняются, мой друг. Я не могу раскрыть их постороннему. Однако для человека с вашим потенциалом я готов сделать исключение. Я могу обучить вас искусству борьбы, сделав из вас выдающегося спортсмена. Готовы ли вы посвятить себя моему искусству?"
 me_arseka_2104.a:0 "Обучите меня!"
 me_arseka_2104.b:0 "Это похоже на большую работу.." #gain lazy

 me_arseka_2105_title:0 "Освоение палестры"
 me_arseka_2105_desc:0 "После месяца упорных тренировок в палестре [учителя борьбы.GetName] в Олимпии [ROOT.GetCountry.GetRuler.GetName] становится самым #E грозным борцом#! [Опытный тренер [wrestle_teacher.GetName] с гордостью наблюдает за тем, как [ROOT.GetCountry.GetRuler.GetName] побеждает бывшего олимпийского претендента, мастерство которого превосходит даже самые смелые ожидания. На закрытом занятии [учитель борьбы.GetName] подходит к [ROOT.GetCountry.GetRuler.GetName] с #E кивком одобрения#! Ты, [ROOT.GetCountry.GetRuler.GetName], проявил себя как выдающийся ученик. Твоя целеустремленность и природный талант подняли тебя на уровень, которого достигают немногие. Больше я мало чему могу научить вас в области борьбы. Ты уже овладел #E искусством боя#! в этих священных стенах.'\n[wrestle_teacher.GetName] затем предлагает традиционный венок из #E оливковых листьев#!, символ победы и чести, для [ROOT.GetCountry.GetRuler.GetName]. Пусть этот венок украшает вас как свидетельство вашей доблести. Для меня было честью направлять вас на этом пути физического мастерства. Я верю, что ваши обретенные навыки сослужат вам хорошую службу как на арене, так и на поле боя, если возникнет такая необходимость.'"
 me_arseka_2105.a:0 "Спасибо вам, мастер."
 me_arseka_2105.b:0 "Пожалуйста, примите мое скромное пожертвование в вашу палестру.."

 me_arseka_2106_title:0 "Царь богов"
 me_arseka_2106_desc:0 "Когда [ROOT.GetCountry.GetRuler.GetName] исследует священные земли Олимпии, внимание [ROOT.GetCountry.GetRuler.GetHerHis] привлекает величественный #E Храм Зевса#!. Заинтригованный его величием, [ROOT.GetCountry.GetRuler.GetName] поручает [arseka_scribe.GetName] скрупулезно записывать каждую деталь, которую [arseka_scribe.GetSheHe] сможет найти о храме и его строительстве. [arseka_scribe.GetName], вооружившись пергаментом и пером, прилежно изучает #E Храм Зевса#!, отмечая его конструктивные элементы и отличительные особенности. Писец замечает, что привозной парианский мрамор, очевидно, добытый на каком-то острове неподалеку от Делоса, был особенно важным ингредиентом при строительстве этого замечательного сооружения. Храм Зевса - это шедевр, гармоничное сочетание #E дорических колонн#! и замысловатых фризов. #E Дорические колонны#!, известные своей простотой и надежностью, обеспечивают прочный фундамент, который поддерживает вес антаблемента. Фризы, украшенные мифологическими сценами и рельефами, рассказывают о богах и героях. Когда [ROOT.GetCountry.GetRuler.GetName] прогуливается по перистилю, ритмичный рисунок колонн и игра света и тени создают захватывающее зрелище. В самом центре храма Зевса [arseka_scribe.GetName] и [ROOT.GetCountry.GetRuler.GetName] вместе восхищаются колоссальной хриселефантиновой статуей Зевса, выполненной из золота и скульптурной слоновой кости, наложенной на деревянный каркас. Эту замечательную статую изваял тот же художник #E Фидий#!, который создал статую #E Афины Парфенос#!, столь желанную для афинян. Царь богов, восседающий на богато украшенном троне, держит в правой руке молнию - символ божественной силы. Глаза статуи, выполненные из драгоценных камней, кажется, смотрят с потусторонней силой. [arseka_scribe.GetName] уверяет [ROOT.GetCountry.GetRuler.GetName], что когда-нибудь [ROOT.GetCountry.GetName] сможет похвастаться владением таким чудом. Возможно, мы сможем узнать больше о #E Фидие#! в Афинах?"
 me_arseka_2106.a:0 "Да, давайте отправимся в путь."

 me_arseka_2107_title:0 "Внушающие благоговение Афины"
 me_arseka_2107_desc:0 "Когда [ROOT.GetCountry.GetRuler.GetName] прибывает в древний город Афины, сердце эллинской культуры и мудрости, в воздухе витает чувство благоговения. Первым пунктом назначения [ROOT.GetCountry.GetRuler.GetName] является знаменитый #E Акрополь#!, возвышенная цитадель, которую венчает культовый #E Парфенон#! Поднимаясь по скалистым ступеням Акрополя, [ROOT.GetCountry.GetRuler.GetName] в сопровождении [arseka_scribe.GetName] следит за тем, чтобы каждая деталь этого священного места была освещена. На вершине Акрополя гордо возвышается #E Парфенон#!, символ афинской демократии и архитектурного великолепия. [arseka_scribe.GetName] увлеченно рассказывает о #E Парфеноне#!, посвященном богине Афине, покровительнице города. Дорические колонны #E храма#!, украшенные сложными фризами и скульптурами, являются вершиной классической греческой архитектуры. Золотое сечение и оптические усовершенствования, реализованные архитекторами-мастерами #E Ictinus#! и #E Callicrates#!, отмечаются с ученым энтузиазмом. Когда [ROOT.GetCountry.GetRuler.GetName] смотрит на #E Парфенон#!, огромность его исторического значения становится ощутимой. Мраморное сооружение, хоть и обветренное временем, излучает неоспоримую ауру божественного величия. Скульптурные метопы и фронтоны оживляют древние легенды. [arseka_scribe.GetName] обращает внимание на хитросплетения Панафинейской процессии, изображенной на фризе, - свидетельство художественного мастерства скульптора #E Фидия#! и его искусных подмастерьев."
 me_arseka_2107.a:0 "[arseka_scribe.GetName], записывайте каждую деталь."

 me_arseka_2108_title:0 "Коммерция или каденция"
 me_arseka_2108_desc:0 "Насладившись потрясающей красотой Парфенона#! на вершине священного #E Акрополя#!, [ROOT.GetCountry.GetRuler.GetName] решает погрузиться [ROOT.GetCountry.GetRuler.GetHerHim]в оживленную атмосферу города Афины. Спустившись с Акрополя, [ROOT.GetCountry.GetRuler.GetName] и [arseka_scribe.GetName] движутся по шумным улицам Афины, города, известного своим интеллектуальным пылом и коммерческой активностью. Первым делом [ROOT.GetCountry.GetRuler.GetName] встречается с местными купцами, чтобы обсудить возможные торговые соглашения. Стратегическое расположение города и его морская слава делают его центром для товаров со всего Средиземноморья, и [ROOT.GetCountry.GetRuler.GetName] видит потенциал для обогащения [ROOT.GetCountry.GetName] через эти вновь обретенные связи. Агора, центральный рынок, оживленно гудит, торговцы продают свои товары - от экзотических специй до тонко сделанной керамики. Во время неспешных прогулок по городу [arseka_scribe.GetName] указывает на примечательные достопримечательности, украшающие афинский небосклон. На фоне величественного #E храма Гефеста#!, гордо возвышающегося на западном краю Агоры, [arseka_scribe.GetName] рассказывает об истории этого храма, посвященного богу ремесел, и обращает внимание на всё, что хотя бы по касательной полезно. [ROOT.GetCountry.GetRuler.GetName] также улучает момент, чтобы полюбоваться #E Одеоном Перикла#!, элегантным амфитеатром, где проводятся музыкальные конкурсы и представления. [arseka_scribe.GetName] шутит, что [ROOT.GetCountry.GetRuler.GetName] должен выступить перед афинянами."
 me_arseka_2108.a:0 "Хватит шуток, давайте вернёмся к торговцам."
 me_arseka_2108.b:0 "Очень хорошо, [arseka_scribe.GetName], я буду петь."

 me_arseka_2109_title:0 "Роща Академии"
 me_arseka_2109_desc:0 "Проведя две насыщенные недели в городе Афины, [ROOT.GetCountry.GetRuler.GetName] решает завершить визит путешествием в #E Академию Платона#! Расположенная в священной роще Академия, к северо-западу от Афин, издавна была центром просвещенного мышления. Роща, украшенная древними оливковыми деревьями и священными святынями, создает атмосферу, благоприятную для созерцания и обучения. [ROOT.GetCountry.GetRuler.GetName] приветствуют нынешние хранители учения Платона, преданные ученики, унаследовавшие мантию своего почитаемого мастера. В тени оливковых деревьев разворачиваются дискуссии по самым разным вопросам - от метафизики до этики. Ученики, ярые ученые, охотно делятся своими соображениями о философских основах, заложенных Платоном. Когда солнце садится за рощу, [arseka_scribe.GetName] старательно записывает жемчужины мудрости, почерпнутые из этих бесед. Коллективные знания, которыми делились под древними оливковыми деревьями, станут частью интеллектуальной сокровищницы Арсеки. С заходом солнца [ROOT.GetCountry.GetRuler.GetName] и [ROOT.GetCountry.GetRuler.GetHerHis] со свитой отправляются в доки и отплывают домой, в Арсеку."
 me_arseka_2109.a:0 "Прощай, Афина."

 me_arseka_2110_title:0 "Радости возвращения домой"
 me_arseka_2110_desc:0 "Вернувшись в любимый Арс, [ROOT.GetCountry.GetRuler.GetHerHis] радует [ROOT.GetCountry.GetRuler.GetName]себя знакомыми видами и звуками Арсеки, шумными рынками Сагонтиума и теплыми приветствиями горожан, создающими гостеприимные объятия, которые снимают усталость от путешествия. Желая поделиться опытом, полученным за эти несколько месяцев, [ROOT.GetCountry.GetRuler.GetName] решает познакомить ведущих людей [ROOT.GetCountry.GetName] со вкусом римского гостеприимства и наметить новый курс для нации. Достав бережно хранимый гарум, полученный в качестве прощального подарка от римского консула, [arseka_consul_friend.GetName], [ROOT.GetCountry.GetRuler.GetName] приглашает группу близких друзей на пир в честь успешного выполнения дипломатической миссии. Когда друзья собираются за столом, в воздухе разливается аромат гарума. К сожалению, один из друзей [ROOT.GetCountry.GetRuler.GetHerHis], не знакомый с резким вкусом гарума, накладывает себе некоторое количество ломтиков ветчины, делает смелый укус и отшатывается, не в силах сдержать экзотический вкус. Пока друг мужественно пытается вернуть самообладание, раздается смех.\n\n Однако, когда весёлая атмосфера улеглась, [ROOT.GetCountry.GetRuler.GetName] меняет тон собрания. [ROOT.GetCountry.GetRuler.GetName] открывает, что на самом деле он собрал самых влиятельных людей в [ROOT.GetCountry.GetName], которых мог считать своими друзьями, не просто для пира, а для обсуждения важного дела. Став серьезным, [ROOT.GetCountry.GetRuler.GetName] рассказывает, что после путешествий [ROOT.GetCountry.GetRuler.GetHerHis] [ROOT.GetCountry.GetRuler.GetSheHe] чувствует, что настало время изучить возможность сделать веру сагунтинцев, которые сделали Арсеку богатой, также и верой масс. Эта, казалось бы, простая трапеза наверняка запомнится как самая важная в истории Арсеки. Поделившись своим видением эллинского будущего для Арсеки, [ROOT.GetCountry.GetRuler.GetSheHe] предоставляет слово для дебатов, желая услышать, что скажут по этому поводу ведущие люди страны."
 me_arseka_2110.a:0 "О чём вы думаете?"

 me_arseka_2111_title:0 "[arseka_hellenic_friend.GetName] - Полемика"
 me_arseka_2111_desc:0 "В ходе обсуждения [arseka_nativist_friend.GetName] и [arseka_hellenic_friend.GetName] становятся самыми громкими голосами в комнате, каждый из них страстно излагает свои взгляды на достоинства принятия эллинского пантеона в качестве национальной религии Арсеки. [arseka_hellenic_friend.GetName], похоже, в прошлом очень много размышлял над этой идеей. Он утверждает, что присоединение [ROOT.GetCountry.GetName] к эллинскому пантеону, несомненно, обеспечит более выгодные торговые позиции на восточных рынках. Эллины, несомненно, будут более склонны вести торговлю с нацией, разделяющей их веру. Более того, [arseka_hellenic_friend.GetName] утверждает, что обращение в другую веру сделает [ROOT.GetCountry.GetName] еще на один шаг ближе к тому, чтобы эллины считали их настоящими равными, а не успешными варварами. В хорошо поставленной манере [arseka_hellenic_friend.GetName] подчеркивает исторический прецедент, созданный другими бесчисленными народами, которые успешно интегрировались в эллинский мир. Пока зал внимательно слушает, [arseka_hellenic_friend.GetName] рисует видение [ROOT.GetCountry.GetName] как уважаемого и влиятельного члена эллинского мира, пожинающего плоды общих религиозных и культурных связей. Перспектива светлого будущего, отмеченного процветанием и признанием, витает в воздухе, когда [arseka_hellenic_friend.GetName] приводит убедительные доводы в пользу принятия эллинского пантеона."
 me_arseka_2111.a:0 "Давайте послушаем другую сторону."

 me_arseka_2112_title:0 "Разговоры о [arseka_nativist_friend.GetName]"
 me_arseka_2112_desc:0 "Пока в комнате кипит дискуссия, [arseka_nativist_friend.GetName] пользуется возможностью высказать свое яростное несогласие с идеей принятия эллинского пантеона. В своей безумной тираде [arseka_nativist_friend.GetName] страстно осуждает идею принятия чужеземных богов, указывая на то, что это некий заговор Массалии, который готовился веками, чтобы вытеснить иберийцев и украсть их земли. Он решительно утверждает, что подобная ассимиляция ведет к эрозии самобытности и наследия Арсеки. Массалийский анклав Сагонтиум, по мнению [arseka_nativist_friend.GetName], является поучительным примером того, как чужеземное влияние может разрушить родной уклад жизни. [arseka_nativist_friend.GetName] утверждает, что принятие эллинского пантеона было бы предательством по отношению к эдетанам, построившим [ROOT.GetCountry.GetName] в процветающую цивилизацию. Он опасается, что такой шаг откроет путь к постепенному вытеснению коренного населения чужаками. С горячностью в глазах [arseka_nativist_friend.GetName] ратует за изгнание всех сторонников чужих богов, [ROOT.GetCountry.GetRuler.GetName], разумеется, не считая их угрозой самой сути Арсеки."
 me_arseka_2112.a:0 "Будем ли мы голосовать?"

 me_arseka_2113_title:0 "Эллинская Арсека?"
 me_arseka_2113_desc:0 "Видя, что его бредни никого не убедили, [arseka_nativist_friend.GetName] делает неожиданный поворот, яростно осуждая видения, которые #E Aqueloo#! якобы дарует верующим. Он отвергает эти предполагаемые пророчества как вопиющий #E 'Macedonian Psyop,'#! хотя ему трудно сформулировать, что такое псиоп. В своем запале он обвиняет почти всех присутствующих в том, что они являются потенциальными иностранными агентами. Иррациональность и (надеюсь) необоснованные обвинения [arseka_nativist_friend.GetName] бросают тень на ход дискуссии, ставя ее на грань хаоса. Его неспособность отличить искренние опасения от беспочвенной паранойи начинает отдалять его от большинства участников. По мере того как он указывает пальцем на воображаемых заговорщиков, атмосфера становится всё более некомфортной. Напротив, взвешенные аргументы [arseka_hellenic_friend.GetName] находят отклик среди зрителей. Иррациональность, проявленная [arseka_nativist_friend.GetName], начинает подчеркивать важность прагматического подхода, способствуя растущему консенсусу в пользу принятия эллинского пантеона за потенциальные преимущества, которые он может принести Арсеке. Видя, что аргументы [arseka_nativist_friend.GetName] ни к чему не приводят, [ROOT.GetCountry.GetRuler.GetName] объявляет голосование. Консенсус почти единодушен, и только [arseka_nativist_friend.GetName] голосует против принятия новой национальной религии."
 me_arseka_2113.a:0 "Голос народа, голос Бога"
 me_arseka_2113.tt:0 "#E Арсека#! обратится в #Y [GetReligion('roman_pantheon')GetName]#! веру."
 me_arseka_2113.b:0 "Эээ, [arseka_nativist_friend.GetName], вероятно, прав..."

 me_arseka_2114_title:0 "Новый рассвет"
 me_arseka_2114_desc:0 "Прошло шесть месяцев с момента принятия решения о принятии эллинского пантеона в качестве национальной религии Арсеки. Переход, хотя и не без трудностей, начал укореняться в сердцах жителей [ROOT.GetCountry.GetAdjective]. Некогда спорные дебаты уступили место новому чувству единства, поскольку граждане [ROOT.GetCountry.GetName] постепенно принимают этот культурный и религиозный сдвиг. В Арсе на оживленных городских улицах теперь можно увидеть небольшие святилища, посвященные различным эллинским божествам. Ветхие храмы, вдохновленные архитектурными чудесами греков, усеивают городской пейзаж, служа местами для поклонения и общественных собраний. Ритмы повседневной жизни в [ROOT.GetCountry.GetName] теперь переплетаются с ритуалами и праздниками эллинской веры. [ROOT.GetCountry.GetRuler.GetName] проводит все больше времени в Сагунте, наблюдая за интеграцией этой новообретенной веры. Примечательно, что [ROOT.GetCountry.GetRuler.GetName] выбрал Акелуса в качестве бога-покровителя [ROOT.GetCountry.GetRuler.GetHerHis] - символический сдвиг, который имеет свое значение. Этот выбор, в отличие от Аквелоо, явно отражает сознательное решение порвать с иберийским [ROOT.GetCountry.GetName] прошлых лет. По всей Арсеке улицы городов украшены гирляндами, а горожане участвуют в празднествах в честь богов. Многие из некогда скептически настроенных голосов стихли, поскольку возобладало чувство любопытства."
 me_arseka_2114.a:0 "Возможно, [ROOT.GetCountry.GetName] действительно сможет стать эллинской нацией..."
 me_arseka_2113.tt:0 "#E Арсека#! обратится в #Y [GetReligion('roman_pantheon')GetName]#! веру."

#me_arseka_2200 is the hidden population growth

 me_arseka_2201_title:0 "Массалийская миграция"
 me_arseka_2201_desc:0 "Наши благоприятные отношения с #E массалийцами#! принесли нам большой успех, и количество #E массалийцев#! живущих в [SCOPE.GetRootScope.GetCountry.GetName] значительно увеличилось за последнее время.\nВероятно, что в будущем они будут бороться за более высокий статус."
 me_arseka_2201.a:0 "Добро пожаловать в [SCOPE.GetRootScope.GetCountry.GetName]!"
 me_arseka_2201.tt:0 "#Y 5#! #E $massalian$#! культурные жители поселились в #E Сагунт#! и #Y 5#! ещё больше поселилось по всему [SCOPE.GetRootScope.GetCountry.GetName]#!\nЗадача миссии '#Y $arseka_01_task_22$#!' теперь #G завершена#!!"

 me_arseka_23_title:0 "$arseka_01_task_23$"
 me_arseka_23_desc:0 "Город Арс теперь оснащен объектами, которые заставили бы покраснеть даже эллинского деспота, и слово 'город' уже не соответствует действительности. Арс стал настоящим #Y мегаполисом#! Завершены последние штрихи в строительстве нового здания для размещения нашего Сената. Осталось только, чтобы [ROOT.GetCountry.GetRuler.GetName] написал речь, провозглашающую создание #E #Y Арской Лиги#!#! и чтобы [ROOT.GetCountry.GetRuler.GetSheHe] официально объявил, что Арс на самом деле будет резиденцией одноименной #E #Y Арсской Лиги#!#! Это тривиальный, но, тем не менее, важный шаг к возвышению нашей нации."
 me_arseka_23.a:0 "Местопребывание этой #Y #E Арской Лиги#!#! должно быть, естественно, в #E Арсе#!"
 me_arseka_23.tt:0 "Задача миссии '#Y $arseka_01_task_23$#!' теперь #G завершена#!!"

 me_arseka_24_title:0 "$arseka_01_task_24$"
 me_arseka_24_desc:0 "Недавно сформированный Сенат Арсеки собирается на свое инаугурационное заседание в большом здании Сената. Многие сенаторы, не привыкшие к процедурам, выглядят неуверенными в своих ролях и нервно поглядывают на своих коллег. В воздухе витает смесь предвкушения и трепета, когда они занимают свои места. [ROOT.GetCountry.GetRuler.GetName], председательствующий на собрании, открывает заседание смелым провозглашением: 'В последнее время [ROOT.GetCountry.GetName] набирает силу, её защита распространяется на новые земли. Пришло время [ROOT.GetCountry.GetName] сбросить последние остатки своих племенных корней и преобразовать себя в лигу, как это так любили делать греки. [ROOT.GetCountry.GetName] должна погибнуть, чтобы #Y Арская Лига#! жила'. Сенаторы внимательно слушают, некоторые кивают в знак согласия, другие обмениваются неуверенными взглядами. Некоторые сенаторы выражают беспокойство по поводу меняющейся структуры управления и задаются вопросом, не является ли этот переход к сенату под руководством [ROOT.GetCountry.GetRuler.GetName] шагом к установлению наследственной монархии. Один смелый сенатор задается вопросами, которые волнуют многих его коллег: 'Ну, [ROOT.GetCountry.GetRuler.GetName], что у нас есть, республика или монархия?'"
 me_arseka_24.a:0 "Республика, если вы сможете её сохранить."
 me_arseka_24.tt:0 "Задача миссии '#Y $arseka_01_task_24$#!' теперь #G завершена#!!"

 me_arseka_25_title:0 "$arseka_01_task_25$"
 me_arseka_25_desc:0 "Территория, выделенная порту #E Сагунт#!, была увеличена вместе с инвестициями в расширение его мощностей. Называть #E Сагунт#! портом не совсем верно, так как он вырос и стал соперничать с #E Arse#!, если не затмевать его. Действительно, многие стали называть нашу столицу #E Сагунт#!, а не #E Арс#! - эта практика началась с торговцев, но быстро распространилась среди различных социальных слоев."
 me_arseka_25.a:0 "#E Арс#!, #E Сагунт#!, всё, что имеет значение, это то, что золото продолжает течь!"
 me_arseka_25.tt:0 "Задача миссии '#Y $arseka_01_task_25$#!' теперь #G завершена#!!"

 me_arseka_26_title:0 "$arseka_01_task_26$"
 me_arseka_26_desc:0 "Благодаря качеству своего ремесла корабельные мастера [ROOT.GetCountry.GetAdjective]ие стали пользоваться большим спросом в последнее время, когда [ROOT.GetCountry.GetName] стала способна производить корабли на экспорт, а не только для внутреннего использования."
 me_arseka_26.a:0 "Может быть, пришло время построить настоящий флот?"
 me_arseka_26.tt:0 "Задача миссии '#Y $arseka_01_task_26$#!' теперь #G завершена#!!"

 me_arseka_27_title:0 "$arseka_01_task_27$"
 me_arseka_27_desc:0 "Никто, кроме самых богатых государств в нашей части света, не может рассчитывать на соперничество с военно-морским флотом [ROOT.GetCountry.GetAdjective]им. Однако содержание флота обходится довольно дорого. Мы должны искать способ окупить наши инвестиции за счет торговли или менее пикантных средств..."
 me_arseka_27.a:0 "Когда-нибудь [ROOT.GetCountry.GetName] затмит Карфаген."
 me_arseka_27.tt:0 "Задача миссии '#Y $arseka_01_task_27$#!' теперь #G завершена#!!"

 me_arseka_28_title:0 "$arseka_01_task_28$"
 me_arseka_28_desc:0 "После успешного определения потенциальных кандидатов, готовых расстаться со своими крупными флотами, пришло время решить, как лучше укрепить наши морские активы. Три бизнесмена были определены как жизнеспособные варианты для приобретения кораблей: [arseken_businessman_1.GetName], [arseken_businessman_2.GetName] и [arseken_businessman_3.GetName].\n\n[arseken_businessman_1.GetName]: Унаследовал некогда прибыльную торговую империю, но неправильно управлял ею, в результате чего у него осталось всего несколько либурний. Возможно, мы сможем приобрести их за скромную сумму.\n\n[arseken_businessman_2.GetName]: Пожилой делец, желающий выйти на пенсию и готовый продать свой значительный флот трирем и тетреров по разумной цене.\n\n[arseken_businessman_3.GetName]: Один из самых богатых людей в Арсеке, способный предоставить гигантские корабли, которые значительно усилят наш флот."
 me_arseka_28.a:0 "Мы будем приобретать у [arseken_businessman_1.GetName] либурны."
 arseka_28_a_ships_tt:0 "[SCOPE.GetRootScope.GetCountry.GetName] получит флот из пяти либурн."
 me_arseka_28.b:0 "Мы будем приобретать у [arseken_businessman_2.GetName] флот из трирем и тетрер."
 arseka_28_b_ships_tt:0 "[SCOPE.GetRootScope.GetCountry.GetName] получит флот, состоящий из пяти трирем и пяти тетрер."
 me_arseka_28.c:0 "Мы будем приобретать у [arseken_businessman_3.GetName] гигантские корабли."
 arseka_28_c_ships_tt:0 "[SCOPE.GetRootScope.GetCountry.GetName] получит флот, состоящий из четырех гексеров и одного октера."
 me_arseka_28.d:0 "Мы будем приобретать у всех."
 arseka_28_d_ships_tt:0 "[SCOPE.GetRootScope.GetCountry.GetName] получит смешанный флот из двадцати кораблей."
#add province

 me_arseka_2801_title:0 "Либурнская сделка"
 me_arseka_2801_desc:0 "Решив приобрести корабли у [arseken_businessman_1.GetName], мы заключаем сделку на оставшиеся в его владении либурны. Хотя эти корабли не самые величественные, они стоят недорого и являются практичным дополнением к нашему флоту. Делец, благодарный за сделку, надеется, что его несчастья будут искуплены защитой Арсеки."
 me_arseka_280x.a:0 "Надеюсь, мы сможем использовать эти корабли для борьбы с пиратством..."

 me_arseka_2802_title:0 "Сделка с триремой"
 me_arseka_2802_desc:0 "Решив заключить сделку с [arseken_businessman_2.GetName], [ROOT.GetCountry.GetName] приобрел значительный флот трирем по разумной цене. Пожилой бизнесмен, довольный сделкой, выражает облегчение по поводу ухода из морского бизнеса, оставив свои корабли в надежных руках. Триремы присоединяются к нашему флоту, готовые служить для защиты [ROOT.GetCountry.GetAdjective]ой торговли."

 me_arseka_2803_title:0 "Гигантские инвестиции"
 me_arseka_2803_desc:0 "Выбрав грандиозные корабли, предлагаемые [arseken_businessman_3.GetName], [ROOT.GetCountry.GetName] заключил сделку с одним из самых богатых людей в Арсеке. Эти колоссальные корабли значительно усилят возможности нашего флота. [arseken_businessman_3.GetName], довольный соглашением, ожидает, что эта передача судов откроет для него новые земли на рынках [ROOT.GetCountry.GetAdjective]их."

 me_arseka_2804_title:0 "Комплексное предложение по флоту"
 me_arseka_2804_desc:0 "Выбрав комплексный подход, [ROOT.GetCountry.GetRuler.GetName] решает приобрести корабли у всех трёх бизнесменов: [arseken_businessman_1.GetName], [arseken_businessman_2.GetName] и [arseken_businessman_3.GetName]. В результате этой комплексной сделки флот Арсеки пополнится разнообразными боеприпасами."

 me_arseka_29_title:0 "$arseka_01_task_29$"
 me_arseka_29_desc:0 "У нас есть ресурсы для строительства причалов в портовых городах вдоль крупных водных путей. Наши инженеры сообщили нам, что причал позволит кораблям причаливать параллельно берегу поселения, что значительно увеличит количество кораблей, которые могут торговать здесь. Они выбрали два лучших места, [quay_province_1.GetName] и [quay_province_2.GetName]. На [quay_province_1.GetName] уже находится процветающий порт, а на [quay_province_2.GetName] придется немного доработать, что обойдется дороже, но, скорее всего, принесет большую прибыль."
 me_arseka_29.a:0 "Постройте причал в [quay_province_1.GetName]."
 me_arseka_29.b:0 "Постройте причал и порт в [quay_province_2.GetName]."
 me_arseka_29.c:0 "Зачем выбирать, мы можем позволить себе и то, и другое."
 me_arseka_29.tt:0 "Задача миссии '#Y $arseka_01_task_29$#!' теперь #G завершена#!!"

 me_arseka_2901_title:0 "$arseka_01_task_29$"
 me_arseka_2901_desc:0 "Недавно построенные причалы пользуются огромным успехом, способствуя более плавной и эффективной торговле. По сообщениям, увеличилось движение судов и возросла экономическая активность. Во время заседания совета, когда [ROOT.GetCountry.GetRuler.GetName] получает эти положительные новости, с губ [ROOT.GetCountry.GetRuler.GetHerHis] срывается легкомысленный комментарий. 'Наверное, каждому порту в [ROOT.GetCountry.GetName] нужен причал!' Шутка или искреннее предложение? В зале воцаряется тишина, пока один смелый советник не осмеливается спросить: 'Вы серьезно, [ROOT.GetCountry.GetRuler.GetName]?'"
 me_arseka_2901.a:0 "Нет, но я доволен этими причалами."
 me_arseka_2901.b:0 "Конечно, я серьезно, болван!"
 me_arseka_29.tt:0 "Задача миссии '#Y $arseka_01_task_29$#!' теперь #G завершена#!!"

 me_arseka_30_title:0 "$arseka_01_task_30$"
 me_arseka_30_desc:0 "Слухи о процветании и гостеприимной атмосфере Арсеки поразили воображение многих свободных людей из Италии. В результате небольшой, но постоянный поток авантюристов из Италии решает искать свою судьбу в Арсеке. Этих людей привлекает обещание новой и процветающей земли, где их навыки и стремления могут найти плодородную почву для роста. Истории, которые они рассказывают своим родственникам в Италии, привели к заметному улучшению отношений между [ROOT.GetCountry.GetAdjective]ими и латинскими народами."
 me_arseka_30.a:0 "Хорошо, пусть приходят."
 me_arseka_30.tt:0 "Задача миссии '#Y $arseka_01_task_31$#!' теперь #G завершена#!!"

 me_arseka_31_title:0 "$arseka_01_task_31$"
 me_arseka_31_desc:0 "Наши эмиссары встретились с [ibasm_owner.GetName] в Ибасме, пытаясь убедить их продать остров Арсеке. Желая укрепить дружбу между нашими народами, [ibasm_owner.GetAdjective]ие быстро уступили нашим требованиям и назначили высокую, но справедливую цену. Тем не менее, приобретение Ибасма может привести к истощению нашей казны."
 me_arseka_31.a:0 "Вашей дружбы пока достаточно."
 me_arseka_31.b:0 "Самая справедливая цена."
 me_arseka_31.tt:0 "Задача миссии '#Y $arseka_01_task_31$#!' теперь #G завершена#!!"

