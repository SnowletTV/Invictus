 sgs_vein_of_silver:0 "Богатая жила серебра"#setup
 desc_sgs_vein_of_silver:0 "Геодезисты обнаружили в этом месте разведанные запасы серебра."
 aqueloo_blessing_modifier:0 "Благословение Аквелоо"
 desc_aqueloo_blessing_modifier:0 "Щедрое благословение Аквелоо, почитаемого бога плодородия, одаривает эту землю, обеспечивая обильные урожаи и процветание сельскохозяйственной деятельности."
 breadbasket_of_arseka_modifier:0 "Житница Арсеки"
 desc_breadbasket_of_arseka_modifier:0 "Щедрые поля и сады Эдетании дают впечатляющие урожаи, составляющие основу производства продуктов питания в [THIS.GetCountry.GetName]."
 arseken_coinage_modifier:0 "Чеканка Арсеки"
 desc_arseken_coinage_modifier:0 "Пионер новой эры в иберийской торговле, #E [SCOPE.GetRootScope.GetCountry.GetName]#! первым среди своих иберийских коллег создал централизованную монетную систему, укрепив свои позиции в качестве первопроходца в экономической изощренности и торговле."
 massalian_colony:0 "Массалийская колония"
 desc_massalian_colony:0 "На этой территории находится #E массалийская колония#!, управляемая консорциумом #E массалийских торговцев#!"
 syncretic_city_modifier:0 "Синкретический город"
 desc_syncretic_city_modifier:0 "Эта территория, отражающая разнообразный состав её жителей, сочетает в себе множество архитектурных стилей."
 sagointium_port:0 "Порт Сагунт"
 desc_sagointium_port:0 "Порт #E Сагунт#! подвергся значительному расширению, чтобы принимать большее количество кораблей и способствовать увеличению морской торговли."
 arseken_start_buff:0 "Гармония на горизонте"
 desc_arseken_start_buff:0 "#E [SCOPE.GetRootScope.GetCountry.GetName]#! готовится к объединению #Эдетского народа#!, мирным или иным путем."
 pantheic_harmony:0 "Гармоничная религия"
 desc_pantheic_harmony:0 "Жрецы в [ROOT.GetCountry.GetName] как иберийского, так и эллинского толка приложили немало усилий, чтобы приравнять своих богов к богам противоположной веры."
 arseka_fleet_prep:0 "Подготовка флота"
 desc_arseka_fleet_prep:0 "Наши кораблестроители трудятся над созданием могучего флота."
 arseka_quay:0 "Причал"
 desc_arseka_quay:0 "Вдоль набережной этого города была построен причал, позволяющий кораблям причаливать параллельно берегу, что значительно увеличивает количество судов, которые могут торговать здесь."
 edcomienda:0 "Энкомьенда"
