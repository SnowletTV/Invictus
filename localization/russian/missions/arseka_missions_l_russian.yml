 arseka_01_task_22:0 "Массалийские торговцы"
 arseka_01_task_22_DESC:0 "Слухи о процветающем порте #E [ROOT.GetCountry.GetCapital.GetName] и растущих торговых возможностях достигли ушей многих #E массалийских торговцев#! Под впечатлением от значительных успехов, достигнутых [SCOPE.GetRootScope.GetCountry.GetName]#!, будущее нашего города выглядит неоспоримо светлым в глазах этих купцов, и многие теперь стремятся установить более заметное присутствие в оживленной #E гавани Сагунта#!"
 arseka_01_task_22_tt:0 "Любая массалийская нация имеет мнение #E [SCOPE.GetRootScope.GetCountry.GetName]#! большее или равное #Y 80#!.\n\n\n\n\n\n\n\n\n\n@greek_mil18!"
 arseka_01_task_22_completed_tt:0 "#Y 5#! #E $massalian$#! культурных жителей поселится в #E Сагунт#! и #Y 5#! больше поселится в [SCOPE.GetRootScope.GetCountry.GetName]#!."

 arseka_01_task_23:0 "Восходящий Арс"
 arseka_01_task_23_DESC:0 "Признавая неадекватность нашей нынешней формы правления, многие выступают за переход к модели управления, более схожей с моделью управления #E массилийцев#! Необходимость экономического процветания диктует, что золото должно течь свободно, и для того, чтобы способствовать этому, требуется преобразовательный шаг. Пока мы не увязли в деталях, мы должны превратить [ROOT.GetCountry.GetCapital.GetName] в столицу, достойную нашей задуманной #E #Y Арской Лиги#!#!\n\n\n\n\n\n\n\n\n\n@italic_mil2!" 

 arseka_01_task_24:0 "Арская лига"
 arseka_01_task_24_DESC:0 "На пути к величию #E Арсеки#! мы отвоевали себе роль на самом краю цивилизации. Вдохновленные #E Массалийским этосом#!, пришло время распространить нашу защиту и товарищество на соседние государства и привести их под наше иго. Пережив эпоху мелких вождей, мы осознаем необходимость эволюции нашего управления. Вполне уместно передать представительную власть в руки тех, кто лучше всего способен направить [SCOPE.GetRootScope.GetCountry.GetName] к процветанию. Эта эволюция - не просто изменение системы управления, а превращение в лигу городов-единомышленников, объединяющихся ради общего процветания и коллективной силы. Резиденция этой #Y #E Арской Лиги#!!! будет, естественно, основана в нашей столице #E Арсе#!!!\n\n\n\n\n\n\n\n\n\n@italic_mil19!"
 form_arseken_league_tt:0 "#E [SCOPE.GetRootScope.GetCountry.GetName]#! станет #Y Арской Лигой#!\n\nA #E новое древо#! #G будет разблокировано для #! #E Арская Лига#!"

 arseka_01_task_25:0 "Расширение Сагунта"
 arseka_01_task_25_DESC:0 "Порт #E Сагунта#!, расположенный в объятиях [ROOT.GetCountry.GetCapital.GetName], является важнейшим центром для наших морских начинаний. Чтобы удовлетворить растущие потребности коммерции и торговли, нам необходимо значительно расширить портовые сооружения #E Сагунта#!\n\n\n\n\n\n\n\n\n\n@italic_mil4!"
 arseka_01_task_25.tt:0 "Порт #E Сагунта#! будет расширен."

 arseka_01_task_26:0 "Инициатива судостроительной верфи"
 arseka_01_task_26_DESC:0 "В нашем стремлении захватить рынки Западного Средиземноморья создание соответствующих верфей имеет первостепенное значение. Эти верфи будут служить горнилом, в котором будет коваться наша военно-морская мощь.\n\n\n\n\n\n\n\n\n\n@greek_mil19!"
 arseka_01_task_26_tt: "[SCOPE.GetRootScope.GetCountry.GetName] должны владеть как минимум #Y 3#! территориями, которые имеют второй уровень #Y порта#!"

 arseka_01_task_27:0 "Сила воды"
 arseka_01_task_27_DESC:0 "Чтобы закрепить за собой позицию #E доминирующего игрока#! в региональной торговле, мы должны расширить наши #E военно-морские#! возможности. Строительство #E грозного флота#! не только укрепит нашу военную мощь, но и позволит нам 'поощрять' меньшие страны к установлению выгодных торговых условий.\n\n\n\n\n\n\n\n\n\n\n@egypt_mil10!"
 arseka_01_task_27_tt: "У вас есть один военно-морской стек, состоящий как минимум из #Y 40#! кораблей."

#add a maritime province
 arseka_01_task_28:0 "Выкуп бизнеса"
 arseka_01_task_28_DESC:0 "Чтобы покончить с #E пиратством#!, от которого страдают наши торговые интересы, мы будем выявлять бизнесменов, ведущих борьбу с пиратством, и приобретать их морские активы, используя приобретенные корабли для создания более безопасной среды для торговли.\n\n\n\n\n\n\n\n\n\n@egypt_mil16!"
 arseka_01_task_28_tt:0 "#Y Это запустит цепочку событий, которая завершится покупкой флота у берегов Арса#!"

 arseka_01_task_29:0 "Причальный комплекс"
 arseka_01_task_29_DESC:0 "Строительство причала вдоль береговой линии территории позволит кораблям причаливать параллельно берегу, что значительно увеличит количество кораблей, которые могут торговать там. Инициируйте строительство #E причалов#! на территориях вдоль побережья и рек; эти #E причалы#! обеспечат необходимые причальные сооружения и будут способствовать более плавной торговле и увеличению морской активности на наших водных путях.\n\n\n\n\n\n\n\n\n\n@greek_mil4!"
 arseka_01_task_29_allow.tt:0 "Штат [GetProvince('(int32)1029').GetArea.GetName|Y] импортирует #Y камень#! @stone! и #Y дерево#! @wood!."
 arseka_01_task_29.tt:0 "#Y Это запустит цепочку событий, в результате которых в некоторых прибрежных территориях будут построены #E причалы#!, дающие мощные бонусы для местной торговли"

#needs opinion + gold
 arseka_01_task_30:0 "Римские торговые связи"
 arseka_01_task_30_DESC:0 "Поскольку все большее число римских торговцев время от времени заходит в наши порты, теперь необходимо повышать экономическое положение Арсеки и развивать дипломатические отношения с растущей Римской республикой. Главное - укрепить наши торговые отношения, построить стабильные каналы для беспрепятственного обмена товарами и создать устойчивое торговое соглашение, которое станет краеугольным камнем для будущего сотрудничества.\n\n\n\n\n\n\n\n\n\n@italic_mil15!"
 arseka_01_task_30_allow_tt:0 "Любая латинская нация имеет мнение #E [SCOPE.GetRootScope.GetCountry.GetName]#! большее или равное #Y 50#!."
 arseka_01_task_30_tt:0 "Все латинские нации, у которых мнение о нас выше 50, будут испытывать дальнейший рост мнения."

#political influence + gold
 arseka_01_task_31:0 "Карфагенское родство"
 arseka_01_task_31_DESC:0 "Поскольку влияние Карфагена растёт к югу от нас, разумнее всего будет заручиться поддержкой наследников Дидоны, набирающих силу. Понимая стратегическую важность дружеских отношений, [ROOT.GetCountry.GetRuler.GetName] отправил нескольких самых доверенных советников [ROOT.GetCountry.GetRuler.GetHerHis] в [GetProvince('(int32)1464').GetName] для встречи с карфагенскими купцами, ведущими там операции. Возможно, мы могли бы заключить сделку, чтобы закрепить за собой право собственности на [GetProvince('(int32)1464').GetName]?\n\n\n\n\n\n\n\n\n\n\n@event_pic4!"
 arseka_01_task_31_tt:0 "#Y Мы попытаемся приобрести право собственности на [GetProvince('(int32)1464').GetName]"


#number of ships + gold
 arseka_01_task_32:0 "Изучение восточных рынков"
 arseka_01_task_32_DESC:0 "Стремясь улучшить экономическую ситуацию в Арсеке, [ROOT.GetCountry.GetRuler.GetName] планирует наладить торговые связи с оживленными эллинскими городами-государствами на дальнем востоке. [ROOT.GetCountry.GetRuler.GetName] готовится к отправке опытных посланников в эти далекие эллинские государства, поручая им ориентироваться в тонкостях дипломатии и торговых переговоров.\n\n\n\n\n\n\n\n\n\n@greek_mil17!"

 arseka_01_task_33:0 "Слабость пунийцев"
 arseka_01_task_33_DESC:0 "Последние разведданные указывают на то, что Карфаген втянут в конфликт с достойным противником. Поскольку карфагенские войска вовлечены в войну, возможно, мы могли бы использовать сагунтинские верфи, чтобы склонить чашу весов в пользу их врагов.\n\n\n\n\n\n\n\n\n\n@italic_mil4!"
 arseka_01_task_33.tt:0 "#Y #E Карфаген#!#!должен находиться в состоянии войны с государством, у которого есть порт и которое владеет более чем 40 территориями."

 arseka_01_task_34:0 "Эгида Арса"
 arseka_01_task_34_DESC:0 "Эдетаны построили Арс как оппиду, возвышающуюся над массалийской гаванью Сагунт. Расширение этих стен до Сагунта и остальных ближайших окрестностей Арса значительно укрепит оборону города. Эти могучие укрепления обеспечат Арсу неуязвимость для всех, кто осмелится угрожать ее святым улицам.\n\n\n\n\n\n\n\n\n\n@event_pic11!"
 arseka_01_task_34.tt:0 ""


