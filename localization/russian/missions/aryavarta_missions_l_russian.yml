l_russian:

 aryavarta_missions:0 "Земля ариев"
 aryavarta_missions_DESCRIPTION:0 "#E Арьяварта#! означает 'Земля ариев' и относится в основном к #E Гандхаре#! и #E Мадхьядесе#!, которые в совокупности называются #E Индо-Гангской равниной#! Регион, который охватывает #E Арьяварта#!, менялся со временем, но в целом относится к западным индоарийским народам, называемым #E [GetCultureGroup('aryan').GetName]#! народом."
 aryavarta_missions_CRITERIA_DESCRIPTION:0 "Эта миссия будет завершена, когда #E Арьяварта#! объединит Северную Индию под своей властью."
 aryavarta_missions_BUTTON_TOOLTIP:0 "#E Арийцы#! будут править Индией."
 
 #Missions
 
 aryavarta_missions_task_1:0 "Сердце Арьяварты"
 aryavarta_missions_task_1_DESC:0 "Отбросьте все желания завоевывать за пределами сердечных земель ариев, ибо сначала мы должны объединить основные территории. Реки Сатлудж, Рави, Бис, Джелум и Ченаб, объединенные рекой Синдху, а также Ганга, Джамуна и Сарасвати. Это реки, которые дают нам нашу идентичность."
 
 aryavarta_missions_task_2:0 "Укрепить Синдху"
 aryavarta_missions_task_2_DESC:0 "Река Синдху, известная чужакам как Инд, дала название 'Индия' этой земле, которую мы называем домом. Мы должны объединить все земли Синдху для нашего нового арийского государства."
 
 aryavarta_missions_task_3:0 "Укрепить Гангу"
 aryavarta_missions_task_3_DESC:0 "Река Ганга, известная также как Ганг, является крупнейшей речной системой во всем Бхарате, и именно здесь начинается формирование арийской идентичности. Мы должны утешить Гангу для нашего нового арийского государства."
 
 aryavarta_missions_task_4:0 "Индо-Гангская равнина"
 aryavarta_missions_task_4_DESC:0 "Индо-Гангская равнина - это основное географическое описание земли Арьяварты. Это место, где наш народ, арийцы, процветает лучше всего. Однако это не то место, где мы будем отдыхать. Арьяварта, возможно, и реализована, но арийцы ещё есть за пределами наших границ. Поэтому нам предстоит ещё много работы."
 
 aryavarta_missions_task_5:0 "За семью горами"
 aryavarta_missions_task_5_DESC:0 "Семь гор, или Сатпура, лежат у нашей южной границы, отделяя Северный Бхарат от Южного Бхарата. Нам легко проводить здесь границы, но факт остается фактом: арийская цивилизация распространилась далеко за пределы этих семи гор. И поэтому мы должны следовать за нашими братьями за эти могучие скалы."
 
 aryavarta_missions_task_6:0 "Царство Мару"
 aryavarta_missions_task_6_DESC:0 "К нижнему течению Синдху примыкает регион Мару, благословленный идеальной береговой линией для торговли. Имея отправную точку в Синде, мы располагаем всеми необходимыми средствами, чтобы взять под свой контроль остальную часть региона Мару."
 
 aryavarta_missions_task_7:0 "Арии Аванти"
 aryavarta_missions_task_7_DESC:0 "Между северо-западным побережьем Бхарата и речной системой Ганга на востоке располагалось некогда великое арийское царство Аванти. Хотя они не всегда включаются в определение Арьяварты, они оба являются арийскими и помогли бы нашей стране почувствовать связь через землю, а не полагаться только на Синдху и Гагны."
 
 aryavarta_missions_task_8:0 "Царство Магадха"
 aryavarta_missions_task_8_DESC:0 "Культурный сдвиг между арийскими группами произошел в регионе Мадхьядеса, и во многом благодаря магадханам из Пракии. Пракийская цивилизация может быть нашей двоюродной группой, однако мы должны убедиться, что они вернутся к традиционной арийской культуре. А что может быть лучше, чем завоевать родину самих Маурьев."
 
 aryavarta_missions_task_9:0 "Западная граница"
 aryavarta_missions_task_9_DESC:0 "Западная граница, или Апаранта, - впечатляющая хорошо орошаемая территория. Являясь северной частью Западных Гхат, она ведёт вглубь богатого специями южного Бхарата. Непрерывная арийская цивилизация заканчивается в Апаранте, и поэтому её следует рассматривать как новую неотъемлемую часть Арьяварты, когда она попадет под наше влияние."
 
 aryavarta_missions_task_10:0 "Охотничье плато"
 aryavarta_missions_task_10_DESC:0 "Виндхьяпрстха примерно переводится как Охотничье плато, демонстрируя, какие виды людей населяют эти земли. Наши восточные прасианские сородичи господствуют здесь и служат лютым врагом. Таким образом, нам будет проще держать их под нашими знаменами, чем как отдельное образование."
 
 aryavarta_missions_task_11:0 "Сестра на юге"
 aryavarta_missions_task_11_DESC:0 "К югу от горного хребта Сатпура расположено множество королевств, и многие из них разделяют наше арийское наследие. Не так уж сложно убедить одно из них перейти под нашу власть с помощью дипломатии, а не кровопролития."
 
 aryavarta_missions_task_12:0 "Новые царии Калинги"
 aryavarta_missions_task_12_DESC:0 "Калинганы - одни из самых цивилизованных народов Пракии, и они могли бы стать более процветающими под нашим правлением. Хотя мы могли бы напрямую контролировать их, они продемонстрировали значительное мастерство в управлении собой, так что, возможно, номинальная независимость под нашим руководством - это то, что уготовано им судьбой."
 
 aryavarta_missions_task_13:0 "Ланкийцы, дравиды, пряности"
 aryavarta_missions_task_13_DESC:0 "Южная оконечность Бхарата известна нам по трем вещам: самым дальним из всех арийцев, ланкийцам, дравидийским народам, живущим между нами и Ланкой, и различным специям @spices! благословленные самим Шивой."
 
 aryavarta_missions_task_14:0 "Великолепный остров"
 aryavarta_missions_task_14_DESC:0 "Богатый и красочный остров Ланка, или Шри, имеет свою собственную историю вдали от ядра арийского мира. Возможно, их следует вернуть в основную арийскую сферу, а возможно, они должны стать вассалами наших великих земель. Независимо от того, что должно произойти, одно можно сказать наверняка: Шри-Ланка должна быть под нашим правлением."
 
 aryavarta_missions_task_15:0 "Гирлянда островов"
 aryavarta_missions_task_15_DESC:0 "Мальдивы, которые называют гирляндой островов, имеют интересную историю. Происходящие от ланкийцев, они представляют собой странный отросток арийской культуры, который каким-то образом стал одновременно и ближе, и дальше от сердца Арьяварты. Как бы то ни было, они - наши кровные братья, и объединенное арийское государство нуждается в их защите."
 
 aryavarta_missions_task_16:0 "Возвышенная земля"
 aryavarta_missions_task_16_DESC:0 "Карната известна как 'Возвышенная земля'. Она хорошо известна нам, арийцам, особенно богатые районы Западных Гхат, чьи муссонные дожди не перестают удивлять посторонних. На плато к востоку от Западных Гхатов тем временем доминируют дравиды. Оба участка земли составляют Возвышенную Землю, и поэтому весь регион перейдет под наш контроль."
 
 aryavarta_missions_task_17:0 "Окруженная водой земля"
 aryavarta_missions_task_17_DESC:0 "Дравида - это санскритское слово, обозначающее землю, с трех сторон окруженную водой. Оно также происходит от термина 'тамил', который хорошо описывает, какие типы людей населяют эту землю. Помимо того, что она окружена водой, она также со всех сторон окружена индоарийскими народами, что, естественно, означает, что для создания Бхарата, контролируемого арийцами, он должен быть окончательно заселен ариями."
 
 aryavarta_missions_task_18:0 "Экспедиция в Бирму"
 aryavarta_missions_task_18_DESC:0 "В Бирме живет чужеземный народ, который родственен нам не больше, чем дравиды на юге, однако он отличается тем, что массово перенимает наши традиции и знаком с нашей культурой. Так что давайте сделаем еще один шаг вперед и официально введем Бирму в сферу Арьяварты."
 
 aryavarta_missions_task_19:0 "Повелители Бхарата"
 aryavarta_missions_task_19_DESC:0 "Когда все земли Бхарата будут под контролем арийцев, наша миссия будет завершена. Бхарат - наша родина, и сейчас она едина. Пока в его пределах живут чужие народы, здесь господствуют чистейшие представители ведической цивилизации, пришедшие в Бхарат. Когда-нибудь Арьяварта и Бхаратварша станут известны как одно и то же."
 
 aryavarta_missions_task_20:0 "Качский Ранн"
 aryavarta_missions_task_20_DESC:0 "В районе Качча находится географическая особенность, известная как Ранн. Ранн переводится как соленые болота Качча. На самом деле, хотя Качча на наших картах изображена практически как остров, это не так в течение всего сезона. Временами несколько дюймов воды, покрывающие солончаки, показываются Господу Солнца Сурье. Как бы то ни было, мы можем использовать эти Ранны Качча для сбора соли @salt! для себя."

 aryavarta_missions_task_21:0 "Арийское земледелие"
 aryavarta_missions_task_21_DESC:0 "$me_aryavarta_21_desc$"
 
 aryavarta_missions_task_22:0 "Налаживайте торговые связи"
 aryavarta_missions_task_22_DESC:0 "Нам необходимо наладить межконтинентальную торговлю на нашей земле. Мы можем сделать это, продвигая и развивая ряд торговых городов по рекам Синдху и Ганга, что приведёт к всё более тесным отношениям между восточными и западными арийцами в пределах наших границ."

 aryavarta_missions_task_23:0 "Цветная культура"
 aryavarta_missions_task_23_DESC:0 "Культура #E ведическая#!, которую мы воплощаем в жизнь, всегда красочна. Красные, синие, фиолетовые и другие цвета окрашивают наш образ жизни. И мы можем делать это благодаря огромному количеству #Y красителей#! @dye!, производимых по всей Арьяварте."

 aryavarta_missions_task_24:0 "Индо-Гангский путь"
 aryavarta_missions_task_24_DESC:0 "#E Маурьи#! построили дороги, соединяющие реку Гангу от #E Бенгалии#! до #E Панчанады#!, однако река Синдху не имеет подобного эквивалента. Давайте соединим #E Сакалу#!, которая лежит на старой системе дорог #E Маурьев#!, с #E Дебалом#! в конце Синдху."

 aryavarta_missions_task_25:0 "Храм Картикеи"
 aryavarta_missions_task_25_DESC:0 "Тысячеголовый бог #E Картикея#! безусловно, достоин того, чтобы мы построили ему великий храм. Так давайте же почтим его в #E Рохтоке#!, где у него много последователей, и покажем ему, что #E арийцы#! достаточно способны для его благословений."

 aryavarta_missions_task_26:0 "Храм Шивы"
 aryavarta_missions_task_26_DESC:0 "#E Шива#!- Разрушитель, Благоприятный, Великий Бог. Жители #Е Варанаси#! уже поклоняются ему, поэтому мы будем чтить #Е Шиву#! ещё больше, создав великий храм, куда его последователи смогут приходить, чтобы поклониться Синеглазому."

 aryavarta_missions_task_27:0 "Храм Рамы"
 aryavarta_missions_task_27_DESC:0 "Самый доступный из богов, #E Рама#! получит новый город, в котором ему будут поклоняться. В одном из районов Нокхара есть особенно преданные поклонники Рамы. Этот район будет называться #E Лавапур#!, по имени сына #E Рамы#!, принца Лавы."

 aryavarta_missions_task_28:0 "Храм Вишну"
 aryavarta_missions_task_28_DESC:0 "#E Вишну#! - один из самых популярных богов, и поэтому ему будет воздвигнут великий храм в центре одного из самых процветающих и исторически значимых районов Айодхьи. Пусть его поклонение будет вечным!"

 aryavarta_missions_task_29:0 "Постройте Великий храм"
 aryavarta_missions_task_29_DESC:0 "Если мы выделим огромную сумму и направим эти средства на строительство Великого храма богов, это может принести нашей стране процветание на долгие годы. Нужно только решить, какой из наших великих и священных арийских городов достоин такого храма."
 
 aryavarta_missions_task_30:0 "Возрождение ведизма"
 aryavarta_missions_task_30_DESC:0 "Как бывшему царству Поруса, #E Паурава#!, нам когда-то было предложено множество вариантов, какую веру принять. Теперь, будучи раджой всех ариев, мы должны пойти на уступки #Е ведийцам#! наших земель. Если мы сами уже являемся #E ведийцами#!, это будет только благом! Если же нет, то, возможно, нам придется пойти на компромисс."

 aryavarta_missions_task_32:0 "Дравидийские мечты"
 aryavarta_missions_task_32_DESC:0 "Дравиды, над которыми мы сейчас властвуем, - интересная группа. Их в#E агамская#! ера похожа на наши #E ведические#! традиции, но в то же время очень непохожа. Они совсем не #E индоарийцы#! и, возможно, так и должно быть. Или, возможно, нам следует прямо сейчас устранить всякую надежду на их независимость."
 
