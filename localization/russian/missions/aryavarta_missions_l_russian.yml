 form_aryavarta:0 "Сформировать Арьяварту"
 form_aryavarta_desc:0 "Арьяварта, земля ариев, страна знати. Коллективные земли всех ведических индоариев собрались вместе. Объединив народы всех этих земель, мы сможем победить любую империю, которая посмеет попытаться остановить нас. Нация, которая будет защищать народ Северной Индии, его идеалы, религии, традиции и всё, что мы называем домом."
