 #Events
 me_aryavarta_1_title:0 "$aryavarta_missions_task_1$"
 me_aryavarta_1_desc:0 "Прежде чем выйти за пределы родины #E арийских#! народов, мы должны сначала объединить её! От реки Ганга на востоке до реки Синдху на западе, мы заявляем о своих правах на все это во имя #E Арьяварты#!."
 me_aryavarta_1.a:0 "Мы объединим ариев!"
 me_aryavarta_1_tooltip:0 "Задача миссии '#Y $aryavarta_missions_task_1$#!' теперь #G завершена#!!"
 
 me_aryavarta_2_title:0 "$aryavarta_missions_task_2$"
 me_aryavarta_2_desc:0 "Долина Инда была нашим задним двором на протяжении тысячелетий! И теперь мы объединили всех фермеров и торговцев ценной реки. От донад Панчанада до портов Синда, вход в Бхарат находится под контролем."
 me_aryavarta_2.a:0 "Теперь, чтобы нанести удар по #E Мару#!!"
 me_aryavarta_2_tooltip:0 "Задача миссии '#Y $aryavarta_missions_task_2$#!' теперь #G завершена#!!"
 
 me_aryavarta_3_title:0 "$aryavarta_missions_task_3$"
 me_aryavarta_3_desc:0 "В долине Ганги живут одни из самых густонаселённых и просвещённых людей во всех наших землях. Однако именно здесь индоарийская группа раскололась на две части. На тех, кто более близок к Ведам и нашей культуре, и тех, кто от нее отрекся. Пришло время напомнить нашим двоюродным братьям #E Пракии#!, что значит быть индоарийцем."
 me_aryavarta_3.a:0 "Дом Маурьев будет нашим!"
 me_aryavarta_3_tooltip:0 "Задача миссии '#Y $aryavarta_missions_task_3$#!' теперь #G завершена#!!"
 
 me_aryavarta_4_title:0 "$aryavarta_missions_task_4$"
 me_aryavarta_4_desc:0 "Индо-Гангская равнина - это место процветания, подобного которому нет нигде на Земле. А в центре слияния двух великих речных систем, составляющих эту равнину, находится место зарождения индоарийской культуры. Сейчас мы правим всем, что можно назвать сердцем Арьяварты.\n\nОднако мы слишком долго не выходили за пределы наших основных территорий. И теперь настало время расширить Арьяварту, продвинувшись за пределы внутренних областей и на юг Бхарата."
 me_aryavarta_4.a:0 "Сердце - Арьяварта."
 me_aryavarta_4_tooltip:0 "Задача миссии '#Y $aryavarta_missions_task_4$#!' теперь #G завершена#!!"
 
 me_aryavarta_5_title:0 "$aryavarta_missions_task_5$"
 me_aryavarta_5_desc:0 "Семь гор, или Сатпура, - это хребет, который разделяет наше королевство и королевство за пределами Арьяварты... или должен разделять, если верить теории. Не секрет, что за семью горами у нас много братьев и кузенов. Пришло время пересечь семь гор и встретиться с нашими родственниками, представив их Арьяварте."
 me_aryavarta_5.a:0 "Мы преодолеваем высокие вершины."
 me_aryavarta_5_tooltip:0 "Задача миссии '#Y $aryavarta_missions_task_5$#!' теперь #G завершена#!!"
 
 me_aryavarta_6_title:0 "$aryavarta_missions_task_6$"
 me_aryavarta_6_desc:0 "Мару - это большой и разнообразный регион к югу от областей, которые мы называем #E Синдх#! В отличие от синдхов, остальная часть Мару живет между солончаками и пустынями. Суровый край может быть сложным для жизни, но ничто не сравнится с интенсивными мировыми рынками, которые расположены вдоль изрезанного побережья. Больше всего от этой торговли выигрывает город #E Детта#!, превратившийся в региональную столицу нашего западного побережья за Синдху."
 me_aryavarta_6.a:0 "Рынки Мару открыты для торговли."
 me_aryavarta_6_tooltip:0 "Задача миссии '#Y $aryavarta_missions_task_6$#!' теперь #G завершена#!!"
 
 me_aryavarta_7_title:0 "$aryavarta_missions_task_7$"
 me_aryavarta_7_desc:0 "Бывшая Махаджанапада Аванти когда-то была одним из выдающихся арийских царств во всем Бхарате. В этом регионе проживают #E Аванти#!, #E Матсьян#! и #E Шаурасени#! Арийцы, а Господь Рудра, как говорят, сам благословил их столицу Уджджайини! После того как мы вновь завоюем Аванти для ариев, #E Уджаини#! будет возрождена как региональная столица Аванти."
 me_aryavarta_7.a:0 "Ещё одно чудо арийской архитектуры."
 me_aryavarta_7_tooltip:0 "Задача миссии '#Y $aryavarta_missions_task_7$#!' теперь #G завершена#!!"
 
 me_aryavarta_8_title:0 "$aryavarta_missions_task_8$"
 me_aryavarta_8_desc:0 "Царство Магадха - это то, что когда-то объединяло большую часть Бхарата. Мы находимся в противоречии. С одной стороны, они - порождение #E пракийцев#!, наших двоюродных братьев, которые заблуждались и существенно отличаются от нас... но объективно #E маурьев#! успешно завоевали Бхарат для великих индоарийцев. Теперь мы должны решить, что делать с могущественной столицей #E Паталипутрой#!"
 me_aryavarta_8.a:0 "Мы сожжём его и построим на его месте лучший город."
 me_aryavarta_8.b:0 "Наши двоюродные братья в Паталипутре могут наслаждаться своим славным прошлым."
 me_aryavarta_8.c:0 "Давайте освободим город под нашим колониальным руководством."
 me_aryavarta_8_tooltip:0 "Задача миссии '#Y $aryavarta_missions_task_8$#!' теперь #G завершена#!!"
 
 me_aryavarta_9_title:0 "$aryavarta_missions_task_9$"
 me_aryavarta_9_desc:0 "Апаранта, или западная граница, открывает нам доступ к более глубоким торговым путям на юг Бхарата. Это будет подпитывать нашу уже растущую индо-гангетическую торговлю, которая радует всех в [ROOT.GetCountry.GetCapital.GetName]. Апаранта также является последним регионом континентальной арийской цивилизации. Чем дальше мы продвинемся, тем больше не сможем утверждать, что это родина Арьяварты - теперь это действительно завоевание."
 me_aryavarta_9.a:0 "Дождь здесь не прекращается никогда!"
 me_aryavarta_9_tooltip:0 "Задача миссии '#Y $aryavarta_missions_task_9$#!' теперь #G завершена#!!"
 
 me_aryavarta_10_title:0 "$aryavarta_missions_task_10$"
 me_aryavarta_10_desc:0 "На этих землях Виндхьяпрстха проживает множество народов. Конечно, прасиане и дравиды, и даже некоторые арийцы, а также адиваси в самых племенных районах. Управлять этими землями будет нелегко, но они дадут нам большой опыт в боях в лесах и на равнинах."
 me_aryavarta_10.a:0 "Мы будем использовать этот опыт в наших интересах."
 me_aryavarta_10_tooltip:0 "Задача миссии '#Y $aryavarta_missions_task_10$#!' теперь #G завершена#!!"
 
 me_aryavarta_11_title:0 "$aryavarta_missions_task_11$"
 me_aryavarta_11_desc:0 "Как великое арийское государство - #E Арьяварта#! - наши союзники на юге будут легко убеждены стать нашим государством-клиентом. Они получат номинальную независимость, а мы - субъект, который мы можем расширить, если захотим."
 me_aryavarta_11.a:0 "Мы поистине лучшие из махараджей."
 me_aryavarta_11_tooltip:0 "Задача миссии '#Y $aryavarta_missions_task_11$#!' теперь #G завершена#!!"
 
 me_aryavarta_12_title:0 "$aryavarta_missions_task_12$"
 me_aryavarta_12_desc:0 "Калинганцы всегда были благородным народом, даже если они #E пракийцы#! Теперь мы должны решить, что с ними делать. Восстановим ли мы их государство или просто оставим их у себя?"
 me_aryavarta_12.a:0 "МЫ — цари Калинги."
 me_aryavarta_12.b:0 "Мы станем спонсорами новой эры для калингских царей."
 me_aryavarta_12.c:0 "Покажите им путь республики, Калинганской конфедерации!"
 me_aryavarta_12_tooltip:0 "Задача миссии '#Y $aryavarta_missions_task_12$#!' теперь #G завершена#!!"
 
 me_aryavarta_13_title:0 "$aryavarta_missions_task_13$"
 me_aryavarta_13_desc:0 "Остальные регионы Бхарата можно упрощенно разделить на три части: Ланкийцы, Дравиды и Специи. Сначала ланкийцы, они самые дальние из #E арийцев#! Далекие #E ланкийцы#! воевали в чужих землях, вырезая странную часть арийской родины вдали от остальных. Далее - #E дравиды#! - группа людей, которые не имеют к нам никакого отношения, но тем не менее занимают южную часть Бхарата. И наконец, специи, которые обогатят нашу казну и наши вкусы, если нам удастся заполучить их себе."
 me_aryavarta_13.a:0 "Перед вами откроются широкие возможности."
 me_aryavarta_13_tooltip:0 "Задача миссии '#Y $aryavarta_missions_task_13$#!' теперь #G завершена#!!"
 
 me_aryavarta_14_title:0 "$aryavarta_missions_task_14$"
 me_aryavarta_14_desc:0 "Далеко живущий народ #E ланкийцы#! действительно является #E арийским#!, однако у него сформировалась своя собственная идентичность. Хотя мы можем напрямую управлять ими, мы могли бы рассмотреть возможность превращения их в марионеточное государство."
 me_aryavarta_14.a:0 "Все арийцы встанут под одно знамя."
 me_aryavarta_14.b:0 "Будет создано новое государство Анурадхапура."
 me_aryavarta_14.c:0 "Мы создадим Шри-Ланкийскую республику!"
 me_aryavarta_14_tooltip:0 "Задача миссии '#Y $aryavarta_missions_task_14$#!' теперь #G завершена#!!"
 
 me_aryavarta_15_title:0 "$aryavarta_missions_task_15$"
 me_aryavarta_15_desc:0 "Описанные как гирлянда островов, #E Мальдивы#! являются, пожалуй, самыми удалёнными из всех наших братьев. И вот, наконец, они вновь появились на наших родных землях! Это, несомненно, положит начало эпохе торговли в истории островитян."
 me_aryavarta_15.a:0 "Мальдивы - наши!"
 me_aryavarta_15_tooltip:0 "Задача миссии '#Y $aryavarta_missions_task_15$#!' теперь #G завершена#!!"
 
 me_aryavarta_16_title:0 "$aryavarta_missions_task_16$"
 me_aryavarta_16_desc:0 "Специи, специи и ещё раз специи! Возвышенная страна Карната наполнила наши блюда специями, и мы начали развозить их по всему королевству по дешевым ценам. Это, несомненно, побудит вас к новым кулинарным экспериментам!"
 me_aryavarta_16.a:0 "Мне не терпится попробовать."
 me_aryavarta_16_tooltip:0 "Задача миссии '#Y $aryavarta_missions_task_16$#!' теперь #G завершена#!!"
 
 me_aryavarta_17_title:0 "$aryavarta_missions_task_17$"
 me_aryavarta_17_desc:0 "Окруженная водой земля #E дравидов#! - наша! Самая чужая из земель для нас, #E арийцев#!, мы должны примирить эту прочно оспариваемую территорию. По правде говоря, эта земля не является родиной Арьяварты; это завоеванный народ. И из этих чужих земель и народов мы смогли увеличить наши возможности, сражаясь на обширных и богатых сельскохозяйственных угодьях."
 me_aryavarta_17.a:0 "Наше правление будет величественным."
 me_aryavarta_17_tooltip:0 "Задача миссии '#Y $aryavarta_missions_task_17$#!' теперь #G завершена#!!"
 
 me_aryavarta_18_title:0 "$aryavarta_missions_task_18$"
 me_aryavarta_18_desc:0 "Экспедиция в #E Бирму#! также означает экспедицию в #E Бенгалию#! Эти земли представляют собой смесь #E пракийцев#! и ценителей #E ведической#! культуры. Получается интересный котел для смешивания на дальнем конце наших земель. Как бы то ни было, бенгальские купцы и рыбаки будут процветать под нашим правлением, а суровые земли Бирмы будут процветать в новой цивилизации."
 me_aryavarta_18.a:0 "Давайте попробуем сегодня бенгальские морепродукты."
 me_aryavarta_18_tooltip:0 "Задача миссии '#Y $aryavarta_missions_task_18$#!' теперь #G завершена#!!"
 
 me_aryavarta_19_title:0 "$aryavarta_missions_task_19$"
 me_aryavarta_19_desc:0 "Весь Бхарат перешел под наш контроль. Словами это достижение не описать. Легенды были воплощены нами в жизнь. Арьяварта и Бхарат теперь одно целое. Да здравствует наше наследие! Да здравствует Бхарат!"
 me_aryavarta_19.a:0 "Да здравствую я!"
 me_aryavarta_19_tooltip:0 "Задача миссии '#Y $aryavarta_missions_task_19$#!' теперь #G завершена#!!"
 
 me_aryavarta_20_title:0 "$aryavarta_missions_task_20$"
 me_aryavarta_20_desc:0 "Качский Ранн, иначе известный как пустыня Кутч, - странная географическая аномалия. Она быстро превращается из пустыни в солончак, из моря в болото. Иногда она действует как остров, иногда как земля, по которой можно ходить. Как бы то ни было, наша находчивость превратила эту местность в выгодный район сбора соли!"
 me_aryavarta_20.a:0 "Из моря в соль!"
 me_aryavarta_20_tooltip:0 "Задача миссии '#Y $aryavarta_missions_task_20$#!' теперь #G завершена#!!"

 me_aryavarta_21_title:0 "$aryavarta_missions_task_21$"
 me_aryavarta_21_desc:0 "Зерно Арьяварты не имеет себе равных! Причина процветания Бхарата кроется в огромном количестве продовольствия, которое он может произвести, чтобы накормить огромное население. Вполне естественно, что мы продолжаем традиции и совершенствуем сельское хозяйство, чтобы накормить каждого мужчину, женщину и дитя Арьяварты!"
 me_aryavarta_21.a:0 "Позвольте им есть хлеб и овощи."
 me_aryavarta_21_tooltip:0 "Задача миссии '#Y $aryavarta_missions_task_21$#!' теперь #G завершена#!!"

 me_aryavarta_22_title:0 "$aryavarta_missions_task_22$"
 me_aryavarta_22_desc:0 "Все торговые связи, которые были намечены на карте, были созданы и теперь процветают! Семь разных городов пришли с благодарностью к нашему двору, восхваляя усилия этой индо-гангетической торговой системы, которая теперь укрепилась."
 me_aryavarta_22.a:0 "Это всего лишь первый шаг на пути к нашему величию."
 me_aryavarta_22_tooltip:0 "Задача миссии '#Y $aryavarta_missions_task_22$#!' теперь #G завершена#!!"

 me_aryavarta_23_title:0 "$aryavarta_missions_task_23$"
 me_aryavarta_23_desc:0 "#E Ведическая#! культура , которую мы воплощаем в жизнь, всегда красочна. Красные, синие, фиолетовые и другие цвета окрашивают наш образ жизни. И мы можем делать это благодаря огромному количеству красителей, производимых по всей Арьяварте."
 me_aryavarta_23.a:0 "Все красители для глаз арийцев."
 me_aryavarta_23_tooltip:0 "Задача миссии '#Y $aryavarta_missions_task_23$#!' теперь #G завершена#!!"

 me_aryavarta_24_title:0 "$aryavarta_missions_task_24$"
 me_aryavarta_24_desc:0 "Проект Индо-Гангской дороги был очень успешным. Мы соединили наши народы, но также соединили и нашу собственную администрацию. Это облегчит переброску армий и поможет облегчить и без того процветающие торговые пути через Арьяварту."
 me_aryavarta_24.a:0 "Отправляемся в путешествие!"
 me_aryavarta_24_tooltip:0 "Задача миссии '#Y $aryavarta_missions_task_24$#!' теперь #G завершена#!!"

 me_aryavarta_25_title:0 "$aryavarta_missions_task_25$"
 me_aryavarta_25_desc:0 "$aryavarta_missions_task_25_DESC$"
 me_aryavarta_25.a:0 "Картикея, даруй мне свою силу!"
 me_aryavarta_25_tooltip:0 "Задача миссии '#Y $aryavarta_missions_task_25$#!' теперь #G завершена#!!"

 me_aryavarta_26_title:0 "$aryavarta_missions_task_26$"
 me_aryavarta_26_desc:0 "$aryavarta_missions_task_26_DESC$"
 me_aryavarta_26.a:0 "Шива, дай мне путеводную нить!"
 me_aryavarta_26_tooltip:0 "Задача миссии '#Y $aryavarta_missions_task_26$#!' теперь #G завершена#!!"

 me_aryavarta_27_title:0 "$aryavarta_missions_task_27$"
 me_aryavarta_27_desc:0 "$aryavarta_missions_task_27_DESC$"
 me_aryavarta_27.a:0 "Рама, поделись своей мудростью!"
 me_aryavarta_27_tooltip:0 "Задача миссии '#Y $aryavarta_missions_task_27$#!' теперь #G завершена#!!"

 me_aryavarta_28_title:0 "$aryavarta_missions_task_28$"
 me_aryavarta_28_desc:0 "$aryavarta_missions_task_28_DESC$"
 me_aryavarta_28.a:0 "Вишну, благослови моё будущее!"
 me_aryavarta_28_tooltip:0 "Задача миссии '#Y $aryavarta_missions_task_28$#!' теперь #G завершена#!!"

 me_aryavarta_29_title:0 "$aryavarta_missions_task_29$"
 me_aryavarta_29_desc:0 "$aryavarta_missions_task_29_DESC$"
 me_aryavarta_29.a:0 "Приступайте к строительству."
 me_aryavarta_29_tooltip:0 "Задача миссии '#Y $aryavarta_missions_task_29$#!' теперь #G завершена#!!"

 me_aryavarta_30_title:0 "$aryavarta_missions_task_30$"
 me_aryavarta_30_desc:0 "#E Паурава#! был в положении многих религиозных изменений и возможностей в прошлом. Однако теперь, с новой #E арийской#! идентичностью, мы должны решить, являются ли наши религиозные позиции в прошлом тем, что мы должны продолжать навязывать нашим #E арийским#! братьям. Мы #E еды#! по культуре... мы #E веды#! по религии?"
 me_aryavarta_30.a:0 "Веды - это наша культура, но не религия!"
 me_aryavarta_30.b:0 "Веды - это наша культура и религия!"
 me_aryavarta_30_tooltip:0 "Задача миссии '#Y $aryavarta_missions_task_30$#!' теперь #G завершена#!!"

 me_aryavarta_32_title:0 "$aryavarta_missions_task_32$"
 me_aryavarta_32_desc:0 "Земли юга, несомненно, дравидские, а не арийские. Они никогда не были арийскими, а некоторые утверждают, что и не должны ими быть. Вместо этого некоторые говорят, что мы должны создать... феодальное государство #E Дравидаварта#! Они начнут изучать #E ведическую#! культуру, однако им будет позволено править самостоятельно. Должны ли мы действительно создать такое государство или нам следует напрямую управлять всем Бхаратом."
 me_aryavarta_32.a:0 "Мы будем править непосредственно."
 me_aryavarta_32.b:0 "Мы будем спонсировать Дравидаварту."
 me_aryavarta_32_tooltip:0 "Задача миссии '#Y $aryavarta_missions_task_32$#!' теперь #G завершена#!!"

