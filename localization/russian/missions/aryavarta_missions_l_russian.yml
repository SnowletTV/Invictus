 arya_dye_tooltip:0 "По крайней мере, #Y [SCOPE.ScriptValue('arya_dye_total')|0]#! красители #Y#!@dye! производятся #Y [SCOPE.GetRootScope.GetCountry.GetName]#!. [SCOPE.GetRootScope.GetCountry.Custom('arya_dye_loc')]"
 arya_dye_loc_1:0 "(#R [SCOPE.ScriptValue('arya_dye_current')|0]#!/#Y [SCOPE.ScriptValue('arya_dye_total')|0]#!)"
