l_russian:
 ### Foreign Rulership ###
 me_athens_01_foreign_rulership.1.t:0 "Демократия и олигархия"
 me_athens_01_foreign_rulership.1.desc:0 "Народное собрание разделилось на две части. [independence_head.GetName] возглавляет тех, кто хочет вернуть прежнюю славу независимого государства [ROOT.GetCountry.GetName], а [loyalist_head.GetName] стоит во главе тех, кто стремится наладить тесную связь с таким патроном, как [mission_overlord_scope.GetName].\n\nНачалось обсуждение мирно, но затем обе стороны начали проявлять агрессию по отношению друг к другу, и в результате на собрании воцарился хаос. Ходят слухи, что на данном этапе ни одна из сторон не желает отступать."
 me_athens_01_foreign_rulership.1.a:0 "Столкновение этих двух сторон — всего лишь вопрос времени..."
 me_athens_01_foreign_rulership.2.t:0 "Посланник в державу [mission_overlord_scope.GetName]"
 me_athens_01_foreign_rulership.2.desc:0 "[loyalist_head.GetPraenomen] и партия лоялистов собираются отправить в державу, которую возглавляет [mission_overlord_scope.GetName], посланника для учреждения посольства и улучшения наших дипломатических связей. Те, кто стремятся к независимости от нашего патрона, решительно возражают и громко спорят о том, что партия лоялистов игнорирует мнение народного собрания."
 me_athens_01_foreign_rulership.2.a:0 "Будем надеяться, что наша покорность их удовлетворит."
 me_athens_01_foreign_rulership.2.a.tt:0 "В державу [mission_overlord_scope.GetCapital.GetName] отправится посланник."
 me_athens_01_foreign_rulership.3.t:0 "[mission_country.GetAdjective]ий посланник"
 me_athens_01_foreign_rulership.3.desc:0 "К нам прибыл посланник из Афин с просьбой учредить небольшое посольство в столице [ROOT.GetCountry.GetCapital.GetName] для налаживания более тесных связей с нашим государством. Чтобы умилостивить и убедить нас, нашему правителю было подарено значительное количество золота и серебра."
 me_athens_01_foreign_rulership.3.a:0 "Подношение, говорите?"
 me_athens_01_foreign_rulership.4.t:0 "$athenian_mission_01_foreign_rulership_task_1$"
 me_athens_01_foreign_rulership.4.desc:0 "Мы получили вести от нашего посланника в городе [mission_overlord_scope.GetCapital.GetName]. Нам наконец разрешили учредить там посольство. Судя по всему, [mission_overlord_scope.GetRulerTitle] [mission_overlord_scope.GetRuler.GetPraenomen] относится к нашим послам вполне благосклонно, особенно после небольшого подношения."
 me_athens_01_foreign_rulership.4.a:0 "Получилось даже лучше, чем мы могли ожидать."
 me_athens_01_foreign_rulership.4.a.tt:0 "Цель задания «#Y $athenian_mission_01_foreign_rulership_task_1$#!» #G достигнута#!!"
 me_athens_01_foreign_rulership.5.t:0 "$athenian_mission_01_foreign_rulership_task_2$"
 me_athens_01_foreign_rulership.5.desc:0 "После того как три надзирателя, запрошенные партией лоялистов у патрона по имени [mission_overlord_scope.GetName], прибыли в город [ROOT.GetCountry.GetCapital.GetName] со своими свитами, партия независимости устроила небольшой бунт, выражая недовольство их появлением. Надзиратель [overlord_general_overseer.GetName] — человек с определённым военным опытом, и его свита быстро подавила хаос, возникший из-за партии независимости."
 me_athens_01_foreign_rulership.5.a:0 "Мы благодарим его за помощь в решении этой маленькой проблемы."
 me_athens_01_foreign_rulership.5.a.tt:0 "Цель задания «#Y $athenian_mission_01_foreign_rulership_task_2$#!» #G достигнута#!!"
 me_athens_01_foreign_rulership.6.t:0 "$athenian_mission_01_foreign_rulership_task_3$"
 me_athens_01_foreign_rulership.6.desc:0 "После особенно воодушевляющей речи главы партии лоялистов по имени [loyalist_head.GetName] они сумели убедить большую часть народного собрания начать голосование за более тесные отношения с таким патроном, как [mission_overlord_scope.GetName], вызвав недовольство партии независимости."
 me_athens_01_foreign_rulership.6.a:0 "Держава [ROOT.GetCountry.GetName] разделена, и это начало её конца."
 me_athens_01_foreign_rulership.6.a.tt:0 "Цель задания «#Y $athenian_mission_01_foreign_rulership_task_3$#!» #G достигнута#!!"
 me_athens_01_foreign_rulership.7.t:0 "Второй посланник"
 me_athens_01_foreign_rulership.7.desc:0 "Пока партия независимости пытается оправиться от удара, потрясшего её до самого основания, и быстро теряет места в народном собрании, партия лоялистов отправила ещё одного посланника в державу [mission_overlord_scope.GetName]. Они просят прислать в город [ROOT.GetCountry.GetCapital.GetName] войска, чтобы навсегда разобраться с противниками и занять главенствующие позиции ради будущего державы [ROOT.GetCountry.GetName]."
 me_athens_01_foreign_rulership.7.a:0 "Ещё одна победа лоялистов."
 me_athens_01_foreign_rulership.7.a.tt:0 "Посланник отправлен в столицу [mission_overlord_scope.GetCapital.GetName] в державе [mission_overlord_scope.GetName]."
 me_athens_01_foreign_rulership.8.t:0 "[mission_overlord_scope.GetAdjective]ий выбор"
 me_athens_01_foreign_rulership.8.desc:0 "Хотя наши отношения с державой [mission_overlord_scope.GetName] стали более тесными, нашим дипломатам вежливо намекнули, что мы не можем свободно отправлять подмогу в столицу [ROOT.GetCountry.GetCapital.GetName]. Если мы хотим чего-то от нашего патрона, нам придётся за это заплатить."
 me_athens_01_foreign_rulership.8.a:1 "Нашей целью было вернуть войска из-за моря в державу [ROOT.GetCountry.GetName]."
 me_athens_01_foreign_rulership.8.b:0 "Нам нужно набраться военного опыта."
 me_athens_01_foreign_rulership.8.c:0 "Нам ничего не нужно, мы лишь хотим сделать подношение нашему патрону."
 me_athens_01_foreign_rulership.8.d:0 "Какое разочарование!"
 me_athens_01_foreign_rulership.8.d.tt:0 "Задание «#Y $athenian_mission_01_foreign_rulership_task_4$#!» будет #R отменено#!!"
 me_athens_01_foreign_rulership.9.t:0 "$athenian_mission_01_foreign_rulership_task_4$"
 me_athens_01_foreign_rulership.9.desc:0 "После завершения переговоров с державой [mission_overlord_scope.GetName] мы смогли наладить ещё более тесные отношения между нашими нациями. Хотя изначально даже партия лоялистов сомневалась в необходимости зависимости от чужаков, теперь [mission_overlord_scope.GetAdjective]ий протекторат нам по душе."
 me_athens_01_foreign_rulership.9.a:0 "[ROOT.GetCountry.GetName] сильнее под властью такой державы, как [mission_overlord_scope.GetName], чем сохраняя независимость."
 me_athens_01_foreign_rulership.9.a.tt:0 "Цель задания «#Y $athenian_mission_01_foreign_rulership_task_4$#!» #G достигнута#!!"
 me_athens_01_foreign_rulership.10.t:0 "$athenian_mission_01_foreign_rulership_task_5$"
 me_athens_01_foreign_rulership.10.desc:0 "Под руководством партии лоялистов мы подписали новый договор с державой [mission_overlord_scope.GetName], который связал нас навечно. Во время подписания договора партия независимости в последний раз попыталась вмешаться, что привело к хаотичной массовой драке в народном собрании.\n\nПосле того как всё успокоилось, стало ясно, что большая часть партии независимости перебита, а представители семьи [independence_family.GetName] либо бежали, либо погибли во время потасовки."
 me_athens_01_foreign_rulership.10.a:0 "Нашу державу ждёт новое будущее."
 me_athens_01_foreign_rulership.10.a.tt:0 "Цель задания «#Y $athenian_mission_01_foreign_rulership_task_5$#!» #G достигнута#!!"
 me_athens_01_foreign_rulership.11.t:0 "Приведение обоснований"
 me_athens_01_foreign_rulership.11.desc:0 "Две части народного собрания снова вцепились друг другу в горло, пока наш правитель [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] наконец не решается осадить их и провести дебаты по вопросу нашей зависимости от такой державы, как [mission_overlord_scope.GetName]."
 me_athens_01_foreign_rulership.11.a:0 "Пусть [independence_head.GetName] сначала приведёт свои обоснования."
 me_athens_01_foreign_rulership.11.a.tt:0 "Партия независимости приведёт свои обоснования, почему держава [SCOPE.GetRootScope.GetCountry.GetName] должна быть свободной."
 me_athens_01_foreign_rulership.12.t:0 "Лоялисты"
 me_athens_01_foreign_rulership.12.desc:0 "После долгого обсуждения и выступления партии независимости наконец-то подошла очередь лоялистов. Сначала [ROOT.GetCountry.GetRuler.GetName] объявит следующего докладчика, после чего со своей речью сможет выступить [loyalist_head.GetName]."
 me_athens_01_foreign_rulership.12.a:0 "Нужно вступиться за партию независимости."
 me_athens_01_foreign_rulership.12.a.tt:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName] подробно расскажет о том, почему держава [SCOPE.GetRootScope.GetCountry.GetName] должна оставаться свободной, не давая лоялистам привести свои обоснования.\n\n"
 me_athens_01_foreign_rulership.12.b:0 "Пусть возьмут слово лоялисты."
 me_athens_01_foreign_rulership.13.t:0 "$athenian_mission_01_foreign_rulership_task_6$"
 me_athens_01_foreign_rulership.13.desc:0 "После того как обе стороны высказались, народное собрание явно склоняется к мнению партии независимости. Похоже, их речь и доводы оказали влияние не только на неопределившихся, но также и на некоторых лоялистов.\n\nНадзиратели, за которыми стоит патрон [mission_overlord_scope.GetName], следили за ходом дискуссии, и, скорее всего, [mission_overlord_scope.GetRulerTitle] получит от них отчёт о состоянии дел в державе [ROOT.GetCountry.GetName]."
 me_athens_01_foreign_rulership.13.a:0 "Рано или поздно мы поймём, кто из них прав."
 me_athens_01_foreign_rulership.13.a.tt:0 "Цель задания «#Y $athenian_mission_01_foreign_rulership_task_6$#!» #G достигнута#!!"
 me_athens_01_foreign_rulership.14.t:0 "$athenian_mission_01_foreign_rulership_task_7$"
 me_athens_01_foreign_rulership.14.desc:0 "Глава лоялистов [loyalist_head.GetName] находится в заточении, а надзиратели, которых прислал патрон [mission_overlord_scope.GetName], выдворены за пределы державы [ROOT.GetCountry.GetName], из-за чего против нас введены многочисленные ограничения.\n\nПосле того как партия независимости сделала свой ход, под наши знамёна собралось много молодёжи, и независимость стала самой обсуждаемой темой среди городских сплетников."
 me_athens_01_foreign_rulership.14.a:0 "Вкус свободы."
 me_athens_01_foreign_rulership.14.a.tt:0 "Цель задания «#Y $athenian_mission_01_foreign_rulership_task_7$#!» #G достигнута#!!"
 me_athens_01_foreign_rulership.15.t:0 "$athenian_mission_01_foreign_rulership_task_8$"
 me_athens_01_foreign_rulership.15.desc:0 "В последнее время ясно, что мы и патрон [mission_overlord_scope.GetName] не в ладах, так как жители державы [ROOT.GetCountry.GetName] снова жаждут независимости от чужеземных правителей. Многие теперь охотно присоединяются к партии независимости, вспоминая дни былой славы."
 me_athens_01_foreign_rulership.15.a:0 "Народное собрание следует воле народа."
 me_athens_01_foreign_rulership.15.a.tt:0 "Цель задания «#Y $athenian_mission_01_foreign_rulership_task_8$#!» #G достигнута#!!"
 me_athens_01_foreign_rulership.16.t:0 "$athenian_mission_01_foreign_rulership_task_9$"
 me_athens_01_foreign_rulership.16.desc:0 "Если мы хотим избавиться от протектората, который навязывает патрон [mission_overlord_scope.GetName], нужно найти способ объединить наш народ для защиты родины. Когда-то держава [ROOT.GetCountry.GetName] была самой сильной среди греческих городов-государств, и она снова может стать таковой при правильном настрое и мотивации."
 me_athens_01_foreign_rulership.16.a:0 "Однажды [ROOT.GetCountry.GetName] снова обретёт свободу."
 me_athens_01_foreign_rulership.16.a.tt:0 "Цель задания «#Y $athenian_mission_01_foreign_rulership_task_9$#!» #G достигнута#!!"
 me_athens_01_foreign_rulership.17.t:0 "$athenian_mission_01_foreign_rulership_task_11$"
 me_athens_01_foreign_rulership.17.desc:0 "Патрон [mission_overlord_scope.GetAdjective] считает себя нашим хозяином, но теперь держава [ROOT.GetCountry.GetName] голосует за то, чтобы избавиться от этих цепей. Народное собрание почти единогласно выбирает независимость, и в оппозиции осталось всего несколько лоялистов.\n\nНе знающая пощады партия независимости продавливает ещё одно голосование за изгнание предателей за пределы государства, и это решение утверждается с той же лёгкостью, что и первое."
 me_athens_01_foreign_rulership.17.a:0 "Начинается восстановление некогда великой державы под названием [ROOT.GetCountry.GetName]."
 me_athens_01_foreign_rulership.17.a.tt:0 "Цель задания «#Y $athenian_mission_01_foreign_rulership_task_11$#!» #G достигнута#!!"
 me_athens_01_foreign_rulership.18.t:0 "[mission_country.GetAdjective]ая независимость"
 me_athens_01_foreign_rulership.18.desc:0 "Быстро и решительно жители державы [mission_country.GetName] решили изгнать всех [ROOT.GetCountry.GetAdjective]их надзирателей и объявить о своей независимости. Они долгое время пытались вырваться из подчинения, и, похоже, нам нужно преподать этим предателям наглядный урок, чтобы другим неповадно было."
 me_athens_01_foreign_rulership.18.a:0 "Весьма досадно."
 me_athens_01_foreign_rulership.19.t:0 "$athenian_mission_01_foreign_rulership$"
 me_athens_01_foreign_rulership.19.desc:0 "После нескольких лет внутренней борьбы мы наконец стали единым государством [ROOT.GetCountry.GetName], удалив из города самые проблемные элементы. После того как народное собрание наконец определилось со стратегией развития города, мы больше не допустим, чтобы каждая политическая дискуссия перерастала в беспорядочные столкновения, когда люди яростно поддерживают ту или иную сторону."
 me_athens_01_foreign_rulership.19.a:0 "Давно бы так."
 me_athens_01_foreign_rulership.19.a.tt:0 "Задание «#Y $athenian_mission_01_foreign_rulership$#!» #G выполнено#!!"

 ### Developing Attica ###
 me_athens_02_attica.1.t:0 "$athenian_mission_02_attica_task_1$"
 me_athens_02_attica.1.desc:0 "Мы завершили первый этап восстановления нашей прежней мощи, и вся Аттика снова находится под нашим правлением. Многие крупные и малые города и поселения ждут наших указаний в эти нелёгкие времена."
 me_athens_02_attica.1.a:0 "И мы с радостью их предоставим."
 me_athens_02_attica.1.a.tt:0 "Цель задания «#Y $athenian_mission_02_attica_task_1$#!» #G достигнута#!!"
 me_athens_02_attica.2.t:0 "$athenian_mission_02_attica_task_2$"
 me_athens_02_attica.2.desc:0 "Население Аттики процветает, людей в древних городах становится всё больше, восстанавливаются многие из хозяйств, улучшаются связи между поселениями и городами. Жизнь вокруг нас налаживается, и в народном собрании поговаривают, что для Афин снова наступил золотой век."
 me_athens_02_attica.2.a:0 "Но это всего лишь начало."
 me_athens_02_attica.2.a.tt:0 "Цель задания «#Y $athenian_mission_02_attica_task_2$#!» #G достигнута#!!"
 me_athens_02_attica.3.t:0 "$athenian_mission_02_attica_task_3$"
 me_athens_02_attica.3.desc:0 "После того как мы сосредоточили наши усилия на развитии города и возврате ему прежней славы, в Афины начался приток населения. Теперь это не просто жалкое подобие некогда мощного государства."
 me_athens_02_attica.3.a:0 "Наши предки гордились бы нами."
 me_athens_02_attica.3.a.tt:0 "Цель задания «#Y $athenian_mission_02_attica_task_3$#!» #G достигнута#!!"
 me_athens_02_attica.4.t:0 "$athenian_mission_02_attica_task_4$"
 me_athens_02_attica.4.desc:0 "Теперь, когда мы взяли под контроль Коринф и Танагру, в обозримом будущем Аттике ничего не угрожает, и мы можем сосредоточить свои усилия на процессе восстановления. В последние месяцы в регионе произошли значительные улучшения, и, в частности, возрос интерес к Элевсинским мистериям и Академии."
 me_athens_02_attica.4.a:0 "Институты прошлого — важная часть культурной жизни Афин."
 me_athens_02_attica.4.a.tt:0 "Цель задания «#Y $athenian_mission_02_attica_task_4$#!» #G достигнута#!!"
 me_athens_02_attica.5.t:0 "$athenian_mission_02_attica_task_5$"
 me_athens_02_attica.5.desc:0 "Богатые рудники Аттики когда-то были основой благосостояния Афин во время войн с Персией и подъёма Афинского морского союза. Когда мы снова станем одним из крупнейших экспортёров серебра на Эгейском море, мы вернём себе наше былое богатство и величие."
 me_athens_02_attica.5.a:0 "Давно бы так."
 me_athens_02_attica.5.a.tt:0 "Цель задания «#Y $athenian_mission_02_attica_task_5$#!» #G достигнута#!!"
 me_athens_02_attica.6.t:0 "Важность Пирея"
 me_athens_02_attica.6.desc:0 "Портовый город Пирей играет важную роль для афинской торговли и политики, так как именно здесь базируется наш военный и торговый флот. Без доступа к его портам мы не смогли бы распространять своё влияние за пределы Аттики. Именно поэтому ещё в стародавние времена были построены длинные стены между двумя нашими городами.\n\nТеперь мы выделяем часть наших богатств для улучшения этих портов, чтобы восстановить их наряду с другими важными местами Аттики."
 me_athens_02_attica.6.a:0 "Афины растут, должен расти и Пирей."
 me_athens_02_attica.6.a.tt:0 "Мы начнём экспансию, нацеленную на порты Пирея."
 me_athens_02_attica.7.t:0 "$athenian_mission_02_attica_task_6$"
 me_athens_02_attica.7.desc:0 "Один из наших надзирателей вернулся с сообщением, что восстановление порта Пирея наконец завершилось и что во время работ не возникло заметных проблем или сложностей."
 me_athens_02_attica.7.a:0 "Что ж, ничего другого и не требуется."
 me_athens_02_attica.7.a.tt:0 "Цель задания «#Y $athenian_mission_02_attica_task_6$#!» #G достигнута#!!"
 me_athens_02_attica.8.t:0 "Дом философии"
 me_athens_02_attica.8.desc:0 "Академия — это пристанище для интеллектуалов со всей Греции. Она продолжала свою деятельность всё то время, пока мы были под властью чужеземцев. По мере того как наш город восстанавливается, имеет смысл помочь интеллектуалам довести Академию до уровня современных стандартов."
 me_athens_02_attica.8.a:0 "Небольшая плата за оказываемые ими услуги."
 me_athens_02_attica.8.a.tt:0 "Мы выделим крупную часть наших средств на реставрацию Академии."
 me_athens_02_attica.9.t:0 "$athenian_mission_02_attica_task_7$"
 me_athens_02_attica.9.desc:0 "После того как Академия была отреставрирована и отремонтирована, один из надзирателей предложил расширить её функции. Если тут сосредоточены лучшие умы Греции, почему бы им не принять более активное участие в делах государства?"
 me_athens_02_attica.9.a:0 "Они могут помочь в действительно важном вопросе — улучшении нашей армии."
 me_athens_02_attica.9.a.tt:0 "Цель задания «#Y $athenian_mission_02_attica_task_7$#!» #G достигнута#!!"
 me_athens_02_attica.9.b:0 "А что насчёт состояния нашего города?"
 me_athens_02_attica.9.c:0 "Пусть они просто продолжают то, что уже делают."
 me_athens_02_attica.9.d:0 "Какое у них отношение к религии?"
 me_athens_02_attica.10.t:0 "Пустые коридоры"
 me_athens_02_attica.10.desc:0 "Академия восстановлена, и теперь всего лишь нужно заполнить её залы мудрецами. Когда-то здесь собирались учёные со всего Средиземноморья, и это можно сделать снова."
 me_athens_02_attica.10.a:0 "Только самые известные учёные мужи, других не нужно."
 me_athens_02_attica.10.a.tt:0 "Мы начнём искать тех, кто захочет присоединиться к Академии."
 me_athens_02_attica.11.t:0 "Молодые умы"
 me_athens_02_attica.11.desc:0 "Мы получили вести, что двое учёных, [new_intellectual_1.GetName] и [new_intellectual_2.GetName], из небольших городов Аттики хотят поступить в Академию. Это перспективные ораторы, и у них сложилась солидная репутация, несмотря на их относительно молодой возраст. Правда, известно, что они конфликтуют друг с другом."
 join_nation_tooltip:0 "#Y [THIS.GetCharacter.GetName]#! вступит в Академию в державе #Y [SCOPE.GetRootScope.GetCountry.GetName]#!."
 me_athens_02_attica.11.a:0 "Мы думаем, что [new_intellectual_1.GetName] идеально подойдёт для Академии."
 me_athens_02_attica.11.b:0 "[new_intellectual_2.GetName] кажется интересной личностью."
 me_athens_02_attica.11.c:0 "Никто из них не соответствует нашим стандартам."
 me_athens_02_attica.11.c.tt:0 "Никто из учёных не вступит в Академию в державе #Y [SCOPE.GetRootScope.GetCountry.GetName]#!."
 me_athens_02_attica.11.d:0 "Оба интеллектуала? Пусть будут оба."
 me_athens_02_attica.12.t:0 "Чужеземные умы"
 me_athens_02_attica.12.desc:0 "Наши разведчики повсюду ищут потенциальных кандидатов для преподавания в Академии и нашли двоих учёных: [new_intellectual_1.GetName], [new_intellectual_1.GetEmployer.GetName], и [new_intellectual_2.GetName], [new_intellectual_2.GetEmployer.GetName]."
 me_athens_02_attica.12.a:0 "[new_intellectual_1.GetName] — вот наш выбор."
 me_athens_02_attica.12.b:0 "Пусть [new_intellectual_2.GetName] приезжает в державу [ROOT.GetCountry.GetName]."
 me_athens_02_attica.12.c:0 "Никто из них не соответствует нашим стандартам."
 me_athens_02_attica.13.t:0 "$athenian_mission_02_attica_task_8$"
 me_athens_02_attica.13.desc:0 "Академия вернула себе былое величие, и её залы полны людей со всего Средиземноморья. Будем надеяться, что некоторые из этих интеллектуалов не откажутся помочь нам в управлении такой державой, как [ROOT.GetCountry.GetName], после того как мы помогли им восстановить их дом."
 me_athens_02_attica.13.a:0 "Вроде бы честная сделка, не так ли?"
 me_athens_02_attica.13.a.tt:0 "Цель задания «#Y $athenian_mission_02_attica_task_8$#!» #G достигнута#!!"
 me_athens_02_attica.14.t:0 "$athenian_mission_02_attica_task_9$"
 me_athens_02_attica.14.desc:0 "Жрецы Телестериона в Элевсине с благосклонностью приняли наши щедрые пожертвования, и мы надеемся и верим, что сами боги оценят наш жест."
 me_athens_02_attica.14.a:0 "Тесная связь между религией и государством."
 me_athens_02_attica.14.a.tt:0 "Цель задания «#Y $athenian_mission_02_attica_task_9$#!» #G достигнута#!!"
 me_athens_02_attica.15.t:0 "$athenian_mission_02_attica_task_10$"
 me_athens_02_attica.15.desc:0 "Наш правитель, [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName], приглашается для участия в священных элевсинских обрядах. Благодаря нашим тесным связям с городом и храмом мы смогли заручиться значительной поддержкой среди жрецов державы [ROOT.GetCountry.GetName]."
 me_athens_02_attica.15.a:0 "Какая честь!"
 me_athens_02_attica.15.a.tt:0 "Цель задания «#Y $athenian_mission_02_attica_task_10$#!» #G достигнута#!!"
 me_athens_02_attica.16.t:0 "Культ в Элевсине"
 me_athens_02_attica.16.desc:0 "[ROOT.GetCharacter.GetName] получает приглашение присоединиться к культу в Элевсине и принять участие в священных мистериях. Жрецы Телестериона ожидают нашего ответа."
 me_athens_02_attica.16.a:0 "Это неинтересно."
 me_athens_02_attica.16.b:0 "Какая честь!"
 me_athens_02_attica.17.t:0 "$athenian_mission_02_attica_task_final$"
 me_athens_02_attica.17.desc:0 "После того как мы затратили значительное количество времени и усилий на улучшение Аттики, мы наконец начинаем замечать результаты. Жители и города в регионе процветают, как и наша держава."
 me_athens_02_attica.17.a:0 "У нашего народа есть основания гордиться собой."
 me_athens_02_attica.17.a.tt:0 "Цель задания «#Y $athenian_mission_02_attica_task_final$#!» #G достигнута#!!"
 me_athens_02_attica.18.t:0 "$athenian_mission_02_attica$"
 me_athens_02_attica.18.desc:0 "После того как инфраструктура и города Аттики вернулись на прежний уровень, наши люди стали счастливее и производительнее, чем когда-либо. Жители называют это вторым золотым веком таких держав, как [ROOT.GetCountry.GetName] и Аттика, и задаются вопросом, когда же мы примемся и за восстановление нашего древнего союза."
 me_athens_02_attica.18.a:0 "Точно подмечено."
 me_athens_02_attica.18.a.tt:0 "Задание «#Y $athenian_mission_02_attica$#!» #G выполнено#!!"


 ### Political ### 
 me_athens_03_political.1.t:0 "$athenian_mission_03_political_task_1$"
 me_athens_03_political.1.desc:0 "Если бы не [GetOffice('office_praetor').GetCulturalName(ROOT.GetCountry)] [thesmothete_scope.GetName], мы бы ни за что не вернули Совету пятисот его былую славу. Зато теперь в нём не будет коррупции и тайных соглашений."
 me_athens_03_political.1.a:0 "[thesmothete_scope.GetSheHe] просто выполняет свою работу."
 me_athens_03_political.1.a.tt:0 "Цель задания «#Y $athenian_mission_03_political_task_1$#!» #G достигнута#!!"
 me_athens_03_political.2.t:0 "$athenian_mission_03_political_task_2$"
 me_athens_03_political.2.desc:0 "Мы разрешили множество проблем, возникших между советом и народным собранием, устранили многие различия и разногласия между ними, а также облегчили процесс принятия законов. Теперь мы можем внести нужные нам изменения и улучшить состояние дел в нашей державе, как это делал в прошлом Солон."
 me_athens_03_political.2.a:0 "Он бы гордился нашей работой."
 me_athens_03_political.2.a.tt:0 "Цель задания «#Y $athenian_mission_03_political_task_2$#!» #G достигнута#!!"
 me_athens_03_political.3.t:0 "$athenian_mission_03_political_task_3$"
 me_athens_03_political.3.desc:0 "Подобно Клисфену в прошлом, мы рассмотрели много вопросов, которые беспокоили народное собрание в последнее время. Сторонники олигархии и богатая элита больше не смогут оказывать чрезмерное влияние на проведение выборов и наши решения."
 me_athens_03_political.3.a:0 "Угрозы для нашей демократии принимают самые разные формы."
 me_athens_03_political.3.a.tt:0 "Цель задания «#Y $athenian_mission_03_political_task_3$#!» #G достигнута#!!"
 me_athens_03_political.4.t:0 "$athenian_mission_03_political_task_4$"
 me_athens_03_political.4.desc:0 "Нам удалось наконец избавиться от тёмных пятен в нашей истории и ошибок наших государственных институтов, и мы возвращаемся к прежней модели правления. Амбициозные короли-варвары больше не смогут оказывать влияние на нашу внутреннюю политику."
 me_athens_03_political.4.a:0 "Мы советуем выбирать то, что лучше подходит нашему народу, в соответствии с законами."
 me_athens_03_political.4.a.tt:0 "Цель задания «#Y $athenian_mission_03_political_task_4$#!» #G достигнута#!!"
 me_athens_03_political.5.t:0 "Праздник в державе [ROOT.GetCountry.GetName]"
 me_athens_03_political.5.desc:0 "Вся держава ликует, празднуя свершения, сделанные нами для восстановления прежней славы нашей демократии. Это начало нового золотого века [ROOT.GetCountry.GetAdjective]ой демократии, а правитель [ROOT.GetCountry.GetRuler.GetPraenomen] станет вторым Клисфеном."
 me_athens_03_political.5.a:0 "Пусть начнутся торжества."
 me_athens_03_political.6.t:0 "$athenian_mission_03_political_task_4$"
 me_athens_03_political.6.desc:0 "Торжества завершились, и пора вернуться к более серьёзным и насущным вопросам. Демократия — это не конечная цель, а только начало пути, и мы должны активно работать для её поддержания."
 me_athens_03_political.6.a:0 "Будем решать задачи по мере их появления."
 me_athens_03_political.6.a.tt:0 "Цель задания «#Y $athenian_mission_03_political_task_5$#!» #G достигнута#!!"
 me_athens_03_political.7.t:0 "$athenian_mission_03_political_task_6$"
 me_athens_03_political.7.desc:0 "Ладить с людьми и влиять на них [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] умеет на удивление ловко и убедительно. Мы много раз видели, как другие политики [ROOT.GetCountry.GetRuler.GetHerHis] поддерживают, когда этого меньше всего ожидаешь, хотя прежде высказывали несогласие с [ROOT.GetCountry.GetRuler.GetHerHis] идеями, а всё просто потому, что [ROOT.GetCountry.GetRuler.GetPraenomen] — прекрасный и харизматичный оратор."
 me_athens_03_political.7.a:0 "Харизма бывает разная."
 me_athens_03_political.7.a.tt:0 "Цель задания «#Y $athenian_mission_03_political_task_6$#!» #G достигнута#!!"
 me_athens_03_political.8.t:0 "$athenian_mission_03_political_task_7$"
 me_athens_03_political.8.desc:0 "В последнее время мы заметили, что правящая элита приспособилась устранять неугодные ей элементы общества — иногда прибегая к прямому остракизму, но чаще при помощи суда. В частности, [ROOT.GetCountry.GetRuler.GetPraenomen] постоянно устраняет своих врагов посредством политических махинаций."
 me_athens_03_political.8.a:0 "Лучше, чем убийство, разве нет?"
 me_athens_03_political.8.a.tt:0 "Цель задания «#Y $athenian_mission_03_political_task_7$#!» #G достигнута#!!"
 me_athens_03_political.9.t:0 "$athenian_mission_03_political_task_8$"
 me_athens_03_political.9.desc:0 "В последнее время вокруг нашего нынешнего лидера начал складываться культ личности, возникший в основном из-за [ROOT.GetCountry.GetRuler.GetHerHis] популистских тенденций. До сих пор непонятно, как [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] собирается использовать эту новообретённую популярность — на благо республики или в своих корыстных целях."
 me_athens_03_political.9.a:0 "Да уж, загадка."
 me_athens_03_political.9.a.tt:0 "Цель задания «#Y $athenian_mission_03_political_task_8$#!» #G достигнута#!!"
 me_athens_03_political.10.t:0 "$athenian_mission_03_political_task_9$"
 me_athens_03_political.10.desc:0 "[ROOT.GetCountry.GetRuler.GetName] пользуется огромной популярностью, и поэтому многие становятся на [ROOT.GetCountry.GetRuler.GetHerHis] сторону в политических дебатах и голосуют за н[ROOT.GetCountry.GetRuler.GetHerHis]. Эти сторонники готовы следовать любому [ROOT.GetCountry.GetRuler.GetHerHis] слову и даже посвятили [ROOT.GetCountry.GetRuler.GetHerHim] в большей или меньшей степени свою политическую карьеру."
 me_athens_03_political.10.a:0 "Одно [ROOT.GetCountry.GetRuler.GetHerHis] слово, и граждане с радостью разорвут республику на части."
 me_athens_03_political.10.a.tt:0 "Цель задания «#Y $athenian_mission_03_political_task_9$#!» #G достигнута#!!"
 me_athens_03_political.11.t:0 "$athenian_mission_03_political_task_10$"
 me_athens_03_political.11.desc:1 "Без достойных конкурентов влияние, которым пользуется [ROOT.GetCountry.GetRuler.GetPraenomen] в таком органе власти, как [SCOPE.GetRootScope.GetCountry.Custom('get_court_type')], значительно выросло, и число [ROOT.GetCountry.GetRuler.GetHerHis] сторонников увеличилось за последние месяцы. Один демократический институт за другим уступает [ROOT.GetCountry.GetRuler.GetHerHis] популярности. Как бы ни называлась должность, по факту теперь [ROOT.GetCountry.GetRuler.GetSheHe] тиран."
 me_athens_03_political.11.a:0 "Если людям не нужна свобода, зачем им её предлагать?"
 me_athens_03_political.11.a.tt:0 "Цель задания «#Y $athenian_mission_03_political_task_10$#!» #G достигнута#!!"


 ### Naval Conquest ###
 me_athens_04_delian_league.1.t:0 "Первый шаг"
 me_athens_04_delian_league.1.desc:0 "Почти все члены народного собрания проголосовали за восстановление наших исконных границ, а всё потому, что [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] умеет толкать страстные и убедительные речи. Без сомнения, народ поддерживает нашу кампанию на востоке и севере, хотя вернуть то, что когда-то было нашим, будет очень непросто."
 me_athens_04_delian_league.1.a:0 "Подготовить солдат к войне."
 me_athens_04_delian_league.1.a.tt:0 "Мы подготовим войска, чтобы вернуть себе древние [SCOPE.GetRootScope.GetCountry.GetAdjective]ие земли."
 me_athens_04_delian_league.2.t:0 "$athenian_mission_04_delian_league_task_1$"
 me_athens_04_delian_league.2.desc:0 "Пока мы заканчиваем подготовку к кампании, наши жрецы возвращаются с добрыми предзнаменованиями после каждого проведённого ими обряда. Все они утверждают, что Афина поддержала нашу кампанию и сулит нам победу."
 me_athens_04_delian_league.2.a:0 "Пора восстановить союз."
 me_athens_04_delian_league.2.a.tt:0 "Цель задания «#Y $athenian_mission_04_delian_league_task_1$#!» #G достигнута#!!"
 me_athens_04_delian_league.3.t:0 "$athenian_mission_04_delian_league_task_2$"
 me_athens_04_delian_league.3.desc:0 "Наши люди уверены, что города в провинциях [chalkis_province.GetName] и [eretria_province.GetName] снова перейдут под наше правление. Как докладывают в столицу [ROOT.GetCountry.GetCapital.GetName] из центральной Эвбеи, это лишь вопрос времени, когда остальная часть острова также привыкнет к нашему правлению, как это было в золотой век первого Афинского морского союза."
 me_athens_04_delian_league.3.a:0 "Они возвращаются под нашу руку один за другим."
 me_athens_04_delian_league.3.a.tt:0 "Цель задания «#Y $athenian_mission_04_delian_league_task_2$#!» #G достигнута#!!"
 me_athens_04_delian_league.4.t:0 "$athenian_mission_04_delian_league_task_3$"
 me_athens_04_delian_league.4.desc:0 "Наши люди взяли эту область под контроль, и мы посадили тут лояльный гарнизон, чтобы охранять остров. Хотя вначале наблюдалось некоторое сопротивление, народ быстро успокоился и, похоже, привык к мысли о возвращении своего давнего патрона."
 me_athens_04_delian_league.4.a:0 "Так и должно быть."
 me_athens_04_delian_league.4.a.tt:0 "Цель задания «#Y $athenian_mission_04_delian_league_task_3$#!» #G достигнута#!!"
 me_athens_04_delian_league.5.t:0 "$athenian_mission_04_delian_league_task_4$"
 me_athens_04_delian_league.5.desc:0 "Наша армия захватила город-государство [GetProvince('(int32)470').GetName], который был когда-то последним делосским полисом в границах союза. Это важный торговый порт, расположенный на перекрёстке путей из Греции, Иллирии и Великой Греции, от контроля над которым мы только выиграем."
 me_athens_04_delian_league.5.a:0 "И ещё один город-государство вернулся к нам в руки."
 me_athens_04_delian_league.5.a.tt:0 "Цель задания «#Y $athenian_mission_04_delian_league_task_4$#!» #G достигнута#!!"
 me_athens_04_delian_league.6.t:0 "$athenian_mission_04_delian_league_task_5$"
 me_athens_04_delian_league.6.desc:0 "Наши кораблестроители поработали над созданием многочисленного военного флота. Набор гребцов для этих новых кораблей также прошёл по плану. Пока они привыкают к своей новой работе, мы уже предвкушаем возвращение знаменитого флота прошлого, который мог угрожать даже Персидской империи."
 me_athens_04_delian_league.6.a:0 "Эти корабли помогут нам взять под контроль Эгейское море."
 me_athens_04_delian_league.6.a.tt:0 "Цель задания «#Y $athenian_mission_04_delian_league_task_5$#!» #G достигнута#!!"
 me_athens_04_delian_league.7.t:0 "$athenian_mission_04_delian_league_task_6$"
 me_athens_04_delian_league.7.desc:0 "Остров Делос дал название Делосскому союзу, как иначе называется Афинский морской союз, и стал его колыбелью. Когда-то здесь хранилась его казна. Там, где раньше была сокровищница, теперь стоит большое святилище Аполлона, а жрецы играют заметную роль в повседневном управлении городом."
 me_athens_04_delian_league.7.a:0 "Мы будем управлять этим городом сами."
 me_athens_04_delian_league.7.a.tt:0 "Цель задания «#Y $athenian_mission_04_delian_league_task_6$#!» #G достигнута#!!"
 me_athens_04_delian_league.7.b:0 "Пусть эти жрецы возглавят местное правительство."
 me_athens_04_delian_league.7.b.tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! получит следующий модификатор, пока #Y Делос#! остаётся их федератом:"
 me_athens_04_delian_league.8.t:0 "$athenian_mission_04_delian_league_task_7$"
 me_athens_04_delian_league.8.desc:0 "Пока диадохи и их царства боролись за господство в Анатолии и Греции, они интенсивно наращивали свои военно-морские силы. Теперь морские воды бороздят крупные корабли, и без них нам пришлось бы уповать на милость тех, у кого они есть."
 me_athens_04_delian_league.8.a:0 "Наша держава будет ими гордиться."
 me_athens_04_delian_league.8.a.tt:0 "Цель задания «#Y $athenian_mission_04_delian_league_task_7$#!» #G достигнута#!!"
 me_athens_04_delian_league.9.t:0 "$athenian_mission_04_delian_league_task_8$"
 me_athens_04_delian_league.9.desc:0 "Наксос был первым из городов-государств, которые осмелились восстать против первого Афинского морского союза, пытаясь освободиться от нашей гегемонии. Поскольку мы продолжаем распространять своё влияние на Эгейском море, важно помнить, кому можно доверять, а кого нужно подчинять."
 me_athens_04_delian_league.9.a:0 "Ещё один верный шаг."
 me_athens_04_delian_league.9.a.tt:0 "Цель задания «#Y $athenian_mission_04_delian_league_task_8$#!» #G достигнута#!!"
 me_athens_04_delian_league.10.t:0 "Новая казна"
 me_athens_04_delian_league.10.desc:0 "В процессе кампании по восстановлению древнего Афинского морского союза возникла необходимость в создании новой казны. Первоначальная казна располагалась на острове Делос, который дал второе название всему союзу и который недавно вернули наши солдаты. Воссоздав казну, мы сделаем ещё один шаг на пути восстановления союза."
 me_athens_04_delian_league.10.a:0 "Это будет прекрасное зрелище."
 me_athens_04_delian_league.10.a.tt:0 "Мы начнём строительство новой казны в Делосе."
 me_athens_04_delian_league.11.t:0 "$athenian_mission_04_delian_league_task_9$"
 me_athens_04_delian_league.11.desc:0 "Строительство казны в Делосе завершилось раньше, чем мы надеялись. Приток золота от всех городов-государств, находящихся под нашим контролем, даже увеличился, так как они скорее готовы расстаться со своим золотом, когда оно отправляется в места, не являющиеся частью Афин или Аттики."
 me_athens_04_delian_league.11.a:0 "Будем надеяться, что казна сможет профинансировать наши будущие начинания."
 me_athens_04_delian_league.11.a.tt:0 "Цель задания «#Y $athenian_mission_04_delian_league_task_9$#!» #G достигнута#!!"
 me_athens_04_delian_league.12.t:0 "Казна"
 me_athens_04_delian_league.12.desc:0 "Наш патрон в Афинах удостоил нас чести осуществлять надзор за казной всех подконтрольных городов-государств и помог нам построить огромные строения, где будут храниться богатства."
 me_athens_04_delian_league.12.a:0 "Какая честь!"
 me_athens_04_delian_league.13.t:0 "$athenian_mission_04_delian_league_task_10$"
 me_athens_04_delian_league.13.desc:0 "Карьеры в Наксосе восстановлены и расширены таким образом, чтобы работающие там рабы могли проще и быстрее добывать мрамор из этих богатых месторождений."
 me_athens_04_delian_league.13.a:0 "Достойное начинание."
 me_athens_04_delian_league.13.a.tt:0 "Цель задания «#Y $athenian_mission_04_delian_league_task_10$#!» #G достигнута#!!"
 me_athens_04_delian_league.14.t:0 "Наксосский карьер"
 me_athens_04_delian_league.14.desc:0 "Благодаря помощи нашего патрона мы смогли захватить многие рудники вокруг Наксоса. Теперь наши рабы смогут добывать мрамор более эффективно, чем прежде, а мы сможем экспортировать больше ценных минералов."
 me_athens_04_delian_league.14.a:0 "Мы признательны за помощь."
 me_athens_04_delian_league.15.t:0 "$athenian_mission_04_delian_league_task_11$"
 me_athens_04_delian_league.15.desc:0 "Мы наконец вернули себе контроль над нашей старой колонией Амфиполь на реке Стримон. Это важный город-государство во фракийских землях. Теперь мы сможем распространять наше влияние на данную область, а также начнём присоединять к нашему союзу и другие колонии, расположенные там."
 me_athens_04_delian_league.15.a:0 "Мы преуспели там, где Фукидид и Клеон потерпели неудачу."
 me_athens_04_delian_league.15.a.tt:0 "Цель задания «#Y $athenian_mission_04_delian_league_task_11$#!» #G достигнута#!!"
 me_athens_04_delian_league.16.t:0 "$athenian_mission_04_delian_league_task_12$"
 me_athens_04_delian_league.16.desc:0 "Нам наконец удалось освободить Самос из-под гнёта, и теперь он находится под контролем Афин. Мало кто был столь же предан нашему делу, как жители Самоса, и за их надёжность и поддержку мы отплатим вновь обретённой дружбой между двумя нашими городами."
 me_athens_04_delian_league.16.a:0 "Мы просто рады помочь нашим старым союзникам."
 me_athens_04_delian_league.16.a.tt:0 "Цель задания «#Y $athenian_mission_04_delian_league_task_12$#!» #G достигнута#!!"
 me_athens_04_delian_league.17.t:0 "$athenian_mission_04_delian_league_task_13$"
 me_athens_04_delian_league.17.desc:0 "Мы отправили на Самос несколько корабелов, чтобы помочь жителям восстановить судостроительные мощности города и в будущем снова стать важным военным портом на Эгейском море."
 me_athens_04_delian_league.17.a:0 "Мы сделаем всё что угодно для наших старых друзей на Самосе."
 me_athens_04_delian_league.17.a.tt:0 "Цель задания «#Y $athenian_mission_04_delian_league_task_13$#!» #G достигнута#!!"
 me_athens_04_delian_league.18.t:0 "Рука помощи"
 me_athens_04_delian_league.18.desc:0 "К нам прибыло несколько корабелов из Афин, чтобы попытаться восстановить кораблестроение на Самосе. С их помощью мы начнём делать первые шаги к тому, чтобы снова стать одной из сильных морских держав на Эгейском море."
 me_athens_04_delian_league.18.a:0 "Мы благодарны им за помощь."
 me_athens_04_delian_league.19.t:0 "$athenian_mission_04_delian_league_task_14$"
 me_athens_04_delian_league.19.desc:0 "Наши воины захватили северное побережье Геллеспонта, предоставив нам доступ к проливу и возможность контролировать тех, кто захочет через него пройти. Приятно видеть, что Сест, один из старейших членов Афинского морского союза, наконец вернулся под нашу руку."
 me_athens_04_delian_league.19.a:0 "Мы должны быть уверены, что в этот раз города-государства находятся под нашим влиянием."
 me_athens_04_delian_league.19.a.tt:0 "Цель задания «#Y $athenian_mission_04_delian_league_task_14$#!» #G достигнута#!!"
 me_athens_04_delian_league.20.t:0 "$athenian_mission_04_delian_league_task_15$"
 me_athens_04_delian_league.20.desc:0 "Под нашим надзором стены и инфраструктура города Сест были значительно улучшены, что обеспечило ещё больший контроль над проливом и защиту от угроз с его стороны. Пока Сест находится в наших руках, мы имеем возможность оказывать влияние и на остальные фракийские города-государства."
 me_athens_04_delian_league.20.a:0 "Дорогостоящее предприятие, но будем надеяться, что оно того стоит."
 me_athens_04_delian_league.20.a.tt:0 "Цель задания «#Y $athenian_mission_04_delian_league_task_15$#!» #G достигнута#!!"
 me_athens_04_delian_league.21.t:0 "Расширенная инфраструктура"
 me_athens_04_delian_league.21.desc:0 "Благодаря помощи нашего патрона в Афинах мы смогли улучшить инфраструктуру Сеста, в частности его оборонительные сооружения. Скорее всего, они руководствовались собственными интересами, но мы тоже от этого выиграли."
 me_athens_04_delian_league.21.a:0 "Мы всё равно благодарны за помощь."
 me_athens_04_delian_league.22.t:0 "$athenian_mission_04_delian_league_task_16$"
 me_athens_04_delian_league.22.desc:0 "Посланцы сообщают, что во время работ по улучшению и восстановлению старой инфраструктуры в рудниках за пределами Амфиполя были обнаружены новые залежи серебра."
 me_athens_04_delian_league.22.a:0 "Пусть течёт серебро."
 me_athens_04_delian_league.22.a.tt:0 "Цель задания «#Y $athenian_mission_04_delian_league_task_16$#!» #G достигнута#!!"
 me_athens_04_delian_league.23.t:0 "Серебряные рудники"
 me_athens_04_delian_league.23.desc:0 "Получив помощь от нашего патрона из Афин, мы смогли значительно улучшить местные рудники. Проводя земляные работы, наши люди наткнулись на абсолютно новое месторождение серебра, которое нам очень пригодится."
 me_athens_04_delian_league.24.t:0 "$athenian_mission_04_delian_league_task_17$"
 me_athens_04_delian_league.24.desc:0 "Мы захватили город Галикарнас на побережье Карии. Наши солдаты взяли под свой контроль эту область и создали там небольшой гарнизон. Наследие Гекатомнидов можно увидеть по всему городу, хотя после смерти Ады, последней представительницы этой династии, и прошло много времени."
 me_athens_04_delian_league.24.a:0 "Достойный созерцания город."
 me_athens_04_delian_league.24.a.tt:0 "Цель задания «#Y $athenian_mission_04_delian_league_task_17$#!» #G достигнута#!!"
 me_athens_04_delian_league.25.t:0 "$athenian_mission_04_delian_league_task_18$"
 me_athens_04_delian_league.25.desc:0 "Как и Гекатомниды до нас, мы в первую очередь решили тратить наши ресурсы на создание и поддержание великих памятников и сооружений в Галикарнасе. По мере улучшения города мы находим новые способы развить наши успехи."
 me_athens_04_delian_league.25.a:0 "По кирпичику."
 me_athens_04_delian_league.25.a.tt:0 "Цель задания «#Y $athenian_mission_04_delian_league_task_18$#!» #G достигнута#!!"
 me_athens_04_delian_league.26.t:0 "Поддержание наследия"
 me_athens_04_delian_league.26.desc:0 "До нас правили Гекатомниды, великие строители и великолепные полководцы. Чтобы соответствовать уровню их наследия, мы попросили нашего патрона в Афинах помочь нам улучшить городскую инфраструктуру и планировку. С помощью афинских специалистов всё заметно изменилось за короткий промежуток времени, и мы теперь видим потенциал для ещё больших изменений."
 me_athens_04_delian_league.27.t:0 "$athenian_mission_04_delian_league_task_19$"
 me_athens_04_delian_league.27.desc:0 "Мы наконец убедили Родос стать членом нашего нового союза и взяли под контроль большинство бывших участников союза. Мы уже видим сходство с нашей гегемонией в прошлом, а также слышим восхищённые голоса на улицах столицы [ROOT.GetCountry.GetCapital.GetName]."
 me_athens_04_delian_league.27.a:0 "Мы наконец приближаемся к нашей цели."
 me_athens_04_delian_league.27.a.tt:0 "Цель задания «#Y $athenian_mission_04_delian_league_task_19$#!» #G достигнута#!!"
 me_athens_04_delian_league.28.t:0 "$athenian_mission_04_delian_league$"
 me_athens_04_delian_league.28.desc:0 "После того как мы в течение многих лет неустанно работали, чтобы собрать вместе наших давних союзников и подданных, мы наконец обеспечили себе такое политическое влияние, которое позволило нам официально восстановить Афинский морской союз. Настало время выйти за пределы первоначального союза, поскольку нам больше не нужно ограничиваться амбициями прошлого."
 me_athens_04_delian_league.28.a:0 "И куда же мы направимся дальше?"
 me_athens_04_delian_league.28.a.tt:0 "Задание «#Y $athenian_mission_04_delian_league$#!» #G выполнено#!!"
