 atropatene_mission_01:0 "Возвышение Мидии"
 atropatene_mission_01_BUTTON_TOOLTIP:0 "Наш народ уже сталкивался с худшими трудностями и до сих пор процветает, поскольку наша воля неумолима."
 atropatene_mission_01_BUTTON_DETAILS:0 "Возвышение Мидии"
 atropatene_mission_01_DESCRIPTION:0 "Репутация мидийцев известна повсюду; наших прорицателей и толкователей снов, самых знающих в мире, ищут во всех столицах великих империй. Наш великолепный правитель Атропат I Атропатид когда-то правил как сатрап и персов, и македонян, но смерть Александра и войны диадохов впервые за многие поколения дали нашему народу вкус свободы. Хотя многие надеются подчинить наше царство, как это делали многие другие раньше, наш народ, руководствуясь зороастрийской верой, которая поддерживает нас, не будет спокойно подчиняться иностранной власти. Нет, у нас другие планы."
 atropatene_mission_01_CRITERIA_DESCRIPTION:0 "Эта миссия будет считаться завершенной, когда мидийцы восстановят границы знаменитого Киаракса, нашего третьего царя, который привел наши войска к вечной славе."
 atropatene_mission_01_REWARD_DESCRIPTION:0 ""
 
 
 ####################
 # Mission Tasks
 ####################
 
 atropatene_mission_01_task_01:0 "Государство для Мидии"
 atropatene_mission_01_task_01_DESC:0 "Если мы надеемся на создание собственного государства, то должны сначала навести порядок в своем доме, а для этого необходимо заручиться полной поддержкой нашего народа - в ближайшие дни нам придётся многого от него требовать. \n\n\n\n\n\n\n\n\n\n@egypt_mil13!"
 atropatene_mission_01_task_01_tt:0 "#Y Атропатен#! принял #Y культурное решение#! для #Y Мидии#! культура хотя бы для одного из следующих условий: \n\n #Y Право на апелляцию#! \n #Y Защита прав собственности на землю#! \n #Y Ослаблены ограничения на гражданство#!"
 atropatene_mission_01_task_02:0 "Место рождения Зороастра"
 atropatene_mission_01_task_02_DESC:0 "Священный пророк Зороастр, чьи учения на протяжении многих лет оказывали такое влияние на наш народ, родился в провинции [GetProvince('(int32)1627').GetName]. Мы считаем, что наш долг — превратить холмы родины Зороастра в город, который действительно стоит посетить. \n\n\n\n\n\n\n\n\n\n@event_pic11!"
 atropatene_mission_01_task_02_tt:0 "Ардебиль станет городом, у всех зороастрийских народов повысится мнение о нас, а мы получим различные претензии на близлежащие провинции."
 atropatene_mission_01_task_03:0 "Укрепите мидийскую идентичность"
 atropatene_mission_01_task_03_DESC:0 "Хотя мы открываем свои дома и сердца для всех народов, независимо от их вероисповедания и культуры, мы признаем, что в стране, основанной на мединской власти, мединцы должны занимать главенствующее положение - мы очень хотим, чтобы все в конце концов приняли наш образ жизни. \n\n\n\n\n\n\n\n\n\n@greek_mil13!"
 atropatene_mission_01_task_03_tt:0 "Провинции #Y Мидия#!, #Y Мидийская Атропатена#! и #Y Парсатуник#! должно быть #Y Мидийскими#! как их доминирующая культура."
 atropatene_mission_01_task_04:0 "Процветание сверкающей соли"
 atropatene_mission_01_task_04_DESC:0 "Побережье Маре Гиркана - неиссякаемый источник богатства для нашего народа: мы не только добываем рыбу в его обильных водах, но прибрежные равнины обеспечивают нас жизненно важным ресурсом - солью. Возможно, мы можем предпринять шаги для расширения производства этого торгового товара. \n\n\n\n\n\n\n\n\n\n@greek_mil4!"
 atropatene_mission_01_task_05:0 "Священный город Ганзак"
 atropatene_mission_01_task_05_DESC:0 "В городе [GetProvince('(int32)1515').GetName], который уже имеет репутацию благочестивого населенного пункта, есть возможность провести ряд инфраструктурных улучшений, которые, по нашему мнению, сделают чудеса для этого района в экономическом плане. \n\n\n\n\n\n\n\n\n\n@greek_mil16!"
 atropatene_mission_01_task_05_tt:0 "#Y [THIS.GetProvince.GetName]#! имеет по крайней мере #Y 10#! граждан@citizen!\n"
 atropatene_mission_01_task_06:0 "Мистический Кашмар"
 atropatene_mission_01_task_06_DESC:0 "Регион Кашмаер - священное для нас место, ведь в этой провинции растет дерево, выросшее из саженца, перенесенного Пророком из райской рощи. Поэтому сюда приезжает множество паломников в надежде понежиться в тени этого величественного дерева. \n\n\n\n\n\n\n\n\n\n@greek_mil7!"
 atropatene_mission_01_task_07:0 "Восстановить волхвов"
 atropatene_mission_01_task_07_DESC:0 "Наша бывшая священническая каста, известная как волхвы, уже много лет барахтается, лишенная жизненно важных ресурсов, необходимых ей для функционирования и выполнения своих священнических обязанностей. Мы должны сделать всё возможное, чтобы вернуть их на прежние позиции, которые они когда-то занимали. \n\n\n\n\n\n\n\n\n\n@egypt_mil23!"
 atropatene_mission_01_task_07_tt:0 "Верховный жрец обладает лояльностью не менее #Y 70#!"
 atropatene_mission_01_task_07_tt2:0 "Если в Ардебиле ещё нет Большого храма и Большого театра, то они будут построены."
 atropatene_mission_01_task_08:0 "Для моего сына"
 atropatene_mission_01_task_08_DESC:0 "То, что стоящая перед нами задача огромна и будет трудновыполнима, не означает, что справедливость не взывает к нам - мы должны сделать всё возможное, чтобы все ошибки были исправлены, независимо от того, какой ценой это будет достигнуто. \n\n\n\n\n\n\n\n\n\n@celt_mil1!"
 atropatene_mission_01_task_08_tt:0 "Селевк I Никатор должен умереть за предательство и убийство Пердикки, зятя Атропата I Атропатида. Другие предатели, Пейтон и Антиген, уже погибли. Возможно, можно было бы совершить покушение..."
 atropatene_mission_01_task_09:0 "Сокровищница атропатенов"
 atropatene_mission_01_task_09_DESC:0 "Если нам удастся должным образом обустроить [GetProvince('(int32)1515').GetName], превратив его в регион, который по величию и статусу будет соперничать с другими столичными городами, то увеличение налоговых поступлений потребует создания царской казны. \n\n\n\n\n\n\n\n\n\n@egypt_mil19!"
 atropatene_mission_01_task_09_tt_1:0 "#Y [THIS.GetProvince.GetName]#! имеет не менее #Y 5#! знати@nobles!\n"
 atropatene_mission_01_task_09_tt_2:0 "#Y [THIS.GetProvince.GetName]#! имеет не менее #Y 45#! жителей\n"
 atropatene_mission_01_task_10:0 "Охота за Авестой"
 atropatene_mission_01_task_10_DESC:0 "Авеста, собрание священных писаний, по которым движется наш народ, была составлена в пыльных долинах гор близ Персиса. Поскольку мы так ценим этот документ, мы считаем себя обязанными контролировать территорию, на которой он был создан. \n\n\n\n\n\n\n\n\n\n@egypt_mil17!"
 atropatene_mission_01_task_11:0 "Путешествия царской особы"
 atropatene_mission_01_task_11_DESC:0 "Город [GetProvince('(int32)4985').GetName], жители которого известны своими прекрасными изделиями из серебра, является районом, который стоит развивать по многим причинам. Это не только столица провинции, но и прекрасное расположение на побережье Маре Гиркана, что позволит сделать город таким, чтобы местные жители захотели в нем жить. \n\n\n\n\n\n\n\n\n\n@greek_mil18!"
 atropatene_mission_01_task_11_tt_1:0 "#Y [THIS.GetProvince.GetName]#! имеет не менее #Y 4#! знати@nobles!\n"
 atropatene_mission_01_task_11_tt_2:0 "#Y [THIS.GetProvince.GetName]#! имеет не менее #Y 45#! жителей\n"
 atropatene_mission_01_task_12:0 "Вера Кадоусиои"
 atropatene_mission_01_task_12_DESC:0 "Кадоусиои - потомки свирепых племен, осевших в наших краях после многолетних скитаний. Несмотря на то, что они живут среди нас столько, сколько себя помнят, время от времени они проявляют недовольство и устраивают массовые беспорядки, чему, на наш взгляд, можно воспрепятствовать, построив на заселённых ими территориях общественные работы. \n\n\n\n\n\n\n\n\n\n@celt_mil3!"
 atropatene_mission_01_task_13:0 "Цивилизовать кадузианцев"
 atropatene_mission_01_task_13_DESC:0 "Мы твердо верим, что благородный кадузийский народ, хотя у него есть традиции и история, которыми можно гордиться, был бы намного счастливее и сильнее как народ, если бы он принял наш путь; процесс, который мы надеемся поощрять всеми возможными способами. \n\n\n\n\n\n\n\n\n\n@celt_mil3!"
 atropatene_mission_01_task_13_tt:0 "Провинции #Y Амардиои#! и #Y Кадоусиои#! должно быть #Y Мидийскими#! как их доминирующая культура."
 atropatene_mission_01_task_14:0 "Претензии Мидии"
 atropatene_mission_01_task_14_DESC:0 "Все провинции Мидии, которые помнят наши картографы, мы считаем своими. \n\n\n\n\n\n\n\n\n\n@india_mil17!"
 atropatene_mission_01_task_14_tt:0 "#Y Атропатена#! получит права на каждую провинцию мидийского региона"
 atropatene_mission_01_task_15:0 "Объединение озера Матьен"
 atropatene_mission_01_task_15_DESC:0 "В пыльных недрах наших гор воды озера Матьен - желанное зрелище после долгих дней пути по пустошам. Поскольку этот регион нам очень дорог, мы должны сделать все возможное, чтобы собрать территории, прилегающие к озеру, под своим непосредственным руководством, несмотря на то, что конные владыки, населяющие эти места, будут оказывать ожесточенное сопротивление. \n\n\n\n\n\n\n\n\n\n@persia_mil12!"
 atropatene_mission_01_task_16:0 "Мегаполис Мидии"
 atropatene_mission_01_task_16_DESC:0 "[GetProvince('(int32)1595').GetName], город, который Киаксарес отвоевал у северных скифов и давным-давно превратил в столицу Мидии, подобен светилу на небосводе. В последнее время здесь наблюдается большой приток посетителей, так как растет наша культурная самобытность; люди толпами стекаются сюда, чтобы увидеть реликвии нашего прошлого, надеясь найти свою судьбу в бьющемся сердце медийской культурной истории. Вскоре это будет самый большой город в регионе - настоящий мегаполис, чтящий наше наследие. \n\n\n\n\n\n\n\n\n\n@persia_mil5!"
 atropatene_mission_01_task_16_tt:0 "#Y [THIS.GetProvince.GetName]#! имеет не менее #Y 90#! жителей\n"
 atropatene_mission_01_task_16_tt_2:0 "#Y [THIS.GetProvince.GetName]#! имеет не менее #Y 10#! знати@nobles!\n"
 atropatene_mission_01_task_17:0 "Безвестность Дружа"
 atropatene_mission_01_task_17_DESC:0 "Существуют религиозные учения, популярные среди людей, но не основанные на здравом богословии, и в моду вошло еретическое учение, известное как «Друж» — слово, корни которого основаны на обмане. Мы сожалеем, что видим эту тьму в нашей стране. \n\n\n\n\n\n\n\n\n\n@persia_mil9!"
 atropatene_mission_01_task_18:0 "Свет Аши"
 atropatene_mission_01_task_18_DESC:0 "Несмотря на то, что подчинение себя Истине может быть трудным делом, существует период роста, которого можно достичь только после страданий от смущения, возникающего из-за разоблачения; все верования, заключенные в учении Аши. \n\n\n\n\n\n\n\n\n\n@greek_mil3!"
 atropatene_mission_01_task_19:0 "Священный мегаполис"
 atropatene_mission_01_task_19_DESC:0 "[GetProvince('(int32)1627').GetName], один из важнейших городов нашей страны, уступающий только [GetProvince('(int32)1515').GetName], за последние годы стремительно разросся. Наши архитекторы считают, что есть шаги, которые мы могли бы предпринять для дальнейшего повышения статуса города. \n\n\n\n\n\n\n\n\n\n@greek_mil1!"
 atropatene_mission_01_task_19_tt:0 "#Y [THIS.GetProvince.GetName]#! имеет не менее #Y 80#! жителей\n"
 atropatene_mission_01_task_19_tt_2:0 "#Y [THIS.GetProvince.GetName]#! имеет не менее #Y 12#! знати@nobles!\n"
 atropatene_mission_01_task_20:0 "Торговля на Мазандаранском море"
 atropatene_mission_01_task_20_DESC:0 "Назовете ли вы его местным названием Мазандаран или воспользуетесь именем, данным ему греками, Море Гиркана, закрытое море, находящееся рядом с нами, предоставляет возможности для торговли, от которой мы получаем огромную выгоду. \n\n\n\n\n\n\n\n\n\n@greek_mil19!"
 atropatene_mission_01_task_20_tt_1:0 "Вы получите #Y претензию#! на земле вокруг Мазандаранского моря."
 atropatene_mission_01_task_20_tt_2:0 "Следующие: #Y Рашт#!, #Y Амарда#!, #Y Сирингис#!, #Y Тамис#!, #Y Ганзак#!, #Y Садракарта#!, #Y Пайтакаран#! и #Y Абшерон# ! все получат следующий модификатор:"
 atropatene_mission_01_task_21:0 "Земля мидян"
 atropatene_mission_01_task_21_DESC:0 "Всё почти на месте; мы присоединили соответствующие территории и провели необходимые правовые реформы, которые нам понадобятся, чтобы доказать, что мы достойные преемники Ахеменидов. Нам остается только свергнуть Селевкидов! \n\n\n\n\n\n\n\n\n\n@persia_mil1!"
 atropatene_mission_01_task_22:0 "Солевой успех"
 atropatene_mission_01_task_22_DESC:0 "Если мы сможем увеличить доходы наших провинций до того уровня, который мы предполагаем для них, мы предвидим время, когда в регион будет стекаться дворянство, надеясь сделать свое состояние на местной торговле... Мы бы очень хотели, чтобы это произошло. \n\n\n\n\n\n\n\n\n\n@india_mil18!"
 atropatene_mission_01_task_22_tooltip:0 "Провинции #Y $parskahayk_area$#!, #Y $media_atropatene_area$#!, #Y $kadousioi_area$#!, и #Y $amardioi_area$#! каждый из которых имеет не менее #Y [SCOPE.ScriptValue('atropatene_mission_01_task_22_money_total')|0]#! провинций прибыли@income! [SCOPE.GetRootScope.GetCountry.Custom('atropatene_mission_01_task_22_money_loc')] и не более #Y [SCOPE.ScriptValue('atropatene_mission_01_task_22_unrest_total')|0]#! волнения@unrest! [SCOPE.GetRootScope.GetCountry.Custom('atropatene_mission_01_task_22_unrest_loc')]. (Это суммарная напряженность между всеми территориями, входящими в состав провинций)"
 atropatene_mission_01_task_22_money_loc_1:0 "(#R [SCOPE.ScriptValue('atropatene_mission_01_task_22_money_current')|0]#!/#Y [SCOPE.ScriptValue('atropatene_mission_01_task_22_money_total')|0]#!)"
 atropatene_mission_01_task_22_money_loc_2:0 "(#Y [SCOPE.ScriptValue('atropatene_mission_01_task_22_money_current')|0]#!/#Y [SCOPE.ScriptValue('atropatene_mission_01_task_22_money_total')|0]#!)"
 atropatene_mission_01_task_22_unrest_loc_1:0 "(#R [SCOPE.ScriptValue('atropatene_mission_01_task_22_unrest_current')|0]#!/#Y [SCOPE.ScriptValue('atropatene_mission_01_task_22_unrest_total')|0]#!)"
 atropatene_mission_01_task_22_unrest_loc_2:0 "(#Y [SCOPE.ScriptValue('atropatene_mission_01_task_22_unrest_current')|0]#!/#Y [SCOPE.ScriptValue('atropatene_mission_01_task_22_unrest_total')|0]#!)"
 atropatene_mission_01_task_23:0 "Покаяние"
 atropatene_mission_01_task_23_DESC:0 "Никто не отходит от света настолько далёко, что искупление становится невозможным. Если человек откажется от своих порочных путей и повернётся лицом к Истине, проявив дух покаяния, то к нему вернётся Божественная благосклонность и мир. \n\n\n\n\n\n\n\n\n\n@greek_mil2!"
 atropatene_mission_01_task_23_tt:0 "Высший телохранитель обладает лояльностью не менее #Y 80#!"
 atropatene_mission_01_task_24:0 "Сохраняя веру"
 atropatene_mission_01_task_24_DESC:0 "Хотя нас окружает множество ложных религий, оставаясь верными своим убеждениям, несмотря на окружающие нас искушения, мы будем вознаграждены за сохранение веры. \n\n\n\n\n\n\n\n\n\n@greek_mil16!"
 atropatene_mission_01_task_25:0 "Урбанизация Мидии"
 atropatene_mission_01_task_25_DESC:0 "Благодаря огромному росту нашей экономики, подпитываемому огромным количеством литейных заводов и рынков, которые мы построили на наших территориях, наши инженеры и архитекторы утверждают, что смогут строить города и метрополии быстрее, чем когда-либо прежде. \n\n\n\n\n\n\n\n\n\n\n@event_pic11!"
 atropatene_mission_01_task_25_tt:0 "Имеет не менее #Y 60#! рыночных зданий в стране. ([SCOPE.Custom('atropatene_mission_01_task_25_marketplace')]/#Y 60#!)."
 atropatene_mission_01_task_25_marketplace_1:0 "#R [SCOPE.ScriptValue('num_of_commerce_building_total')|0]#!"
 atropatene_mission_01_task_25_marketplace_2:0 "#Y [SCOPE.ScriptValue('num_of_commerce_building_total')|0]#!"
 atropatene_mission_01_task_25_tt_1:0 "Имеет не менее #Y 20#! литейных цехов в стране. ([SCOPE.Custom('atropatene_mission_01_task_25_foundry')]/#Y 20#!)."
 atropatene_mission_01_task_25_foundry_1:0 "#R [SCOPE.ScriptValue('num_of_foundry_building_total')|0]#!"
 atropatene_mission_01_task_25_foundry_2:0 "#Y [SCOPE.ScriptValue('num_of_foundry_building_total')|0]#!"
 atropatene_mission_01_task_26:0 "Царство Киаксара"
 atropatene_mission_01_task_26_DESC:0 "Киаксарес, легендарный царь, который в прошлые века привёл мидян к славе, которую мы с любовью помним, был бы рад видеть, что его обширные границы восстановлены; подвиг, который никто не считал возможным в наши дни! \n\n\n\n\n\n\n\n\n\n@greek_mil10!"
 atropatene_mission_01_task_26_tt:0 "Решение о создании #Y Великой Мидии#! вступило в силу."
 atropatene_mission_01_task_27:0 "Искупленный учёный"
 atropatene_mission_01_task_27_DESC:0 "Благодаря тому, что мы предприняли меры по распространению правильного учения и уменьшению влияния страшной ереси друджей, весь наш народ только выиграл от нашего пристального внимания к литературным вопросам. \n\n\n\n\n\n\n\n\n\n@persia_mil7!"
 atropatene_mission_01_task_27_tt:0 "Имеет не менее #Y 33#! здания академии в стране. ([SCOPE.Custom('atropatene_mission_01_task_27_academy')]/#Y 33#!)."
 atropatene_mission_01_task_27_academy_1:0 "#R [SCOPE.ScriptValue('num_of_academy_building_total')|0]#!"
 atropatene_mission_01_task_27_academy_2:0 "#Y [SCOPE.ScriptValue('num_of_academy_building_total')|0]#!"
 atropatene_mission_01_task_27_tt_2:0 "Имеет не менее #Y 40#! библиотечных зданий в стране. ([SCOPE.Custom('atropatene_mission_01_task_27_library')]/#Y 40#!)."
 atropatene_mission_01_task_27_library_1:0 "#R [SCOPE.ScriptValue('num_of_library_building_total')|0]#!"
 atropatene_mission_01_task_27_library_2:0 "#Y [SCOPE.ScriptValue('num_of_library_building_total')|0]#!"
 atropatene_mission_01_task_28:0 "Священные базары"
 atropatene_mission_01_task_28_DESC:0 "Наш народ, поддержавший нас в самые трудные времена, заслуживает того, чтобы пользоваться плодами наших успехов, будь то духовного или материального характера. Мы должны построить рынки в наших крупных городах, чтобы облегчить обмен ценными товарами.  \n\n\n\n\n\n\n\n\n\n@event_pic1!"
 atropatene_mission_01_task_29:0 "Мидийское наследие"
 atropatene_mission_01_task_29_DESC:0 "Теперь, в момент нашего триумфа, когда все, что мы задумали, выполнено, мы можем объявить всему миру, что Мидия, величественная держава древности, вернулись на позиции силы. \n\n\n\n\n\n\n\n\n\n@event_pic9!"
 atropatene_mission_01_task_29_tt:0 "Решение о создании #Y Мидии#! или #Y Персии#! вступило в силу."
 atropatene_mission_01_task_30:0 "Имперский Зороастр"
 atropatene_mission_01_task_30_DESC:0 "Было высказано предположение, что прежняя форма правления не справляется с задачей управления нашим огромным государством, которое, безусловно, выросло со времен наших отцов. Поэтому мы должны сделать всё возможное, чтобы выполнить свою часть сделки, которую нам доверили люди; они хотят, чтобы Империя защищала их, и мы обеспечим это. \n\n\n\n\n\n\n\n\n\n@egypt_mil16!"
 atropatene_mission_01_task_31:0 "Красный город"
 atropatene_mission_01_task_31_DESC:0 "Получив свое название от иранского слова, означающего 'красный', Рагае стал домом для племени Магов из рода Мидов - тех, кто дорожил своими родственными связями с пресвитерианским классом и контролем над иранскими и зороастрийскими культами. Таким образом, их город является священным и оплотом раннего и постоянного мединского самосознания и влияния. Пусть они вновь распространяют мединскую мысль."
 atropatene_mission_01_task_32:0 "Город армий"
 atropatene_mission_01_task_32_DESC:0 "Аспадана, получившая свое название от иранского слова, означающего 'армия', до сих пор остается как удобным местом для размещения гарнизона, так и прекрасным местом встречи торговцев, прибывающих со всех сторон. Благодаря этим преимуществам в далекие времена племя Паретачени стало богатым и могущественным. Кир Великий даже однажды сделал это место своим первым знаком культурной и религиозной терпимости. Оно может вернуться к обслуживанию амбиций мидийцев."
 atropatene_mission_01_task_33:0 "Город Соломонова источника"
 atropatene_mission_01_task_33_DESC:0 "Древний Кашан, расположенный между горами и пустыней, издавна пользовался живительной родниковой водой. Воды, стекающие с высот, оживляли то место, которое в противном случае было бы довольно сухим. Будучи родиной племени аризанти, мы, возможно, еще вернем веру и процветание в это одинокое место."
 atropatene_mission_01_task_34:0 "Мидийский треугольник"
 atropatene_mission_01_task_34_DESC:0 "Между Экбатаной, Рагаем и Аспаданой живут все шесть мидийских племен, а на равнинах, холмах и в деревнях между ними обитают струхаты и будии. Когда-то Дейокс объединил все эти народы в единую Мидию, опираясь на этот участок земли, чтобы обеспечить мощь и влияние своей цивилизации. И вновь эти разрозненные территории объединились и укрепились под властью Мидии."
 atropatene_mission_01_task_35:0 "Древнейший зиккурат"
 atropatene_mission_01_task_35_DESC:0 "Среди в значительной степени заброшенных остатков ранней славы Кашана находится забытый зиккурат, построенный эламитами, более древний по своей каменной кладке, чем другие сооружения подобного рода. Если этот древний объект будет восстановлен, то это может возродить место Кашана как великого центра торговли и религиозного управления."
 atropatene_mission_01_task_35_tt:0 "#Y Построен Кашанский зиккурат#!"
 atropatene_mission_01_task_36:0 "Место сбора"
 atropatene_mission_01_task_36_DESC:0 "Само название Экбатана означает 'место сбора'. Как город, Экбатана была великим перекрестком в Мидии, представляя собой наиболее подходящее место для столичной резиденции престола. Мы только сейчас сделали первый шаг назад, на земли предков. Как же мы могли не использовать славу и процветание старого города, чтобы вновь объединить наш народ."
 atropatene_mission_01_task_37:0 "Сокровищница Экбатаны"
 atropatene_mission_01_task_37_DESC:0 "До того как Александр расхитил богатства, накопленные Ахеменидами, Экбатана на протяжении многих поколений была одним из самых богатых и могущественных мединских и персидских городов. Для всех мидян было бы выгодно, если бы богатства были собраны вновь и слава об Экбатане как о месте богатства снова распространилась."
 atropatene_mission_01_task_38:0 "Семь цитаделей Экбатаны"
 atropatene_mission_01_task_38_DESC:0 "Когда-то столица Дейкоса была защищена семью слоями обороны - концентрическими стенами, построенными из самых ярких и эффектных цветов и материалов. Ни один деревянный настил не был покрыт золотым, серебряным и крашеным великолепием. Чтобы защитить массу богатств, которые мы храним в этом городе, мы должны обновить знаменитые оборонительные сооружения."
 atropatene_mission_01_task_39:0 "Архив Кира"
 atropatene_mission_01_task_39_DESC:0 "Помимо простого наличия планов Кира по восстановлению Иерусалимского храма, записи, оставленные Ахеменидами в Экбатане, например, в летней резиденции персов, рассказывают о многих их прошлых планах и действиях, начиная от управления и заканчивая будущими строительными возможностями. Если мы внимательно изучим эти записи, то, возможно, сможем извлечь определенную пользу из того, что оставили нам наши предыдущие завоеватели."
 atropatene_mission_01_task_39_tt_1:0 "#Y [THIS.GetProvince.GetName]#! имеет не менее #Y 20#! знати@nobles!\n"
 atropatene_mission_01_task_39_tt_2:0 "Ученый могол на посту имеет лояльность не менее #Y 70#! и усердие не менее #Y 10#!"
 atropatene_mission_01_task_40:0 "Проблема Персии"
 atropatene_mission_01_task_40_DESC:0 "Персия, некогда находившаяся под нашим сюзеренитетом, оставшись самостоятельной, завоевала наши земли при узурпаторе Кире. Однако Кир и его последователи проявили сдержанность и уважение к мидам, когда в его руках оказались наши земли. Возможно, и нам следует проявить снисходительность в своих завоеваниях. Сильная и лучше управляемая персидская земля может многое дать."
 atropatene_mission_01_task_40_tt_1:0 " #Y Персидская#! культура интегрирована."
 atropatene_mission_01_task_40_tt_2:0 "Персия может стать вашим #Y субъектом#!."
  
 atropatene_mission_01_task_0001:0 "Нападение на Армению"
 atropatene_mission_01_task_0001_DESC:0 "Для того чтобы воссоединиться с родиной наших предков в Мидии, земли Армении должны быть переданы под наш контроль..."
 armenian_conqueror_mod:0 "Завоеватель Армении"
 atropatene_needs_four_religious_investments_tt: "Нам нужны #T религиозные пожертвования#! провинциальные инвестиции в провинции #Y Кадусиой#!."
 
