 me_atropatene_1_title:0 "Государство для Мидии"
 me_atropatene_1_desc:0 "Несмотря на то, что мы мечтаем о самом высоком - о создании Мидийской державы, напоминающей о величии давно ушедшей эпохи, - наш народ полностью воспринял эту идею и стоит за нами, готовый нести нас вперед в истории. Да направит нас Фортуна, когда мы начнём оглашать нашу волю в большом мире!"
 me_atropatene_1.a:0 "Мы благословлены тем, что имеем поддержку масс"
 
 me_atropatene_2_title:0 "Место рождения Зороастра"
 me_atropatene_2_desc:0 "Хотя [GetProvince('(int32)1627').GetName] в настоящее время является небольшой деревушкой, которую вряд ли стоит замечать, если только вы не путешествуете по региону и не хотите получить горячую еду вечером, у нас есть видение этого города, которое соответствует великолепию его самого известного сына, пророка Зороастра. Когда мы закончим строительство этого района, он станет одним из величайших городов, известных в этом регионе."
 me_atropatene_2.a:0 "Нам не терпится увидеть городские стены, когда они будут достроены!"
 
 me_atropatene_3_title:0 "Укрепление мидийской идентичности"
 me_atropatene_3_desc:0 "С течением времени культурный состав наших провинций из естественного, хаотичного состояния превращается в однородный, поскольку все, кто живёт на наших землях, в конечном счете решили жить как мы. Мы гордимся тем, что мидийская идентичность крепнет с каждым днем, и это будет полезно для нас в будущем."
 me_atropatene_3.a:0 "Можем ли мы обвинять чужака в том, что он перенял наш уклад? Я так не думаю."
 
 me_atropatene_4_title:0 "Процветание сверкающей соли"
 me_atropatene_4_desc:0 "Как для длительного хранения продуктов, так и в качестве приправы - без соли не обойтись, и те, кто не имеет доступа к этому природному ресурсу, часто платят непомерно высокие цены, чтобы получить необходимое количество соли для самых разных целей. К счастью для нас, мы вложили средства в провинции, где можно добывать соль, и теперь каждый, независимо от того, живёт ли он у солончаков или глубоко в горах, может наслаждаться плодами нашей нации."
 me_atropatene_4.a:0 "Наши местные водные пути продолжают радовать нас своими щедротами"
 
 me_atropatene_5_title:0 "Священный город Ганзак"
 me_atropatene_5_desc:0 "[GetProvince('(int32)1515').GetName], расположенный у реки, чуть южнее озера Матианус, известен далеко за пределами страны как один из лучших городов, и многие наши люди мечтают поселиться в этом городе в предгорьях. И кто может их в этом обвинить? Можно целыми днями бродить по его рынкам, а храмы и театры наполнены то тихим шепотом затихающих молитв, то шумным чтением новейших сценических постановок. Мы, безусловно, гордимся Ганзаком и верим, что его лучшие времена ещё впереди."
 me_atropatene_5.a:0 "Действительно, в наших сердцах есть особое место для города."
 
 me_atropatene_6_title:0 "Мистический Кашмар"
 me_atropatene_6_desc:0 "Когда дела [ROOT.GetCountry.GetRuler.GetName] пойдут спокойнее и у нас появится свободное время, стоит совершить паломничество в Кашмар, чтобы посетить некоторые святыни, хотя это очень обычное дело для людей. Советники [ROOT.GetCountry.GetRuler.GetFirstName] мягко намекнули, что пара дней, проведенных в созерцательной медитации в священной провинции, сотворит чудеса с психическим [ROOT.GetCountry.GetRuler.GetHerHis] состоянием. В конце концов, мы не хотим, чтобы наш лидер переутомлялся, ведь впереди ещё так много работы."
 me_atropatene_6.a:0 "Хорошо, хорошо, я обещаю, что найду время для этого."
 
 me_atropatene_7_title:0 "Восстановить волхвов"
 me_atropatene_7_desc:0 "Восстановив волхвов - уважаемое и ученое религиозное сословие, которое в более просвещенную эпоху наставляло наш народ в священных вопросах, мы сделаем чудеса для восстановления духовного здоровья нации и повышения её престижа и популярности внутри страны. В [ROOT.GetCountry.GetCapital.GetName] готовятся к празднованию того, что обещает стать одним из лучших дней в истории."
 me_atropatene_7.a:0 "Пусть мы идём по стопам наших предков"
 
 me_atropatene_8_title:0 "Для моего сына"
 me_atropatene_8_desc:0 "[ROOT.GetCountry.GetRuler.GetName] получил известие от агентов [ROOT.GetCountry.GetRuler.GetHerHis], что [GetCharacter('(int32)24').GetName], этот недоносок, убивший Пердикку, наконец-то мёртв - от рук ли иноземнных убийц или в результате внутреннего заговора недовольных, неважно. Пусть его тень бродит в вечности без утешения и покоя, и пусть ему всегда будет закрыт вход в Элизиум."
 me_atropatene_8.a:0 "Надеюсь, я отомстил за тебя, Пердиккас... Прости меня."
 
 me_atropatene_9_title:0 "Сокровищница атропатенов"
 me_atropatene_9_desc:0 "[ROOT.GetCountry.GetCapital.GetName], благодаря безостановочному строительству, начатому по приказу [ROOT.GetCountry.GetRuler.GetName], наконец-то стал городом, известным во всем регионе как место, достойное посещения. В те времена, когда [ROOT.GetCountry.GetRuler.GetFirstName] впервые приказал нашим инженерам и архитекторам строить свои замыслы, репутация этого города основывалась на имени наших отцов, но мы создали здесь нечто, превосходящее достижения наших предшественников."
 me_atropatene_9.a:0 "Богатство оказывает развращающее влияние, но мы останемся чистыми"
 
 me_atropatene_10_title:0 "Охота за Авестой"
 me_atropatene_10_desc:0 "Священные писания Авесты занимают особое место в наших царских библиотеках, поскольку мы считаем хранение этих текстов одной из важнейших обязанностей, возложенных на нас как на государственных администраторов. Когда он владел всеми землями на востоке и западе, Кир стал обладателем многих старых, если не оригинальных, копий, которые мы, меды, хранили в Экбатане и в священных местах. Возможно, теперь наши выдающиеся ученые смогут вернуть себе одно из этих произведений искусства и преданности."
 me_atropatene_10.a:0 "Говорят, что библиотеки Пасагарда и Персеполиса были бесконечными..."
 
 me_atropatene_11_title:0 "Путешествия царской особы"
 me_atropatene_11_desc:0 "Хотя [ROOT.GetCountry.GetCapital.GetName] является нашей столицей по многим причинам, это не должно умалять важной истории Рашта, которой мы, к слову, очень гордимся. Хотя уклад наших северных сородичей несколько отличается от нашего, мы любим их за это еще больше, и рады слышать новости о том, что столица региона расширяется, чтобы соответствовать потенциалу жителей озера."
 me_atropatene_11.a:0 "Будущее, которое их ожидает, представляется весьма интересным"
 
 me_atropatene_12_title:0 "Вера Кадоусиои"
 me_atropatene_12_desc:0 "Несмотря на то, что варварские кадусиои живут среди нас уже давно, их прежние набеги и насильственное поселение на наших землях уже стали историческим фактом, иногда они проявляют независимость, которая напоминает всем об их прежнем образе жизни. К счастью для нас, некоторые из недавних инициатив, предпринятых [ROOT.GetCountry.GetRuler.GetName], утихомиривают мятежные наклонности этого свирепого народа."
 me_atropatene_12.a:0 "Это показывает, на что способна цивилизация."
 
 me_atropatene_13_title:0 "Цивилизовать кадузианцев"
 me_atropatene_13_desc:0 "У благородных кадузианцев, народа, не слишком похожего на наш, традиции и обычаи настолько близки к нашим, что могут быть одним и тем же, и все видят, что они явно берут начало из одного и того же источника. Если бы они полностью приняли медийские обычаи, это было бы не таким уж страшным предательством своей истории, а признанием того, что у всех нас одно прошлое."
 me_atropatene_13.a:0 "В конце концов, все мы зороастрийцы."
 
 me_atropatene_14_title:0 "Претензии Мидии"
 me_atropatene_14_desc:0 "Первым делом сегодня утром было простое сообщение о том, что наши претензии к Мидии исчерпаны - осталось только отдать приказ о начале войны."
 me_atropatene_14.a:0 "Мы все узнаем, когда наступит время битвы"
 me_atropatene_14.a.tt:0 "#Y Атропатена#! получит претензии на весь регион Мидия"
 
 me_atropatene_15_title:0 "Объединение озера Матьен"
 me_atropatene_15_desc:0 "Несмотря на то, что корабли, тралящие воды озера Матьен, - это маленькие штучки, не подходящие даже для Маре Гиркана, мы благодарны за возможность посылать туда рыболовецкие суда. Наличие местного источника свежей пищи - благословение для страны, в которой так много гор и холмов, как у нас, и люди, несомненно, будут стекаться в эти регионы теперь, когда мы их контролируем - отличная работа, [ROOT.GetCountry.GetRuler.GetName]."
 me_atropatene_15.a:0 "Лечебные блюда надоедают изо дня в день"
 
 me_atropatene_16_title:0 "Мегаполис Мидии"
 me_atropatene_16_desc:0 "[GetProvince('(int32)1595').GetName], архитектурное достижение, являющееся гордостью и радостью нашей страны, наконец-то вышло за свои первоначальные границы, превратившись из города, приютившегося в предгорьях, в мегаполис, доминирующий над всей провинцией. Это огромное свидетельство дальновидности и лидерства [ROOT.GetCountry.GetRuler.GetName] - удалось бы что-нибудь из этого сделать без них?"
 me_atropatene_16.a:0 "Вы оказываете мне большую честь, говоря это."
 
 me_atropatene_17_title:0 "Безвестность Дружа"
 me_atropatene_17_desc:0 "В последнее время в [GetProvince('(int32)1515').GetName] стали популярны еретические учения, не одобренные волхвами, которые покорили даже такие блестящие умы, как [ROOT.GetCountry.GetRuler.GetName]. Хотя некоторые провидцы утверждают, что эти учения, известные как Druj, являются соблазнительным шепотом разрушения, разделять это мнение стало почти неразумным преступлением. Воистину, мы не знаем, куда ведет эта дорога."
 me_atropatene_17.a:0 "Никто не сможет убедить меня в том, что это неправда."
 
 me_atropatene_18_title:0 "Свет Аши"
 me_atropatene_18_desc:0 "Несмотря на то, что жить праведной жизнью может быть нелегко, и даже самые святые из нас находят эту задачу сложной, если мы будем твердо придерживаться истины, заложенной в наших священных учениях, мы будем ходить в свете, и наши пути будут поддерживаться учением Аши. Отказавшись от еретических доктрин, которым учат Друж, наш внутренний свет отражает любовь, окружающую всех нас."
 me_atropatene_18.a:0 "Пусть наш свет сияет во тьме, которая нас окружает!"
 
 me_atropatene_19_title:0 "Священный мегаполис"
 me_atropatene_19_desc:0 "Спустя, казалось бы, целую вечность строительство в [GetProvince('(int32)1627').GetName] было завершено, и мы стали обладателями метрополии - достижение, на которое мало кто может претендовать. Хотя [GetProvince('(int32)1515').GetName] всегда будет оставаться важным местом для нашего народа, это ни в коем случае не уменьшит рост Ардебиля. Уже сейчас по его улицам проходят процессии, устраивая парады в честь освящения его новых стен."
 me_atropatene_19.a:0 "Пусть мы справимся с задачей управления таким святым местом"
 
 me_atropatene_20_title:0 "Торговля на Мазандаранском море"
 me_atropatene_20_desc:0 "Несмотря на то что воды Мазандарана могут быть капризными, обещая утром спокойное плавание, а вечером раскрывая свою пасть, чтобы поглотить целые флоты во время внезапного шторма, есть немало смельчаков, которые путешествуют по нему в поисках возможностей для торговли, надеясь, что рискнуть жизнью ради получения монет - это еще не самая слабая возможность. Благодаря им рынки в таких местах, как [GetProvince('(int32)1515').GetName] и [GetProvince('(int32)1627').GetName], до отказа забиты всевозможными предметами роскоши."
 me_atropatene_20.a:0 "Мы восхищаемся бесстрашными душами, которые делают торговлю возможной"
 
 me_atropatene_21_title:0 "Земля мидян"
 me_atropatene_21_desc:0 "Во всех чужеземных столицах, в землях, путь до которых занимает много недель, если отправиться из цитадели по адресу [GetProvince('(int32)1515').GetName] на самом быстром коне, во всех Залах Собраний Республик и в Советах Царей говорят только об одном - о росте нашей мощи и о том, что Миды способны стать величайшей нацией на земле."
 me_atropatene_21.a:0 "Пусть они нас уважают, но пусть и боятся."
 
 me_atropatene_22_title:0 "Солевой успех"
 me_atropatene_22_desc:0 "[ROOT.GetCountry.GetRuler.GetName], мы не будем отнимать много времени на обсуждение этого вопроса, но мы хотим сообщить Вам, что наши соляные торговые пути были построены. Это, безусловно, была огромная работа, но мы рады видеть, как начинают поступать здоровые налоговые поступления. Такая сладость от соли неожиданна, да?"
 me_atropatene_22.a:0 "Рад за нас, но, пожалуйста, избавьте нас от плохих шуток, советник"
 
 me_atropatene_23_title:0 "Покаяние"
 me_atropatene_23_desc:0 "Признав ошибки прежнего пути [ROOT.GetCountry.GetRuler.GetHerHis] и проявив искреннее раскаяние, волхвы приняли покаяние [ROOT.GetCountry.GetRuler.GetName] и позволили ему вновь общаться с верующими. Есть надежда, что эта история о возвращении заблудшего ребенка в утешительные объятия родителей вдохновит народ."
 me_atropatene_23.a:0 "Мне так ужасно жаль... пожалуйста, простите меня"
 
 me_atropatene_24_title:0 "Сохраняя веру"
 me_atropatene_24_desc:0 "Кто-то может посмеяться над тем, что на религиозные нужды тратятся непомерные суммы, но наш народ всегда поддерживал тесные отношения с богами, даже в те периоды, когда ему приходилось нелегко. Помня все, что они сделали для нас, мы остаемся верны своей вере, позволяя учению Зороастра направлять нас в поисках своего пути в мире."
 me_atropatene_24.a:0 "Мы никогда не забудем веру наших отцов"
 
 me_atropatene_25_title:0 "Мидийняя дорога"
 me_atropatene_25_desc:0 "Мой [ROOT.GetCountry.GetRulerTitle], мы получили известие от наших главных архитекторов, что они овладели ремеслом строительства городов и могут возвести полис в рекордные сроки. Наша репутация как страны строителей распространилась далеко и широко, и многие иностранные короли посылают вежливые запросы в [ROOT.GetCountry.GetCapital.GetName] в надежде, что они смогут нанять наших инженеров во время медленных сезонов.\n\nК счастью для нас, такого не бывает; у наших рабочих и служащих всегда есть задания, которые нужно выполнить в [ROOT.GetCountry.GetName]."
 me_atropatene_25.a:0 "[ROOT.GetCountry.GetAdjective] строители - лучшие из всех, кого когда-либо видел мир!"
 
 me_atropatene_26_title:0 "Царство Киаксар"
 me_atropatene_26_desc:0 "Более трехсот лет назад Киаксарес, сын Фраортеса, повел наших сородичей в славную битву, разгромив слабые племена и создав империю, столь обширную и богатую, что о ней давно ходили легенды. Многие считают эти истории детскими сказками, призванными завораживать теплым светом костра, но [ROOT.GetCountry.GetRuler.GetName] доказал всему миру, что могучие деяния Киаксареса - не басня, а вполне возможно... и может быть воспроизведено, к вечной славе [ROOT.GetCountry.GetRuler.GetFirstName]."
 me_atropatene_26.a:0 "Наши армии идут из наших городов в дома наших врагов!"
 
 me_atropatene_27_title:0 "Искупленный учёный"
 me_atropatene_27_desc:0 "Благодаря строительству библиотек и академий по всей территории нашей страны, еретические тексты Дружа, распространявшиеся как лесной пожар, были постепенно выкорчеваны. Мы больше не будем беспокоиться о том, что этот инвазивный сорняк засоряет питательными веществами и водой наши духовные сады, а будем опираться на мудрость и знания искупленных ученых, посвятивших свою жизнь изучению наших священных писаний."
 me_atropatene_27.a:0 "Те, кто блуждает вдали от истины, всегда могут вернуться к благословениям дома"
 
 me_atropatene_28_title:0 "Священные базары"
 me_atropatene_28_desc:0 ""
 me_atropatene_28.a:0 ""
 
 me_atropatene_29_title:0 "Мидийское наследие"
 me_atropatene_29_desc:0 "Разошлите курьеров и глашатаев по четырем углам Земли и сообщите всем варварским племенам от Атлантического океана до далеких земель, касающихся Солнца на Дальнем Востоке, что Миды вернулись! Пусть никто не сомневается, что мы - истинные наследники наших предков, завоевавшие право силой копья провозгласить утверждение нашей славы по всему миру!"
 me_atropatene_29.a:0 "Кто похож на нас и кто может противостоять нам?"
 
 me_atropatene_30_title:0 "Имперский Зороастр"
 me_atropatene_30_desc:0 "Наступил славный день, который никогда не будет забыт, пока существует память о Мидах. Мы не только значительно расширили свои границы, покорив более слабых соседей и ввергнув их в естественное состояние рабства, но и поднялись до высот, на которые могут претендовать лишь немногие в истории; мы достигли вершины - империи, и встречаем этот момент с благоговением перед собственным величием."
 me_atropatene_30.a:0 "Склонись предо мной, лицом к земле..."
 
 me_atropatene_31_title:0 "Смерть Селевка"
 me_atropatene_31_desc:0 "К настоящему моменту медленно просачиваются слухи о том, что [GetCharacter('(int32)24').GetName] мертв, а всадники достигли всех столиц провинций Империи Селевкидов. По всем обширным владениям погибшего Василевса царит мрачное настроение: многие губернаторы и сатрапы объявляют период траура.\n\nОднако в знак грядущих событий не все скорбят, а некоторые начинают задаваться вопросом, может ли это печальное событие стать возможностью."
 me_atropatene_31.a:0 "Презренный..."
 
 me_atropatene_32_title:0 "Мастер ушел"
 me_atropatene_32_desc:0 "На данный момент всему миру известно о прохождении [GetCharacter('(int32)24').GetName], когда корабли привозят шокирующие новости в отдаленные порты вместе со своими грузами. Как и было предсказано, это вызвало абсолютный хаос – многие из подвластных Империи Селевкидов государств натягивают поводки, гадая, приближается ли час свободы. Наши военные советники опасаются, что приближается война... нам следует следить за нашими соседями."
 me_atropatene_32.a:0 "Мы внимательно следим за нашими границами"
 
 me_atropatene_33_title:0 "Кризис преемственности"
 me_atropatene_33_desc:0 "[ROOT.GetCountry.GetRuler.GetName], вы должны знать, что Империя Селевкидов находится в разгаре полномасштабного кризиса престолонаследия; Кажется, у них сейчас все разваливается по швам. Никто не может с уверенностью сказать, что нас ждут следующие несколько лет, но, возможно, лучше подготовиться к худшему."
 me_atropatene_33.a:0 "Мы наблюдаем за разворачивающимся хаосом, затаив дыхание."
 
 me_atropatene_34_title:0 "Перенос столицы"
 me_atropatene_34_desc:0 "Некоторые из наших советников обратились к нам и заявили, что если мы захотим перенести столицу в город [GetProvince('(int32)1595').GetName], мы получим полную поддержку дворянства и ведущих семей. Все, что осталось сделать, — это [ROOT.GetCountry.GetRuler.GetName] произнести слово и сделать его официальным."
 me_atropatene_34.a:0 "Новая столица для новой эпохи кажется подходящей"
 me_atropatene_34.b:0 "Нам не следует так сильно раскачивать лодку; всё должно замедлиться"
 
 me_atropatene_35_title:0 "Путешествие царской особы"
 me_atropatene_35_desc:0 "[ROOT.GetCountry.GetRuler.GetName] получил приглашение лично посетить [GetProvince('(int32)4985').GetName] для участия в религиозной церемонии, которую [ROOT.GetCountry.GetRuler.GetSheHe] принял с удовольствием . Мудрецы Рашта известны многими вещами, и говорят, что их шаманы владеют ключом к входу в царство духов.\n\nНесколько дней спустя [ROOT.GetCountry.GetRuler.GetFirstName] сидит перед огнем , наблюдая, как ветки священного кипариса сгорают в огне. Вокруг разносят большой киликс, наполненный мерцающей жидкостью, и пьянящая смесь дыма и опьяняющей жидкости заставляет [ROOT.GetCountry.GetRuler.GetFirstName] чувствовать себя немного странно - [ROOT.GetCountry.GetRuler.GetSheHe] открывает [ROOT.GetCountry.GetRuler.GetHerHis] рот, но слов не выходит.\n\nНесколько секунд спустя наступает тьма."
 me_atropatene_35.a:0 "Просыпайся, [ROOT.GetCountry.GetRuler.GetName]! О, Боже..."
 
 me_atropatene_36_title:0 "Путешествие царской особы"
 me_atropatene_36_desc:0 "[ROOT.GetCountry.GetRuler.GetName] идёт по полю, колышущиеся травы задевают подол одеяния [ROOT.GetCountry.GetRuler.GetHerHis]. Вдалеке виднеется алтарь, на котором поющие и танцующие девы радостно возносят возлияния к небесам. Озадаченный, [ROOT.GetCountry.GetRuler.GetFirstName] смотрит на небо и чувствует, как клубок страха сжимает живот [ROOT.GetCountry.GetRuler.GetHerHis]. Небосвод - это бурлящий вихрь, лишенный звёзд, клубящийся миазм дыма и молний, зрелище настолько ужасающее, что [ROOT.GetCountry.GetRuler.GetFirstName] падает на землю."
 me_atropatene_36.a:0 "Где я нахожусь? Что происходит? Мне... мне страшно"
 
 me_atropatene_37_title:0 "Путешествие царской особы"
 me_atropatene_37_desc:0 "[ROOT.GetCountry.GetRuler.GetName] пробудился от звука рокочущего голоса, отдающегося в сознании [ROOT.GetCountry.GetRuler.GetHerHis], от присутствия, которое, кажется, заполняет каждую частичку его существа. Уже не в поле, а перед алтарем сидит [ROOT.GetCountry.GetRuler.GetFirstName], но девы исчезли, а вместо них повсюду ползают сотни диких животных.\n\n 'Смертный, твое присутствие здесь - оскорбление; зачем ты пришёл в царство духа и теней?'"
 me_atropatene_37.a:0 "Хороший правитель служит богам и людям, а не наоборот"
 me_atropatene_37.b:0 "Я пришёл просить о даре, достойном твоих сил."
 me_atropatene_37.c:0 "Эээ..."
 me_atropatene_37.d:0 "Я не служу никакому господину и не признаю никаких богов - что это за глупость?"
 
 me_atropatene_38_title:0 "Путешествие царской особы"
 me_atropatene_38_desc:0 "'Твоя набожность будет вознаграждена, [ROOT.GetCountry.GetRuler.GetName] - возвращайся к своему народу с благословением Небес.'\n\nОт толчка [ROOT.GetCountry.GetRuler.GetFirstName] резко встает, к облегчению собравшихся вокруг слуг и рабов. Несмотря на то, что [ROOT.GetCountry.GetRuler.GetSheHe] ощущает сонливость и слегка дезориентирован, кажется, что произошло нечто чудесное. Говорил ли [ROOT.GetCountry.GetRuler.GetFirstName] с богами? Посетили ли они его во сне?"
 me_atropatene_38.a:0 "Вы не поверите, какие вещи я видел!"
 
 me_atropatene_39_title:0 "Путешествие царской особы"
 me_atropatene_39_desc:0 "От толчка [ROOT.GetCountry.GetRuler.GetName] резко встает, к облегчению собравшихся вокруг слуг и рабов. Раздаётся смех, шутят, что [ROOT.GetCountry.GetRuler.GetFirstName] пьёт как десятилетний ребенок.\n\nОб этом инциденте забыли, но спустя несколько недель по всей деревне стали поступать странные сообщения: куры отказываются нести яйца, а молоко от стадных животных имеет привкус серы. Святые люди сообщают, что боги страшно разгневаны на наш народ, говорят, что мы жадны и недостойны того, что имеем."
 me_atropatene_39.a:0 "Я не знаю, о чем может идти речь..."
 
 me_atropatene_40_title:0 "Путешествие царской особы"
 me_atropatene_40_desc:0 "Вдруг из ниоткуда появляются девы в сценических масках и яростно хватают [ROOT.GetCountry.GetRuler.GetName]. Все животные повернулись лицом к разворачивающемуся зрелищу и зловеще наблюдают за происходящим. Бесплотный голос снова наполняет голову [ROOT.GetCountry.GetRuler.GetHerHis], пылая от накаляющейся ярости.\n\n'Я НЕ БУДУ СПРАШИВАТЬ, ЗАЧЕМ ВЫ ЗДЕСЬ?'"
 me_atropatene_40.a:0 "Прости меня, о Дух; я ничто перед Тобой! Пощади жизнь раба Твоего!"
 me_atropatene_40.b:0 "Минуточку... разве я не был в Раште? Это пьяный сон"
 
 me_atropatene_41_title:0 "Путешествие царской особы"
 me_atropatene_41_desc:0 "'Вернись к своему народу, глупый странник, и скажи ему, что на тебе благословение Зороастра. Хотя ты и несовершенный сосуд, но станешь средством, с помощью которого будет достигнуто совершенство, [ROOT.GetCountry.GetRuler.GetName]. А теперь оставь нас в покое.'"
 me_atropatene_41.a:0 "С-с-спасибо! Я обещаю никогда не возвращаться"
 
 me_atropatene_42_title:0 "Путешествие царской особы"
 me_atropatene_42_desc:0 "Проснувшись на следующее утро, [ROOT.GetCountry.GetRuler.GetName] был необычайно молчалив и покинул [GetProvince('(int32)4985').GetName] ещё до рассвета, несмотря на раскалывающуюся голову, которая наложила отпечаток на всю дорогу до столицы. Проезжая по дороге домой мимо местного святилища, [ROOT.GetCountry.GetRuler.GetFirstName] дал понять, что не будет останавливаться для жертвоприношения, как это принято, заявив, что боги заботятся только о тех, кто заботится о себе.\n\nХотя это и является вопиющим нарушением религиозных норм, но кто в состоянии сказать иначе?"
 me_atropatene_42.a:0 "[ROOT.GetCountry.GetRuler.GetName] не заботится о богах..."
 
 me_atropatene_43_title:0 "Путешествие царской особы"
 me_atropatene_43_desc:0 "Сегодня утром из [GetProvince('(int32)4985').GetName] пришла ужасная новость: похоже, что [ROOT.GetCountry.GetRuler.GetName] в пьяном оцепенении упал во время религиозного ритуала и сильно ударился головой о землю. Все наши лучшие врачи и ученые мужи собрались, чтобы попытаться помочь [ROOT.GetCountry.GetRuler.GetFirstName], но, несмотря на самую лучшую медицинскую помощь, [ROOT.GetCountry.GetRuler.GetSheHe] спал три дня, прежде чем проснулся.\n\nКак только [ROOT.GetCountry.GetRuler.GetSheHe] заговорил, сразу стало ясно, что произошло нечто ужасное: прежнего [ROOT.GetCountry.GetRuler.GetFirstName] больше нет с нами."
 me_atropatene_43.a:0 "За что боги нас так наказывают?"
 
 me_atropatene_45_title:0 "Плыть в шторм"
 me_atropatene_45_desc:0 "Последние тридцать лет наш народ играет в опасную игру, вынужденный ходить по натянутому канату, как циркач, приехавший в город. Завоеванные Ахеменидами и превращенные в вассальное государство, мы выполняли свои клятвы, когда звучали военные трубы, с честью служили в битве при Гавгамелах против македонцев, хотя боги не принесли нам в тот день победы.\n\nНо Александрос разглядел что-то в [ROOT.GetCountry.GetRuler.GetName], несмотря на то, что они орудовали друг против друга, и [ROOT.GetCountry.GetRuler.GetFirstName] было позволено продолжать править [ROOT.GetCountry.GetName] в качестве сатрапа. Но смерть Македонского всё изменила, и хотя мы впервые за несколько поколений наслаждаемся свободой, теперь мы окружены жадными державами, которые оценивают наши силы и прижимаются к нашим границам. Надеемся, что твёрдая рука [ROOT.GetCountry.GetRuler.GetFirstName] будет править нами ещё долгие годы, ведь мы не знаем, что ждёт нас в будущем."
 me_atropatene_45.a:0 "Это жестокий мир, в котором мы оказались..."
 
 me_atropatene_46_title:0 "Образ Мидии"
 me_atropatene_46_desc:0 "Если мы хотим продолжить наш марш в новое славное будущее, у нас должно быть гордое знамя, которое можно поднять в воздух. Сохраним ли мы след нашего недавнего появления или завтра вернёмся ко дням нашей былой славы?"
 me_atropatene_46.a:0 "Флаг Атропатены и стандартный цвет, формируемый Мидии."
 me_atropatene_46.b:0 "Флаг Атропатены и новый зеленый цвет Великой Мидии."
 me_atropatene_46.c:0 "Новый флаг Мидии и стандартный цвет, формируемый Мидии."
 me_atropatene_46.d:0 "Новый флаг Мидии и новый зеленый цвет Великой Мидии."
 
 me_atropatene_47_title:0 "Сокровищница Экбатаны"
 me_atropatene_47_desc:0 "Чтобы создать известный всем мидянам образ богатства Экбатаны, в ее пределах должно храниться огромное количество добычи. Говорят, что в какой-то момент Александр оставил здесь сокровища Пасагард и Персеполя, но он также украл исконные богатства Экбатаны. Через какой-то подвиг мы должны что-то произвести."
 me_atropatene_47.a:0 "Это всё равно, что превратить воду в вино..."
 
 me_atropatene_48_title:0 "Семь мидийских стен"
 me_atropatene_48_desc:0 "Один человек, который утверждает, что видел стены во всем их великолепии, написал, что каждая стена была гигантской по сравнению с предыдущей, а дворец и его сокровища хорошо охранялись за последней. Каждый из них был яркого цвета, кремового оттенка, черного предчувствия, искусно выполненного укрепления с золотой и серебряной отделкой. Это не только защита, но и утверждение мидийского искусства, идентичности и их силы."
 me_atropatene_48.a:0 "Мы будем ходить по кругу, вокруг семи стен, пока солнце не упадет низко."
 
 me_atropatene_49_title:0 "Тайны архива"
 me_atropatene_49_desc:0 "Архивы кажутся почти бесконечными, до краев заполнены свитками и табличками времен Ахеменидов и даже недавних оккупантов Селевкидов. Будем надеяться, что Александр и Селевк не уничтожили и не переместили слишком много записей. По правде говоря, на полный анализ всех этих текстов могут уйти годы. Пока мы не обеспечим лучшую безопасность и не очистим библиотеки от всех предыдущих ахеменидских и греческих сотрудников, наши действия никогда не смогут быть полностью секретными. Как нам следует искать секреты Кипра?"
 me_atropatene_49.a:0 "Мы будем просматривать архивы по мере поступления людей."
 me_atropatene_49.b:0 "Поручите нашим самым талантливым ученым конкретно классифицировать все записи."
 
 me_atropatene_50_title:0 "Судьба Персии"
 me_atropatene_50_desc:0 "Архивы кажутся почти бесконечными, до краев заполнены свитками и табличками времен Ахеменидов и даже недавних оккупантов Селевкидов. Будем надеяться, что Александр и Селевк не уничтожили и не переместили слишком много записей. По правде говоря, на полный анализ всех этих текстов могут уйти годы. Пока мы не обеспечим лучшую безопасность и не очистим библиотеки от всех предыдущих ахеменидских и греческих сотрудников, наши действия никогда не смогут быть полностью секретными. Как нам следует искать секреты Кипра?"
 me_atropatene_50.a:0 "Пусть персы снова получат автономию, но убедитесь, что они поддерживают мидийские связи."
 me_atropatene_50.b:0 "Мы должны держать персов близко, чтобы они не восстали снова."
 me_atropatene_50.c:0 "Никакого прощения быть не может – пусть Персис сгорит!"
 
