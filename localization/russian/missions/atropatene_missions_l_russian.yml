 avestan_gathas_texts:0 "Гимны Гатх"
 avestan_gathas_texts_desc:0 "Сочиненные самим Зороастром, 17 гимнов составляют основу литургических текстов Ясны в зороастризме. Эти стихи, состоящие в общей сложности из около 6000 слов, обращаются к самому Ахура Мазде и многим другим аспектам духовного царства, пытаясь соединить божественное и смертное общество."
 visperad_collection:0 "Коллекция Висперада"
 visperad_collection_desc:0 "Произносимая только между восходом солнца и полуднем, Висперад, буквально молитва всем посетителям, представляла собой набор дополнительных разделов, которые исполнялись между разделами более крупных писаний Ясны."
 vendidad_collection:0 "Коллекция Вендидада"
 vendidad_collection_desc:0 "Возможно, что Вендидад, представление для отпугивания демонов и злых духов, существовало как устная традиция задолго до того, как стало каноном в зороастрийских писаниях. Считалось, что оно возникло под влиянием класса/группы волхвов, которые сами имеют мидийское происхождение."
 treasures_of_ecbatana:0 "Сокровища Экбатаны"
 treasures_of_ecbatana_desc:0 "Царская резиденция Мидии издавна была красотой для глаз, стены и мебель были украшены золотом и серебром, а также всевозможными драгоценными камнями. Платина, графит, сурьма и самородное железо составляли богатство дворца."
 treasures_of_pasagardae:0 "Сокровища Пасагард"
 treasures_of_pasagardae_desc:0 "Пасагарды были первой столицей Кира Великого в память о его завоевании мидийских Астиагов. Дворцовые сады хранили множество чудес ранних Ахеменидов."
 treasures_of_persepolis:0 "Сокровища Персеполя"
 treasures_of_persepolis_desc:0 "Дитя Дария, Персеполь был одним из самых экстравагантных комплексов, построенных Ахеменидами, будучи одновременно столицей и местом празднования Нового года. Эти реликвии — немногие оставшиеся воспоминания о богатстве города после того, как Александр сжег его."
 
