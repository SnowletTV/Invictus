l_russian:
 # 1

 me_bactria_01_bactria.1.t:0 "$bactrian_mission_01_bactria_task_1$ - Планирование войны"
 me_bactria_01_bactria.1.desc:0 "Мы направили оскорбительное письмо лидерам Селевкидов, в котором раскритиковали их как неэффективных и слабых."
 me_bactria_01_bactria.1.a:0 "В ближайшее время мы готовы подготовить наши войска к захвату этого района."

 me_bactria_01_bactria.2.t:0 "$bactrian_mission_01_bactria_task_1$ - Разрушение ига Селевкидов"
 me_bactria_01_bactria.2.desc:0 "Наше письмо серьезно испортило наши отношения с Империей Селевкидов. Наши армии получили подъём боевого духа, и война кажется очевидной."
 me_bactria_01_bactria.2.a:0 "Мы заслужили независимость."
 me_bactria_01_bactria.2.a.tt:0 "Задача миссии '#Y $bactrian_mission_01_bactria_task_1$#!' теперь #G завершена#!!"

 me_bactria_01_bactria.3.t:0 "$bactrian_mission_01_bactria_task_2$"
 me_bactria_01_bactria.3.desc:0 "Бактра пополнилась новыми храмами, дворцами и дорогами. Она стала напоминать настоящий эллинский город."
 me_bactria_01_bactria.3.a:0 "Наш столичный город процветает."
 me_bactria_01_bactria.3.a.tt:0 "Задача миссии '#Y $bactrian_mission_01_bactria_task_2$#!' теперь #G завершена#!!"

 me_bactria_01_bactria.4.t:0 "$bactrian_mission_01_bactria_task_3$"
 me_bactria_01_bactria.4.desc:0 "На территории Бактрии были основаны новые города. Новые поселения стали привлекать переселенцев из сельской местности, увеличивая наш экономический потенциал."
 me_bactria_01_bactria.4.a:0 "Превосходно."
 me_bactria_01_bactria.4.a.tt:0 "Задача миссии '#Y $bactrian_mission_01_bactria_task_3$#!' теперь #G завершена#!!"

 me_bactria_01_bactria.5.t:0 "$bactrian_mission_01_bactria_task_4$"
 me_bactria_01_bactria.5.desc:0 "Мы предприняли попытки сформировать уникальную греко-бактрийскую культуру, вобравшую в себя лучшие элементы персидского и эллинистического народов."
 me_bactria_01_bactria.5.a:0 "По одному камню."
 me_bactria_01_bactria.5.a.tt:0 "Задача миссии '#Y $bactrian_mission_01_bactria_task_4$#!' теперь #G завершена#!!"

 me_bactria_01_bactria.6.t:0 "$bactrian_mission_01_bactria_task_5$"
 me_bactria_01_bactria.6.desc:0 "[GetProvince('(int32)6688').GetName] превратился в крупный эллинистический центр, не уступающий ни одному другому в Азии."
 me_bactria_01_bactria.6.a:0 "Превосходно."
 me_bactria_01_bactria.6.a.tt:0 "Задача миссии '#Y $bactrian_mission_01_bactria_task_5$#!' теперь #G завершена#!!"

 me_bactria_01_bactria.7.t:0 "$bactrian_mission_01_bactria_task_6$"
 me_bactria_01_bactria.7.desc:0 "Мы построили множество крепостей на восточной границе, которые, как мы надеемся, защитят наше новое королевство от гораздо более крупных армий империй Маурьев и Селевкидов."
 me_bactria_01_bactria.7.a:0 "Пусть эти крепости нас защищают."
 me_bactria_01_bactria.7.a.tt:0 "Задача миссии '#Y $bactrian_mission_01_bactria_task_6$#!' теперь #G завершена#!!"

 me_bactria_01_bactria.8.t:0 "$bactrian_mission_01_bactria_task_7$"
 me_bactria_01_bactria.8.desc:0 "Мы восстановили [GetProvince('(int32)6686').GetName] как эллинистический город. Теперь он также носит новое имя."
 me_bactria_01_bactria.8.a:0 "Пусть этот новый город процветает."
 me_bactria_01_bactria.8.a.tt:0 "Задача миссии '#Y $bactrian_mission_01_bactria_task_7$#!' теперь #G завершена#!!"

 me_bactria_01_bactria.9.t:0 "$bactrian_mission_01_bactria_task_8$"
 me_bactria_01_bactria.9.desc:0 "Сельскохозяйственный потенциал долины Оксуса значительно расширился, и теперь она будет обеспечивать продовольствием самый густонаселенный регион нашей империи."
 me_bactria_01_bactria.9.a:0 "Превосходно."
 me_bactria_01_bactria.9.a.tt:0 "Задача миссии '#Y $bactrian_mission_01_bactria_task_8$#!' теперь #G завершена#!!"

 me_bactria_01_bactria.10.t:0 "$bactrian_mission_01_bactria_task_9$"
 me_bactria_01_bactria.10.desc:0 "[GetProvince('(int32)6682').GetName] стал главным торговым центром Согдианы, в который стекались богатства от торговли по Шёлковому пути."
 me_bactria_01_bactria.10.a:0 "Мы от этого только выиграем."
 me_bactria_01_bactria.10.a.tt:0 "Задача миссии '#Y $bactrian_mission_01_bactria_task_9$#!' теперь #G завершена#!!"

 me_bactria_01_bactria.11.t:0 "$bactrian_mission_01_bactria_task_10$"
 me_bactria_01_bactria.11.desc:0 "Старые крепости на Согдианских скалах были восстановлены и будут служить важными военными базами Согдианы."
 me_bactria_01_bactria.11.a:0 "Это предотвратит вторжение будущих врагов."
 me_bactria_01_bactria.11.a.tt:0 "Задача миссии '#Y $bactrian_mission_01_bactria_task_10$#!' теперь #G завершена#!!"

 me_bactria_01_bactria.12.t:0 "$bactrian_mission_01_bactria_task_11$"
 me_bactria_01_bactria.12.desc:0 "Согдиана богатеет за счет торговли с Серикой и Скифией. Она стала торговым сердцем нашего царства."
 me_bactria_01_bactria.12.a:0 "Превосходно."
 me_bactria_01_bactria.12.a.tt:0 "Задача миссии '#Y $bactrian_mission_01_bactria_task_11$#!' теперь #G завершена#!!"

 me_bactria_01_bactria.13.t:0 "$bactrian_mission_01_bactria_task_12$"
 me_bactria_01_bactria.13.desc:0 "[GetProvince('(int32)6703').GetName] восстановлен в прежнем виде. Город Кир вновь стал великим."
 me_bactria_01_bactria.13.a:0 "Пусть этот город вновь процветает."
 me_bactria_01_bactria.13.a.tt:0 "Задача миссии '#Y $bactrian_mission_01_bactria_task_12$#!' теперь #G завершена#!!"

 me_bactria_01_bactria.14.t:0 "$bactrian_mission_01_bactria_task_13$"
 me_bactria_01_bactria.14.desc:0 "[GetProvince('(int32)6704').GetName] теперь служит важной базой для дальнейшей экспансии в Скифию. На севере находится таинственная каменная башня и племена Центральной Азии."
 me_bactria_01_bactria.14.a:0 "Мы должны расширяться на север."
 me_bactria_01_bactria.14.a.tt:0 "Задача миссии '#Y $bactrian_mission_01_bactria_task_13$#!' теперь #G завершена#!!"

 me_bactria_01_bactria.15.t:0 "$bactrian_mission_01_bactria_task_14$"
 me_bactria_01_bactria.15.desc:0 "Мы основали новое эллинистическое поселение в Ферганской долине. Это, надеюсь, заставит массагетов встать на дыбы."
 me_bactria_01_bactria.15.a:0 "Это начало нового великого города."
 me_bactria_01_bactria.15.a.tt:0 "Задача миссии '#Y $bactrian_mission_01_bactria_task_14$#!' теперь #G завершена#!!"

 me_bactria_01_bactria.16.t:0 "$bactrian_mission_01_bactria_task_15$"
 me_bactria_01_bactria.16.desc:0 "Ферганская долина сегодня является основным экспортером продовольствия для Согдианы и будет поддерживать весь регион."
 me_bactria_01_bactria.16.a:0 "Превосходно."
 me_bactria_01_bactria.16.a.tt:0 "Задача миссии '#Y $bactrian_mission_01_bactria_task_15$#!' теперь #G завершена#!!"

 me_bactria_01_bactria.17.t:0 "$bactrian_mission_01_bactria_task_16$"
 me_bactria_01_bactria.17.desc:0 "[GetProvince('(int32)6668').GetName] был реконструирован и расширен, и теперь является крупнейшим городом во всем регионе."
 me_bactria_01_bactria.17.a:0 "Столица Маргианы процветает."
 me_bactria_01_bactria.17.a.tt:0 "Задача миссии '#Y $bactrian_mission_01_bactria_task_16$#!' теперь #G завершена#!!"

 me_bactria_01_bactria.18.t:0 "$bactrian_mission_01_bactria_task_17$"
 me_bactria_01_bactria.18.desc:0 "В провинции Маргиана теперь новое руководство, которое будет стремиться в полной мере использовать её экономический потенциал."
 me_bactria_01_bactria.18.a:0 "Маргиана прочно утвердилась в качестве третьей крупной провинции нашего царства."
 me_bactria_01_bactria.18.a.tt:0 "Задача миссии '#Y $bactrian_mission_01_bactria_task_17$#!' теперь #G завершена#!!"

 me_bactria_01_bactria.19.t:0 "$bactrian_mission_01_bactria_task_18$"
 me_bactria_01_bactria.19.desc:0 "[GetProvince('(int32)6665').GetName] сейчас второстепенный населенный пункт провинции Маргиана."
 me_bactria_01_bactria.19.a:0 "Это начало нового великого города."
 me_bactria_01_bactria.19.a.tt:0 "Задача миссии '#Y $bactrian_mission_01_bactria_task_18$#!' теперь #G завершена#!!"

 me_bactria_01_bactria.20.t:0 "$bactrian_mission_01_bactria_task_19$ - Planning a War"
 me_bactria_01_bactria.20.desc:0 "Хорасмия плодородна и богата. Это очевидный следующий шаг для расширения нашего царства."
 me_bactria_01_bactria.20.a:0 "В ближайшее время мы готовы подготовить наши войска к захвату этого района."

 me_bactria_01_bactria.21.t:0 "$bactrian_mission_01_bactria_task_19$ - Taking Chorasmia"
 me_bactria_01_bactria.21.desc:0 "Мы претендуем на хорасмийские земли. Мы должны завоевать и распространить эллинскую цивилизацию на этой территории."
 me_bactria_01_bactria.21.a:0 "Хорасмия будет нашей."
 me_bactria_01_bactria.21.a.tt:0 "Задача миссии '#Y $bactrian_mission_01_bactria_task_19$#!' теперь #G завершена#!!"

 me_bactria_01_bactria.22.t:0 "$bactrian_mission_01_bactria_task_20$"
 me_bactria_01_bactria.22.desc:0 "Мы построили новые города в регионе Хорасмия и начали процесс цивилизации и эллинизации этой территории."
 me_bactria_01_bactria.22.a:0 "Будущее этого региона блестящее."
 me_bactria_01_bactria.22.a.tt:0 "Задача миссии '#Y $bactrian_mission_01_bactria_task_20$#!' теперь #G завершена#!!"

 me_bactria_01_bactria.23.t:0 "$bactrian_mission_01_bactria_task_21$"
 me_bactria_01_bactria.23.desc:0 "[GetProvince('(int32)6803').GetName] превратился из племенного поселения в грандиозный эллинистический город."
 me_bactria_01_bactria.23.a:0 "Это начало нового великого города."
 me_bactria_01_bactria.23.a.tt:0 "Задача миссии '#Y $bactrian_mission_01_bactria_task_21$#!' теперь #G завершена#!!"

 me_bactria_01_bactria.24.t:0 "$bactrian_mission_01_bactria_task_22$"
 me_bactria_01_bactria.24.desc:0 "Мы расширили сельскохозяйственный потенциал Хорасмии, построив новые фермы и оросительные каналы. Это позволит снабжать продовольствием остальную часть нашего царства."
 me_bactria_01_bactria.24.a:0 "Превосходно."
 me_bactria_01_bactria.24.a.tt:0 "Задача миссии '#Y $bactrian_mission_01_bactria_task_22$#!' теперь #G завершена#!!"

 me_bactria_01_bactria.25.t:0 "$bactrian_mission_01_bactria_task_23$ - Возвышение Эвкратида"
 me_bactria_01_bactria.25.desc:0 "С момента своего прибытия из Селевкидской империи Эвкратид стал влиятельной фигурой при бактрийском царском дворе. Он обладает всеми качествами великого полководца."
 me_bactria_01_bactria.25.a:0 "Возможно, пришло время для нового руководства?"

 me_bactria_01_bactria.26.t:0 "$bactrian_mission_01_bactria_task_23$ - Новый лидер для Бактрии?"
 me_bactria_01_bactria.26.desc:0 "Наш нынешний правитель заболел, и многие считают, что его смерть близка. Некоторые при дворе считают, что настало время сменить руководство Бактрии."
 me_bactria_01_bactria.26.a:0 "Настало время для нового руководства."
 me_bactria_01_bactria.26.b:0 "Мы довольны нашими нынешними лидерами."

 me_bactria_01_bactria.27.t:0 "$bactrian_mission_01_bactria_task_24$"
 me_bactria_01_bactria.27.desc:0 "Для новой столицы Бактрии предложено место на реке Оксус. Может быть, настало время управлять страной из более эллинистического города?"
 me_bactria_01_bactria.27.a:0 "Да, давайте перенесём нашу столицу в [GetProvince('(int32)6694').GetName]."
 me_bactria_01_bactria.27.a.tt:0 "Задача миссии '#Y $bactrian_mission_01_bactria_task_24$#!' теперь #G завершена#!!"
 me_bactria_01_bactria.27.b:0 "Мы должны сохранить столицу там, где она есть."
 me_bactria_01_bactria.27.b.tt:0 "Задача миссии '#Y $bactrian_mission_01_bactria_task_24$#!' теперь #G завершена#!!"

 me_bactria_01_bactria.28.t:0 "$bactrian_mission_01_bactria_task_25$"
 me_bactria_01_bactria.28.desc:0 "Наши вооруженные силы были реформированы и увеличены, и мы надеемся, что сможем противостоять нашим более мощным соседям."
 me_bactria_01_bactria.28.a:0 "Превосходно."
 me_bactria_01_bactria.28.a.tt:0 "Задача миссии '#Y $bactrian_mission_01_bactria_task_25$#!' теперь #G завершена#!!"

 me_bactria_01_bactria.29.t:0 "$bactrian_mission_01_bactria_task_26$ - The Offer"
 me_bactria_01_bactria.29.desc:0 "Мы отправили эмиссаров с призывом к греческим поселенцам в [GetProvince('(int32)416').GetArea.GetRegion.GetName], [GetProvince('(int32)379').GetArea.GetRegion.GetName] и [GetProvince('(int32)290').GetArea.GetRegion.GetName]. Они имеют долгую историю создания колоний по всему Средиземноморью, и мы надеемся, что это последнее предложение привлечет многих из них к обоснованию в наших городах. [GetProvince('(int32)6694').GetArea.GetRegion.GetName]."
 me_bactria_01_bactria.29.a:0 "О каждом из них позаботятся и оценят по достоинству."

 me_bactria_01_bactria.30.t:0 "$bactrian_mission_01_bactria_task_26$"
 me_bactria_01_bactria.30.desc:0 "В ряде наших городов наблюдается большой приток новых поселенцев, готовых служить под нашей властью, выплачивая налоги и повинности. Лояльные греческие поселенцы, перемежающиеся между местными жителями, помогут нам устранить возможные беспорядки и восстания еще до того, как они начнутся."
 me_bactria_01_bactria.30.a:0 "Поселенцы бесценны."
 me_bactria_01_bactria.30.a.tt:0 "Задача миссии '#Y $bactrian_mission_01_bactria_task_26$#!' теперь #G завершена#!!"
 me_bactria_move_pop_tt_1:0 "#Y [THIS.GetProvince.GetName]#! заполучили #Y [THIS.GetProvince.MakeScope.GetVariable('bactria_pop_move_variable').GetValue|0]#! жителей"
 me_bactria_move_pop_tt_2:0 "#Y [THIS.GetProvince.GetName]#! заполучили #Y [THIS.GetProvince.MakeScope.GetVariable('bactria_pop_move_variable').GetValue|0]#! жителей"

 me_bactria_01_bactria.32.t:0 "Заселение [GetProvince('(int32)6694').GetArea.GetRegion.GetName]"
 me_bactria_01_bactria.32.desc:0 "Многие наши люди были обмануты обещаниями новой жизни в [GetProvince('(int32)6694').GetArea.GetRegion.GetName], в одном из многочисленных городов, основанных там в последнее время. Оставив многое из своего имущества и дома, они получают новое жилье и работу, когда обосновываются на востоке."
 me_bactria_01_bactria.32.a:0 "Давайте попробуем хотя бы заработать на том, что они оставили?"
 me_bactria_move_pop_tt_3:0 "#Y [THIS.GetProvince.MakeScope.GetVariable('bactria_pop_move_variable').GetValue|0]#! жителей покинули #Y [THIS.GetProvince.GetName]#!."
 me_bactria_move_pop_tt_4:0 "#Y [THIS.GetProvince.MakeScope.GetVariable('bactria_pop_move_variable').GetValue|0]#! жителей покинули #Y [THIS.GetProvince.GetName]#!."

 me_bactria_01_bactria.33.t:0 "$bactrian_mission_01_bactria_task_27$ - Экспедиция в Серику"
 me_bactria_01_bactria.33.desc:0 "Регион Серика остается загадкой для эллинистического мира. Возможно, эта экспедиция принесёт нашему царству несметные богатства?"
 me_bactria_01_bactria.33.a:0 "Мы должны расширяться за счёт Таримского бассейна."

 me_bactria_01_bactria.34.t:0 "$bactrian_mission_01_bactria_task_27$ - Покорение Таримского бассейна"
 me_bactria_01_bactria.34.desc:0 "Настало время расширить границы Эмодианских гор и войти в земли Серики."
 me_bactria_01_bactria.34.a:0 "Какие тайны ждут нас?"
 me_bactria_01_bactria.34.a.tt:0 "Задача миссии '#Y $bactrian_mission_01_bactria_task_27$#!' теперь #G завершена#!!"

 me_bactria_01_bactria.35.t:0 "$bactrian_mission_01_bactria_task_final$ - Покорение Таримского бассейна"
 me_bactria_01_bactria.35.desc:0 "Бактрия процветает, обретая богатство и плодородие. Теперь, когда мы обустроили наш центр, возможно, пришло время взглянуть за пределы наших границ?"
 me_bactria_01_bactria.35.a:0 "Бактрия процветает."
 me_bactria_01_bactria.35.a.tt:0 "Задача миссии '#Y $bactrian_mission_01_bactria_task_final$#!' теперь #G завершена#!!"

 ##2

 me_bactria_02_parthia.1.t:0 "$bactrian_mission_02_parthia_task_1$ - Взгляд на Север"
 me_bactria_02_parthia.1.desc:0 "Парфия слаба и созрела для захвата. Эта сатрапия станет прекрасным дополнением к нашему царству."
 me_bactria_02_parthia.1.a:0 "В ближайшее время мы готовы подготовить наши войска к захвату этого района."

 me_bactria_02_parthia.2.t:0 "$bactrian_mission_02_parthia_task_1$ - Подготовка войск"
 me_bactria_02_parthia.2.desc:0 "У нас есть претензии к Парфии. Готовьте войска, война не за горами."
 me_bactria_02_parthia.2.a:0 "Парфия будет нашей."
 me_bactria_02_parthia.2.a.tt:0 "Задача миссии '#Y $bactrian_mission_02_parthia_task_1$#!' теперь #G завершена#!!"

 me_bactria_02_parthia.3.t:0 "$bactrian_mission_02_parthia_task_2$"
 me_bactria_02_parthia.3.desc:0 "Старые провинции [GetProvince('(int32)3444').GetArea.GetName] и [GetProvince('(int32)3450').GetArea.GetName] теперь находятся под нашим контролем. Города здесь древние и разрушающиеся, и потребуются значительные инвестиции, чтобы сравняться с великолепием наших бактрийских поселений."
 me_bactria_02_parthia.3.a:0 "Остальная Парфия ждёт."
 me_bactria_02_parthia.3.a.tt:0 "Задача миссии '#Y $bactrian_mission_02_parthia_task_2$#!' теперь #G завершена#!!"

 me_bactria_02_parthia.4.t:0 "$bactrian_mission_02_parthia_task_3$"
 me_bactria_02_parthia.4.desc:0 "[GetProvince('(int32)3454').GetName] вновь бурлит жизнью, звуки строительства и промышленности наполняют воздух. Под нашим патронажем старая парфянская столица вновь станет центром активности."
 me_bactria_02_parthia.4.a:0 "Это начало нового великого города."
 me_bactria_02_parthia.4.a.tt:0 "Задача миссии '#Y $bactrian_mission_02_parthia_task_3$#!' теперь #G завершена#!!"

 me_bactria_02_parthia.5.t:0 "$bactrian_mission_02_parthia_task_4$"
 me_bactria_02_parthia.5.desc:0 "Мы потратили немало золота и влияния, чтобы возвысить старую парфянскую землю. Польза уже принесла свои плоды."
 me_bactria_02_parthia.5.a:0 "По одному камню."
 me_bactria_02_parthia.5.a.tt:0 "Задача миссии '#Y $bactrian_mission_02_parthia_task_4$#!' теперь #G завершена#!!"

 me_bactria_02_parthia.6.t:0 "$bactrian_mission_02_parthia_task_5$ - Дахи"
 me_bactria_02_parthia.6.desc:0 "Пока они набирают силу, наша армия все еще имеет преимущество перед племенами, населяющими северные районы Парфии. Мы должны нанести удар сейчас и захватить этот регион, пока ещё есть такая возможность."
 me_bactria_02_parthia.6.a:0 "В ближайшее время мы готовы подготовить наши войска к захвату этого района."

 me_bactria_02_parthia.7.t:0 "$bactrian_mission_02_parthia_task_5$ - Подготовка наших войск"
 me_bactria_02_parthia.7.desc:0 "Дахи были застигнуты врасплох. Настало время атаковать."
 me_bactria_02_parthia.7.a:0 "Подготовить наших войск к войне."
 me_bactria_02_parthia.7.a.tt:0 "Задача миссии '#Y $bactrian_mission_02_parthia_task_5$#!' теперь #G завершена#!!"

 me_bactria_02_parthia.8.t:0 "$bactrian_mission_02_parthia_task_6$"
 me_bactria_02_parthia.8.desc:0 "[GetProvince('(int32)6657').GetName] был отстроен заново и будет служить царской усыпальницей и дворцовым комплексом для нашего двора."
 me_bactria_02_parthia.8.a:0 "Превосходно."
 me_bactria_02_parthia.8.a.tt:0 "Задача миссии '#Y $bactrian_mission_02_parthia_task_6$#!' теперь #G завершена#!!"

 me_bactria_02_parthia.9.t:0 "$bactrian_mission_02_parthia_task_7$"
 me_bactria_02_parthia.9.desc:0 "[GetProvince('(int32)3435').GetArea.GetName] и [GetProvince('(int32)3439').GetArea.GetName] теперь принадлежат нам, вместе с их богатством и коммерческим потенциалом."
 me_bactria_02_parthia.9.a:0 "Это станет новым важным регионом нашего царства."
 me_bactria_02_parthia.9.a.tt:0 "Задача миссии '#Y $bactrian_mission_02_parthia_task_7$#!' теперь #G завершена#!!"

 me_bactria_02_parthia.10.t:0 "$bactrian_mission_02_parthia_task_8$"
 me_bactria_02_parthia.10.desc:0 "Мы создали [GetProvince('(int32)3435').GetName], чтобы он стал главным городом Гирканского моря."
 me_bactria_02_parthia.10.a:0 "Превосходно."
 me_bactria_02_parthia.10.a.tt:0 "Задача миссии '#Y $bactrian_mission_02_parthia_task_8$#!' теперь #G завершена#!!"

 me_bactria_02_parthia.11.t:0 "$bactrian_mission_02_parthia_task_9$"
 me_bactria_02_parthia.11.desc:0 "Торговые пути [GetProvince('(int32)3435').GetArea.GetName] теперь связывают его с различными городами и племенами, расположенными вдоль огромного внутреннего Гирканского моря. Несмотря на отсутствие связи с океаном (пока), торговля в этом регионе должна стать благом для нашего королевства."
 me_bactria_02_parthia.11.a:0 "Мы от этого только выиграем."
 me_bactria_02_parthia.11.a.tt:0 "Задача миссии '#Y $bactrian_mission_02_parthia_task_9$#!' теперь #G завершена#!!"

 me_bactria_02_parthia.12.t:0 "$bactrian_mission_02_parthia_task_10$"
 me_bactria_02_parthia.12.desc:0 "[GetProvince('(int32)3439').GetName] сейчас царская столица Парфии, которая станет одним из величайших эллинских поселений в нашем постоянно растущем царстве."
 me_bactria_02_parthia.12.a:0 "Пусть [GetProvince('(int32)3439').GetName] процветает и благоденствует."
 me_bactria_02_parthia.12.a.tt:0 "Задача миссии '#Y $bactrian_mission_02_parthia_task_10$#!' теперь #G завершена#!!"

 me_bactria_02_parthia.13.t:0 "$bactrian_mission_02_parthia_task_11$"
 me_bactria_02_parthia.13.desc:0 "[GetProvince('(int32)3439').GetArea.GetName] процветает благодаря новым инвестициям. Как царскому сердцу Парфии, этому региону важно сохранить видимость богатства и процветания."
 me_bactria_02_parthia.13.a:0 "Превосходно."
 me_bactria_02_parthia.13.a.tt:0 "Задача миссии '#Y $bactrian_mission_02_parthia_task_11$#!' теперь #G завершена#!!"

 me_bactria_02_parthia.14.t:0 "$bactrian_mission_02_parthia_task_12$"
 me_bactria_02_parthia.14.desc:0 "Из некогда пустых и аграрных пустынь Парфии выросли новые города, питаемые пищей и водой с ферм Гиркании. Стали прибывать новые поселенцы из соседних греческих и персидских царств."
 me_bactria_02_parthia.14.a:0 "Парфия растёт и процветает."
 me_bactria_02_parthia.14.a.tt:0 "Задача миссии '#Y $bactrian_mission_02_parthia_task_12$#!' теперь #G завершена#!!"

 me_bactria_02_parthia.15.t:0 "$bactrian_mission_02_parthia_task_final$"
 me_bactria_02_parthia.15.desc:0 "Теперь Парфия находится под нашим полным контролем, и из бедного горного захолустья мы превратились в настоящую экономическую державу. В наши недавно отстроенные поселения начали стекаться переселенцы со всего эллинского мира."
 me_bactria_02_parthia.15.a:0 "Кирпичик за кирпичиком растёт наша империя."
 me_bactria_02_parthia.15.a.tt:0 "Задача миссии '#Y $bactrian_mission_02_parthia_task_final$#!' теперь #G завершена#!!"

 ##3

 me_bactria_03_aria.1.t:0 "$bactrian_mission_03_aria_task_1$ - В Арию"
 me_bactria_03_aria.1.desc:0 "Ария - следующий логичный выбор для расширения нашего царства. Ее богатство и природные барьеры станут прекрасным дополнением к нашей растущей империи."
 me_bactria_03_aria.1.a:0 "В ближайшее время мы готовы подготовить наши войска к захвату этого района."

 me_bactria_03_aria.2.t:0 "$bactrian_mission_03_aria_task_1$ - Подготовка войск"
 me_bactria_03_aria.2.desc:0 "У нас есть претензии к Арии. Готовьте войска, война на горизонте."
 me_bactria_03_aria.2.a:0 "Ария будет нашей."
 me_bactria_03_aria.2.a.tt:0 "Задача миссии '#Y $bactrian_mission_03_aria_task_1$#!' теперь #G завершена#!!"

 me_bactria_03_aria.3.t:0 "$bactrian_mission_03_aria_task_2$"
 me_bactria_03_aria.3.desc:0 "[GetProvince('(int32)6558').GetArea.GetName] и [GetProvince('(int32)6552').GetArea.GetName] теперь находятся под нашим контролем. Эксплуатация сельского хозяйства этого региона и привлечение новых поселенцев в эллинизированные города позволят укрепить наш контроль."
 me_bactria_03_aria.3.a:0 "Остальная Ария ждёт."
 me_bactria_03_aria.3.a.tt:0 "Задача миссии '#Y $bactrian_mission_03_aria_task_2$#!' теперь #G завершена#!!"

 me_bactria_03_aria.4.t:0 "$bactrian_mission_03_aria_task_3$"
 me_bactria_03_aria.4.desc:0 "[GetProvince('(int32)6558').GetName] был отстроен и значительно расширен и теперь является официальной столицей нашей новой Арийской провинцией. Надеемся, что в ближайшие годы он превратится в крупный метрополис."
 me_bactria_03_aria.4.a:0 "Это начало новой великой царской столицы."
 me_bactria_03_aria.4.a.tt:0 "Задача миссии '#Y $bactrian_mission_03_aria_task_3$#!' теперь #G завершена#!!"

 me_bactria_03_aria.5.t:0 "$bactrian_mission_03_aria_task_4$"
 me_bactria_03_aria.5.desc:0 "[GetProvince('(int32)6518').GetName] возведен в ранг город с новыми дорогами, стенами и общественными зданиями. Надеемся, что наши инвестиции в этот район окупятся в ближайшие годы."
 me_bactria_03_aria.5.a:0 "Это начало нового великого города."
 me_bactria_03_aria.5.a.tt:0 "Задача миссии '#Y $bactrian_mission_03_aria_task_4$#!' теперь #G завершена#!!"

 me_bactria_03_aria.6.t:0 "$bactrian_mission_03_aria_task_5$"
 me_bactria_03_aria.6.desc:0 "[GetProvince('(int32)6555').GetName] теперь является нашим новым поселением в Ариане. Возможно, это положит начало тенденции основывать собственные города, а не просто достраивать те, что были основаны Александром."
 me_bactria_03_aria.6.a:0 "Это начало нового великого города."
 me_bactria_03_aria.6.a.tt:0 "Задача миссии '#Y $bactrian_mission_03_aria_task_5$#!' теперь #G завершена#!!"

 me_bactria_03_aria.7.t:0 "$bactrian_mission_03_aria_task_6$"
 me_bactria_03_aria.7.desc:0 "Новые технологии ирригации и земледелия позволили использовать сельскохозяйственный потенциал Арии и прокормить растущее население."
 me_bactria_03_aria.7.a:0 "Это станет новым важным регионом нашего царства."
 me_bactria_03_aria.7.a.tt:0 "Задача миссии '#Y $bactrian_mission_03_aria_task_6$#!' теперь #G завершена#!!"

 me_bactria_03_aria.8.t:0 "$bactrian_mission_03_aria_task_7$"
 me_bactria_03_aria.8.desc:0 "Арахозия теперь наша, и мы прочно закрепились на границе с Индией."
 me_bactria_03_aria.8.a:0 "Превосходно."
 me_bactria_03_aria.8.a.tt:0 "Задача миссии '#Y $bactrian_mission_03_aria_task_7$#!' теперь #G завершена#!!"

 me_bactria_03_aria.9.t:0 "$bactrian_mission_03_aria_task_8$"
 me_bactria_03_aria.9.desc:0 "Мы улучшили ирригацию в [GetProvince('(int32)6611').GetName], что позволит этому важному греческому поселению выращивать больше продовольствия и привлекать больше поселенцев. Времена нехватки воды и продовольствия прошли."
 me_bactria_03_aria.9.a:0 "Мы от этого только выиграем."
 me_bactria_03_aria.9.a.tt:0 "Задача миссии '#Y $bactrian_mission_03_aria_task_8$#!' теперь #G завершена#!!"

 me_bactria_03_aria.10.t:0 "$bactrian_mission_03_aria_task_9$"
 me_bactria_03_aria.10.desc:0 "[GetProvince('(int32)6541').GetName] суждено стать одним из великих городов нашей империи."
 me_bactria_03_aria.10.a:0 "Превосходно."
 me_bactria_03_aria.10.a.tt:0 "Задача миссии '#Y $bactrian_mission_03_aria_task_9$#!' теперь #G завершена#!!"

 me_bactria_03_aria.11.t:0 "$bactrian_mission_03_aria_task_10$"
 me_bactria_03_aria.11.desc:0 "Как правители мультикультурной и мультирелигиозной империи, мы обязаны любой ценой предотвращать межрелигиозные конфликты. Создание новых мест поклонения позволит всем нашим гражданам исповедовать религию по своему выбору и одновременно узнавать много нового друг о друге. Это, как мы надеемся, приведет в будущем к смешению восточной и эллинской религий."
 me_bactria_03_aria.11.a:0 "У нас должно быть толерантное общество."
 me_bactria_03_aria.11.a.tt:0 "Задача миссии '#Y $bactrian_mission_03_aria_task_10$#!' теперь #G завершена#!!"

 me_bactria_03_aria.12.t:0 "$bactrian_mission_03_aria_task_11$"
 me_bactria_03_aria.12.desc:0 "Строительство новых шахт в Арахозии позволило нам использовать природные минеральные богатства этого региона. Это принесёт пользу нашим армиям и позволит производить больше военной техники."
 me_bactria_03_aria.12.a:0 "Арахозия растет и процветает."
 me_bactria_03_aria.12.a.tt:0 "Задача миссии '#Y $bactrian_mission_03_aria_task_11$#!' теперь #G завершена#!!"

 me_bactria_03_aria.13.t:0 "$bactrian_mission_01_bactria_task_12$ - Предложение"
 me_bactria_03_aria.13.desc:0 "Мы направили эмиссаров для обращения к греческим поселенцам в [GetProvince('(int32)416').GetArea.GetRegion.GetName], [GetProvince('(int32)379').GetArea.GetRegion.GetName], [GetProvince('(int32)290').GetArea.GetRegion.GetName] и [GetProvince('(int32)911').GetArea.GetRegion.GetName]. Они имеют долгую историю создания колоний по всему Средиземноморью, и мы надеемся, что это последнее предложение привлечет многих из них обосноваться в наших городах. [GetProvince('(int32)6558').GetArea.GetRegion.GetName]."
 me_bactria_03_aria.13.a:0 "О каждом из них позаботятся и оценят по достоинству."

 me_bactria_03_aria.14.t:0 "$bactrian_mission_03_aria_task_12$"
 me_bactria_03_aria.14.desc:0 "В ряде наших городов наблюдается большой приток новых поселенцев, готовых служить под нашей властью, выплачивая налоги и повинности. Лояльные греческие поселенцы, перемежающиеся между местными жителями, помогут нам устранить возможные беспорядки и восстания еще до того, как они начнутся."
 me_bactria_03_aria.14.a:0 "Поселенцы бесценны."
 me_bactria_03_aria.14.a.tt:0 "Задача миссии '#Y $bactrian_mission_03_aria_task_12$#!' теперь #G завершена#!!"
 me_bactria_aria_move_pop_tt_1:0 "#Y [THIS.GetProvince.GetName]#! заполучили #Y [THIS.GetProvince.MakeScope.GetVariable('aria_pop_move_variable').GetValue|0]#! жителей"
 me_bactria_aria_move_pop_tt_2:0 "#Y [THIS.GetProvince.GetName]#! заполучили #Y [THIS.GetProvince.MakeScope.GetVariable('aria_pop_move_variable').GetValue|0]#! жителей"

 me_bactria_03_aria.17.t:0 "Поиск поселенцев"
 me_bactria_03_aria.17.desc:0 "Случайные страны будут отправлять поселенцев"
 me_bactria_03_aria.17.a:0 "Поселенцы прибудут в ближайшее время"
 me_bactria_03_aria.18.t:0 "Заселение [GetProvince('(int32)6558').GetArea.GetRegion.GetName]"
 me_bactria_03_aria.18.desc:0 "Многие наши люди были обмануты обещаниями новой жизни в [GetProvince('(int32)6558').GetArea.GetRegion.GetName], в одном из многочисленных городов, основанных там в последнее время. Оставляя многое из своего имущества и дома, они получают новое жилье и работу, когда обосновываются на востоке."
 me_bactria_03_aria.18.a:0 "Давайте попробуем хотя бы заработать на том, что они оставили?"
 me_bactria_move_pop_tt_3:0 "#Y [THIS.GetProvince.MakeScope.GetVariable('bactria_pop_move_variable').GetValue|0]#! жителей покинули #Y [THIS.GetProvince.GetName]#!."
 me_bactria_move_pop_tt_4:0 "#Y [THIS.GetProvince.MakeScope.GetVariable('bactria_pop_move_variable').GetValue|0]#! жителей покинули #Y [THIS.GetProvince.GetName]#!."

 me_bactria_03_aria.15.t:0 "$bactrian_mission_03_aria_task_final$ - Взгляд на Восток"
 me_bactria_03_aria.15.desc:0 "Теперь, когда Ариана находится под нашим полным контролем, мы стремимся к дальнейшей экспансии на Восток. За горами Арахозии лежат богатые и плодородные земли долины Инда, где закончилась империя Александра. Мы должны собрать все силы, чтобы противостоять Маурьям и забрать эти земли себе."
 me_bactria_03_aria.15.a:0 "В ближайшее время мы готовы подготовить наши войска к захвату этого района."

 me_bactria_03_aria.16.t:0 "$bactrian_mission_03_aria_task_final$"
 me_bactria_03_aria.16.desc:0 "Земли долины Инда должны быть нашими."
 me_bactria_03_aria.16.a:0 "Индия - следующий логический шаг для экспансии."
 me_bactria_03_aria.16.a.tt:0 "Задача миссии '#Y $bactrian_mission_03_aria_task_final$#!' теперь #G завершена#!!"