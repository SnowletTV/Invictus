 bactrian_mission_01_bactria_DESCRIPTION:0 "Наша сатрапия по-прежнему находится под железной пятой империи Селевкидов, которая занята многочисленными конфликтами на западе. Пытаясь захватить земли Сирии и Анатолии, Селевкиды оставили нас в бездействии, не имея возможности защитить свои земли от варварских орд Скифии. Бактрия богата, урбанизирована, плодородна и может стать великим государством, но сделать это можно, лишь раз и навсегда освободившись от власти империи Селевкидов. Тогда мы превратим нашу страну в процветающую империю с центром в сердце Бактрии."
 bactrian_mission_01_bactria_CRITERIA_DESCRIPTION:0 "Эта миссия будет считаться выполненной после того, как мы освободимся от контроля Селевкидов и превратим Бактрию в экономический и сельскохозяйственный центр."
 bactrian_mission_01_bactria_BUTTON_TOOLTIP:0 "На территории Бактрии протекают реки Оксус и Джаксартес, что позволяет выращивать большое количество продовольствия. Наши города велики и процветают, а ключевые торговые пути открывают нам доступ к богатствам Индии и Серики. Мы должны вкладывать значительные средства в развитие нашего центрального региона и превратить его в одно из самых мощных эллинистических государств."
