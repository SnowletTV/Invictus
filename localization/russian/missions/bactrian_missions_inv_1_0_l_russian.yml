 bactrian_mission_03_aria_task_1_DESC:0 "По мере расширения нашего царства мы обращаем внимание на земли, расположенные к югу от нашего бактрийского сердца. Ария - важный и плодородный регион, естественный барьер между Персией и обширными землями Индии."
 bactrian_mission_03_aria_task_2_DESC:0 "Провинции [GetProvince('(int32)6558').GetArea.GetName] и [GetProvince('(int32)6552').GetArea.GetName], составляющие западную часть Арии, известны своими плодородными землями и впечатляющими пустынными пейзажами. Нам следует расширить свое присутствие в этих провинциях."
 bactrian_mission_03_aria_task_3_DESC:0 "[GetProvince('(int32)6558').GetName] это царская столица Арии, основанная Александром на месте более древнего персидского поселения. Мы должны расширять и инвестировать в этот город, чтобы он стал достойной столицей Арии."
 bactrian_mission_03_aria_task_4_DESC:0 "[GetProvince('(int32)6518').GetName] второй крупный эллинистический город, основанный Александром в Арии. Это небольшое поселение, уступающее по размерам другим персидским городам региона. Его следует застроить, чтобы привлечь больше эллинских поселенцев."
 bactrian_mission_03_aria_task_5_DESC:0 "Александр основал множество городов в Персии, но его империи больше нет. Мы тоже должны создавать свои эллинистические поселения, и [GetProvince('(int32)6555').GetName] - одно из них."
 bactrian_mission_03_aria_task_6_DESC:0 "Ария плодородна, её питают многочисленные ледниковые горные реки. Мы должны превратить Арию в самодостаточного производителя продовольствия."
 bactrian_mission_03_aria_task_7_DESC:0 "Арахозия - это горная и богатая историями страна, где происходит настоящее столкновение Индии и Персии. Многонациональная, многоконфессиональная и богатая, восстановление Арахозии в качестве сатрапии принесло бы нам огромную пользу."
 bactrian_mission_03_aria_task_8_DESC:0 "[GetProvince('(int32)6611').GetName] является важным эллинистическим поселением и святым местом. Гористая местность затрудняет ведение сельского хозяйства и доступ к воде, однако наши администраторы считают, что начало реализации проекта строительства акведука позволит городу быстрее развиваться."
 bactrian_mission_03_aria_task_9_DESC:0 "Город [GetProvince('(int32)6541').GetName] является фактической столицей Арахозии. Многочисленные войны опустошили этот регион, и для его восстановления потребуется масштабная реконструкция."
 bactrian_mission_03_aria_task_10_DESC:0 "Арахозия - это перекресток многочисленных конфессий, включая зороастризм, эллинизм и буддизм. Мы должны создавать храмы по всему региону, чтобы отразить его религиозное разнообразие и способствовать взаимопониманию между народами."
 bactrian_mission_03_aria_task_11_DESC:0 "Арахозия богата минералами и рудой, и обеспечит наши армии большим количеством металлов. Важно попытаться добыть как можно больше руды в этом регионе."
 bactrian_mission_03_aria_task_12_DESC:0 "В Арии расположено несколько крупных и процветающих эллинистических поселений. Хотя это остатки македонских переселенцев, заселенных Александром, мы должны обратиться к гражданам Греции и эллинизированных областей империи Селевкидов с призывом сделать здесь свой дом."
 bactrian_mission_03_aria_task_final_DESC:0 "Теперь, когда Ария находится под нашим контролем, мы обращаем свои взоры на Восток. За этими границами лежит Индия, и, возможно, теперь у нас хватит сил противостоять Маурьям и забрать эти древние земли себе."

