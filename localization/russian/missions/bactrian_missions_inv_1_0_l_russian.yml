 bactrian_mission_03_aria:0 "Арийские земли"
 bactrian_mission_03_aria_DESCRIPTION:0 "Гористая земля Ария представляет собой плавильный котел эллинистической, индийской и персидской культур, за которую активно боролись как Селевкиды, так и Маурьи. Это плодородный регион, служащий естественным барьером для индийского сердца, где расположено множество крупных эллинизированных городов, основанных Александром. Завоевание Арианы может стать основой для дальнейшей экспансии в Индию."
 bactrian_mission_03_aria_CRITERIA_DESCRIPTION:0 "Эта миссия будет считаться завершенной после того, как мы завоюем регион Ариана и включим его в состав нашей империи."
 bactrian_mission_03_aria_BUTTON_TOOLTIP:0 "Сразу за нашими границами находятся земли Арианы - перекрестка между эллинистическим и индийским мирами. Овладение этим регионом облегчит дальнейшую экспансию на восток."
