 bactrian_mission_01_bactria_task_1_DESC:0 "Для того чтобы Бактрия действительно достигла величия, мы должны освободиться от власти империи Селевкидов. Занятые конфликтами на западе, они не в состоянии защитить и поддержать наши земли. Независимость - наш единственный выход."
 bactrian_mission_01_bactria_task_2_DESC:0 "[GetProvince('(int32)6678').GetName] является столицей и культурным центром Бактрии, от которой и происходит название региона. Мы утвердили этот город в качестве нашей национальной столицы, однако он по-прежнему остается персидским. Перестройка и эллинизация [GetProvince('(int32)6678').GetName] позволит превратить его в настоящий центр власти для нашей зарождающейся империи."
 bactrian_mission_01_bactria_task_3_DESC:0 "По сравнению с другими регионами Персии Бактрия сильно урбанизирована, что, в свою очередь, сделало нас довольно богатыми. Основание новых городов в нашей столичной области будет способствовать развитию торговли, росту богатства и численности населения."
 bactrian_mission_01_bactria_task_4_DESC:0 "Несмотря на то, что высшие слои населения Бактрии состоят в основном из греков-македонцев, мы все равно чувствуем себя чужими на этой земле. Вместо того чтобы навязывать свою греческую культуру персидским жителям Бактрии, мы должны создать новую греко-бактрийскую культуру, которая сохранит лучшие элементы обоих народов."
 bactrian_mission_01_bactria_task_5_DESC:0 "[GetProvince('(int32)6688').GetName] крупный эллинистический город в Бактрии, основанный самим Александром. Население этого города - в основном греки, и они просили о строительстве новых храмов и театров. Мы должны инвестировать в этот город и превратить его в процветающий культурный центр."
 bactrian_mission_01_bactria_task_6_DESC:0 "На южных и восточных рубежах нас поджидают враги. Селевкиды, несомненно, попытаются вернуть себе утраченные бактрийские земли, а поднимающаяся на Востоке держава Маурья также с интересом смотрит на наше королевство. Мы должны укрепить наши границы, чтобы предотвратить вторжение врага."
 bactrian_mission_01_bactria_task_7_DESC:0 "Древний город [GetProvince('(int32)6686').GetName] был заново основан Александром Македонским, однако было решено дать ему новое имя. Мы также приукрасим его, чтобы он больше напоминал эллинистическое поселение."
 bactrian_mission_01_bactria_task_8_DESC:0 "Долина Оксуса - житница нашего королевства, производящая большое количество продовольствия для нашего народа. Расширение сельскохозяйственного потенциала этого региона позволит нам стать самодостаточными и меньше зависеть от враждебных соседей."
 bactrian_mission_01_bactria_task_9_DESC:0 "[GetProvince('(int32)6682').GetName] является богатым центром коммерческой торговли и занимает стратегически важное место на Шёлковом пути, соединяющем нашу империю с Серикой. Строительство новых рынков и торговых складов расширит нашу торговлю в регионе и принесёт Бактрии ещё больше богатства."
 bactrian_mission_01_bactria_task_10_DESC:0 "Согдианские скалы [GetProvince('(int32)6719').GetName], [GetProvince('(int32)6700').GetName] и [GetProvince('(int32)6701').GetName] - это важные крепости, пришедшие в упадок со времен завоеваний Александра. Восстановление этих крепостей значительно затруднит проникновение врага в Согдиану."
 bactrian_mission_01_bactria_task_11_DESC:0 "Согдиана богата и имеет множество крупных и важных городов. Она может стать коммерческим центром нашего царства и требует значительных инвестиций с нашей стороны."
 bactrian_mission_01_bactria_task_12_DESC:0 "[GetProvince('(int32)6703').GetName] был основан великим персидским царем Киром Великим и являлся свидетельством могущества и размаха империи Ахеменидов. К сожалению, этот город пришел в упадок из-за массового переселения жителей в близлежащий город [GetProvince('(int32)6704').GetName]. Необходимо вернуть [GetProvince('(int32)6703').GetName] былую славу."
 bactrian_mission_01_bactria_task_13_DESC:0 "[GetProvince('(int32)6704').GetName] представляет собой самый дальний рубеж эллинистического мира. Ни один греческий город не был построен дальше этой точки. Конечно, это может быть изменено. Строительство [GetProvince('(int32)6704').GetName] позволит нам использовать его в качестве операционной базы для дальнейшей экспансии в Скифию. Заблудшие племена к северу от Ферганской долины могут стать нашими будущими подданными."
 bactrian_mission_01_bactria_task_14_DESC:0 "Основание нового эллинистического поселения в Ферганской долине поможет нам закрепиться в этом плодородном регионе. В последнее время массагетские народы стали непокорными, и сильное греческое присутствие могло бы помочь в интеграции."
 bactrian_mission_01_bactria_task_15_DESC:0 "Ферганская долина - ещё один важный сельскохозяйственный регион нашего царства, питаемый рекой Джаксартес. Она питает всю Согдиану, и ее необходимо развивать, чтобы поддерживать постоянно растущее население."
 bactrian_mission_01_bactria_task_16_DESC:0 "[GetProvince('(int32)6668').GetName] является столицей Маргианы и ещё одним крупным эллинистическим поселением, находящимся под нашим контролем. Укрепление и расширение инфраструктуры [GetProvince('(int32)6668').GetName] позволит превратить его в поистине великолепное греко-бактрийское поселение."
 bactrian_mission_01_bactria_task_17_DESC:0 "[GetProvince('(int32)6668').GetArea.GetName] является третьей провинцией нашей империи, наравне с Бактрианой и Согдианой. Она уязвима для парфянских орд, а также для Селевкидов, расположенных ниже, и обладает большим сельскохозяйственным и торговым потенциалом. Её не следует игнорировать."
 bactrian_mission_01_bactria_task_18_DESC:0 "[GetProvince('(int32)6668').GetArea.GetName] за пределами города [GetProvince('(int32)6668').GetName] остаётся в основном обезлюдевшей и незаселенной. Мы должны основать новый городской центр в [GetProvince('(int32)6665').GetName] и сделать его вторым городом Маргианы."
 bactrian_mission_01_bactria_task_19_DESC:0 "К северу от нашего государства находятся плодородные регионы [GetProvince('(int32)6708').GetArea.GetName], [GetProvince('(int32)6803').GetArea.GetName] и [GetProvince('(int32)9241').GetArea.GetName]. Александр так и не смог завоевать эти земли, приберегая славу для нас. Взяв под контроль Хорасмийский оазис, мы получим еще один богатый сельскохозяйственный регион, созревший для заселения."
 bactrian_mission_01_bactria_task_20_DESC:0 "Хоразмия принадлежит нам, однако этот регион остаётся аграрным и неразвитым. Мы должны основать в этом регионе города и цивилизовать населяющие его варварские племена."
 bactrian_mission_01_bactria_task_21_DESC:0 "[GetProvince('(int32)6803').GetName] был племенной столицей хорезмийцев. Мы должны восстановить его как гордый греко-бактрийский город."
 bactrian_mission_01_bactria_task_22_DESC:0 "Плодородный оазис Хоразмия, омываемый с севера Оксианским морем, обладает огромным сельскохозяйственным потенциалом. Освоение этого региона позволит нам никогда больше не испытывать недостатка в пище."
 bactrian_mission_01_bactria_task_23_DESC:0 "При бактрийском дворе появилась новая многообещающая фигура из империи Селевкидов. Его харизма и военный опыт уже привлекли многих на его сторону, и в нашей столице он обрел значительное число сторонников. Ходят слухи, что он может оказаться именно тем человеком, который нужен нам, чтобы привести Бактрию к великой славе."
 bactrian_mission_01_bactria_task_24_DESC:0 "[GetProvince('(int32)6678').GetName] служила нашей столицей на протяжении многих лет, но её местоположение не является идеальным. Основание новой столицы в [GetProvince('(int32)6694').GetName] обеспечит нам прямой доступ к реке Оксус и централизует наше правление в наиболее процветающем и урбанизированном регионе Бактрии."
 bactrian_mission_01_bactria_task_25_DESC:0 "Мы переняли многие персидские и греческие военные традиции, что даёт нашим солдатам большое преимущество. Мы должны реформировать наши вооруженные силы, чтобы они соответствовали мощи наших более могущественных соседей, если мы хотим, чтобы наша независимость сохранилась."
 bactrian_mission_01_bactria_task_26_DESC:0 "Бактрия остаётся изолированной от остального эллинистического мира. Мы должны обратиться к переселенцам из Греции, Македонии и Азии с призывом иммигрировать в Бактрию, чтобы сохранить прочные связи с родиной."
 bactrian_mission_01_bactria_task_27_DESC:0 "За Эмодианскими горами лежит загадочная страна Серика. Говорят, что там находятся империи и богатства, превосходящие все, что мы можем себе представить. Мы должны расширить наши владения в этом регионе, чтобы получить доступ к более выгодной торговле с Серикой."
 bactrian_mission_01_bactria_task_final_DESC:0 "Бактрия вышла из состояния независимости и стала самостоятельным богатым и могущественным царством. Наш торговый и сельскохозяйственный потенциал огромен, а будущее нашего народа выглядит радужным. С учетом того, что наша центральная часть страны полностью освоена, мы должны обратить внимание на возможную экспансию за пределы наших границ."

