 bactrian_mission_02_parthia_task_1_DESC:0 "Сатрапия Парфии слаба и недостаточно защищена своими селевкидскими хозяевами. Поскольку Парни и Дахи становятся всё более воинственными, этот регион может оказаться под их контролем, если мы не предпримем первые меры."
 bactrian_mission_02_parthia_task_2_DESC:0 "Провинции [GetProvince('(int32)3444').GetArea.GetName] и [GetProvince('(int32)3450').GetArea.GetName] образуют древний центр Парфии. Эти регионы должны быть включены в состав нашей империи."
 bactrian_mission_02_parthia_task_3_DESC:0 "[GetProvince('(int32)3454').GetName] является древней столицей Парфии, но уже давно заброшен. Восстановление города и привлечение новых поселенцев поможет возродить провинцию и создать новую столицу государства."
 bactrian_mission_02_parthia_task_4_DESC:0 "[GetProvince('(int32)3444').GetArea.GetName] и [GetProvince('(int32)3450').GetArea.GetName] требует значительных инвестиций после долгих лет забвения. Старый парфянский центр должен вернуться к процветанию, чтобы не стать экономическим бременем для нашего царства."
 bactrian_mission_02_parthia_task_5_DESC:0 "К северу от Парфянских земель находятся земли варваров Дахи и Парни. Эти племена окрепли за прошедшие годы и в будущем могут представлять для нас угрозу. Мы должны умиротворить этот регион сейчас и избавить себя от проблем в будущем."
 bactrian_mission_02_parthia_task_6_DESC:0 "[GetProvince('(int32)6657').GetName] является древним некрополем парфянских царей. Хотя этот город имеет в основном церемониальное назначение, мы могли бы сделать его царской усыпальницей и для наших вождей, а также построить новые дворцы и храмы, чтобы эллинизировать этот теперь уже преимущественно племенной регион."
 bactrian_mission_02_parthia_task_7_DESC:0 "[GetProvince('(int32)3435').GetArea.GetName] и [GetProvince('(int32)3439').GetArea.GetName] это самые богатые из парфянских провинций, которые станут прекрасным дополнением к нашему растущему царству."
 bactrian_mission_02_parthia_task_8_DESC:0 "[GetProvince('(int32)3435').GetName] является столицей и крупнейшим городом [GetProvince('(int32)3435').GetArea.GetName]. Создание крупного торгового центра превратит его в величайший город Гирканского моря."
 bactrian_mission_02_parthia_task_9_DESC:0 "Плодородная и процветающая провинция [GetProvince('(int32)3435').GetArea.GetName] лежит на берегах великого Гирканского моря. Поскольку у нас нет крупных портов, защита этой территории откроет нам путь к торговле с различными племенами, живущими вдоль этого огромного внутреннего моря."
 bactrian_mission_02_parthia_task_10_DESC:0 "Город [GetProvince('(int32)3439').GetName] был назначен столицей всей Парфии и является крупным эллинистическим поселением. Наши лидеры разработали планы по превращению его в самый впечатляющий из городов Парфии путем строительства великих сооружений и нового жилья для привлечения иммигрантов."
 bactrian_mission_02_parthia_task_11_DESC:0 "[GetProvince('(int32)3439').GetArea.GetName] в основном горная, но богатая ресурсами провинция. Инвестиции в эту провинцию крайне важны, поскольку она будет служить воротами в остальную часть Восточной Персии."
 bactrian_mission_02_parthia_task_12_DESC:0 "Парфия остаётся преимущественно аграрной. Для увеличения численности населения и привлечения эллинских переселенцев необходимо построить новые поселения."
 bactrian_mission_02_parthia_task_final_DESC:0 "Парфянская область теперь находится под нашим контролем. Мы объединили старую сатрапию Парфии и покорили племенные конфедерации на севере. В Парфию, ставшую новым оживленным торговым центром, потянулись переселенцы со всего эллинского мира."

