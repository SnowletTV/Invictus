 bactrian_mission_02_parthia:0 "Парфянские амбиции"
 bactrian_mission_02_parthia_DESCRIPTION:0 "Наш бывший соотечественник, Парфянская сатрапия, остаётся слабой и относительно слабо защищенной. По мере того как Селевкиды становятся все более озабоченными на Западе, парфянские племена с растущим интересом смотрят на эту сатрапию. Мы должны завоевать этот регион, пока орды варваров не захватили его."
 bactrian_mission_02_parthia_CRITERIA_DESCRIPTION:0 "Эта миссия будет считаться завершенной после завоевания Парфии и включения её в состав нашей империи."
 bactrian_mission_02_parthia_BUTTON_TOOLTIP:0 "Парфия - одна из наименее защищенных сатрапий Селевкидов, и она, несомненно, падет под ударами скифских полчищ, если мы не предпримем попытку взять её первыми. Парфия должна остаться в руках греков."
