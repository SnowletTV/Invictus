l_russian:
 #Form Francia mission
 barbaricum_form_francia_mission:0 "За славу и честь!"
 barbaricum_form_francia_mission_BUTTON_TOOLTIP:0 "Народы северо-западной Германии взывают к сильному лидеру, который объединит кланы. Наше родовое право очевидно для всех - именно мы поведём наш народ вперёд, к великой славе."
 barbaricum_form_francia_mission_BUTTON_DETAILS:0 ""
 barbaricum_form_francia_mission_DESCRIPTION:0 "Народы северо-западной Германии взывают к сильному лидеру, который объединит кланы. Наше родовое право очевидно для всех - именно мы поведём наш народ вперёд, к великой славе."
 barbaricum_form_francia_mission_CRITERIA_DESCRIPTION:0 "Объедините Истваан под своим знаменем и создайте франкское королевство."
 barbaricum_form_francia_mission_REWARD_DESCRIPTION:0 "Создайте Франкию под вашим руководством, чье господство над Истваанами не подлежит сомнению."
 # Tasks
 barbaricum_form_francia_mission_task_1:0 "Лидер, вышедший из небытия"
 barbaricum_form_francia_mission_task_1_DESC:0 "Между Рейном и Везером живет множество различных германских племен, но ни одно из них не занимает господствующего положения. Только тот, кто обладает достаточной силой, может надеяться объединить эти разнородные народы.\n\n\n\n\n\n\n\n\n\n@celt_mil9!"
 barbaricum_form_francia_claims_1_tt:0 "Мы получаем претензии на все территории в зоне [GetProvince('(int32)3778').GetArea.GetName], [GetProvince('(int32)3976').GetArea.GetName] и [GetProvince('(int32)3699').GetArea.GetName]."
 barbaricum_form_francia_mission_task_2:0 "Множество сыновей Истио"
 barbaricum_form_francia_mission_task_2_DESC:0 "Как сильнейшему сыну Истио, нам предопределено объединить всех братьев под своим знаменем.\n\n\n\n\n\n\n\n\n\n@celt_mil7!"
 barbaricum_form_francia_claims_2_tt:0 "Мы получаем претензии на все территории в зоне [GetProvince('(int32)3728').GetArea.GetName]."
 barbaricum_form_francia_mission_task_3:0 "Достойная столица"
 barbaricum_form_francia_mission_task_3_DESC:0 "Наша столица переживает серьезные трудности развития. При правильной поддержке она может стать процветающим городом.\n\n\n\n\n\n\n\n\n\n@greek_mil1!"
 barbaricum_form_francia_mission_task_4:0 "Кровь и железо"
 barbaricum_form_francia_mission_task_4_DESC:0 "Только через кровь и железо мы можем выковать единство.\n\n\n\n\n\n\n\n\n\n@celt_mil5!"
 invade_gaul_francia:0 "Находиться в состоянии войны с Галлией."
 barbaricum_form_francia_mission_task_5:0 "Централизация государства"
 barbaricum_form_francia_mission_task_5_DESC:0 "Наступило время перехода нашей великой страны к более цивилизованному оседлому образу жизни.\n\n\n\n\n\n\n\n\n\n@celt_mil3!"
 barbaricum_form_francia_mission_task_6:0 "Франкское королевство"
 barbaricum_form_francia_mission_task_6_DESC:0 "Пришло время дать нашему народу новую общую идентичность под единым правителем. Мы - франки, смелый народ.\n\n\n\n\n\n\n\n\n\n@celt_mil12!"
 barbaricum_form_francia_mission_task_7:0 "Германо-кельтская торговля"
 barbaricum_form_francia_mission_task_7_DESC:0 "Будучи посредниками между кельтами и германскими племенами, мы также можем извлечь большую выгоду из торговли.\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"
 barbaricum_form_francia_mission_task_8:0 "Работающие печи"
 barbaricum_form_francia_mission_task_8_DESC:0 "Наши геологоразведчики с ликованием сообщают о том, что они нашли железо в [GetProvince('(int32)3790').GetName]. Для того чтобы запустить рудник, нам придётся потратить немало средств, но, судя по всему, месторождений достаточно.\n\n\n\n\n\n\n\n\n\n@celt_mil6!"
 barbaricum_form_francia_mission_task_8_tooltip:0 "Каждая территория с #Y шахтой#! в провинции #Y $sicambria_area$#! получает следующее:\n"
 barbaricum_form_francia_mission_task_9:0 "Торговый центр"
 barbaricum_form_francia_mission_task_9_DESC:0 "Мы должны защитить наши торговые пути, построив городище в [GetProvince('(int32)3831').GetName], где пересекаются два торговых пути. Наши архитекторы уже очертили территорию площадью 1,4 га.\n\n\n\n\n\n\n\n\n\n@celt_mil8!"
 barbaricum_form_francia_mission_task_10:0 "Стандарт железного прутка"
 barbaricum_form_francia_mission_task_10_DESC:0 "В настоящее время у нас также используется иноземный стандарт железного прута. Для облегчения торговли и создания ясных условий для наших купцов и ремесленников мы должны кодифицировать применение нашего национального стандарта, более высокого, чем иноземный, и имеющего форму меча.\n\n\n\n\n\n\n\n\n\n@celt_mil1!"
 FRANCIA_NAME:0 "Франкия"
 FRANCIA_ADJECTIVE:0 "Франский"


 #Francia - Salians and Ripuarians
 barbaricum_francia_austria_mission:0 "Сали и Рипуары"
 barbaricum_francia_austria_mission_BUTTON_TOOLTIP:0 ""
 barbaricum_francia_austria_mission_BUTTON_DETAILS:0 ""
 barbaricum_francia_austria_mission_DESCRIPTION:0 "Хотя все наши люди называют себя франками, возникли две крупные фракции. Салийцы, живущие на севере вокруг реки Исала (современный Эйссел), и рипуарии, живущие вокруг реки Ренус (современный Рейн), спорят о том, куда расширяться. Должны ли мы следовать за салийцами в Бельгию или за рипуарийцами в Рейнскую область?"
 barbaricum_francia_austria_mission_CRITERIA_DESCRIPTION:0 "Завоевывайте и развивайте земли по рекам Германии и земли бельгийцев."
 barbaricum_francia_austria_mission_REWARD_DESCRIPTION:0 "Получите права на территории в Германии и Бельгии и льготы для вашей страны."
 # Tasks
 barbaricum_francia_austria_mission_task_1: "Салланд"
 barbaricum_francia_austria_mission_task_1_DESC: "Салийские франки живут на севере нашей территории, вокруг реки Исала, современного Эйссела, в честь которого названа эта земля и народ. Этот регион покрыт густыми лесами, что препятствует его дальнейшему развитию.\n\n\n\n\n\n\n\n\n\n@celt_mil14!"
 barbaricum_francia_austria_mission_task_2: "Заселить Токсандрию"
 barbaricum_francia_austria_mission_task_2_DESC: "К югу от нас, за рекой Ренус, лежат плодородные земли, которые на нашем языке называются Токсандрия из-за своего положения.\n\n\n\n\n\n\n\n\n\n@celt_mil16!"
 barbaricum_francia_austria_mission_task_3: "Развивать Токсандрию"
 barbaricum_francia_austria_mission_task_3_DESC: "Мы должны осваивать вновь приобретенные земли и обращать их население в свою веру.\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"
 barbaricum_francia_austria_mission_task_4: "Наступать на запад"
 barbaricum_francia_austria_mission_task_4_DESC: "На западе нас ожидает плодородная и процветающая Галлия.\n\n\n\n\n\n\n\n\n\n@celt_mil5!"
 barbaricum_francia_austria_mission_task_5: "Турнакум и Камаракум"
 barbaricum_francia_austria_mission_task_5_DESC: "Поселения под названием Турнакум и Камаракум стали бы великолепными центрами правления, торговли и культуры.\n\n\n\n\n\n\n\n\n\n@celt_mil2!"
 barbaricum_francia_austria_mission_task_6: "Укрепление западных границ"
 barbaricum_francia_austria_mission_task_6_DESC: "Хотя река Секвана, современная Сена, является естественной линией обороны, мы должны возвести укрепления на случай, если враги нападут на нас с запада в большом количестве.\n\n\n\n\n\n\n\n\n\n@celt_mil8!"
 barbaricum_francia_austria_mission_task_7: "Рипуария"
 barbaricum_francia_austria_mission_task_7_DESC: "Рипуарийские франки живут на юге нашей территории, на берегах реки Ренус, современного Рейна, от которого и произошло их название. Они стремятся владеть как можно большей частью Рейна и его впадениями.\n\n\n\n\n\n\n\n\n\n@greek_mil2!"
 barbaricum_francia_austria_mission_task_8: "Долина Моенуса"
 barbaricum_francia_austria_mission_task_8_DESC: "С запада в Ренус впадает извилистая река Моенус (современный Майн), которая является его самым длинным притоком.\n\n\n\n\n\n\n\n\n\n@celt_mil9!"
 barbaricum_francia_austria_mission_task_9: "По реке Ренус"
 barbaricum_francia_austria_mission_task_9_DESC: "Ренус - вторая по длине река в Центральной и Западной Европе. Мы должны закрепить за нашим народом как можно больше земель на его берегах.\n\n\n\n\n\n\n\n\n\n@celt_mil11!"
 barbaricum_francia_austria_mission_task_10: "Преобразование германцев"
 barbaricum_francia_austria_mission_task_10_DESC: "На наших только что завоеванных землях живёт много разных людей, мы должны показать им свет наших богов!\n\n\n\n\n\n\n\n\n\n@celt_mil12!"
 barbaricum_francia_austria_mission_task_11: "Салийцы торжествуют"
 barbaricum_francia_austria_mission_task_11_DESC: "Пришло время салийской ветви нашего народа заявить о своем господстве и разрешить спор, идти ли на запад или претендовать на берега реки.\n\n\n\n\n\n\n\n\n\n@celt_mil3!"
 barbaricum_francia_austria_mission_task_12: "Рипуарийцы торжествуют"
 barbaricum_francia_austria_mission_task_12_DESC: "Пришло время рипуарийской ветви нашего народа заявить о своем превосходстве и разрешить спор, идти ли на запад или претендовать на речные берега.\n\n\n\n\n\n\n\n\n\n@celt_mil7!"
 barbaricum_francia_austria_claims_1_tt: "Мы получаем претензии на все территории в зоне [GetProvince('(int32)3718').GetArea.GetName]."
 barbaricum_francia_austria_claims_2_tt: "Мы претендуем на все территории в районах [GetProvince('(int32)3026').GetArea.GetName], [GetProvince('(int32)2493').GetArea.GetName] и [GetProvince('(int32)2468').GetArea.GetName]."
 barbaricum_francia_austria_claims_3_tt: "Мы претендуем на все территории в районах [GetProvince('(int32)3041').GetArea.GetName], [GetProvince('(int32)3054').GetArea.GetName], [GetProvince('(int32)3055').GetArea.GetName], [GetProvince('(int32)3802').GetArea.GetName] и [GetProvince('(int32)3806').GetArea.GetName]."
 favor_salians: "Окажите предпочтение салийцам, назначив одного из членов семьи правителя управлять провинцией [GetProvince('(int32)3026').GetArea.GetName]."
 favor_ripuarians: "Окажите предпочтение рипуариям, сделав одного из членов семьи правителей правителем провинцией [GetProvince('(int32)3728').GetArea.GetName]."
 barbaricum_francia_austria_mission_task_1_tt: "Владеть городом в районе [GetProvince('(int32)3851').GetArea.GetName]."
 barbaricum_francia_austria_mission_task_6_tt: "Владеть как минимум 3 фортовыми провинциями в каждой из областей [GetProvince('(int32)3038').GetArea.GetName] и [GetProvince('(int32)3035').GetArea.GetName]."

 #Saxonia - formation
 barbaricum_saxonia_form_mission:0 "Огромное Северное море"
 barbaricum_saxonia_form_mission_BUTTON_TOOLTIP:0 "Народ саксов взывает к сильному лидеру, который объединит кланы. Наше родовое предназначение очевидно для всех - именно мы поведем наш народ вперёд, к великой славе."
 barbaricum_saxonia_form_mission_BUTTON_DETAILS:0 ""
 barbaricum_saxonia_form_mission_DESCRIPTION:0 "Народ саксов взывает к сильному лидеру, который объединит кланы. Наше родовое предназначение очевидно для всех - именно мы поведем наш народ вперёд, к великой славе."
 barbaricum_saxonia_form_mission_CRITERIA_DESCRIPTION:0 "Построить военно-морской флот, объединить североморских германцев и образовать Саксонию."
 barbaricum_saxonia_form_mission_REWARD_DESCRIPTION:0 "Приведите североморских германцев к великой славе, образовав Саксонию."
 # Tasks
 barbaricum_saxonia_form_mission_task_1: "Отплытие"
 barbaricum_saxonia_form_mission_task_1_DESC: "Нас ждёт Северное море.\n\n\n\n\n\n\n\n\n\n@egypt_mil6!"
 barbaricum_saxonia_form_mission_task_2: "Побережье Северного моря"
 barbaricum_saxonia_form_mission_task_2_DESC: "Побережье Северного моря, на котором проживают ингвааники, состоит в основном из песчаных пляжей, устьев рек и Вадденского моря. Завоевать и объединить их под нашим руководством будет, конечно, нелегко.\n\n\n\n\n\n\n\n\n\n@celt_mil5!"
 barbaricum_saxonia_form_mission_task_3: "Расширить флот"
 barbaricum_saxonia_form_mission_task_3_DESC: "Мы должны использовать расширенный порт и верфи для строительства большего количества кораблей, что позволит нам более эффективно проецировать мощь за рубеж.\n\n\n\n\n\n\n\n\n\n@greek_mil4!"
 barbaricum_saxonia_form_mission_task_4: "Налёт на Пританию"
 barbaricum_saxonia_form_mission_task_4_DESC: "Будучи изолированным островом, Притания станет лёгкой добычей для наших налётчиков, поскольку уже несколько поколений не было морского вторжения.\n\n\n\n\n\n\n\n\n\n@celt_mil16!"
 barbaricum_saxonia_form_mission_task_5: "Военная доблесть"
 barbaricum_saxonia_form_mission_task_5_DESC: "Вдохновлять может только то племя, которое отличилось доблестью и славой в бою.\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"
 barbaricum_saxonia_form_mission_task_6: "Саксы"
 barbaricum_saxonia_form_mission_task_6_DESC: "Маленькие кинжалы, называемые на нашем языке sax или seax, используемые во время набегов, принесли нам прозвище саксы. Ясное послание всем слабакам, которые должны трепетать перед нашей объединенной мощью.\n\n\n\n\n\n\n\n\n\n@celt_mil3!"
 barbaricum_saxonia_form_mission_task_7: "Торговля на Северном море"
 barbaricum_saxonia_form_mission_task_7_DESC: "Морская торговля была источником средств к существованию для ингваанцев на протяжении многих поколений. При должном поощрении мы могли бы увеличить наши доходы.\n\n\n\n\n\n\n\n\n\n@celt_mil2!"
 barbaricum_saxonia_form_mission_task_8: "Болотное подношение"
 barbaricum_saxonia_form_mission_task_8_DESC: "Наши подземелья полны преступников, которых мы могли бы принести в жертву на болоте, чтобы умилостивить богов.\n\n\n\n\n\n\n\n\n\n@celt_mil15!"
 barbaricum_saxonia_form_mission_task_9: "Жертвоприношение Ингви"
 barbaricum_saxonia_form_mission_task_9_DESC: "Наш господин Ингви, вам потребуется жертва, прежде чем он благословит нас.\n\n\n\n\n\n\n\n\n\n@celt_mil9!"
 barbaricum_saxonia_form_mission_task_10: "Укрепите нашу столицу"
 barbaricum_saxonia_form_mission_task_10_DESC: "Как резиденция нашей власти, недопустимо, чтобы в нашей столице не было соответствующих укреплений. Нам нужно возвести новые стены, ров и земляные насыпи, чтобы защитить тех, кто полагается на нашу защиту.\n\n\n\n\n\n\n\n\n\n@celt_mil8!"
 barbaricum_saxonia_form_claims_1_tt: "Мы претендуем на все территории в районах [GetProvince('(int32)3834').GetArea.GetName], [GetProvince('(int32)3862').GetArea.GetName] и [GetProvince('(int32)3839').GetArea.GetName]."
 barbaricum_saxonia_form_claims_2_tt: "Мы претендуем на все территории в районах [GetProvince('(int32)3867').GetArea.GetName] и [GetProvince('(int32)3848').GetArea.GetName]."
 invade_britain_saxonia:0 "Ведите войну с Пританией."

 #Saxonia - Pritannia
 barbaricum_saxonia_anglia_mission:0 "Оскверненный остров Притания"
 barbaricum_saxonia_anglia_mission_BUTTON_TOOLTIP:0 "Этот королевский трон королей, этот остров, покрытый осколками,\nЭта земля величия, это место Тира,\nЭтот другой Валхель, полу-рай,\nЭта крепость, построенная Природой для себя,\nПротив заразы и руки войны,\nЭто счастливый род людей, этот маленький мир,\nЭтот драгоценный камень, оправленный в серебряное море,\nКоторый служит ему в качестве стены,\nИли как ров, защищающий дом,\nПротив зависти менее счастливых земель,\nЭтот благословенный участок, эта земля, это царство, эта Притания."
 barbaricum_saxonia_anglia_mission_BUTTON_DETAILS:0 ""
 barbaricum_saxonia_anglia_mission_DESCRIPTION:0 "Этот королевский трон королей, этот остров, покрытый осколками,\nЭта земля величия, это место Тира,\nЭтот другой Валхель, полу-рай,\nЭта крепость, построенная Природой для себя,\nПротив заразы и руки войны,\nЭто счастливый род людей, этот маленький мир,\nЭтот драгоценный камень, оправленный в серебряное море,\nКоторый служит ему в качестве стены,\nИли как ров, защищающий дом,\nПротив зависти менее счастливых земель,\nЭтот благословенный участок, эта земля, это царство, эта Притания."
 barbaricum_saxonia_anglia_mission_CRITERIA_DESCRIPTION:0 "Править островом Притания."
 barbaricum_saxonia_anglia_mission_REWARD_DESCRIPTION:0 "Захватите и покорите остров Притания под властью сильного правителя."
 # Tasks
 barbaricum_saxonia_anglia_mission_task_1: "Пританский плацдарм"
 barbaricum_saxonia_anglia_mission_task_1_DESC: "Сначала мы должны закрепиться в Притании, а затем претендовать на большую часть её земель.\n\n\n\n\n\n\n\n\n\n@celt_mil1!"
 barbaricum_saxonia_anglia_mission_task_1_tooltip: "Владеть любой территорией в регионе [GetProvince('(int32)2009').GetArea.GetRegion.GetName|Y]."
 barbaricum_saxonia_anglia_mission_task_2: "Южное побережье"
 barbaricum_saxonia_anglia_mission_task_2_DESC: "[GetProvince('(int32)2021').GetArea.GetName] станет лёгкой первой целью.\n\n\n\n\n\n\n\n\n\n@celt_mil5!"
 barbaricum_saxonia_anglia_mission_task_3: "Восточное побережье"
 barbaricum_saxonia_anglia_mission_task_3_DESC: "[GetProvince('(int32)2029').GetArea.GetName] станет лёгкой первой целью.\n\n\n\n\n\n\n\n\n\n@celt_mil7!"
 barbaricum_saxonia_anglia_mission_task_4: "Северное побережье"
 barbaricum_saxonia_anglia_mission_task_4_DESC: "За рекой Хамбер нас ждут новые, непокоренные земли, и наши солдаты рвутся в бой!\n\n\n\n\n\n\n\n\n\n@celt_mil6!"
 barbaricum_saxonia_anglia_mission_task_5: "Уэссекс"
 barbaricum_saxonia_anglia_mission_task_5_DESC: "Западная часть Притании пока не принадлежит нам, но вскоре она станет новым домом для нашего народа.\n\n\n\n\n\n\n\n\n\n@celt_mil9!"
 barbaricum_saxonia_anglia_mission_task_6: "Сассекс и Эссекс"
 barbaricum_saxonia_anglia_mission_task_6_DESC: "Мы должны создать новый дом для нашего народа на юге и юго-востоке.\n\n\n\n\n\n\n\n\n\n@celt_mil11!"
 barbaricum_saxonia_anglia_mission_task_7: "Сердце Притании"
 barbaricum_saxonia_anglia_mission_task_7_DESC: "Теперь, когда мы контролируем побережье, пришло время продвигаться вглубь Притании.\n\n\n\n\n\n\n\n\n\n@celt_mil12!"
 barbaricum_saxonia_anglia_mission_task_8: "Восточная Англия"
 barbaricum_saxonia_anglia_mission_task_8_DESC: "На равнинные, низменные и болотистые территории претендует сильная англиканская фракция, в чем мы не можем им отказать, хотя и надеялись, что старые племенные узы исчезнут.\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"
 barbaricum_saxonia_anglia_mission_task_9: "Нортумбрия"
 barbaricum_saxonia_anglia_mission_task_9_DESC: "Наши земли к северу от Хамбера остро нуждаются в улучшении.\n\n\n\n\n\n\n\n\n\n@celt_mil7!"
 barbaricum_saxonia_anglia_mission_task_10: "Западный порт"
 barbaricum_saxonia_anglia_mission_task_10_DESC: "Нам следует основать порт на западном побережье Притании; [GetProvince('(int32)2047').GetName] представляется идеальным местом. Она не только занимает стратегически важное положение, но и богата рыбой.\n\n\n\n\n\n\n\n\n\n@greek_mil4!"
 barbaricum_saxonia_anglia_mission_task_11: "Рудники Белериона"
 barbaricum_saxonia_anglia_mission_task_11_DESC: "Слава о рудниках Белериона известна даже в Средиземье. Мы не можем позволить себе не эксплуатировать эти рудники самостоятельно.\n\n\n\n\n\n\n\n\n\n@greek_mil7!"
 barbaricum_saxonia_anglia_mission_task_12: "Укрепить Мерсию"
 barbaricum_saxonia_anglia_mission_task_12_DESC: "Мерсия, наш поход, нуждается в укреплениях против наших западных кельтских соседей.\n\n\n\n\n\n\n\n\n\n@celt_mil8!"
 barbaricum_saxonia_anglia_mission_task_13: "Лондиниум"
 barbaricum_saxonia_anglia_mission_task_13_DESC: "Берега Тамезиса - подходящее место для основания центра Притании.\n\n\n\n\n\n\n\n\n\n@greek_mil1!"
 barbaricum_saxonia_anglia_mission_task_13b: "Кент"
 barbaricum_saxonia_anglia_mission_task_13b_DESC: "Кантиум, или, на нашем языке, Кент, был населен кантийцами. Там, в [GetProvince('(int32)2021').GetName], наши жрецы чувствуют присутствие богов, поэтому наш долг - благоустроить это место.\n\n\n\n\n\n\n\n\n\n\n@event_pic11!"
 barbaricum_saxonia_anglia_mission_task_14: "Хибернианское море"
 barbaricum_saxonia_anglia_mission_task_14_DESC: "Хибернианское море разделяет острова Хиберния и Притания. Контроль над ним имеет первостепенное значение для того, чтобы остановить любую угрозу со стороны Хибернии или подчинить себе этот дикий остров.\n\n\n\n\n\n\n\n\n\n@egypt_mil6!"
 barbaricum_saxonia_anglia_mission_task_15: "Саксонское королевство"
 barbaricum_saxonia_anglia_mission_task_15_DESC: "Гордое наследие нашего народа сохраняется на протяжении многих поколений, и все же наши постоянно растущие владения и население приносят все больше знаний о мире и людях, которые нас окружают.\n\n Чтобы обеспечить безопасность и постоянное процветание, пришло время реорганизовать нашу племенную структуру в королевство всех саксов.\n\n\n\n\n\n\n\n\n\n@celt_mil3!"
 barbaricum_saxonia_anglia_mission_task_16: "Англо-саксонское королевство"
 barbaricum_saxonia_anglia_mission_task_16_DESC: "Гордое наследие нашего народа передавалось из поколения в поколение, и тем не менее, наши постоянно растущие владения и население принесли больше знаний о мире и людях, которые нас окружают.\n\n Чтобы обеспечить безопасность и постоянное процветание, пришло время чтобы мы реорганизовали нашу племенную структуру в королевство, основанное на английской элите.\n\n\n\n\n\n\n\n\n\n\n@event_pic12!"
 barbaricum_saxonia_anglia_mission_task_17: "Юто-саксонское королевство"
 barbaricum_saxonia_anglia_mission_task_17_DESC: "Гордое наследие нашего народа передавалось из поколения в поколение, и тем не менее, наши постоянно растущие владения и население принесли больше знаний о мире и людях, которые нас окружают.\n\n Чтобы обеспечить безопасность и постоянное процветание, пришло время чтобы мы реорганизовали нашу племенную структуру в королевство, основанное на евдосийской элите.\n\n\n\n\n\n\n\n\n\n@event_pic13!"
