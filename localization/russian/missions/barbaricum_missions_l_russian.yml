 #Fall of Boiohaemium
 barbaricum_suebi_boiohaemia_mission:0 "Нападение на Богемию" #Germanics invaded Boiohaemia around 50 BC because of riches and its defendability, Maroboduus fled from the Main valley around 10 BC to become their king
 barbaricum_suebi_boiohaemia_mission_BUTTON_TOOLTIP:0 "Богатые и плодородные земли Богемии лучше подходят для заселения и ведения сельского хозяйства, чем холодные северные пустоши. Кроме того, Богемию легче защищать. Дунай защищает юг, а с севера горы препятствуют вторжению."
 barbaricum_suebi_boiohaemia_mission_BUTTON_DETAILS:0 ""
 barbaricum_suebi_boiohaemia_mission_DESCRIPTION:0 "Богатые и плодородные земли Богемии лучше подходят для заселения и ведения сельского хозяйства, чем холодные северные пустоши. Кроме того, Богемию легче защищать. Дунай защищает юг, а с севера горы препятствуют вторжению."
 barbaricum_suebi_boiohaemia_mission_CRITERIA_DESCRIPTION:0 "Завоюйте богатые и плодородные земли к югу от вас и сделайте их своим новым домом."
 barbaricum_suebi_boiohaemia_mission_REWARD_DESCRIPTION:0 "Получение претензий на Богемию и освоение её земель."
 # Tasks
 barbaricum_suebi_boiohaemia_mission_task_1:0 "Богемский бассейн"
 barbaricum_suebi_boiohaemia_mission_task_1_DESC:0 "Наши разведчики доложили, что на юге есть плодородные земли. Пришло время отправить экспедицию, чтобы обеспечить доступ к ним.\n\n\n\n\n\n\n\n\n\n@celt_mil6!"
 barbaricum_suebi_boiohaemia_mission_task_2:0 "Вторжение в Богемию"
 barbaricum_suebi_boiohaemia_mission_task_2_DESC:0 "Эти земли плодородны и богаты. Их жители слабы, их поля созрели для захвата.\n\n\n\n\n\n\n\n\n\n@celt_mil9!"
 barbaricum_suebi_boiohaemia_mission_task_3:0 "Переправиться через реку Марус" #Invadia Moravia
 barbaricum_suebi_boiohaemia_mission_task_3_DESC:0 "За рекой Марус находятся лучшие земли для выращивания сельскохозяйственных культур и животноводства.\n\n\n\n\n\n\n\n\n\n@celt_mil5!"
 barbaricum_suebi_boiohaemia_mission_task_4_DESC:0 "В Богемии ваш дворец будет возвышаться над вашими землями. Твоя резиденция будет внушать страх и благоговение многим.\n\n\n\n\n\n\n\n\n\n@celt_mil8!" #Marobooduus erected his court in the middle of Boiohaemia
 barbaricum_suebi_boiohaemia_mission_task_5:0 "Прибежище для предателей" #Traitors from Boihaemia fled to Guthonia and would later on come back to cause troubles
 barbaricum_suebi_boiohaemia_mission_task_4:0 "Дворец Марободууса"
 barbaricum_suebi_boiohaemia_mission_task_5_DESC:0 "Некоторые из наших предателей бежали в Гутонию. Остерегайтесь, они могут доставить неприятности в будущем.\n\n\n\n\n\n\n\n\n\n@celt_mil1!"
 barbaricum_suebi_boiohaemia_mission_task_6:0 "Защитить бассейн" #Defend the Basin via the choke points
 barbaricum_suebi_boiohaemia_mission_task_6_DESC:0 "Единственный доступ к вашему новому дому — через узкие проходы. Если бы вы укрепили их, никто со злыми намерениями не смог бы пройти.\n\n\n\n\n\n\n\n\n\n@greek_mil1!"
 barbaricum_suebi_boiohaemia_mission_task_7:0 "Маркоманские войны" #Increase levy size = stronger army to defend against foes (like the Marcomannic wars)
 barbaricum_suebi_boiohaemia_mission_task_7_DESC:0 "Теперь, когда у нас есть укрепления, нам нужны люди для защиты Богемии. Научите всех мужчин боевого возраста обращению с копьем!\n\n\n\n\n\n\n\n\n\n@celt_mil7!"
 barbaricum_suebi_boiohaemia_mission_task_8:0 "Котинийские рабы" #Celtic Cotini were enslaved by the Germanics to work in the iron mines of modern Slovakia
 barbaricum_suebi_boiohaemia_mission_task_8_DESC:0 "Котины - хорошие рабочие. В последнее время мы нуждаемся в новых шахтерах. Они, несомненно, подойдут для этой цели.\n\n\n\n\n\n\n\n\n\n@celt_mil15!"
 barbaricum_suebi_boiohaemia_mission_task_9:0 "Распространите информацию о Твисто" #Convert Boiohaemian religion to Tuistic
 barbaricum_suebi_boiohaemia_mission_task_9_DESC:0 "Дом хорош лишь настолько, насколько хорош дух, правящий в нем. Единственный истинный смысл - это наш!\n\n\n\n\n\n\n\n\n\n@celt_mil3!"
 barbaricum_suebi_boiohaemia_mission_task_10:0 "Новый германский дом" #Assimilate Boiohaemia to Germanic culture
 barbaricum_suebi_boiohaemia_mission_task_10_DESC:0 "Дом силен настолько, насколько крепок самый слабый в нем. Как мы показали, мы самые сильные! Чтобы быть сильнее, всем нужно быть такими, как мы!\n\n\n\n\n\n\n\n\n\n@event_pic13!"
 barbaricum_suebi_boiohaemia_mission_task_11:0 "Майнская торговля" #trade route to the west, Moenus = Main
 barbaricum_suebi_boiohaemia_mission_task_11_DESC:0 "За рекой Майн есть много людей, с которыми мы могли бы торговать. Конечно, было бы выгодно, если бы мы установили контакт...\n\n\n\n\n\n\n\n\n\n@celt_mil16!"
 barbaricum_suebi_boiohaemia_claims_1_tt:0 "Мы претендуем на все территории в районах [GetProvince('(int32)3815').GetArea.GetName], [GetProvince('(int32)3936').GetArea.GetName] и [GetProvince('(int32)3943').GetArea.GetName]."
 barbaricum_suebi_boiohaemia_claims_2_tt:0 "Мы претендуем на все территории в районах [GetProvince('(int32)3921').GetArea.GetName], [GetProvince('(int32)3936').GetArea.GetName] и [GetProvince('(int32)3918').GetArea.GetName]."
 barbaricum_suebi_boiohaemia_mission_task_7_trigger_tt:0 "Иметь армию, состоящую не менее чем из 40 когорт."
 barbaricum_suebi_boiohaemia_claims_7_tt:0 "Мы претендуем на все территории в районах [GetProvince('(int32)3758').GetArea.GetName], [GetProvince('(int32)4172').GetArea.GetName], [GetProvince('(int32)4173').GetArea.GetName] and [GetProvince('(int32)4852').GetArea.GetName]."
 convert_10_tt_a:0 "Преобразуйте до 10 жителей в регионе [GetProvince('(int32)3818').GetArea.GetName]."
 convert_10_tt_b:0 "Преобразуйте до 10 жителей в регионе [GetProvince('(int32)3938').GetArea.GetName]."
