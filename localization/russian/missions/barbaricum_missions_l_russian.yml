 #Bastarnians
 barbaricum_bastarnia_mission:0 "Сказки о восточных богатствах"
 barbaricum_bastarnia_mission_BUTTON_TOOLTIP:0 ""
 barbaricum_bastarnia_mission_BUTTON_DETAILS:0 ""
 barbaricum_bastarnia_mission_DESCRIPTION:0 "Многие годы наш народ жил в лесах Вислы, ведя простую жизнь. Однако в последнее время климат становится все более суровым: многие посевы и люди погибают в зимние месяцы. Если мы хотим выжить в ближайшие годы, нам придется переселиться в регион дальше к южным морям. Мы слышим о богатых и плодородных землях на востоке. Люди в этих землях живут в больших городах, полных мрамора и золота. Но мы гораздо сильнее их, и было бы легко разграбить их богатые города и забрать их себе.  "
 barbaricum_bastarnia_mission_CRITERIA_DESCRIPTION:0 "Это дерево миссий будет завершено, как только мы мигрируем на восток и завоюем богатые земли к западу от Чёрного моря."
 barbaricum_bastarnia_mission_REWARD_DESCRIPTION:0 "Получите права на некоторые территории к западу от Чёрного моря и заявите свои права на их богатства."
 # Tasks
 barbaricum_bastarnia_mission_task_1:0 "Подготовьтесь к миграции"
 barbaricum_bastarnia_mission_task_1_DESC:0 "Поход на восток будет долгим и полным трудностей. Мы должны убедиться, что у нас достаточно еды на дорогу до нашего нового дома.\n\n\n\n\n\n\n\n\n\n@celt_mil7!"
 barbaricum_bastarnia_mission_task_2:0 "Следуйте за сказаниями"
 barbaricum_bastarnia_mission_task_2_DESC:0 "Наши разведчики рассказывают о малонаселенной земле у моря. На этой земле уже гораздо более мягкий климат, чем на нашей прародине в Висле. Временное поселение там могло бы послужить нам первой базой для наших будущих набегов.\n\n\n\n\n\n\n\n\n\n@celt_mil5!"
 barbaricum_bastarnia_mission_task_3:0 "Дельта Дуная"
 barbaricum_bastarnia_mission_task_3_DESC:0 "По Дунаю проходит граница между сильными народами севера и слабыми, но богатыми народами юга. Контроль над территорией вокруг дельты Дуная облегчит нам экспедиции в богатые земли этих напыщенных греков.\n\n\n\n\n\n\n\n\n\n@celt_mil6!"
 barbaricum_bastarnia_mission_task_4:0 "Южный союзник"
 barbaricum_bastarnia_mission_task_4_DESC:0 "Ещё дальше к югу лежат владения македонских царей. Много лет назад один из них, как говорят, завоевал почти весь мир. Но сейчас его империя находится в руинах. Мы могли бы воспользоваться хаосом ситуации, чтобы приобрести ценного союзника.\n\n\n\n\n\n\n\n\n\n@celt_mil3!"
 barbaricum_bastarnia_mission_task_5:0 "Ольбия в пепле"
 barbaricum_bastarnia_mission_task_5_DESC:0 "Дальше на восток лежит великий город Ольбия. Мы слышали много замечательных рассказов о городе от наших пленников и местного населения. Говорят, что этот город является одним из самых богатых на всем Черноморском побережье и содержит сокровища, столь же великие, как и сам Гаутр!\n\n\n\n\n\n\n\n\n\n@celt_mil9!"
 barbaricum_bastarnia_mission_task_6:0 "Азовское море"
 barbaricum_bastarnia_mission_task_6_DESC:0 "За городом Ольбия, на крайнем севере Чёрного моря, расположены города Боспорского царства. Их земля производит продовольствие в изобилии, что позволяет даже экспортировать его. Сколько еще сокровищ лежит за их стенами и с готовностью ждет, когда мы их возьмем на хранение?\n\n\n\n\n\n\n\n\n\n@persia_mil18!"
 barbaricum_bastarnia_mission_task_7:0 "Защитите наш новый дом"
 barbaricum_bastarnia_mission_task_7_DESC:0 "Наше новое положение открывает множество путей к славе и богатству, но наш новый дом совсем не безопасен. Враждебно настроенные местные жители и другие жаждущие власти племена скрываются за каждым углом. Мы должны сначала укрепить наши оборонительные возможности, прежде чем переходить к нападению.\n\n\n\n\n\n\n\n\n\n@celt_mil8!"
 barbaricum_bastarnia_mission_task_8:0 "Бастарнская Федерация"
 barbaricum_bastarnia_mission_task_8_DESC:0 "Недавняя миграция, завоевания и набеги привели к притоку множества разных людей и культур в наше королевство. Наши общие цели и успехи — это то, что объединяет нас всех, однако для нашего будущего было бы полезно установить общую личность. Только тогда мы будем по-настоящему неудержимы.\n\n\n\n\n\n\n\n\n\n@celt_mil12!"
 barbaricum_bastarnia_mission_task_9:0 "Поселение Мёзия"
 barbaricum_bastarnia_mission_task_9_DESC:0 "К югу от Дуная живут фракийцы. Это полуцивилизованные люди, не настоящие греки и не настоящие варвары. По сути, они представляют собой не что иное, как слабую комбинацию этих двух. Завоевать их земли будет так же легко, как и выгодно.\n\n\n\n\n\n\n\n\n\n@celt_mil10!"
 barbaricum_bastarnia_mission_task_10:0 "Наш старый дом"
 barbaricum_bastarnia_mission_task_10_DESC:0 "В регионе, который мы покинули, всё ещё живут люди, поэтому мы можем продать им нашу добычу с большой выгодой, поскольку наши восточные соседи не склонны торговать с нами после того, как мы на них напали.\n\n\n\n\n\n\n\n\n\n@celt_mil15!"
 barbaricum_bastarnia_claims_1_tt:0 "Мы претендуем на все территории в районах [GetProvince('(int32)4801').GetArea.GetName], [GetProvince('(int32)4521').GetArea.GetName], [GetProvince('(int32)4814').GetArea.GetName], [GetProvince('(int32)4526').GetArea.GetName] и [GetProvince('(int32)4520').GetArea.GetName]."
 barbaricum_bastarnia_claims_4_tt:0 "Мы претендуем на все территории в районах [GetProvince('(int32)4247').GetArea.GetName], [GetProvince('(int32)4259').GetArea.GetName], [GetProvince('(int32)4814').GetArea.GetName], [GetProvince('(int32)4520').GetArea.GetName], [GetProvince('(int32)4232').GetArea.GetName] и [GetProvince('(int32)4223').GetArea.GetName]."
 barbaricum_bastarnia_claims_2_tt:0 "Мы претендуем на все территории в районах [GetProvince('(int32)4530').GetArea.GetName], [GetProvince('(int32)4533').GetArea.GetName] и [GetProvince('(int32)4536').GetArea.GetName]."

