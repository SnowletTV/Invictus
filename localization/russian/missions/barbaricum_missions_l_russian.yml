 #Ariovistus campaign
 barbaricum_suebi_gallia_mission:0 "Кампания Ариовиста"
 barbaricum_suebi_gallia_mission_BUTTON_TOOLTIP:0 ""
 barbaricum_suebi_gallia_mission_BUTTON_DETAILS:0 ""
 barbaricum_suebi_gallia_mission_DESCRIPTION:0 "В их обществе все свевы равны, а военная доблесть играет все большую роль, что делает свевов образцами германской культуры. \n\nПостоянные набеги на соседей не только вселяют страх в сердца их жертв, но и хорошие вожди вносят в них выдающийся вклад. То, что популярный вождь может нарушить традицию равенства, - лишь вопрос времени. \n\nНесмотря на это, вожди наших племен давно планировали набег на земли по ту сторону Ренуса, и сейчас самое время нанести удар, пока Галлия находится в смятении."
 barbaricum_suebi_gallia_mission_CRITERIA_DESCRIPTION:0 "Завоевать и заселить земли к востоку от Ренуса для свевов."
 barbaricum_suebi_gallia_mission_REWARD_DESCRIPTION:0 "Получение претензий на земли к востоку от Ренуса и возможность создания новой королевской династии."
 # Tasks
 barbaricum_suebi_gallia_mission_task_1: "Изгнать узипетов и тенктеров"
 barbaricum_suebi_gallia_mission_task_1_DESC: "Усипеты и Тенктеры в прошлом не позволяли нашим бандитским набегам пересекать их земли и добраться до своих галльских соседей. Возмутительное поведение для сыновей Маннуса!\n\n\n\n\n\n\n\n\n\n@celt_mil16!"
 barbaricum_suebi_gallia_mission_task_2: "Северные союзники"
 barbaricum_suebi_gallia_mission_task_2_DESC: "На Севере Евдосы и Чаруды известны своими эффективными и успешными набегами. Они наверняка станут отличными союзниками в предстоящих битвах.\n\n\n\n\n\n\n\n\n\n@celt_mil11!"
 barbaricum_suebi_gallia_mission_task_3: "На Тейриохемию"
 barbaricum_suebi_gallia_mission_task_3_DESC: "Тейриохемия — ворота на галльский юг; единственный путь нашей армии туда.\n\n\n\n\n\n\n\n\n\n@celt_mil9!"
 barbaricum_suebi_gallia_mission_task_4: "Ариовист"
 barbaricum_suebi_gallia_mission_task_4_DESC: "Недавно в наших рядах появился человек, которого галлы называют Ариовистом — галльским почетным титулом великого полководца. Он настоящий свевский воин, сражавшийся и выигравший множество сражений, иногда даже вместе с галлами. Его мастерство и связи могут оказаться неоценимыми.\n\n\n\n\n\n\n\n\n\n@celt_mil12!"
 barbaricum_suebi_gallia_mission_task_4_tt: "#Y У нас будет возможность выбора новой линейки#!."
 barbaricum_suebi_gallia_mission_task_5: "Семь союзников"
 barbaricum_suebi_gallia_mission_task_5_DESC: "Похоже, что на юге мы также можем найти союзников, которые заинтересованы в совершении набегов и заселении богатых и плодородных земель Галлии.\n\n\n\n\n\n\n\n\n\n@celt_mil3!"
 barbaricum_suebi_gallia_mission_task_6: "Уничтожить Убии"
 barbaricum_suebi_gallia_mission_task_6_DESC: "Убии живут на восточном берегу реки Ренус. Мы вынуждены их уничтожить из-за их дружеских отношений с галлами на другом берегу.\n\n\n\n\n\n\n\n\n\n@celt_mil5!"
 barbaricum_suebi_gallia_mission_task_7: "Союзники Галлии"
 barbaricum_suebi_gallia_mission_task_7_DESC: "Галльские арверны и секвани хотят заручиться нашей помощью в войне против эдуев. Нам не совсем понятно, в чем причина этого конфликта, хотя обычно войны ведутся и за превосходство.\n\n\n\n\n\n\n\n\n\n\n@event_pic12!"
 barbaricum_suebi_gallia_mission_task_8: "Победить Эдуев"
 barbaricum_suebi_gallia_mission_task_8_DESC: "Мы можем использовать войну против эдуев как предлог, чтобы закрепиться в Галлии.\n\n\n\n\n\n\n\n\n\n@celt_mil7!"
 barbaricum_suebi_gallia_mission_task_9: "Через Ренус"
 barbaricum_suebi_gallia_mission_task_9_DESC: "Пришло время пересечь Ренус и заявить права на эту плодородную землю для нашего народа.\n\n\n\n\n\n\n\n\n\n@celt_mil6!"
 barbaricum_suebi_gallia_mission_task_10: "Приручить римского волка"
 barbaricum_suebi_gallia_mission_task_10_DESC: "Рим заявил об интересе к галльским делам. Нам предстоит защитить и обезопасить наши достижения от этой внешней угрозы на долгие годы вперёд.\n\n\n\n\n\n\n\n\n\n@celt_mil10!"
 barbaricum_suebi_gallia_mission_task_11: "Объединение союзников"
 barbaricum_suebi_gallia_mission_task_11_DESC: "Пришло время решить, как мы хотим относиться к нашим союзникам и их обычаям. Они доказали свою состоятельность и обогатили наше общество. Поэтому мы должны полностью объединить их.\n\n\n\n\n\n\n\n\n\n@celt_mil3!"
 barbaricum_suebi_gallia_mission_task_12: "Ассимилируйте союзников"
 barbaricum_suebi_gallia_mission_task_12_DESC: "Пришло время решить, как мы хотим поступать с нашими союзниками и их обычаями. Хотя они доказали свою ценность и обогатили наше общество, очевидно, что свевская культура превосходит их. Поэтому мы должны полностью ассимилировать их.\n\n\n\n\n\n\n\n\n\n@celt_mil8!"
 barbaricum_suebi_gallia_mission_task_13: "Король немцев"
 barbaricum_suebi_gallia_mission_task_13_DESC: "Когда начиналась наша кампания, никто даже не мечтал о таких успехах и достижениях. [ROOT.GetCountry.GetRuler.GetName] почитается в нашем народе как бог, а его кровь считается благословенной, дающей ему прерогативы, подобные королевским. Поэтому официальное провозглашение его царствования - лишь формальность, чего в свевском мире не было уже давно.\n\n\n\n\n\n\n\n\n\n@celt_mil12!"
 barbaricum_suebi_gallia_mission_task_14: "Норикский брак"
 barbaricum_suebi_gallia_mission_task_14_DESC: "Норик лежит к югу от нас; королевский брак с норикской принцессой решил бы сразу две проблемы - обеспечил бы наш южный фланг и [ROOT.GetCountry.GetRuler.GetName] супругу.\n\n\n\n\n\n\n\n\n\n@event_pic13!"
 barbaricum_suebi_gallia_mission_task_14_tt: "#Y У нашего правителя будет возможность брака.#!"
 barbaricum_suebi_gallia_mission_task_15: "Королевский наследник"
 barbaricum_suebi_gallia_mission_task_15_DESC: "Для королевской династии [ROOT.GetCountry.GetRuler.GetName] необходим наследник, способный продолжить королевскую династию.\n\n\n\n\n\n\n\n\n\n@celt_mil3!"
 barbaricum_suebi_gallia_mission_task_16: "Гельветийская пустыня"
 barbaricum_suebi_gallia_mission_task_16_DESC: "По свевскому обычаю, мы не потерпим, чтобы гельветы жили рядом с нами. Эта земля и через бесчисленные века будет называться Гельветийской пустыней!\n\n\n\n\n\n\n\n\n\n@celt_mil11!"
 barbaricum_suebi_gallia_task_5_tooltip: "Мы претендуем на все территории в районах [GetProvince('(int32)3733').GetArea.GetName] and [GetProvince('(int32)3775').GetArea.GetName]."
