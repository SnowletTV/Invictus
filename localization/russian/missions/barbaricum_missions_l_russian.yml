 #Goths
 barbaricum_gothonia_mission:0 "Источник нашего народа"
 barbaricum_gothonia_mission_BUTTON_TOOLTIP:0 ""
 barbaricum_gothonia_mission_BUTTON_DETAILS:0 ""
 barbaricum_gothonia_mission_DESCRIPTION:0 "Как из улья рас или чрева народов, готы, по преданию, появились давным-давно на острове под названием Скандия. Людям, которые были свидетелями этих событий, должно быть, казалось, что они слышат гудение колодезного источника. \n\nДавным-давно было предсказано, что этот колодезный источник снова зазвучит, и наш народ отправится на поиски земли обетованной."
 barbaricum_gothonia_mission_CRITERIA_DESCRIPTION:0 "Контролируйте Балтику или мигрируйте в другие земли."
 barbaricum_gothonia_mission_REWARD_DESCRIPTION:0 "Получите претензии на прибалтийские земли или земли к нашему югу и востоку."
 # Tasks
 barbaricum_gothonia_mission_task_1:0 "Балтийские порты"
 barbaricum_gothonia_mission_task_1_DESC:0 "Если мы хотим иметь выход к Балтийскому морю, нам необходимо контролировать и создавать порты на его побережье.\n\n\n\n\n\n\n\n\n\n@greek_mil4!"
 barbaricum_gothonia_mission_task_2:0 "Кимбрийские отношения"
 barbaricum_gothonia_mission_task_2_DESC:0 "Полуостров Кимбрийский — идеальная промежуточная остановка для дальнейших экспедиций. Перо или меч – мы сами решаем, как нам получить доступ к этой оперативной базе.\n\n\n\n\n\n\n\n\n\n@celt_mil3!"
 barbaricum_gothonia_mission_task_3:0 "Земля Богов"
 barbaricum_gothonia_mission_task_3_DESC:0 "Скандия, предполагаемая земля богов, лежит к северу от нас. С нашим недавно построенным флотом и базой в Кимбрии мы могли бы начать экспедицию и выяснить, что скрывается за мифами.\n\n\n\n\n\n\n\n\n\n@celt_mil6!"
 barbaricum_gothonia_mission_task_4:0 "Глезум"
 barbaricum_gothonia_mission_task_4_DESC:0 "Янтарь, называемый германцами glesum, производится из костного мозга, выделяемого деревьями рода сосна, как камедь из вишни и смола из сосны обыкновенной. Вначале это жидкость, которая выделяется в значительных количествах и постепенно затвердевает. - Плиний, Естественная история\n\n\n\n\n\n\n\n\n\n@greek_mil16!"
 barbaricum_gothonia_mission_task_5:0 "Ржаное земледелие"
 barbaricum_gothonia_mission_task_5_DESC:0 "Рожь, злаковое зерно, появилась на наших землях несколько веков назад. За широкое возделывание и потребление этого злака и получили свое название руги, то есть земледельцы, выращивающие рожь.\n\n\n\n\n\n\n\n\n\n\n@event_pic7!"
 barbaricum_gothonia_mission_task_6:0 "Балтийское побережье"
 barbaricum_gothonia_mission_task_6_DESC:0 "Контроль над южным побережьем Балтийского моря — первый шаг к созданию Балтийской империи.\n\n\n\n\n\n\n\n\n\n@celt_mil16!"
 barbaricum_gothonia_mission_task_7:0 "Свевский узел"
 barbaricum_gothonia_mission_task_7_DESC:0 "На нашем западе свевы славятся своей военной доблестью. Если бы у нас были с ними дружеские отношения, они могли бы позволить нашим воинам изучать их культуру и даже пройти обучение.\n\n\n\n\n\n\n\n\n\n@event_pic13!"
 barbaricum_gothonia_mission_task_8:0 "Потребность в железе"
 barbaricum_gothonia_mission_task_8_DESC:0 "Дефицит железа представляет для нас проблему. Потенциальным решением могло бы стать то, что всё железо и железные предметы больше не будут принадлежать каждому человеку, и их больше нельзя будет класть в могилы или использовать в восстаниях.\n\n\n\n\n\n\n\n\n\n@celt_mil1!"
 barbaricum_gothonia_mission_task_9:0 "Драгоценный артефакт"
 barbaricum_gothonia_mission_task_9_DESC:0 "Купец представил нам небольшой бронзовый котелок иноземного производства, созданный под влиянием свевской культуры. На его ручке закреплено изображение бородатого суэбского воина, легко узнаваемого по суэбскому узлу. Мы должны приобрести этот ценный артефакт и выставить его на всеобщее обозрение.\n\n\n\n\n\n\n\n\n\n@celt_mil2!"
 barbaricum_gothonia_mission_task_10:0 "Каменные круги"
 barbaricum_gothonia_mission_task_10_DESC:0 "Наши связи с северными германцами привели к миграции небольших человеческих групп, которые принесли с собой некоторые погребальные традиции, но довольно быстро переняли духовную и материальную культуру наших местных жителей. Этот сплав их и нашей культуры сегодня распространяется и на наших людей, так что уже не редкость встретить рядом с курганами каменные круги, используемые в ритуалах и как места сбора.\n\n\n\n\n\n\n\n\n\n@india_mil2!"
 barbaricum_gothonia_mission_task_11:0 "Миграция на Восток"
 barbaricum_gothonia_mission_task_11_DESC:0 "К востоку от нас есть малонаселенные земли, где наши сыновья, родившиеся позже, могли бы построить свое собственное состояние.\n\n\n\n\n\n\n\n\n\n@greek_mil7!"
 barbaricum_gothonia_mission_task_12:0 "К Альпам"
 barbaricum_gothonia_mission_task_12_DESC:0 "Среди нашего народа идет спор: одни хотят, чтобы мы направили свои усилия к Альпам, ближе к богатствам Италии, другие - к Черному морю, ближе к богатствам греческих колоний. Мы разрешим этот спор, выбрав Альпы.\n\n\n\n\n\n\n\n\n\n@celt_mil7!"
 barbaricum_gothonia_mission_task_13:0 "К Чёрному морю"
 barbaricum_gothonia_mission_task_13_DESC:0 "Среди нашего народа идет спор: одни хотят, чтобы мы направили свои усилия к Альпам, ближе к богатствам Италии, другие - к Черному морю, ближе к богатствам греческих колоний. Мы разрешим этот спор, выбрав Чёрное море.\n\n\n\n\n\n\n\n\n\n@persia_mil17!"
 barbaricum_gothonia_mission_task_14:0 "Готискандия"
 barbaricum_gothonia_mission_task_14_DESC:0 "Сказания, мифы и легенды о Готискандии, предполагаемой земле происхождения нашего народа бесчисленное количество поколений назад, пересказывались из поколения в поколение и до сих пор живы в памяти нашего народа. Если мы сами будем контролировать вновь обретенную Скандию, они снова станут реальностью.\n\n\n\n\n\n\n\n\n\n@celt_mil8!"
 barbaricum_gothonia_mission_task_15:0 "Янтарный путь"
 barbaricum_gothonia_mission_task_15_DESC:0 "Средиземноморские общества жаждут нашего янтаря, который мы называем глезумом. Этот торговый путь, который, в зависимости от точки зрения, начинается или заканчивается в наших землях, очень выгоден для нас и даёт нам в обмен доступ к средиземноморским предметам роскоши.\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"
 barbaricum_gothonia_mission_task_6_tooltip:0 "Мы претендуем на все территории в районах [GetProvince('(int32)3862').GetArea.GetName], [GetProvince('(int32)3867').GetArea.GetName], [GetProvince('(int32)3881').GetArea.GetName], [GetProvince('(int32)6000').GetArea.GetName], [GetProvince('(int32)6008').GetArea.GetName], [GetProvince('(int32)6016').GetArea.GetName] и [GetProvince('(int32)6037').GetArea.GetName]."
