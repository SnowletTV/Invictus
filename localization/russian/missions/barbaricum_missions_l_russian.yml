 barbaricum_treveria_mission_task_2_variable: "Мы должны соблюсти треверианские погребальные обряды для павшего вождя племени, устроив ему #Y захоронение в повозке#, но никто, достойный этой чести, не погиб.\n\n(#Y Когда ваш нынешний правитель умер, наступает событие, которое позволит вам похоронить его должным образом.#!)"
