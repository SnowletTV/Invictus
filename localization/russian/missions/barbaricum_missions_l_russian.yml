 barbaricum_treveria_claims_12_tt: "Мы будем принимать претензии на регионы #Y Ремия, Мориния, Белловация и Паризия#!."
 barbaricum_treveria_mission_task_14_belgianculture: "Нам потребуется интегрировать одно из следующих устройств #Y бельгиских#! культур; акдуатакийской, эбуронской, нервинской, моринской, велиокассийской, белловакийской."
