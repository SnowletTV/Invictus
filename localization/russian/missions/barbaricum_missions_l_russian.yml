 #Aremorica (Gaul)
 barbaricum_aremorica_mission: "Перед Атлантическим морем"
 barbaricum_aremorica_mission_BUTTON_TOOLTIP: "С морем за спиной мы обращаем свой взор вглубь страны, к нашим врагам..."
 barbaricum_aremorica_mission_BUTTON_DETAILS: ""
 barbaricum_aremorica_mission_DESCRIPTION: "В силу обстоятельств или божественной благосклонности нашим народам достались территории, соприкасающиеся с Океаном - огромными и бесконечными водами, омывающими сушу. Пусть наше племя будет подобно волнам, неумолимым и непрекращающимся, когда мы распространим свое господство на все земли, обращенные к Атлантике."
 barbaricum_aremorica_mission_CRITERIA_DESCRIPTION:0 "Эта миссия будет считаться завершенной, когда мы создадим и усовершенствуем наше могущественное королевство на побережье."
 barbaricum_aremorica_mission_REWARD_DESCRIPTION:0 ""
 # Tasks
 barbaricum_aremorica_mission_task_1: "Арморикская торговля"
 barbaricum_aremorica_mission_task_1_DESC: "Наша провинция Осизмия, вдающаяся в воды Атлантики, находится в превосходном положении для установления экономических контактов с соседями повсюду. Укрепление наших торговых путей, несомненно, принесет нам уважение, которого мы, естественно, заслуживаем. \n\n\n\n\n\n\n\n\n\n\n@event_pic1!"
 barbaricum_aremorica_mission_task_2: "Построить морские форты"
 barbaricum_aremorica_mission_task_2_DESC: "Благоразумие требует построить сеть укреплений, чтобы защититься не только от внутренних угроз, но и предотвратить безнаказанные набеги вражеских флотов на наши территории. \n\n\n\n\n\n\n\n\n\n\n@celt_mil8!"
 barbaricum_aremorica_mission_task_3: "Построить флотилию"
 barbaricum_aremorica_mission_task_3_DESC: "Любая уважающая себя морская держава нуждается в военно-морском флоте, чтобы проецировать свою волю за границу и не давать пиратам разгуляться. Отправьте сообщение на наши верфи и прикажите построить флотилию. \n\n\n\n\n\n\n\n\n\n\n@greek_mil11!"
 barbaricum_aremorica_mission_task_4: "Использовать силу моря"
 barbaricum_aremorica_mission_task_4_DESC: "Мы будем подобны морю, захлестывающему наших врагов и топящему их - кто сможет устоять против наводнения, которое мы вызовем? Уже сейчас наши силы набухают, как зловещие дождевые тучи, собирающиеся на горизонте...\n\n\n\n\n\n\n\n\n\n\n@celt_mil7!"
 barbaricum_aremorica_mission_task_5: "Объединение Арморикского полуострова"
 barbaricum_aremorica_mission_task_5_DESC: "Мы поставили перед собой задачу объединить Аремориканский полуостров, и час нашей полной победы близок. Овладев родиной, мы можем обратить свое внимание на далекие земли, на которые раньше не решились бы напасть. \n\n\n\n\n\n\n\n\n\n\n@celt_mil12!"
 barbaricum_aremorica_mission_task_6: "Думнонийская дань"
 barbaricum_aremorica_mission_task_6_DESC: "Хотя наши отношения с нашими северными соседями, думнонийцами, в прошлом были дружескими, старейшины наших племен заявили, что мы должны владеть самой Думнонией; их народ слабее нашего и требует подчинения. \n\n\n\n\n\n\n\n\n\n\n@celt_mil3!"
 barbaricum_aremorica_mission_task_7: "Северо-Западная торговая сеть"
 barbaricum_aremorica_mission_task_7_DESC: "За водами Британского моря есть товары, которые очень нужны нашему народу; на материке просто невозможно найти те же предметы. Для нас было бы хорошо расширить наши торговые сети на севере; мы могли бы даже обосноваться на острове Хиберния. \n\n\n\n\n\n\n\n\n\n\n@celt_mil6!"
 barbaricum_aremorica_mission_task_8: "В Оркады"
 barbaricum_aremorica_mission_task_8_DESC: "Наши солдаты завоевали всю Пританнию, разбивая силы, собранные против нас, и объединив острова впервые за всю историю. Хотя час победы близок, нам предстоит принять важные решения относительно будущего... \n\n\n\n\n\n\n\n\n\n\n@celt_mil15!"
 barbaricum_aremorica_mission_task_9: "Завоевать восточное побережье"
 barbaricum_aremorica_mission_task_9_DESC: "Теперь, когда наш полуостров в наших руках, мы можем двинуться на север, в земли кровожадных белгов. Приготовьтесь к трудной войне, ведь эти враги поистине свирепы и не отдадут свои земли так просто. \n\n\n\n\n\n\n\n\n\n\n@celt_mil9!"
 barbaricum_aremorica_mission_task_10: "Через Узкое море"
 barbaricum_aremorica_mission_task_10_DESC: "Воды, разделяющие Пританию и материк, довольно узки; в ясный день зоркие глаза могут даже увидеть острова с нашей точки зрения на побережье. Соберите наши флоты и приготовьтесь выпустить на волю наши орды! Притания будет нашей! \n\n\n\n\n\n\n\n\n\n\n@celt_mil5!"
 barbaricum_aremorica_mission_task_11: "Фризское побережье"
 barbaricum_aremorica_mission_task_11_DESC: "Наши завоевательные войны привели нас в королевства, населенные странными варварами, невежественными в отношении богов и звероподобными в своей жестокости. Мы желаем прибрежных земель, населенных этими дикарями, а это означает, что скоро на нас разразится война, но мы победим, забрав их болота и поля для себя. \n\n\n\n\n\n\n\n\n\n\n@celt_mil14! "
 barbaricum_aremorica_mission_task_12: "Великая Арморика"
 barbaricum_aremorica_mission_task_12_DESC: "Импульс, несомненно, на нашей стороне; все наши враги застигнуты врасплох и не могут нас замедлить. Следуйте за их отступающими армиями и продвигайтесь на юг, в горы! Пусть никто не сбежит! \n\n\n\n\n\n\n\n\n\n\n@celt_mil1!"
 barbaricum_aremorica_mission_task_13: "Кантабрийское побережье"
 barbaricum_aremorica_mission_task_13_DESC: "Горы Иберии представляют собой впечатляющие естественные укрепления для племен, живущих на полуострове, однако эти скалистые высоты недостаточно внушительны, чтобы удержать наших людей. Кантабрийское побережье будет нашим! \n\n\n\n\n\n\n\n\n\n\n@greek_mil7!"
 barbaricum_aremorica_mission_task_14: "Лузитанское побережье"
 barbaricum_aremorica_mission_task_14_DESC: "Установив прочный плацдарм в Кантабрии, наши силы начали преследовать лузитанцев — совершенно ясно дали понять, что мы считаем эту землю частью нашего естественного владения и предпримем шаги, необходимые для доминирования над ней. \n\n\n\n\n\n\n\n\n\n\n@event_pic13!"
 barbaricum_aremorica_mission_task_15: "Гора Кальпе"
 barbaricum_aremorica_mission_task_15_DESC: "Слышали ли вы о Бетике, моем вожде? Это земля, расположенная далеко на юге, чрезвычайно богатая благодаря своему благоприятному расположению и хорошо налаженным торговым сетям. Хотя это трудная задача, некоторые утверждают, что мы могли бы завладеть провинцией, если готовы за нее сражаться. \n\n\n\n\n\n\n\n\n\n\n@event_pic9!"
 barbaricum_aremorica_mission_task_16: "Доминирование в Атлантике"
 barbaricum_aremorica_mission_task_16_DESC: "Кто настолько глуп, чтобы утверждать, что мы не являемся бесспорными хозяевами Атлантики? Есть ли кто-нибудь, кто, глядя на наши владения, не испытывает трепета перед тем, чего мы достигли? Есть ли такие глупцы, которые готовы бросить вызов нашей гегемонии? \n\n\n\n\n\n\n\n\n\n\n@event_pic12!"
 barbaricum_aremorica_mission_task_17: "Новый янтарный маршрут"
 barbaricum_aremorica_mission_task_17_DESC: "Янтарь — товар, без которого ваш народ не может жить; ни один уважающий себя воин или вождь не увидит без украшений из янтаря на запястьях или шее. Учитывая, что спрос у нас всегда есть, нам следует рассмотреть возможность увеличения импорта. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil6!"
 barbaricum_aremorica_mission_task_18: "Средиземноморская роскошь"
 barbaricum_aremorica_mission_task_18_DESC: "Монеты в наших сокровищницах продолжают расти, наполняя нашу казну потоком процветания. По мере того как наше королевство росло, росла и наша склонность к прекрасным вещам; как нам повезло, что мы можем потакать себе всем, чего пожелаем. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil16!"
 barbaricum_aremorica_mission_task_19: "Затмить Карфаген"
 barbaricum_aremorica_mission_task_19_DESC: "Мы почти ежедневно получаем сообщения об инцидентах на море с Карфагеном, который не оказывает нам того уважения, которого мы заслуживаем, и думает, что может запугивать наших торговцев. Хотя они являются великой морской державой, у нас есть воля и амбиции победить их в их же игре. \n\n\n\n\n\n\n\n\n\n\n@greek_mil19!"
 barbaricum_aremorica_mission_task_20: "Для Тутатиса!"
 barbaricum_aremorica_mission_task_20_DESC: "Продемонстрируйте свое благочестие, призовите Тутатиса и попросите его благословения, чтобы дары Священной Триады были проявлены. \n\n\n\n\n\n\n\n\n\n\n@celt_mil2!"
 barbaricum_aremorica_mission_task_21: "Галлизенский Оракул"
 barbaricum_aremorica_mission_task_21_DESC: "Было сказано, что если мы только подготовим путь, построим священные места и позволим ревностным вести нас в поклонении, мы окажемся достаточно достойными, чтобы обратиться за советом к Галлизенскому Оракулу. Что откроют нам боги? \n\n\n\n\n\n\n\n\n\n\n@greek_mil2! "
 barbaricum_aremorica_mission_task_22: "Римляне сошли с ума"
 barbaricum_aremorica_mission_task_22_DESC: "Хотя о воинственных римлянах было сказано так много, у нас есть что добавить, основываясь на нашем личном опыте общения с ними; они сумасшедшие. Мир стал бы безопаснее, если бы их наказали раз и навсегда...\n\n\n\n\n\n\n\n\n\n\n@celt_mil4!"
 barbaricum_aremorica_mission_task_23: "Расширьте торговую сеть"
 barbaricum_aremorica_mission_task_23_DESC: "Хотя мы, безусловно, контролируем торговые операции на северных островах, мы могли бы предпринять шаги по расширению нашей нынешней сети. Строительство портов является важнейшим шагом к обеспечению потока товаров на наши территории и из них. \n\n\n\n\n\n\n\n\n\n\n@event_pic8!"
 aremorica_permanent_ending_mod: "Доминирование в Атлантике"
 desc_aremorica_permanent_ending_mod: "Начав скромно, мы расширились и стали доминировать на всем атлантическом побережье."


