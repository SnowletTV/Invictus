 #Lugia Vandalia
 barbaricum_vandalia_lugia_mission:0 "Восточно-германская лига"
 barbaricum_vandalia_lugia_mission_BUTTON_TOOLTIP:0 ""
 barbaricum_vandalia_lugia_mission_BUTTON_DETAILS:0 ""
 barbaricum_vandalia_lugia_mission_DESCRIPTION:0 "Мы принадлежим к Вандалам, большой группе людей, с которыми нас связывают общие обряды, верования и язык. Сильный лидер, способный объединить нас в эти темные времена, имеет первостепенное значение для нашего дальнейшего выживания.\n\nМы, вандалы, - сильный народ с обычаями, старыми как само время. Но с юга в наши земли врываются странные люди с превосходным оружием.\n\nМы должны решить, какой путь выберет наше общество: останется ли оно верным своей культуре или попытается сравняться с чужеземцами?"
 barbaricum_vandalia_lugia_mission_CRITERIA_DESCRIPTION:0 "Объединение восточных германцев путем образования Вандалии или Лугии."
 barbaricum_vandalia_lugia_mission_REWARD_DESCRIPTION:0 "Станьте более могущественным, объединив всех вандалов в Вандалию или Лугию."
 # Tasks
 barbaricum_vandalia_lugia_mission_task_1:0 "Священная роща Альцисов"
 barbaricum_vandalia_lugia_mission_task_1_DESC:0 "Одному из наших жрецов было видение близнецов Альцисов на вершине гор в [GetProvince('(int32)4005').GetName]. Все, кто побывал в этом месте, клянутся, что чувствуют присутствие богов-близнецов. Официальное провозглашение этой рощи священной умиротворит наших жрецов и, конечно, Альцисов.\n\n\n\n\n\n\n\n\n\n@celt_mil16!"
 barbaricum_vandalia_lugia_mission_task_2:0 "Урна с ликом"
 barbaricum_vandalia_lugia_mission_task_2_DESC:0 "Как будто священник жил только для того, чтобы выполнить свою священную миссию, но вскоре после официального создания священной рощи он скончался. Преданность этого человека будет вдохновлять будущие поколения, и мы не пожалеем сил, чтобы упокоить его останки в самой потрясающей урне с ликом, как это было принято в нашем обществе на протяжении нескольких веков.\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"
 barbaricum_vandalia_lugia_mission_task_3:0 "Янтарный путь"
 barbaricum_vandalia_lugia_mission_task_3_DESC:0 "Средиземноморские общества жаждут янтаря, который мы называем глезумом, от наших северных соседей. Поэтому торговый путь, проходящий через наши земли, очень выгоден и для нас.\n\n\n\n\n\n\n\n\n@event_pic13!"
 barbaricum_vandalia_lugia_mission_task_4:0 "Наш собственный янтарь"
 barbaricum_vandalia_lugia_mission_task_4_DESC:0 "Если мы сами будем владеть янтарем, это увеличит нашу норму прибыли; зачем нам беспокоиться об импорте этого материала, если мы можем завоевать земли, где он встречается в изобилии?\n\n\n\n\n\n\n\n\n\n@celt_mil2!"
 barbaricum_vandalia_lugia_mission_task_5:0 "Связь с кельтами"
 barbaricum_vandalia_lugia_mission_task_5_DESC:0 "К югу от нас появились племена с запада, называемые кельтами. Похоже, они обладают высшими знаниями, и мы можем получить к ним доступ, умиротворив их.\n\n\n\n\n\n\n\n\n\n@celt_mil3!"
 barbaricum_vandalia_lugia_mission_task_6:0 "Кельтский ритуал"
 barbaricum_vandalia_lugia_mission_task_6_DESC:0 "У кельтов существуют совершенно иные ритуалы, чем у нас. Они утверждают, что их боги даруют им свое благословение только тогда, когда они кладут ценности, например, железные мечи или золотые предметы, вблизи рек или других водоёмов. Возможно, стоит попробовать, учитывая их успех.\n\n\n\n\n\n\n\n\n\n@celt_mil12!"
 barbaricum_vandalia_lugia_mission_task_7:0 "Воинское общество Лугуса"
 barbaricum_vandalia_lugia_mission_task_7_DESC:0 "Доблесть свебов в сочетании с духом кельтских воинских обществ породит наше собственное. И одно можно сказать наверняка: боги кельтов превосходят их, поскольку они дали им возможность завоевать большие территории за пару десятилетий. Поэтому мы также отдадим наше воинское общество под защиту Лугуса, кельтского бога кузнецов.\n\n\n\n\n\n\n\n\n\n@celt_mil16!"
 barbaricum_vandalia_lugia_mission_task_8:0 "Лугианская конфедерация"
 barbaricum_vandalia_lugia_mission_task_8_DESC:0 "Если наш народ хочет процветать, мы должны объединиться в конфедерацию под эгидой Лугуса, кельтского бога кузнецов, чтобы мы тоже могли нести его оружие в битвах.\n\n\n\n\n\n\n\n\n\n@celt_mil11!"
 barbaricum_vandalia_lugia_mission_task_9:0 "Наше свебское меньшинство"
 barbaricum_vandalia_lugia_mission_task_9_DESC:0 "В нашу малонаселенную страну с начала четвертого века до нашей эры начался приток свевских мигрантов. Они живут в уединенных деревнях и привезли с собой свои обычаи. Что еще более важно, их считают образцом для подражания в военной доблести. Если бы мы больше интегрировали эту культуру в нашу собственную, мы могли бы вдохновить и наш народ на героизм.\n\n\n\n\n\n\n\n\n@celt_mil14!"
 barbaricum_vandalia_lugia_mission_task_10:0 "Пригласите больше свевских мигрантов"
 barbaricum_vandalia_lugia_mission_task_10_DESC:0 "Теперь, когда наши люди почитают свевскую культуру и у них больше нет суеверий, мы можем активно приветствовать этих мигрантов.\n\n\n\n\n\n\n\n\n\n@celt_mil7!"
 barbaricum_vandalia_lugia_mission_task_11:0 "Копьём и мечом"
 barbaricum_vandalia_lugia_mission_task_11_DESC:0 "Мы должны заставить всех остальных вандалов подчиниться нам! Скажи нашим воинам, что самых храбрых ждёт славная битва!\n\n\n\n\n\n\n\n\n\n@celt_mil1!"
 barbaricum_vandalia_lugia_mission_task_12:0 "Объединение вандалов"
 barbaricum_vandalia_lugia_mission_task_12_DESC:0 "Теперь, когда мы являемся верховным племенем вандалов, а также контролируем родину разрозненных вандальских поселенцев, наше имя и имя вандалов совпадают..\n\n\n\n\n\n\n\n\n\n@celt_mil9!"
 barbaricum_vandalia_lugia_mission_task_13:0 "Колонизация Востока"
 barbaricum_vandalia_lugia_mission_task_13_DESC:0 "К востоку от нас лежат почти невостребованные земли, которые могут быть заселены нашим собственным народом.\n\n\n\n\n\n\n\n\n\n@greek_mil7!"
 barbaricum_vandalia_lugia_mission_task_14:0 "Паннонские равнины"
 barbaricum_vandalia_lugia_mission_task_14_DESC:0 "Плодородные равнины Паннонии уже совсем рядом, нам нужно только протянуть руку, чтобы заявить права на них. Никто не сможет помешать нам захватить их земли! \n\n\n\n\n\n\n\n\n\n\n@celt_mil6!"
 barbaricum_vandalia_lugia_mission_task_15:0 "Кельтские мануфактуры"
 barbaricum_vandalia_lugia_mission_task_15_DESC:0 "Кельты достигли прогресса в производстве керамики, а также в добыче и выплавке железной руды. После консультаций и поддержки некоторых их экспертов мы нашли подходящие места для применения этих технологий и на наших землях.\n\n\n\n\n\n\n\n\n\n@event_pic11!"
 vandal_face_urn:0 "Вандальская урна с ликом"
 barbaricum_vandal_task_3_tooltip:0 "Экспортируйте в страну бойанской, норикской или винделицианской культуры."
 barbaricum_vandalia_lugia_mission_task_7_tt:0 "Каждое свободное государство вандалов получит предложение стать данником и сменить религию на друидизм."
