 barbaricum_gothonia_mission_task_15_tooltip:0 "Мы претендуем на все территории в районах [GetProvince('(int32)4752').GetArea.GetName], [GetProvince('(int32)7298').GetArea.GetName], [GetProvince('(int32)7808').GetArea.GetName], [GetProvince('(int32)3896').GetArea.GetName] и [GetProvince('(int32)3970').GetArea.GetName]."
 gothonia_suebian_knot_vase:0 "Свевский узловой котел"
 gothonia_suebian_knot_vase_desc:0 "Это небольшой бронзовый котелок иноземного производства, созданный по мотивам свевской культуры. Он имеет крепление на ручке, изображающее бородатого суэбского воина, легко узнаваемого по свевскому узлу."
