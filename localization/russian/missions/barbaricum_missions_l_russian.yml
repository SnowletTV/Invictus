 #Treveria (Gaul)
 barbaricum_treveria_mission: "Королевство Ренус"
 barbaricum_treveria_mission_BUTTON_TOOLTIP: "Пришло время треверианцам расширить свои скромные границы..."
 barbaricum_treveria_mission_BUTTON_DETAILS: ""
 barbaricum_treveria_mission_DESCRIPTION: "Мы, треверианцы, - могущественный и грозный народ, один из сильнейших в Галлии, мы живем в комфорте у вод Ренуса, окруженные конкурирующими племенами, которые время от времени оспаривают у нас ресурсы - таков образ жизни, который знали наши отцы, и многие счастливы прожить свою жизнь, следуя по их стопам.\n\n Но некоторые считают, что нас ожидает большая слава; они видят слабость наших врагов и знают потенциал нашего народа..."
 barbaricum_treveria_mission_CRITERIA_DESCRIPTION: "Эта миссия будет завершена, когда Треверия построит сильное и могущественное королевство Ренус."
 barbaricum_treveria_mission_REWARD_DESCRIPTION: ""
 # Tasks
 barbaricum_treveria_mission_task_1: "Почитание предков"
 barbaricum_treveria_mission_task_1_DESC: "Как можно строить планы на будущее, не признавая заслуг прошлого? Наши предки заслуживают должного почитания, чтобы они продолжали благословлять нас. \n\n\n\n\n\n\n\n\n\n\n@celt_mil3!"
 barbaricum_treveria_mission_task_2: "Захоронение в повозке"
 barbaricum_treveria_mission_task_2_DESC: "С незапамятных времен мы хоронили наших лидеров в тщательно продуманных могилах, следя за тем, чтобы у наших воинов было всё, что им понадобится для загробного мира. Продолжение этой практики принесет стабильность нашему народу и легитимность нашему лидеру. \n\n\n\n\n\n\n\n\n\n\n@celt_mil6!"
 barbaricum_treveria_mission_task_3: "Подкупить Совет"
 barbaricum_treveria_mission_task_3_DESC: "Наши административные дела продвигаются удручающе медленно, несомненно, из-за препирательств глав кланов. Если мы подкинем немного денег, то, мы уверены, сможем добиться благоприятного исхода... \n\n\n\n\n\n\n\n\n\n\n@event_pic12!"
 barbaricum_treveria_mission_task_4: "Монархические амбиции"
 barbaricum_treveria_mission_task_4_DESC: "Теперь, когда мы обезопасили свой политический фланг, настало время сделать смелый шаг - отбросить прежние способы управления и принять монархию. \n\n\n\n\n\n\n\n\n\n\n@greek_mil10!"
 barbaricum_treveria_mission_task_5: "Триумф в Треверии"
 barbaricum_treveria_mission_task_5_DESC: "Час победы настал! Мы добились успеха во всех наших начинаниях и создали королевство, вызывающее зависть окружающих, могущественное, богатое и защищенное. Только время покажет, какая слава ожидает нас в будущем, а пока мы празднуем наш триумф. \n\n\n\n\n\n\n\n\n\n\n@greek_mil6!"
 barbaricum_treveria_mission_task_6: "Почин городищ"
 barbaricum_treveria_mission_task_6_DESC: "Строительство крепостей на возвышенностях издавна было прерогативой наших военных; с наших командных позиций в наших городищах мы уверенно полагаемся на свои силы. \n\n\n\n\n\n\n\n\n\n\n@celt_mil8!"
 barbaricum_treveria_mission_task_7: "Треверийские оппиды"
 barbaricum_treveria_mission_task_7_DESC: "Мы не можем игнорировать строительство городов, сосредоточив внимание исключительно на наших вооруженных силах, поскольку это нанесет ущерб нашим будущим успехам. Мы должны сделать всё возможное, чтобы расширить нашу гражданскую инфраструктуру. \n\n\n\n\n\n\n\n\n\n\n@celt_mil14!"
 barbaricum_treveria_mission_task_8: "Треверия"
 barbaricum_treveria_mission_task_8_DESC: "Равнины Треверии могли бы стать отличной столицей, учитывая её удачное расположение возле реки. Нам следует покинуть свой дом в лесу и поселиться там, где мы сможем расширяться. \n\n\n\n\n\n\n\n\n\n\n@event_pic13!"
 barbaricum_treveria_mission_task_9: "Бельгийские притоки"
 barbaricum_treveria_mission_task_9_DESC: "Племена на нашем севере всегда были источником раздражения, но, возможно, мы сможем превратить этот камень преткновения в преимущество, сделав их своими подданными. \n\n\n\n\n\n\n\n\n\n\n@celt_mil5!"
 barbaricum_treveria_mission_task_10: "Покорение Эбуронов"
 barbaricum_treveria_mission_task_10_DESC: "Эбуроны открыто заявили, что они враждебно относятся к нашей экспансии и сделают все возможное, чтобы остановить нас. К несчастью для них, это означает их гибель. Мы не успокоимся, пока они не будут полностью порабощены. \n\n\n\n\n\n\n\n\n\n\n@celt_mil7!"
 barbaricum_treveria_mission_task_11: "Треверийская Бельгия"
 barbaricum_treveria_mission_task_11_DESC: "Теперь, когда мы неоднократно сталкивались с бельгийцами, мы знакомы с их способами ведения войны; давайте положим конец их притязаниям и захватим всю Бельгию. \n\n\n\n\n\n\n\n\n\n\n@celt_mil9!"
 barbaricum_treveria_mission_task_12: "Рейн"
 barbaricum_treveria_mission_task_12_DESC: "Мы решили расширить наши границы до могучих вод могучего Рейна, зная, что река станет прекрасным естественным укреплением. Это будет трудная задача, но наши рекруты готовы! \n\n\n\n\n\n\n\n\n\n\n@celt_mil16!"
 barbaricum_treveria_mission_task_13: "Укрепить Рейн"
 barbaricum_treveria_mission_task_13_DESC: "Есть лишь несколько мест, где можно легко пересечь Рейн, и наши военные советники хотели бы, чтобы эти места были укреплены; задача, которую мы рады видеть выполненной. \n\n\n\n\n\n\n\n\n\n\n@greek_mil1!"
 barbaricum_treveria_mission_task_14: "Плавильный котёл культур"
 barbaricum_treveria_mission_task_14_DESC: "Хотя некоторые из наших побежденных народов опасаются, что мы оставим их в качестве постоянного рабского низшего класса, у нас нет желания унижать наших братьев; мы бы предпочли объединить всех наших субъектов в нашу счастливую семью. \n\n\n\n\n\n\n\n\n\n\n@celt_mil2!"
 barbaricum_treveria_mission_task_15: "Железные рудники"
 barbaricum_treveria_mission_task_15_DESC: "Растущая мощь наших армий основана на железе, которое является основой нашей армии. Нам нужно добыть как можно больше этой руды, поскольку вокруг нас есть могущественные враги. Подготовьте наших рабочих и тягловых животных, чтобы лишить горы их богатства! \n\n\n\n\n\n\n\n\n\n\n@celt_mil13!"
 barbaricum_treveria_mission_task_16: "Торговые отношения"
 barbaricum_treveria_mission_task_16_DESC: "В [GetProvince('(int32)3687').GetArea.GetName] наступили бурные времена, что, несомненно, связано с ростом торговли в этом жизненно важном регионе. При желании мы можем кое-что сделать для увеличения этих доходов. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"
 barbaricum_treveria_mission_task_17: "Горы Юра"
 barbaricum_treveria_mission_task_17_DESC: "Горы Юра к югу от нас являются порогом [GetProvince('(int32)3537').GetArea.GetName], и такую важную территорию нельзя оставлять на произвол судьбы. Мы должны сделать все возможное, чтобы завоевать эту территорию, чтобы другие не опередили нас. \n\n\n\n\n\n\n\n\n\n\n@greek_mil7!"
 barbaricum_treveria_mission_task_18: "Расширение на запад"
 barbaricum_treveria_mission_task_18_DESC: "Западные леса наполнены враждебными племенами, которые недовольны ростом нашего народа и, несомненно, напали бы на нас в момент слабости, если бы мы дали им такую возможность. Мы не можем допустить, чтобы это произошло. \n\n\n\n\n\n\n\n\n\n\n@celt_mil11!"
 barbaricum_treveria_mission_task_19: "Защитите наше побережье"
 barbaricum_treveria_mission_task_19_DESC: "Нам посчастливилось покорить регионы, находящиеся далеко от нашей родины, и впервые на нашей памяти теперь мы обладаем длинной береговой линией, что является чем-то новым для нашего народа. Хотя это великое благословение, мы должны предпринять шаги для обеспечения безопасности нашего берега. \n\n\n\n\n\n\n\n\n\n\n@greek_mil18!"
 coast_treveria_19_tt: "Мы должны построить #Y порт#! и #Y крепость#! в одном и том же месте, в одной из этих провинций: Велиокассии, Моринии или Гануэнте. Нам нужно будет либо построить город, либо иметь технологию #Y Сельское планирование#!"

 #Cisalpine Gaul
 barbaricum_gallia_cisalpina_mission: "Кельтская Италия"
 barbaricum_gallia_cisalpina_mission_BUTTON_TOOLTIP: "Долины Италии лежат перед нами беззащитные, готовые к завоеванию, если мы только проявим волю..."
 barbaricum_gallia_cisalpina_mission_BUTTON_DETAILS: ""
 barbaricum_gallia_cisalpina_mission_DESCRIPTION: "На протяжении многих лет наш народ странствовал, пересекая горы и леса в поисках родины, которую мог бы назвать своей. После многих тяжелых десятилетий мы обосновались в [GetProvince('(int32)4').GetArea.GetRegion.GetName], изгнав тех, кто был до нас, и превратив эту землю в место убежища. И все же, глядя из наших горных жилищ на долину внизу, мы осознаем, что это только начало того, что мы запланировали..."
 barbaricum_gallia_cisalpina_mission_CRITERIA_DESCRIPTION: "Эта миссия будет считаться выполненной, когда мы распространим наш контроль на всю территорию [GetProvince('(int32)4').GetArea.GetRegion.GetName], от гор на севере до городов на юге."
 barbaricum_gallia_cisalpina_mission_REWARD_DESCRIPTION: ""
 # Tasks
 barbaricum_gallia_cisalpina_mission_task_1: "Паданское завоевание"
 barbaricum_gallia_cisalpina_mission_task_1_DESC: "На севере есть хорошая земля; всем известно, что регион Падания плодороден и богат ресурсами, которых мы очень желаем. Давайте пойдём по реке Падус во внутренние районы и покорим тех, кто там сейчас живёт. \n\n\n\n\n\n\n\n\n\n\n@greek_mil7!"
 barbaricum_gallia_cisalpina_mission_task_2: "Расшириться на юг"
 barbaricum_gallia_cisalpina_mission_task_2_DESC: "Племена на юге слабы и не смогут защититься от нас, если мы решим захватить их земли. Даже сейчас они лежат без сна в своих кроватях, гадая, скоро ли мы придем их уничтожить – возможно, пришло время воплотить их худшие кошмары в реальность. \n\n\n\n\n\n\n\n\n\n\n@celt_mil5!"
 barbaricum_gallia_cisalpina_mission_task_3: "Генуэзское побережье"
 barbaricum_gallia_cisalpina_mission_task_3_DESC: "Генуэзское побережье — это хорошо посещаемый участок земли, наполненный пиратами, охотящимися на торговые флоты, окружающие береговую линию на пути к Иберии и ее богатствам. Пришло время положить конец этой чуме разбойников... или хотя бы потребовать, чтобы мы получили свою справедливую долю прибыли. \n\n\n\n\n\n\n\n\n\n\n@greek_mil4!"
 barbaricum_gallia_cisalpina_mission_task_4: "Венецианские земли"
 barbaricum_gallia_cisalpina_mission_task_4_DESC: "Территория к югу от Карникских Альп, где в настоящее время проживают венеды, созрела для захвата; битва будет жестокой, но мы захватим их поля и леса и изгоним их в горы. \n\n\n\n\n\n\n\n\n\n\n@celt_mil9!"
 barbaricum_gallia_cisalpina_mission_task_5: "Покончить с этрусками"
 barbaricum_gallia_cisalpina_mission_task_5_DESC: "У нас есть причины бояться странного народа, известного как этруски, ведь их города многочисленны, а военная мощь значительна. Только глупец не признает их силу, но, правда, и у них есть причины бояться нас... \n\n\n\n\n\n\n\n\n\n\n@celt_mil16!"
 barbaricum_gallia_cisalpina_mission_task_6: "Планы судостроения"
 barbaricum_gallia_cisalpina_mission_task_6_DESC: "Воды Тирренского моря предоставляют нам возможности, которыми раньше мы не могли воспользоваться, но теперь все изменилось. Наш народ должен строить корабли, если мы хотим, чтобы нас считали равными нашим соседям. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil22!"
 barbaricum_gallia_cisalpina_mission_task_7: "Остров Корсика"
 barbaricum_gallia_cisalpina_mission_task_7_DESC: "У нас есть причины особенно любить остров Корсика, особенно если учесть, что он был одним из первых наших заморских владений. Таким образом, мы должны хорошо заботиться о том, что нам доверено. \n\n\n\n\n\n\n\n\n\n\n@greek_mil16!"
 barbaricum_gallia_cisalpina_mission_task_8: "Разграбление Рима"
 barbaricum_gallia_cisalpina_mission_task_8_DESC: "Мы слышали от других кельтских налетчиков, что римляне — богатые трусы, у которых есть огромные богатые города, которые они едва могут защитить. Манит обещание вечной славы – мы отнимем у них дома. \n\n\n\n\n\n\n\n\n\n\n@celt_mil10!"
 barbaricum_gallia_cisalpina_mission_task_9: "Южная Италия"
 barbaricum_gallia_cisalpina_mission_task_9_DESC: "Города Южной Италии старые и легендарные, их корни уходят в неизведанные времена; их связь с этой землей глубока. Мы будем уважать их древность, пока они признают наш авторитет во всех вопросах. \n\n\n\n\n\n\n\n\n\n\n@event_pic9!"
 barbaricum_gallia_cisalpina_mission_task_10: "Милан"
 barbaricum_gallia_cisalpina_mission_task_10_DESC: "Миланская крепость, идеально расположенная на удобном месте с видом на всю сельскую местность, вполне заслуживает похвалы, которую она получает. У нас есть видение развития этого региона, но, что более важно, желание воплотить его в жизнь. \n\n\n\n\n\n\n\n\n\n\n@celt_mil6!"
 barbaricum_gallia_cisalpina_mission_task_11: "Развивать Паданию"
 barbaricum_gallia_cisalpina_mission_task_11_DESC: "Важно, чтобы мы продолжали инвестировать в Паданию; теперь, когда Милан находится в нашем владении, мы должны использовать его в качестве оперативной базы и планировать гражданский и экономический рост окружающего региона. \n\n\n\n\n\n\n\n\n\n\n@event_pic11!"
 barbaricum_gallia_cisalpina_mission_task_12: "Богатство Италии"
 barbaricum_gallia_cisalpina_mission_task_12_DESC: "По мере появления последних экономических отчетов одна вещь становится совершенно ясной; благодаря нашим новейшим приобретениям в Италии, мы зарабатываем в первую очередь. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"
 barbaricum_gallia_cisalpina_mission_task_13: "Итальянская культура"
 barbaricum_gallia_cisalpina_mission_task_13_DESC: "Мы решили предпринять грандиозную строительную инициативу, целью которой является поддержка и укрепление культуры в наших городах. У нас есть для этого экономические средства, что делает это крайне важным вопросом для улучшения нашего общества. \n\n\n\n\n\n\n\n\n\n\n@greek_mil3!"
 barbaricum_gallia_cisalpina_mission_task_14: "Республиканские стремления"
 barbaricum_gallia_cisalpina_mission_task_14_DESC: "В обществе, особенно среди самых богатых, раздаются голоса, требующие смены власти. Они утверждают, что мы уже переросли свои скромные корни, но в то же время признают, что мы вышли из этого состояния, и доверяют лучшим из нас вести нас к будущей славе. \n\n\n\n\n\n\n\n\n\n\n@event_pic12!"
 barbaricum_gallia_cisalpina_mission_task_15: "Защитите наше правление"
 barbaricum_gallia_cisalpina_mission_task_15_DESC: "За последние несколько лет мы значительно расширили свои границы, возможно, превысив то, что мы могли бы благоразумно сделать в жажде уничтожения наших врагов. Теперь, когда мы находимся в сильной позиции, давайте закрепим то, что мы уже приобрели, - мы будем благодарны за это в будущем. \n\n\n\n\n\n\n\n\n\n\n@greek_mil10!"
 barbaricum_gallia_cisalpina_mission_task_15_tt:0 "Все лидеры отрядов должны обладать более чем 70 лояльностью."
 barbaricum_gallia_cisalpina_mission_task_16: "Все дороги ведут в Милан"
 barbaricum_gallia_cisalpina_mission_task_16_DESC: "Растущее значение Милана затмевает наши высокие ожидания от него; никто не мог предвидеть, каким великолепным городом он станет. \n\n\n\n\n\n\n\n\n\n\n@event_pic1!"
 barbaricum_gallia_cisalpina_mission_task_17: "Гезаты"
 barbaricum_gallia_cisalpina_mission_task_17_DESC: "Наши амбициозные планы в отношении региона потребуют опытных рук, чего нам сейчас не хватает, но мы знаем людей, которые знакомы с войной и готовы поделиться своими знаниями, особенно если цена будет подходящей; гезаты. \n\n\n\n\n\n\n\n\n\n\n@celt_mil3!"
 barbaricum_gallia_cisalpina_mission_task_18: "Трансальпийские союзники"
 barbaricum_gallia_cisalpina_mission_task_18_DESC: "У мудрого правителя есть друзья повсюду, и он знает, что благоразумно объединить удачи в трудные времена, ибо кто знает, какие несчастья принесет с собой новый день? Помня об этом мудром совете, мы решили, что будем искать союзника. \n\n\n\n\n\n\n\n\n\n\n@celt_mil1!"
 barbaricum_gallia_cisalpina_mission_task_19: "Укрепите перевалы"
 barbaricum_gallia_cisalpina_mission_task_19_DESC: "Безопасность нашей страны зависит от нашей способности контролировать, кто входит и выходит из Альп; никто не должен иметь возможности безнаказанно проникать на наши земли. Мы предпримем меры, чтобы этого не произошло. \n\n\n\n\n\n\n\n\n\n\n@greek_mil1!"
 barbaricum_gallia_cisalpina_mission_task_20: "Пригласить поселенцев"
 barbaricum_gallia_cisalpina_mission_task_20_DESC: "После некоторого раздумья мы решили пригласить поселенцев жить вместе с нашим народом. Хотя некоторые сомневаются в разумности разрешения поселенцам жить в наших городах, важно, чтобы у нас был достаточный источник рабочей силы для будущих войн. \n\n\n\n\n\n\n\n\n\n\n@celt_mil7!"
 barbaricum_gallia_cisalpina_mission_task_21: "Лепонтийская письменность"
 barbaricum_gallia_cisalpina_mission_task_21_DESC: "Долгие годы мы полагались на надписи на камнях, считая, что письменности, созданной нашими предками, будет достаточно для того, чтобы вести наш народ к процветанию. Однако новые административные обязанности требуют от нас импорта папируса - мы едва успеваем за тем, что требуется для нормального управления государством. \n\n\n\n\n\n\n\n\n\n\n@india_mil17!"
 barbaricum_gallia_cisalpina_mission_task_22: "Мессенский пролив"
 barbaricum_gallia_cisalpina_mission_task_22_DESC: "Уже много лет мы осознаем стратегическую важность Мессенского пролива, зная, что хозяин этого прекрасного города контролирует поток морских перевозок. Учитывая то, чего мы достигли в Италии, это следующий логический шаг. \n\n\n\n\n\n\n\n\n\n\n@greek_mil18!"

