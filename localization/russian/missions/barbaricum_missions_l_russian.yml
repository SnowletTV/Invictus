#Bohemia (Gaul)
 barbaricum_bohemia_mission:0 "Дом Бойи"
 barbaricum_bohemia_mission_BUTTON_TOOLTIP:0 ""
 barbaricum_bohemia_mission_BUTTON_DETAILS:0 ""
 barbaricum_bohemia_mission_DESCRIPTION:0 "Дикие племена, населяющие скалистые горы и лесные чащи Богемии, вызывают страх у всего цивилизованного мира своей свирепостью, и не без оснований. Периодически орды этих бродячих дикарей покидают свои поселения, соблазняясь сокровищами мягких городов, готовых к захвату, но в нашем племени есть те, кто хочет освоить нашу родину до того, как мы отважимся покинуть её."
 barbaricum_bohemia_mission_CRITERIA_DESCRIPTION:0 "Эта миссия будет считаться завершенной, когда бойи укрепят контроль над территориями, окружающими их исконную родину."
 barbaricum_bohemia_mission_REWARD_DESCRIPTION:0 ""
 # Tasks
 barbaricum_bohemia_mission_task_1:0 "Боийская федерация"
 barbaricum_bohemia_mission_task_1_DESC:0 "Междоусобица между вождями наших племен наносит ущерб нашему истинному потенциалу, вызывая ненужный раскол. Нас разделяет не только мелкое соперничество, но и география нашей территории с её покатыми холмами, густыми лесами и внушительными горами - все это препятствует созданию централизованного командования. Если мы увеличим абсолютную власть [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], это пойдёт нам только на пользу. \n\n\n\n\n\n\n\n\n\n@celt_mil3!"
 barbaricum_bohemia_mission_task_2:0 "Новый стандарт чеканки"
 barbaricum_bohemia_mission_task_2_DESC:0 "От других кельтских племен нас отличает использование золотых монет, которые мы с гордостью чеканим на своей территории. Нам следует подумать о стандартизации нашей валюты; нанесение на монеты изображений наших вождей по примеру великих королей, несомненно, повысит наш авторитет как внутри страны, так и за рубежом. \n\n\n\n\n\n\n\n\n\n@egypt_mil19!"
 barbaricum_bohemia_mission_task_3:0 "Акрополь Богемии"
 barbaricum_bohemia_mission_task_3_DESC:0 "Первобытные леса Богемии, расположенные недалеко от нашей столицы и священные для нашего народа, являются идеальным местом для нового города; нам следует рассмотреть возможность инвестирования в строительство, когда мы можем себе это позволить. Мы могли бы даже построить Великий Храм там, где лежат наши священные рощи, чтобы боги могли быть довольны нами. \n\n\n\n\n\n\n\n\n\n@greek_mil16!"
 barbaricum_bohemia_mission_task_4:0 "Колонизируйте Богемский бассейн"
 barbaricum_bohemia_mission_task_4_DESC:0 "Земли Богемского бассейна, изобилующие ресурсами и номинально заселенные нашими людьми, требуют полного заселения; после нашей недавней череды успехов мы, наконец, в состоянии сделать это. Отправьте сообщение нашим соплеменникам и посмотрите, кто готов переехать туда. \n\n\n\n\n\n\n\n\n\n@greek_mil7!"
 barbaricum_bohemia_mission_task_5:0 "Таврический союз"
 barbaricum_bohemia_mission_task_5_DESC:0 "Хотя у нас всегда были тёплые отношения с нашими соседями, тавриками, нам следует подумать о том, чтобы сделать еще один шаг вперед и начать торговать с ними; возможно, настоящая дружба вырастет, если нас будут связывать экономические узы. \n\n\n\n\n\n\n\n\n\n@greek_mil13!"
 barbaricum_bohemia_mission_task_6:0 "Таврическая торговля"
 barbaricum_bohemia_mission_task_6_DESC:0 "Хотя бойи никого не боятся, мы предлагаем дружбу тем, кто думает и действует так же, как мы. Таврики, воодушевленные торговым богатством, которое мы создаем вместе, могут стать хорошими союзниками в борьбе с племенами нашего юга. \n\n\n\n\n\n\n\n\n\n@celt_mil5!"
 barbaricum_bohemia_mission_task_7:0 "На Паннонию"
 barbaricum_bohemia_mission_task_7_DESC:0 "Вся Паннония стоит перед нами, готовая покориться нашему оружию, а если мы пойдем по извилистым ручьям через долины и леса Селемантии и Квадии, то, если повезет, сможем расширить свои владения даже до земель Котинии. \n\n\n\n\n\n\n\n\n\n@celt_mil6!"
 barbaricum_bohemia_mission_task_8:0 "Колонизировать земли за пределами Судетской области"
 barbaricum_bohemia_mission_task_8_DESC:0 "Сколько помнят наши старейшины, мы никогда не селились к северу от Судетских гор, довольствуясь в прошлом лишь набегами. Однако все меняется, и бои не собираются сидеть на месте. Отправь наших соплеменников через долины в эти девственные земли. \n\n\n\n\n\n\n\n\n\n@celt_mil7!"
 barbaricum_bohemia_mission_task_9:0 "Развивайте нашу Транссудетскую землю"
 barbaricum_bohemia_mission_task_9_DESC:0 "Нам стоит подумать о том, чтобы начать строительство в землях между Судетскими горами - любопытно наблюдать за ростом нашей развивающейся цивилизации. Мы не простые варвары, живущие за счет грабежа и разбоя, мы - строители с долгосрочной перспективой. \n\n\n\n\n\n\n\n\n\n@celt_mil14!"
 barbaricum_bohemia_mission_task_10:0 "Германская угроза"
 barbaricum_bohemia_mission_task_10_DESC:0 "Свирепые германские племена на нашем севере, хотя и не идут ни в какое сравнение с Бойи ни по вооружению, ни по храбрости, представляют собой угрозу, которую мы не должны игнорировать. В долгосрочной перспективе нам выгодно обезопасить свою границу от этих кровожадных дикарей, чтобы они не застали нас врасплох. \n\n\n\n\n\n\n\n\n\n@celt_mil9!"
 barbaricum_bohemia_mission_task_11:0 "Лугианская лига"
 barbaricum_bohemia_mission_task_11_DESC:0 "Нам следует подумать о том, чтобы направить вандалам предложение о создании взаимовыгодной Лиги - разумеется, под нашим руководством. Надеюсь, они поймут, что в их интересах сотрудничать с Бойи, чтобы мы не изменили своего мнения о них... \n\n\n\n\n\n\n\n\n\n@celt_mil11!"
 barbaricum_bohemia_mission_task_12:0 "Янтарное побережье"
 barbaricum_bohemia_mission_task_12_DESC:0 "Янтарь - очень востребованный товар в городах юга, из него делают украшения и другие ослепительные безделушки. Мы могли бы заработать неплохие деньги, если бы перестали быть посредниками для Фародении и Ругии и полностью контролировали эти ресурсы. \n\n\n\n\n\n\n\n\n\n@celt_mil2!"
 barbaricum_bohemia_mission_task_13:0 "Паннонское господство"
 barbaricum_bohemia_mission_task_13_DESC:0 "Многочисленные племена Паннонии наконец-то сложили оружие, осознав бесполезность противостояния могуществу бойи. Уповая на победу, мы устремили свой взор на земли воинственных даков. \n\n\n\n\n\n\n\n\n\n@celt_mil15!"
 barbaricum_bohemia_mission_task_14:0 "Угроза даков"
 barbaricum_bohemia_mission_task_14_DESC:0 "Статус-кво стал несостоятельным: беспокойные даки, завидуя нашему растущему могуществу, создают трения на наших границах и игнорируют наши терпеливые просьбы уважать нашу территориальную целостность. Мы стремительно приближаемся к тому моменту, когда их лучше всего будет завоевать. \n\n\n\n\n\n\n\n\n\n@celt_mil16!"
 barbaricum_bohemia_mission_task_15:0 "Богемское содружество"
 barbaricum_bohemia_mission_task_15_DESC:0 "Когда мы отправлялись на амбициозный путь, который предстоял нам, мы понятия не имели, каких огромных успехов добьется наш народ в целом. Никто не может утверждать, что мы всего лишь горцы, влачащие жалкое существование на склонах продуваемых ветрами гор. Мы — основатели Богемского содружества, и именно на этом прочном фундаменте будет построено наше величественное будущее. \n\n\n\n\n\n\n\n\n\n@greek_mil10!"
 barbaricum_bohemia_mission_task_16:0 "Скандинавское железо"
 barbaricum_bohemia_mission_task_16_DESC:0 "Нам следует рассмотреть вопрос о захвате горных перевалов Норея по двум причинам. У нас не только будет беспрепятственный проход через Карнийские Альпы, что позволит каждую весну выходить к югу от гор, но мы также получим доступ к железной руде, добываемой на скалистых холмах. \n\n\n\n\n\n\n\n\n\n@india_mil6!"
 barbaricum_bohemia_mission_task_17:0 "Соль Лакии"
 barbaricum_bohemia_mission_task_17_DESC:0 "Соль — ценный товар, используемый для приправы и хранения продуктов питания, и, похоже, бойи полюбили ее. Нам следует переехать в Лакию; небольшие озера в этом регионе, хотя и не самые лучшие для питья, могут производить достаточно соли для наших скудных нужд. \n\n\n\n\n\n\n\n\n\n@celt_mil1!"
 barbaricum_bohemia_mission_task_18:0 "Восхождение [ROOT.GetCountry.GetName]"
 barbaricum_bohemia_mission_task_18_DESC:0 "Наш народ жаждет новой формы политического правления, утверждая, что мы переросли нынешние системы управления. К всеобщему удивлению, [ROOT.GetCountry.GetRuler.GetName] оказался полностью согласен с этим предложением.\n\n#Y Нам будет предоставлен выбор: утвердить#! #T монархию#! #Y или основать #! #T республику#!.\n\n\n\n\n\n\n\n\n\n@celt_mil4!"
 barbaricum_bohemia_mission_task_4_tt:0 "Мы сможем интегрировать население Богемского бассейна."
 barbaricum_bohemia_mission_task_9_tt:0 "По крайней мере, в трех провинциях в [GetProvince('(int32)4012').GetArea.GetName] нет свободных слотов для строительства."
 bohemia_lugian_league_reward_tt:0 "Каждое свободное вандальское государство получит предложение присоединиться к Лугианской лиге под нашей защитой."
 barbaricum_bohemia_mission_task_5_claims_tt:0 "Мы претендуем на все территории в районах [GetProvince('(int32)3919').GetArea.GetName], [GetProvince('(int32)4144').GetArea.GetName], [GetProvince('(int32)4852').GetArea.GetName] и [GetProvince('(int32)4876').GetArea.GetName]."
