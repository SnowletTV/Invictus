l_russian:

 #Missions
 
 bithynia_missions:0 "Царство Зипойта"
 bithynia_missions_DESCRIPTION:0 "Маленькое царство, которым правит Зипойт, расположенное на северных берегах Вифинии и Пафлагонии, недостаточно велико, чтобы вместить амбиции нашей могущественной династии. В то время как в мире царит хаос, а короли и полководцы возвышаются и падают с каждым днем, Зипойт клянется, что его имя будут помнить всегда."
 bithynia_missions_CRITERIA_DESCRIPTION:0 "Эта миссия будет считаться завершенной, когда царство Зипойта реализует свой истинный потенциал, распространив свои владения далеко и широко..."
 bithynia_missions_BUTTON_TOOLTIP:0 "Перед нами лежит долгий и сложный путь, но мы с нетерпением делаем первые шаги к вечной славе."
 
 bithynia_missions_task_1:0 "Правильная столица"
 bithynia_missions_task_1_DESC:0 "Провинция Мариандины - важная часть нашего королевства, но ее столица - это позор, едва ли достойный упоминания населенный пункт. Наш народ заслуживает достойного города, достойной столицы. \n\n\n\n\n\n\n\n\n\n\n@greek_mil16!"
 
 bithynia_missions_task_2:0 "Город Зипойта"
 bithynia_missions_task_2_DESC:0 "Артаны, резиденция правительства, растет, кажется, экспоненциальными темпами, что свидетельствует о динамичном руководстве Зипойта. Поскольку мы многим обязаны нашему царю, мы рассматриваем возможность переименования города в его честь. \n\n\n\n\n\n\n\n\n\n\n@greek_mil18!"
 
 bithynia_missions_task_3:0 "Последний из Ахеменидов"
 bithynia_missions_task_3_DESC:0 "Хотя политическое могущество Ахеменидов было разрушено, кровь Ахеменов всё ещё течет. Объединение Домов только укрепит наше положение - давайте поищем подходящий брак для нашего наследника. \n\n\n\n\n\n\n\n\n\n\n@greek_mil13!"
 
 bithynia_missions_task_4:0 "Цари Вифинии"
 bithynia_missions_task_4_DESC:0 "В богатых городах, расположенных вдоль побережья Пропонтиса, господствуют мелкие тираны и пираты, недостойные захватчики земли, которую мы считаем своей. Давайте официально заявим о своих претензиях и начнем процесс выселения этих претендентов. \n\n\n\n\n\n\n\n\n\n\n@greek_mil12!"
 
 bithynia_missions_task_5:0 "Развитие продовольственных магазинов"
 bithynia_missions_task_5_DESC:0 "Стремительный рост городов привел к необходимости расширения инфраструктуры, нам просто необходимо больше продовольствия. Давайте развивать пастбища, чтобы избежать голодных толп на улицах. \n\n\n\n\n\n\n\n\n\n\n@celt_mil14!"
 
 bithynia_missions_task_6:0 "Консолидация Вифинии"
 bithynia_missions_task_6_DESC:0 "Халкидон и Астакос, прикрываясь гарантией могущественных Антигонидов, в последнее время действуют безнаказанно. Увы, их земли были бы таким прекрасным владением, но мы не можем рисковать войной с Антигонидским царством. Может быть, есть другой способ предотвратить военные действия? \n\n\n\n\n\n\n\n\n\n\n@celt_mil6!"
 
 bithynia_missions_task_7:0 "Друзья в Мариандинии "
 bithynia_missions_task_7_DESC:0 "Если мы являемся хозяевами побережья Мариандинии, то холмы и горы пока нам неподвластны. Если мы заключим союз с нашими соседями и улучшим их мнение о нас, есть шанс, что они подчинятся нам. \n\n\n\n\n\n\n\n\n\n\n@greek_mil17!"
 
 bithynia_missions_task_8:0 "Война с Мариандынией "
 bithynia_missions_task_8_DESC:0 "Нет никаких причин терпеть независимую Мариандынию, когда мы уже контролируем большую часть земель провинции. Расширьте наше господство и положите конец их притязаниям. \n\n\n\n\n\n\n\n\n\n\n@greek_mil9!"
 
 bithynia_missions_task_9:0 "За пределами Мариандинии "
 bithynia_missions_task_9_DESC:0 "Несмотря на то, что у нас есть древние культурные связи с марианцами, мы являемся двумя отдельными народами, вынужденными жить в одном доме. Интеграция или ассимиляция этих людей в наше общество снизит вероятность возникновения трений. \n\n\n\n\n\n\n\n\n\n\n@greek_mil7!"
 
 bithynia_missions_task_10:0 "Расширение царства"
 bithynia_missions_task_10_DESC:0 "Вполне уместно, чтобы царство Вифиния управляло любой провинцией, претендующей на то же название. Вифиния Нижняя должна стать родиной для всех вифинян, а не только для варваров, живущих за пределами наших границ. \n\n\n\n\n\n\n\n\n\n\n@greek_mil14!"
 
 bithynia_missions_task_11:0 "Царство Зипойта"
 bithynia_missions_task_11_DESC:0 "Никто не может отрицать, что мы - могущественное царство, но мы не удовлетворимся тем, что у нас есть, когда так много еще остается для захвата. Подготовьте наши претензии и пусть кости упадут там, где они могут. \n\n\n\n\n\n\n\n\n\n\n@greek_mil15!"
 
 bithynia_missions_task_12:0 "Города Вифинии"
 bithynia_missions_task_12_DESC:0 "Наша репутация как градостроителей основана на богатом опыте, отточенном годами успешных строительных программ. Благодаря нашему архитектурному мастерству вифинский город не похож ни на один другой. \n\n\n\n\n\n\n\n\n\n\n@greek_mil18!"
 
 bithynia_missions_task_13:0 "Распространение вифинских методов"
 bithynia_missions_task_13_DESC:0 "Кальп занимает особое место в вашем сердце, и те значительные инвестиции, которые вы вложили в город, всегда были делом вашей любви. И все же мы могли бы сделать ещё больше для нашего любимого проекта. \n\n\n\n\n\n\n\n\n\n\n@event_pic11!"
 
 bithynia_missions_task_14:0 "Расширение военно-морского флота"
 bithynia_missions_task_14_DESC:0 "Хотя вокруг нас много великих морских держав, с которыми мы должны бороться, мы готовы принять вызов. Прикажите вырубить деревья и немедленно начать строительство на наших верфях. \n\n\n\n\n\n\n\n\n\n\n@greek_mil11!"
 
 bithynia_missions_task_15:0 "Движение на восток"
 bithynia_missions_task_15_DESC:0 "Мы не жадничаем, но и не довольствуемся тем, что имеем. Теперь, когда Мариандиния, несомненно, находится под нашим контролем, у нас появились новые возможности для расширения на восток - мы должны это сделать. \n\n\n\n\n\n\n\n\n\n\n@greek_mil2!"
 
 bithynia_missions_task_16:0 "Хозяева Вифинии"
 bithynia_missions_task_16_DESC:0 "Если мы установим контроль над всей Вифинией и Пафлагонией, то наш достойный лидер будет почитаем народом. \n\n\n\n\n\n\n\n\n\n\n@event_pic9!"
 
 bithynia_missions_task_17:0 "Вифинский легион"
 bithynia_missions_task_17_DESC:0 "Наши легионы приносили нам бесчисленные победы, но, расширив легион, мы получим профессиональную боевую силу, которая усилит нашу и без того впечатляющую военную мощь. \n\n\n\n\n\n\n\n\n\n\n@greek_mil8!"
 
 bithynia_missions_task_18:0 "Порты Вифинии"
 bithynia_missions_task_18_DESC:0 "Увеличение числа портов, находящихся под нашим контролем, практически гарантирует нашу финансовую безопасность. Мы станем предметом зависти наших соседей, особенно когда они увидят, как их монеты поступают в нашу казну. \n\n\n\n\n\n\n\n\n\n\n@greek_mil19!"
 
 bithynia_missions_task_19:0 "Новые рынки"
 bithynia_missions_task_19_DESC:0 "В настоящее время наши рынки не справляются с тем спросом на торговлю, который мы испытываем. В наших интересах предоставить этим торговцам и купцам места на рынках, чтобы они могли продолжать торговать в наших городах. \n\n\n\n\n\n\n\n\n\n\n@celt_mil2!"
 
 bithynia_missions_task_20:0 "Земля фракийцев"
 bithynia_missions_task_20_DESC:0 "Укрепив свои позиции в Азии, мы смело закрепились на берегах Европы. Скоро наступит время, когда жители Фракии признают своих новых хозяев за морем - вифинян. \n\n\n\n\n\n\n\n\n\n\n@celt_mil3!"
 
 bithynia_missions_task_21:0 "В Азию"
 bithynia_missions_task_21_DESC:0 "До сих пор наша экспансия была сосредоточена на богатых прибрежных городах, которые окружают нас, во многом благодаря нашей невероятной военно-морской мощи. Но нет никаких причин ограничиваться только водными путями: земли Азии достойны завоевания. \n\n\n\n\n\n\n\n\n\n\n@celt_mil1!"
 
 bithynia_missions_task_22:0 "Отвоевывая наши родные земли"
 bithynia_missions_task_22_DESC:0 "В давно забытые времена в Вифинию впервые пришли фракийские колонисты, искавшие свободы от тирании, - давайте и мы принесем свободу на нашу древнюю родину. \n\n\n\n\n\n\n\n\n\n\n@celt_mil7!"
 
 bithynia_missions_task_23:0 "Покровитель фракийцев"
 bithynia_missions_task_23_DESC:0 "После наших завоевательных войн кажется, что мы являемся владыками всех фракийских народов. \n\n\n\n\n\n\n\n\n\n\n@celt_mil7!"
 
 bithynia_missions_task_24:0 "Фригийская мощь"
 bithynia_missions_task_24_DESC:0 "Провинция Фригия была бы привлекательным дополнением к вашим владениям; кроме того, за последнее время многие рассорились из-за этой земли, и никто не может претендовать на нее как на свою собственную, поскольку здесь нет настоящих законных правителей - почему бы вифинянам не получить её? \n\n\n\n\n\n\n\n\n\n\n@greek_mil2!"
 
 bithynia_missions_task_25:0 "Завоевание Каппадокии"
 bithynia_missions_task_25_DESC:0 "Со многим мы можем мириться, но с существованием каппадокийской угрозы мы не можем смириться ни на минуту, ни на день. Для всех заинтересованных сторон было бы лучше, если бы мы просто расширили наши границы в этом направлении. \n\n\n\n\n\n\n\n\n\n\n@celt_mil13!"
 
 bithynia_missions_task_26:0 "Пересечение моря"
 bithynia_missions_task_26_DESC:0 "Наш флот хорошо финансируется и является хозяином моря, но нам есть куда расти; продолжая разумно инвестировать средства и создавая мощный флот, мы будем действительно доминировать в водах. \n\n\n\n\n\n\n\n\n\n\n@greek_mil11!"
 
 bithynia_missions_task_27:0 "Беспокойство в Таврике"
 bithynia_missions_task_27_DESC:0 "Поскольку мы считаем, что весь Понт Эвксинский находится в сфере нашего влияния, нарушения, происходящие за рубежом, часто приводят к пагубным последствиям на родине - как говорится, лучше иногда пресекать эти потенциальные проблемы в зародыше. \n\n\n\n\n\n\n\n\n\n\n@celt_mil5!"
 
 bithynia_missions_task_28:0 "Контроль над побережьем"
 bithynia_missions_task_28_DESC:0 "Быть хозяином необозримого потенциала побережья Азии - само по себе награда. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil21!"
 
 bithynia_missions_task_29:0 "Эгейская мощь"
 bithynia_missions_task_29_DESC:0 "Постоянный поток транспорта по Эгейскому морю лучше бы регулировался специализированной бюрократической структурой, которая управляла бы повседневными делами, подчиняясь непосредственно нам. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil22!"
 
 bithynia_missions_task_30:0 "Хозяева Пелопоннеса"
 bithynia_missions_task_30_DESC:0 "После всего, что мы сделали для жителей Пелопоннеса, разве кто-то может отрицать, что мы являемся его настоящими хозяевами? \n\n\n\n\n\n\n\n\n\n\n@egypt_mil23!"
 
 bithynia_missions_task_31:0 "Покровители Греции"
 bithynia_missions_task_31_DESC:0 "Реалии политической ситуации в Греции требуют от нас защиты более слабых от махинаций окружающих. \n\n\n\n\n\n\n\n\n\n\n@persia_mil7!"
 
 bithynia_missions_task_32:0 "Доминирование во Фригии"
 bithynia_missions_task_32_DESC:0 "Овладение разветвленной сетью дорог провинции Фригия стало предметом пристального интереса: мы хотим получить долю от торговли, которая ведётся по этим магистралям. \n\n\n\n\n\n\n\n\n\n\n@persia_mil15!"
 
 bithynia_missions_task_33:0 "Южное побережье"
 bithynia_missions_task_33_DESC:0 "Раздробленное состояние южного побережья Анатолии предоставляет нам возможности для покорения и экспансии. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil24!"
 
 bithynia_missions_task_34:0 "Уничтожение династии Митридатов"
 bithynia_missions_task_34_DESC:0 "Мысль о том, что ненавистная династия Митридатов может оказаться у власти... нет, мы этого не допустим. \n\n\n\n\n\n\n\n\n\n\n@persia_mil8!"
 
 bithynia_missions_task_35:0 "Цари Каппадокии"
 bithynia_missions_task_35_DESC:0 "Идите дальше, о Вифиния, в земли каппадокийцев и к дверям самой Армении - пусть все бегут перед нами. \n\n\n\n\n\n\n\n\n\n\n@persia_mil6!"
 
 bithynia_missions_task_36:0 "Фракийская Таврика"
 bithynia_missions_task_36_DESC:0 "Мы могли бы многому научиться у разрозненных народов Таврики, извлечь уроки, которые мы могли бы применить во всем нашем царстве. \n\n\n\n\n\n\n\n\n\n\n@celt_mil11!"
 
 bithynia_missions_task_37:0 "Цари Азии"
 bithynia_missions_task_37_DESC:0 "Азия - наша; вифиняне теперь её цари и владыки. Мы привнесли объединение в спорную страну, и она стала бастионом нашей безопасности; теперь мы соперничаем с величайшими цивилизациями, которые когда-либо видел мир. \n\n\n\n\n\n\n\n\n\n\n@greek_mil10!"
 
 bithynia_missions_task_38:0 "Цари Греции"
 bithynia_missions_task_38_DESC:0 "Наконец-то мы стали царями Греции, и наше имя будет произноситься вечно - вечная слава уже принадлежит нам. \n\n\n\n\n\n\n\n\n\n\n@greek_mil3!"
 
 bithynia_missions_task_39:0 "Амбиции Сирии"
 bithynia_missions_task_39_DESC:0 "Мы пойдём на юг, в земли Сирии, и никто не сможет помешать нам сделать то, что мы хотим. Сила решает всё, и мы - сильнейшие! \n\n\n\n\n\n\n\n\n\n\n@event_pic3!"
 
 bithynia_missions_task_40:0 "Завоевание Сирии"
 bithynia_missions_task_40_DESC:0 "Наши владения выходят далеко за пределы первоначальных границ побережья Понта Эвксинского, включая далекие земли Сирии и Ассирии. \n\n\n\n\n\n\n\n\n\n\n@persia_mil9!"
 
 bithynia_missions_task_41:0 "Левантийские стремления"
 bithynia_missions_task_41_DESC:0 "Теперь мы контролируем важный стратегический регион Леванта, что успокоило ваших генералов - безопасность нашего народа в наших руках. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil7!"
 
 bithynia_missions_task_42:0 "Земля фараонов"
 bithynia_missions_task_42_DESC:0 "Земля фараонов принадлежит тем, кто может на нее претендовать, о чем свидетельствуют преступления Ахеменидов и Птолемеев. С нашей нынешней точки обзора мы практически видим пирамиды, и скоро они станут нашими. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil12!"
 
 bithynia_missions_task_43:0 "Новая династия"
 bithynia_missions_task_43_DESC:0 " \n\n\n\n\n\n\n\n\n\n\n@egypt_por1!"
 
 bithynia_missions_task_44:0 "Месопотамские вопросы"
 bithynia_missions_task_44_DESC:0 "Таинственный город Вавилон манит нас, давайте же сами воспользуемся этим источником древней силы и мудрости. \n\n\n\n\n\n\n\n\n\n\n@persia_mil6!"
 
 bithynia_missions_task_45:0 "Взять Сапог"
 bithynia_missions_task_45_DESC:0 "Наша первая вылазка в воды Пролива Гидрунт, конечно, не будет последней. \n\n\n\n\n\n\n\n\n\n\n@celt_mil10!"
 
 bithynia_missions_task_46:0 "Борьба за Юг"
 bithynia_missions_task_46_DESC:0 "Как цари Греции, мы считаем, что земли Великой Греции также находятся под нашей властью, и будем изгонять нарушителей, вторгшихся в наши владения. \n\n\n\n\n\n\n\n\n\n\n@greek_mil8!"
 
 bithynia_missions_task_47:0 "Падение Рима"
 bithynia_missions_task_47_DESC:0 "Победа над грозными римлянами, любящими воевать, принесет спокойствие и стабильность на наши рынки; мы просто не можем позволить этим варварам больше нарушать нашу торговлю. \n\n\n\n\n\n\n\n\n\n\n@greek_mil15!"
 
 bithynia_missions_task_48:0 "Доминирование в Италии"
 bithynia_missions_task_48_DESC:0 "Мы каким-то образом умудрились расширить территорию далеко за пределами наших первоначальных границ, останавливаясь у подножия горных хребтов, о существовании которых мы раньше и не подозревали. \n\n\n\n\n\n\n\n\n\n\n@celt_mil9!"
 
 bithynia_missions_task_49:0 "Иллирийский набег"
 bithynia_missions_task_49_DESC:0 "Мы устали от назойливых иллирийских племен, которые используют горы Хемус как щит, совершая набеги на наши земли с относительной безнаказанностью, а затем, как трусы, бегут обратно в скалистые холмы. Мы должны присмирить этих варваров. \n\n\n\n\n\n\n\n\n\n\n@celt_mil15!"
 
 bithynia_missions_task_50:0 "Цари Иллирии"
 bithynia_missions_task_50_DESC:0 "Благоразумие требует, чтобы мы претендовали на всю Иллирию, ибо мы можем многое сделать для этих народов, если они только признают нас своим царем. Лучше мы, чем кто-либо другой. \n\n\n\n\n\n\n\n\n\n\n@celt_mil4!"
 
 bithynia_missions_task_51:0 "Вифинское господство"
 bithynia_missions_task_51_DESC:0 "Мы приняли на себя роль покровителя и владыки, и наш народ радуется нашему божественному руководству и всем плодам наших трудов. \n\n\n\n\n\n\n\n\n\n\n@egypt_por2!"
 
 bithynia_missions_task_52:0 "Вифинское влияние"
 bithynia_missions_task_52_DESC:0 "Стоит ли удивляться, что многие хотят быть похожими на вифинян? Как можно посетить наши города и не пожелать стать такими же великими, как мы? Мы приветствуем всех, кто желает перенять наш опыт. \n\n\n\n\n\n\n\n\n\n\n@greek_mil3!"
 
 bithynia_missions_task_53:0 "Процветающая столица"
 bithynia_missions_task_53_DESC:0 "Зипойтий становится одним из крупнейших городов региона, если это вообще можно назвать городом. В скором времени город Зипойта станет называться метрополией Зипойта. \n\n\n\n\n\n\n\n\n\n\n@greek_mil18!"
 
 bithynia_missions_task_54:0 "Вложения в Азию"
 bithynia_missions_task_54_DESC:0 "Если принять во внимание огромный потенциал азиатских земель, то становится очевидным, что предыдущие правители не развивали этот регион в полной мере. Принесите вифинские рынки в эти голодные провинции и наблюдайте за ростом доходов. \n\n\n\n\n\n\n\n\n\n\n@celt_mil2!"
 
 bithynia_missions_task_55:0 "Прибрежные предприятия"
 bithynia_missions_task_55_DESC:0 "Разветвленная сеть портовых городов, являющихся экономической и культурной основой нашего общества, требует от нас наличия сильнейшего военно-морского флота; никто не должен иметь возможности бросить нам вызов на море. \n\n\n\n\n\n\n\n\n\n\n@persia_mil3!"
 
 bithynia_missions_task_56:0 "Увеличение производства продовольствия"
 bithynia_missions_task_56_DESC:0 "Наши земли хороши и желанны, но из-за огромного количества жителей в наших городах прокормить их становится непосильной задачей. Если мы увеличим производство продовольствия внутри страны, то нам не придется ввозить столько зерна из-за рубежа. \n\n\n\n\n\n\n\n\n\n\n@celt_mil14!"
 
 bithynia_missions_task_57:0 "Вифинский народ"
 bithynia_missions_task_57_DESC:0 "Чем больше нас становится, тем больше тех, кто хочет быть похожим на нас. Почему нам так повезло? \n\n\n\n\n\n\n\n\n\n\n@india_mil14!"
 
 bithynia_missions_task_58:0 "Строительство в Каппадокии"
 bithynia_missions_task_58_DESC:0 "Земли Каппадокии растут, как сорняки, поливаемые ежедневными ливнями, на ее горах и холмах возникают великие мегаполисы. \n\n\n\n\n\n\n\n\n\n\n@greek_mil7!"
 
 bithynia_missions_task_59:0 "Город Византия"
 bithynia_missions_task_59_DESC:0 "Византий, древний город, построенный Византием из Мегары, расположен прямо к западу от нас и когда-то был нашим яростным конкурентом, но мы затмили его славу своей собственной. Тем не менее, у этого города есть неоспоримый потенциал, и мы предрекаем этому городу на Босфоре большие перспективы. \n\n\n\n\n\n\n\n\n\n\n@event_pic1!"
 
 bithynia_missions_task_60:0 "Развитие Фракии"
 bithynia_missions_task_60_DESC:0 "Мы должны уделять внимание нашим владениям во Фракии, это все-таки наш священный долг перед предками. Давайте по мере сил увеличивать производство торговых товаров. \n\n\n\n\n\n\n\n\n\n\n@event_pic8!"
 
 bithynia_missions_task_61:0 "Эгейские рынки"
 bithynia_missions_task_61_DESC:0 "Наши острова Эгейского моря - идеальные кандидаты для дальнейшего экономического развития, надо перестать говорить об этом и воплотить в жизнь. \n\n\n\n\n\n\n\n\n\n\n\n\n@greek_por1!"
 
 bithynia_missions_task_62:0 "Греческое сотрудничество"
 bithynia_missions_task_62_DESC:0 "Вино и оливки - краеугольный камень вифинской диеты, причем многочисленные сорта, встречающиеся по всей Греции, пользуются особой популярностью у наших жителей. По правде говоря, этих двух продуктов у нас никогда не бывает достаточно. \n\n\n\n\n\n\n\n\n\n\n@celt_mil14!"
 
 bithynia_missions_task_63:0 "Города Вифинии"
 bithynia_missions_task_63_DESC:0 "На данный момент мы превратили создание вифинийских городов из науки в искусство и являемся виртуозами своего дела. \n\n\n\n\n\n\n\n\n\n\n@greek_mil19!"
 
 bithynia_missions_task_64:0 "Величие Вифинии"
 bithynia_missions_task_64_DESC:0 "Выгодное расположение наших портовых городов и других различных владений в Вифинии и Пафлагонии, концентрируясь в них, являются экономическими двигателями процветания, которые поднимают нашу страну над всеми остальными. Дальнейшее развитие этих владений сделает нас самой богатой страной в мире. \n\n\n\n\n\n\n\n\n\n\n@greek_mil4!"
 
 bithynia_missions_task_65:0 "Македонские деньги"
 bithynia_missions_task_65_DESC:0 "Македон - удачное место для строительства и содержания городов; в нашем распоряжении уже имеются прекрасные владения, но есть куда расти. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"
 
 bithynia_missions_task_66:0 "Вифинские полководцы"
 bithynia_missions_task_66_DESC:0 "Только лучшие военные умы должны командовать нашими солдатами. Давайте найдем подходящего лидера, который будет вдохновлять наших бойцов на всё новые и новые победы. \n\n\n\n\n\n\n\n\n\n\n@greek_mil12!"
 
 bithynia_missions_task_67:0 "Обеспечение контроля"
 bithynia_missions_task_67_DESC:0 "Мы покорили окружающие нас земли - задача, достойная самого Геракла, но безопасность - вещь труднодостижимая. Давайте обеспечим контроль над нашими землями, возведя укрепления, которые защитят нас от многочисленных соперников за власть. \n\n\n\n\n\n\n\n\n\n\n@celt_mil8!"
 
 bithynia_missions_task_68:0 "Новый титул"
 bithynia_missions_task_68_DESC:0 "Нашему выдающемуся легиону будет полезнее иметь преданного командующего, которому мы можем доверить вести наши армии к славе. Мы немедленно учредим это звание. \n\n\n\n\n\n\n\n\n\n\n@greek_mil10!"
 
 bithynia_missions_task_69:0 "Победоносные легионы"
 bithynia_missions_task_69_DESC:0 "Командующий Вифинией не должен быть теоретиком, прятаться за военными текстами и руководствоваться афоризмами, а должен знать поле боя из первых рук. \n\n\n\n\n\n\n\n\n\n\n@greek_mil5!"
 
 bithynia_missions_task_70:0 "Греческая Азия"
 bithynia_missions_task_70_DESC:0 "Для нашего народа необходимо религиозное согласие, у нас не хватит терпения, чтобы мелкие местные раздоры переросли в нечто серьезное. Мы должны поощрять соблюдение соответствующих религиозных обрядов и надеяться, что наш пример будет достойным подражания. \n\n\n\n\n\n\n\n\n\n\n@event_pic13!"
 
 #Events
 me_bithynia_1_title:0 "Город Кальп"
 me_bithynia_1_desc:0 "После нескольких месяцев непрерывного строительства наш главный архитектор сообщает, что Кальп, некогда представлявшая собой ветхое поселение из хижин и соломенных лачуг на побережье Понта Эвксинского, теперь стала настоящим городом. Слухи о нашем великом достижении быстро распространились, и мы уже наблюдаем приток жителей со всей Вифинии. Многие надеются найти свою судьбу в новой столице Мариандинии, и каждый день в ваши оживленные порты прибывает все больше и больше кораблей. Мы поступили мудро, профинансировав строительство, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName]."
 me_bithynia_1.a:0 "Давайте праздновать!"
 me_bithynia_1_tooltip:0 "Задача миссии '#Y $bithynia_missions_task_1$#!' теперь #G завершена#!!"
 
 me_bithynia_2_title:0 "Зипойтий"
 me_bithynia_2_desc:0 "За последние несколько лет Артаны настолько разросся, что старый город почти не узнать; даже исторический район - небольшой рыбный рынок, построенный за стенами цитадели, - превратился в нечто совершенно иное. Поскольку старый Артаны был поглощен вашей строительной инициативой, было предложено переименовать город в Зипоэтиум, на что вы смиренно согласились. \n\nПосле полудня, когда заходящее солнце окрашивает воды Понта Эвксинского в ослепительные оттенки оранжевого и красного, вы решаете прогуляться по главным проспектам, наслаждаясь звуками уходящего в вечер города. На рынках уже слышны лишь слабые крики: одинокий лавочник упорно ищет возможность заработать еще пару монет до наступления ночи. Когда вы окидываете взглядом гавань, в которой стоят десятки сонных кораблей, покачивающихся на волнах, ваше сердце замирает от красоты всего этого."
 me_bithynia_2.a:0 "Это действительно наш дом... нет другого такого места."
 me_bithynia_2_tooltip:0 "Задача миссии '#Y $bithynia_missions_task_2$#!' теперь #G завершена#!!"
 
 me_bithynia_3_title:0 "Невеста из Ахеменидской династии"
 me_bithynia_3_desc:0 "Наши увертки в адрес Гераклеи Понтийской увенчались успехом, и объединение наших Домов было согласовано обеими сторонами. День свадьбы настал, и вы не могли выбрать лучшей невесты для своего сына; вы уже имели удовольствие познакомиться с ней однажды, и она совершенно очаровательная девушка, дьявольски умная и очень красивая - это мнение, к счастью, разделяет и ваш сын. Она станет прекрасным дополнением к нашей семье."
 me_bithynia_3.a:0 "Мы будем беречь этот день всегда"
 me_bithynia_3_tooltip:0 "Задача миссии '#Y $bithynia_missions_task_3$#!' теперь #G завершена#!!"
 
 me_bithynia_4_title:0 "Цари Вифинии"
 me_bithynia_4_desc:0 "Мы направили посольства в разные страны, давая понять всему региону, что так называемые 'цари Вифинии', негодяи, загрязняющие своим разбоем земли и воды на нашем юге, являются незаконными оккупантами вифинской территории, и что мы сделаем всё возможное, чтобы исправить эти ошибки. В то время как некоторые страны возмущены нашими требованиями, принимая нашу смелость за высокомерие, наши посольства заявляют, что многие другие страны впечатлены нашей инициативой и тайно поддерживают нас. Наши армии мобилизованы и ждут вашего приказа."
 me_bithynia_4.a:0 "Мы сожалеем, что дошло до этого, но мы признаем свой долг"
 me_bithynia_4_tooltip:0 "Задача миссии '#Y $bithynia_missions_task_4$#!' теперь #G завершена#!!"
 
 me_bithynia_5_title:0 "Бесперебойное снабжение"
 me_bithynia_5_desc:0 "Благодаря вашей предусмотрительности мы предотвратили перебои с поставками продовольствия, построив больше фермерских поселений; уже сейчас городские рынки заполнены свежими овощами местного производства, и до Вас даже дошли слухи, что цена на овец резко упала из-за переизбытка скота. Хорошо; лучше, чтобы у нас было больше, чем нужно. Рынки восстановятся; пусть люди едят мясо и веселятся."
 me_bithynia_5.a:0 "Наш народ должен торжествовать"
 me_bithynia_5_tooltip:0 "Задача миссии '#Y $bithynia_missions_task_5$#!' теперь #G завершена#!!"
 
 me_bithynia_6_title:0 "Подарок между друзьями"
 me_bithynia_6_desc:0 "Вместо того чтобы рисковать открытыми военными действиями с грозным царством Антигонидов, Вы решили военную проблему с помощью своей смекалки. В течение последних нескольких недель вы поддерживали связь с [GetCharacter('(int32)37').GetName], осыпая их подарками и обещаниями, и, похоже, эта кампания принесла свои плоды. Хотя вы, конечно, не в состоянии оспорить силу Антигонидов, до вас дошли слухи об их отчаянном положении: бывшие братья по оружию теперь стали вашими соперниками, ведущими войны, грозящие всеобщим уничтожением. Похоже, что настоящая дружба в наше время в дефиците, и вряд ли стоит удивляться, когда [GetCharacter('(int32)37').GetName] берет вас под свою опеку. \n\nОдним вечером приходит письмо от вашего нового друга - ответ на дерзкую просьбу, которую вы отправили несколько дней назад. Он признается, что несколько обеспокоен тем, что вы от него потребовали, но признает, что ценит ваше дальнейшее сотрудничество и дает свое благословение на продолжение ваших войн. Всё, о чем он просит, - это чтобы вы помнили об этом, когда придёт время, и ответили взаимностью, когда вас об этом попросят."
 me_bithynia_6.a:0 "Антигониды оставили Халкидон и Астакос - объявить войну!"
 me_bithynia_6_tooltip:0 "Задача миссии '#Y $bithynia_missions_task_6$#!' теперь #G завершена#!!"
 
 me_bithynia_7_title:0 "Мариандинский маневр"
 me_bithynia_7_desc_1:0 "Посольство Мариандии наконец покинуло город Кальп после нескольких дней дружеских переговоров. Мы открыли нашу сокровищницу и наши сердца, оказав им гостеприимство, которого они никогда не видели. Когда им представилась возможность стать друзьями вифинского народа, они сделали благоразумный выбор, и у нас появился новый феодализм."
 me_bithynia_7_desc_2:0 "Марианцы приехали в Кальп по нашему приглашению, но после нескольких дней угощения их вином и деликатесами выяснилось, что они не заинтересованы в обсуждении стоящих перед нами вопросов. Нет, похоже, что они рассматривают это как повод наесться досыта, и вас очень, очень раздражает, что вы вынуждены оплачивать счет за этих обжор. Ничего не обещая, они оставляют нас с раздутыми животами... варвары. \n\nОчень хорошо. Мы заберем их земли и скоро с ними разберёмся."
 me_bithynia_7.a:0 "То, в чем они отказали нам дипломатически, они потеряют на острие копья."
 me_bithynia_7.b:0 "Для кучки жителей холмов они, конечно, мудрее, чем средний варвар."
 me_bithynia_7_tooltip:0 "Задача миссии '#Y $bithynia_missions_task_7$#!' теперь #G завершена#!!"
 
 me_bithynia_8_title:0 "Марш навстречу славе"
 me_bithynia_8_desc:0 "Время дипломатии подошло к концу, и армии Вифинии собрались, чтобы отправиться в горы Мариандинии. Хотя война никогда не бывает радостным событием, мы вступаем в нее, зная, что боги на нашей стороне; наши войска верят в миссию, которую мы перед ними поставили, и никто не сможет противостоять нам."
 me_bithynia_8.a:0 "Мариандиния будет нашей!"
 me_bithynia_8_tooltip:0 "Задача миссии '#Y $bithynia_missions_task_8$#!' теперь #G завершена#!!"
 
 me_bithynia_9_title:0 "Вифинцы и марианцы"
 me_bithynia_9_desc:0 "После успешных завоевательных войн мы оказались в интересном положении, и наш ответ может предотвратить гражданские беспорядки в будущем или даже стать их причиной. Не стоит разбрасываться словами, поскольку наш выбор достаточно ясен: ассимилировать марианцев или полностью интегрировать их? Кто-то будет недоволен, что бы мы ни решили, но решение должно быть принято. Что скажете вы, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName]?"
 me_bithynia_9.a:0 "Ассимилировать [GetCulture('mariandynian').GetName] народ"
 me_bithynia_9.b:0 "Интегрировать [GetCulture('mariandynian').GetName] народ"
 me_bithynia_9_tooltip:0 "Задача миссии '#Y $bithynia_missions_task_9$#!' теперь #G завершена#!!"
 
 me_bithynia_10_title:0 "Вифинское доминирование"
 me_bithynia_10_desc:0 "Удача продолжает сопутствовать нам. Многие считали, что экспансия в Нижнюю Вифинию принесет нам экономические выгоды, но никто не мог предположить, какие плоды мы сейчас пожинаем. Торговля в регионе процветает, и люди со всей Европы и Азии стремятся эмигрировать в города Приморского Пропонтиса, желая получить свой кусочек всего этого. С этого дня мы вступаем в новую эру роскоши."
 me_bithynia_10.a:0 "Принести жертву богам в знак благодарности за их благодеяния"
 me_bithynia_10_tooltip:0 "Задача миссии '#Y $bithynia_missions_task_10$#!' теперь #G завершена#!!"
 
 me_bithynia_11_title:0 "Границы будут расширяться"
 me_bithynia_11_desc:0 "Вы глубоко вздыхаете, садясь за письменный стол: перед вами стопка писем, на проработку которых уйдет значительная часть утра. Конечно, некоторые из них важнее других, но Вы уделяете одинаковое внимание как большим, так и малым делам - это отличительная черта вашего личного стиля. Однако от усердия работа не становится быстрее. Налив себе бокал вина, вы смиряетесь с объемом работы и приступаете к написанию писем. \n\nЧерез несколько часов к вам подходит советник и, стоя перед вами, аккуратно прочищает горло. 'Простите, что прерываю вас, но я хотел сказать, что у нас есть необходимые документы, чтобы продвинуться вперед в реализации ваших замыслов, мой король.'"
 me_bithynia_11.a:0 "Ну, вот и всё."
 me_bithynia_11_tooltip:0 "Задача миссии '#Y $bithynia_missions_task_11$#!' теперь #G завершена#!!"
 
 me_bithynia_12_title:0 "Вифинские города"
 me_bithynia_12_desc:0 "Среди различных народов, населяющих города и порты Понта Эвксинского, начинает распространяться афоризм, отражающий те ощутимые изменения, которые вы принесли в этот регион: 'Жить у воды - хорошо, жить под властью благосклонного короля - еще лучше, но жить в городе, построенном вифинянами, - это лучшее, на что можно надеяться в этом мире'. Действительно, мы превратили искусство возведения городов в науку, и накопленный опыт позволяет нам создавать невиданное доселе."
 me_bithynia_12.a:0 "Мы будем продолжать строить города в вифинском стиле"
 me_bithynia_12_tooltip:0 "Задача миссии '#Y $bithynia_missions_task_12$#!' теперь #G завершена#!!"
 
 me_bithynia_13_title:0 "Кальп, вифинский город"
 me_bithynia_13_desc:0 "Город купцов с элегантными, украшенными мозаикой империями, где продается все, что только можно себе представить под солнцем; город, где мечты и состояния создаются и теряются по десять тысяч раз на дню. Город знати с обширными, украшенными мрамором поместьями, которые неспешно раскинулись вдоль ласковых вод Понта Эвксинского; воздух города наполнен ароматом спелых яблок и душистого винограда, растущего в садах богачей. Расписные статуи стоят на колоннах вдоль широких проспектов главных улиц, приветствуя бесчисленных посетителей, толпящихся за внушительными стенами, в месте, где царит безудержный восторг. \n\nПутешественник, ты достиг ворот Кальпа, вифинского города."
 me_bithynia_13.a:0 "Подумать только, что мы ответственны за такое великолепие..."
 me_bithynia_13_tooltip:0 "Задача миссии '#Y $bithynia_missions_task_13$#!' теперь #G завершена#!!"
 
 me_bithynia_14_title:0 "Достойный флот"
 me_bithynia_14_desc:0 "Несмотря на нетерпение, вы верите, что ваши архитекторы не будут жертвовать качеством ради времени, и хотя до получения известия о том, что флот собран, прошла целая вечность, вы довольны их работой. Этот флот не только обеспечит нашу стабильность внутри страны, но и даст нам возможность привлечь к сотрудничеству наших друзей... и врагов... за рубежом."
 me_bithynia_14.a:0 "Это лишь начало"
 me_bithynia_14_tooltip:0 "Задача миссии '#Y $bithynia_missions_task_14$#!' теперь #G завершена#!!"
 
 me_bithynia_15_title:0 "Дверь на Восток"
 me_bithynia_15_desc:0 "Мы совершили невозможное: то, что раньше невозможно было представить, теперь стало реальностью. Мы - хозяева Мариандинии; Вифиния, окинув завистливым взором леса и холмы наших соседей, готова завоевать земли Пафлагонии. Уверенные в своих владениях, мы выйдем из своих гор на земли наших врагов и принесем вифинийскую цивилизацию всем, кто нам противостоит."
 me_bithynia_15.a:0 "Холмы и горы Мариандинии - это открытая дверь..."
 me_bithynia_15_tooltip:0 "Задача миссии '#Y $bithynia_missions_task_15$#!' теперь #G завершена#!!"
 
 me_bithynia_16_title:0 "Триумф Вифинии"
 me_bithynia_16_desc:0 "Мраморные улицы наших городов усыпаны тысячами и тысячами цветочных цветочков - последними остатками - наряду с раскалывающейся головной болью, из-за которой вы всё утро провалялись в постели, - массовых парадов, состоявшихся вчера вечером в честь нашего триумфа в Вифинии и Пафлагонии. Мы снова и снова ставим наших врагов на колени, а вы быстро становитесь живой легендой. Популярность и легитимность [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] никогда не были столь высоки, люди утверждают, что вы, должно быть, избраны богами. За ваши успехи ежедневно возносятся молитвы, а горячая набожность ваших подданных вдохновляет вас делать для них все больше и больше. \n\nОднако всему свое время... потому что похмелье убивает вас."
 me_bithynia_16.a:0 "'Принесите мне, пожалуйста, чашку воды.'"
 me_bithynia_16_tooltip:0 "Задача миссии '#Y $bithynia_missions_task_16$#!' теперь #G завершена#!!"
 
 me_bithynia_17_title:0 "Вифинский легион"
 me_bithynia_17_desc:0 "Военный парад только что завершился, и даже такой закаленный в боях скептик, как вы, поражен организованностью и дисциплиной стоящих в строю. За свои годы ты видел много битв, всё это известно, но трудно вспомнить такого мужественного противника, как армия, собравшаяся перед тобой в ожидании твоего приказа. Горе врагам Вифинии!"
 me_bithynia_17.a:0 "Трижды за наших бойцов!"
 me_bithynia_17_tooltip:0 "Задача миссии '#Y $bithynia_missions_task_17$#!' теперь #G завершена#!!"
 
 me_bithynia_18_title:0 "The Ports of Bithynia"
 me_bithynia_18_desc:0 "Мы полностью контролируем все торговые операции, проходящие через наши территории. Мы не только выкачиваем из богатых земель, находящихся под нашим контролем, все, что они стоят, но и благодаря нашей недавней инициативе по расширению портов и верфей мы стали хозяевами моря. Ваши казны наслаждаются налогами, взимаемыми с торговли, которая разрастается, как неуправляемый огонь - воистину, вы довольны."
 me_bithynia_18.a:0 "Налоги мы пока оставим в стороне, но это хорошо"
 me_bithynia_18_tooltip:0 "Задача миссии '#Y $bithynia_missions_task_18$#!' теперь #G завершена#!!"
 
 me_bithynia_19_title:0 "Невероятное изобилие"
 me_bithynia_19_desc:0 "В некоторых соседних столицах торговцы ютятся в одних и тех же тесных помещениях, не имея ни малейшего представления о том, как устроены их рынки. Покупать свежую рыбу рядом с торговцем парфюмерией? Или район кожевенных заводов рядом с главными площадями? Кто может представить себе такую глупость, такую непредусмотрительность градостроителей? \n\nК счастью, в городах Вифинии, которые практически ломятся от специализированных рынков, таких проблем нет. Если вы ищете пряности с далеких островов, то здесь вы их найдете, а может быть, ваш вкус - драгоценные камни Востока? Здесь есть торговцы золотом и серебром, бриллиантами и драгоценными камнями, и находятся они недалеко от банковских кварталов, где ведут свои операции крупные купеческие семьи королевства. Таких рынков, как в Вифинии, больше нет, мы - пример для всего мира."
 me_bithynia_19.a:0 "Будем бережно относиться к своему богатству"
 me_bithynia_19_tooltip:0 "Задача миссии '#Y $bithynia_missions_task_19$#!' теперь #G завершена#!!"
 
 me_bithynia_20_title:0 "Фракийское наступление"
 me_bithynia_20_desc:0 "Мы завершили свои притязания на земли, некогда принадлежавшие Лисимаху, одному из диадохов, осмелившемуся прозябать в царстве после смерти Александроса Великого. Мы говорим, что эти земли когда-то принадлежали ему, потому что теперь они принадлежат Вифинии; мы претендуем на все города Фракии, их порты, их храмы и святыни, и даже на владения их варваров в горах Хемуса мы претендуем как на свои собственные."
 me_bithynia_20.a:0 "Мы заслужили эту возможность; подготовить наших солдат к тому, что нас ждёт."
 me_bithynia_20_tooltip:0 "Задача миссии '#Y $bithynia_missions_task_20$#!' теперь #G завершена#!!"
 
 me_bithynia_21_title:0 "Азиатское восхождение"
 me_bithynia_21_desc:0 "Мы сфабриковали документы, утверждающие, что Артаны, наша древняя столица, в свое время создал большую сеть феодальных государств по всей Азии, включая сатрапии в провинциях Улучшенный Мисия и Нижняя. Хотя многие летописцы протестуют против этих смехотворных утверждений, утверждая, что нет абсолютно никаких доказательств того, что такие вещи когда-либо происходили, похоже, что у наших врагов не хватит сил бросить нам вызов. Мы заявили, что стремимся отстаивать пути наших предков и будем бороться за то, что принадлежит нам по праву."
 me_bithynia_21.a:0 "Мы - благочестивый народ, который чтит своих предков"
 me_bithynia_21_tooltip:0 "Задача миссии '#Y $bithynia_missions_task_21$#!' теперь #G завершена#!!"
 
 me_bithynia_22_title:0 "Фракийская свобода"
 me_bithynia_22_desc:0 "Фракийские земли, которые наши предки называли своим домом, безусловно, пострадали за эти долгие годы войны и разрухи - факт, который мы считаем душераздирающим, если не сказать откровенно непереносимым. \n\nКак мы могли безучастно наблюдать за тем, как земли, взрастившие наших предков, сами себя уничтожают в обезумевшем мире? Как долго мы должны были ждать, слушая их истошные крики о помощи, и ничего не делать для их освобождения? Все понимают, что мы сделали то, что должны были сделать."
 me_bithynia_22.a:0 "Нас примут с распростертыми объятиями"
 me_bithynia_22_tooltip:0 "Задача миссии '#Y $bithynia_missions_task_22$#!' теперь #G завершена#!!"
 
 me_bithynia_23_title:0 "Покровитель фракийцев"
 me_bithynia_23_desc:0 "Судьба решила сделать нас хозяевами земель, которые нас породили; когда наши древние фракийские предки покидали свои дома и отправлялись на поиски удачи за океан, разве они могли предположить, что мы вернемся героями-завоевателями? Теперь мы можем решать, что делать с нашими фракийскими кузенами... Мы контролируем культуру в той же мере, что и города."
 me_bithynia_23.a:0 "Есть ли реальные различия между ними и нами?"
 me_bithynia_23.b:0 "Мы отмечаем индивидуальность в нашем едином целом"
 me_bithynia_23_tooltip:0 "Задача миссии '#Y $bithynia_missions_task_23$#!' теперь #G завершена#!!"
 
 me_bithynia_24_title:0 "Фригийские владения"
 me_bithynia_24_desc:0 "Во Фригии хорошо налажена система дорог, связывающая ее с богатыми городами южного побережья Анатолии, что значительно облегчает передвижение по гористой фригийской местности. Вифинии было бы неплохо поглотить эти территории; требование контроля над этими важными путями должно стать для нас достаточным основанием."
 me_bithynia_24.a:0 "Мы будем относиться к покоренным фригийцам как к своим - ну, может быть, не совсем..."
 me_bithynia_24_tooltip:0 "Задача миссии '#Y $bithynia_missions_task_24$#!' теперь #G завершена#!!"
 
 me_bithynia_25_title:0 "Претензии к Каппадокии"
 me_bithynia_25_desc:0 "Хотя вас открыто обвиняли в том, что вы вынашиваете планы по захвату провинции Ирис Нижний, которые вы до сих пор отрицали, вы решили наконец заявить, что это не просто слухи; да, ваши солдаты мобилизуются на границах, и да, вы абсолютно серьезны, когда говорите, что вам нужна вся провинция. И что же вас может остановить?"
 me_bithynia_25.a:0 "Со временем никто не вспомнит об этой агрессии, а если вспомнит? Очень жаль."
 me_bithynia_25_tooltip:0 "Задача миссии '#Y $bithynia_missions_task_25$#!' теперь #G завершена#!!"
 
 me_bithynia_26_title:0 "Вифинское превосходство"
 me_bithynia_26_desc:0 "Наш флот стал профессиональной структурой, которая с легкостью превосходит ваши завышенные ожидания. Ваши люди не только способны разбить гораздо более крупные флоты, посланные против них, но и являются яростными бойцами, считая предметом своей гордости рукопашные схватки с вражескими кораблями, которые они взяли на абордаж, в надежде захватить как можно больше судов. Похоже, это предмет гордости - кто больше захватит кораблей - игра, которую вы с удовольствием поощряете. Кроме того, ваши люди все лучше ремонтируют поврежденные корабли, захваченные ими еще в море, - есть ли что-нибудь, что они не могут сделать?"
 me_bithynia_26.a:0 "Мы благодарим наших моряков за тот жизненно важный вклад, который они вносят в развитие государства"
 me_bithynia_26_tooltip:0 "Задача миссии '#Y $bithynia_missions_task_26$#!' теперь #G завершена#!!"
 
 me_bithynia_27_title:0 "Беспокойство в Таврике"
 me_bithynia_27_desc:0 "Хотя земли Таврики находятся далеко за берегами Вифинии, репутация её плодовитой добычи идет впереди неё. Их продукция огромна, товары желанны, и именно этот показатель экономического успеха стал причиной того, что северяне превратились в ненадежных деловых партнеров: их купцы не только постоянно пытаются занизить цены, но и обманом уклоняются от уплаты налогов, необходимых для ведения дел в вифинских городах. \n\nЧаще всего, когда вы слышите о провинции Таврика, это всегда плохие новости. С этим нужно что-то делать раз и навсегда."
 me_bithynia_27.a:0 "Покончить с разбойниками; взять всю провинцию"
 me_bithynia_27_tooltip:0 "Задача миссии '#Y $bithynia_missions_task_27$#!' теперь #G завершена#!!"
 
 me_bithynia_28_title:0 "Контроль над побережьем"
 me_bithynia_28_desc:0 "Несмотря на то, что это поставило нас в противоречие со многими другими, желающими того же, нам удалось закрепить за собой всю Эолию и Ионию - ни один корабль не пройдет через этот регион, не увидев берегов Вифинии."
 me_bithynia_28.a:0 "Это прекрасное место, которое можно посетить."
 me_bithynia_28_tooltip:0 "Задача миссии '#Y $bithynia_missions_task_28$#!' теперь #G завершена#!!"
 
 me_bithynia_29_title:0 "Эгейская мощь"
 me_bithynia_29_desc:0 "После нескольких недель раздумий, в течение которых Вы ежедневно консультировались как с финансовыми, так и с военными советниками, Вы решили создать Эгейский административный центр, чтобы обеспечить беспрепятственное проведение деловых операций. Теперь, когда все сложные моменты решены, осталось выбрать подходящее место."
 me_bithynia_29.a:0 "Крит"
 me_bithynia_29.b:0 "Спорады"
 me_bithynia_29.c:0 "Эгейские острова"
 me_bithynia_29_tooltip:0 "Задача миссии '#Y $bithynia_missions_task_29$#!' теперь #G завершена#!!"
 
 me_bithynia_30_title:0 "Хозяева Пелопоннеса"
 me_bithynia_30_desc:0 "Мы не только принесли истинную свободу спорным провинциям Пелопоннеса, но и украсили их земли своими зданиями и инвестициями. Наши инициативы навсегда изменили облик местности, и будущие поколения, глядя на возвышающиеся стены наших цитаделей, будут знать, что мы - хозяева этой земли."
 me_bithynia_30.a:0 "This is as it should be"
 me_bithynia_30_tooltip:0 "Задача миссии '#Y $bithynia_missions_task_30$#!' теперь #G завершена#!!"
 
 me_bithynia_31_title:0 "Покровители Греции"
 me_bithynia_31_desc:0 "Твердо веря в то, что нестабильность в других странах не принесет нашим рынкам ничего, кроме проблем, если оставить их в покое, мы были вынуждены в очередной раз прибегнуть к военному вмешательству, чтобы обеспечить свободный доступ к вифинийским товарам. Для жителей Греции хорошо, что мы решили управлять ими напрямую: им больше не о чем беспокоиться, и они могут сосредоточиться на построении хорошей жизни для себя."
 me_bithynia_31.a:0 "Они должны быть благодарны нам за то, что мы так добры."
 me_bithynia_31_tooltip:0 "Задача миссии '#Y $bithynia_missions_task_31$#!' теперь #G завершена#!!"
 
 me_bithynia_32_title:0 "Фиргийская мощь"
 me_bithynia_32_desc:0 "Пыльные равнины, леса и холмы Фригии наконец-то стали нашими, и мы можем с радостью сказать, что уже получаем выгоду от освобождения этих центральных провинций. Наши армии не только быстро передвигаются по Анатолийскому плоскогорью, но и увеличивают свои торговые доходы - не так уж плохо, а?"
 me_bithynia_32.a:0 "Ну, от этого мы точно не откажемся"
 me_bithynia_32_tooltip:0 "Задача миссии '#Y $bithynia_missions_task_32$#!' теперь #G завершена#!!"
 
 me_bithynia_33_title:0 "Южное побережье"
 me_bithynia_33_desc:0 "Нам есть что праздновать, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]; мы не только прочно закрепились на превосходных побережьях южной Анатолии, но и вызванный этим бум в нашей торговле принес дивиденды двум нашим главным городам - Кальп и Ребасу. В этот день великим купеческим семьям Вифинии есть за что благодарить нас."
 me_bithynia_33.a:0 "Какое счастье!"
 me_bithynia_33_tooltip:0 "Задача миссии '#Y $bithynia_missions_task_33$#!' теперь #G завершена#!!"
 
 me_bithynia_34_title:0 "Азиатская вечерня"
 me_bithynia_34_desc:0 "Власть Митридатидов была сломлена [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]; воли и повеления [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] оказалось достаточно, чтобы сокрушить силу древней крови наших врагов. Мы не только утвердили свое вифинийское превосходство на всеобщее обозрение, но и лишили наших соперников привилегии править. Наша популярность как завоевателя и основателя династий не имеет себе равных."
 me_bithynia_34.a:0 "В этом мире выживают только сильные"
 me_bithynia_34_tooltip:0 "Задача миссии '#Y $bithynia_missions_task_34$#!' теперь #G завершена#!!"
 
 me_bithynia_35_title:0 "Цари Каппадокии"
 me_bithynia_35_desc:0 "Наша власть охватывает обширную часть центральной Анатолии, посягая на мощь не только свирепых и сварливых каппадокийцев, но даже суровые армяне, укрывшиеся в своих горных крепостях, имеют основания опасаться похода Вифинии; всё, что мы пожелаем, мы возьмем, как подобает истинным царям Каппадокии."
 me_bithynia_35.a:0 "Неуважение к нам на ваш страх и риск"
 me_bithynia_35_tooltip:0 "Задача миссии '#Y $bithynia_missions_task_35$#!' теперь #G завершена#!!"
 
 me_bithynia_36_title:0 "Фракийская Таврика"
 me_bithynia_36_desc:0 "Боспорские греки с их уникальной и колоритной культурой, дикоглазые скифы, господствующие в степи и в то же время приближающиеся к нашим городам для торговли, и, конечно же, вездесущие вифинские купцы и путешественники... Фракийская Таврика - любопытная страна, наполненная множеством интересных и интригующих людей, и от этого наши знания о мире становятся всё более обширными."
 me_bithynia_36.a:0 "Мы должны сами посетить этот район, когда позволит время"
 me_bithynia_36_tooltip:0 "Задача миссии '#Y $bithynia_missions_task_36$#!' теперь #G завершена#!!"
 
 me_bithynia_37_title:0 "Цари Азии"
 me_bithynia_37_desc:0 "Когда в столицы наших врагов и соперников придет весть о том, что мы объединили весь Азиатский полуостров, их охватит плач и трепет, и великий ужас; по ночам короли будут лежать без сна в своих постелях, их мысли будут метаться, охваченные одним вопросом...\n\nЧто мне делать, если вифиняне нападут на меня в следующий раз? Кто спасется от их праведного гнева? Кто сможет одержать над ними победу?"
 me_bithynia_37.a:0 "Our enemies tremble at our name!"
 me_bithynia_37_tooltip:0 "Задача миссии '#Y $bithynia_missions_task_37$#!' теперь #G завершена#!!"
 
 me_bithynia_38_title:0 "Цари Греции"
 me_bithynia_38_desc:0 "Преуспев там, где многие другие потерпели неудачу, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] принял на себя [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] божественное предназначение, утвердив вифинян в качестве царей Греции. Такое невероятное достижение, несомненно, вскружит голову всему миру, и будущие поколения ученых будут учить своих студентов имени великого басилея, который прославил всю Элладу; [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName]."
 me_bithynia_38.a:0 "И всё же есть ещё кое-что, что я должен сделать..."
 me_bithynia_38_tooltip:0 "Задача миссии '#Y $bithynia_missions_task_38$#!' теперь #G завершена#!!"
 
 me_bithynia_39_title:0 "Наступление на Сирию"
 me_bithynia_39_desc:0 "Хотя мы не имеем реальных исторических связей с землями Сирии и Ассирии, мы не можем допустить, чтобы этим регионом управлял кто-то, враждебный нашим интересам. Вынужденные по необходимости претендовать на эти земли, мы можем обещать, что будем лучшими правителями, чем те, кто пришел до нас."
 me_bithynia_39.a:0 "Захватывающее зрелище, такая мощь..."
 me_bithynia_39_tooltip:0 "Задача миссии '#Y $bithynia_missions_task_39$#!' теперь #G завершена#!!"
 
 me_bithynia_40_title:0 "Сирия подчиняется"
 me_bithynia_40_desc:0 "Сирия, как вы и ожидали, o [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName], пала перед нашими победоносными войсками. Я хотел бы сказать, что сирийцы достойно защищались, но, если принять во внимание все, их солдаты были слабыми, трусами... Мы убили их, принеся в жертву богам войны."
 me_bithynia_40.a:0 "Эти земли станут важными плацдармами для будущих кампаний"
 me_bithynia_40_tooltip:0 "Задача миссии '#Y $bithynia_missions_task_40$#!' теперь #G завершена#!!"
 
 me_bithynia_41_title:0 "Повелители Леванта"
 me_bithynia_41_desc:0 "Наша последняя военная кампания завершилась победоносно, но вы гордитесь больше, чем обычно: ваши солдаты завоевали значительную часть Леванта, распространив вифинские владения на регионы, которые обеспечат вам экономический и военный рост на десятилетия вперед. Когда весть о нашем триумфе распространится, вся Вифиния будет праздновать это невероятное достижение."
 me_bithynia_41.a:0 "Поверьте мне, мы ещё не закончили"
 me_bithynia_41_tooltip:0 "Задача миссии '#Y $bithynia_missions_task_41$#!' теперь #G завершена#!!"
 
 me_bithynia_42_title:0 "Земля фараонов"
 me_bithynia_42_desc:0 "Мы собираемся пойти по стопам многих великих полководцев и продвинуться в земли собственно Египта, закрепить за собой богатую дельту Нила, и всё, что угодно. Передайте египетским претендентам, захватившим наши территории, что скоро наша земля вернётся в их законные руки!"
 me_bithynia_42.a:0 "Приготовьтесь к войне, мужи Вифинии."
 me_bithynia_42_tooltip:0 "Задача миссии '#Y $bithynia_missions_task_42$#!' теперь #G завершена#!!"
 
 me_bithynia_43_title:0 "Вифинская династия"
 me_bithynia_43_desc:0 "Когда вечер опускается на город Мемфис, устилая его пурпурным плащом из сверкающих звезд, вы смотрите из уединенных окон своих личных покоев на пирамиды вдали. Камень на вершине пирамиды ловит и усиливает угасающий свет дня, загораясь в сгущающемся мраке, и от этого зрелища на глаза наворачиваются слезы удивления. Когда-то вы смотрели на бурлящие волны Понта Эвксинского, а теперь ваше зрение теряется в бесконечном море песка, которое окружает вас. Как далеко вы зашли...\n\nИ все же это еще не все. Если бы вы захотели, то могли бы претендовать на титул фараона и основать вифинскую династию на священных землях Египта. Достаточно произнести слово, и всё будет так."
 me_bithynia_43.a:0 "Может быть, мы и не фараон, но мы точно Бог"
 me_bithynia_43.b:0 "Давайте пойдем по пути египтян"
 me_bithynia_43_tooltip:0 "Задача миссии '#Y $bithynia_missions_task_43$#!' теперь #G завершена#!!"
 
 me_bithynia_44_title:0 "Благословения из Вавилона"
 me_bithynia_44_desc:0 "Когда наши армии впервые вошли в город Вавилон, нас с удивлением встретила разношерстная толпа: астрологи, историки, представители купеческих семей, местные чиновники, представители самых знатных и древних домов - все они собрались и ждали у цитадели в центре города. Вперед вышел представитель, провозгласивший речь на местном языке, и хотя перевод, сделанный вашим писцом, был произнесен с запинками, суть сказанного вы уловили. Судя по всему, этот момент был предсказан звездами, и вавилоняне ожидали его уже очень давно. Вместо того чтобы бесполезно сопротивляться, они предложили нам свою поддержку, согласившись с тем, что лучше всего нам объединить наши удачи."
 me_bithynia_44.a:0 "Мы будем высоко ценить их сотрудничество"
 me_bithynia_44_tooltip:0 "Задача миссии '#Y $bithynia_missions_task_44$#!' теперь #G завершена#!!"
 
 me_bithynia_45_title:0 "Палец в Сапоге"
 me_bithynia_45_desc:0 "Несмотря на то, что на Итальянском полуострове проживают состоявшиеся государства с древней историей и гораздо большей легитимностью, это не мешает нам понять, нельзя ли оттяпать для себя какой-нибудь регион. Тарентум, по разным причинам, стал той провинцией, которую мы выбрали в качестве плацдарма - удачное начало италийской кампании."
 me_bithynia_45.a:0 "Мы никого не боимся"
 me_bithynia_45_tooltip:0 "Задача миссии '#Y $bithynia_missions_task_45$#!' теперь #G завершена#!!"
 
 me_bithynia_46_title:0 "Великая Греция"
 me_bithynia_46_desc:0 "Благодаря нашим военным усилиям Великая Греция воссоединилась с эллинским миром, а не по прихоти королей-тиранов или экспансионистских республик. После того, как мы вытеснили последние силы вторжения, граждане Великой Греции обняли нас, открыв свои сердца и сокровища в знак благодарности. Такие верные и преданные люди станут прекрасным дополнением к королевству Вифинии."
 me_bithynia_46.a:0 "Богатство Великой Греции в любом случае по праву принадлежит нам."
 me_bithynia_46_tooltip:0 "Задача миссии '#Y $bithynia_missions_task_46$#!' теперь #G завершена#!!"
 
 me_bithynia_47_title:0 "Падение Рима"
 me_bithynia_47_desc:0 "Об этих римлянах ходит много шума, но вы не видите в этом ничего особенного - теперь, когда их столица пала перед вами, вы не нашли в них ничего достойного упоминания. На самом деле, если сравнивать римлян с жителями Вифинии, то они оказываются неполноценными по всем параметрам."
 me_bithynia_47.a:0 "Жалкое зрелище..."
 me_bithynia_47_tooltip:0 "Задача миссии '#Y $bithynia_missions_task_47$#!' теперь #G завершена#!!"
 
 me_bithynia_48_title:0 "Итальянское господство"
 me_bithynia_48_desc:0 "Когда мы впервые вытеснили варваров из Тарентума, мы и представить себе не могли, что это станет началом нашего господства на всем Итальянском полуострове. Плодородная долина реки По теперь стала последним дополнением к многочисленным владениям, которыми мы управляем, а перспективы торговли и дальнейшего процветания никогда еще не были столь велики в истории наших народов - боги улыбаются Вифинии."
 me_bithynia_48.a:0 "Цизальпийская Галлия, да? Что находится по ту сторону этих гор?"
 me_bithynia_48_tooltip:0 "Задача миссии '#Y $bithynia_missions_task_48$#!' теперь #G завершена#!!"
 
 me_bithynia_49_title:0 "Иллирийское невежество"
 me_bithynia_49_desc:0 "Сначала это были случайные набеги на скот - возможно, убивали одного или двух фермеров, уничтожали и разоряли их имущество. Обычная песня и танец - прогнать трусов обратно в горы, может быть, на пару сезонов затишье, прежде чем появятся неизбежные сообщения о грабежах. Однако когда иллирийские дикари решили, что могут нападать на целые деревни, убивая и обращая в рабство десятки вифинцев, была перейдена черта, которую мы не могли игнорировать."
 me_bithynia_49.a:0 "Надеюсь, другие варвары примут к сведению."
 me_bithynia_49_tooltip:0 "Задача миссии '#Y $bithynia_missions_task_49$#!' теперь #G завершена#!!"
 
 me_bithynia_50_title:0 "Kings of Illyria"
 me_bithynia_50_desc:0 "Our lordship over the lands of Illyria is proving to be successful, perhaps even a little more than we initially anticipated. Not only have we finally managed to quell the barbarian raids from the pirates and thieves that inhabit these mountains and moors, but we have also found that these people want to embrace our Bithynian ways. The world hails us as the Kings of Illyria."
 me_bithynia_50.a:0 "Another honor among the many we already have"
 me_bithynia_50_tooltip:0 "Задача миссии '#Y $bithynia_missions_task_50$#!' теперь #G завершена#!!"
 
 me_bithynia_51_title:0 "Вифинская эпоха"
 me_bithynia_51_desc:0 "Когда великие историки читают 'Историю Александра', она не заканчивается жизнью прославленного македонского басилея, бредящего на вавилонском смертном одре; его впечатляющая история рассматривается как пролог, история, которая переплетается с возвышением вифинян, и там, где кончается одна искра, вспыхивает другая. Вифиняне установили непостижимую гегемонию, настолько велики и могущественны их богатые короли. Единственное, что мешает вифинянам завоевать весь мир, - это их собственная сдержанность; никто не в силах бросить им вызов."
 me_bithynia_51.a:0 "И всё равно будущее зовёт нас вперёд..."
 me_bithynia_51_tooltip:0 "Задача миссии '#Y $bithynia_missions_task_51$#!' теперь #G завершена#!!"
 
 me_bithynia_52_title:0 "Вифинская культура"
 me_bithynia_52_desc:0 "Кальп, прославленная столица Мариандинии, стала своего рода культурной точкой. Самые богатые отправляют своих детей в наш город, надеясь дать им достойное вифинское образование, а многие, кто не может позволить себе учиться в наших прославленных академиях, перенимают вифинские имена и манеру одеваться. Наши поэты - предмет зависти всего цивилизованного мира, а их пьесы с успехом идут в театрах таких далеких городов, как Афины и Александрия. Кажется, что все хотят быть вифинянами."
 me_bithynia_52.a:0 "Мы принимаем всех, кто хочет быть похожим на нас"
 me_bithynia_52_tooltip:0 "Задача миссии '#Y $bithynia_missions_task_52$#!' теперь #G завершена#!!"
 
 me_bithynia_53_title:0 "The Metropolis of Zipoetes"
 me_bithynia_53_desc:0 "Старинное название 'Артаны', когда-то бывшее на устах каждого вифинянина, теперь отошло в пыльные свитки и тексты историков; никто не знает город Зипойтий по его древнему названию. Из скромного начала наша столица превратилась в главное место на Понтосе Эвксинском, и тысячи душ называют ее роскошные улицы своим домом. Но пришло время вновь расширить границы города; наша метрополия, гордый город Зипойтий, - процветающая столица, достойная величайшей державы в этом регионе - Вифинии."
 me_bithynia_53.a:0 "Беспрецедентный рост, и всё благодаря нам - мы благодарны"
 me_bithynia_53_tooltip:0 "Задача миссии '#Y $bithynia_missions_task_53$#!' теперь #G завершена#!!"
 
 me_bithynia_54_title:0 "Вложения в Азию"
 me_bithynia_54_desc:0 "Беспрецедентная строительная кампания, начатая нами в азиатских владениях, завершена, и вновь возведенные рынки и форумы уже заполнены торговцами и ремесленниками. Когда говорят о богатствах Востока, то, несомненно, имеют в виду великолепие Вифинии."
 me_bithynia_54.a:0 "Мы говорили вам, что это произойдёт"
 me_bithynia_54_tooltip:0 "Задача миссии '#Y $bithynia_missions_task_54$#!' теперь #G завершена#!!"
 
 me_bithynia_55_title:0 "Порты Вифинии"
 me_bithynia_55_desc:0 "Доход, который мы получаем от подконтрольных нам портов, - это ошеломляющая цифра, отражающая наш статус экономической державы. Опираясь на золотую реку, текущую из наших портов, мы профинансировали строительство самого большого военно-морского флота, который когда-либо собирался, и обучили лучшие экипажи, которые только можно купить за деньги. Наши отважные моряки тоже жаждут битвы, они готовы продемонстрировать вифинскую мощь на волнах."
 me_bithynia_55.a:0 "История запомнит нас по нашим поступкам"
 me_bithynia_55_tooltip:0 "Задача миссии '#Y $bithynia_missions_task_55$#!' теперь #G завершена#!!"
 
 me_bithynia_56_title:0 "Вифинская житница"
 me_bithynia_56_desc:0 "Начинают поступать первые урожаи с ферм, построенных нами по всей Вифинии, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName]. Нашим фермерам пришлось немного изменить свои методы, поскольку они не были знакомы с местной местностью, но путем проб и ошибок им удалось посадить сытные злаки и травы - я уверен, что мы сможем применить полученные знания в других местах нашего королевства. \n\nИ, мой царль, если позволите, говорят, что есть местный мёд, который имеет вкус тимьяна, выращенного на этих фермах, которые вы построили, с легким дымным привкусом, который просто восхитителен. У нас здесь есть немного, если вам интересно попробовать его самому."
 me_bithynia_56.a:0 "Давайте я попробую этот мёд, о котором все говорят."
 me_bithynia_56_tooltip:0 "Задача миссии '#Y $bithynia_missions_task_56$#!' теперь #G завершена#!!"
 
 me_bithynia_57_title:0 "Быть вифинянином"
 me_bithynia_57_desc:0 "Каждый хочет быть вифинянином; на общих языках часто говорят на нашем диалекте, а вифинян можно встретить в каждом большом городе и столице стран, которые стоит посетить. Нашу манеру одеваться перенимают за ее практичность и элегантность, и даже наши блюда попадают на тарелки дальних стран благодаря специям, которые мы привозим на их рынки. Можно спорить о том, являются ли эти блюда подлинно вифинскими, - ведь каждый может добавить в бобовые пажитник и мяту, - но приятно видеть, как укореняется вифинская культура."
 me_bithynia_57.a:0 "Вифиняне - величайший народ!"
 me_bithynia_57_tooltip:0 "Задача миссии '#Y $bithynia_missions_task_57$#!' теперь #G завершена#!!"
 
 me_bithynia_58_title:0 "Строительство в Каппадокии"
 me_bithynia_58_desc:0 "Мир, который мы принесли в Каппадокию, побудил путешественников и паломников оставить свои скитания и поселиться в городах, построенных нами на пыльных равнинах и в долинах Анатолии. По мере того как эти огромные города набирали численность, мы поняли, как лучше управлять полчищами человечества, за которые мы оказались в ответе."
 me_bithynia_58.a:0 "Было бы здорово однажды посетить эти города"
 me_bithynia_58_tooltip:0 "Задача миссии '#Y $bithynia_missions_task_58$#!' теперь #G завершена#!!"
 
 me_bithynia_59_title:0 "Византийские амбиции"
 me_bithynia_59_desc:0 "Как и Визас в древности, странник, путешествовавший далеко-далеко в поисках подходящего места для строительства своего города, вы тоже стали великим основателем, возможно, даже превзойдя Визаса в личных амбициях. Но, в отличие от Мегарана, тебе не пришлось обращаться к оракулам, чтобы найти подходящее место; ты ясно видел, что нужно сделать, чтобы расширить Византию и принести свой архитектурный опыт через воды в Европу. \n\nПо мере того, как значение Византии росло, мы решили, во имя политической целесообразности, пересмотреть статус-кво и отпустить Византию в качестве феодального государства, но с новым названием - Византия. Пусть гордые византийцы сами управляют своими делами, признавая наше главенство... В Азии еще много работы."
 me_bithynia_59.a:0 "Византия будет нашим феодалом и будет служить нам верой и правдой"
 me_bithynia_59.b:0 "Играйте за Византию"
 me_bithynia_59_tooltip_B:0 "Покиньте #Y Вифинию#! и играйте за #Y Византию#!"
 me_bithynia_59_tooltip:0 "Задача миссии '#Y $bithynia_missions_task_59$#!' теперь #G завершена#!!"
 me_bithynia_59_tooltip_2:0 "Выпустить #Y Византию#! как #Y феод#!"
 
 me_bithynia_60_title:0 "Оказание помощи Фракии"
 me_bithynia_60_desc:0 "Любопытная вещь - власть денег: те, у кого их нет, желают их больше всего на свете, и даже те, у кого золота больше, чем человек может потратить за всю свою жизнь, часто жаждут чужого богатства. Власть монеты господствует не только над людьми, но и над землями; даже плодородная Фракия принесла больше, чем можно было предположить, и все благодаря нашему усердному управлению финансами. Мы действительно являемся впечатляющими управленцами, обладающими безупречной финансовой хваткой."
 me_bithynia_60.a:0 "Мы всегда знали, что здесь есть потенциал"
 me_bithynia_60_tooltip:0 "Задача миссии '#Y $bithynia_missions_task_60$#!' теперь #G завершена#!!"
 
 me_bithynia_61_title:0 "Достижения в Эгейском море"
 me_bithynia_61_desc:0 "Ценой огромных затрат для Вифинского государства мы профинансировали и построили рынки, соответствующие нашим строгим стандартам, и, как каждый мог предсказать, экономический бум был почти мгновенным и не показывает никаких признаков ослабления в ближайшее время. Мы поступили мудро, построив эти города по вифинскому образцу."
 me_bithynia_61.a:0 "Как хорошо для нас"
 me_bithynia_61_tooltip:0 "Задача миссии '#Y $bithynia_missions_task_61$#!' теперь #G завершена#!!"
 
 me_bithynia_62_title:0 "Основы жизни"
 me_bithynia_62_desc:0 "Вы перекусываете в середине дня, когда получаете сообщение о производстве продуктов питания в Греции - вы любите иронию жизни, считая, что случайностей не бывает и что все происходит по божественному вдохновению. Похоже, что ваши инвестиции в виноградники окупились, и повсюду растут небывалые урожаи; как будто ваши фермеры засеяли свои поля золотыми монетами. Нет необходимости говорить о том, что вина этого года будут изысканными."
 me_bithynia_62.a:0 "Я бы сейчас не отказался от вина."
 me_bithynia_62_tooltip:0 "Задача миссии '#Y $bithynia_missions_task_62$#!' теперь #G завершена#!!"
 
 me_bithynia_63_title:0 "Шаблон мастера"
 me_bithynia_63_desc:0 "Вам предстоит встреча с придворным философом, которую вы давно ждали. Управление Вифинией во всем ее великолепии - задача не из легких, и нередко проходят недели без того, чтобы Вы не пообщались с каждым из своих министров. Так уж сложились обстоятельства, и не секрет, что военный лагерь в последнее время важнее библиотеки...\n\nНо не будем об этом. В последние несколько недель ваши библиотекари собирали письменные документы наших различных архитекторов, особенно тех, кому была доверена честь строительства вифинийских городов. Сама по себе эта инициатива вас бы порадовала, но, похоже, ваш придворный философ пошел еще дальше и, собрав лучшие фрагменты из каждого отдельного труда, создал главный трактат с довольно сухим названием 'Вифинская архитектурная практика и её практическое применение'. Хотя это, безусловно, специализированный текст, не предназначенный для обывателя, но, следуя этому документу как своеобразному руководству, строители по всей нашей стране смогут возводить вифинские города еще быстрее, чем раньше."
 me_bithynia_63.a:0 "Спасибо, мой друг. Я распоряжусь сделать сто экземпляров и распространить их"
 me_bithynia_63_tooltip:0 "Задача миссии '#Y $bithynia_missions_task_63$#!' теперь #G завершена#!!"
 
 me_bithynia_64_title:0 "Вифинские богатства"
 me_bithynia_64_desc:0 "'Талант за талант, монета за монету, роскошь за роскошь; если всё подсчитать, то Вифиния, бесспорно, самая богатая страна в мире. Её порты заполнены тяжело груженными кораблями, опасно тонущими в водах Понта Эвксинского, они до отказа набиты деликатесами и развратом, которые с жадностью поглощает ее нечестивый народ. Вифиняне вульгарно выставляют напоказ свое богатство, даже мужчины носят показные украшения, их руки отягощены толстыми золотыми поясами, инкрустированными драгоценными камнями. Воистину, я не видел ничего подобного ни в одном из своих путешествий'.\n\n- Фрагмент из текста 'Res Bythinicus', диатрибы против вифинян, написанной римским сенатором Каесо Брокхом в I веке до н.э."
 me_bithynia_64.a:0 "Они просто завидуют"
 me_bithynia_64_tooltip:0 "Задача миссии '#Y $bithynia_missions_task_64$#!' теперь #G завершена#!!"
 
 me_bithynia_65_title:0 "Вифинские строители"
 me_bithynia_65_desc:0 "Мой базилевс, группа инженеров, которую мы отправили наблюдать за строительством по всей Македонии, вернулась, и вам будет приятно узнать, что наши архитекторы многому научились за время работы. Они не только говорят, что смогут сэкономить наши деньги благодаря новым технологиям строительства, но даже утверждают, что смогут строить быстрее! Смелые заявления, конечно, но вифиняне превосходят нас почти во всем..."
 me_bithynia_65.a:0 "Применять эти уроки повсеместно"
 me_bithynia_65_tooltip:0 "Задача миссии '#Y $bithynia_missions_task_65$#!' теперь #G завершена#!!"
 
 me_bithynia_66_title:0 "Смертоносный легион"
 me_bithynia_66_desc:0 "После напряженного дня, проведенного за управлением царством, вы решили нанести неожиданный визит своему легиону, который тренируется под новым руководством. Когда слух о вашем прибытии в лагерь разнесся, бойцы собрались в строй и начали тренировку; воздух сотрясается от криков тысяч солдат, хрипящих как один, их копья устремляются в небо, когда они выполняют маневр. Вы издаете негромкий свист, продолжая наблюдать за этим зрелищем: никогда прежде вы не видели, чтобы группа копьеносцев действовала так слаженно."
 me_bithynia_66.a:0 "Пока наши генералы помнят свое место, мы в порядке."
 me_bithynia_66_tooltip:0 "Задача миссии '#Y $bithynia_missions_task_66$#!' теперь #G завершена#!!"
 
 me_bithynia_67_title:0 "Стена Зипойтов"
 me_bithynia_67_desc:0 "Вы только что закончили осмотр впечатляющих укреплений, которые по вашему приказу были построены по всей провинции Вифиния Нижняя и Мариандиния. В сопровождении своих генералов и главного архитектора вы начали осмотр того, что местные жители называют 'Стеной Зипойтов", и на это ушло несколько дней. Когда всё сказано и сделано, вы безмерно довольны этой так называемой 'стеной'. Сегодня вы будете спать спокойно, уверенные в своей силе."
 me_bithynia_67.a:0 "Только глупец или безумец попытается напасть на нас сейчас."
 me_bithynia_67_tooltip:0 "Задача миссии '#Y $bithynia_missions_task_67$#!' теперь #G завершена#!!"
 
 me_bithynia_68_title:0 "Достойный полководец"
 me_bithynia_68_desc:0 "Поскольку мы продолжаем расширяться невероятными темпами, нам имеет смысл назначить командующего Вифинией. У вас есть множество обязанностей, за которые вы отвечаете лично, включая посещение многочисленных церемоний, которые постоянно требуют вашего внимания, поэтому вполне естественно, что вы делегируете командование. Ваши военные советники поддерживают эту инициативу, и многие претендуют на то, чтобы удостоиться этой чести."
 me_bithynia_68.a:0 "Всё идёт по плану"
 me_bithynia_68_tooltip:0 "Задача миссии '#Y $bithynia_missions_task_68$#!' теперь #G завершена#!!\n"
 
 me_bithynia_69_title:0 "Знаменитый полководец"
 me_bithynia_69_desc:0 "Мы получили новости, которые уже почти стали привычными, потому что вы часто слышите одно и то же донесение: наш командующий снова добился успеха на поле боя, уничтожив еще одну армию, которая была достаточно глупа, чтобы сражаться против него."
 me_bithynia_69.a:0 "Мы сделали мудрый выбор"
 me_bithynia_69_tooltip:0 "Задача миссии '#Y $bithynia_missions_task_69$#!' теперь #G завершена#!!"
 
 me_bithynia_699_title:0 "Новый вифинский полководец"
 me_bithynia_699_desc:0 "Мы получили новости, которые уже почти стали привычными, потому что вы часто слышите одно и то же донесение: наш командующий снова добился успеха на поле боя, уничтожив еще одну армию, которая была достаточно глупа, чтобы сражаться против него."
 me_bithynia_699.a:0 "Мы мудро выбрали нашего командующего"
 
 me_bithynia_70_title:0 "Эллинская Азия"
 me_bithynia_70_desc:0 "Хотя раньше эта земля была известна как наполненная странными богами, мы решили очистить умы нашего народа от нежелательного религиозного влияния. Подавая хороший пример своим подданным, мы сможем убедить их отказаться от своих старых богов и принять наш пантеон, ведь наши победы - это знак нашей божественной благосклонности."
 me_bithynia_70.a:0 "Если мы позаботимся о богах, они позаботятся о нас."
 me_bithynia_70_tooltip:0 "Задача миссии '#Y $bithynia_missions_task_70$#!' теперь #G завершена#!!"
 
 bithynian_city.1.t:0 "Новый вифинский город"
 bithynian_city.1.desc:0 "Мы получили сообщение от наших главных строителей о том, что строительство нового города Вифинии завершено. Границы города уже очерчены, с особой тщательностью продумана расширенная инфраструктура, которая отличает наши города от всех остальных. Различные квалифицированные наемные рабочие, необходимые для строительства, - каменщики, мозаичисты, чернорабочие, деревообработчики, кузнецы, колесники и бесчисленные другие, чьи профессии слишком многочисленны, чтобы их упоминать, - уже получили свое щедрое жалованье из вифинской казны и вернулись домой, надеясь, что в будущем они получат такую же работу."
 bithynian_city.1.a:0 "Великолепные новости"
 
