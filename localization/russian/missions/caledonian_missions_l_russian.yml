l_russian:
 
 01_caledonian_missions: "Страна расписного народа"
 01_caledonian_missions_DESCRIPTION: "#E Каледонские#! племена живут в самых отдаленных регионах острова #E Альбион#!, далеко на севере, в жестоких и диких землях, где обитают их племенные сородичи, отважные и трудолюбивые #E островные кельты#! на юг, не рискуйте.\n\nМесто, где поросшие вереском болота продуваются ветрами, а серые горы холодны и внушительны, где обитатели этих замерзших болот и первобытных лесов словно исчезают из поля зрения во всем этом вокруг них..."
 01_caledonian_missions_CRITERIA_DESCRIPTION: "Эта миссия будет считаться завершенной, когда мы отстроим наш столичный регион, завоюем и захватим земли наших врагов и объединим окружающие нас племена в #E Каледонское государство#!."
 01_caledonian_missions_BUTTON_TOOLTIP: "Приближается день славы - рождение Каледонии..."
 
 #Missions
 
 01_caledonian_missions_task_1: "Мы согласны"
 01_caledonian_missions_task_1_DESC: "Хотя добиться согласия вождей наших племен - задача не из лёгких, но если нам удастся установить стабильный мир внутри страны, то мы сможем убедить наших воинов в преимуществах ведения войны за рубежом. \n\n\n\n\n\n\n\n\n\n\n@greek_mil13!"
 
 01_caledonian_missions_task_2: "Значит, это должна быть война"
 01_caledonian_missions_task_2_DESC: "Слишком долго мы терпели неизмеримый ущерб от междоусобной войны, которую вели наши сородичи; мы должны положить этому конец. Единственный способ обеспечить прочный мир в #E Каледонии#! - это подготовиться к войне. \n\n\n\n\n\n\n\n\n\n\n@celt_mil15!"
 
 01_caledonian_missions_task_3: "В окружении камня и серебра"
 01_caledonian_missions_task_3_DESC: "Земли, которые мы населяем, являются источником ценных минеральных богатств, и мы должны использовать камень гор для строительства наших городов и крепостей.\n\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"
 
 01_caledonian_missions_task_4: "Взятие #Е Таексалии#!"
 01_caledonian_missions_task_4_DESC: "Племена Таексалии и Дамнона к нашему югу — слабые, хныкающие черви, которые не могут надеяться противостоять [ROOT.GetCountry.GetAdjective] ополчениям в полевых условиях! Изгоним наших врагов с их земель в море! \n\n\n\n\n\n\n\n\n\n\n@celt_mil5!"
 
 01_caledonian_missions_task_5: "Пересечение Ирландского моря "
 01_caledonian_missions_task_5_DESC: "Там, откуда мы родом, древесины мало, но этот прискорбный факт природы не означает, что нам не нужны пиломатериалы. Заготовка древесины дает много преимуществ; мы не только можем строить корабли, но и затем, если понадобится, отправить наш флот к далеким берегам...\n\n\n\n\n\n\n\n\n\n\n@egypt_mil6!"
 
 01_caledonian_missions_task_6: "Каледонские налётчики"
 01_caledonian_missions_task_6_DESC: "Наши воины-ветераны жаждут битвы, жаждут развязать ее на землях наших врагов на юге и западе - стоит только [ROOT.GetCountry.GetRuler.GetName] сказать слово, и наши налётчики немедленно отправятся в путь! Они собрались возле [ROOT.GetCountry.GetCapital.GetName] и ждут только официального разрешения.\n\n\n\n\n\n\n\n\n\n\n@celt_mil7!"
 
 01_caledonian_missions_task_7: "Каменные каирны #E Оркадских островов#!"
 01_caledonian_missions_task_7_DESC: "Говорят, что в [GetProvince('(int32)2132').GetName] есть диковинные поселения, которые, возможно, стоит исследовать, если у нас есть деньги на экспедицию.\n\n#Y Это запустит цепочку событий, если #T Святилище Гобаннуса#! не существует#!.\n\n\n\n\n\n\n\n\n\n\n@greek_mil16!"
 
 01_caledonian_missions_task_8: "Племенные поселенцы"
 01_caledonian_missions_task_8_DESC: "Мир наконец-то достигнут, но мы не должны почивать на лаврах - наоборот. Если мы хотим закрепиться на землях, за которые так ожесточенно сражались, мы должны переселить своих соплеменников в необитаемые места, которые нас окружают. \n\n\n\n\n\n\n\n\n\n\n@greek_mil2!"
 
 01_caledonian_missions_task_9: "Добыча полезных ископаемых в горах"
 01_caledonian_missions_task_9_DESC: "Одним из многочисленных даров, которыми [ROOT.GetCountry.Custom('get_forge_god')] наделил наш народ, является лёгкий доступ к минеральным богатствам, будь то камень, драгоценные металлы, такие как золото и серебро, или цветные металлы, которые так нужны нашим кузнецам. Давайте же не будем уклоняться от своих обязанностей, а построим шахты, чтобы иметь возможность получать строительные материалы, которые так нужны нашему народу. \n\n\n\n\n\n\n\n\n\n\n@celt_mil6!"
 
 01_caledonian_missions_task_10: "Высокогорная охота"
 01_caledonian_missions_task_10_DESC: "Некоторые друзья [ROOT.GetCountry.GetRuler.GetName] говорили о том, чтобы отправиться в дикую местность на охоту - занятие, которое очень любят [ROOT.GetCountry.GetAdjective] жители.\n\n#Y Это запустит цепочку событий#!.\n\n\n\n\n\n\n\n\n\n\n@celt_mil13!"
 
 01_caledonian_missions_task_11: "Соляные фермы #E новантов#!"
 01_caledonian_missions_task_11_DESC: "Соль - один из самых ценных товаров, необходимый для многих аспектов повседневной жизни, и мы должны позаботиться о том, чтобы как можно скорее использовать природные ресурсы [GetProvince('(int32)2109').GetName].\n\n\n\n\n\n\n\n\n\n\n@celt_mil2!"
 
 01_caledonian_missions_task_12: "Обмен этого на то"
 01_caledonian_missions_task_12_DESC: "Бартерные сделки уже давно играют важную роль в экономической жизни [ROOT.GetCountry.GetName], но теперь [ROOT.GetCountry.GetRuler.GetName] решил поддержать эти инициативы всем авторитетом [ROOT.GetCountry.GetAdjective] государства. Мы должны построить в нашей столице специальный рынок, который позволит нашим людям свободно встречаться и торговать.\n\n\n\n\n\n\n\n\n\n\n@event_pic13!"
 
 01_caledonian_missions_task_13: "Столица Каледонии"
 01_caledonian_missions_task_13_DESC: "Авторитет нашего [ROOT.GetCountry.GetRulerTitle] за последние несколько лет стал неоспоримым, и старейшины племени всё чаще стали подчиняться приказам, исходящим от [ROOT.GetCountry.GetCapital.GetName]. Одним из способов, которым [ROOT.GetCountry.GetRuler.GetName] закрепил[ ROOT.GetCountry.GetRuler.GetHerHis]  наследие в [ROOT.GetCountry.GetName], является приказ о строительстве настоящего города.\n\n\n\n\n\n\n\n\n\n\n@celt_mil8!"
 
 01_caledonian_missions_task_14: "Вопрос чести"
 01_caledonian_missions_task_14_DESC: "По мере того как наше положение внутри страны улучшается, раздаются голоса, утверждающие, что [ROOT.GetCountry.GetRuler.GetName] не годится для руководства [ROOT.GetCountry.GetAdjective] народом. Давайте же раз и навсегда заставим замолчать эти болтливые языки, продемонстрировав свое воинское мастерство. \n\n\n\n\n\n\n\n\n\n\n@celt_mil1!"
 
 01_caledonian_missions_task_15: "Мир будет пылать!"
 01_caledonian_missions_task_15_DESC: "Настал час нашего верховного господства! Никто не устоит перед нами, наши войска готовы испепелить мир!\n\n\n\n\n\n\n\n\n\n\n@celt_mil4!"
 
 01_caledonian_missions_task_16: "Бартерные отношения с материком"
 01_caledonian_missions_task_16_DESC: "Несмотря на то, что большинство товаров, необходимых нашему населению, можно найти в пределах нашей страны, есть товары, которые можно приобрести только за рубежом. Давайте посмотрим, что мы можем сделать для развития наших торговых связей с материком.\n\n\n\n\n\n\n\n\n\n\n@greek_mil18!"
 
 01_caledonian_missions_task_17: "Известные экспортёры рыбы"
 01_caledonian_missions_task_17_DESC: "Можно было бы предположить, что близость к морю обеспечивает рыбе основное место в нашем рационе, но это не так - мы предпочитаем ячмень и мясо, но наше нежелание есть местный улов не означает, что мы не должны экспортировать продукты питания нашим соседям. \n\n\n\n\n\n\n\n\n\n\n@greek_mil4!"
 
 01_caledonian_missions_task_18: "Каледонское государство"
 01_caledonian_missions_task_18_DESC: "Пусть весь мир смотрит на могучие дела, которые мы совершили силой оружия, пусть наши враги трепещут при виде нашего государства! \n\n\n\n\n\n\n\n\n\n\n@celt_mil3!"
 
 01_caledonian_missions_task_19: "Расписные воины"
 01_caledonian_missions_task_19_DESC: "Наше войско любит покрывать свои тела вайдой @woad!, вселяя ужас в сердца тех, кто по глупости выступает против наших расписных воинов. \n\n\n\n\n\n\n\n\n\n\n@celt_mil11!"
 
 01_caledonian_missions_task_20: "Разграбление священных мест"
 01_caledonian_missions_task_20_DESC: "Мы не будем мешать нашим захватчикам грабить всё, что им вздумается: город, поселение, могилу или храм - всё это по плечу нашим воинам! \n\n\n\n\n\n\n\n\n\n\n@greek_mil3!"
 
 01_caledonian_missions_task_21: "Расписной народ"
 01_caledonian_missions_task_21_DESC: "По мере роста нашей власти и авторитета мы приносим мир и стабильность в наш родной регион - [ROOT.GetCountry.GetAdjective] народ процветает под нашим правлением. \n\n\n\n\n\n\n\n\n\n\n@event_pic11!"
 
 01_caledonian_missions_task_22: "Берега Гибернии"
 01_caledonian_missions_task_22_DESC: "Теперь, когда провинция #E Северная Гиберния#! находится в нашем владении, мы быстро захватим остальную часть острова. Мы надеемся, что в [ROOT.GetCountry.GetCapital.GetName] найдётся место для всех рабов, которых мы планируем захватить....\n\n\n\n\n\n\n\n\n\n\n@celt_mil9!"
 
 01_caledonian_missions_task_23: "Корабли для рабов"
 01_caledonian_missions_task_23_DESC: "Мы должны наделить наши военно-морские силы способностью совершать набеги и грабежи, как это делало наши бойцыы на суше. \n\n\n\n\n\n\n\n\n\n\n@greek_mil19!"
 
 #Tooltips
 caledonia_mission_tree_task_9_tt: "Не менее #Y 2#! территорий в регионе [GetProvince('(int32)2120').GetArea.GetName|Y], на которых добываются #Y базовые металлы#! @base_metals! имеют #Y шахту#!."
 pict_raiders_tt: "Разгромите любой город в #Y Британии#!."
 01_caledonian_missions_task_7_tt: "#T Верховному жрецу#! для этого необходимо как минимум 8 @religious_icon! #Y рвения#!."
 you_need_to_form_caledonian_confederacy: "Мы должны принять решение #Y образовать Каледонское государство#!."
 we_need_one_pictish_mines_tt: "Не менее #Y 1#! территории в регионе [GetProvince('(int32)2120').GetArea.GetName|Y], на которой добывается #Y камень#! @stone! имеет #Y шахту#!."
 pictish_city_random_tt: "Где-то на территории провинции Каледония будет построен #Y город#!#!."
 
 #Modifiers
 caledonian_cheaper_slaves_cost: "Переселение племён"
 desc_caledonian_cheaper_slaves_cost: "Теперь, когда регион Каледония прочно удерживается в руках, мы должны сделать всё возможное для заселения окружающих нас неоккупированных территорий."
 caledonian_stoneworks: "Каледонские горняки"
 desc_caledonian_stoneworks: "Будь то добыча железа, камня или цветных металлов в наших шахтах, наши соплеменники прекрасно справляются с этой трудоемкой задачей."
 iron_weapons_caledonia: "Железное оружие"
 desc_iron_weapons_caledonia: "Каледонские рудники обеспечивают нашим боевым силам прочное оружие - наши мечи не ломаются и не гнутся, а остаются твёрдыми, как наша воля."
 caledonian_marketplaces: "Каледонский бартер"
 desc_caledonian_marketplaces: "Мы построили здесь специальный рынок, предназначенный исключительно для бартерной торговли."
 fisheries_of_caledonia: "Рыболовство Каледонии"
 desc_fisheries_of_caledonia: "После периода интенсивных инвестиций мы построили здесь огромные рыбные хозяйства, чтобы экспортировать улов нашим соседям."
 caledonia_fish_trade_mod: "Процветающая торговля рыбой"
 desc_caledonia_fish_trade_mod: "Мы зарабатываем неплохие деньги на продаже рыбы за пределы страны."
 pictish_mines_modifier: "Мастера-каменщики"
 desc_pictish_mines_modifier: "Наши продуктивные шахты - источник богатства для нашей страны."
 pictish_slave_raid_hibernia_mod: "Гибернийские рабовладельцы"
 desc_pictish_slave_raid_hibernia_mod: "Слабые, жалкие племена Гибернии станут легкой добычей для наших опытных налетчиков."
 pictish_salt_flats_mod: "Соляные фермы новантов"
 desc_pictish_salt_flats_mod: "В нашей провинции построены огромные бассейны для более эффективной добычи соли."
 pictish_mainland_trade: "Торговый флот материка"
 desc_pictish_mainland_trade: "Наш могучий военно-морской флот обеспечивает непрерывное движение торговых потоков из наших портов на материк и в обратном направлении."
 pictish_slave_raid_distance: "Корабли для рабов"
 desc_pictish_slave_raid_distance: "Наши рейдовые корабли совершают дальние путешествия в поисках незащищенных портов, которые мы могли бы атаковать в поисках рабов."
 pictish_warriors_mod: "Расписные воины"
 desc_pictish_warriors_mod: "За то, что наши бойцы часто покрывают свои тела татуировками, враги дали нам прозвище 'расписные воины'.."
 the_world_will_burn_picts_mod: "Мир будет пылать!"
 desc_the_world_will_burn_picts_mod: "Теперь, когда мы создали свою крепость на севере, давайте обрушим на наших врагов дождь разрушений, где бы они ни находились."
 caledonian_omen_boost_mod: "Благословение Гобаннуса"
 desc_caledonian_omen_boost_mod: "Боги довольны нашим благочестием, а Гобаннус улыбается нашим усилиям."
 
 #Treasure
 hove_amber_cup_treasure: "Янтарный кубок Хоува"
 hove_amber_cup_treasure_desc: "В круглом кургане наши рейдеры обнаружили великолепный клад - чашу для питья, вырезанную из цельного куска янтаря."
 
 #Events
 me_caledonian_1_title: "$01_caledonian_missions_task_1$"
 me_caledonian_1_desc: "[ROOT.GetCountry.GetRuler.GetName] не верил, что удастся достичь консенсуса, но если [ROOT.GetCountry.GetAdjective] народ и любит нападать и совершать набеги на тех, кто слабее нас, то это предложение легко продается.\n\nКогда [ROOT.GetCountry.GetRuler. GetFirstName] предложил начать вторжение в #E Таексалию#! к югу от нас, обратив оружие против соседей, а не друг против друга, многие увидели мудрость в словах [ROOT.GetCountry.GetRulerTitle] и согласились встретиться для битвы, когда придёт время."
 me_caledonian_1.a: "Я рад, что этот вопрос решен."
 me_caledonian_1_tooltip: "Задача миссии '#Y $01_caledonian_missions_task_1$#!' теперь #G выполнена#!!"
 
 
 me_caledonian_2_title: "$01_caledonian_missions_task_2$"
 me_caledonian_2_desc: "Однажды утром в [ROOT.GetCountry.GetRuler.GetName] пришло известие об облаве на скот, в результате которой погиб молодой воин, и хотя это обычная часть нашей повседневной жизни, [ROOT.GetCountry.GetRuler.GetSheHe] пришел в ярость, когда выяснилось, что соседнее племя злорадствует по поводу этого убийства.\n\n'Они зашли слишком далеко - я собираюсь покончить с этим раз и навсегда.'"
 me_caledonian_2.a: "Вызовите солдат и прикажите им наточить клинки."
 me_caledonian_2_tooltip: "Задача миссии '#Y $01_caledonian_missions_task_2$#!' теперь #G выполнена#!!"
 
 me_caledonian_3_title: "$01_caledonian_missions_task_3$"
 me_caledonian_3_desc: "Никто в нашем племени не помнит времени, когда мы тратили столько золота - [ROOT.GetCountry.GetRuler.GetName] развернул строительную кампанию, наполнившую наши горы и леса звоном молотков и стоном рабов.\n\nНесмотря на значительные затраты, мы начинаем получать неплохую прибыль от бесконечного потока камня и металла, вырывающегося из наших шахт. Наш народ сможет рассчитывать на это богатство в течение многих поколений."
 me_caledonian_3.a: "Тогда пусть вспомнят, кто им это дал!"
 me_caledonian_3_tooltip: "Задача миссии '#Y $01_caledonian_missions_task_3$#!' теперь #G выполнена#!!"
 
 me_caledonian_4_title: "$01_caledonian_missions_task_4$"
 me_caledonian_4_desc: "Относительная легкость, с которой наши войска взяли регион #E Таексалия#! убедила [ROOT.GetCountry.GetRuler.GetName], что мы должны продолжать наступать, и все вожди наших племен согласны с этим.\n\nЕсли победа за победой будут продолжать падать нам на голову, то было бы глупо не принять этот подарок."
 me_caledonian_4.a: "Боги с нами - мы не можем останавливаться!"
 me_caledonian_4_tooltip: "Задача миссии '#Y $01_caledonian_missions_task_4$#!' теперь #G выполнена#!!"
 
 me_caledonian_5_title: "$01_caledonian_missions_task_5$"
 me_caledonian_5_desc: "Среди нашего народа есть люди, которые верят, что остров к западу от нас свят, и что вторжение в такое священное место только принесет катастрофу [ROOT.GetCountry.GetAdjective] народу.\n\nТрудно сказать, что сделают боги. сделать, но ничто не убедило [ROOT.GetCountry.GetRuler.GetName] помешать нашим недавно построенным кораблям перевозить припасы и людей по воде."
 me_caledonian_5.a: "Племена в Гибернии слабы..."
 me_caledonian_5_tooltip: "Задача миссии '#Y $01_caledonian_missions_task_5$#!' теперь #G выполнена#!!"
 
 me_caledonian_6_title: "$01_caledonian_missions_task_6$"
 me_caledonian_6_desc: "Хотя [ROOT.GetCountry.GetRuler.GetName] делает всё возможное, чтобы наши опытные воины могли отдохнуть между кампаниями, похоже, что в [ROOT.GetCountry.GetCapital.GetName] собралась большая группа ветеранов, требующих, чтобы им разрешили вернуться в бой как можно скорее - никто не хочет упустить шанс прославиться и пограбить."
 me_caledonian_6.a: "Поблагодарите наших верных ветеранов и скажите им, чтобы они веселились"
 me_caledonian_6.b: "Давайте заплатим, чтобы вырастить как можно больше бойцов."
 me_caledonian_6_tooltip: "Задача миссии '#Y $01_caledonian_missions_task_6$#!' теперь #G выполнена#!!"
 
 me_caledonian_7_title: "$01_caledonian_missions_task_7$"
 me_caledonian_7_desc: "[SCOPE.sCharacter('priest').GetName] рассказал [ROOT.GetCountry.GetRuler.GetName] о странных поселениях на острове [GetProvince('(int32)2132').GetName], которые стали предметом наваждения для нашего верховного жреца, который считает, что мы должны посетить остров для принесения жертв, иначе [ROOT. GetCountry.GetAdjective] нацию.\n\nКаждую ночь [SCOPE.sCharacter('priest').GetFirstName] видит один и тот же сон; [SCOPE.sCharacter('priest').GetSheHe] проваливается в забытую подземную комнату, которая находится глубоко в горах - что-то зовет нас из этого далекого места."
 me_caledonian_7.a: "Ни слова больше - мы немедленно отплываем на остров"
 me_caledonian_7_tooltip: "Задача миссии '#Y $01_caledonian_missions_task_7$#!' теперь #G выполнена#!!"
 
 me_caledonian_8_title: "$01_caledonian_missions_task_8$"
 me_caledonian_8_desc: "В то время как мы наконец-то подготовили претензии на провинцию #E Каледония#!, старейшины племени понимают, что отправлять наших сородичей в мир - дорогое удовольствие.\n\nК счастью, вся нация [ROOT.GetCountry.GetName] понимает нашу нужду, и все согласны, что мы должны сделать все возможное, чтобы смягчить расходы на колонизацию окружающих нас территорий. По счастливому стечению обстоятельств наши люди стекаются в столицу в надежде на переселение в приятный край."
 me_caledonian_8.a: "Существует острая потребность в [ROOT.GetCountry.GetAdjective] колонистах - мы найдем для вас дом"
 me_caledonian_8_tooltip: "Задача миссии '#Y $01_caledonian_missions_task_8$#!' теперь #G выполнена#!!"
 
 me_caledonian_9_title: "$01_caledonian_missions_task_9$"
 me_caledonian_9_desc: "В то время как некоторые из наших сородичей отмахиваются от перспективы работать в наших каменоломнях, [ROOT.GetCountry.GetRuler.GetName] язвительно замечает, что все в [ROOT.GetCountry.GetName] пользуются плодами построенных нами шахт - чаще всего в [ROOT. GetCountry.GetCapital.GetName], а мастерски выкованное железное оружие становится обычным делом.\n\nБлагодаря запасам сырья, которые постепенно накапливает наш народ, в выигрыше оказываются и наши архитекторы, и наши воины."
 me_caledonian_9.a: "Нет ничего постыдного в честном, тяжёлом труде"
 me_caledonian_9_tooltip: "Задача миссии '#Y $01_caledonian_missions_task_9$#!' теперь #G выполнена#!!"
 
 me_caledonian_11_title: "$01_caledonian_missions_task_11$"
 me_caledonian_11_desc: "Наконец, соляные фермы завершены в [GetProvince('(int32)2109').GetName]. Вдоль берегов построены длинные неглубокие бассейны, и наши рабочие собирают соль, оставшуюся после испарения воды, используя любые доступные инструменты, чтобы разбить корку на более мелкие, легко управляемые кусочки.\n\nРешаем лично посетить Новантае. , [ROOT.GetCountry.GetRuler.GetName] также хотел связаться с пиратами, обитающими в этом регионе. В течение многих лет пираты пополняли свой доход, продавая соль из своего порта, и [ROOT.GetCountry.GetRuler.GetFirstName] хочет быть уверенным в том, что теперь, когда мы взяли на себя управление провинция.\n\nК счастью для [ROOT.GetCountry.GetName], лидер этих пиратов, человек по имени [SCOPE.sCharacter('salt_pirate').GetName], приветствует наше присутствие здесь и хотел бы присоединиться к нам в наших рейдах. когда погода позволяет - наша репутация опережает нас."
 me_caledonian_11.a: "Мы обязательно будем бороться вместе – у нас достаточно места для сосуществования."
 me_caledonian_11.b: "Научите меня своим пиратским способам, [SCOPE.sCharacter('salt_pirate').GetFirstName] - я должен узнать ваши секреты"
 me_caledonian_11_tooltip: "Задача миссии '#Y $01_caledonian_missions_task_11$#!' теперь #G выполнена#!!"
 
 me_caledonian_12_title: "$01_caledonian_missions_task_12$"
 me_caledonian_12_desc: "Раз в месяц центр города [ROOT.GetCountry.GetCapital.GetName] превращается во всемирный рынок под открытым небом. Строятся деревянные лавки, часто шатко прислоненные к городским стенам, длинные столы выносятся на улицы, где их заполняют всевозможными товарами: куски металла, оружие, статуи, ткани, меха, мед, куски руды... здесь можно найти всё и вся.\n\n[ROOT.GetCountry.GetAdjective]  народы любят торговаться друг с другом, и улицы наполняются звуками дружеских споров о ценах."
 me_caledonian_12.a: "Интересно, найду ли я сегодня какие-нибудь хорошие предложения... нам лучше поторопиться."
 me_caledonian_12_tooltip: "Задача миссии '#Y $01_caledonian_missions_task_12$#!' теперь #G выполнена#!!"
 
 me_caledonian_13_title: "$01_caledonian_missions_task_13$"
 me_caledonian_13_desc: "До тех пор, пока [ROOT.GetCountry.GetAdjective] народ будет бродить по лицу Земли, наши сородичи будут чтить наследие и память обо всем, что [ROOT.GetCountry.GetRuler.GetName] сделал для [ROOT. GetCountry.GetRuler.GetHerHis] рода.\n\nПоследняя победа, одержанная [ROOT.GetCountry.GetRulerTitle], была одержана не на поле боя, а инженерами и рабами, работающими с кирками и минометами. Наконец-то [ROOT.GetCountry.GetCapital.GetName] стал настоящим городом, и вся наша нация [ROOT.GetCountry.GetName] празднует это похвальное достижение."
 me_caledonian_13.a: "И после моего ухода город [ROOT.GetCountry.GetCapital.GetName] останется..."
 me_caledonian_13_tooltip: "Задача миссии '#Y $01_caledonian_missions_task_13$#!' теперь #G выполнена#!!"
 
 me_caledonian_14_title: "$01_caledonian_missions_task_14$"
 me_caledonian_14_desc: "Хотя [ROOT.GetCountry.GetRuler.GetName] в большинстве случаев занят управлением государственным кораблем, это не означает, что [ROOT.GetCountry.GetRulerTitle] игнорирует оскорбления в адрес [ROOT.GetCountry.GetRuler.GetHerHis] честности.\n\nПоэтому хорошо, что [ROOT.GetCountry.GetRuler.GetFirstName] выделил некоторое время для решения вопросов личной чести - наш народ радуется, зная, что наш правитель не забыл, как сражаться."
 me_caledonian_14.a: "Я скрещу мечи с каждым, кто очернит мое доброе имя"
 me_caledonian_14_tooltip: "Задача миссии '#Y $01_caledonian_missions_task_14$#!' теперь #G выполнена#!!"
 
 me_caledonian_15_title: "$01_caledonian_missions_task_15$"
 me_caledonian_15_desc: "Дым от горящих деревень зловеще висит в небе, и даже лютый холодный ветер не в силах разогнать мрак. [ROOT.GetCountry.GetAdjective] воины переходят от хижины к хижине, поджигают здания, забирая всё ценное, а улицы заполнены безжизненными телами людей. Звуки плача женщин и детей разрывают сердце, а [ROOT.GetCountry.GetRuler.GetName] стоит без чувств, лицо его залито кровью.\n\nПовернувшись к победоносным солдатам, [ROOT.GetCountry.GetRuler.GetFirstName] издает пронзительный боевой клич, поднимая меч к небу, и земля дрожит, когда тысячи голосов вторят призыву [ROOT.GetCountry.GetRulerTitle]."
 me_caledonian_15.a: "Мы сожжем весь мир! Всё принадлежит нам!"
 me_caledonian_15_tooltip: "Задача миссии '#Y $01_caledonian_missions_task_15$#!' теперь #G выполнена#!!"
 
 me_caledonian_16_title: "$01_caledonian_missions_task_16$"
 me_caledonian_16_desc: "Когда торговый корабль возвращается в порт [ROOT.GetCountry.GetCapital.GetName], это радостное событие, и наши люди часто стекаются в порт, чтобы посмотреть на разгрузку грузов.\n\nБлагодаря нашему растущему флоту мы можем налаживать эти зарождающиеся торговые связи за рубежом. Мы никогда не думали, что доживем до того дня, когда иноземные купцы захотят посетить наши рынки, и вот мы здесь."
 me_caledonian_16.a: "Благодаря этой торговле наша экономика будет продолжать расти быстрыми темпами"
 me_caledonian_16_tooltip: "Задача миссии '#Y $01_caledonian_missions_task_16$#!' теперь #G выполнена#!!"
 
 me_caledonian_17_title: "$01_caledonian_missions_task_17$"
 me_caledonian_17_desc: "Если вы любите рыбу, то рынки [ROOT.GetCountry.GetName] - ваш лучший выбор, когда речь идет о самом свежем улове во всей #E Каледонии#! Когда рыбаки возвращаются в порт, их сети практически рвутся по швам, а наши рабы целый день чистят мясо и коптят то, что не продается сразу.\n\nНеобходимо сказать, что благодаря щедрости океана мы получаем неплохую прибыль."
 me_caledonian_17.a: "Если вы не поторопитесь, то лучшая рыба будет распродана"
 me_caledonian_17_tooltip: "Задача миссии '#Y $01_caledonian_missions_task_17$#!' теперь #G выполнена#!!"
 
 me_caledonian_18_title: "$01_caledonian_missions_task_18$"
 me_caledonian_18_desc: "Всю последнюю неделю в [ROOT.GetCountry.GetCapital.GetName] проходили бурные и радостные празднования, в ходе которых радостные жители выпивали целые реки медовухи и вина. У [ROOT.GetCountry.GetRuler.GetName] похмелье длится уже два дня, но он всё еще планирует напиться сегодня вечером.\n\nПричину такого разгула легко понять: не каждый день создается государство, а новообразованная [ROOT.GetCountry.GetName] - это воплощенная мечта, обещание будущего величия."
 me_caledonian_18.a: "Это знаменательный день, который никогда не будет забыт"
 me_caledonian_18.b: "Мне нужно больше медовухи" 
 me_caledonian_18_tooltip: "Задача миссии '#Y $01_caledonian_missions_task_18$#!' теперь #G выполнена#!!"
 
 me_caledonian_19_title: "$01_caledonian_missions_task_19$"
 me_caledonian_19_desc: "Несмотря на то, что некоторые наши бойцы отмечают свое тело татуировками, почти каждый из них покрывает свое тело #E вайдой#! перед тем, как идти в бой. Известно, что наши так называемые 'раскрашенные воины', как правило, прорывают вражеские ряды, просто появляясь на поле боя, настолько ужасающе они выглядят.\n\n Конечно, мы используем таловое мыло, чтобы смыть боевую раскраску после окончания боя, ведь мы не хотим пугать свои семьи, когда вернемся домой."
 me_caledonian_19.a: "Конечно, мы убираем за собой после войны; мы же не дикари, в конце концов."
 me_caledonian_19_tooltip: "Задача миссии '#Y $01_caledonian_missions_task_19$#!' теперь #G выполнена#!!"
 
 me_caledonian_20_title: "$01_caledonian_missions_task_20$"
 me_caledonian_20_desc: "После разрушения города на юге наши воины сделали удивительное открытие - вы захотите узнать об этом, [ROOT.GetCountry.GetRuler.GetName].\n\nНаши воины собирались сжечь все, когда обнаружили курган. Взломав сооружение и пробравшись внутрь, они обнаружили всевозможные нетронутые предметы захоронения, в том числе великолепный сосуд для питья, вырезанный из цельного куска #E янтаря#! @amber!.. По мнению наших старейшин, эти сокровища должны были появиться в странах, расположенных далеко на востоке, где это вещество встречается в изобилии."
 me_caledonian_20.a: "Независимо от своего происхождения, сейчас он принадлежит к [ROOT.GetCountry.GetAdjective] народу"
 me_caledonian_20_tooltip: "Задача миссии '#Y $01_caledonian_missions_task_20$#!' теперь #G выполнена#!!"
 
