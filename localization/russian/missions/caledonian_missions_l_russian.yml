 me_caledonian_23.a: ""
 me_caledonian_23_tooltip: "Задача миссии '#Y #!' теперь #G выполнена#!!"
 
 me_caledonian_24_title: "Расписной народ"
 me_caledonian_24_desc: "Теперь, когда мы присвоили себе всю провинцию #E Каледония#!, мы получаем немыслимые ранее выгоды.\n\nПомимо того, что в [ROOT.GetCountry.GetCapital.GetName] съезжается все больше наших сородичей - что всегда радует - эти новые жители столицы привозят с собой некоторые местные технологии, и теперь вся нация [ROOT.GetCountry.GetName] может получить выгоду."
 me_caledonian_24.a: "Передайте им мою личную благодарность за то, чего они достигли здесь."
 me_caledonian_24_tooltip: "Задача миссии '#Y Расписной народ#!' теперь #G выполнена#!!"
 
 me_caledonian_26_title: "Берега Хибернии"
 me_caledonian_26_desc: "Как и было предсказано, жалкие племена #E Гибернии#! оказались не в состоянии противостоять нашим превосходящим [ROOT.GetCountry.GetAdjective] силам, которые омочили свои клинки кровью местных жителей, одновременно разжигая свои аппетиты для новых грабежей.\n\nПо всем данным, их армии слабы и разрозненны и станут легкой добычей для наших работорговцев. Уже подготовлены претензии на остальную часть острова, завоевание которой не потребует больших усилий."
 me_caledonian_26.a: "Мы с нетерпением ожидаем получения отчетов об их полной сдаче."
 me_caledonian_26_tooltip: "Задача миссии '#Y Берега Хибернии#!' теперь #G выполнена#!!"
 
 me_caledonian_27_title: "Корабли для рабов"
 me_caledonian_27_desc: "Бесчисленные языки, несомненно, прокляли тот день, когда родился [ROOT.GetCountry.GetRuler.GetName], ибо [ROOT.GetCountry.GetRulerTitle] единолично ответственен за создание грабительских флотов, которые сеют беды на землях наших соседей.\n\nПосле того, как мы столкнулись с мизерным сопротивлением, было решено отправлять наши военные корабли каждый год, как только позволит погода."
 me_caledonian_27.a: "Вы будете жалеть о том дне, когда увидите наши паруса на горизонте..."
 me_caledonian_27_tooltip: "Задача миссии '#Y Корабли для рабов#!' теперь #G выполнена#!!"
 
 me_caledonian_28_title: "Земля раскрашенного народа"
 me_caledonian_28_desc: "[ROOT.GetCountry.GetRuler.GetName] однажды утром отправился на охоту - занятие, которое [ROOT.GetCountry.GetRuler.GetSheHe] очень любит, и был уже готов пустить стрелу в величественного оленя, когда позади [ROOT.GetCountry.GetRuler.GetHerHim] раздался громкий треск и шорох - с дуба упала ветка. \n\nКогда испуганное существо исчезает за большим кустом, [ROOT.GetCountry.GetRuler.GetFirstName] громко вздыхает, рассеянно прихлопывая мошку на [ROOT.GetCountry.GetRuler.GetHerHis] шее , а [ROOT.GetCountry.GetRuler.GetSheHe] направляется обратно к [ROOT.GetCountry.GetCapital.GetName]."
 me_caledonian_28.a: "Уже поздно, и время для охоты будет позже."
 me_caledonian_28_tooltip: "Пора войти в историю..."
 
 me_caledonian_29_title: "Каменные каирны: поиски"
 me_caledonian_29_desc: "Когда [ROOT.GetCountry.GetRuler.GetName] и [SCOPE.sCharacter('priest').GetName] достигли [GetProvince('(int32)2132').GetName], они не теряя времени исследовали остров и его окрестности, и то, что они нашли, удивило их.\n\nНесмотря на впечатляющие постройки, здесь не было никаких признаков местных жителей - только [ROOT.GetCountry.GetAdjective] поселенцы, прибывшие на этот остров."
 me_caledonian_29.a: "Продолжим поиск [GetProvince('(int32)2132').GetName], чтобы посмотреть, что еще мы сможем найти"
 me_caledonian_29_tooltip: "'#Y Каменные каирны: поиски#!' теперь #G выполнено#!!"
 
 me_caledonian_30_title: "Каменные каирны: храм"
 me_caledonian_30_desc: "Несколько недель спустя [ROOT.GetCountry.GetRuler.GetName] и [SCOPE.sCharacter('priest').GetName] сделали открытие всей своей жизни - развалины массивного каирна на вершине холма, который сразу же наполнил [SCOPE.sCharacter('priest').GetFirstName] ощущением небывалого. Не теряя времени, двое [ROOT.GetCountry.GetAdjective] исследователей полезли под землю через отверстие на вершине каирна, и когда их глаза привыкли к мраку, они обнаружили большую центральную комнату.\n\nСтены, казалось, гудели от божественной энергии, от которой по позвоночнику верховного жреца пробежали мурашки. 'Это место может быть заброшенным, но оно священно, даже несмотря на это... Здесь совершались жертвоприношения, и богам будет угодно, если они возобновятся именно здесь. Мы должны использовать это существующее строение в качестве храма, [ROOT.GetCountry.GetRuler.GetFirstName].'"
 me_caledonian_30.a: "Тогда так и будет - мы будем часто приходить сюда, чтобы приносить жертвы"
 me_caledonian_30_tooltip: "'#Y Каменные каирны: поиски#!' теперь #G выполнено#!!"