 cappadocia_event.41.t: "Царство Аминтидов" # flavour event for replacing overlord (diadochi themed, no nation name drop besides root and Alexander's empire)
 cappadocia_event.41.desc: "Как наследники [GetCharacter('(int32)51').GetName], мы имеем такие же права на империю Александра, как и все остальные Диадохи, которые мы закрепили, освободившись от ига Антигонидов и отразив угрозу Селевкидов. Ко всему прочему, мы контролируем большую часть первых завоеваний Александра. Кто, если не мы, сможет повторить его походы?" # diadochoi is the transliteration from greek; oi started to be pronounced i only during or after the koine period, from whence we have diadochi
 cappadocia_event.41.a:0 "Наследие Александра станет нашим."
 
 cappadocia_event.42.t: "Гегемон Анатолии" # flavour event for hegemon of anatolia (independent kingdom path)
 cappadocia_event.42.desc: "[ROOT.GetCountry.GetRuler.GetName] имеет обученную и хорошо оснащенную армию, которую [ROOT.GetCountry.GetRuler.GetSheHe] может призвать в любое время для защиты границ и интересов [ROOT.GetCountry.GetName], и никто не может противостоять их народу, когда дело доходит до оспаривания контроля над #E Анатолией#! Нет нужды говорить, что эпитет 'Гегемон Анатолии' является заслуженным." # 
 cappadocia_event.42.a: "Мое слово - закон в этом уголке мира." 
 
 # persian branch from now
 
 cappadocia_event.43.t: "Восстание Ариарата" # Ariarathes rises up and you play as him
 cappadocia_event.43.desc: "Учитывая, как тихо [ROOT.GetCountry.GetRuler.GetName] вёл себя в последнее время, никто не ожидал, что самопровозглашенный [ROOT.GetCountry.GetRulerTitle] из династии #E Ариаратидов#! тайно собирает армию для нападения на Каппадокию. В [GetProvince('(int32)1799').GetName] царило большое смятение, когда прибывали неистовые гонцы с вестями о войне, которую объявил [ROOT.GetCountry.GetRuler.GetFirstName], и немедленно раздавались призывы к сбору войск." 
 cappadocia_event.43.a: "Слишком мало, крайне поздно – победа будет за нами!" 
 
 cappadocia_event.44.t: "Цена поддержки Армении" #repay armenia for thei help
 cappadocia_event.44.desc: "За свою щедрую поддержку против македонских претендентов армяне теперь требуют плату, своего рода дань. Склонимся ли мы к требованиям этого дикого горного народа? " # 
 cappadocia_event.44.a: "Мы отблагодарим наших армянских друзей." # yes
 cappadocia_event.44.b: "Я не преклоняюсь!" #no (can lead to war)
 
 cappadocia_event.45.t: "Цена поддержки Армении" # how to repay armenia
 cappadocia_event.45.desc: "Ничто в жизни не дается даром, гласит старая пословица, и это очень верно. Чтобы отплатить армянам за поддержку в возвращении моего трона, мы должны решить, как отплатить им. Послать ли нам дань или поддержать их? Или и то, и другое?\n\nНаши армянские партнеры определенно ожидают компенсации, поэтому нам нужно подумать, что мы им дадим." 
 cappadocia_event.45.a: "Мы отплатим за их помощь золотом."  # money
 cappadocia_event.45.b: "Они пользуются нашей поддержкой в политических усилиях."  # pi
 cappadocia_event.45.c: "Мы подчинимся их власти."  # become their subject
 
 cappadocia_event.46.t: "Плата Ариарата за поддержку" # ping armenia: about being repayed
 cappadocia_event.46.desc_1: "Ариарат прислал нам деньги, щедрую сумму, чтобы погасить свои долги перед нами. Но действительно ли мы удовлетворены таким небольшим числом? Почему бы не потребовать большего?" # money
 cappadocia_event.46.desc_2: "Чтобы отплатить за нашу поддержку, Ариарат пообещал нам свою поддержку в наших политических начинаниях, великое обещание! Но достаточно ли этого для того, что наши люди проливали кровь и умирали?" # pi
 cappadocia_event.46.desc_3: "Ариарат предложил нам свою вассальную зависимость в качестве платы за нашу поддержку в возвращении каппадокийского трона. Хотя это заманчивое предложение, уверены ли мы, что хотим его принять?" # become subject
 cappadocia_event.46.a: "Таким образом, он вернул свой долг."  # money yes
 cappadocia_event.46.b: "Это ничтожная сумма за то, что люди пролили кровь."  # money more
 cappadocia_event.46.c: "Таким образом, он вернул свой долг."  # pi yes
 cappadocia_event.46.d: "Этого недостаточно для того, что мы ему дали."  # pi more
 cappadocia_event.46.e: "Этим он погасил свой долг."  # become their subject, yes
 cappadocia_event.46.f: "Мы не нуждаемся в мольбах."  # become their subject, no
 
 cappadocia_event.47.t:0 "Цена поддержки Армении: Ответ" # ping back with armenia decision
 cappadocia_event.47.desc_1: "Армяне с благодарностью приняли наш знак благодарности, и теперь все долги оплачены. Впереди нас ждут дни и годы дружбы." # accepted
 cappadocia_event.47.desc_2: "Армяне прислали к нам гонца, и это не очень хорошая новость. Они считают наше предложение дани ничтожным и требуют большую сумму! Должны ли мы согласиться на их возмутительные требования?" # want more
 cappadocia_event.47.a: "У нас нет выбора..."  # demand more, give more
 cappadocia_event.47.b: "Мы погасили наши долги!"  # demand more, do not give more
 cappadocia_event.47.c: "Какое облегчение." # accepted
 
 cappadocia_event.48.t: "Плата Ариарата за поддержку" # ping back with armenia decision
 cappadocia_event.48.desc_1: "Персидский негодяй не выполнил наши требования о повышении оплаты, пёс! Теперь нам придется заставить его подчиниться. То, что мы дали ему, мы можем отнять!" # did not get more
 cappadocia_event.48.desc_2: "Ариарат оказался разумным, удовлетворив наши растущие требования о возмещении ущерба. Он признал, что количество армянской крови, пролитой за его трон, стоит золота." # got more
 cappadocia_event.48.a: "Он будет сожалеть об этом дне!"  # did not get stuff
 cappadocia_event.48.b: "Мы - разумные люди, возможно, он будет разумным другом."  # got stuff
 
 cappadocia_event.49.t:0 "Цена поддержки Армении: Ответ" # 2nd ping back 
 cappadocia_event.49.desc_1: "Армяне начали мобилизацию против нас, ибо их возмутил наш отказ... мы должны готовиться к войне. Надеюсь, она будет только демонстративной." # did not give more
 cappadocia_event.49.desc_2: "Наконец мы пришли к соглашению, и все долги окончательно погашены. Теперь никто не будет вмешиваться в наше будущее, а рядом с нами будет надежный друг." # got more
 cappadocia_event.49.a: "Бдительность - вот имя дня."  # armenia angry
 cappadocia_event.49.b: "Всё хорошо, что хорошо кончается."  # debt settled
 
 cappadocia_event.50.t: "Ультиматум Ариарату" # Armenia sends ultimatum to ariarathid cappadocia of submission or fight
 cappadocia_event.50.desc: "Отказ Ариарата подчиниться нашим разумным требованиям видит только один возможный исход; война. Только принятое в последнюю минуту решение [ROOT.GetCountry.GetRuler.GetName], которое наверняка будет непопулярным, может изменить траекторию того, на что нас направили недавние события." 
 cappadocia_event.50.a: "Они должны преклониться!"  # ultimatum
 cappadocia_event.50.b: "Что мы можем предпринять?"  # let it slide
 
 cappadocia_event.51.t: "Армянский ультиматум." # ultimatum arrives
 cappadocia_event.51.desc: "Армянские псы предъявили нам ультиматум: склониться или умереть.\n\nНастал час истины, и наша храбрость будет проверена в бою - или нас сочтут трусами, готовыми покориться, как только нам кто-то пригрозит." 
 cappadocia_event.51.a: "Мы преклонимся... пока."  # submit
 cappadocia_event.51.b: "Мы будем сражаться насмерть."  # fight
 
 cappadocia_event.52.t: "Армянский союз" # rapprochement with armenia, try to get alliance (and some other goodies...)
 cappadocia_event.52.desc: "Армяне могут оказаться ценным союзником для государства, поскольку некоторые наши интересы совпадают. Возможно, настало время обратиться к армянам с предложением дружбы... в конце концов, не помешает спросить." 
 cappadocia_event.52.a: "Деньги убедят их, как убеждают всех."  # bribe with money
 cappadocia_event.52.b: "Пошлите им трудоспособных мужчин и посмотрите, что они скажут."  # send troops
 
 cappadocia_event.53.t: "Друг в Каппадокии?" # ping armenia
 cappadocia_event.53.desc: "Каппадокийцы принесли предложение союза к границам Армении, надеясь обрести хоть какую-то стабильность для своего народа, связав свою судьбу с нашей.\n\nКак мы ответим на их просьбы и предложения? Имейте в виду, что они, несомненно, потребуют военной помощи, как только узнают, что у них есть партнеры, готовые сражаться вместе с ними." 
 cappadocia_event.53.a: "Ты приобрел во мне друга!"  # accept
 cappadocia_event.53.b: "Союз? С Каппадокией?! Ха, как будто."  # refuse
 
 cappadocia_event.54.t: "Армения согласна!" # ping back alliance accepted. you also get access to armenian mil trads and armenina culture gets integrated
 cappadocia_event.54.desc: "Подношение, которое мы отправили Армении, было хорошо принято, и они вернули гонца с хорошими новостями. Наши враги дрогнут, когда узнают, что Каппадокия и Армения стоят рука об руку в союзе!" 
 cappadocia_event.54.a: "Это изменит соотношение сил в нашем регионе."  # submit
 
 cappadocia_event.55.t: "Армения отказалась!" # ping back refused
 cappadocia_event.55.desc: "Тупоголовые армяне отказываются от нашего щедрого предложения! Я не буду повторять оскорбления, сказанные нам, чтобы гнев не заставил нас ответить дерзко. Но что нам сказать?" 
 cappadocia_event.55.a: "Посмотрим, изменит ли их мнение это золото."  # bribe some more
 cappadocia_event.55.b: "Эти армянские псы... они нам не нужны"  # take the loss
 
 cappadocia_event.56.t: "Опять Каппадокия??" # armenia, 2nd ping ( it can go endlessly in circles lol)
 cappadocia_event.56.desc: "Интересно, что, несмотря на наш отказ заключить союз с каппадокийцами, они прислали нам еще больше золота, чтобы убедить нас. Воистину, они, должно быть, отчаянно нуждаются в союзнике - неужели они готовы разорить свое королевство, чтобы купить друга?\n\nМы должны изменить нашу позицию?" 
 cappadocia_event.56.a: "Похоже, они достаточно отчаянны, чтобы быть преданными."  # accept
 cappadocia_event.56.b: "Ха! Как жалко. Нет."  # refuse
 
 cappadocia_event.57.t: "Под вопросом субъектность Селевкидов" # Seleukid are already overlord: stay loyal or no?
 cappadocia_event.57.desc: "В настоящее время мы остаемся подданными царства Селевкидов. Однако многие в [ROOT.GetCountry.GetName] жаждут свободы управлять своим собственным независимым положением дел.\n\nХотя наши военные советники нервничают из-за перспективы встречи с селевкидскими рекрутами на поле битвы, они не будут этого делать. помешать нам провозгласить независимость, если мы этого хотим." 
 cappadocia_event.57.a: "Мы останемся верными Селевку."  # loyal (get access to the persian mil trad)
 cappadocia_event.57.b: "Пришло время освободиться от этой свиньи."  # rebel (get some temporary mil buffs)
 
 cappadocia_event.58.t: "Ультиматум Селевкидов" # as above, but you are not yet a vassal
 cappadocia_event.58.desc: "[GetCharacter('(int32)24').GetName] посланники предъявили ультиматум с необычной грубостью, и это отсутствие дипломатических приличий показывает, что им совершенно безразлично, как мы ответим, ибо они верят, что в конце концов добьются своего.\n\nОстаётся [ROOT.GetCountry.GetRuler.GetName] посмотреть, добьются ли они этого." 
 cappadocia_event.58.a: "Подчинитесь мирно и спасите жизни людей"  # submit
 cappadocia_event.58.b: "Отказываемся! Мы не боимся [GetCharacter('(int32)24').GetFirstName]"  # refuse (sel declares war)
 
 cappadocia_event.59.t: "Свобода от Армении" # As Armenian vassal, you want independence
 cappadocia_event.59.desc: "Слишком долго мы позволяли армянам в их укрепленных горных перевалах править нашими землями, не думая о нашем народе, но это должно измениться.\n\n[ROOT.GetCountry.GetRuler.GetName] собрал гонцов в [ROOT.GetCountry.GetCapital.GetName], чтобы отправить их к нашему повелителю с посланием - мы свободный народ." 
 cappadocia_event.59.a: "Мы должны быть готовы к войне..."  # yes
 cappadocia_event.59.b: "Скажите им, что мы претендуем на несколько приграничных провинций..."  # yes. actually, I also want some of your land too while we're at it
 cappadocia_event.59.c: "На самом деле, я не вижу необходимости что-то менять."  # actually I like being a vasssal (fallback option for on_bypass)
 
 cappadocia_event.60.t: "Армению для нас" # Demand the areas greater and lesser armenia (check the tooltips for dynamic loc regarding area name ingame)
 cappadocia_event.60.desc: "Мы хотели бы утвердить свое господство над регионом #Е Армения#! Вопрос только в том, как мы это сделаем. С одной стороны, мы можем попытаться утвердить свое господство, что может привести к кровопролитию, но с другой стороны, дипломатическая уловка также может привести к желаемому результату." 
 cappadocia_event.60.a: "Мы, конечно же, будем требовать этого."  # yes
 cappadocia_event.60.b: "Давайте прибегнем к дипломатическому подходу."  # yes. demand diplomatically by paying them some money and pi
 
 cappadocia_event.61.t: "Требования независимости" # ping armenia:
 cappadocia_event.61.desc: "Новости от нашего вассала, [GetCountry('ARI').GetName], достигли нашего двора. Они требуют не только своей независимости, но и претендуют на некоторые из наших самых западных территорий и требуют передать их мирным путем - наглость!" 
 cappadocia_event.61.a: "Отпустите их... это то, что нужно."  # allow independence of vassal
 cappadocia_event.61.b: "Земля остаётся у них... пока."  # cede areas
 cappadocia_event.61.c: "За правильную цену они могут получить её."  # cede areas (diplo, i.e. you get paid a little bit)
 cappadocia_event.61.d: "Никогда!"  # war
 
 cappadocia_event.62.t: "Свобода от Армении" # ping back
 cappadocia_event.62.desc_1: "Наконец-то мы добились того, чего так долго жаждал наш народ, - свободы. Теперь мы сами хозяева своей судьбы, и нас ждет слава. Теперь мы наконец-то можем направить свои силы на отвоевание родины [ROOT.GetCountry.GetRuler.GetName], #Y Персии#!." # independence
 cappadocia_event.62.desc_2: "Наконец-то мы добились того, чего так долго жаждал наш народ, - свободы. Теперь мы сами хозяева своей судьбы, и нас ждет слава. [GetCountry('ARM').GetAdjective] страны также признали наши превосходные права на [GetProvince('(int32)1778').GetArea.GetName] и [GetProvince('(int32)1850').GetArea.GetName]! Вперёд к славе!" # ceded areas
 cappadocia_event.62.desc_3:0 "[GetCountry('ARM').GetAdjective] отказались от наших требований о независимости, эти псы. Теперь, когда они отказались от наших претензий на [GetProvince('(int32)1778'.).GetArea.GetName] и [GetProvince('(int32)1850').GetArea.GetName]... нет, они отказываются даже от наших базовых желаний. Придётся показать им, кто может подчинить себе другого - никакой пощады этим ублюдкам!" # war
 cappadocia_event.62.a: "Наконец-то."  # gotten independence
 cappadocia_event.62.b: "Восхитительно."  # got the areas 
 cappadocia_event.62.c: "Это война"  # war it is
 
 cappadocia_event.63.t: "Новые Ахемениды" # flavour event for forming persia; chose different names
 cappadocia_event.63.desc: "Если все обдумать, разве мы не стали Ахеменидами во всем, кроме названия? Мы могли бы с такой же легкостью претендовать на их мантию на этом этапе, или, возможно, нам следует дать себе новый титул, отражающий наши собственные достижения? Мы предоставим [ROOT.GetCountry.GetRuler.GetName] честь решать, кто мы." 
 cappadocia_event.63.a: "Верните трон Ахеменидов."  # Achaemenid Empire
 cappadocia_event.63.b: "Мы навсегда будем известны как 'Персия'"  # Persia
 cappadocia_event.63.c: "Создайте новое наследие."  # Ariarathid Empire
 cappadocia_event.63.d: "Наше имя будет менее величественным, но внушительным."  # Greater Cappadocia
 
 cappadocia_event.64.t: "Смелый гамбит" # Take over as Eumenes, son of Eumenes of Cardia
 cappadocia_event.64.desc: "[ROOT.GetCountry.GetRuler.GetName] последние несколько месяцев тайно собирал свои силы, накапливая суммы золота и людей, верных #E Евменидам#! причина. [ROOT.GetCountry.GetRuler.GetFirstName] никогда не сомневался, что многие вспомнят преступления, совершенные против его отца, и подтянутся под его знамя, когда придет время вершить правосудие.\n\nК сожалению для вероломных каппадокийцев, это время пришло сейчас." 
 cappadocia_event.64.a: "Время нанести удар уже близко – я отомщу за смерть отца!" 
 
 cappadocia_event.65.t: "Трофеи Киликии" #
 cappadocia_event.65.desc: "Теперь, когда #E Киликия#! и все её невероятные ресурсы принадлежат нам, нам предстоит принять волнующее решение: как нам инвестировать богатство, которое мы украли из этой богатой земли?" 
 cappadocia_event.65.a: "Возьмите всё это в кучу." # use the money now
 cappadocia_event.65.b: "Мы должны правильно составить бюджет и использовать его в течение многих лет" # make it last
 
 cappadocia_event.66.t: "Эллинистическая империя" # Finishing task for Eumenes, becoming a new diadoch (access to hellenistic empire tree)
 cappadocia_event.66.desc: "Хотя многие сомневались в нашей способности достичь того, чего мы достигли, [ROOT.GetCountry.GetRuler.GetName] потряс мир, снова сделав невозможное.\n\nЕдинственное, что осталось неизвестным, — это наследие [GetCharacter('( int32)39').GetName]." 
 cappadocia_event.66.a: "Я величайший генерал, который когда-либо жил, и я докажу это." 
 
 cappadocia_event.67.t: "Каппадокийская конница" #
 cappadocia_event.67.desc: "[ROOT.GetCountry.GetRuler.GetName] решил лично посетить конюшни, где обитает внушающая страх #E Каппадокийская конница#! тренируется между сезонами кампании. [ROOT.GetCountry.GetRulerTitle] был очень рад видеть усердную работу бойцов, но причиной визита была не внезапная проверка - пришло время нашей кавалерии отточить свою тактику боя, и [ROOT.GetCountry.GetRuler .GetFirstName] был там, чтобы отдать кавалеристам приказы." 
 cappadocia_event.67.a: "Всегда наносите удар первым." #
 cappadocia_event.67.b: "Сосредоточьтесь на защите наших флангов" # maybe change that? it's cav... (defensive)
 
 # Native
 
 cappadocia_event.68.t: "Управление родным краем" # going native
 cappadocia_event.68.desc: "В течение некоторого времени мы были окружены политически со всех сторон, борясь с врагами как внутри страны, так и за её пределами. Одним из способов смягчить это давление было бы назначение многих местных жителей на руководящие должности; непопулярная дорога, но путь, по которому мы оказались вынуждены идти.\n\nТеперь единственный вопрос: кого и где назначить? Вопрос, который наверняка приведёт к ссоре. Будем надеяться, что в будущем это приведёт к созданию сильной Каппадокии."
 cappadocia_event.68.a: "Назначьте коренных #Е кападокийцев#!." # cappadocian
 cappadocia_event.68.b: "Путь древних повелителей лошадей принадлежит нам." # cimmerian, old horselords from scythia that once settled in cappadocia (a couple centuries ago)
 
 cappadocia_event.69.t: "Управление родным краем: Оппозиция" # how to handle opposition
 cappadocia_event.69.desc: "Не все были довольны решением проложить дорогу местным жителям в правительство и потребовать от них гарантий и уступок в отношении их привилегий, угрожая открытым восстанием, если мы не подчинимся. Как мы должны реагировать на эти требования?"
 cappadocia_event.69.a: "Я осмеливаюсь заставить их восстать!" # with force
 cappadocia_event.69.b: "Уступите некоторые привилегии, чтобы сохранить мир." # be patient
 
 cappadocia_event.70.t: "Странный народ" # some funny people and horses are found in the countryside (have impact on future)
 cappadocia_event.70.desc: "Недавно некоторые из наших разведчиков сообщили, что видели на равнинах странный кочевой народ, говорящий на чужом языке, но освоивший наш собственный. Они ездят на маленьких лошадках, меньше, чем полагается быть лошади. Такого размера бывают только жеребята, а эти явно не такие! \nЭти люди достаточно дружелюбны и открыты для торговли, говорят, что живут в этих краях уже несколько поколений. Хотя они, похоже, любят путешествовать с места на место верхом, у них много общего с местными каппадокийцами и катаонцами, с которыми они, несомненно, должны быть в родстве." # nope xd
 cappadocia_event.70.a: "Это всего лишь какое-то племя." # ignore
 cappadocia_event.70.b: "Мы должны продолжить исследования, чтобы узнать, кто эти люди." # investigate
 
 cappadocia_event.71.t: "Анатолийская империя" # Cappadocian native path end task 
 cappadocia_event.71.desc: "В течение долгого времени Анатолия была оккупирована внешними силами: сначала ассирийцами, затем персами и до недавнего времени македонцами. И все же сегодня мы стоим здесь, свободные от чужеземного ига, свободные быть теми, кем диктуют наши традиции, освобожденные от иностранного правления. Анатольцы снова правят Анатолией!\nОтдельные части захватчиков все еще живут в нашей стране, но они уже начали следовать нашему примеру, мирно живя в нашем царстве, и кто знает? Может быть, через несколько поколений они тоже станут анатолийцами и больше не будут чужаками..."
 cappadocia_event.71.a: "Мы вновь сделали Анатолию великой." #
 
 cappadocia_event.72.t: "Киммерийская мечта" # Cimmerian native path end task 
 cappadocia_event.72.desc: "Много поколений назад наши предки пришли из степи в Каппадокию в поисках нового дома и пристанища. Когда они были побеждены лидийцами, казалось, что все потеряно, и мечта о киммерийском царстве исчезла в одно мгновение. И все же сегодня мы стоим здесь, победив наших давних врагов и создав царство для нашего народа. Теперь киммерийцы смогут скакать, куда бы их ни занес ветер, жить спокойно и всегда быть уверенными, что у них есть дом, куда можно вернуться."
 cappadocia_event.72.a: "У нас была мечта... и мы её реализовали!"
 
 ### All events below only exist for the pop-up, they aren't necessary beyond that... for task number they are related to look at the events file, it's commented there
 
 cappadocia_event.80.t: "Стабилизировать наше положение"
 cappadocia_event.80.desc: "Прежде чем предпринимать какие-либо шаги в мире, мы должны убедиться, что наше положение дома стабильно, а наши люди готовы к предстоящим вызовам!"
 cappadocia_event.80.a: "Давайте подготовимся."
 
 cappadocia_event.81.t: "Мощь [ROOT.GetCountry.GetOverlord.GetName]"
 cappadocia_event.81.desc: "Будущее нашей нации переплетено с судьбой #E Антигонидского царства#!, и вместо того, чтобы мешать им, давайте сделаем все возможное, чтобы укрепить наши отношения и поднять свой авторитет в их глазах."
 cappadocia_event.81.a: "Лучше друзья, чем враги."
 
 cappadocia_event.82.t: "Возвращение к границам сатрапии"
 cappadocia_event.82.desc: "Настал час - мы должны отправить наши войска на север и напасть на #E Понт#!, ибо мы хотим расширить наши границы.\n\nМы не ожидаем больших проблем от северных племен, и наши солдаты рассчитывают, что это будет быстрая и лёгкая кампания."
 cappadocia_event.82.a: "Понт принадлежит нам!"
 
 cappadocia_event.83.t: "Возвращение украденного армянами"
 cappadocia_event.83.desc: "Подлые #E армяне#! воспользовались региональным хаосом, чтобы увеличить свою власть за наш счет, но эта позорная эпоха закончится благодаря нам!\n\n Теперь, когда мы собрались с силами, давайте изгоним интервентов и восстановим честь нашей нации."
 cappadocia_event.83.a: "Наше время приходит... давайте помолимся, чтобы мы были готовы."
 
 cappadocia_event.84.t: "Богатейшая сатрапия"
 cappadocia_event.84.desc: "Боги благословляют нас непостижимым богатством, подтверждая, что нам суждено наслаждаться богатством и безопасностью, которые дает преданный сатрап.\n\nГоворят даже, что [ROOT.GetCountry.GetRuler.GetName] обедает серебряными и золотыми блюдами. исключительно, настолько огромно богатство в [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] семье."
 cappadocia_event.84.a: "Скоро мы будем такими же богатыми, как когда-то был Крез."
 
 cappadocia_event.85.t: "Персидская Каппадокия"
 cappadocia_event.85.desc: "Есть много вещей, которым мы могли бы поучиться у #E персов#! присутствует в Каппадокии, поскольку их культура является древней и мудрой.\n\nВ вопросах войны, культуры, религии, истории... есть много того, чему может научиться персидский студент, и мы намерены сделай именно это."
 cappadocia_event.85.a: "Их древние знания имеют большую ценность."
 
 cappadocia_event.86.t: "Греко-персидский мир"
 cappadocia_event.86.desc: "Сравнивая #E греческую#! и #E персидскую#! культуры, можно заметить, что в обеих есть много достойных восхищения качеств. Вместо того чтобы рассматривать их как противоположности друг другу, мы должны подражать и принимать лучшие стороны того, что они могут предложить."
 cappadocia_event.86.a: "В синкретизме есть сила."
 
 cappadocia_event.87.t: "[ROOT.GetCountry.GetReligion.GetName] Каппадокия"
 cappadocia_event.87.desc: "Превратить Каппадокию [ROOT.GetCountry.GetReligion.GetName] — вот достойная цель. Хотя каждый имеет право на свои убеждения, наши, очевидно, лучшие. Мы надеемся, что наши усилия по обращению масс будут встречены с распростертыми объятиями и сердцами."
 cappadocia_event.87.a: "Каппадокия всегда была персидской."
 
 cappadocia_event.88.t: "Армянское присутствие"
 cappadocia_event.88.desc: "Вместо того чтобы воспринимать их как чужаков, мы должны полностью принять армян в [ROOT.GetCountry.GetAdjective] общество - разве они не заслужили это право? Разве они не доказали свою преданность нашему делу, проливая свою кровь, чтобы мы могли стать свободными?"
 cappadocia_event.88.a: "В конце концов, они не так уж плохи..."
 
 cappadocia_event.89.t: "Истинная персидская армия"
 cappadocia_event.89.desc: "Персы издревле использовали легионы, и раз уж мы идем по их стопам, у нас должна быть своя собственная истинная персидская армия.\n\nКак только распространится информация о том, что мы возрождаем тактику сражений прошлых лет, мы ожидаем полного краха морального духа противника."
 cappadocia_event.89.a: "Мы станем непобедимыми."
 
 cappadocia_event.90.t: "В Персию"
 cappadocia_event.90.desc: "Сообщите нашим соотечественникам, что наши армии идут в #E Персию#! - нам нужна вся рабочая сила, которую мы можем получить! Мы зашли слишком далеко, чтобы отступать - единственная дорога ведёт вперёд!"
 cappadocia_event.90.a: "Мы идём на восток!"
 
 cappadocia_event.91.t: "Толерантное царство"
 cappadocia_event.91.desc: "Как #E Ахемениды#! Раньше мы относились к тем, кто находится под нашим правлением, с осторожностью, поскольку предпочитали работать вместе, а не навязывать тяжелую руку сверху."
 cappadocia_event.91.a: "В шкуре Кира."
 
 cappadocia_event.92.t: "Понтийская экспедиция"
 cappadocia_event.92.desc: "Побережье #E Понта #! станет выгодным дополнением к нашим владениям, ведь доступ к #E Чёрному морю#! морю позволит нам открыть множество новых возможностей.\n\nБолее того, нашим [ROOT.GetCountry.GetAdjective] корабельным мастерам придётся потрудиться, ведь мы намерены построить флот, чтобы исследовать это море."
 cappadocia_event.92.a: "В конце концов, это же ради исследования."
 
 cappadocia_event.93.t: "Владение Понта"
 cappadocia_event.93.desc: "Поскольку мы являемся владельцами многих известных городов на побережье Чёрного моря, мы получили огромные выгоды.\n\nВсе страны региона неохотно приветствуют наше присутствие в своих водах, и хотя некоторые страны были бы более счастливы, если бы мы остались на Анатолийском нагорье держат эти мнения при себе."
 cappadocia_event.93.a: "Мы ищем здесь только дружбу... обещаем"
 
 cappadocia_event.94.t: "Принимая персов"
 cappadocia_event.94.desc: "Мы должны принять тот факт, что #Е персы#! уже давно находятся в этом регионе, и вместо того, чтобы ассимилировать их со своим образом жизни, мы должны научиться жить вместе в мире."
 cappadocia_event.94.a: "С детьми Эрана будут обращаться хорошо."
 
 cappadocia_event.95.t: "Месть за Эвмена"
 cappadocia_event.95.desc: "Преступникам, ответственных за убийство #E Эвмена из Кардии#! были назначены наказания, и причина этого — [ROOT.GetCountry.GetRule.GetName]"
 cappadocia_event.95.a: "Они заслуживают достойной смерти... Да упокоится земля на тебе, Эвмен."
 
 cappadocia_event.96.t: "Обеспечение безопасности Анатолии"
 cappadocia_event.96.desc: "Взяв под свой контроль #E Анатолию#!, нас ждет новый день - эра #E Империи Эвменидов#!\n\nНаши враги отступают в дикие земли, зализывая свои раны, пока строят заговоры и планы против [ROOT. GetCountry.GetRuler.GetName] напрасно. Боги с нами, и ни один человек не сможет противостоять Империи Эвменидов!"
 cappadocia_event.96.a: "Нас не остановить!"
 
 cappadocia_event.97.t: "Искоренение царства Антигонидов"
 cappadocia_event.97.desc: "По иронии судьбы мы были теми, кто нанес смертельный удар Антигонидам - все знают, что мы несем ответственность за уничтожение их царства навсегда.\n\nЧтобы отпраздновать это несравненное достижение, будет устроен массовый парад в [ROOT.GetCountry.GetCapital.GetName] в честь [ROOT.GetCountry.GetRuler.GetName] за то, что он привел нас к победе."
 cappadocia_event.97.a: "Фортуна переменчива, мой враг – урок, полученный слишком поздно."
 
 cappadocia_event.98.t: "Видение Александра"
 cappadocia_event.98.desc: "Всем известно, что [GetCharacter('(int32)39').GetName] стремился завоевать больше, чем кто-либо до него, но в итоге не достиг своей цели - мы преуспеем там, где не преуспел Македонский."
 cappadocia_event.98.a: "Мимо гор мы идём!"
 
 cappadocia_event.99.t: "Греческое наследие"
 cappadocia_event.99.desc: "Мы приняли решение принять наше греческое наследие, даже если македонцы рассердятся на нас – в конце концов, преимущества перевешивают недостатки."
 cappadocia_event.99.a: "Мы тоже греки."
 cappadocia_event.99.b:0 "Нашим прародителем был грек, но мы изменились. Давайте чтить прошлое."
 
 cappadocia_event.100.t: "Протекторы Аргеадов"
 cappadocia_event.100.desc: "Все предатели, стремившиеся к личной славе вместо своих клятв, были похоронены в могилах, а [ROOT.GetCountry.GetRuler.GetName] стоит выше всех, признанный истинным протектором Аргеадов."
 cappadocia_event.100.a: "Александр смотрит на нас с гордостью."
 
 cappadocia_event.101.t: "Последний монархист"
 cappadocia_event.101.desc: "В мире, где свет истинного благородства почти потух, горит ярким пламенем в [ROOT.GetCountry.GetCapital.GetName], доме несравненного [ROOT.GetCountry.GetRuler.GetName] — последнего монархиста."
 cappadocia_event.101.a: "И тут был один..."
 
 cappadocia_event.102.t: "Торговый центр Мазаки"
 cappadocia_event.102.desc: "Столица Каппадокии, #E Мазака#!, находится в прекрасном месте, которое мы, безусловно, могли бы превратить в выдающийся торговый центр региона - давайте посмотрим, что мы сможем сделать со временем."
 cappadocia_event.102.a: "Рынки будут полны лучших товаров, которые можно купить за золото."
 
 cappadocia_event.103.t: "Дворец Газиура"
 cappadocia_event.103.desc: "В былые времена скромная провинция [GetProvince('(int32)7998').GetName] была местом обитания царей #E Понта#!, и она принесла [ROOT.GetCountry.GetName] великую славу. вернуть этому заброшенному месту былую славу."
 cappadocia_event.103.a: "Действительно славный. Давайте продолжим, не жалея средств."
 
 cappadocia_event.104.t: "Престижная культура"
 cappadocia_event.104.desc: "Кто бы не хотел быть [ROOT.GetCountry.GetPrimaryCulture.GetName], когда всё сказано и сделано? Они завоеватели, не имеющие себе равных в бою, хитрые и опытные... вполне естественно принять эту престижную культуру."
 cappadocia_event.104.a: "Действительно, наша культура заслуживает уважения."
 
 cappadocia_event.105.t: "Расширить подземные города"
 cappadocia_event.105.desc: "Когда в былые времена возникали опасные угрозы, наши люди стекались в подземные города, высеченные в самом камне самой Земли. Несмотря на то, во что многие могут поверить, те тревожные дни все еще с нами, поэтому нам следует расширять эти города, пока у нас есть на это время."
 cappadocia_event.105.a: "Под землей всегда хорошая погода."
 
 cappadocia_event.106.t: "Правление в Тяне"
 cappadocia_event.106.desc:0 "Город [GetProvince('(int32)1951').GetName] находится на важном перекрестке и заслуживает от нас особого внимания - его ценное расположение делает его естественным кандидатом на расширенное [ROOT.GetCountry.GetAdjective] присутствие."
 cappadocia_event.106.a: "Тогда будет так."
 
 cappadocia_event.107.t: "Каппадокийское обучение"
 cappadocia_event.107.desc: "Мы овладели искусством ведения боя в окружающей нас трудной стране, и скачем ли мы по равнинам или взбираемся в гору, наши силы всегда принесут победу."
 cappadocia_event.107.a: "У нас есть превосходящая мощь, отточенная в бою."
 
 cappadocia_event.108.t: "Каппадокийское побережье"
 cappadocia_event.108.desc: "Мы завоевали путь к побережью - сенсационный подвиг, который стоит отпраздновать всей [ROOT.GetCountry.GetName]. Теперь у нас есть доступ к иноземным рынкам, до которых слишком далеко добираться по суше, - это всё меняет."
 cappadocia_event.108.a: "Идеально; импортируйте самые лучшие товары."
 
 cappadocia_event.109.t: "Киликийская предприимчивость"
 cappadocia_event.109.desc: "В регионе #E Киликия#! есть все, что только можно пожелать: богатые сельскохозяйственные угодья, великолепные города, процветающие шахты и плодородные поля. Теперь, когда мы стали хозяевами столь драгоценной земли, мы должны предпринять шаги по наращиванию нашего военно-морского присутствия в регионе - контроль над #E Киликийским морем#! должен быть нашим."
 cappadocia_event.109.a: "Наш флот будет угрожать самому морю."
 
 cappadocia_event.110.t: "Город мёда"
 cappadocia_event.110.desc: "[GetProvince('(int32)1854').GetName] - даже одного упоминания о месте, где производят такой изысканный мёд, достаточно, чтобы потекли слюнки. Давайте создадим регион, чтобы мы могли производить больше сладкого желтого материала... и под этим мы подразумеваем золото."
 cappadocia_event.110.a: "Ммм... жидкое золото..."
 
 cappadocia_event.111.t: "Свободная судьба"
 cappadocia_event.111.desc: "В [ROOT.GetCountry.GetCapital.GetName] есть повод для празднования, потому что мы наконец-то стали свободной нацией! Дух благодарения охватил наш народ, и по всему [ROOT.GetCountry.GetName] проходят импровизированные религиозные праздники, в которых мы благодарим богов за победы, которые они нам даровали."
 cappadocia_event.111.a: "Свобода!!!"
 
 cappadocia_event.112.t: "Выдержанный шторм"
 cappadocia_event.112.desc: "Хотя мы справились с удивительным количеством конфликтов, мы преодолели эту бурю невредимыми, что является свидетельством нашей силы и нашего нежелания отступать перед лицом невзгод."
 cappadocia_event.112.a: "Мы лучшие, непревзойдённые во всём, что мы делаем."
 
 cappadocia_event.113.t: "Расширена сеть подземных городов"
 cappadocia_event.113.desc: "Чудесные подземные города в нашем королевстве стали популярными как среди нашего народа, так и в чужих странах из-за своей природы. Нам следует расширять и создавать больше таких городов, что, несомненно, будет благом."
 cappadocia_event.113.a: "Выражаем особую благодарность нашим инженерам"
 
 cappadocia_event.114.t: "Подземный городской центр"
 cappadocia_event.114.desc: "[GetProvince('(int32)7981')GetName] это важный подземный город нашей сети, через его большие подземные залы проходит множество людей и товаров, которые попадают во внешний мир. Убедившись, что все товары и люди могут безопасно путешествовать через него, мы, несомненно, стабилизируем торговлю в регионе и привлечем больше людей, а люди - основа любой цивилизации."
 cappadocia_event.114.a: "Следите за тем, чтобы шахта не опускалась прямо вниз."
 
 cappadocia_event.115.t: "Отвоевать исконные земли"
 cappadocia_event.115.desc: "Наш #Y Каппадокийский#! брат, живущие в #Y Понте#! когда-то были частью наших земель, они являются частью нашей истории. Нам следует воссоединить две части..."
 cappadocia_event.115.a: "Пришло время воссоединения семьи."
 
 cappadocia_event.116.t: "Каппадокийское царство"
 cappadocia_event.116.desc: "Одно царство для одного народа - это мечта. Конечно, это царство может стать домом и для других народов, но это наша история."
 cappadocia_event.116.a: "Как и должно быть."
 
 cappadocia_event.117.t: "Инфраструктура подземных сооружений"
 cappadocia_event.117.desc: "Товары и продукты питания всегда должны быть в изобилии, чтобы никому не грозила голодная смерть или нищета. К счастью, наши правители были достаточно мудры, чтобы предвидеть это..."
 cappadocia_event.117.a: "Мудрый и мощный инструмент. И красивый, если я сам так скажу."
 
 cappadocia_event.118.t: "Обеспечение независимости"
 cappadocia_event.118.desc: "Чтобы удержать нашу свободу, нам нужна хорошо оснащенная постоянная армия, которая всегда готова защитить наши границы.\n\nК счастью для нас, эти настроения разделяют все рядовые члены партии; мы все пожертвовали слишком многим, чтобы оказаться там, где мы находимся, и никто не хочет возврата к старым временам."
 cappadocia_event.118.a: "Мы никогда больше не потеряем её."
 
 cappadocia_event.119.t: "Партнёры по преступлению"
 cappadocia_event.119.desc: "Хотя мы в определенной степени доверяем нашим иноземным союзникам, очевидно, что мы должны чувствовать более тесную связь с нашими соотечественниками."
 cappadocia_event.119.a: "Нашим родственникам мы доверяем, но все остальные под подозрением."
 
 cappadocia_event.120.t: "Возрождение Киммерии"
 cappadocia_event.120.desc: "Наши давно умершие предки оставили нам наследие, которое мы приняли и живем. Наследие, которое мы будем возрождать!"
 cappadocia_event.120.a: "Наследие! История! Мы воскресаем!"
 
 cappadocia_event.121.t: "Смешение с анатолийцами"
 cappadocia_event.121.desc: "За века смешения с коренными каппадокийцами и катаонцами современный #E киммериец#! уже не тот киммериец, каким был его предок.\n\nО прежних киммерийцах говорили, что они черноволосые, угрюмоглазые, с мечами в руках; воры, хищники, убийцы, с гигантской меланхолией и гигантским весельем, и говорили, что под их сандалиями ступают драгоценные троны Земли. Однако перемены не всегда бывают плохими..."
 cappadocia_event.121.a: "Анатолийские женщины довольно..."
 
 cappadocia_event.122.t: "Восстание повелителей лошадей"
 cappadocia_event.122.desc: "В духе наших кочевых корней мы приняли путь лошади по всей стране. Вместе с ними мы принесем весть о новом возрождении конных повелителей во все царства. В некоторые - с луком и стрелами в руках."
 cappadocia_event.122.a: "Мы мчимся галопом по новому пути!"
 
 cappadocia_event.123.t: "Отомстить за древних киммерийцев"
 cappadocia_event.123.desc: "#E Древние киммерийцы#! были разбиты #E лидийцами#! и #E фригийцами#!, и это поражение привело к культурной гибели нашего образа жизни. Теперь мы отомстили за наших предков и обеспечили себе дальнейшее существование."
 cappadocia_event.123.a: "Месть, поданная холодной, так сладка."
 
 cappadocia_event.124.t: "Натиск на восток"
 cappadocia_event.124.desc: "На востоке лежат старые, богатые цивилизации. Когда-то они пришли на наши земли, покорив наш народ. Теперь мы пришли, чтобы отплатить им тем же."
 cappadocia_event.124.a: "О, как всё перевернулось..."
 
 cappadocia_event.125.t: "Старая родина"
 cappadocia_event.125.desc: "Мы едем на старую родину, освобождая степи от чужеземной оккупации и вступая в контакт с родственниками наших предков. Хотя наше смешение с #Y каппадокийцами#! изменило наш народ, кочевые племена все еще придерживаются старых традиций, которые отличаются от племени к племени. Одни говорят, что мы должны вернуться к традициям наших предков, другие - что наш народ слишком изменился для этого и что мы должны извлечь максимум пользы из новой культуры, возникшей в результате этого смешения."
 cappadocia_event.125.a: "Выбор, выбор... нам нужно принять решения."
 