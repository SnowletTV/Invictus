 # bloodlines
 pharnabazid:0 "Кровь Фарнабаза"
 pharnabazid_desc:0 "Фарнабаз II был сатрапом Империи Ахеменидов в Геллеспонтской Фригии, ловко управлял политикой Пелопоннесских войн и в тот или иной момент сражался на обеих сторонах."
 aeetes:0 "Кровь Айета"
 aeetes_desc:0 "Сын Гелиоса, Ээт был легендарным основателем Колхидского царства. Когда Ясон и аргонавты пришли за золотым руном, из-за которого он потерял свою дочь Медею."
 eumenid:0 "Кровь Эвмена"
 eumenid_desc:0 "Эвмен Кардийский был секретарем Александра Македонского и сопровождал его во всех его завоеваниях. После смерти Александра он был одним из самых важных роялистов, пока не был предан своими людьми при осаде Норы и не был сдан Антигону Монофтальму."
 attalid:0 "Кровь Атталидов"
 attalid_desc:0 "Династия Атталидов правила Пергамским царством до тех пор, пока последний король Атталидов не завещал свое царство римлянам. Известно, что пергамент был изобретен в Пергамском царстве, чтобы быть независимым от дорогого египетского папируса."
 
