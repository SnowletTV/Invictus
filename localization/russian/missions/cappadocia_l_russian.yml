 cappadocia_mission_inv_1_task_DESC: "Прежде чем предпринимать какие-либо шаги в мире, мы должны убедиться, что наше положение дома стабильно, а наши люди готовы к предстоящим вызовам! \n\n\n\n\n\n\n\n\n\n@greek_mil1!"
 cappadocia_mission_inv_BUTTON_TOOLTIP: "Дорога впереди коварна, но обещанное вознаграждение превосходит воображение..."
 
 # Pro-Antigonid Branch
 cappadocia_mission_inv_2A_task: "Сила с [ROOT.GetCountry.GetOverlord.GetName]!"
 cappadocia_mission_inv_2A_task_DESC: "Будущее нашей страны связано с судьбой #E Империя Антигонидов#!, и вместо того, чтобы быть помехой на их стороне, давайте сделаем всё возможное, чтобы укрепить наши отношения и повысить наш авторитет в их глазах. \n\n\n\n\n\n\n\n\n\n@greek_mil13!"
 cappadocia_mission_inv_3A_task: "Эвменидская угроза снова возрастает "
 cappadocia_mission_inv_3A_task_DESC: "Мы надеялись, что уроки, которые мы преподали #E Эвмену Кардийскому#!, запомнят его наследники, но они по глупости выбрали путь разрушения. \n\n\n\n\n\n\n\n\n\n@greek_mil6!"
 cappadocia_mission_inv_4A_task: "Вознаграждение за преданность"
 cappadocia_mission_inv_4A_task_DESC: "Теперь, когда у нас есть возможность сделать подарок нашим благодетелям, мы надеемся, что они сочтут нас достойными ответной реакции. \n\n\n\n\n\n\n\n\n\n@egypt_mil19!"
 cappadocia_mission_inv_5A_task: "Возвращение к границам сатрапии"
 cappadocia_mission_inv_5A_task_DESC: "Час близок — мы должны послать наши силы на север и атаковать #E Понт#!, поскольку мы хотим расширить наши границы. \n\n\n\n\n\n\n\n\n\n@persia_mil2!"
 cappadocia_mission_inv_6A_task: "Персидский след"
 cappadocia_mission_inv_6A_task_DESC: "Ужасные новости – персы на наших землях объединились под #E [GetCharacter('(int32)50').GetName] в опрометчивой попытке вернуть себе власть – к оружию! \n\n\n\n\n\n\n\n\n\n@persia_mil14!"
 cappadocia_mission_inv_7A_task: "Сокращение армянского воровства"
 cappadocia_mission_inv_7A_task_DESC: "Подлые #Е армяне#! воспользовались хаосом в регионе, чтобы увеличить свое могущество за наш счёт, но благодаря нам эта позорная эпоха закончится! \n\n\n\n\n\n\n\n\n\n@persia_mil18!"
 cappadocia_mission_inv_8A_task: "Богатейшая сатрапия"
 cappadocia_mission_inv_8A_task_DESC: "Боги благословляют нас непостижимым богатством, подтверждая, что нам суждено наслаждаться богатством и безопасностью, которые приходят с верным сатрапом. \n\n\n\n\n\n\n\n\n\n@egypt_mil16!"
 cappadocia_mission_inv_8A_task_tt: "Нам понадобится #Y 8 городов#! с по крайней мере #Y 5 @nobles! аристократоми#! и #T и 35 уровень цивилизованности#!."
 cappadocia_mission_inv_9A_task: "Содержание на своей станции"
 cappadocia_mission_inv_9A_task_DESC: "Истории полны рассказов о честолюбцах, подлетевших слишком близко к солнцу, но [ROOT.GetCountry.GetRuler.GetName] не дурак - знание своего места приносит пользу, и можно даже извлечь выгоду, находясь в состоянии подчинения. \n\n\n\n\n\n\n\n\n\n@greek_mil13!"
 cappadocia_mission_inv_10A_task: "Соперник повержен"
 cappadocia_mission_inv_10A_task_DESC: "В последнее время высказывается мнение, что мы сильнее своего хозяина, и сейчас мы существуем в неестественном состоянии, когда мы повинуемся тому, кого могли бы уничтожить по праву - возможно, пришло время. \n\n\n\n\n\n\n\n\n\n@greek_mil12!"
 cappadocia_mission_inv_11A_task: "Независимое греческое царство"
 cappadocia_mission_inv_11A_task_DESC: "Слишком долго мы позволяли другим определять путь, по которому нам следует идти вперёд, но почему? Разве мы не сами себе хозяева? \n\n\n\n\n\n\n\n\n\n@celt_mil6!"
 cappadocia_mission_inv_12A_task: "[ROOT.GetCountry.GetOverlord.GetName] преемник"
 cappadocia_mission_inv_12A_task_DESC: "Пусть тираны и деспоты Земли трепещут от ужаса перед появлением нового [ROOT.GetCountry.GetAdjective] влиятельного лица в регионе, #Y Ayntid Kingdom#!! Всех, кто строит заговоры против нас, ждёт собственная погибель. \n\n\n\n\n\n\n\n\n\n@greek_mil10!"
 cappadocia_mission_inv_13A_task: "Гегемон Анатолии"
 cappadocia_mission_inv_13A_task_DESC: "Все, кто ищет проход через пыльные плато #Восточной Анатолии#! знайте, что #YВеликая Каппадокия#! он является высшей властью в регионе. \n\n\n\n\n\n\n\n\n\n@persia_mil20!"
 
 # Persian Branch
 cappadocia_mission_inv_2B_task: "Династия Ариаратидов"
 cappadocia_mission_inv_2B_task_DESC: "Было время, не так давно, когда эллинов и македонян не было в этой стране, и жизнь процветала под благосклонным правлением #Е Ахеменидов#! - есть много желающих увидеть возвращение в те лучшие дни. \n\n\n\n\n\n\n\n\n\n@persia_mil1!"
 cappadocia_mission_inv_15_task: "Каппадокийское царство"
 cappadocia_mission_inv_15_task_DESC: "Мы в долгу перед #Е армянами#! большой долг после их помощи в нашей последней войне, и наша честь заставляет нас отблагодарить их должным образом... вопрос в том, как.\n\nЭта задача #R взаимоисключающая#! с #Y $cappadocia_mission_inv_16_task$#!\n\n\n\n\n\n\n\n\n\n@persia_mil15!"
 cappadocia_mission_inv_16_task: "Армянский партнер"
 cappadocia_mission_inv_16_task_DESC: "Есть те, кто сделает всё возможное, чтобы предотвратить #Е Армению#! и [ROOT.GetCountry.GetName] не станут ближе, но их усилия будут напрасны.\n\nЭта задача #R взаимоисключающая#! с #Y $cappadocia_mission_inv_15_task$#!\n\n\n\n\n\n\n\n\n\n@persia_mil12!"
 cappadocia_mission_inv_17_task: "Ультиматум Селевкидов"
 cappadocia_mission_inv_17_task_DESC: "Высокомерные #Е Селевкиды#! думают, что они могут говорить с нами, как им заблагорассудится, — нам остаётся выяснить, правда это или нет. \n\n\n\n\n\n\n\n\n\n@persia_mil10!"
 cappadocia_mission_inv_18_task: "Персидская Каппадокия"
 cappadocia_mission_inv_18_task_DESC: "Есть много вещей, которым мы могли бы поучиться у #E персов#! присутствуют в Каппадокии, ибо их культура древняя и мудрая. \n\n\n\n\n\n\n\n\n\n@persia_mil5!"
 cappadocia_mission_inv_19_task: "Греко-персидский мир"
 cappadocia_mission_inv_19_task_DESC: "Сравнивая греческую и персидскую культуры, можно заметить, что в обеих есть много достойных восхищения качеств. Вместо того чтобы рассматривать их как противоположности друг другу, мы должны подражать и принимать лучшие стороны того, что они могут предложить. \n\n\n\n\n\n\n\n\n\n@greek_mil13!"
 cappadocia_mission_inv_19A_task: "[ROOT.GetCountry.GetReligion.GetName] Каппадокия"
 cappadocia_mission_inv_19A_task_DESC: "Превратить Каппадокию [ROOT.GetCountry.GetReligion.GetName] — вот достойная цель. Хотя каждый имеет право на свои убеждения, наши, очевидно, лучшие. \n\n\n\n\n\n\n\n\n\n@greek_mil3!"
 cappadocia_mission_inv_19B_task: "Армянское присутствие"
 cappadocia_mission_inv_19B_task_DESC: "Вместо того чтобы рассматривать их как чужаков, мы должны полностью приветствовать армян в [ROOT.GetCountry.GetAdjective] обществе - разве они не заслужили это право? \n\n\n\n\n\n\n\n\n\n@persia_mil1!"
 cappadocia_mission_inv_19B_task_tt:0 "#Y Армянин#! должен иметь #Y знатные#! права и #Y почётный караул#!."
 cappadocia_mission_inv_20_task: "Настоящая персидская армия"
 cappadocia_mission_inv_20_task_DESC: "Персы издревле использовали легионы, и раз уж мы идём по их стопам, у нас должна быть своя настоящая персидская армия. \n\n\n\n\n\n\n\n\n\n@persia_mil2!"
 persian_bactrian_path_7_tt: "Нам нужны #T персидские военные традиции#! #Y центральная земля#!."
 cappadocia_mission_inv_21_task: "Толерантное царство"
 cappadocia_mission_inv_21_task_DESC: "Подобно #E Ахеменидам#! древности, мы будем легко относиться к тем, кто находится под нашей властью, поскольку мы предпочитаем работать вместе, а не навязывать тяжёлую руку со стороны. \n\n\n\n\n\n\n\n\n\n@persia_mil7!"
 cappadocia_mission_inv_22_task: "Пережить армян"
 cappadocia_mission_inv_22_task_DESC: "Хотя в прошлом мы были близки с #E Арменией#!, мы не можем позволить нашей дружбе встать на пути исправления ошибок истории. \n\n\n\n\n\n\n\n\n\n@persia_mil11!"
 cappadocia_mission_inv_23_task: "Понтийская экспедиция"
 cappadocia_mission_inv_23_task_DESC: "Побережье  #E Понта#! станет выгодным дополнением к нашим владениям, ведь доступ к #E Чёрному морю#! позволит нам исследовать множество новых возможностей. \n\n\n\n\n\n\n\n\n\n@greek_mil19!"
 cappadocia_mission_inv_24_task: "Новые Ахемениды"
 cappadocia_mission_inv_24_task_DESC: "Все видят, что мы действительно наследники империи Ахеменидов, и мы будем преследовать их претензии, чтобы доказать всем, что то, что они говорят, правда. \n\n\n\n\n\n\n\n\n\n@india_mil23!"
 cappadocia_mission_inv_25_task:0 "" # this task is unused
 cappadocia_mission_inv_25_task_DESC:0 ""
 cappadocia_mission_inv_23B_task: "Понтические владения"
 cappadocia_mission_inv_23B_task_DESC: "Поскольку мы являемся владельцами многих известных городов на понтийском побережье, мы получили огромные преимущества. \n\n\n\n\n\n\n\n\n\n@greek_mil18!"
 cappadocia_mission_inv_20B_task: "На Персию"
 cappadocia_mission_inv_20B_task_DESC: "Передайте нашим соотечественникам, что наши армии идут на Персию - нам нужна вся рабочая сила, которую мы можем заполучить! \n\n\n\n\n\n\n\n\n\n@greek_mil19!"
 
 # Eumenes Branch
 cappadocia_mission_inv_26_task: "Наследие Эвмена" # Heir to the Secretary of Alexander
 cappadocia_mission_inv_26_task_DESC: "'Как можно оставить преступления Антигонидов безнаказанными? Неужели я, #E Эвмен Евменид#!, приползу к тем, кто убил моего отца, и буду унижаться у их ног, как собака, выпрашивающая объедки со стола? Боги взывают к справедливости - они будут с нами! Я должен отомстить за отца!' \n\n\n\n\n\n\n\n\n\n@celt_mil1!"
 cappadocia_mission_inv_27_task: "Угроза Ариаратидов"
 cappadocia_mission_inv_27_task_DESC: "Мятежные #E Ариаратиды#! провозгласили независимость от нас в погоне за глупой мечтой - мы должны уничтожить их раз и навсегда. \n\n\n\n\n\n\n\n\n\n@greek_mil9!"
 cappadocia_mission_inv_28_task: "Принятие персов"
 cappadocia_mission_inv_28_task_DESC: "Мы должны принять тот факт, что #E персы#! уже давно находятся в этом регионе, и вместо того, чтобы ассимилировать их под свои порядки, мы должны научиться жить вместе в мире. \n\n\n\n\n\n\n\n\n\n@persia_mil5!"
 cappadocia_mission_inv_29_task: "Месть за Эвмена" # of Cardia
 cappadocia_mission_inv_29_task_DESC: "Преступники, ответственные за убийство #E Эвмена из Кардии#! получили свое наказание, и [ROOT.GetCountry.GetRuler.GetName] является причиной этого. \n\n\n\n\n\n\n\n\n\n@persia_mil9!"
 cappadocia_mission_inv_30_task: "Безопасность Анатолии"
 cappadocia_mission_inv_30_task_DESC: "Захватив контроль над #E Анатолией#!, наступает новый день - эра #E Империи Эвменидов#!! \n\n\n\n\n\n\n\n\n\n@persia_mil8!"
 cappadocia_mission_inv_31_task: "Уничтожение царства Антигонидов"
 cappadocia_mission_inv_31_task_DESC: "По воле судьбы именно мы нанесли смертельный удар Антигонидам - все знают, что именно мы ответственны за то, чтобы навсегда уничтожить их царство. \n\n\n\n\n\n\n\n\n\n@greek_mil15!"
 cappadocia_mission_inv_32_task: "Конкуренты в Азии"
 cappadocia_mission_inv_32_task_DESC: "Поступило сообщение, что посланцы из  #E империи Селевкидов#! направляются в [ROOT.GetCountry.GetCapital.GetName] с ультиматумом для [ROOT.GetCountry.GetRuler.GetName] - нам лучше быть готовыми к встрече с ними. \n\n\n\n\n\n\n\n\n\n@persia_mil11!"
 cappadocia_mission_inv_33_task: "Трофеи Суровой Киликии"
 cappadocia_mission_inv_33_task_DESC: "Регион #E Суровая Киликия#! является жемчужиной по сравнению со всеми остальными, и нам выпала радостная задача определить, что делать с их богатствами. \n\n\n\n\n\n\n\n\n\n@egypt_mil19!"
 cappadocia_mission_inv_34_task: "Империя Александра"
 cappadocia_mission_inv_34_task_DESC: "Захватив важнейшие города македонцев, мы заслужили право преследовать цели #Y Эллинистической империи#! И у нас есть все намерения сделать именно это. \n\n\n\n\n\n\n\n\n\n@celt_mil1!"
 cappadocia_mission_inv_35_task: "Реализация замысла Александра"
 cappadocia_mission_inv_35_task_DESC: "Всем известно, что [GetCharacter('(int32)39').GetName] стремился завоевать больше, чем кто-либо до него, но в итоге не достиг своей цели - мы преуспеем там, где не преуспел Македонский. \n\n\n\n\n\n\n\n\n\n@india_por2!"
 cappadocia_mission_inv_34B_task: "Греческое наследие"
 cappadocia_mission_inv_34B_task_DESC: "Мы приняли решение принять наше греческое наследие, даже если македонцы будут на нас обижаться - в конце концов, преимущества перевешивают негатив. \n\n\n\n\n\n\n\n\n\n@greek_mil12!"
 integrate_propontic_tt:0 "[GetCulture('thracian').GetName|Y] должна быть интегрированной и иметь как минимум #Y 25#! населения."
 cap_greek_conv_tt:0 "Мы получим возможность изменить нашу основную культуру на [GetCulture('thracian').GetName|Y]."
 cappadocia_mission_inv_34C_task: "Протекторы Аргеадов"
 cappadocia_mission_inv_34C_task_DESC: "Все предатели, для которых личная слава была важнее клятвы, лежат в могилах, а [ROOT.GetCountry.GetRuler.GetName] стоит верховным, признанным истинным протектором Аргеадов. \n\n\n\n\n\n\n\n\n\n@greek_mil17!"
 cappadocia_mission_inv_34D_task: "Последний роялист"
 cappadocia_mission_inv_34D_task_DESC: "В мире, где свет истинного благородства практически погас, горит яркое пламя в [ROOT.GetCountry.GetCapital.GetName], доме несравненного [ROOT.GetCountry.GetRuler.GetName] - последнего роялиста. \n\n\n\n\n\n\n\n\n\n@greek_mil10!"
 
 # Infra Branch
 cappadocia_mission_inv_1d_task: "Торговый центр [ROOT.GetCountry.GetCapital.GetName]"
 cappadocia_mission_inv_1d_task_DESC: "Наша столица расположена в прекрасном месте, и мы могли бы превратить её в главный торговый центр региона - посмотрим, что у нас получится со временем. \n\n\n\n\n\n\n\n\n\n\n\n@event_pic11!"
 cappadocia_mission_inv_2d_task: "Каппадокийская конница"
 cappadocia_mission_inv_2d_task_DESC: "Когда дело доходит до разведения лошадей, нашим людям нет равных, и у нас есть животные, чтобы доказать это. Наши боевые лошади обучены лучше других, они способны выполнять сложные маневры, и это ставит их выше всех остальных. \n\n\n\n\n\n\n\n\n\n@celt_mil13!"
 cappadocia_mission_inv_3d_task: "Дворец Газиуры"
 cappadocia_mission_inv_3d_task_DESC: "В давние времена скромная провинция [GetProvince('(int32)7998').GetName] была местом обитания царей #E Понта#!, и [ROOT.GetCountry.GetName] принесёт великую славу, если вернуть этому заброшенному месту былую славу. \n\n\n\n\n\n\n\n\n\n@celt_mil8!"
 cappadocia_mission_inv_4d_task: "Престижная культура" #this culture is more prstigious, so many start to behave like them
 cappadocia_mission_inv_4d_task_DESC: "Кто бы не хотел быть македонцем, если бы всё было сказано и сделано? Они - завоеватели, им нет равных в бою, они хитры и искусны... вполне естественно принять эту престижную культуру. \n\n\n\n\n\n\n\n\n\n@greek_mil3!"
 cappadocia_mission_inv_5d_task: "Расширение подземных городов"
 cappadocia_mission_inv_5d_task_DESC: "Когда в прошлые времена опасные угрозы нависали над нами, наш народ устремлялся в подземные города, высеченные в самом камне Земли. Несмотря на то, что многие считают, те дни беды всё ещё с нами, поэтому мы должны расширять эти города, пока у нас есть время. \n\n\n\n\n\n\n\n\n\n@greek_mil7!"
 cappadocia_mission_inv_6d_task: "Управление в Тиане"
 cappadocia_mission_inv_6d_task_DESC: "Город [GetProvince('(int32)1951').GetName] находится на важном перекрестке и заслуживает особого внимания с нашей стороны - его ценное расположение делает его естественным кандидатом на расширение [ROOT.GetCountry.GetAdjective] присутствия. \n\n\n\n\n\n\n\n\n\n\n\n@event_pic1!"
 cappadocia_mission_inv_7d_task: "Каппадокийское обучение"
 cappadocia_mission_inv_7d_task_DESC: "Мы овладели искусством ведения боевых действий в сложной стране, которая нас окружает, и неважно, скачем ли мы по равнине или поднимаемся на холм, наши войска всегда принесут победу. \n\n\n\n\n\n\n\n\n\n@persia_mil11!"
 cappadocia_mission_inv_8d_task: "Каппадокийское побережье"
 cappadocia_mission_inv_8d_task_DESC: "Мы завоевали путь к побережью - сенсационный подвиг, который стоит отпраздновать всей [ROOT.GetCountry.GetName]. Теперь у нас есть доступ к зарубежным рынкам, до которых слишком далеко добираться по суше, - это всё меняет. \n\n\n\n\n\n\n\n\n\n@greek_mil4!"
 cappadocia_mission_inv_9d_task: "Киликийское предприятие"
 cappadocia_mission_inv_9d_task_DESC: "В регионе #E Киликия# есть всё, что только можно пожелать: богатые сельскохозяйственные угодья, великолепные города, процветающие шахты и плодородные поля. Теперь, когда мы стали хозяевами столь драгоценной земли, мы должны предпринять шаги по наращиванию нашего военно-морского присутствия в регионе - контроль над #E Киликийским морем#! должен быть нашим. \n\n\n\n\n\n\n\n\n\n@greek_mil18!"
 cappadocia_mission_inv_10d_task: "Город мёда"
 cappadocia_mission_inv_10d_task_DESC: "[GetProvince('(int32)1854').GetName] - даже одного упоминания о месте, где производят такой изысканный мёд, достаточно, чтобы рот заныл. Давайте развивать этот регион, чтобы мы могли производить больше сладкого, жёлтого... и под этим мы подразумеваем золото. \n\n\n\n\n\n\n\n\n\n@celt_mil2!"
 
 # Native Path
 cappadocia_native_path_1: "Становимся родным"
 cappadocia_native_path_1_DESC: "Почему бы не извлечь максимум пользы из сложившейся ситуации? Есть много очаровательных местных обычаев, которые делают жизнь здесь приятной и достойной - мы могли бы многому научиться, подружившись с местными жителями.\n\n#Y Мы изменим нашу основную культуру на #T Каппадокийскую#! и нашу религию на #T Анатолийскую#!#!.\n\n\n\n\n\n\n\n\n\n@persia_mil15!"
 cappadocia_native_path_2: "Македонские остатки"
 cappadocia_native_path_2_DESC: "[GetCharacter('(int32)431').GetName] считает, что пришло время захватить власть, но мы лишим его иллюзий. \n\n\n\n\n\n\n\n\n\n@persia_mil1!"
 cappadocia_native_path_3: "Персидский претендент"
 cappadocia_native_path_3_DESC: "[GetCharacter('(int32)50').GetName] смело заявил о своей независимости и возглавил восстание против нас! \n\n\n\n\n\n\n\n\n\n@persia_mil2!"
 cappadocia_native_path_4: "Свободная судьба"
 cappadocia_native_path_4_DESC: "В [ROOT.GetCountry.GetCapital.GetName] есть повод для праздника, ведь мы наконец-то стали свободной нацией! \n\n\n\n\n\n\n\n\n\n@greek_mil9!"
 cappadocia_native_path_5: "Выдержанная буря"
 cappadocia_native_path_5_DESC: "Хотя нам удалось справиться с удивительным количеством конфликтов, мы преодолели эту бурю невредимыми, что является свидетельством нашей силы. \n\n\n\n\n\n\n\n\n\n@greek_mil14!"
 cappadocia_native_path_6: "Расширить сеть подземных городов"
 cappadocia_native_path_6_DESC: "Чудесные подземные города в нашем царстве стали популярны как среди нашего народа, так и в чужих землях из-за своей природы. Нам следует расширять и создавать больше таких городов, что, несомненно, станет благом."
 cappadocia_native_path_7: "Подземный городской центр"
 cappadocia_native_path_7_DESC: "[GetProvince('(int32)7981')GetName] это важный подземный город нашей сети, через его большие подземные залы проходит множество людей и товаров, которые попадают во внешний мир. Убедившись, что все товары и люди могут безопасно путешествовать через него, мы, несомненно, стабилизируем торговлю в регионе и привлечем больше людей, а люди - основа любой цивилизации."
 cappadocia_native_path_8: "Отвоевать исконные земли"
 cappadocia_native_path_8_DESC: "Наши братья из Каппадокии, живущие в Понте, когда-то были частью наших земель, они - часть нашей истории. Мы должны воссоединить эти две части..."
 cappadocia_native_path_9: "Каппадокийское царство"
 cappadocia_native_path_9_DESC: "Одно царство для одного народа - это мечта. Конечно, это царство может стать домом и для других народов, но это наша история."
 cappadocia_native_path_10: "Подземная инфраструктура"
 cappadocia_native_path_10_DESC: "Товары и продукты питания всегда должны быть в изобилии, чтобы никому не грозила голодная смерть или нищета. К счастью, наши правители были достаточно мудры, чтобы предвидеть это..."
 cappadocia_native_path_11: "Анатолийская империя"
 cappadocia_native_path_11_DESC: "Анатолия для анатолийцев! Чужакам нечего терять в нашей прекрасной стране! Будь то греки и македонцы, персы и ассирийцы - все они навязали нашему народу свои порядки. Хватит, говорю я!"
 cappadocia_native_path_12: "Обеспечение независимости" # have a big army to be safe
 cappadocia_native_path_12_DESC: "Чтобы удержать нашу свободу, нам нужна хорошо оснащенная постоянная армия, которая всегда готова защитить наши границы. \n\n\n\n\n\n\n\n\n\n@greek_mil17!"
 cappadocia_native_path_13: "Партнеры по преступлению"
 cappadocia_native_path_13_DESC: "Хотя мы в определенной степени доверяем нашим иноземным союзникам, очевидно, что мы должны чувствовать более тесную связь с нашими соотечественниками. \n\n\n\n\n\n\n\n\n\n@greek_mil12!"
 cappadocia_native_path_14: "Возрождение Киммерии"
 cappadocia_native_path_14_DESC: "Наши давно умершие предки оставили нам наследие, которое мы приняли и живем. Наследие, которое мы будем возрождать!"
 cappadocia_native_path_15: "Смешение с анатолийцами"
 cappadocia_native_path_15_DESC: "За века смешения с коренными каппадокийцами и катаонцами современный #Y киммериец#! уже не тот киммериец, каким были его предки. Тем не менее, перемены - это не всегда плохо..."
 cappadocia_native_path_16: "Восстание повелителей лошадей"
 cappadocia_native_path_16_DESC: "В духе наших кочевых корней мы приняли путь лошади по всей стране. Вместе с ними мы принесем весть о новом возрождении конных лордов во все царства. В некоторые - с луком и стрелами в руках."
 cappadocia_native_path_17: "Месть за древних киммерийцев"
 cappadocia_native_path_17_DESC: "Древние #Y киммерийцы#! потерпели поражение от #Y лидийцев#! и #Y фригийцев#! - поражение, которое привело к культурной гибели нашего образа жизни. Теперь мы отомстили за наших предков и обеспечили себе дальнейшее существование."
 cappadocia_native_path_18: "Натиск на восток"
 cappadocia_native_path_18_DESC: "На востоке лежат старые, богатые цивилизации. Когда-то они пришли на наши земли, покорив наш народ. Теперь мы пришли, чтобы отплатить им тем же."
 cappadocia_native_path_19: "Киммерийское царство"
 cappadocia_native_path_19_DESC: "К югу от Кавказских гор снова правит #Y скифский#! народ, и на этот раз нас никто не свергнет!"
 cappadocia_native_path_20: "Старая родина"
 cappadocia_native_path_20_DESC: "Мы едем на старую родину, освобождая степи от чужеземной оккупации и вступая в контакт с родственниками наших предков. Хотя наше смешение с #Y каппадокийцами#! изменило наш народ, кочевые племена всё ещё придерживаются старых традиций, которые отличаются от племени к племени. Одни говорят, что мы должны вернуться к традициям наших предков, другие - что наш народ слишком изменился для этого и что мы должны извлечь максимум пользы из новой культуры, возникшей в результате этого смешения."
 
 #events
 cappadocia_event.1.t: "Наследники Эвмена" # Eumenids rise up
 cappadocia_event.1.desc: "[ROOT.GetCountry.GetRuler.GetName] у него есть кое-какие концы с концами, и, к сожалению, в их число входят наследники этого идиота [GetCharacter('(int32)431').GetName], который объявил войну [ROOT.GetCountry.GetName].\n\nЭвмениды, полагая, что их момент настал, собираются вокруг [GetCharacter('(int32)432').GetName] в ошибочной попытке свергнуть нас, но они жестоко просчитались." # char:431 (Eumenes) had children [historically unknown if they existed and if yes, whether they still lived; for gameplay reasons] that starts a rebellion (led by his mother char:432, Artonis, wife of Eumenes)
 cappadocia_event.1.a: "Эвмен - угроза, с которой мы должны справиться" # there will be another path (and event) where you can play as Eumenes
 
 cappadocia_event.2.t: "Вознаграждения за преданность" # send money or manpower to overlord because we are loyal vassals; they will surely remember that
 cappadocia_event.2.desc: "В наглой попытке добиться расположения [GetCharacter('(int32)37').GetName], [ROOT.GetCountry.GetRuler.GetName] решил, что [ROOT.GetCountry.GetName] должен отправить подарок нашим могущественным владыкам, но не было решено, что именно мы должны им подарить." 
 cappadocia_event.2.a: "Золото у нас в изобилии, так давайте же отправим его" # money
 cappadocia_event.2.b: "Мы можем сэкономить рабочую силу в данный момент" # mp
 
 cappadocia_event.3.t: "Щедрый подарок" # POV overlord: we got money (or manpower). what can we give to such loyal vassals: tech or pi
 cappadocia_event.3.desc: "[ROOT.GetCountry.GetRuler.GetName], вам будет приятно узнать, что один из наших верных вассалов прислал нам подарок, хотя, конечно же, ожидается ответная реакция. Что же послать нашим верным слугам? Они с нетерпением ждут, что мы им подарим."
 cappadocia_event.3.a: "Они наверняка были бы благодарны за какую-нибудь технологию" # tech
 cappadocia_event.3.b: "Эх, мы им поможем политически" # pi
 
 cappadocia_event.4.t: "Вознаграждения за преданность" # ping back with the gifts from overlord
 cappadocia_event.4.desc: "Фантастические новости! Наш повелитель признал наш дар и отплатил нам тем же - мы получили их подношение сегодня утром, собственно говоря. Интересно, что им прислали?"
 cappadocia_event.4.a: "Мы благодарны за всё, что они нам дали."
 
 cappadocia_event.5.t: "Награда за преданность" # Antigonids event to join, help or leave vassal in civil war alone
 cappadocia_event.5.desc: "Наш вассал [GetCountry('cap').GetName] неоднократно доказывал свою преданность и одарил нас множеством подарков.\nК сожалению, недавно мы узнали, что сын [GetCharacter('431').GetName] начал восстание в Каппадокии, пытаясь вернуть наследие своего отца. Поскольку мы когда-то победили его отца, наш объект просит помощи за прошлую верность. Как мы ответим на его просьбу, зависит от [ROOT.GetCountry.GetRuler.GetName]."
 cappadocia_event.5.a: "Им нужна наша помощь в борьбе с армянами." #join war
 cappadocia_event.5.b: "Мы пришлем немного денег и людей." #send help
 cappadocia_event.5.c: "Мы не можем позволить себе ещё одну войну." #ignore
 cappadocia_event.5_war_overlord_tt: "Мы отправим к нашему вассалу гонца с подтверждением нашей поддержки в войне."
 
 cappadocia_event.6.t: "Вознаграждения за преданность" # ping back from event 5
 cappadocia_event.6.desc_1: "Мы получили ответ от нашего повелителя - они присоединились к нашей войне, слава богам!" # joined war
 cappadocia_event.6.desc_2: "Повелитель откликнулся на наши мольбы и счел нас достойными подарка - к счастью для нас, они прислали нам материальную помощь, которая очень пригодится в ближайшие дни." # sent men and some cash
 cappadocia_event.6.desc_3: "Хотя мы просили нашего повелителя помочь нам, они, похоже, не обратили на нас внимания...." # ignored
 cappadocia_event.6.a: "Такие вот дела..."
 
 cappadocia_event.7.t: "Угроза Ариаратидов" # Ariarathes II comes back and tries to seize the throne
 cappadocia_event.7.desc: "Проклятия! Подлый [GetCharacter('(int32)50').GetName] считает, что сейчас самое время захватить власть и объявил войну, но хуже всего то, что на его призыв к оружию откликнулись вероломные #E армяне#!.\n\n Теперь у нас на руках масштабный региональный конфликт, и только боги знают, готовы ли мы к нему."
 cappadocia_event.7.a: "И всё же мы победим - вперёд к победе!"
 
 cappadocia_event.8.t: "Вознаграждения за преданность" # buy cappadocia_garsauritis_area from overlord (Antigonids)
 cappadocia_event.8.desc: "[GetCharacter('(int32)37').GetName] признал заслуги [ROOT.GetCountry.GetRuler.GetName] и в знак доброй воли отправил дипломатов в [ROOT.GetCountry.GetCapital.GetName] с заманчивым предложением - продажей всего региона #E Каппадокийский гарсаурит#! за триста золотых."
 cappadocia_event.8.a: "Это сделка всей жизни - да, безусловно да." # yes
 cappadocia_event.8.b: "Мы не можем позволить себе такую дорогую цену" # too expensive
 
 cappadocia_event.9.t: "Предложение" # ping overlord that vassal wants to buy
 cappadocia_event.9.desc: "Мой [ROOT.GetCountry.GetRulerTitle], мы получили предложение, которое требует вашего немедленного внимания.\n\nПохоже, что на некоторые территории, которыми мы владеем, наводят справки - если мы хотим заработать немного денег, всё, что нам нужно сделать, это согласиться продать некоторые земли вассалу. Как вы думаете, что мы должны сделать?"
 cappadocia_event.9.a: "Мы продадим земли, о которых идет речь." #sell
 cappadocia_event.9.b: "Скажите посланникам, что этого никогда не случится" #keep
 
 cappadocia_event.10.t: "Предложение: Ответ" # #ping back
 cappadocia_event.10.desc_1: "Мне жаль сообщать, что, хотя мы сделали честное предложение, наша просьба о покупке территорий у повелителя была встречена насмешками и хохотом. Нам было ясно сказано, что если мы ещё раз зададим такой глупый вопрос, то будем наказаны за то, что говорили не по правилам." # failed to buy
 cappadocia_event.10.desc_2: "Вы можете не поверить, [ROOT.GetCountry.GetRuler.GetName], но повелитель откликнулся на наш запрос о покупке земель и согласился на сделку! Их агенты уже забрали наши деньги, и на данный момент всё завершено." # could buy
 cappadocia_event.10.a: "Как чудесно!" # succeed
 cappadocia_event.10.b: "Мне грустно это слышать...." # fail
 
 cappadocia_event.11.t: "Содержание на своем месте" # #becoming new subject type (mission task 9A)
 cappadocia_event.11.desc: "Благодаря нашей верной преданности делу нашего господина, [ROOT.GetCountry.GetRuler.GetName] был вознагражден [GetCharacter('(int32)37').GetName] пышной церемонией, которая воздает должное [ROOT.GetCountry.GetAdjective] нации и её народу.\n\n'Ты один из самых верных моих слуг, [ROOT.GetCountry.GetRuler.GetFirstName], и за это я тебя хвалю. Как верная гончая, ты рядом со мной, и я радуюсь твоему послушанию - мы проведем много солнечных дней вместе, мой друг.'" # failed to buy
 cappadocia_event.11.a: "Вы правильно поняли, сэр! Спасибо, сэр."
 
 cappadocia_event.12.t: "Начало переговоров" # start of deals with overlord 
 cappadocia_event.12.desc: "Сегодня утром в [ROOT.GetCountry.GetCapital.getName] прибыл посол от нашего повелителя. Этот [SCOPE.sCharacter('ambassador_char_scope').GetName] был отправлен, чтобы помочь нам договориться о том, что именно мы просим. Как только мы проработаем детали, [SCOPE.sCharacter('ambassador_char_scope').GetFirstName] сообщит нам, как продвигаются дела.\n\n Однако остается важный вопрос: что именно мы просим?" # negotiate for: ; ambassador_char_scope is an ambassador from the overlord (he recurrs as a scope in all follow-up events)
 cappadocia_event.12.a: "Нам нужна политическая помощь" # better political standing
 cappadocia_event.12.b: "Военная поддержка всегда полезна" # military supp0rt
 cappadocia_event.12.c: "Их технологии превосходят наши... может, они захотят поделиться?" # tech (only if overlord has better tech)
 cappadocia_event.12.d: "Повышение уровня экономического развития - это то, к чему мы стремимся" # negotiate for economic development
 
 cappadocia_event.13.t: "Переговоры продолжаются" # better political standing
 cappadocia_event.13.desc: "Мы получили известие, что наша просьба о политической помощи была принята, и есть надежда, что мы пошлем нашу благодарность и уладим этот вопрос." # 
 cappadocia_event.13.a: "Какая славная новость! Передайте нашу благодарность" # accede
 cappadocia_event.13.b: "Нажимаем на удачу и отправляем встречное предложение, требуя больше" # counter offer
 cappadocia_event.13.c: "Это что, шутка?" # deny
 
 cappadocia_event.14.t: "Военная помощь" # military support
 cappadocia_event.14.desc: "Теперь, когда мы решили обратиться за военной поддержкой, остается только поручить нашим дипломатам конкретную миссию - задача, которая остаётся за [ROOT.GetCountry.GetRuler.GetName]." #
 cappadocia_event.14.a: "Отправьте запрос" # send
 cappadocia_event.14.b: "Это не то, чего мы хотели..." # retain
 
 cappadocia_event.15.t: "Технологическая помощь" # tech
 cappadocia_event.15.desc: "Теперь, когда всё решено, нам остается только отправить гонца к повелителю - мы очень надеемся, что нас сочтут достаточно достойными, чтобы получить их технологические секреты." # 
 cappadocia_event.15.a: "Давайте пошлем наших переговорщиков и будем надеяться на лучшее." # send 
 cappadocia_event.15.b: "В данный момент мы не будем никого отправлять." # retain
 
 cappadocia_event.16.t: "Переговоры продолжаются" # diplo standing return answer
 cappadocia_event.16.desc_1: "[SCOPE.sCharacter('ambassador_char_scope').GetName] сообщает нам, что переговоры идут исключительно хорошо, и, если не произойдет чего-то непредвиденного, то, похоже, всё, о чем мы просили, будет нам дано." # gotten
 cappadocia_event.16.desc_2: "Вместо того чтобы слепо согласиться на то, что мы просили, [SCOPE.sCharacter('ambassador_char_scope').GetName] вернулось со встречным предложением, которое кажется немного спорным - похоже, нам предстоит ещё немного поторговаться." # contentious
 cappadocia_event.16.desc_3: "Хотя мы можем сказать, что [SCOPE.sCharacter('ambassador_char_scope').GetName] был смущен тем, что дал нам отрицательный ответ, конечный результат тот же, все чувства в сторону - наш повелитель категорически отклонил нашу просьбу и прекратил обсуждение." # refused
 cappadocia_event.16.a: "Мы с нетерпением ждем, когда же мы услышим слово 'да'!" # gotten
 cappadocia_event.16.b: "Думаю, мы примем всё, что они захотят" # contentious - accept 
 cappadocia_event.16.c: "Мы удвоим наши усилия!" # contentious - try again
 cappadocia_event.16.d: "Какое разочарование..." # refused
 
 cappadocia_event.17.t: "Экономическая помощь" # eco
 cappadocia_event.17.desc: "[ROOT.GetCountry.GetRuler.GetName], мы должны послать наших лучших дипломатов к нашему повелителю и надеяться, что их мольбы увенчаются успехом – как мы знаем, в жизни ничего не гарантировано. Стоит ли вообще тратить на это время?" # 
 cappadocia_event.17.a: "Давайте пошлём наших переговорщиков и будем надеяться на лучшее." # send 
 cappadocia_event.17.b: "В данный момент мы не будем никого отправлять." # retain
 
 cappadocia_event.18.t: "Ответ" # mil ping back
 cappadocia_event.18.desc_1: "Наш повелитель ответил утвердительно, хотя было отмечено, что объем предоставляемой помощи будет именно таким." # received
 cappadocia_event.18.desc_2: "Наш повелитель категорически отклонил нашу просьбу и попросил не тратить время на глупые вопросы." # nothing
 cappadocia_event.18.a: "Мы благодарны за всё" # received
 cappadocia_event.18.b: "Как нам не повезло..." # nothing
 
 cappadocia_event.19.t: "Рука помощи" # tech ping back
 cappadocia_event.19.desc_1: "Фантастические новости! Мы получили сообщение от нашего повелителя, что они собираются отправить несколько исследователей и инженеров для работы в [ROOT.GetCountry.GetCapital.GetName] - похоже, они готовы спонсировать наши исследовательские инициативы!" # received
 cappadocia_event.19.desc_2: "Наш повелитель ответил на нашу просьбу о технологической помощи одним простым словом — нет." # nothing
 cappadocia_event.19.a: "Мы очень благодарны за это - какое благословение для [ROOT.GetCountry.GetName]" # received
 cappadocia_event.19.b: "Ну, им не нужно было грубить по этому поводу - хмммф." # nothing
 
 cappadocia_event.20.t: "Ответ получен" # 2nd try politcial standing (POV overlord)
 cappadocia_event.20.desc: "В [ROOT.GetCountry.GetCapital.GetName] пришло известие, что наши вопросы получили ответ от нашего милостивого повелителя, который утверждает, что мы должны довольствоваться тем, что есть на данный момент." # 
 cappadocia_event.20.a: "Мы должны быть счастливы тем, что у нас есть" # accede
 cappadocia_event.20.b: "Это неприемлемо для нас" # deny
 
 cappadocia_event.21.t: "Эксперты в области экономики" # eco ping back
 cappadocia_event.21.desc_1: "Какая удача для нас! Наш повелитель любезно прислал к нашему двору одного из своих лучших экономических советников - полагаю, это означает, что наша просьба о помощи была воспринята благосклонно." # received
 cappadocia_event.21.desc_2: "Наш повелитель отклонил наше прошение, заявив, что мы недостойны таких почестей." # nothing
 cappadocia_event.21.a: "Нам очень повезло, что мы получили это" # received
 cappadocia_event.21.b: "Как жаль для нас... увы." # nothing
 
 cappadocia_event.22.t: "Долгожданный ответ" # political ping back 2nd try
 cappadocia_event.22.desc_1: "Надо сказать, что иногда разумно испытать удачу, прося об услуге, когда в ней уже было отказано.\n\nВ нашем случае нам удалось добиться милости от нашего повелителя, когда в ней уже было отказано - что государственный деятель [ROOT.GetCountry.GetRuler.GetName]." # received
 cappadocia_event.22.desc_2: "Нам не следовало пытаться просить об услугах во второй раз, потому что мы не получили ответа - похоже, наш повелитель настолько нас презирает." # nothing
 cappadocia_event.22.a: "Мы благодарны за всё" # received
 cappadocia_event.22.b: "Как жаль для нас... это заставляет меня грустить." # nothing
 
 cappadocia_event.23.t: "Соперник свергнут с трона" # Declaring on overlord to take them over
 cappadocia_event.23.desc: "Настал час нашего величайшего триумфа - давайте переломим ход событий и займем достойное место истинных правителей нашей собственной земли. [ROOT.GetCountry.GetRuler.GetName] предприняла беспрецедентный шаг - объявила войну [ROOT.GetCountry.GetOverlord.GetName], и теперь все наши соседи по региону с тревогой наблюдают, кто выйдет из этого конфликта." #
 cappadocia_event.23.a: "Мы идём вперёд к вечной славе!" #
 
 cappadocia_event.24.t: "Заговор против нашего повелителя" # Trying to subvert cap_beguile_gov_char_1, cap_beguile_gov_char_2 (char scope) to join your planned coup against your overlord
 cappadocia_event.24.desc: "После нашего решения захватить владения нашего повелителя некоторые советники обратились к нам с предложением попытаться подкупить некоторых губернаторов, находящихся недалеко от нашей границы, чтобы они присоединились к нам, как только мы провозгласим независимость.\n\nХотя у этого плана есть свои достоинства, мы следует остерегаться тревожных [ROOT.GetCountry.GetOverlord.GetRuler.GetName]." # 
 cappadocia_event.24.a: "Мы должны сосредоточиться на [SCOPE.sChar('cap_beguile_gov_char_1').GetGovernorship.GetName]." # first governorship 
 cappadocia_event.24.b: "[SCOPE.sChar('cap_beguile_gov_char_2').GetGovernorship.GetName] является более важным регионом, на котором следует сосредоточиться." # second governorship
 cappadocia_event.24.c: "Мы не нуждаемся в их помощи." # don't bother
 
 cappadocia_event.25.t: "Защита [SCOPE.sChar('cap_beguile_gov_char_1')GetGovernorship.GetName]" # for the first governor scope
 cappadocia_event.25.desc: "Покупая кого-либо, вы всегда должны быть уверены, что вас не обманут. Кроме того, вы должны предложить что-то, что нужно вашей цели. Это справедливо и для [SCOPE.sChar('cap_beguile_gov_char_1').GetName], который, конечно, хорошо воспримет наше предложение, но полной уверенности никогда нет..." # 
 cappadocia_event.25.a: "Деньги решают все проблемы." # money
 cappadocia_event.25.b: "Красивый интерьер будет оценен по достоинству." # pi
 
 cappadocia_event.26.t: "Защита [SCOPE.sChar('cap_beguile_gov_char_2')GetGovernorship.GetName]" #  for the second governor scope
 cappadocia_event.26.desc: "Покупая кого-либо, вы всегда должны быть уверены, что вас не обманут. Кроме того, вы должны предложить что-то, что нужно вашей цели. Это справедливо и для [SCOPE.sChar('cap_beguile_gov_char_2').GetName], который, конечно, хорошо воспримет наше предложение, но полной уверенности никогда нет..." # 
 cappadocia_event.26.a: "Деньги решают все проблемы." # money
 cappadocia_event.26.b: "Красивый интерьер будет оценен по достоинству." # pi
 
 cappadocia_event.27.t:0 "Защита [SCOPE.sChar('cap_beguile_gov_char_1')GetGovernorship.GetName]: Ответ" # answer from char
 cappadocia_event.27.desc:0 "[SCOPE.sChar('cap_beguile_gov_char_1').GetName] положительно отреагировал на нашу 'просьбу', но не выглядит вполне удовлетворенным сделкой... кажется, что он жаждет большего. В любом случае, он не жаждет [ROOT.GetCountry.GetOverlord.GetAdjective.GetName] лидерства..." # 
 cappadocia_event.27.a: "Чудесно." # he supports (if true, only option)
 cappadocia_event.27.b: "Оно того стоит." # wants more, pay him
 cappadocia_event.27.c: "Негодяй не получит ни одной дополнительной драхмы!" # wants more, don't pay him
 
 cappadocia_event.28.t:0 "Защита [SCOPE.sChar('cap_beguile_gov_char_2')GetGovernorship.GetName]: Ответ" #  for the second governor scope
 cappadocia_event.28.desc: "[SCOPE.sChar('cap_beguile_gov_char_2').GetName] положительно отреагировал на нашу 'просьбу', но не выглядит вполне удовлетворенным сделкой... кажется, что он жаждет большего. В любом случае, он не жаждет [ROOT.GetCountry.GetOverlord.GetAdjective.GetName] лидерства..." # 
 cappadocia_event.28.a: "Чудесно." # he supports (if true, only option)
 cappadocia_event.28.b: "Оно того стоит." # wants more, pay him
 cappadocia_event.28.c: "Негодяй не получит ни одной дополнительной драхмы!" # wants more, don't pay him
 
 cappadocia_event.29.t: "Надёжная поддержка" # if asked for more and payed
 cappadocia_event.29.desc: "Теперь, когда мы пришли к соглашению с [SCOPE.sChar('cap_beguile_gov_char_1').GetName], мы можем приступить к планированию поражения нашего общего врага. С помощью нашего нового друга мы уверены, что одержим победу над всем, что может предложить наш враг." # first gov scope
 cappadocia_event.29.a: "Теперь предстоит разобраться с [ROOT.GetCountry.GetOverlord.GetRuler.GetName]." # he supports 
 
 cappadocia_event.30.t: "Надёжная поддержка" # if asked for more and payed
 cappadocia_event.30.desc: "Теперь, когда мы пришли к соглашению с [SCOPE.sChar('cap_beguile_gov_char_2').GetName], мы можем приступить к планированию поражения нашего общего врага. С помощью нашего нового друга мы уверены, что одержим победу над всем, что может предложить наш враг." # second gov scope
 cappadocia_event.30.a: "Теперь предстоит разобраться с [ROOT.GetCountry.GetOverlord.GetRuler.GetName]." # he supports
 
 cappadocia_event.31.t:0 "Убийство: Порочная схема" # try to assassinate ruler of overlord
 cappadocia_event.31.desc: "Недавно некоторые советники предложили нам попытаться убить [ROOT.GetCountry.GetOverlord.GetRuler.GetName], чтобы посеять недовольство и хаос, когда мы выступим против [ROOT.GetCountry.GetOverlord.GetName]\n\n Это будет бесчестный поступок, который, однако, может быть отслежен до нас, но есть и очевидные преимущества... если мы преуспеем, то есть." # 
 cappadocia_event.31.a: "Это для общего блага." # yes
 cappadocia_event.31.b: "Я не низкий человек." # no
 
 cappadocia_event.32.t:0 "Убийство: Агенты" # try to assassinate ruler of overlord
 cappadocia_event.32.desc: "Приняв решение убить [ROOT.GetCountry.GetOverlord.GetRuler.GetName], мы должны решить, кого послать на это дело. Наш шпион выделил несколько возможных путей, чтобы добраться до [ROOT.GetCountry.GetOverlord.GetAdjective] [ROOT.GetCountry.GetOverlord.GetRuler.GetTitle].\n\nОдин из них - скрытность и грубая сила, одолеть охрану ночью, [SCOPE.sChar('cap_martial_assassin').GetName] хорошо подойдет для этой задачи. Другой способ - женское обольщение, подсыпание яда в еду или питье... На эту роль [SCOPE.sChar('cap_charisma_assassin').GetName] подойдет с готовностью." # 
 cappadocia_event.32.a: "Отправить [SCOPE.sChar('cap_martial_assassin').GetName]." # send martial guy 
 cappadocia_event.32.b: "[SCOPE.sChar('cap_charisma_assassin').GetName] пойдёт." # send charisma lady
 
 cappadocia_event.33.t:0 "Убийство: Возможность" # try to assassinate ruler of overlord: opportunity
 cappadocia_event.33.desc: "[ROOT.GetCountry.GetOverlord.GetRuler.GetName] стал значительно доверять нашему агенту, предоставляя [ROOT.GetCountry.GetOverlord.GetRuler.GetHerHis] будущему убийце свободный доступ в покои [ROOT.GetCountry.GetOverlord.GetRuler.GetHerHis] по ночам. Разумеется, если наш агент готов заплатить за столь престижную должность. Однако, находясь так близко, мы можем увеличить риск разоблачения..." # 
 cappadocia_event.33.a: "Мы увидим, как наша цель будет достигнута до конца года." # yes (for martial guy)
 cappadocia_event.33.b: "Наша цель предлагает [ROOT.GetCountry.GetOverlord.GetRuler.GetHerHim] на серебряной скрижали." # yes (for charisma girl)
 cappadocia_event.33.c: "Это того не стоит." # do nothing
 
 cappadocia_event.34.t:0 "Убийство: Неудача" # setback (big, can't mitigate)
 cappadocia_event.34.desc: "Произошла катастрофа! Наш агент, проходя по [ROOT.GetCountry.GetOverlord.GetCapital.GetName], столице, был узнан несколькими солдатами царской гвардии. Хотя тревога ещё не поднята, все насторожены, и количество стражников удвоено. Пусть наш убийца всё ещё преуспевает..." # 
 cappadocia_event.34.a: "Это просто катастрофа." # 
 
 cappadocia_event.35.t:0 "Убийство: Беспорядки" # setback
 cappadocia_event.35.desc: "Произошла катастрофа! Наш агент, прогуливаясь по столице [ROOT.GetCountry.GetOverlord.GetCapital.GetName], был узнан ветераном походов Александра. Этот парень не является поклонником [ROOT.GetCountry.GetOverlord.GetRuler.GetName], поэтому он готов заткнуться - за определенную плату, конечно, - но мы полагаем, что если мы не заплатим деньги, он доложит о нас и будет надеяться на вознаграждение от дворца." # 
 cappadocia_event.35.a: "Никто ему не поверит." # do nothing
 cappadocia_event.35.b: "Расплатитесь с ним." # mitigate
 
 cappadocia_event.36.t: "Независимость [ROOT.GetCountry.GetName]" #event where you effectively become independent
 cappadocia_event.36.desc_1: "Поскольку [ROOT.GetCountry.GetOverlord.GetAdjective] требуют нашего подчинения, а мы требуем независимости, мы пришли к выводу, что у наших разногласий есть только одно решение - война. Наша судьба будет решена на полях #E Анатолии#!, которые будут политы кровью хороших людей." # war
 cappadocia_event.36.desc_2: "К счастью, [ROOT.GetCountry.GetOverlord.GetAdjective] согласились с нашими требованиями независимости и даже предложили нам дружбу, сказав, что союз укрепит обе наши нации, которые в противном случае были бы уязвимы для стервятников, которыми являются другие Диадохи." # diplo (you also get alliance in this case)
 cappadocia_event.36.a: "Тогда это война." 
 cappadocia_event.36.b: "Всё лучше, когда вы всё обсудите."  # diplomatically became independent
 
 cappadocia_event.37.t: "Требование независимости" # start of the event chain where you chose to either try diplomatically or directly war
 cappadocia_event.37.desc: "В последние годы на рынках наших городов раздается все больше голосов несогласных, которые выражают свое недовольство и требуют независимости нашей нации от [ROOT.GetCountry.GetOverlord.GetAdjective].\n\nНе все хотят одного и того же: одни хотят отплатить нашим повелителям за прошлые проступки и считают это формой расплаты, а другие пытаются добиться нашей независимости мирным путем, говоря, что не нужно умирать." # 
 cappadocia_event.37.a: "Война - единственный выход, который у нас есть." 
 cappadocia_event.37.b: "Сначала мы попробуем применить дипломатию."
 
 cappadocia_event.38.t: "Требование независимости" # ping overlord that vassal want's independence
 cappadocia_event.38.desc: "Катастрофический день! Наш подданный [SCOPE.sCountry('cap_subject_country_scope').GetName] требует независимости, угрожая войной, если мы не освободим его немедленно!" # 
 cappadocia_event.38.a: "Значит, война." 
 cappadocia_event.38.b: "Отпустите их на волю." # not available to ai
 
 cappadocia_event.39.t: "Требование независимости" # ping overlord that vassal wants independence; diplo try
 cappadocia_event.39.desc: "Наш субъект [SCOPE.sCountry('cap_subject_country_scope').GetName] жаждет независимости, прося нас предоставить им полную автономию и принять их в союзники. Их дипломаты даже имеют наглость обсуждать так называемую 'взаимную выгоду' для обеих сторон." # 
 cappadocia_event.39.a: "Если вы хотите свободы, вам придется за неё бороться." 
 cappadocia_event.39.b: "Союзник лучше врага." # diplo freedom yes
 
 cappadocia_event.73.t: "Дарованная свобода" # diplo released via threat
 cappadocia_event.73.desc: "Напуганный нашей военной мощью и угрозой войны, наш повелитель даровал нам свободу, страшась сражения на поле боя." # 
 cappadocia_event.73.a: "Даже без кровопролития мы теперь свободны! Радостный день" 
 
