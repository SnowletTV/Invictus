 ### Sicily Missions ###
 carthaginian_sicily_expansion_mission:0 "Конец войне в Сицилии"
 carthaginian_sicily_expansion_mission_DESCRIPTION:0 "Сицилия давно стала нашим полем боя с различными греческими фракциями, в особенности — с жителями Сиракуз. Эта война истощает наши запасы и некогда едва не послужила причиной нашей гибели. Теперь же, когда власть взял воинственный Агафокл, история повторяется. Пора покончить с этой вознёй и наконец присоединить остров раз и навсегда."
 carthaginian_sicily_expansion_mission_CRITERIA_DESCRIPTION:0 "Задание будет выполнено, когда мы присоединим весь остров Сицилия."
 carthaginian_sicily_expansion_mission_REWARD_DESCRIPTION:0 "Сицилия"
 carthaginian_sicily_expansion_mission_BUTTON_TOOLTIP:1 "Пора положить конец сицилийским угрозам и присоединить остров. Амбициозные греческие военачальники больше не будут угрожать Карфагену."
 carthaginian_sicily_expansion_mission_BUTTON_DETAILS:0 ""
 carthaginian_sicily_expansion_mission_1:1 "На защиту провинции [SCOPE.sP('acragas_province').GetName]"
 carthaginian_sicily_expansion_mission_1_DESC:0 "Мы обещали защитить Акрагант от нападения Сиракуз, но, несмотря на наше вмешательство, он все-таки оказался во власти врага. Не пора ли нам готовиться к освобождению города?"
 carthaginian_sicily_expansion_mission_1_tt:0 "#Y [SCOPE.sP('acragas_province').GetName]#! НЕ принадлежит державам [SCOPE.sCountry('mission_country').GetName] или [SCOPE.sCountry('acragas_country').GetName]."
 carthaginian_sicily_expansion_mission_1_tt_2:0 "[SCOPE.sCountry('acragas_country').GetName] находится в зависимости от чужеземной державы"
 carthaginian_sicily_expansion_mission_2:1 "[SCOPE.sP('acragas_province').GetName] обретает свободу"
 carthaginian_sicily_expansion_mission_2_DESC:1 "Акрагант — верный союзник державы [SCOPE.sCountry('mission_country').GetName] и потому станет нашим важнейшим портом. Он откроет нам выход на восток Греции: акрагантцы ведут постоянную торговлю со старой родиной, и мы сможем убедить их переправлять греческие товары и сокровища в Эпикратию."
 carthaginian_sicily_expansion_mission_2_tt:0 "У державы [SCOPE.sCountry('acragas_country').GetName] есть #Y [SCOPE.sP('acragas_province').GetName]#!"
 carthaginian_sicily_expansion_mission_2_tt_2:0 "[SCOPE.sCountry('acragas_country').GetName] имеет гарантии от державы #Y [SCOPE.sCountry('mission_country').GetName]#!"
 carthaginian_sicily_expansion_mission_3:1 "[SCOPE.sP('acragas_province').GetName] — подчинение"
 carthaginian_sicily_expansion_mission_3_DESC:0 "Посередине между пуническим западом и сиракузским востоком стоит сильный и независимый город-государство Акрагант. Чтобы контролировать остров, мы так или иначе должны получить доступ к этому городу."
 carthaginian_sicily_expansion_mission_4:0 "Финикийские поселения"
 carthaginian_sicily_expansion_mission_4_DESC:0 "Финикийские города на западе Сицилии, часто притесняемые греками, являются одними из немногих анклавов нашего народа на острове. Эти города должны оставаться сильными и богатыми, если мы хотим распространить своё влияние в регионе."
 carthaginian_sicily_expansion_mission_4_lilybaeum_tt:0 "#Y [SCOPE.sP('lilybaeum_province').GetName]#! имеет статус города"
 carthaginian_sicily_expansion_mission_4_panorumus_tt:0 "#Y [SCOPE.sP('panorumus_province').GetName]#! имеет статус города"
 carthaginian_sicily_expansion_mission_4_soluntum_tt:0 "#Y [SCOPE.sP('soluntum_province').GetName]#! имеет статус города"
 carthaginian_sicily_expansion_mission_4_modifier_tt:0 "#Y [SCOPE.sP('lilybaeum_province').GetName]#!, #Y [SCOPE.sP('panorumus_province').GetName]#! и #Y [SCOPE.sP('soluntum_province').GetName]#! получают модификатор #Y Пунический город#! на #Y 10 лет#! со следующими эффектами"
 carthaginian_sicily_expansion_mission_5:0 "Пуническая Сикания"
 carthaginian_sicily_expansion_mission_5_DESC:0 "С давних пор наша Эпикратия в западной Сицилии служит единственным бастионом, сдерживающим сиракузскую агрессию. Несмотря на постоянные грабежи и разгромы, мы должны поддерживать уровень населения наших городов, чтобы не подвести тех, кто рассчитывает на нашу поддержку."
 carthaginian_sicily_expansion_mission_5_effect_tt:0 "#Y 3#! группы ханаанейских пунических вольных жителей появятся в провинциях #Y [SCOPE.sP('lilybaeum_province').GetName]#!, #Y [SCOPE.sP('panorumus_province').GetName]#! и #Y [SCOPE.sP('soluntum_province').GetName]#!"
 carthaginian_sicily_expansion_mission_5_lilbaeum_tt:0 "#Y [SCOPE.sP('lilybaeum_province').GetName]#! имеет население не менее #Y [SCOPE.ScriptValue('carthaginian_sicily_expansion_mission_punic_sicania_max_pop_svalue')|0]#! (#Y [SCOPE.ScriptValue('carthaginian_sicily_expansion_mission_punic_sicania_lilybaeum_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_sicily_expansion_mission_punic_sicania_max_pop_svalue')|0]#!)"
 carthaginian_sicily_expansion_mission_5_panorumus_tt:0 "#Y [SCOPE.sP('panorumus_province').GetName]#! имеет население не менее #Y [SCOPE.ScriptValue('carthaginian_sicily_expansion_mission_punic_sicania_max_pop_svalue')|0]#! (#Y [SCOPE.ScriptValue('carthaginian_sicily_expansion_mission_punic_sicania_panorumus_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_sicily_expansion_mission_punic_sicania_max_pop_svalue')|0]#!)"
 carthaginian_sicily_expansion_mission_5_soluntum_tt:0 "#Y [SCOPE.sP('soluntum_province').GetName]#! имеет население не менее #Y [SCOPE.ScriptValue('carthaginian_sicily_expansion_mission_punic_sicania_max_pop_svalue')|0]#! (#Y [SCOPE.ScriptValue('carthaginian_sicily_expansion_mission_punic_sicania_soluntum_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_sicily_expansion_mission_punic_sicania_max_pop_svalue')|0]#!)"
 carthaginian_sicily_expansion_mission_6:0 "Заклятый враг с востока"
 carthaginian_sicily_expansion_mission_6_DESC:0 "На юго-восточном краю Сицилии стоят Сиракузы — величайший греческий город, бельмо на нашем глазу. С давних пор мы сражаемся с их армиями по всему острову, а недавно они имели дерзость высадиться в центре наших земель и устроить настоящий разгром."
 carthaginian_sicily_expansion_mission_7:0 "Пунические Сиракузы"
 carthaginian_sicily_expansion_mission_7_DESC:0 "Захват Сиракуз станет первым из множества шагов на пути к усмирению острова Сицилия и окончанию большинства сицилийских войн."
 carthaginian_sicily_expansion_mission_8:0 "Господство над Сикулией"
 carthaginian_sicily_expansion_mission_8_DESC:1 "Сикулийцы — древние обитатели Сицилии, жившие там задолго до прихода греков на побережье. И хотя их вытеснили к центру острова, они проявили редкостную независимость и упрямство, с которыми нам ещё предстоит столкнуться."
 carthaginian_sicily_expansion_mission_9:0 "Местный губернатор"
 carthaginian_sicily_expansion_mission_9_DESC:1 "Местный губернатор сумеет разрядить напряжение, возникшее между жителями восточной Сицилии и нашими чиновниками, недавно попавшими в эту область. Связи на местах помогут закрепить наши порядки."
 carthaginian_sicily_expansion_mission_9_tt:0 "В провинции #Y [SCOPE.sP('syracuse_province').GetName]#! есть губернатор"
 carthaginian_mission_sicily_local_governor_modifier_tooltip:1 "Все территории в Сицилии, где преобладает #Y сикелиотская#! культура, получат модификатор #Y Губернатор Сицилии из местных#! на #10 лет#! со следующими эффектами"
 carthaginian_sicily_expansion_mission_10:0 "Сиракузские боевые корабли"
 carthaginian_sicily_expansion_mission_10_DESC:1 "Сиракузцы славятся своим умом, и в прошлом город дал миру немало интересных изобретений. Если удастся ознакомиться с их планами, идеями и заглянуть на верфи, наши войска могут получить военное преимущество."
 carthaginian_sicily_expansion_mission_11:0 "Вино и зерно"
 carthaginian_sicily_expansion_mission_11_DESC:0 "Хотя Сицилия в избытке производит вино и зерно, ухаживают за местными полями недостаточно, а методы земледелия здесь безнадежно устарели. Карфагенские земледельцы знают, как собрать с этих земель невиданный урожай."
 carthaginian_sicily_expansion_mission_11_trigger_tt:1 "Контролировать #Y 5#! или более территорий на Сицилии, производящих #Y вино#! @wine! или #Y зерно#! @grain! (#Y [SCOPE.ScriptValue('carthaginian_sicily_expansion_mission_wine_and_grain_counter_svalue')|0]#!/#Y 5#!)"
 carthaginian_sicily_expansion_mission_11_tt:2 "Каждая провинция Сицилии, производящая #Y вино#! или #Y зерно#!, получит модификатор #Y Пуническое сельское хозяйство#! до #Y конца игры#! со следующими эффектами"
 carthaginian_sicily_expansion_mission_final:0 "Конец эпохи"
 carthaginian_sicily_expansion_mission_final_DESC:0 "Сицилию не раз разоряли жестокие и кровопролитные войны. Но теперь мы здесь хозяева, и греческих нападений можно не бояться. Осталось только решить, как мы будем управлять этой областью."
 carthaginian_sicily_expansion_mission_final_tt:1 "После выполнения этого задания Сицилия или окажется под властью пунийцев, или станет #Y зависимым государством#! Карфагена"

 ### Iberia Missions ###
 carthaginian_iberia_expansion_mission:0 "Борьба за Иберию"
 carthaginian_iberia_expansion_mission_DESCRIPTION:1 "Богатые серебряные рудники Иберии так и просятся в руки могущественной торговой империи. Когда мы будем готовы к захвату диких земель, отправными точками для наших солдат станут многочисленные финикийские колонии."
 carthaginian_iberia_expansion_mission_CRITERIA_DESCRIPTION:0 "Задание будет выполнено, когда мы захватим власть над Контестанией и Бетикой."
 carthaginian_iberia_expansion_mission_BUTTON_DETAILS:0 ""
 carthaginian_iberia_expansion_mission_BUTTON_TOOLTIP:0 "Нас ждут богатые иберийские рудники."
 carthaginian_iberia_expansion_mission_task_1:0 "Иберийские богатства"
 carthaginian_iberia_expansion_mission_task_1_DESC:0 "Греческие и финикийские торговцы возвращались из юго-восточной Иберии с неисчислимыми сокровищами: серебром, золотом или другими ценными материалами."
 carthaginian_iberia_expansion_mission_task_2:0 "Рудники Иберии"
 carthaginian_iberia_expansion_mission_task_2_DESC:1 "Доходы с иберийских рудников позволят нам поддерживать военные кампании и строить инфраструктуру, необходимую для укрепления нашей власти на недавно покорённых землях."
 carthaginian_iberia_expansion_mission_task_3:0 "Серебряный порт"
 carthaginian_iberia_expansion_mission_task_3_DESC:1 "Чтобы серебро приходило в порт в целости и сохранности, разумно построить один-два перевалочных пункта для кораблей, перевозящих ценный груз."
 carthaginian_iberia_expansion_mission_task_3_tt_1:1 "#Y [SCOPE.sP('qishi_province').GetName]#! принадлежит Карфагену и имеет статус города."
 carthaginian_iberia_expansion_mission_task_3_tt_2:1 "#Y [SCOPE.sP('choba_province').GetName]#! принадлежит Карфагену и имеет статус города."
 carthaginian_iberia_expansion_mission_task_3_tt_3:1 "#Y [SCOPE.sP('igilgili_province').GetName]#! принадлежит Карфагену и имеет статус города."
 carthaginian_iberia_expansion_mission_task_3_tt_4:1 "#Y [SCOPE.sP('zalda_province').GetName]#! принадлежит Карфагену и имеет статус города."
 carthaginian_iberia_expansion_mission_task_4:0 "Контестанская глубинка"
 carthaginian_iberia_expansion_mission_task_4_DESC:0 "Захват земель Контестании — лишь первый шаг к власти над великой Иберией."
 carthaginian_iberia_expansion_mission_task_4_tt:2 "Получить претензии на все провинции в области #Y Южная Контестания#!, которыми мы в данный момент не владеем"
 carthaginian_iberia_expansion_mission_task_5:0 "Пуническое вторжение"
 carthaginian_iberia_expansion_mission_task_5_DESC:0 "Несмотря на наши долгие и выгодные отношения с некоторыми береговыми племенами, остальные иберийцы, чье упрямство и варварские обычаи так хорошо всем известны, принимают власть чужеземцев вовсе не так радушно."
 carthaginian_iberia_expansion_mission_task_5_optional:0 "Защита сердца Иберии"
 carthaginian_iberia_expansion_mission_task_5_optional_DESC:0 "Укрепив подходы к центру Пунийской Иберии, мы обеспечим бесперебойную работу рудников."
 carthaginian_iberia_expansion_mission_task_5_optional_tt:1 "Земли #Y Абулы#!, #Y Бастии#! и #Y Фортуны#! получат модификатор #Y Пунические колонии#! на #Y 10 лет#! со следующими эффектами"
 carthaginian_iberia_expansion_mission_task_6:0 "Новый Карфаген"
 carthaginian_iberia_expansion_mission_task_6_DESC:2 "Светоч цивилизации на наших новых землях, подобный Карфагену, каким он был, когда мы только осели в Африке."
 carthaginian_iberia_expansion_mission_task_6_tt:0 "[SCOPE.sCountry('mission_country').GetName] имеет #Y [SCOPE.ScriptValue('carthaginian_iberian_expansion_mission_new_carthage_max_svalue')|0]#! или больше территорий в статусе города в регионах #Y Бетика#! и #Y Контестания#! (#Y [SCOPE.ScriptValue('carthaginian_iberian_expansion_mission_new_carthage_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_iberian_expansion_mission_new_carthage_max_svalue')|0]#!)"
 carthaginian_iberia_expansion_mission_task_7:0 "Балеарские острова"
 carthaginian_iberia_expansion_mission_task_7_DESC:2 "Балеарские острова с их самобытной культурой — место, которое интересует и иберийские племена, и финикийских поселенцев. Близость к материковой Иберии может серьёзно усилить нашу стратегическую позицию в регионе."
 carthaginian_iberia_expansion_mission_task_8:0 "Порт пращников"
 carthaginian_iberia_expansion_mission_task_8_DESC:1 "Балеарские острова славятся искусными пращниками. Теперь, когда здесь правим мы, эти бойцы дадут нам преимущество перед врагами."
 carthaginian_iberia_expansion_mission_task_9:0 "Наследники Тартесса"
 carthaginian_iberia_expansion_mission_task_9_DESC:0 "Древние жители Тартесса канули в Лету, но у нас появился шанс возродить былые отношения с новыми племенами, пришедшими на эти земли."
 carthaginian_iberia_expansion_mission_task_10:0 "Тартессидские союзники"
 carthaginian_iberia_expansion_mission_task_10_DESC:1 "Если среди иберийских племён у нас найдутся союзники, мы предстанем не захватчиками, но новообретёнными друзьями."
 carthaginian_iberia_expansion_mission_task_10_tt:1 "Все провинции в регионе #Y Бетика#! получат модификатор #Y Бетийская дружба#! на #Y 10 лет#! со следующими эффектами"
 carthaginian_iberia_expansion_mission_task_11:0 "Заселение Испании"
 carthaginian_iberia_expansion_mission_task_11_DESC:0 "Наш народ с великим интересом наблюдает за нашими подвигами в Иберии, и в область прибывает огромное количество пунических поселенцев. Не пора ли нам сосредоточиться на заселении этих земель?"
 carthaginian_iberia_expansion_mission_task_11_trigger_tt:0 "[SCOPE.sCountry('mission_country').GetName] имеет #Y [SCOPE.ScriptValue('carthaginian_iberian_expansion_mission_settling_hispania_max_svalue')|0]#! или больше территорий в статусе города и с господствующей #Y пунической#! культурой в регионах #Y Бетика#! и #Y Контестания#! (#Y [SCOPE.ScriptValue('carthaginian_iberian_expansion_mission_settling_hispania_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_iberian_expansion_mission_settling_hispania_max_svalue')|0]#!)"
 carthaginian_iberia_expansion_mission_task_11_tt:1 "Все провинции в регионах #Y Бетика#! и #Y Контестания#! получат модификатор #Y Пунические поселенцы#! на #Y 5 лет#! со следующими эффектами"
 carthaginian_iberia_expansion_mission_task_12:0 "Поклонение местному божеству"
 carthaginian_iberia_expansion_mission_task_12_DESC:1 "Чем больше иберийских племён переходит под наше правление, тем сильнее крепнет интерес к иберийской культуре в Карфагене. Мы сможем продемонстрировать свои добрые намерения, включив одно из местных божеств в наш пантеон. Учитывая, что народ уже привыкает к иноземной культуре, сложностей возникнуть не должно."
 carthaginian_iberia_expansion_mission_task_12_tt:0 "#Y Благословение Эндовелика#! заменит #Y благословение Котара#!"
 carthaginian_iberia_expansion_mission_task_13:0 "Защита Бетики"
 carthaginian_iberia_expansion_mission_task_13_DESC:0 "Небольшие поселения в Бетике — лишь первый шаг. Пора двигаться дальше и закрепиться в регионе, чтобы наши поселенцы жили в безопасности, а наше влияние в этих землях усиливалось."
 carthaginian_iberia_expansion_mission_task_13_tt:1 "Обратить до #Y 3#! гр. населения в провинциях #Y [SCOPE.sP('agadir_province').GetName]#!, #Y [SCOPE.sP('menesthei_province').GetName]#! и #Y [SCOPE.sP('ocuri_province').GetName]#! в #Y пуническую#! культуру"
 carthaginian_iberia_expansion_mission_task_14:0 "Возрождение Тартесса"
 carthaginian_iberia_expansion_mission_task_14_DESC:0 "Пусть древний Тартесс пал, но если запастись временем и ресурсами, мы возродим его древнюю власть в землях на берегах Лигурийского озера и реки Бетис."
 carthaginian_iberia_expansion_mission_task_14_tt:2 "Предоставить независимость #Y колонии#! под названием #Y Тартесс#! на территории #Y [SCOPE.sP('tartessos_province').GetName]#!. Колония получит территории #Y [SCOPE.sP('olontigi_province').GetName]#!, #Y [SCOPE.sP('urgia_province').GetName]#! и #Y [SCOPE.sP('nabrissa_province').GetName]#!"
 carthaginian_iberia_expansion_mission_task_final_1:0 "Рождение Карфаго Нова"
 carthaginian_iberia_expansion_mission_task_final_1_DESC:1 "Некогда жители Карфагена вышли из-под покровительства Тира и отправились на поиски собственной судьбы. И точно так же мы позволим новому Карфагену в Иберии найти свою судьбу в чужих землях среди враждебных племён."
 carthaginian_iberia_expansion_mission_task_final_1_tt:2 "Предоставить независимость #Y зависимому государству#! с названием Карфаго Нова. Оно получит все территории, которые #Y [SCOPE.GetRootScope.GetCountry.GetName]#! контролирует в регионах #Y Бетика#! и #Y Контестания#!"
 carthaginian_iberia_expansion_mission_task_final_2:0 "Патрон Испании"
 carthaginian_iberia_expansion_mission_task_final_2_DESC:1 "Мы пойдём на всё, чтобы подчинить Иберию. Её богатые рудники и плодородные поля обеспечат будущее нашего народа."
 carthaginian_iberia_expansion_mission_task_final_2_tt:0 "Все соседи, владеющие территориями в #Y Бетике#! или #Y Контестании#! и не являющиеся союзниками или подданными Карфагена, снизят мнение о Карфагене на #Y 30#!"

 ### Magna Graecia Mission ###
 carthaginian_magna_graecia_expansion_mission:0 "Доступ к Великой Греции"
 carthaginian_magna_graecia_expansion_mission_DESCRIPTION:0 "Великая Греция находится на пересечении путей между италийским севером и греческим востоком. Тот, кто повелевает этими землями, может торговать с обеими сторонами, которые беспрестанно воюют друг с другом."
 carthaginian_magna_graecia_expansion_mission_CRITERIA_DESCRIPTION:0 "Задание будет выполнено, когда наше влияние распространится на Великую Грецию."
 carthaginian_magna_graecia_expansion_mission_BUTTON_DETAILS:0 ""
 carthaginian_magna_graecia_expansion_mission_BUTTON_TOOLTIP:0 "Мы с давних пор торговали, общались и сражались с народом Великий Греции. Если мы сумеем должным образом расширить там свое влияние, это заметно поспособствует росту нашей державы."
 carthaginian_magna_graecia_expansion_mission_task_1:1 "Захват области $croton_area$"
 carthaginian_magna_graecia_expansion_mission_task_1_DESC:2 "Область $croton_area$ населяли греки из восточной части Греции, но в последнее время с севера наступает нескончаемый поток италийцев. Завоевать этот регион, который славится винами, плодородными равнинами и множеством портов, — весьма привлекательная идея."
 carthaginian_magna_graecia_expansion_mission_task_2:0 "Покорение Лукании"
 carthaginian_magna_graecia_expansion_mission_task_2_DESC:0 "Нелегко править Луканией, состоящей из греческих портовых городов и италийских захолустных деревушек. Но если мы хотим продвинуться вглубь Италийского полуострова, придется преодолеть трудности и усмирить непокорный регион."
 carthaginian_magna_graecia_expansion_mission_task_3:0 "Завоевание Тарента"
 carthaginian_magna_graecia_expansion_mission_task_3_DESC:0 "Тарент и Метапонт — древние города на южном побережье Италии. Их главное достояние — конница и искусство, которые могут принести немалую выгоду и нам. Мы должны присоединить эти земли."
 carthaginian_magna_graecia_expansion_mission_task_4:0 "Порты Великой Греции"
 carthaginian_magna_graecia_expansion_mission_task_4_DESC:2 "Не раз богатые порты Великой Греции выходили из-под нашей власти, и греки брали под единоличное управление огромные области северного Средиземноморья. Мы должны захватить несколько гаваней — мирно или силой оружия, ибо только так можно получить доступ к огромной торговой сети этого региона."
 carthaginian_magna_graecia_expansion_mission_task_4_tt:1 "[SCOPE.sCountry('mission_country').GetName] контролирует #Y [SCOPE.ScriptValue('carthaginian_magna_graecia_expansion_mission_ports_of_magna_graecia_max_svalue')|0]#! или более портов в областях #Y Калабрия#!, #Y Лукания#! и #Y Тарент#! (#Y [SCOPE.ScriptValue('carthaginian_magna_graecia_expansion_mission_ports_of_magna_graecia_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_magna_graecia_expansion_mission_ports_of_magna_graecia_max_svalue')|0]#!)"
 carthaginian_magna_graecia_expansion_mission_task_4_rhegium_opinion_tt:0 "Держава, владеющая провинцией #Y [SCOPE.sP('rhegium_province').GetName]#! (#Y [SCOPE.sP('rhegium_province').GetOwner.GetName]#!), должна иметь мнение о державе [SCOPE.sCountry('mission_country').GetName] #Y [SCOPE.ScriptValue('carthaginian_magna_graecia_expansion_mission_ports_of_magna_graecia_opinion_value')|0]#! или выше"
 carthaginian_magna_graecia_expansion_mission_task_croton_opinion_tt:0 "Держава, владеющая провинцией #Y [SCOPE.sP('croton_province').GetName]#! (#Y [SCOPE.sP('croton_province').GetOwner.GetName]#!), должна иметь мнение о державе [SCOPE.sCountry('mission_country').GetName] #Y [SCOPE.ScriptValue('carthaginian_magna_graecia_expansion_mission_ports_of_magna_graecia_opinion_value')|0]#! или выше"
 carthaginian_magna_graecia_expansion_mission_task_tarentum_opinion_tt:0 "Держава, владеющая провинцией #Y [SCOPE.sP('tarentum_province').GetName]#! (#Y [SCOPE.sP('tarentum_province').GetOwner.GetName]#!), должна иметь мнение о державе [SCOPE.sCountry('mission_country').GetName] #Y [SCOPE.ScriptValue('carthaginian_magna_graecia_expansion_mission_ports_of_magna_graecia_opinion_value')|0]#! или выше"
 carthaginian_magna_graecia_expansion_mission_task_5:0 "Местный центр пунической культуры"
 carthaginian_magna_graecia_expansion_mission_task_5_DESC:0 "Мы поняли, что попытки насадить нашу культуру и обычаи среди упрямых греков встречают лишь враждебное сопротивление. Но если дружественное нам независимое сообщество в регионе сумеет заинтересовать местных жителей, исход может быть совсем иным. Со временем народ Великой Греции примет карфагенские идеи ближе к сердцу."
 carthaginian_magna_graecia_expansion_mission_task_5_trigger_tooltip:4 "[SCOPE.sCountry('mission_country').GetName] владеет хотя бы одной территорией с портом и господствующей #Y пунической#! культурой в областях #Y $croton_area$#!, #Y Лукания#! или #Y Тарент#! (#Y [SCOPE.ScriptValue('carthaginian_magna_graecia_expansion_local_punic_center_svalue')|0]#!/#Y 1#!)"
 carthaginian_magna_graecia_expansion_mission_task_5_tt:4 "Предоставить независимость крупнейшему портовому городу с #Y пунической#! культурой в областях #Y $croton_area$#!, #Y Лукания#! или #Y Тарент#! в качестве #Y колонии#! державы [SCOPE.sCountry('mission_country').GetName]"
 carthaginian_magna_graecia_expansion_mission_task_6:0 "Пунические Помпеи"
 carthaginian_magna_graecia_expansion_mission_task_6_DESC:0 "Помпеи раскинулись у гористого побережья на северо-западе Великой Греции. Они откроют нам дорогу к центральным землям, населенным италийскими племенами."
 carthaginian_magna_graecia_expansion_mission_task_6_tt:1 "Предоставить независимость Помпеям в качестве #Y колонии#! державы [SCOPE.sCountry('mission_country').GetName]"
 carthaginian_magna_graecia_expansion_mission_task_7:0 "Торговые обычаи"
 carthaginian_magna_graecia_expansion_mission_task_7_DESC:1 "Мы издавна ведём обширную торговлю по всему Средиземноморью. Много лет мы перевозим иберийское серебро, кипрскую медь, египетское зерно. Мы всегда были движущей силой в отношениях между самыми различными народами."
 carthaginian_magna_graecia_expansion_mission_task_8:0 "Тарентская конница"
 carthaginian_magna_graecia_expansion_mission_task_8_DESC:1 "Тарентская конница прославилась на всё Средиземноморье умелым использованием тактики налётов, и потому их наёмники так популярны в эллинистических войсках. Если мы доставим этих прославленных бойцов и их лошадей в державу [SCOPE.sCountry('mission_country').GetName], то сможем заметно повысить эффективность наших войск."
 carthaginian_magna_graecia_expansion_mission_task_8_tt:1 "Мнение владельца Тарента о державе [SCOPE.sCountry('mission_country').GetName] должно быть не менее #Y 150#!"
 carthaginian_magna_graecia_expansion_mission_task_final_1:0 "Местный союз"
 carthaginian_magna_graecia_expansion_mission_task_final_1_DESC:2 "В давние времена мы заключили соглашение с народом Этрурии, и за прошедшие годы у нас возникло несколько торговых союзов с другими италийскими племенами. Они с лёгкостью нарушают договоры и воюют друг с другом, но это не должно отразиться на нас. Надо попытаться определить условия, которые были бы равно выгодны и удобны для обоих наших народов."
 carthaginian_magna_graecia_expansion_mission_task_final_1_tt:1 "Мнение всех #Y италийских#! народов Великой Греции или Италии, не являющихся союзниками или зависимыми от державы [SCOPE.sCountry('mission_country').GetName], повышается на #G 25#!"
 carthaginian_magna_graecia_expansion_mission_task_final_1_tt_2:1 "Мнение всех #Y эллинских#! народов Великой Греции или Италии, не являющихся союзниками или зависимыми от державы [SCOPE.sCountry('mission_country').GetName], повышается на #R 50#!"
 carthaginian_magna_graecia_expansion_mission_task_final_2:0 "Старый договор"
 carthaginian_magna_graecia_expansion_mission_task_final_2_DESC:0 "Мы заключили немало договоров и соглашений с греками — в Великой Греции, Галлии или в самой Греции. Теперь, когда путь в Великую Грецию открыт, пора привести некоторые договоры в соответствие с современными реалиями."
 carthaginian_magna_graecia_expansion_mission_task_final_2_tt:1 "Мнение всех #Y эллинских#! народов Великой Греции или Италии, не являющихся союзниками или зависимыми от державы [SCOPE.sCountry('mission_country').GetName], повышается на #G 25#!"
 carthaginian_magna_graecia_expansion_mission_task_final_2_tt_2:1 "Мнение всех #Y италийских#! народов Великой Греции или Италии, не являющихся союзниками или зависимыми от державы [SCOPE.sCountry('mission_country').GetName], повышается на #R 50#!"
 carthaginian_magna_graecia_expansion_mission_task_final_3:0 "Великая Пуника"
 carthaginian_magna_graecia_expansion_mission_task_final_3_DESC:1 "Мы не станем потакать чужим прихотям, а направим силы на собственное развитие. Больше мы не будем страдать от нападок амбициозных греческих полководцев и предательства италийских племён."
 carthaginian_magna_graecia_expansion_mission_task_final_3_tt:2 "Все территории в #Y $croton_area$#!, #Y Лукании#!, #Y Таренте#!, #Y Апулии#! и #Y Кампании#! получают модификатор #Y Великая Пуника#! со следующими эффектами"

 ### Cyprus/Phoenicia Mission ###
 carthaginian_phoenicia_expansion_mission:0 "Освобождение Финикии"
 carthaginian_phoenicia_expansion_mission_DESCRIPTION:0 "С давних пор финикийский народ стонет под властью чужеродных властителей. Помочь им было бы достойно, ведь мы — потомки Тира."
 carthaginian_phoenicia_expansion_mission_CRITERIA_DESCRIPTION:0 "Задание будет выполнено, когда области Северной и Южной Финикии будут покорены или освобождены."
 carthaginian_phoenicia_expansion_mission_BUTTON_DETAILS:0 ""
 carthaginian_phoenicia_expansion_mission_BUTTON_TOOLTIP:0 "Слишком долго наши финикийские собратья страдали от притеснений. Пора нам им помочь."
 carthaginian_phoenicia_expansion_mission_task_1:0 "Возможности на Кипре"
 carthaginian_phoenicia_expansion_mission_task_1_DESC:0 "Мы ведем торговлю с Кипром с незапамятных времен, и еще в древности основали на острове наши колонии. Если мы собираемся расширять влияние в сторону Ассирии и Анатолии, богатый остров под нашим контролем будет не лишним."
 carthaginian_phoenicia_expansion_mission_task_1_trigger_tt:1 "[SCOPE.sCountry('mission_country').GetName] владеет хотя бы одной территорией на #Y Кипре#!, имеющей статус города и порт (#Y [SCOPE.ScriptValue('carthaginian_phoenicia_expansion_cypriot_opportunities_port_city_svalue')|0]#!/#Y 1#!)"
 carthaginian_phoenicia_expansion_mission_task_1_trigger_tt_2:1 "[SCOPE.sCountry('mission_country').GetName] владеет хотя бы одной территорией на #Y Кипре#!, производящей #Y цветные металлы#! @base_metals! (#Y [SCOPE.ScriptValue('carthaginian_phoenicia_expansion_cypriot_opportunities_mining_settlement_svalue')|0]#!/#Y 1#!)"
 carthaginian_phoenicia_expansion_mission_task_2:0 "Медный запас"
 carthaginian_phoenicia_expansion_mission_task_2_DESC:0 "Кипр издревле славится обильными запасами меди, и если удастся заполучить его рудники, мы сумеем передавать значительно больше средств на наши военные кампании на востоке Средиземноморья."
 carthaginian_phoenicia_expansion_mission_task_2_tt:1 "[SCOPE.sCountry('mission_country').GetName] имеет #Y [SCOPE.ScriptValue('carthaginian_phoenicia_expansion_copper_riches_max_svalue')|0]#! или более территорий с #Y шахтами#! в провинции #Y Кипр#! (#Y [SCOPE.ScriptValue('carthaginian_phoenicia_expansion_copper_riches_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_phoenicia_expansion_copper_riches_max_svalue')|0]#!)"
 carthaginian_phoenicia_expansion_mission_task_3:0 "Медный эмпорий"
 carthaginian_phoenicia_expansion_mission_task_3_DESC:1 "Продажа больших объёмов кипрской меди, разумеется, обогатит нас и добавит нам популярности в глазах соседей."
 carthaginian_phoenicia_expansion_mission_task_3_tt:1 "Экспортируйте не менее 3 #Y цветных металлов#! @base_metals! из #Y провинции Кипр#! (#Y [SCOPE.ScriptValue('carthaginian_phoenicia_expansion_copper_emporium_svalue')|0]#!/#Y 3#!)"
 carthaginian_phoenicia_expansion_mission_task_4:0 "Освобождение родины"
 carthaginian_phoenicia_expansion_mission_task_4_DESC:0 "Прежде чем обрести независимость, мы были колонией Тира. Пора вернуться домой и освободить наших братьев от угнетателей."
 carthaginian_phoenicia_expansion_mission_task_5:0 "Возвращение с победой"
 carthaginian_phoenicia_expansion_mission_task_5_tt:1 "Некоторые #Y финикийские#! персонажи появляются в державе [SCOPE.sCountry('mission_country').GetName]"
 carthaginian_phoenicia_expansion_mission_task_5_DESC:0 "Освобождение Тира — лишь первый шаг к возрождению величия Финикии. Есть и другие финикийцы, стонущие под пятой угнетателей."
 carthaginian_phoenicia_expansion_mission_task_6:0 "Объединение Финикии"
 carthaginian_phoenicia_expansion_mission_task_6_DESC:0 "С незапамятных времен великие финикийские города существовали сами по себе вдоль финикийского побережья: от Тира на юге до Арада на севере."
 carthaginian_phoenicia_expansion_mission_task_7:0 "Кедровая империя"
 carthaginian_phoenicia_expansion_mission_task_7_DESC:1 "Говорят, первые финикийцы строили корабли из древесины великих кедров, пересекали на них Средиземное море и торговали с далёкими державами. Тот, кто владеет таким материалом, может строить корабли непревзойдённого качества."
 carthaginian_phoenicia_expansion_mission_task_7_optional:0 "Опытные кораблестроители"
 carthaginian_phoenicia_expansion_mission_task_7_optional_DESC:1 "Финикийцы, одни из величайших кораблестроителей в истории мира, строили могучие корабли для своих повелителей."
 carthaginian_phoenicia_expansion_mission_task_final:0 "Финикийская гегемония"
 carthaginian_phoenicia_expansion_mission_task_final_DESC:1 "Финикийский народ переходил от одного властителя к другому на протяжении многих веков. Пора наследникам Финикии обеспечить своим сородичам достойную защиту."
 carthaginian_phoenicia_expansion_mission_task_final_tt:0 "Объединить все территории зависимых государств в областях #Y Северная Финикия#! и #Y Южная Финикия#!"
 carthaginian_phoenicia_expansion_mission_task_final_2:0 "Финикия Освобожденная"
 carthaginian_phoenicia_expansion_mission_task_final_2_DESC:0 "Финикийский народ всегда стремился к независимости и занимался — по большей части — торговлей по берегам Средиземного моря. Справедливо, что финикийцы наконец обретут независимость."
 carthaginian_phoenicia_expansion_mission_task_final_2_tt:1 "Предоставить независимость #Y федерату#! с названием Финикия, который получит все земли державы [SCOPE.sCountry('mission_country').GetName] в областях #Y Северная Финикия#! и #Y Южная Финикия#!"
 
 ### Africa Mission ###
 carthaginian_africa_expansion_mission:0 "Щит Африки"
 carthaginian_africa_expansion_mission_DESCRIPTION:0 "С ростом нашей торговой империи и увеличением числа заморских портов и колоний мы упустили из виду Африку. Нужно упрочить наше положение в родных землях, прикрыть тылы от восстаний и набегов непокорных племён и лишь затем вновь обратить свой взор к заморским берегам."
 carthaginian_africa_expansion_mission_CRITERIA_DESCRIPTION:0 "Задание будет выполнено после подчинения или завоевания западной части Северной Африки."
 carthaginian_africa_expansion_mission_REWARD_DESCRIPTION:0 "Африка"
 carthaginian_africa_expansion_mission_BUTTON_TOOLTIP:0 "Мы должны прикрыть тыл, прежде чем вновь устремлять взор к далёким землям."
 carthaginian_africa_expansion_mission_BUTTON_DETAILS:0 ""
 carthaginian_africa_expansion_libyphoenician_settlement:0 "Поглощение мусуламиев"
 carthaginian_africa_expansion_libyphoenician_settlement_DESC:2 "На юго-западе к нам прилегают земли мусуламиев. Несмотря на формальные знаки покорности, племена мусуламиев ввязались в конфликт с пуническими поселенцами в приграничных землях. Пора принести этим варварам свет пунической цивилизации."
 carthaginian_africa_expansion_libyphoenician_settlement_tt1:2 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! имеет хотя бы одну территорию в статусе города и с населением #Y 15#! или более в областях #Y Табракания#!, #Y Мусуламия#! или #Y Максиезия#!."
 carthaginian_africa_expansion_libyphoenician_settlement_tt2:1 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! присоединит #Y Мусуламию#!."
 carthaginian_africa_expansion_integrating_phoenicians:0 "Нечестивые побратимы"
 carthaginian_africa_expansion_integrating_phoenicians_DESC:0 "Финикийские города Утика и Керкуан, наши города-побратимы, всегда были надёжными союзниками Карфагена. Но в последнее время у нас возникли сомнения в их верности. Возможно, для нас будет лучше, если они более не смогут определять свою собственную судьбу."
 carthaginian_africa_expansion_ending_massaesylia:0 "Массисильская угроза"
 carthaginian_africa_expansion_ending_massaesylia_DESC:0 "Массесильские племена на западе совершали набеги на наши пунические поселения между Руссадиром и Картаном. Нужно указать им их место: пусть они испробуют нашу ярость."
 carthaginian_africa_expansion_ending_massaesylia_tt1:1 "#Y Массисилия#! зависит от державы #Y [SCOPE.GetRootScope.GetCountry.GetName]#!"
 carthaginian_africa_expansion_ending_massaesylia_tt2:1 "#Y Массисилия#! не существует, и #Y [SCOPE.GetRootScope.GetCountry.GetName]#! или зависимое государство полностью контролирует области #Y Ситифенсия#!, #Y Мачурия#!, #Y Иолия#!, #Y Массисилия#! и #Y Западная Цезарейская Мавретания#!."
 carthaginian_africa_expansion_securing_coastline:0 "Подчинение африканского побережья"
 carthaginian_africa_expansion_securing_coastline_DESC:0 "Мы уже контролируем северное побережье Африки и Нумидию, но теперь нужно распространить нашу власть и на побережье Мавретании, тем самым обеспечив себе господство в восточном Средиземноморье."
 carthaginian_africa_expansion_securing_coastline_tt:1 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! или зависимое государство владеет всем побережьем Африки. Под контролем #Y Сафим#!, #Y [SCOPE.GetRootScope.GetCountry.GetName]#! и земли между ними, — а также все территории в областях #Y Тингитания#! и #Y Мавретания#! (#Y [SCOPE.ScriptValue('carthaginian_mission_africa_securing_coastline_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_mission_africa_securing_coastline_max_svalue')|0]#!)."
 carthaginian_africa_expansion_unruly_subject:0 "Мятеж берберов"
 carthaginian_africa_expansion_unruly_subject_DESC:0 "Хоть мы и контролируем массилийцев, они ненадёжные подданные. Никогда нельзя сказать наверняка, останутся ли они верны или переметнутся к врагу. Время покажет, кому на самом деле верны массилийцы."
 carthage_africa_unruly_subject.tt:1 "Выполнение этой задачи приведёт к тому, что #Y Массилия#! и #G [SCOPE.GetRootScope.GetCountry.GetName]#! начнут войну друг с другом."
 carthaginian_africa_expansion_massylian_hinterland:0 "Внутренние земли Массилии"
 carthaginian_africa_expansion_massylian_hinterland_DESC:0 "Показав массилийцам их место, мы должны закрепиться в их внутренних землях на юге. Приток пунических поселенцев поможет нам создать условия для укрепления влияния в регионе."
 carthaginian_africa_expansion_eastern_coast:0 "Повесть о четырёх городах"
 carthaginian_africa_expansion_eastern_coast_DESC:1 "Южные финикийские города всегда были нашими близкими союзниками. Возможно, пришло время укрепить нашу власть над этими землями и установить над ними власть державы [SCOPE.GetRootScope.GetCountry.GetName]."
 carthaginian_africa_expansion_emporium_tripoli:0 "Эмпорий Триполи"
 carthaginian_africa_expansion_emporium_tripoli_DESC:0 "Наши южные соседи, Эмпория и Триполитания, пользуются нашим покровительством. Возможно, нам нужно установить прямой контроль над их богатыми портами, чтобы расширить свою власть на юг и восток."
 carthaginian_africa_expansion_libyan_empire:0 "Ливийская империя"
 carthaginian_africa_expansion_libyan_empire_DESC:1 "Побережье Африки в наших руках, племена Нумидии и Мавретании от Столпов Мелькарта до ливийских пустынь склонились перед державой [SCOPE.GetRootScope.GetCountry.GetName]. Наши родные земли в безопасности, а заморские земли только и ждут, чтобы мы их завоевали. Славный город Дидоны воссияет многоцветной зарёй."
 carthage_africa_libyan_empire.tt:0 "Выполнение этой задачи позволит выбрать один из двух постоянных бонусов."
 carthaginian_africa_expansion_libyphoenician_settlement_tt:0 "Племена Мусуламии либо подчинятся и станут #Y клиентским государством#! державы #Y [SCOPE.GetRootScope.GetCountry.GetName]#! или начнут войну за независимость"

 ### Iberian Investment Mission ###
 carthage_mission_iberian_investments:0 "Иберийские вложения"
 carthage_mission_iberian_investments_DESCRIPTION:1 "Завоевание Иберии значительно упрочило наше влияние в регионе. Но большая часть завоёванных земель слабо развита и бедна. Чтобы в полной мере воспользоваться богатствами Иберии, мы должны вложить немало трудов и денег в её земли и инфраструктуру."
 carthage_mission_iberian_investments_CRITERIA_DESCRIPTION:0 "Задание будет выполнено, когда мы улучшим наши земли в Бетике и Контестании."
 carthage_mission_iberian_investments_BUTTON_TOOLTIP:0 "Сейчас наши иберийские владения слишком бедны, и мы не получаем с них ожидаемых доходов. Вложив в регион больше средств, мы направим в наши пределы стабильный поток серебра, и держава [ROOT.GetCountry.GetCapital.GetName] получит новые силы."
 carthage_mission_iberian_investments_metal_emporium:0 "Шахты Мастиании"
 carthage_mission_iberian_investments_metal_emporium_DESC:0 "Иберийский полуостров богат золотом, серебром и цветными металлами. Добывая их в избытке, семейство Барка прочно осядет в Иберии."
 carthage_mission_iberian_investments_metal_emporium_tt_1:2 "Вы должны иметь не менее #Y 6#! территорий в материковых #Y Бетике#! и #Y Контестании#! с #Y шахтой#!, производящих #Y цветные металлы#! @base_metals!, #Y железо#! @iron! или #Y драгоценные металлы#! @precious_metals! (#Y [SCOPE.ScriptValue('cm_economic_mine_counter_svalue')|0]#!/#Y 6#!)."
 carthage_mission_iberian_investments_metal_emporium_tt_2:2 "Все территории материковых #Y Бетики#! и #Y Контестании#! с #Y шахтой#!, производящие #Y цветные металлы#! @base_metals!, #Y железо#! @iron! или #Y драгоценные металлы#! @precious_metals!, получат модификатор #Y Шахты Мастиании#! до #Y конца игры#! со следующими эффектами"
 carthage_mission_iberian_investments_ports_iberia:0 "Иберийские гавани"
 carthage_mission_iberian_investments_ports_iberia_DESC:0 "При таком изобилии сырья, добываемого в Иберии, мы можем создать и развить торговую сеть, которая обеспечит семейству Барка заметное влияние в иберийской и, возможно, даже в карфагенской политике."
 carthage_mission_iberian_investments_ports_iberia_tt_1:3 "Вы должны иметь не менее #Y 10#! портов со статусом города и с #Y рынком#! в материковых #Y Бетике#! и #Y Контестании#! (#Y [SCOPE.ScriptValue('cm_economic_ports_counter_svalue')|0]#!/#Y 10#!). "
 carthage_mission_iberian_investments_ports_iberia_tt_2:2 "Все провинции в материковых #Y Бетике#! и #Y Контестании#!, где есть хотя бы #Y 1#! портовый город с #Y рынком#!, получат модификатор #Y Иберийские гавани#! на #Y 20 лет#! со следующими эффектами"
 carthage_mission_iberian_investments_iberian_riches:0 "Богатства Иберии"
 carthage_mission_iberian_investments_iberian_riches_DESC:1 "Взяв под контроль снабжение и перевозку грузов, род Барка монополизировал торговлю иберийскими металлами. Особенно прибылен экспорт золота. Конечно, часть этого драгоценного металла предполагается отправлять в Карфаген."
 carthage_mission_iberian_investments_iberian_riches_tt:2 "Любая своя провинция в материковых #Y Бетике#! и #Y Контестании#!, экспортирующая не менее #Y 4#! #Y драгоценных металлов#! @precious_metals!."
 carthage_mission_iberian_investments_governing_iberia:0 "Губернаторство Барка"
 carthage_mission_iberian_investments_governing_iberia_DESC:0 "Род Барка хочет стать во главе Картхадашта. Они сообщают, что имеют большие планы на наши иберийские колонии."
 carthage_mission_iberian_investments_loyal_iberia:0 "Верная Иберия"
 carthage_mission_iberian_investments_loyal_iberia_DESC:0 "Прежде чем воплощать амбициозные планы, Барка должны заручиться поддержкой местного населения. Не будет на то воли Танит, они не преуспеют."
 carthage_mission_iberian_investments_loyal_iberia_tt_1:2 "#Y Верность провинций#! в #Y Бетике#! и #Y Контестании#! должна быть #G 40#! или выше."
 carthage_mission_iberian_investments_loyal_iberia_tt_2:2 "Все провинции в #Y Бетике#! и #Y Контестании#! получат модификатор #Y Верные провинции#! на #Y 20 лет#! со следующими эффектами"
 carthage_mission_iberian_investments_iberian_civilization:0 "Картхадашт"
 carthage_mission_iberian_investments_iberian_civilization_DESC:0 "Новый Карфаген, самоцвет Иберии, построен в гавани естественного происхождения, окруженной горами и плодородными равнинами. Столь выгодное расположение принесло ему процветание и богатство и поставило в один ряд с самим Карфагеном."
 carthage_mission_iberian_investments_old_carthage:0 "Возвращение богатств"
 carthage_mission_iberian_investments_old_carthage_DESC:0 "Богатства карфагенских колоний должны, в первую очередь, обогащать сам Карфаген. Благодаря богатствам Иберии престиж Карфагена взлетит до новых высот."
 carthage_mission_iberian_investments_new_carthage:0 "Рождение Карфаго Нова"
 carthage_mission_iberian_investments_new_carthage_DESC:0 "Некогда основатели Карфагена вышли из-под покровительства Тира и отправились на поиски собственной судьбы. И ныне мы предаём новый Карфаген в руки семейства Барка, чтобы он обрёл собственную судьбу в чужом краю, среди враждебных племен."
 
 ### Rome Missions ###
 carthaginian_rome_expansion_mission:2 "Сокрушить римскую волчицу"
 carthaginian_rome_expansion_mission_DESCRIPTION:0 "Слишком долго римляне шли к величию, безжалостно захватывая все соседние племена. Если мы не остановим это ненасытное племя, со временем они доберутся и до северного побережья Африки."
 carthaginian_rome_expansion_mission_CRITERIA_DESCRIPTION:0 "Задание будет выполнено, когда римлян больше не останется."
 carthaginian_rome_expansion_mission_BUTTON_DETAILS:0 ""
 carthaginian_rome_expansion_mission_BUTTON_TOOLTIP:1 "Необходимо сокрушить римлян, пока они не стали угрозой для нашей державы."
 carthaginian_rome_expansion_mission_task_1:0 "Пуническое море"
 carthaginian_rome_expansion_mission_task_1_DESC:1 "С давних пор западом Средиземного моря правили мы, но теперь римляне решили, будто имеют право на наши территории. Напомним им, что Рима ещё на свете не было, когда мы уже обошли всё Средиземноморье."
 carthaginian_rome_expansion_mission_task_1_tt:1 "[SCOPE.sCountry('mission_country').GetName] имеет #Y [SCOPE.ScriptValue('carthaginian_rome_expansion_mare_punicum_max_svalue')|0]#! или более кораблей (#Y [SCOPE.ScriptValue('carthaginian_rome_expansion_mare_punicum_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_rome_expansion_mare_punicum_max_svalue')|0]#!)"
 carthaginian_rome_expansion_mission_task_2:0 "Влияние на море"
 carthaginian_rome_expansion_mission_task_2_DESC:0 "Если мы захватим порты Рима, он не сможет строить корабли. Наше превосходство на море укрепится, а с ним и власть на островах Средиземного моря."
 carthaginian_rome_expansion_mission_task_2_tt:1 "[SCOPE.sCountry('mission_country').GetName] контролирует #Y [SCOPE.ScriptValue('carthaginian_rome_expansion_naval_decisiviness_max_svalue')|0]#! или более портов, принадлежавших #Y Риму#! (#Y [SCOPE.ScriptValue('carthaginian_rome_expansion_naval_decisiviness_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_rome_expansion_naval_decisiviness_max_svalue')|0]#!)"
 carthaginian_rome_expansion_mission_task_3:0 "Римские нововведения"
 carthaginian_rome_expansion_mission_task_3_DESC:0 "Чем лучше мы понимаем инструменты и методы противника, тем эффективнее можем с ними бороться. Они захватили наш корабль, чтобы научиться делать достойные суда. Мы же захватим их корабль и сделаем всё, чтобы новая технология кораблестроения не принесла им никакой пользы."
 carthaginian_rome_expansion_mission_task_3_tt:0 "Получить доступ к нововведению #Y «Абордажный ворон»#!"
 carthaginian_rome_expansion_mission_task_4:0 "Зайти с севера"
 carthaginian_rome_expansion_mission_task_4_DESC:0 "Воинственному народу Галлии уже удавалось пробить себе путь до самого Рима. Галлы наверняка вновь возьмутся за оружие, если мы подберем правильные доводы."
 carthaginian_rome_expansion_mission_task_4_rome_modifier:1 "Каждая #Y римская провинция#! в #Y Цизальпийской Галлии#! получит модификатор #Y Восстание галлов#! на #Y 5 лет#! со следующими эффектами"
 carthaginian_rome_expansion_mission_task_4_gallic_opinion_tt:0 "Мнение о Риме всех племенных держав, имеющих территории в Цизальпийской Галлии, снизится на #R 80#!"
 carthaginian_rome_expansion_mission_task_4_carthaginian_ally_tt:1 "Мнение о державе [SCOPE.sCountry('mission_country').GetName] всех племенных держав, имеющих территории в Цизальпийской Галлии, повысится на #G 50#!"
 carthaginian_rome_expansion_mission_task_4_disloyal_subject_modifier:1 "Каждое племенное зависимое государство Рима, имеющее территории в #Y Цизальпийской Галлии#!, получит модификатор #Y Неблагонадёжный подданный#! на #Y 5 лет#! со следующими эффектами"
 carthaginian_rome_expansion_mission_task_5:0 "Зайти с юга"
 carthaginian_rome_expansion_mission_task_5_DESC:0 "Греки Великой Греции давно сопротивляются римской экспансии, но всякий раз терпят поражение. Они наверняка захотят сбить спесь с заносчивых латинян, если мы подберем правильные доводы."
 carthaginian_rome_expansion_mission_task_5_rome_modifier:1 "Каждая #Y римская провинция#! в #Y Великой Греции#! получит модификатор #Y Восстание греков#! на #Y 5 лет#! со следующими эффектами"
 carthaginian_rome_expansion_mission_task_5_carthaginian_ally_tt:1 "Мнение о державе [SCOPE.sCountry('mission_country').GetName] всех #Y италиотских#! и #Y сикелиотских#! держав, имеющих территории в Великой Греции, повысится на #G 50#!"
 carthaginian_rome_expansion_mission_task_5_greek_opinion_tt:0 "Мнение о Риме всех #Y италиотских#! и #Y сикелиотских#! держав, имеющих территории в Великой Греции, снизится на #R 80#!"
 carthaginian_rome_expansion_mission_task_5_disloyal_subject_modifier:1 "Каждое #Y италиотское#! или #Y сикелиотское#! зависимое государство Рима, имеющее территории в #Y Великой Греции#!, получит модификатор #Y Неблагонадёжный подданный#! на #Y 5 лет#! со следующими эффектами"
 carthaginian_rome_expansion_mission_task_6:0 "Конец римской заносчивости"
 carthaginian_rome_expansion_mission_task_6_DESC:0 "Одно требование возмутительнее другого! Пора положить конец нелепой гордыне спесивых римлян."
 carthaginian_rome_expansion_mission_task_7:0 "Свободу Галлии"
 carthaginian_rome_expansion_mission_task_7_DESC:0 "Если мы захватим старые племенные территории на севере, то сумеем убедить местных жителей примкнуть к нашей войне против Рима."
 carthaginian_rome_expansion_mission_task_7_augusta_taurionorum_tt:1 "#Y [SCOPE.sP('taurinorum_province').GetName]#! принадлежит Риму, но под контролем державы [SCOPE.sCountry('mission_country').GetName]"
 carthaginian_rome_expansion_mission_task_7_verona_tt:1 "#Y [SCOPE.sP('verona_province').GetName]#! принадлежит Риму, но под контролем державы [SCOPE.sCountry('mission_country').GetName]"
 carthaginian_rome_expansion_mission_task_7_bononia_tt:1 "#Y [SCOPE.sP('bononia_province').GetName]#! принадлежит Риму, но под контролем державы [SCOPE.sCountry('mission_country').GetName]"
 carthaginian_rome_expansion_mission_task_7_altinon_tt:1 "#Y [SCOPE.sP('altinon_province').GetName]#! принадлежит Риму, но под контролем державы [SCOPE.sCountry('mission_country').GetName]"
 carthaginian_rome_expansion_mission_task_7_genua_tt:1 "#Y [SCOPE.sP('genua_province').GetName]#! принадлежит Риму, но под контролем державы [SCOPE.sCountry('mission_country').GetName]"
 carthaginian_rome_expansion_mission_task_7_effect_tt:1 "Предоставить независимость городам #Y Цизальпийской Галлии#!, чтобы те выступили против Рима"
 carthaginian_rome_expansion_mission_task_7_effect_2_tt:0 "#Y [THIS.GetProvince.GetName]#! получает независимость и присоединится к нашей войне против Рима"
 carthaginian_rome_expansion_mission_task_8:0 "Свободу Великой Греции"
 carthaginian_rome_expansion_mission_task_8_effect_tt:0 "Предоставить независимость городам #Y Великой Греции#!, чтобы они выступили против Рима"
 carthaginian_rome_expansion_mission_task_8_DESC:0 "Если мы захватим старые греческие территории в Великой Греции, то сумеем убедить местных жителей примкнуть к нашей войне против Рима."
 carthaginian_rome_expansion_mission_task_8_tarentum_tt:1 "#Y Тарент#! принадлежит Риму, но под контролем державы [SCOPE.sCountry('mission_country').GetName]"
 carthaginian_rome_expansion_mission_task_8_capua_tt:1 "#Y Капуя#! принадлежит Риму, но под контролем державы [SCOPE.sCountry('mission_country').GetName]"
 carthaginian_rome_expansion_mission_task_8_heraclea_tt:1 "#Y Гераклея#! принадлежит Риму, но под контролем державы [SCOPE.sCountry('mission_country').GetName]"
 carthaginian_rome_expansion_mission_task_8_croton_tt:1 "#Y Кротон#! принадлежит Риму, но под контролем державы [SCOPE.sCountry('mission_country').GetName]"
 carthaginian_rome_expansion_mission_task_8_sipontum_tt:1 "#Y Сипонт#! принадлежит Риму, но под контролем державы [SCOPE.sCountry('mission_country').GetName]"
 carthaginian_rome_expansion_mission_task_9:0 "Римский мрамор"
 carthaginian_rome_expansion_mission_task_9_DESC:0 "Сами по себе римляне мало на что способны, но они умело воруют чужие работы. Их некогда жалкие деревушки превратились в большие, могущественные города, где даже нам будет чему поучиться."
 carthaginian_rome_expansion_mission_task_9_trigger_tt:0 "#Y [SCOPE.sCountry('rome_country').GetName]#! владеет #Y [SCOPE.ScriptValue('carthaginian_rome_expansion_roman_marble_occupation_max_svalue')|0]#! или более территориями, находящимися под контролем державы #Y [SCOPE.sCountry('mission_country').GetName]#! (#Y [SCOPE.ScriptValue('carthaginian_rome_expansion_roman_marble_occupation_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_rome_expansion_roman_marble_occupation_max_svalue')|0]#!)"
 carthaginian_rome_expansion_mission_task_9_trigger_tt_2:0 "#Y [SCOPE.sCountry('mission_country').GetName]#! владеет #Y [SCOPE.ScriptValue('carthaginian_rome_expansion_roman_marble_pops_max_svalue')|0]#! или более территориями с господствующей #Y римской#! культурой (#Y [SCOPE.ScriptValue('carthaginian_rome_expansion_roman_marble_pops_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_rome_expansion_roman_marble_pops_max_svalue')|0]#!)"
 carthaginian_rome_expansion_mission_task_10:0 "Римская кровь"
 carthaginian_rome_expansion_mission_task_10_DESC:0 "Пора превратить римских упрямцев в послушных рабов на наших полях — там им самое место."
 carthaginian_rome_expansion_mission_task_10_trigger_tt:0 "В городе [SCOPE.sCountry('mission_country').GetCapital.GetName] есть #Y [SCOPE.ScriptValue('carthaginian_rome_expansion_roman_blood_max_svalue')|0]#! или более #Y рабов#! #Y римской#! культуры (#Y [SCOPE.ScriptValue('carthaginian_rome_expansion_roman_blood_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_rome_expansion_roman_blood_max_svalue')|0]#!)"
 carthaginian_rome_expansion_mission_task_11:0 "Вечный город"
 carthaginian_rome_expansion_mission_task_11_DESC:0 "Кто-то сказал, что великий Рим выдержит испытание временем и встретит грядущие тысячелетия. Этот кто-то ошибался."
 carthaginian_rome_expansion_mission_task_11_tt:1 "#Y [SCOPE.sCountry('rome_country').GetName]#! НЕ владеет территориями в регионах [GetProvince('(int32)1').GetArea.GetRegion.GetName|Y] и [GetProvince('(int32)84').GetArea.GetRegion.GetName|Y]"
 carthaginian_rome_expansion_mission_task_12:0 "Карфагенская Остия"
 carthaginian_rome_expansion_mission_task_12_DESC:0 "Гавань в Остии долгое время была главным портом Римской республики: через него товары со всего мира стекались в их жадные руки."
 carthaginian_rome_expansion_mission_task_13:0 "Поединок на Западе"
 carthaginian_rome_expansion_mission_task_13_DESC:1 "[SCOPE.sCountry('mission_country').GetName] и Рим давно стали самыми могущественными державами в регионе, и война между ними была лишь вопросом времени. Пришло время выяснить, кто из соперников установит гегемонию на западе Средиземноморья."
 carthaginian_rome_expansion_mission_task_13_tt:1 "Сенат с большей вероятностью одобрит войну с Римом"
 carthaginian_rome_expansion_mission_task_final:0 "Соль и огонь"
 carthaginian_rome_expansion_mission_task_final_slaves_tt:0 "Город #Y Рим#! будет сожжён дотла."
 carthaginian_rome_expansion_mission_task_final_DESC:0 "Народ Рима сокрушён и лежит у ног наших солдат. Непомерным римским амбициям и наглости конец. Римлян ждёт заслуженное возмездие — они разделят судьбу собственных жертв."
 carthaginian_rome_expansion_mission_task_final_2:1 "Пунический Лаций"
 carthaginian_rome_expansion_mission_task_final_2_DESC:1 "Римский народ не заслуживает особого обращения. Они — лишь одна из провинций растущей торговой империи [SCOPE.sCountry('mission_country').GetName], и относиться к ним будут соответственно."
 carthaginian_rome_expansion_mission_task_final_2_assimilation_tt:0 "До #Y 20%#! населения города #Y [THIS.GetProvince.GetName]#! станут #Y пуническими#!."
 carthaginian_rome_expansion_mission_task_final_3:0 "Покорение римлян"
 carthaginian_rome_expansion_mission_task_final_3_DESC:1 "В долгом противостоянии с державой [SCOPE.sCountry('mission_country').GetName] Рим показал себя сильным противником. Если мы сумеем этим воспользоваться, превратив их в нашу провинцию, впредь мы сможем рассчитывать на их военную мощь."
 carthaginian_rome_expansion_mission_task_final_3_tt:2 "Поработить часть римского населения и оставить Рим независимым в качестве #Y клиентского государства#! державы [SCOPE.sCountry('mission_country').GetName]"

 ### Naval Dominance ###
 carthaginian_mission_naval_dominance:0 "Превосходство на море"
 carthaginian_mission_naval_dominance_DESCRIPTION:1 "С древности финикийцы и пунийцы были умелыми путешественниками и торговцами и селились по берегам моря. Чтобы удержать своё господство на море, нам придётся по-новому взглянуть на мореходство."
 carthaginian_mission_naval_dominance_CRITERIA_DESCRIPTION:0 "Задание будет выполнено, когда мы улучшим наши порты и флот."
 carthaginian_mission_naval_dominance_BUTTON_DETAILS:0 ""
 carthaginian_mission_naval_dominance_BUTTON_TOOLTIP:0 "Важно поддерживать наше господство в восточном Средиземноморье."
 carthaginian_mission_naval_dominance_task_1:0 "Расширение котона"
 carthaginian_mission_naval_dominance_task_1_DESC:0 "Карфагенская гавань всегда была одной из самых больших в пуническом мире, но, поскольку наша империя разрослась, как и сам город, нам следует перестроить порт. Мы должны расширить возможности столицы как морской базы и центра кораблестроения, чего бы нам это ни стоило."
 carthaginian_mission_naval_dominance_task_2:0 "Эксперименты с флотом"
 carthaginian_mission_naval_dominance_task_2_DESC:0 "Чтобы оставаться самой успешной морской державой в регионе, нужно тратить время и силы на развитие технологий. Только экспериментируя и принимая на проверку новые идеи, мы узнаем, что из новшеств действительно работает."
 carthaginian_mission_naval_dominance_task_2_tt:0 "#Y [SCOPE.sP('carthage_scope').GetName]#!: #Y 10#! или более кораблей являются триремами или тетрерами (#Y [SCOPE.ScriptValue('carthaginian_naval_dominance_mission_naval_experimentation_svalue')|0]#!/#Y 10#!)"
 carthaginian_mission_naval_dominance_task_2_effect_tt:0 "#Y [SCOPE.sP('carthage_scope').GetName]#!: #Y 10#! кораблей будет уничтожено"
 carthaginian_mission_naval_dominance_task_3:0 "Финикийское наследие"
 carthaginian_mission_naval_dominance_task_3_DESC:0 "Если мы хотим построить лучшие корабли в мире, нам нужны финикийские кедры. Наш народ некогда расселился по миру именно из Финикии, и мы по-прежнему сохраняем связи с местным населением."
 carthaginian_mission_naval_dominance_task_4:0 "Порты Африки"
 carthaginian_mission_naval_dominance_task_4_DESC:0 "Мы играем важную роль в африканской торговле, а потому пришла пора взять под контроль многочисленные торговые порты Африки. Больше дикие племена Нумидии и Мавретании не смогут распоряжаться важными прибрежными пунктами."
 carthaginian_mission_naval_dominance_task_4_tt:0 "[SCOPE.sCountry('mission_country').GetName] или зависимое государство контролирует все территории с портами в регионе #Y Африка#! (#Y [SCOPE.ScriptValue('carthaginian_naval_dominance_mission_african_harbors_owned_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_naval_dominance_mission_african_harbors_svalue')|0]#!)"
 carthaginian_mission_naval_dominance_task_4_tt_2:0 "[SCOPE.sCountry('mission_country').GetName] или зависимое государство контролирует все территории с портами в регионе #Y Нумидия#! (#Y [SCOPE.ScriptValue('carthaginian_naval_dominance_mission_numidian_harbors_owned_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_naval_dominance_mission_numidian_harbors_svalue')|0]#!)"
 carthaginian_mission_naval_dominance_task_4_tt_3:0 "[SCOPE.sCountry('mission_country').GetName] или зависимое государство контролирует все территории с портами в регионе #Y Мавретания#! (#Y [SCOPE.ScriptValue('carthaginian_naval_dominance_mission_mauretanian_harbors_owned_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_naval_dominance_mission_mauretanian_harbors_svalue')|0]#!)"
 carthaginian_mission_naval_dominance_task_4_effect_tt:1 "Все территории с портами в регионах #Y Африка#!, #Y Нумидия#! и #Y Мавретания#!, которые контролирует [SCOPE.sCountry('mission_country').GetName], получают модификатор #Y Торговое превосходство#! на #Y 20 лет#! со следующими эффектами"
 carthaginian_mission_naval_dominance_task_6:0 "Взгляд в будущее"
 carthaginian_mission_naval_dominance_task_6_DESC:0 "Проводя правильную политику, мы сможем определить, как будут использоваться наши порты."
 carthaginian_mission_naval_dominance_task_6_tt:0 "Определить политику для всех портов в регионах #Y Африка#!, #Y Нумидия#! и #Y Мавретания#!"
 carthaginian_mission_naval_dominance_task_7:0 "Контроль над морями"
 carthaginian_mission_naval_dominance_task_7_DESC:0 "Чтобы добиться господства над Средиземным морем, нам требуется флот, способный сокрушить любого соперника. Пора начать сбор материалов и людей, чтобы увеличить число наших кораблей."
 carthaginian_mission_naval_dominance_task_7_tt:0 "[SCOPE.sCountry('mission_country').GetName] имеет #Y 200#! или более кораблей (#Y [SCOPE.ScriptValue('carthaginian_naval_dominance_mission_controlling_the_seas_svalue')|0]#!/#Y 200#!)"
 carthaginian_mission_naval_dominance_task_8:0 "Северный порт"
 carthaginian_mission_naval_dominance_task_8_DESC:0 "Обзаведясь портом в Галлии, мы наконец-то получим доступ к богатым рынкам, укрытым в глубине северных земель. Слишком долго греки хранили монополию на торговлю в этом регионе."
 carthaginian_mission_naval_dominance_task_8_tt:0 "Мнение владельца провинции [SCOPE.sP('narbo_scope').GetName] (#Y [SCOPE.sP('narbo_scope').GetOwner.GetName]#!) о державе [SCOPE.sCountry('mission_country').GetName] должно быть не менее #Y 25#!"
 carthaginian_mission_naval_dominance_task_8_tt_2:0 "Мнение владельца провинции [SCOPE.sP('sextantio_scope').GetName] (#Y [SCOPE.sP('sextantio_scope').GetOwner.GetName]#!) о державе [SCOPE.sCountry('mission_country').GetName] должно быть не менее #Y 25#!"
 carthaginian_mission_naval_dominance_task_8_tt_3:0 "Мнение владельца провинции [SCOPE.sP('arelatis_scope').GetName] (#Y [SCOPE.sP('arelatis_scope').GetOwner.GetName]#!) о державе [SCOPE.sCountry('mission_country').GetName] должно быть не менее #Y 25#!"
 carthaginian_mission_naval_dominance_task_final:0 "Властелин морей"
 carthaginian_mission_naval_dominance_task_final_DESC:0 "Мы неоспоримые властители Средиземного моря. Ни один соперник не сравнится с нами в технологиях и опыте."
 carthaginian_mission_naval_dominance_task_8_effect_tt:0 "Попытаться купить одну из территорий: #Y [SCOPE.sP('narbo_scope').GetName]#!, #Y [SCOPE.sP('sextantio_scope').GetName]#! или #Y [SCOPE.sP('arelatis_scope').GetName]#!"
 carthaginian_mission_naval_dominance_task_8_effect_tt_2:0 "Попытаться купить территорию #Y [SCOPE.sP('narbo_scope').GetName]#!"
 carthaginian_mission_naval_dominance_task_8_effect_tt_3:0 "Попытаться купить территорию #Y [SCOPE.sP('sextantio_scope').GetName]#!"
 carthaginian_mission_naval_dominance_task_8_effect_tt_4:0 "Попытаться купить территорию #Y [SCOPE.sP('arelatis_scope').GetName]#!"

 ### Trade Investments ###
 carthage_mission_trade_investments:0 "Вложения в торговлю"
 carthage_mission_trade_investments_DESCRIPTION:0 "С древности финикийцы и пунийцы были умелыми путешественниками и торговцами и селились по берегам моря. Чтобы удержать средиземноморскую торговлю, нам необходимо взять под контроль больше портов и активнее развивать торговлю в чужих землях."
 carthage_mission_trade_investments_CRITERIA_DESCRIPTION:0 "Задание будет выполнено, когда мы расширим торговую сеть и увеличим импорт."
 carthage_mission_trade_investments_BUTTON_DETAILS:0 ""
 carthage_mission_trade_investments_BUTTON_TOOLTIP:0 "Чтобы сохранить превосходство нашей торговой империи, нам придётся трудиться ещё усерднее."
 carthage_mission_trade_altar_philaeni:0 "Алтари Филенов"
 carthage_mission_trade_altar_philaeni_DESC:0 "Отправьте посла на встречу с представителями восточных соседей: нам нужно разрешить вопрос о спорных границах."
 carthage_mission_trade_altar_philaeni_tt:0 "Территория #Y Алтари Филенов#! никому не принадлежит."
 carthage_mission_trade_altar_philaeni_tt_2:0 "Если по завершении этой задачи территория #Y Алтари Филенов#! будет ничьей, она отойдёт Карфагену."
 carthage_mission_trade_cyrene_relations:0 "Отношения с Киреной"
 carthage_mission_trade_cyrene_relations_DESC:0 "Всякому разумному правителю стоит отправлять дары потенциальным друзьям и торговым партнёрам. Мы должны улучшить отношения с греками, обитающими на землях к востоку отсюда."
 carthage_mission_trade_another_periplus:0 "Ещё один перипл"
 carthage_mission_trade_another_periplus_DESC:0 "Уже несколько веков мы не отправляли исследователей на поиски отдалённых народов. Пора организовать новую экспедицию, но кто её возглавит? Мы должны найти самого достойного кандидата."
 carthage_mission_trade_another_periplus_tt:0 "Флотоводец с чертой #G Сорвиголова#! прибывает к вашему двору."
 carthage_mission_trade_into_unknown:0 "В неизвестность"
 carthage_mission_trade_into_unknown_DESC:0 "Доброволец нашёлся, и экспедиция готова к отправке. Астарта благоволит храбрым, а с нашими храбрецами не сравнится никто."
 carthage_mission_trade_into_unknown_tt:0 "Территория #Y Рутубий#! находится под властью Карфагена или зависимого государства"
 carthage_mission_trade_into_unknown_tt_2:0 "Экспедиция может вернуться с неизвестной наградой."
 carthage_mission_trade_partners_old:0 "Давние торговые партнёры"
 carthage_mission_trade_partners_old_DESC:0 "Со временем связи с нашим давним торговым партнёром Египтом ослабли, а это плодородная земля. Наших торговцев интересуют её богатства, как и выход к Красному морю и землям за ними, который она может дать. Мы должны возродить забытые отношения, чтобы торговля между нашими странами расцвела вновь."
 carthage_mission_trade_gateway_indus:0 "Врата в Индию"
 carthage_mission_trade_gateway_indus_DESC:0 "Завоевания Александра Великого расширили сферу нашего влияния со Средиземноморья далеко на восток, открыв новые рынки и товары. По слухам, далеко на востоке лежит необычайно богатая долина Инда. Наземные торговые пути в этот край проходят по землям Селевка, и для торговли нам нужно получить его разрешение."
 carthage_mission_opinion_fallback:0 "Новые торговые партнёры"
 carthage_mission_opinion_fallback_DESC:0 "Завоевания Александра Великого расширили сферу нашего влияния со Средиземноморья далеко на восток, открыв новые рынки и товары. По слухам, далеко на востоке лежит необычайно богатая долина Инда. Наземные торговые пути в этот край контролируют другие державы, поддержкой которых придётся заручиться, чтобы наши торговцы смогли достичь долины Инда."
 carthage_mission_opinion_fallback_tt:0 "Хотя бы одна держава вне регионов #Y Африка#!, #Y Нумидия#! и #Y Мавретания#!, производящая #Y слонов#! @elephants!, должна иметь мнение о Карфагене выше #Y 100#!."
 carthage_mission_trade_from_east:0 "Товары с востока"
 carthage_mission_trade_from_east_DESC:0 "Мы заручились доступом к торговым путям в Индию. Теперь пора отправлять туда торговцев и укреплять связи. Мы слышали об одном весьма интересном нам ресурсе — слонах. Говорят, они крупнее и сильнее наших. Для нас чрезвычайно важно привезти домой несколько таких животных и поселить их во внутренних землях Карфагена."
 carthage_mission_trade_ancient_nemesis:0 "Древний враг"
 carthage_mission_trade_ancient_nemesis_DESC:0 "Наши давние враги, греческие города-государства, слабы поодиночке, но сильны сообща, и они по-прежнему играют важную роль в Средиземноморье. Чтобы стать окончательными хозяевами средиземноморской торговли, мы должны заложить торговый пост в греческих землях и превзойти местных торговцев."
 carthage_mission_trade_ancient_nemesis_tt:0 "Карфаген владеет территорией с портом в регионах #Y Греция#! или #Y Азия#!"
 carthage_mission_trade_ancient_nemesis_tt_2:0 "Все греческие державы в регионах #Y Греция#! и #Y Азия#! увеличат мнение о нас на #G 25#!."
 carthage_mission_trade_ancient_nemesis_tt_3:0 "Все наши провинции с портами в регионах #Y Греция#! или #Y Азия#! получат модификатор #Y Греческий торговый пост#! на #Y 20 лет#! со следующими эффектами"
 carthage_mission_trade_ancient_nemesis_tt_4:0 "Все наши провинции с портами в регионах #Y Греция#! или #Y Азия#! получат особый модификатор на #Y 20 лет#!."
 carthage_mission_trade_metropolis_west:0 "Западная метрополия"
 carthage_mission_trade_metropolis_west_DESC:0 "Блистающий тысячами красок Карфаген — величайший город в Африке, столица торговли. Теперь же он обзавёлся крупнейшим котоном в Средиземноморье, и каждый день через торговый порт проходит ошеломляющее количество товаров. Ресурсы, привозимые со всего известного мира, делают Карфаген богатейшим из городов западного Средиземноморья."
 carthage_mission_central_sardinia:0 "Центральная Сардиния"
 carthage_mission_central_sardinia_DESC:0 "В прошлом мы часто враждовали с нурагическими племенами Сардинии, которые приносили острову лишь беды и раздор. Пора покончить с бунтарями и привести остров под власть державы [SCOPE.GetRootScope.GetCountry.GetName]."
 carthage_mission_sardinian_mines:0 "Шахты Сардинии"
 carthage_mission_sardinian_mines_DESC:0 "Расширив шахты Сардинии, мы сможем добывать больше ценных минералов, скрытых в недрах острова."
 carthage_mission_sardinian_mines_trigger_tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! имеет #Y 3#! или более территорий с #Y шахтами#! на #Y Сардинии#! (#Y [SCOPE.ScriptValue('carthaginian_mission_sardinian_mines_svalue')|0]#!/#Y 3#!)"
 carthage_mission_securing_the_island:0 "Подчинение острова"
 carthage_mission_securing_the_island_DESC:1 "Мы установили власть над островом, однако время от времени у нас по-прежнему происходят стычки с местным населением. Укрепив старинные сардинские нураги, мы сможем использовать их как крепости для наших войск, чтобы раз и навсегда положить конец смуте."
 carthage_mission_securing_the_island_trigger_tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! имеет #Y 4#! или более территорий с #Y крепостями#! на #Y Сардинии#! (#Y [SCOPE.ScriptValue('carthaginian_mission_securing_the_island_svalue')|0]#!/#Y 4#!)"

 ### Bomilcar's Revolution ###
 carthaginian_mission_bomilcars_revolution:0 "Последствия смуты"
 carthaginian_mission_bomilcars_revolution_DESCRIPTION:1 "После неудачной войны с Агафоклом на Сицилии подлый суффет Бомилькар попытался продать наши земли и стать тираном. Его идеи и замыслы смутили немало умов, и теперь, хотя его последователи получили прощение, смута в нашей державе не утихает."
 carthaginian_mission_bomilcars_revolution_BUTTON_TOOLTIP:1 "Политические последствия смуты, поднятой Бомилькаром, до сих будоражат наш народ."
 carthaginian_mission_bomilcars_revolution_CRITERIA_DESCRIPTION:0 "Задание будет выполнено, когда мы разрешим конфликты, тянущиеся со времён смуты Бомилькара."
 carthaginian_mission_bomilcars_revolution_task_1:0 "Представитель ста четырёх"
 carthaginian_mission_bomilcars_revolution_task_1_DESC:0 "Совет ста четырёх — это верховный суд нашей державы, принимающий важнейшие решения от имени всего народа. И если у нас нет власти, чтобы открыто противостоять совету, для радикальных реформ политической системы нам придётся заключить с ним определённые соглашения, иначе совет выступит против реформ."
 carthaginian_mission_bomilcars_revolution_task_2:0 "Власть на родине"
 carthaginian_mission_bomilcars_revolution_task_2_DESC:0 "Чтобы возродить политическую систему Карфагена времён его былой славы, нам необходимо получить достаточно мест в сенате и проводить нужные нам политические изменения."
 carthaginian_mission_bomilcars_revolution_task_3:0 "Солдаты смутного времени"
 carthaginian_mission_bomilcars_revolution_task_3_DESC:1 "Некогда смута грозила перевернуть всё государственное устройство Карфагена. Несмотря на полученное прощение, многие подстрекатели по-прежнему играют важную роль в карфагенской политической системе и одновременно борются с ней изнутри."
 carthaginian_mission_bomilcars_revolution_task_4:0 "Усилить систему"
 carthaginian_mission_bomilcars_revolution_task_4_DESC:0 "Систему нужно не менять, а укрепить настолько, чтобы тираны не смогли обрести достаточное влияние, чтобы взять власть в свои руки."
 carthaginian_mission_bomilcars_revolution_task_5:0 "Плутократия"
 carthaginian_mission_bomilcars_revolution_task_5_DESC:1 "Наши торговцы давно играют значимую роль в карфагенской иерархии, привлекая богатства в города и улучшая отношения со средиземноморскими государствами, готовыми принять наше покровительство. Во время смуты, поднятой тираном Бомилькаром, обещали, что низшим классам позволят больше участвовать в управлении городами. Несомненно, как среди бедняков, так и в рядах наших сенаторов идеи плутократии найдут поддержку."
 carthaginian_mission_bomilcars_revolution_task_6:0 "Олигархия"
 carthaginian_mission_bomilcars_revolution_task_6_DESC:0 "Многочисленные судьи из Совета ста четырёх уже всё спланировали и провели необходимую работу, чтобы возглавить нашу политическую систему. Действуя вместе с суффетами, они смогут взять под контроль остальную администрацию и получить всю полноту власти."
 carthaginian_mission_bomilcars_revolution_task_7:0 "Аристократия"
 carthaginian_mission_bomilcars_revolution_task_7_DESC:0 "Многие знатные землевладельцы уже играют значимую роль в политике, и они, несомненно, оценят переход к системе, в которой им будет передано ещё больше власти."
 carthaginian_mission_bomilcars_revolution_task_8:0 "Покровитель наёмников"
 carthaginian_mission_bomilcars_revolution_task_8_DESC:0 "Мы давно сотрудничаем с местными наёмными отрядами и часто обращались к ним за помощью для достижения собственных целей. В ходе бессчётных тяжёлых войн в Сицилии они сыграли важную роль в защите наших интересов.\n\nПоскольку мы сдружились со многими командирами наёмников, непременно убедим их осесть в Карфагене. Под нашим покровительством их отряды будут процветать, а в будущих конфликтах их услуги обойдутся нам дешевле."
 carthaginian_mission_bomilcars_revolution_task_final:0 "Карфагенский мир"
 carthaginian_mission_bomilcars_revolution_task_final_DESC:0 "Наконец-то мы сбросили оковы прошлого, устранив последствия смуты Бомилькара, и готовы устремить взгляд в будущее."

