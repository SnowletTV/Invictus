stone_of_iason:0 "Камень Ясона"
stone_of_iason_desc:0 "Этот камень был одним из многих, которые Ясон бросил, чтобы отвлечь воинов, выскочивших из зубов дракона, перед тем как победить их, отвлекшись. Странно отполированный, он заставляет задуматься, действительно ли это камень, отлитый руками полубога давным-давно."

the_golden_fleece:0 "Золотое руно"
the_golden_fleece_desc:0 "Блестящая шерсть крылатого барана, известного как Хрисомаллос, которого Фрикс спас и привёз в Колхиду, - Золотое руно было желанным сокровищем древности, которое считалось 'потерянным', когда его похитил Ясон. 'Найденное' вновь, руно, охраняемое стражами колхидского трона, сияет славой на землях на краю света."

golden_goat_rhyton:0 "Золотой ритон в форме козла"
golden_goat_rhyton_desc:0 "Этот ритон, сосуд для питья с отверстием для наливания, расположенным на дне, происходит из мастерских Экбатаны. На нем изображена голова барана, а голова существа расположена на отверстии для наливания. Он датируется периодом Ахеменидов."

