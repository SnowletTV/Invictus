salt_trading:0 "Бурно развивающаяся торговля солью"
desc_salt_trading:0 "Соль, вытекающая из Диоскуриады, привела к бурному росту активности и промышленности."

colchian_merchants:0 "Колхидские купцы"
desc_colchian_merchants:0 "Колхидские купцы привозили на наши рынки амфоры с грязевым оттенком и другие товары."

refused_call_to_arms:0 "Отказ от призыва к оружию"
desc_refused_call_to_arms:0 "Колхида отказалась от нашего призыва защититься от агрессии гениохов."

answered_call_to_arms:0 "Ответ на призыв к оружию"
desc_answered_call_to_arms:0 "Колхида приняла наш призыв защититься от агрессии гениохов."

fair_trade_diplomacy:0 "Дипломатия справедливой торговли"
desc_fair_trade_diplomacy:0 "Колхидцы исполнили желание гениохов иметь порт в Диоскурии и предотвратили войну."

colchian_silphium:0 "Колхидский сильфий"
desc_colchian_silphium:0 "Колхидцы открыли для себя чудеса растения сильфий."

colchian_silphium_growers:0 "Колхидские сильфиеводы"
desc_colchian_silphium_growers:0 "Этот человек помогал бережно ухаживать за культурой сильфий в Колхиде."

colchian_silphium_growing:0 "Усилия по выращиванию сильфия"
desc_colchian_silphium_growing:0 "В теплых и влажных болотах Колхидской дельты растение сильфий, обладающее редкими свойствами, нашло новый дом, в котором процветает и приносит радость местному населению."

kuji_fortress:0 "Замок Куджи"
desc_kuji_fortress:0 "Замок, сверкающий местными драгоценностями, возвышается над важным перекрестком и контролирует местную торговлю."

the_thorny_rose:0 "Тернистая роза"
desc_the_thorny_rose:0 "Окруженный цветущими полями, город Родополис возводит защитные стены и оборонительные сооружения, чтобы защитить себя."

rose_thorn:0 "Шип розы"
desc_rose_thorn:0 "Этот горный проход теперь служит расширенным терновником близлежащего Родополиса, хорошо защищенным от вражеского прохода."

siezed_western_passes:0 "Захваченные западные перевалы"
desc_siezed_western_passes:0 "Колхидцы с жадностью захватили серые зоны, расположенные вдоль наших западных горных перевалов."

fields_of_roses:0 "Поля и розы"
desc_fields_of_roses:0 "Хотя поля вокруг Вардсихе/Родополиса слабы в военном отношении, они хорошо орошаются и богаты и готовы снабжать растущий город."

rosy_mines:0 "Розовый рудники"
desc_rosy_mines:0 "Красивые участки роз на склонах холмов на краю плодородных равнин скрывают богатые залежи металлов, которые могут послужить источником дохода для будущего строительства и обслуживания."

rose_gold_traders:0 "Торговцы розового золота"
desc_rose_gold_traders:0 "Благодаря тому, что вновь обретенное богатство рудников Родополиса было передано местным предпринимателям, купцы будут продолжать течь через наши базары."

rose_assault:0 "Штурм Розы"
desc_rose_assault:0 "Штурм и взятие горных перевалов, окружающих Город Роз, удовлетворили этого командира."

pheasant_farms:0 "Фазаньи фермы"
desc_pheasant_farms:0 "Используя недавний бум популяции фазанов, мы сможем прокормить нашу столицу."

pheasant_markets:0 "Фазаньи рынки"
desc_pheasant_markets:0 "Фазанов из горных лесов свозят по реке и выставляют в плавание в портовых ларьках."

pheasant_problem:0 "Проблема с фазаном"
desc_pheasant_problem:0 "Фазаны наводняют деревни и становятся большой неприятностью для местных жителей."

gold_rush:0 "Золотая лихорадка"
desc_gold_rush:0 "Люди могут свободно пожинать золотые плоды реки Фазис, поэтому они стекаются сюда и объединяются под знаменем щедрого господина Золотого Потока."

royal_hide_sifting:0 "Царское скрытое просеивание"
desc_royal_hide_sifting:0 "Рабочие, оплачиваемые короной, отсеивают для нас золотые блага реки Фазис."

anger_against_argonaut_stone:0 "Гнев по поводу камня Ясона"
desc_anger_against_argonaut_stone:0 "Народ недоволен тем, что камень Ясона, напоминание о победе греков над правителем колхидского народа, был восхвален колхидским двором."

praise_stone_destruction:0 "Похвала разрушению камня Ясона"
desc_praise_stone_destruction:0 "Народ радуется тому, что камень, брошенный Ясоном, чтобы победить посеянных драконами защитников Колхиды, был разрушен, демонстрируя колхидское владычество и гордость."

destroy_argonaut_stone:0 "Уничтожение камня Ясона"
desc_destroy_argonaut_stone:0 "Жречество Колхиды ритуально удалило божественную ауру, окружающую камень, который бросил Ясон, и теперь люди свободны от влияния аргонавтов."

outrage_over_stone_destruction:0 "Возмущение по поводу разрушения камня Ясона"
desc_outrage_over_stone_destruction:0 "Греки Понта Эвксинского, для которых Ясон и его аргонавты - бессмертные герои, очень обиделись за разрушение камня, который он бросил во время битвы с воинами, выросшими из зубов дракона."

argonaut_legacy:0 "Наследие аргонавтов"
desc_argonaut_legacy:0 "Родом из земель Колхиды, где было известно легендарное Золотое руно, наследие корабля Арго и его команды простирается по всему греческому миру и занимает особое место в памяти большинства людей."

stone_throwing:0 "Метание камней"
desc_stone_throwing:0 "Как и Ясон, жители Колхиды тоже умеют превращать самые простые камни в самые смертоносные снаряды."

replaced_the_swamp:0 "Заменил болото"
desc_replaced_the_swamp:0 "Болотистая природа колхидских топей была преодолена благодаря нашей силе воли, открыв новые пригодные для заселения земли."

flooding_assistance:0 "Помощь при наводнениях"
desc_flooding_assistance:0 "Правитель раздал людям подарки, чтобы они могли восстановить свою жизнь после наводнения."

rebuilt_after_flood:0 "Восстановление после наводнения"
desc_rebuilt_after_flood:0 "После того как случайное наводнение практически уничтожило деревню, престол помог восстановить её с нуля, чтобы она стала бастионом на фоне высыхающих болот."

expanded_millet_farms:0 "Расширенные фермы по выращиванию проса"
desc_expanded_millet_farms:0 "Самая урожайная культура в более теплом климате прежних водно-болотных угодий, теперь у нас есть больше места для выращивания проса."

colchian_farmer_autonomy:0 "Самостоятельность фермеров"
desc_colchian_farmer_autonomy:0 "Предоставленные сами себе, фермеры колхидских болот выбрали свой собственный курс действий."

competitive_colchian_farmers:0 "Конкуренция между колхидскими фермерами"
desc_competitive_colchian_farmers:0 "В связи со спешным освоением новых земель каждый фермер теперь вынужден как никогда беспокоиться о ценах и процветании своего соседа, торопясь произвести больше товаров для рынков."

corrupt_colchian_nobles:0 "Коррупция среди колхидской элиты"
desc_corrupt_colchian_nobles:0 "Знать в Колхиде будет брать с каждого торгового налога, пополняя свои карманы и делая их более склонными к поддержке трона."

state_phasis_tax:0 "Государственный налог Фазиса"
desc_state_phasis_tax:0 "Корона ввела общий налог на торговлю, протекающую по Фазису."

indo_euxinos_trade:0 "Индо-эвксиносская торговля"
desc_indo_euxinos_trade:0 "Торговля с востока и Чёрного моря привлекла много новых людей, у которых есть что продать."

colchian_potential:0 "Колхидский потенциал"
desc_colchian_potential:0 "У народа Колхиды есть обширная и богатая земля, с которой можно работать. Это поддержит их на пути к величию."

restricted_skeptoukhi:0 "Скептухи ограничены"
desc_restricted_skeptoukhi:0 "Царские наместники Колхиды будут иметь ограниченные полномочия по управлению своими регионами, ограничивая свои самые большие амбиции."

unrestricted_skeptoukhi:0 "Скептухи без ограничений"
desc_unrestricted_skeptoukhi:0 "Царские наместники Колхиды получат большую власть над своими регионами, что приведёт к прибыльности, но за это придётся заплатить."

royal_caucasian_marriage:0 "Царский кавказский брак"
desc_royal_caucasian_marriage:0 "Брак между державами Колхиды и кавказской Иберии привёл к добрым чувствам во всем мире."

refuse_ibero_marriage:0 "Отказано в царском иберийском браке"
desc_refuse_ibero_marriage:0 "Колхидская знать радуется, что Куджи не стал иберийской марионеткой."

colchis_saeristavo_client:0 "Саэриставо Эгриси"
desc_colchis_saeristavo_client:0 "Будучи прямым клиентом Кавказской Иберии Фарнаваза I, Колхида много выиграла от взаимного сотрудничества и процветания."

rejected_saeristavo:0 "Отклоненная вассализация Саэриставо"
desc_rejected_saeristavo:0 "Трон Куджи отказался преклонить колено перед Фарнавазидами."

killed_pharnavaz:0 "Убийство Фарнаваза I"
desc_killed_pharnavaz:0 "Колхидцы убили Фарнаваза I из Кавказской Иберии"

attempted_kill_pharnavaz:0 "Попытка убийства Фарнаваза I"
desc_attempted_kill_pharnavaz:0 "Известно, что колхийцы пытались убить Фарнаваза I из Кавказской Иберии."

tribute_from_colchis:0 "Дань из Колхиды"
desc_tribute_from_colchis:0 "Колхида продолжает платить нам номинальную дань."

colchian_tribute:0 "Колхидская дань Иберии"
desc_colchian_tribute:0 "Мы продолжаем платить иберийцам дань."

aeetes_palace_attraction:0 "Достопримечательность во Дворце Ээта"
desc_aeetes_palace_attraction:0 "Люди со всего Чёрного моря и за его пределами стекаются, чтобы увидеть отреставрированный дворец старого Ээта."

aeetid_throne:0 "Трон Ээтида"
desc_aeetid_throne:0 "Колхида теперь управляет своими владениями с восстановленного трона старого Ээта."

euxinos_control:0 "Контроль над Эвксином"
desc_euxinos_control:0 "Обладая самой длинной береговой линией в Понте Эвксинском, Колхида в значительной степени контролирует свои воды и хорошо освоила маневрирование кораблями и управление гаванями."

trapezous_kolchis_trade:0 "Торговля Трапезуса"
desc_trapezous_kolchis_trade:0 "С новой гаванью торговля из Трапезуса стала процветать."

telephis_trade:0 "Торговля Телефиса"

expanded_trapezous_quarters:0 "Расширенные кварталы Трапезуса"
desc_expanded_trapezous_quarters:0 "В Трапезусе были расширены коммунальные кварталы, чтобы предоставить различным этническим группам больше места."

trapezous_chaos:0 "Трапезский хаос"
desc_trapezous_chaos:0 "В Трапезусе вспыхнули столкновения между понтийскими греками и жителями квартала лазов."

trapezous_ethnic_tensions:0 "Трапезская этническая напряженность"
desc_trapezous_ethnic_tensions:0 "В Трапезусе возникла напряженность между понтийскими греками и лазскими группами"

lazi_mercenary_pool:0 "Пул лазских наёмников"
desc_lazi_mercenary_pool:0 "Государство наемников из лазов в Ризайоне предоставит дешевые и способные войска."

achaemenid_inspired_colchian_administration:0 "Управление в Колхиде в духе Ахеменидов"
desc_achaemenid_inspired_colchian_administration:0 "Колхидцы переняли элементы старого ахеменидского стиля управления."

monopoly_on_straight_violence:0 "Монополия о прямом насилии"
desc_monopoly_on_straight_violence:0 "Чтобы контролировать экономику проливов, колхидцы поддерживают сильное военно-морское превосходство."

black_sea_colchis_hegemon:0 "Гегемон Чёрного моря"
desc_black_sea_colchis_hegemon:0 "Колхида стала колониальным военно-морским гегемоном Понта Эвксинского."

dioscuri_blessing:0 "Благословение Диоскуров"
desc_dioscuri_blessing:0 "Укрепив свою святыню в грандиозном храме, Диоскуры благословили Диоскуриаду, свой одноименный портовый город, на удачу в будущем."

occupation_of_dioscurias:0 "Оккупация Диоскуриады"
desc_occupation_of_dioscurias:0 "Колхидцы захватили Диоскуриаду, казалось бы, за одну ночь и теперь держат под контролем священные земли святилища Диоскуров."

rebuffed_suani_elders:0 "Отвергнутые старейшины сванов"
desc_rebuffed_suani_elders:0 "Колхидский двор отказался помочь сванам в переговорах."

suani_stations:0 "Места сванов"
desc_suani_stations:0 "Сваны получили в Диоскуриаде всё необходимое пространство за счёт местных жителей и к их неудовольствию."

suanian_discurias_trade:0 "Сванская торговля в Диоскуриаде"
desc_suanian_discurias_trade:0 "Теперь, управляя Диоскуриадой, сваны увеличили экспорт изящных ремесел и ценных предметов роскоши."

dioscurias_ethnic_violence:0 "Этническое насилие в Диоскуриаде"
desc_dioscurias_ethnic_violence:0 "Редко и пугающе видеть вспышку этнической напряженности в таком удивительно разнообразном месте: греки дошли до того, что изгнали из города народ сванов."

resentful_suani:0 "Возмущенные сваны"
desc_resentful_suani:0 "Сваны возмущены тем, что колхидский трон не защитил их купцов и ремесленников в городе Диоскуриада."

