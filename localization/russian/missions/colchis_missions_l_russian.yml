colchis_decision_1:0 "Золотое руно"
colchis_decision_1_desc:0 "Греки из Фазиса утверждали, что у них хранится последняя нить знаменитого Золотого руна, и превозносили его как часть греческого наследия, но мы знаем, что руно всегда принадлежало колхидцам. Доверенный советник верховного жреца явился с удивительной вещью. Это вызвало недоверие в суде. В руках он держал руно барана... такое золотое, такое сияющее, такое великолепное в своей окраске, что оно могло быть только божественным. Но в нём не хватало одного участка.\n\nВзяв прядь, которую мы выудили у греков в Фасисе, он без подсказки приложил её к тому самому участку и показал полный шедевр - прядь как будто исчезла и подтвердила, что руно подлинное. Одни считают, что боги подарили одинокому фермеру золотого барана, чтобы ещё одно руно принадлежало Колхиде, другие - что старая реликвия просто вернулась домой с фессалийских берегов, - так гласят истории и слухи..." 

