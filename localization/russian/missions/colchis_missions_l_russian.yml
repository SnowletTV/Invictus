# Mission Tasks                                
####################

colchis_missions_task_01:0 "Цены на 300 языках"
colchis_missions_task_01_DESC:0 "Город Диоскуриада, предположительно основанный самими близнецами Диоскурами, стал портом для путешествий самых разных народов Кавказа, Чёрного моря, степей и Анатолии. Знаменитые своими соляными месторождениями, рынки Диоскуров настолько разнообразны и обширны, что, по слухам, за день в городе можно услышать от 70 до 300 уникальных языков. Колхидцы должны извлечь больше выгоды из природных преимуществ Диоскуриады."
colchis_missions_task_01_tt:0 "Мы отправимся на разнообразные рынки побережья."

colchis_missions_task_02:0 "Драгоценный замок Куджи"
colchis_missions_task_02_DESC:0 "Построенный на обширных известняковых месторождениях и на удобной для обороны холмистой местности на краю равнины, Цихегоджи, известный грекам как Археополис, находился на большом торговом перекрестке и получал прямую прибыль от рудников драгоценных камней и металлов, найденных в горах, возвышающихся над ним. Таким образом, это было стратегическое и выгодное место для форта - но, возможно, мы сможем создать более подходящий замок для того, кто займёт колхидский трон."

colchis_missions_task_03:0 "Золотая река"
colchis_missions_task_03_DESC:0 "Фазис, названный так из-за сверкающих самородков, которые прячутся среди скал и гальки внизу, - это линия торговли и связи от нашей столицы до Большого Понта. Мы должны контролировать его и использовать как истинную опору нашей экономики."
colchis_missions_task_03_tt:0 "Много #Y подарков#! могут скоро прибыть, спускаясь по реке..."

colchis_missions_task_04:0 "Свадьба в горах"
colchis_missions_task_04_DESC:0 "Члены двора Колхиды и её царской семьи помогли Фарнавазиду I отнять иберийский трон у тирана по имени Азо. Чувства между двумя царскими семьями очень высоки. Возможно, будет полезно скрепить наши отношения царским браком."

colchis_missions_task_05:0 "Защита города роз"
colchis_missions_task_05_DESC:0 "Расположенный на открытой равнине Вардцихе, известный грекам как Родополис или Город Роз, - обильный, но уязвимый цветок цивилизации. Если враги нагрянут, как орда, и будут спускаться по горным перевалам, как лавины, его нужно подготовить и защитить, иначе цветок поникнет и завянет."

colchis_missions_task_06:0 "Осушить болота"
colchis_missions_task_06_DESC:0 "Многие говорят, что царство и народ Колхиды больше всего сдерживаются своим природным ландшафтом. В то время как колхидцы привыкли преодолевать каналы и болотистую местность, чтобы доставить товары на рынки внутри страны и на побережье, если бы земля была очищена от этой иногда пагубной особенности, то города могли бы расшириться, и можно было бы построить больше дорог, чтобы расширить торговые пути и возможности для развития промышленного сектора."
colchis_misisons_task_6_tt:0 "Каждая провинция в провинции [GetProvince('(int32)1711').GetArea.GetName] получит #Y $replaced_the_swamp$#!"

colchis_missions_task_07:0 "Индо-эвксиносская торговля"
colchis_missions_task_07_DESC:0 "Хотя Иранское нагорье всегда служило одним из основных торговых путей, Понт Эвксинский и Мазандаранское море также были альтернативными маршрутами для дешевых морских перевозок, которые вливались в Боспорский пролив, а затем в богатое Эгейское море. Развитие инфраструктуры вдоль реки Фазис должно позволить колхидским купцам получить лучший и быстрый доступ к дальним товарам."
colchis_missions_task_07_tt:0 " #Y 3#! территории в провинции #E Колхида#! должны быть #Y городами#! с #Y 2#! или более #E рынками#!."

colchis_missions_task_08:0 "Кавказский союз"
colchis_missions_task_08_DESC:0 "Колхидцы издавна держатся в прибрежных водах и на безопасной стороне горных перевалов, однако никто не оспаривает тот факт, что внутренний Южный Кавказ обладает большими запасами минеральных ресурсов и доступом к торговле со степными народами на севере через центральные Кавказские ворота. Объединение домов Ээта и Фарнавазида могло бы привести к созданию великой региональной системы власти."

colchis_missions_task_09:0 "Скептухийская делегация"
colchis_missions_task_09_DESC:0 "В связи с расширением круга дел, требующих внимания короля, для поддержания эффективности и роста Колхиды необходимо делегирование полномочий. Система правительственных наместников, управляющих всеми крупными городами и поселениями в дельте Фазиса и за его пределами, должна помочь поддерживать повседневный порядок вещей, опираясь на церемониальные посохи царя."

colchis_missions_task_10:0 "Дворец Ээта"
colchis_missions_task_10_DESC:0 "Хотя ни один человек во всей Колхиде не может рассказать историю об Ээте и победивших его аргонавтах, не говоря уже о его дочери-колдунье Медее, мало кто может окинуть взглядом землю и указать место, где жил старый царь. В окрестностях города Фазис находятся старые и забытые руины. Советники престола считают, что эти заросшие и заросшие болотами реликвии прошлого - немногие оставшиеся черты древнего дворца, того самого дворца, где Эет восседал на своем троне и правил одним из самых могущественных королевств легендарного прошлого. Чтобы вернуть себе наследие и вновь стать богатым торговым центром морей, мы должны восстановить былую славу этого места."
colchis_missions_task_10_tt:0 "#Y Колхида#! должна принять решение #E восстановить дворец Эета#! и #G восстановление#! дворца Эета#! должно быть завершено."

colchis_missions_task_11:0 "Восточное гостеприимное побережье"
colchis_missions_task_11_DESC:0 "Понт Эвксинский стал известен как таковой только благодаря частоте и богатству торговли, пронизывающей море и его побережье. В то время как положение Колхиды на востоке позволяло вести закавказскую и каспийскую торговлю с востока, контроль над большими участками северного и южного побережья позволит расширить рынки Степи, Таврики и Анатолии. Колхида также будет иметь больший военно-морской контроль в местных водах, способный противостоять пиратству и серьезной конкуренции."

colchis_missions_task_12:0 "Вдохновленная администрация"
colchis_missions_task_12_DESC:0 "19-я Ахеменидская сатрапия когда-то охватывала нижние пограничные регионы Колхиды. Хотя временами они были агрессивными и навязчивыми, персы на юге славились невероятной организованностью и готовностью к любым административным препятствиям, как политическим, так и социальным. Поскольку власть царя была распределена между многими царскими наместниками в крупных городах, возможность централизованного и эффективного управления делами была оставлена в руках якобы верных подручных. Если бы колхидский двор вдохновился ахеменидской манерой общения, рутинной проверки и культурной осведомленности, поддержание лояльности и эффективности этих скептухов могло бы стать гораздо более простой задачей, чем представлялось ранее."
colchis_missions_task_12_tt:0 "#Y 0#! семьи #R презирают#!"

colchis_missions_task_13:0 "Контроль над проливами"
colchis_missions_task_13_DESC:0 "Боспорские и Киммерийские проливы контролируют и ограничивают судоходство в Понте Эвксинском и из него на север и юг. Хотя Колхида всегда получала выгоду от торговли, идущей на север через эти проливы, без прямого контроля над ними и их налогообложением можно потерять очень много. Боспор и Киммерийский Боспор являются монополиями на насилие - чтобы контролировать их, флоты и купцы Колхиды должны владеть ими... полностью."

colchis_missions_task_14:0 "Гегемон Понта Эвксинского"
colchis_missions_task_14_DESC:0 "Экономически и политически Колхида может стать непобедимой державой, если будет контролировать весь Понт Эвксинский, единолично решая вопросы судоходства, передвижения людей и военного дела. Если бы море стало личным озером Колхиды, трон и наследие старого Ээта превзошли бы всех греков, которые его превзошли."
colchis_missions_task_14_tt:0 "#Y Колхида#! должна владеть #E каждой прибрежной территорией#! вдоль #T Чёрного моря#! и #T Меотийского моря#! провинций."



