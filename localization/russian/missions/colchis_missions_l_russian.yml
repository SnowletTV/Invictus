me_colchis_1_title:0 "Язык степной торговли"
me_colchis_1_desc:0 "В летние сезоны кочевники северных равнин и степей пересекают горные перевалы и спускаются в порт Диоскуриады, чтобы обменять свои товары и услуги на соль для сохранности и ароматизации мяса. Мы должны послать в порт несколько наших собственных царских торговцев, чтобы снабдить Кутаиси всем необходимым."
me_colchis_1.a:0 "Мы тоже будем добывать соль в этом оживлённом порту."
me_colchis_1.b:0 "Давайте сделаем колхидский язык более постоянным на этом рынке."
me_colchis_1.c:0 "Степняки создают шедевры из металла. У трона должно быть несколько."
me_colchis_1.d:0 "Конные владыки нашли бы лучшие возможности на наших рынках."

me_colchis_2_title:0 "Соль для гениохов"
me_colchis_2_desc:0 "Греки из Диоскуриады всегда считали себя лучше племени гениохов - и те, и другие утверждают, что они дети Диоскуров, но Диоскурия носит имя близнецов, а племя - просто прозвище «возницы». Однако, как бы греки ни презирали общение с племенами, эти же пастухи являются их самыми большими потребителями, всегда покупая соль в связках для ароматизации рыбы и продавая взамен дешевые меха. Хотя среди греков гениохи известны как дикари и пираты, плавающие на гладких лодках, которые можно перевозить по суше, в лавках они - самые настоящие господа, всегда платящие справедливую цену.\n\nГоворят, что гениохи когда-то жили к югу от Фазиса и были ответвлением фасиоев, которых греки давно вытеснили, но теперь они обитают только в одиноких скалах и маленьких гаванях. В связи с этим было очень любопытно, когда по коридорам пронесся диоскурийский гонец, утверждавший, что гениохи нарушили все прецеденты и в данный момент штурмуют порт Диоскуриаса. Греки умоляли нас помочь им уничтожить дикарей."
me_colchis_2.a:0 "Мы используем этот момент, чтобы захватить власть и одержать верх над обоими."
me_colchis_2.b:0 "Что-то неладное. Отправьте вооруженного посланника на переговоры."
me_colchis_2.c:0 "Гениохи могут оказаться ценным союзником - отдайте им Диоскуриаду за услугу."
me_colchis_2.d:0 "Пусть страдают несносные греки. Иронию лучше всего подавать на острие копья."

me_colchis_3_title:0 "Волшебное растение"
me_colchis_3_desc:0 "В последнее время в порту Диоскуриаде пользуется популярностью группа специфических торговцев из-за Симплегад. В то время как о богатстве минералов, золота, мехов, продуктов питания и предметов интерьера часто говорят в городе, эти необычные люди были любимы за свои цветы. \n\nОни ходили по улицам и вдоль русел рек, держа в руках пухлые жёлтые головки с толстыми стеблями, а в своей группе держали рабов, которые не боялись палящего солнца и его сурового взора. Солдаты были их самыми многочисленными потребителями, а трактиры по ночам наполнялись необычайно тяжёлым смехом, в то время как утренней тошноты не было ни слышно, ни видно. \n\nМестный священник из Гмерти даже купил пучок этих цветов и, проходя мимо, сказал, что государь окажет своему народу большую услугу, если берега реки будут весь год усыпаны этими необычными жёлтыми луковицами."
me_colchis_3.a:0 "Мы не будем тратить средства на цветы."
me_colchis_3.b:0 "Давайте попробуем...ботанику."
me_colchis_3.c:0 "Величайшие целители, здешние и нездешние, приложат к этому свои силы."
me_colchis_3.d:0 "Возможно, и моя спальня станет более живительной..."

me_colchis_4_title:0 "Поклонение Диоскурам"
me_colchis_4_desc:0 "Великие путешественники, возницы и колонизаторы, Диоскуры славятся по всему известному миру. Однако на побережье Понта Эвксинского их особенно любят, и все языки Диоскуров знают их имена и произносят слова молитвы перед посадкой на корабли в гавани. Они всегда были постоянной двойственностью, и наш долг - поддерживать их престиж в нашем уголке мира."
me_colchis_4.a:0 "Только не позорьте их вотивные святилища."
me_colchis_4.b:0 "Постройте величественный храм для возниц!"
me_colchis_4.c:0 "Диоскуры и их святилище будут принадлежать только нам."

me_colchis_5_title:0 "Мастерские сванов"
me_colchis_5_desc:0 "Сваны, самый загадочный народ, родом из гор, часто приезжает продавать изысканные шедевры на агоре Диоскуриады. Их мастерские и лавки - одни из самых посещаемых - сами по себе чудеса, кажущиеся одновременно простыми и весьма витиеватыми. В последнее время многие из них предпочитают оставаться в портовом городе, но их более затворнические и традиционные обычаи вызывают проблемы с горожанами, которые ведут себя как постоянные жители, а не как странствующие купцы. Для них сваны - странные и недоверчивые люди, которым следует собрать вещи и бежать обратно по своим горным тропам. \n\nПоскольку мы принимаем многие племена суани в наших собственных границах и городах, а также потому, что их язык и культура менее непрозрачны для колхидских ожиданий, несколько их племенных вождей отправили эмиссаров к нашему двору в надежде, что мы сможем заключить соглашение о защите с местной администрацией Диоскуриады."
me_colchis_5.a:0 "Сваны предоставлены самим себе."
me_colchis_5.b:0 "Мы всецело поддерживаем сванов!"
me_colchis_5.c:0 "Сваны всегда нуждались в собственном порту..."
me_colchis_5.c.t:0 "Город #Y Диоскуриада#! станет #T сванским#! городом #Y лиги#! #E Колхиды#!."
me_colchis_5.d:0 "Греки являются нашими торговыми союзниками."
me_colchis_5.e:0 "Сваны слишком долго были занозой в нашей политической жизни."
me_colchis_5.e.t:0 "#E [suani_leader.GetName]#! спровоцирует гражданскую войну под знаменем #Y Сванского царства#!."
me_colchis_5.f:0 "Сваны - самые сильные люди в Колхиде."
me_colchis_5.f.t:0 " Вы переключаетесь на игру в качестве #Y Сванского царства#!."

me_colchis_6_title:0 "Хранимая драгоценность"
me_colchis_6_desc:0 "Замок стоит высокий и могучий, нависая над торговыми повозками и гонцами, которые пересекают избитые дороги, раскинувшиеся перед ним. Отсюда ведётся большая часть местной торговли и защиты, и многие люди с хорошим положением стекаются к его крепостным стенам, усеянным сверкающими камнями."
me_colchis_6.a:0 "Этот защитный оплот будет сиять!"

me_colchis_7_title:0 "Земля фазанов"
me_colchis_7_desc:0 "Благодаря нашим инвестициям и строительству вдоль Фазиса увеличилось количество местных фазанов, которые спускаются с густых лесных высот, чтобы попить из ручьев и у самой реки. Хотя они и являются милым дополнением к природному ландшафту, их небольшие стаи начинают мешать людям, пытающимся заниматься своими повседневными делами.\nКак следует бороться с этим явлением, пока оно не стало более серьезной проблемой для наших фермеров и рабочих?"
me_colchis_7.a:0 "Птица должна украшать тарелки нашего народа."
me_colchis_7.b:0 "Возможно, эта птица придётся по вкусу другим землям?"
me_colchis_7.c:0 "Это похоже на местную проблему..."

me_colchis_8_title:0 "Скрытое просеивание"
me_colchis_8_desc:0 "Наши люди привыкли брать пушистые шкуры овец и окунать их в реку Фазис. Если повезёт, то можно вытащить шкуру, и она окрасится в солнечный цвет, собрав чешуйки золота. Недавно один крестьянин, имя которого неизвестно, нашёл в реке большое месторождение золотых самородков. Многие спустились из деревень, из мастерских, с ферм, чтобы попробовать свои силы в вылавливании богатства из реки. Такое развитие событий заставило некоторых придворных забеспокоиться о производительности труда граждан..."
me_colchis_8.a:0 "Пусть люди стекаются к берегам реки, пожинают богатства своего дома и процветают."
me_colchis_8.b:0 "Корона должна контролировать дноуглубительные работы на реке, ибо это земля короны."

me_colchis_9_title:0 "Кусочек прошлого"
me_colchis_9_desc:0 "Во двор пришел скромный странник с широкой ухмылкой на лице. В руках у них простой камень, который они преподносят всем присутствующим и заявляют о его мифическом происхождении. По их словам, это один из тех камней, которые Ясон из Аргонавтов бросил среди воинов, которых он вырастил из сшитых драконьих зубов во время своих испытаний в Колхиде - их нашли в русле самого Фазиса, на котором аргонавты плыли во время своего побега. Эти камни, отвлекшие внимание воинов, позволили Ясону победить их и украсть Золотое руно, которое земля считала священным. Этот камень, даже если он действительно является реликвией той битвы, помог победить нашего легендарного вождя. Как мы можем относиться к нему с уважением?"
me_colchis_9.a:0 "Это сокровище будет служить предметом любопытства для греков во всем мире!"
me_colchis_9.b:0 "Мы ритуально уничтожим этот камень, осудив пиратов-аргонавтов."
me_colchis_9.c:0 "Возможно, греки купят наследие Ясона..."
me_colchis_9.d:0 "Это просто камень, и ничего больше. Отбросьте этого лживо говорящего мечтателя."

me_colchis_10_title:0 "Союз Куджидов и Фарнавазидов"
me_colchis_10_desc:0 "Куджи и Фарнаваз I встретились в новом замке Мшета, чтобы обсудить положение дел на Южном Кавказе после того, как старый Азо был свергнут и казнен. Чтобы предотвратить плохие чувства и нездоровое соперничество, Фарнаваз I предложил жениться на его сестре Барбаре, чтобы соединить два царских дома. Теперь, сидя на своем троне, старый Куджи должен решить, как лучше поступить со своим народом."
me_colchis_10.a:0 "Я женюсь на Барбаре, сестре Фарнаваза I."
me_colchis_10.b:0 "Я действительно женюсь на матери Фарнаваза I, Манданис."
me_colchis_10.c:0 "Я отказываюсь вступать в брак с этой семьей и становиться их вассалом!"

me_colchis_11_title:0 "Колхидско-иберийский статус"
me_colchis_11_desc:0 "Теперь, когда колхидский и кавказский иберийские троны соединены узами брака, Фарнаваз I стучится в нашу дверь, как в прямом, так и в переносном смысле, чтобы обсудить статус Колхиды по отношению к Иберии. Куджи женат на сестре Фарнаваза, а Иберия - патриархальное общество, поэтому его место займёт сын самого Фарнаваза. Однако дети Куджи будут иметь спорные права на Колхиду - свою собственную родину. Многие считают, что Фарнаваз хотел бы превратить Колхиду в одного из своих правителей-эриставов, низведя Куджи до роли правителя в его собственном доме. Хотя такая структура может обеспечить большую стабильность и оборонительное сотрудничество между двумя царствами, жители Колхиды рискуют стать гражданами второго сорта в своем собственном доме."
me_colchis_11.a:0 "Саэриставо Колхиды будет процветать под властью Фарнавазидов."
me_colchis_11.b:0 "Мы должны добиваться равноправного союза."
me_colchis_11.c:0 "Если бы Фарнаваз умер, наши претензии были бы самыми высокими..."

me_colchis_12_title:0 "Царские кавказские напряжения"
me_colchis_12_desc:0 "Из-за того, что мы отказались от брака с его Фарнавазом, я начал посылать гонцов с враждебной риторикой и пламенным языком. Дворяне опасаются войны, но всегда есть дипломатические способы решения проблем. Война - это просто один из методов дипломатии."
me_colchis_12.a:0 "Союз облегчит ситуацию."
me_colchis_12.b:0 "Почему бы нам не контролировать их земли..."

me_colchis_13_title:0 "Играя картами"
me_colchis_13_desc:0 "Кавказско-иберийский двор сыграл свою роль и попытался подчинить нас. И всё же мы стоим на месте, когда более сильные стороны остаются неразыгранными. Сейчас или никогда. Колхидцы должны добиваться подчинения Иберии."
me_colchis_13.a:0 "Это напряжение заставляет наших соперников быть начеку."
me_colchis_13.b:0 "Они склонятся или будут вынуждены склониться."

me_colchis_14_title:0 "Охраняем Розы"
me_colchis_14_desc:0 "Строительство улучшенных укреплений продолжается, но оно вызвало большое напряжение наших ресурсов. Этот цветок города интенсивно растёт, и нам придётся вкладывать в него всё больше средств, если он станет оплотом нашего народа в трудные времена."
me_colchis_14.a:0 "Чтобы позволить себе такие укрепления, нам придётся сделать равнины Роз прибыльными."
me_colchis_14.b:0 "Большому количеству войск, защищающих стену, потребуется больше еды."
me_colchis_14.c:0 "Мы быстро займём необороняемые горные проходы, которые ведут к городу."

me_colchis_15_title:0 "Золото Роз"
me_colchis_15_desc:0 "Рудники Розы изобиловали металлическими рудами. И вот в один не совсем обычный день одному из местных шахтеров показалось, что сквозь грязь и копоть, покрывающую все камни, он увидел яркий проблеск. Проверив это, его начальник обнаружил еще один очаг золотых жил, проходящих по склону холма. Колхида - поистине страна золотого песка! \nОднако некоторые считают, что это месторождение лучше отдать на откуп частным старателям. Странный человек, известный как 'Золотоискатель', прибыл сюда, чтобы предложить свои услуги в обмен на разрешение работать с золотом в частном порядке."
me_colchis_15.a:0 "Немедленно переведите Город Роз на производство золота."
me_colchis_15.b:0 "Пусть те, кто хочет разрабатывать наши золотые месторождения, приходят и работают на нас."
me_colchis_15.b.t:0 "Человек по имени #Y Золотоискатель#! присоединится к нашей нации в качестве второстепенного персонажа"

me_colchis_16_title:0 "Случайное затопление"
me_colchis_16_desc:0 "Во время перенаправления воды из болотистой местности один из наших деревянных каркасов сломался, и большой поток воды обрушился на местную деревню, разрушив опоры хижин многих людей и разозлив местных жителей."
me_colchis_16.a:0 "Заплатите людям за их хлопоты и добавьте немного еды."
me_colchis_16.b:0 "Мы отстроим всю деревню заново, на этот раз с надлежащим фундаментом."
me_colchis_16.c:0 "Чтобы сделать омлет, нужно разбить несколько яиц..."

me_colchis_17_title:0 "Греческий архитектор"
me_colchis_17_desc:0 "Пока мы планировали строительство дренажной системы, чтобы окончательно избавить колхидские болота от их естественного недостатка, к нам явился греческий архитектор и инженер из портового города Фазис и предложил свои услуги в качестве мастера-ремесленника и проектировщика странных устройств и систем. Он утверждает, что может дать представление о том, как мы проектируем нашу дренажную систему, и готов посвятить себя нам... за определенную плату."
me_colchis_17.a:0 "Его услуги могут оказаться ценными."
me_colchis_17.b:0 "Заплатите ему за его проекты, а затем отправьте его прочь."
me_colchis_17.c:0 "Мы не нуждаемся в помощи греков!"

me_colchis_18_title:0 "Новые земли, которые нужно пожинать"
me_colchis_18_desc:0 "По мере того как болота начинают осушаться, пахотные земли начинают давать о себе знать, показываясь из-под слоя грязи и болотистой почвы, которая когда-то находилась под водой. Это должно быть нашей прерогативой - начать использовать эти земли по-новому и заставить их наконец-то служить людям Колхиды! Вопрос остаётся открытым: Как? Где?"
me_colchis_18.a:0 "Давайте расширим площади проса, которые мы уже обрабатываем."
me_colchis_18.b:0 "Возможно, нам стоит испытать посевы на новом участке."
me_colchis_18.c:0 "Предоставьте решение фермерам."
me_colchis_18.c.t:0 "Фермеры ленивы и не делают #Y НИЧЕГО.#!"

me_colchis_19_title:0 "Наша доля торговли"
me_colchis_19_desc:0 "Торговые пути, ведущие далеко на восток, в земли Индои и далее, приносят много богатства в наши порты и на рынки Чёрного моря. Видя это, посредники и сборщики пошлин в наших портах пожелали увеличить налог, взимаемый с товаров, следующих по реке Фазис. Мы должны решить, как поступить, как получить прибыль и как не задушить столь восхитительную торговлю."
me_colchis_19.a:0 "Позвольте торговле идти свободно."
me_colchis_19.b:0 "Знати достается своя доля."
me_colchis_19.c:0 "Купцы должны оплачивать трон."

me_colchis_20_title:0 "Больше языков для изучения"
me_colchis_20_desc:0 "Многие новые народы пришли к нашим берегам либо через Понт Эвксинский, либо со стороны Кавказа, но они, несомненно, добавили ещё один слой в нашу уникальную культурную смесь. Учитывая, насколько разнообразны наши земли, как мы будем относиться к новым народам?"
me_colchis_20.a:0 "Люди будут двигаться туда, куда захотят."
me_colchis_20.b:0 "Столице понадобится больше переводчиков."
me_colchis_20.c:0 "Телефис уже является местом для приезжих - сделайте это его целью."
me_colchis_20.c.t:0 "Город #Y Телефис#! станет городом #Y лиги#! в #E Колхиде#!."
me_colchis_20.d:0 "В Фазисе появятся ещё новые виды мастерских."

me_colchis_21_title:0 "Восточное сокровище"
me_colchis_21_desc:0 "На спине каспийского всадника наши государственные купцы наткнулись на золотой ритон с изображением головы козла. Что делать со столь изысканной вещью?"
me_colchis_21.a:0 "В наших храмах должно быть представлено это прекрасное искусство."
me_colchis_21.b:0 "Оно украсит мой тронный зал."
me_colchis_21.c:0 "Покупателей предостаточно."

me_colchis_22_title:0 "Единство Кавказа"
me_colchis_22_desc:0 "Поскольку большая часть Кавказского региона находится под нашим прямым или косвенным контролем, многие задаются вопросом, какова наша цель и роль в этом регионе. Некоторые представители колхидской знати предпочитают наше господство, имея высокие амбиции по расширению колхидской сферы влияния вдоль горных и прибрежных хребтов. Другие предпочитают более локальную направленность, которая позволяет сбалансировать потребности и желания множества людей в пределах наших владений. Каким будет наш курс?"
me_colchis_22.a:0 "Мы станем доминирующим царством."
me_colchis_22.b:0 "Единство колхидцев и иберийцев очень выгодно."
me_colchis_22.c:0 "Мы создадим первую Закавказскую империю."
me_colchis_22.d:0 "Всё лучше оставить так, как есть."

me_colchis_23_title:0 "Губернаторские полномочия"
me_colchis_23_desc:0 "Посох царя Колхиды был заново изготовлен в большом количестве и роздан избранным царским губернаторам населенных пунктов Колхиды. Такая практика облегчит управление, но есть опасения, что губернаторы станут жадными и мятежными, получив столько власти."
me_colchis_23.a:0 "Они будут обладать ограниченной юрисдикцией."
me_colchis_23.b:0 "Царские губернаторы должны быть копиями трона."

me_colchis_24_title:0 "Пути субъекта"
me_colchis_24_desc:0 "Прожив некоторое время под кавказско-иберийским надзором, жители Колхиды (особенно аристократы) пришли к отдельному мнению об иберийцах. Многие увидели рост своего личного богатства благодаря сотрудничеству с иберийскими купцами и доступу к ним. Другие испытывают отвращение к иберийцам и их обычаям и считают постыдным быть покоренными таким народом. Звучат призывы изменить нашу роль в этой динамике власти."
me_colchis_24.a:0 "Иберийское правление обеспечивает безопасность."
me_colchis_24.b:0 "Мы должны попытаться стать ведущей рукой в этих отношениях."
me_colchis_24.c:0 "Избавившись от Фарнаваза I, я должен освободить нас от этого союза."

me_colchis_25_title:0 "Восстановлен дворец Ээта"
me_colchis_25_desc:0 "Старый дворец царя Ээта из Аргонавтических сказаний и других старых легенд был возвращен к своей прежней славе и известности. Все колхидцы будут считать его славной достопримечательностью для купцов, дипломатов и исследователей, стремящихся найти новые истории в самых отдалённых уголках мира."
me_colchis_25.a:0 "Слава старому царю-заклинателю."

me_colchis_26_title:0 "Трон Ээтидов"
me_colchis_26_desc:0 "После всей суматохи вокруг нового дворца в Фасисе многие советники предположили, что перенос столицы и административных центров в восстановленный дворец Ээта может оказаться полезным, особенно учитывая быстрый доступ к Понту Эвксинскому. Что же делать?"
me_colchis_26.a:0 "Дворец Ээта станет могущественной столицей."
me_colchis_26.b:0 "Кресло власти остаётся на своем месте."

me_colchis_27_title:0 "Гавани Трапезуса"
me_colchis_27_desc:0 "Известный торговец выбросился на берег в пяти парасангах к востоку от порта Трапезус. Он утверждает, что из-за штормовой погоды на южном побережье Эвксинов корабли с трудом добираются до порта, когда Посейдон опускает свой трезубец и посылает суровые волны, разбивающиеся о скалистые утесы. Он спрашивает, можем ли мы повысить безопасность и возможности гавани, чтобы судоходство могло возобновиться сразу же."
me_colchis_27.a:0 "Заплатите человеку только за его хлопоты."
me_colchis_27.b:0 "Гавань станет нашим центром внимания, а человек - его хозяином."
me_colchis_27.b.t:0 "Город #Y Трапезус#! станет городом #Y лиги#! в #E Колхиде#!."
me_colchis_27.c:0 "Мы наймём людей из внутренних районов, чтобы построить более крупный порт."

me_colchis_28_title:0 "Племена лазов из Трапезуса"
me_colchis_28_desc:0 "Хотя в портовом городе Трапезус и прилегающих к нему хуторах уже давно проживает довольно многочисленное население племени лазов, множество дополнительных рабочих рук, которых мы наняли из внутренних племен для помощи в строительстве порта, увеличили этническую общину - многие стали называть юго-западную часть Трапезуса 'Лазским кварталом'. Понтийские греки стали чувствовать себя в меньшинстве в своих собственных стенах, и межэтническая напряженность возросла. Что из этого следует?"
me_colchis_28.a:0 "В этих стенах хватит места для обоих!"
me_colchis_28.b:0 "Со временем напряжение спадёт."
me_colchis_28.c:0 "Чего же на самом деле хотят лазы?"
me_colchis_28.c.t:0 "Дипломаты из #Y Колхиды#! встретятся с вождями племен, чтобы #T провести переговоры#! об ослаблении #E напряженности#!."

me_colchis_29_title:0 "Республика лазов?"
me_colchis_29_desc:0 "Наши дипломаты вернулись с требованиями моссиноэков, макронов и халибов. Увидев, какой может быть городская жизнь в стенах Трапезуса, племенной народ выдвигает неоднозначные требования, угрожая восстанием или, по крайней мере, беспорядками, если их проигнорируют. Как мы будем работать с племенами или против них?"
me_colchis_29.a:0 "Уничтожьте проблему, пока она не разрослась."
me_colchis_29.b:0 "Позвольте нам заняться делом."
me_colchis_29.c:0 "Передайте местным жителям контроль над портами."
me_colchis_29.c.t:0 "Город #Y Трапезус#! станет #T лазским#! #Y городом лиги#! #E Колхиды#!."
me_colchis_29.d:0 "Лазы должны выпустить пар в наших войнах."
me_colchis_29.d.t:0 " #Y Ризайон#! станет #Т лазским#! #Y государством наёмников#! лояльное к #E Колхиде#!."
me_colchis_29.e:0 "Они не могут сравниться с армиями Колхиды."
me_colchis_29.e.t:0 " #E [lazi_leader.GetName]#! развязывает гражданскую войну под знаменем #Y Моссинойского царства#!."
me_colchis_29.f:0 "Моссиноэки сильнее колхидцев!"
me_colchis_29.f.t:0 " Вы переходите на игру под именем #Y Моссинойского царства#!."

me_colchis_30_title:0 "Тени Ахеменидов"
me_colchis_30_desc:0 "Мы внедрили элементы старой ахеменидской системы управления, чтобы лучше править и управлять нашей растущей страной. Знатные люди аплодировали способности трона следить за столь значительным прогрессом и эффективностью при столь малых усилиях. Многие задавались вопросом, не кроется ли за этим персидским вдохновением нечто большее? Старая иранская родина этой империи по-прежнему богата..."
me_colchis_30.a:0 "Кавказ останется нашим владением."
me_colchis_30.b:0 "Земли Ахеменидов могут стать нашими!"
me_colchis_30.c:0 "Мы претендуем на этот отдалённый трон!"

me_colchis_31_title:0 "Монополия на насилие"
me_colchis_31_desc:0 "Для управления Боспорским и Кимерийским проливами необходимо обеспечить сбор налогов и не допустить, чтобы купцы-изгои, пираты или конкуренты могли предложить более дешевые альтернативы для морских перевозок. Чтобы лучше контролировать эту экономическую динамику, мы должны содержать мощный  флот."
me_colchis_31.a:0 "Непоколебимый флот."

me_colchis_32_title:0 "Гегемонистские флоты"
me_colchis_32_desc:0 "Получив контроль над внутренним Чёрным морем и его морскими путями, Колхида превратила одно из самых богатых и могущественных морей в свое личное озеро. Чтобы управлять этим огромным водоемом, колхидцы вышли за рамки своих прежних ограничений и теперь могут строить величайшие корабли, чтобы бороздить волны и обеспечивать свое морское будущее."
me_colchis_32.a:0 "Потомки Ээта правят волнами!"

