colchis_missions:0 "Наследие царя-заклинателя"
colchis_missions_BUTTON_TOOLTIP:0 "Это будет долгий путь к восстановлению памяти о доме Ээта, но мы будем упорствовать!"
colchis_missions_BUTTON_DETAILS:0 "Наложение заклинаний"
colchis_missions_DESCRIPTION:0 "История сказочной Колхиды восходит к временам легенд, когда старый Ээт правил землями, недавно основанными вдоль реки Фазис. Отдав свои коринфские владения, Ээт правил этим чужим краем как мастер магии и основал богатое и желанное царство среди болот и лесов Западного Кавказа.\n\nПервоначально упомянутая ассирийцами как Кулха, Колхида много раз распадалась на царства, а затем вновь объединялась в одно большое государство в бассейне Фазиса в циклическом порядке. Природная география земли сделала Колхиду щедрым краем, но также обрекла её на природную красоту и отсутствие по-настоящему промышленного потенциала - никогда трон Ээт/Кутаиси не мог конкурировать с такими известными королевствами в Элладе, Анатолии или на Иранском нагорье. \n\nКолхида оставалась на периферии известного мира, скрытая в конце 'Гостеприимного моря', известная только после греческих исследований и колонизации, пока империя Ахеменидов не вошла в её границы после включения соседней кавказской Иберии в систему сатрапии. С этого момента купцы, рынки и администрация Колхиды стали гораздо теснее связаны со Средиземноморьем и Эгейским морем, но она оставалась чисто черноморской державой. Возможно, настало время старому Ээту перерасти свою колыбель и изучить возможности, которые открывает перед ним мир."
colchis_missions_CRITERIA_DESCRIPTION:0 "Эта миссия будет считаться завершенной, когда Колхида восстановит честь и наследие Ээта и завоюет Понт Эвксинский."
colchis_missions_REWARD_DESCRIPTION:0 "Колхида получит военные и экономические возможности, которые превзойдут средиземноморские державы на юге."


