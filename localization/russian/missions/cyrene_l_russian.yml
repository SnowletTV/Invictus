# Treasures, Decisions Etc.

 cyr_death_by_starvation:0 "Смерть от голода"
 cyr_death_by_starvation_desc:0 "Магнум опус киренейского философа Гегезия из Киринеи, прозванного 'Писитанатосом' ('Похитителем смерти') за его способность доводить людей до самоубийства, убеждая их в том, что счастье недостижимо, а жизнь не стоит того, чтобы ее проживать."
 cyr_on_the_measure_of_the_world:0 "О мере мира"
 cyr_on_the_measure_of_the_world_desc:0 "Величайшее произведение Эратосфена Киренского. В нем описывается, как он использовал длину теней в разных местах, чтобы точно вычислить окружность мира."
 cyr_rock_edict:0 "Драгоценный указ:0 Миссия в Йоне"
 cyr_rock_edict_desc:0 "Теперь именно завоевание Дхаммой Возлюбленный Богов считает лучшим завоеванием. И она завоевана здесь, на границах, даже в шестистах йоджанах отсюда, где правит греческий царь Антиох, за пределами того места, где правят четыре царя по имени Птолемей, Антигон, Магас и Александр."
 cyr_works_of_kallimakhos:0 "Поэзия Каллимаха"
 cyr_works_of_kallimakhos_desc:0 "Состоящее из более чем 800 отдельных произведений, совокупное творчество великого поэта Каллимахоса, возможно, является самым влиятельным произведением литературы эпохи эллинизма. \n\nСамыми значительными произведениями Каллимаха являются 'Пинаки' (обширный каталог всей греческой литературы), 'Аэция' (цикл поэм о мифологических истоках реальности), 'Гекале' (эпическая поэма о жизни старухи, показанной глазами героя Тесея), а также 'Иамбы' (сатирические поэмы) и 'Гимны' (свод из 60 религиозных гимнов)."
 cyr_the_last_silphium:0 "Последний сильфий"
 cyr_the_last_silphium_desc:0 "Высушенные и законсервированные остатки последнего собранного растения сильфии. Когда-то это лекарственное растение было настолько обильным в Киренаике, что большая часть экономики страны была построена на его экспорте. Теперь же остался лишь этот небольшой пучок растительной массы."
 cyr_control_grazing:0 "#R Сильфbq #! Контроль за выпасом скота"
 cyr_control_grazing_desc:0 "Отчасти причиной снижения урожая сильфии является рост поголовья скота, особенно крупного рогатого, который пасется в Киренаике. Стада скота съедают многие растения сирени, прежде чем они успевают размножиться. \n\nЕсли мы хотим обеспечить поставки сильфии, нам необходимо контролировать количество скота, которому разрешено пастись в Киренаике."
 cyr_control_exports:0 "#R Сильфий #! Ограничить экспорт сильфия"
 cyr_control_exports_desc:0 "Наибольший вклад в сокращение численности сильфии вносит наш собственный неконтролируемый экспорт этого растения. Введение жестких ограничений на экспорт не будет пользоваться популярностью, но это необходимо, если мы хотим дать популяции сильфии время на восстановление."
 cyr_stabilise_silphium:0 "#R Сильфий #! Стабилизация добычи сильфия"
 cyr_stabilise_silphium_desc:0 "Благодаря своевременным действиям нашего правительства, сбор сильфия стабилизировался на устойчивом уровне. Хотя это и является некоторым шагом назад по сравнению с тем феноменальным богатством, которое раньше приносила нашей стране торговля сильфиумом, это гарантирует, что жители [SCOPE.GetRootScope.GetCountry.GetName] смогут пользоваться даром Аполлона еще несколько поколений. "
 cyr_stabilise_silphium.tt:0 "Приняты решения $cyr_control_grazing$ и $cyr_control_export$."
 cyr_wooing_DEL_friendship:0 "#R Несиотическая лига #! Дружба между правителями"
 cyr_wooing_DEL_friendship_desc:0 "[GetCountry('CYR').GetRuler.GetName] использовал свою тесную дружбу с [GetCountry('DEL').GetRulerTitle]  [GetCountry('DEL').GetRuler.GetName] производит впечатление  [GetCountry('DEL').GetRuler.GetFirstName] преимущества установления более тесных связей с [GetCountry('CYR').GetName]. Это позволит приблизить [GetCountry('DEL').GetName] к нашей сфере влияния."
 cyr_wooing_DEL_insult:0 "#R Несиотическая лига #! Дипломатическое оскорбление"
 cyr_wooing_DEL_insult_desc:0 "Жестокое дипломатическое оскорбление, которое мы недавно нанесли [GetCountry('PRY').GetName], возымело желаемый эффект:0 неспособность [GetCountry('PRY').GetRuler.GetName] дать решительный ответ заставила его выглядеть слабым в глазах своих подданных. Это приблизит [GetCountry('DEL').GetName] к нашей сфере влияния."
 cyr_wooing_DEL_gifts:0 "#R Несиотическая лига #! Подарки"
 cyr_wooing_DEL_gifts_desc:0 "На жителей страны [GetCountry('DEL').GetName] произвели большое впечатление подарки, которые мы недавно отправили в их адрес. Возможно, сейчас самое время удвоить нашу щедрость и сделать еще более крупное пожертвование. Независимо от того, что мы сделаем, это, несомненно, приблизит [GetCountry('DEL').GetName] к нашей сфере влияния."
 cyr_wooing_DEL_piracy:0 "#R Несиотическая лига #! Борьба с пиратством"
 cyr_wooing_DEL_piracy_desc:0 "Пираты - бич Эгейского моря, поэтому их искоренение является одной из ключевых задач военно-морского флота [GetCountry('CYR').GetAdjective]. Похоже, что эти инвестиции в обеспечение безопасности на море не остались незамеченными [GetCountry('DEL').GetName], которые теперь в значительной степени полагаются на нашу помощь в обеспечении безопасности своих прибрежных вод. Это приблизит [GetCountry('DEL').GetName] к нашей сфере влияния."
 cyr_wooing_DEL_fleet:0 "#R Несиотическая лига #! Большой военный флот"
 cyr_wooing_DEL_fleet_desc:0 "Страна [GetCountry('DEL').GetName], состоящая из множества небольших островов, в своем выживании в значительной степени опирается на море. Не будет преувеличением сказать, что тот, кто контролирует море, контролирует [GetCountry('DEL').GetName]. Теперь мы обладаем достаточно большим флотом, чтобы оспаривать воды Эгейского моря практически у любого противника. Это приблизит [GetCountry('DEL').GetName] к нашей сфере влияния."
 cyr_wooing_DEL_eclipsing_fleet:0 "#R Несиотическая лига #! Затмевающая военно-морская мощь"
 cyr_wooing_DEL_eclipsing_fleet_desc:0 "[GetCountry('CYR').GetAdjective] Флот [GetCountry('DEL').GetName] в настоящее время значительно превосходит флот владыки [GetCountry('PRY').GetName]. Без мощного флота [GetCountry('PRY').GetName] будет очень трудно продолжать оказывать влияние на Эгейские острова. Это приблизит [GetCountry('DEL').GetName] к нашей сфере влияния."
 cyr_wooing_DEL_eclipsing_PRY:0 "#R Несиотическая лига #! Затмение Антигонидов"
 cyr_wooing_DEL_eclipsing_PRY_desc:0 "[GetCountry('PRY').GetName] является маленькой и слабой. В нынешнем состоянии им будет очень трудно поддерживать контроль над [GetCountry('DEL').GetName], особенно когда они конкурируют с гораздо более мощной страной, такой как наша собственная. Это приведет к тому, что [GetCountry('DEL').GetName] окажется ближе к нашей сфере влияния."
 cyr_wooing_DEL_liberation:0 "#R Несиотическая лига #! Освобождение"
 cyr_wooing_DEL_liberation_desc:0 "Недавнее освобождение [cyr_wooing_DEL_liberated_country_scope.GetName] от иноземного гнета прочно утвердило [GetCountry('CYR').GetName] в качестве друга малых городов-государств Эллады и других стран. Это делает нас значительно более привлекательными в качестве потенциального союзника для [GetCountry('DEL').GetName], поскольку они могут быть уверены, что их права будут защищены под нашим правлением. Это позволит [GetCountry('DEL').GetName] приблизиться к нашей сфере влияния."
 cyr_wooing_DEL_games:0 "#R Несиотическая лига #! Спонсорство публичных игр"
 cyr_wooing_DEL_games_desc:0 "Пожалуй, самым заметным признаком власти [GetCountry('PRY').GetAdjective] над [GetCountry('DEL').GetName] являются ежегодные игры, проводимые в [GetCountry('DEL').GetCapital.GetName] в честь правящей семьи [GetCountry('PRY').GetAdjective]. Если бы мы спонсировали свои собственные игры, конкурирующие с [GetCountry('PRY').GetAdjective]  играми, это, конечно, сильно подорвало бы [GetCountry('PRY').GetAdjective] власть."
 cyr_wooing_DEL_demand_loyalty:0 "#R Несиотическая лига #! Требуем лояльности"
 cyr_wooing_DEL_demand_loyalty_desc:0 "The time has come to demand that [GetCountry('DEL').GetName] accept us as their new overlord. If they accept [GetCountry('DEL').GetName] will cease to be a subject of [GetCountry('PRY').GetName] and become part of our sphere of influence."
 cyr_wooing_DEL_demand_loyalty.tt:0 "Наше влияние на [GetCountry('DEL').GetName] достаточно велико."
 cyr_wooing_DEL_uncertain_overlordship:0 "#R Несиотическая лига #! Неопределенная власть"
 cyr_wooing_DEL_uncertain_overlordship_desc:0 "It appears something unforeseen has happened and [GetCountry('PRY').GetName]'s authority over [GetCountry('DEL').GetName] is slipping. This might be the time to make our move."

 cyr_geography:0 "Основатель географии"
 cyr_geography_desc:0 "Открытия этого персонажа сделали его де-факто отцом науки географии."
 battiad:0 "Кровь Баттиадов"
 battiad_desc:0 "Батт I был предводителем первых греков, обосновавшихся в Киренаике. Первоначально он был аристократом по имени Аристотель или Аристей, а имя 'Батт', означающее 'царь' на родном ливийском языке, получил после того, как дельфийский оракул предсказал ему основать колонию в Ливии. Колония Батта стала городом [GetProvince('(int32)3360').GetName], а Батт - первым царем Киренаики. \n\nПотомки Батта продолжали править в качестве царей Киренаики в течение 200 лет, вплоть до вхождения Киренаики в состав Персидской империи. Правление Баттиадов характеризовалось необычайно хорошими отношениями между греческими поселенцами и коренными ливийцами, а также щедрой поддержкой философии и образования."
 magas:0 "Кровь Магаса и Береники"
 magas_desc:0 "Береника была высокопоставленной македонской аристократкой. Она была внучатой племянницей бывшего регента империи [GetCharacter('(int32)39').GetFirstName], [GetCharacter('(int32)9').GetName], и дальней родственницей самого [GetCharacter('(int32)39').GetName]. \После смерти первого мужа, Филиппа, она переехала в Египет, чтобы присоединиться ко двору своей родственницы [GetCharacter('(int32)29').GetName], которая была женой египетского царя [GetCharacter('(int32)42').GetName]. Оказавшись при египетском дворе, Беренике быстро сменила [GetCharacter('(int32)29').GetFirstName] на [GetCharacter('(int32)42'). GetFirstName], став фактической царицей Египта и обеспечив своему первому сыну от [GetCharacter('(int32)42').GetFirstName], [GetCharacter('(int32)45').GetName], наследование [GetCharacter('(int32)42').GetFirstName] в качестве царя Египта. \n\nБереника использовала свое влияние, чтобы назначить детей от первого брака на важные должности. Её первенец [GetCharacter('(int32)46').GetName] станет царем Киренаики, а дочери [GetCharacter('(int32)115').GetFirstName] и [GetCharacter('(int32)57'). GetFirstName] выйдут замуж за [GetCharacter('(int32)70').GetName], царя Эпира, и [GetCharacter('(int32)56').GetName], тирана Сицилии, соответственно."

