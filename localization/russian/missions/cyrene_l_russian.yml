 cyrene_1_reform:0 "Политика Пентаполиса"
 cyrene_1_reform_DESCRIPTION:0 "После столетий правления по велению далеких царей греческие города Киренаики наконец-то вновь обрели собственного царя.  Правда, новые монархи Киренаики - сами иноземцы, занявшие трон Кирены с помощью армии македонцев. В глазах многих киренаиков они мало чем отличаются от череды иноземных правителей, пришедших до них. \n\nЕсли нынешние правители хотят удержать свою власть, им придется узаконить свое правление в глазах граждан, либо приняв местные обычаи и опираясь на память о доперсидском царстве Киренаики, либо утвердив себя в качестве эллинистических царей по образцу Селевкидов и Птолемеев. В противном случае на смену им вскоре может прийти более инклюзивная форма правления. "
 cyrene_1_reform_CRITERIA_DESCRIPTION:0 "Эта миссия будет считаться завершенной, когда Киренаика реформирует свою государственную философию."
 cyrene_1_reform_BUTTON_TOOLTIP:0 "Реформировать правительство Киренаики"
 cyrene_1_reform_task_1:0 "Рассвет новой эры"
 cyrene_1_reform_task_1_DESC:0 "Первое царство Киренаики, основанное Баттом I и его колонистом Теры, закончилось, когда оно распалось на части из-за того, какой властью должна обладать королевская семья. Теперь, когда на место Баттиадов пришла новая династия, Киренаика вновь оказалась на распутье:0 Укрепят ли [SCOPE.GetRootScope.GetCountry.GetRuler.GetFamily.GetName]свою власть и будут править как абсолютные короли, или же они купят доверие своих подданных, разделив часть своей власти с меньшими? Может быть, они даже полностью заменят себя..."
 cyrene_1_reform_task_2:0 "Экскурсия по пяти городам"
 cyrene_1_reform_task_2_DESC:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName] может быть бесспорным правителем Киренаики, но многие ее жители знают о нем не больше, чем его имя. Обширное путешествие по киренейской сельской местности может привести к тому, что подданные [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] признают его истинным царем."
 cyrene_1_reform_task_3:0 "Последние Баттиады"
 cyrene_1_reform_task_3_DESC:0 "Более 300 лет назад Батт I привел группу переселенцев с острова Эгейского моря [GetProvince('(int32)454').GetName] на побережье Ливии, где они основали город [GetProvince('(int32)3360').GetName]. Батт стал первым царем Киренаики, а основанная им династия Баттиадов продолжала править в течение двух столетий, прежде чем погибла от внутренних беспорядков и персидской экспансии. Хотя Баттиады утратили царскую власть, многие из их потомков продолжают занимать важные посты..."
 cyrene_1_reform_task_4:0 "Расширение возможностей местных собраний"
 cyrene_1_reform_task_4_DESC:0 "В каждом городе Киренаики есть своя местная ассамблея, которая решает вопросы, слишком неважные или слишком срочные, чтобы обращаться к королю. Многие жители Киренаики требуют расширить полномочия этих собраний и придать им официальный статус. Однако это может создать очень опасный прецедент..."
 cyrene_1_reform_task_5:0 "Три племени Киренаики"
 cyrene_1_reform_task_5_DESC:0 "Когда-то давно греческий законодатель Демонакс разделил жителей Киренаики на три племени:0 греки с острова Тера, греки с Пелопоннеса и Крита и греки с других островов Эгейского моря. В то время это позволило эффективно подавить волнения, охватившие Киренаику. Возрождение этого древнего правила могло бы помочь нам лучше организовать разнообразные народы, живущие в пределах наших границ."
 cyrene_1_reform_task_6:0 "Украсить Пентаполис"
 cyrene_1_reform_task_6_DESC:0 "Киренаика славится своими пятью городами: Киреной, Барке, Таухейрой, Эвесперидами и Аполлонией. Поскольку Кирена является резиденцией киренской монархии, остальные четыре города порой остаются без внимания. Крупные инвестиции в эти города были бы восприняты как сильный знак царской благосклонности, хотя и означали бы вложение значительных средств в места, не находящиеся под непосредственным царским контролем."
 cyrene_1_reform_task_7:0 "Монетный двор царской чеканки"
 cyrene_1_reform_task_7_DESC:0 "По традиции цари начинают чеканить монеты со своим изображением после вступления на престол. Это не только затрудняет подделку монет, но и выполняет очень важную функцию: царь как бы присутствует в повседневной жизни своих подданных. "
 cyrene_1_reform_task_8:0 "Расширение царского города"
 cyrene_1_reform_task_8_DESC:0 "[GetProvince('(int32)3360').GetName] является старейшим городом Киренаики и долгое время был центром королевской власти Киренаики. Это сделало [GetProvince('(int32)3360').GetName] практически синонимом власти короля. Серия грандиозных строительных проектов в [GetProvince('(int32)3360').GetName] напрямую отразит великолепие монархии."
 cyrene_1_reform_task_9:0 "Прибрежная силовая база"
 cyrene_1_reform_task_9_DESC:0 "Власть новых эллинистических правителей [GetProvince('(int32)3360').GetName] наиболее сильна вдоль побережья, где корабли могут соединять Киренаику с родиной Греции. Однако некоторые традиционные центры власти Киренаики расположены далеко от побережья, на плодородном плато и граничат с Ливийской пустыней. Ряд новых городов может переместить экономический центр Киренаики ближе к побережью, где нам будет легче его контролировать."
 cyrene_1_reform_task_10:0 "Сформируйте царскую армию"
 cyrene_1_reform_task_10_DESC:0 "Преемники Александра правят властью своих личных армий. Если бы [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] имел собственную личную армию, другим было бы значительно труднее бросить вызов его авторитету."
 cyrene_1_reform_task_11:0 "Изгнать иноземных царей"
 cyrene_1_reform_task_11_DESC:0 "Время царей и тиранов прошло. Киренаика сбросит оковы монархии и вернет власть своим гражданам! ... По крайней мере, тем, кто достоин им владеть."
 cyrene_1_reform_task_12:0 "Видение Демонакса"
 cyrene_1_reform_task_12_DESC:0 "На закате первого царства Киренаики великий законодатель Демонакс написал конституцию Киренаики. При правлении Демонакса власть монархии была строго ограничена до такой степени, что король стал не более чем номинальным главой. Очевидно, Демонакс был прав: пришло время восстановить его конституцию."
 cyrene_1_reform_task_13:0 "Возрожденное царство"
 cyrene_1_reform_task_13_DESC:0 "В течение ста лет цари Киренаики правили с абсолютной властью, и пока они правили, Киренаика была сильной и независимой. Только после того, как пятый царь, Батт III, передал большую часть своей власти нижестоящим, в царстве начались внутренние распри, которые в итоге привели к его аннексии персами. Мы не повторим ошибок Батта III, киренейский царь должен править с абсолютной властью!"
 cyrene_1_reform_task_14:0 "Царь-диадох"
 cyrene_1_reform_task_14_DESC:0 "В то время как [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] может править Киренаикой, он, прежде всего, один из преемников Александра. Киренаика станет базой власти, на которой [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] отделит свой кусок от великой империи Александра."
 cyrene_1_reform_task_final_democracy:0 "Свобода обеспечена"
 cyrene_1_reform_task_final_democracy_DESC:0 "Теперь, когда права граждан Киренаики обеспечены, а власть монархии ограничена, Киренаика стала образцом для подражания другим свободолюбивым государствам."
 cyrene_1_reform_task_final_authocracy:0 "Сохранение царских прав"
 cyrene_1_reform_task_final_authocracy_DESC:0 "Все несогласные были подавлены, и власть царя была тщательно продемонстрирована. Власть [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] и его королевской династии теперь не вызывает сомнений."
 cyrene_1_reform_task_3.tt:0 "Все провинции, принадлежащие региону #Y Киренаика#! получают #Y местные ассамблеи#!."
 cyrene_1_reform_task_5.tt:0 "Все остальные иностранные культуры в группе #Y эллинистических культур#! приобретают #Y $cyr_three_tribes$#!. \n\n"
 cyrene_1_reform_task_11.tt:0 "#R Поддержка республиканцев#! внутри страны должна быть достаточно высокой."
 cyrene_1_reform_task_14.tt:0 "#G Поддержка роялистов#! внутри страны должна быть достаточно высокой."
 cyrene_1_reform_task_final_democracy.tt:0 "[SCOPE.GetRootScope.GetCountry.GetName] проигрывает #Y Тирания#! в зависимости от уровня поддержки #R республиканцев#!"
 cyrene_1_reform_task_final_authocracy.tt:0 "[SCOPE.GetRootScope.GetCountry.GetName] получает #Y легитимность#! в зависимости от уровня поддержки #G роялистов#!"
 cyr_republican_support_small.tt:0 "При этом #Y немного увеличится#! #R республиканская#! власть в нашей стране."
 cyr_republican_support_moderate.tt:0 "Это позволит #Y умеренно увеличить#! #R республиканскую#! власть в нашей стране."
 cyr_republican_support_large.tt:0 "Это #Y значительно увеличит#! #R республиканскую#! власть в нашей стране."
 cyr_royalist_support_small.tt:0 "Это несколько увеличит#! роялистскую#! базу власти в нашей стране."
 cyr_royalist_support_moderate.tt:0 "Это #Y умеренно увеличит#! роялистскую#! базу власти в нашей стране."
 cyr_royalist_support_large.tt:0 "Это значительно увеличит#! роялистскую#! базу власти в нашей стране."
 cyrene_1_academies:0 "Жемчужина Ливии"
 cyrene_1_academies_DESCRIPTION:0 "[GetProvince('(int32)3360').GetName] своим статусом одного из величайших греческих городов Киренаика обязана двум факторам: огромному количеству литературы, созданной многочисленными интеллектуалами города, и ценному лекарственному растению сильфиуму, которое не встречается нигде за пределами Киренаики. \n\nГлавными среди интеллектуалов [GetProvince('(int32)3360').GetName] являются философы киренейской школы. Киренаики считают, что высшей целью жизни является удовольствие и что все решения должны быть основаны на стремлении максимизировать удовольствие и минимизировать страдания. К сожалению, киренаической школе все чаще бросают вызов более молодые и утонченные философские школы, что приводит к ее распаду, поскольку последнее поколение киренаических философов спорит о том, как на это реагировать... \n\nВ то же время финансовое благополучие [GetProvince('(int32)3360').GetName] обеспечивается экспортом сильфий. Сильфий - чрезвычайно ценный товар, который используется как лекарство от множества заболеваний, а также как ароматная приправа в высокой кухне. Но самое главное его применение - это контроль нежелательной беременности. При употреблении женщинами сильфий заставляет организм отторгать ребенка, предотвращая или прерывая беременность в случае необходимости."
 cyrene_1_academies_CRITERIA_DESCRIPTION:0 "Задание будет считаться выполненным, если будет реформирована Киренаийская философская школа и расширена торговля сильфием."
 cyrene_1_academies_BUTTON_TOOLTIP:0 "Продвигать Киренаику как центр обучения и развивать экономику, поощряя торговлю сильфием."
 cyrene_1_academies_task_1:0 "Центр обучения"
 cyrene_1_academies_task_1_DESC:0 "[GetProvince('(int32)3360').GetName], благодаря нашим инвестициям, стал известен как место, где может собираться ученая элита Средиземноморья, свободно обсуждать и обмениваться идеями. Мы можем сделать еще многое; импортируя папирус, мы обеспечим, чтобы писцы, и без того работающие на износ, продолжали пополнять наши библиотеки."
 cyrene_1_academies_task_2:0 "Cyrenaic Philosophy"
 cyrene_1_academies_task_2_DESC:0 "Наши академии становятся предметом зависти всего цивилизованного мира, многие даже утверждают, что мы начинаем превосходить Афины как маяк философской мысли, с чем вы, кстати, согласны. Мы должны продолжать финансировать строительство академий, чтобы наше первенство в мире философии оставалось неоспоримым."
 cyrene_1_academies_task_3:0 "Развитие изобразительного искусства"
 cyrene_1_academies_task_3_DESC:0 "Наши театры пользуются огромной популярностью: когда идут последние спектакли, найти свободное место в зале практически невозможно. Для того чтобы грамотное население не скучало, нужно строить еще больше Больших театров."
 cyrene_1_academies_task_4:0 "Философия Киренейского государства"
 cyrene_1_academies_task_4_DESC:0 "Хотя мы, несомненно, видим пользу от принятия официальной государственной философии, мы могли бы добиться большего, если бы решили специализироваться на одной из многочисленных школ, распространяющихся в нашем королевстве. Учения Аннекеридов, Теодоридов и Гегесиадов - вполне приемлемые кандидаты."
 cyrene_1_academies_task_5:0 "Новая школа мышления"
 cyrene_1_academies_task_5_DESC:0 "Город Кирена называют 'философским форумом' из-за огромного количества чудесных доктрин, которые преподают величайшие умы, когда-либо собиравшиеся в одном городе. В связи с этим в Кирене начинают укореняться различные философские школы, что не может не радовать вас. Мы можем официально принять догматы стоиков, эпикурейцев или даже киников, если это будет угодно Вашему Величеству."
 cyrene_1_academies_task_6:0 "Академия Кирены"
 cyrene_1_academies_task_6_DESC:0 "Наша репутация как центра эрудиции растет с каждым днем, некоторые даже называют нас 'философской Атлантидой', уподобляя сказочному городу, описанному Платоном в диалогах 'Тимей' и 'Критий' - кто бы спорил?"
 cyrene_1_academies_task_7:0 "Дар Аполлона для Киренаики"
 cyrene_1_academies_task_7_DESC:0 "Если мы расширим наши сельскохозяйственные поселения, то вполне возможно, что сможем производить сильфий - дар благословенного Аполлона своим благосклонным народам, киренаикам."
 cyrene_1_academies_task_8:0 "Содействие развитию торговли сильфием"
 cyrene_1_academies_task_8_DESC:0 "Редкая культура - сильфий - приносит бум в наши порты и на рынки; кажется, что люди во всем мире хотят заполучить этот товар. Пришлите сообщение о необходимости увеличить его выращивание!"
 cyrene_1_academies_task_9:0 "Обеспечение новых экспортных рынков"
 cyrene_1_academies_task_9_DESC:0 "Хотя наша репутация за рубежом по праву заслуживает уважения, никогда не помешает смазать колеса дружбы дипломатическими увертками и подарками, если до этого дойдет дело. Если мы установим хорошие отношения с соседями, это, несомненно, увеличит наши доходы от торговли, особенно с нашей ценной товарной культурой - сильфием."
 cyrene_1_academies_task_10:0 "Активизация работ по добыче сильфия"
 cyrene_1_academies_task_10_DESC:0 "Спрос на сильфий практически превышает наши возможности по его поставке, и мы упускаем потенциальные доходы, составляющие небольшие состояния. Не жалейте средств, прикажите построить по всей Киренаике мельницы и рудники, чтобы облегчить продажу нашего самого ценного урожая!"
 cyrene_1_academies_task_11:0 "Разнообразие экспортных отраслей"
 cyrene_1_academies_task_11_DESC:0 "Хотя мы получаем достаточно денег от нашего текущего экспорта, некоторые из наших советников предложили нам разнообразить нашу экономику, не полагаясь слишком сильно на какой-то один товар, чтобы любое изменение рыночной конъюнктуры не привело к колебаниям наших доходов. Видя разумность предложенного, вы решили развивать рынок лошадей, поскольку киренейские кони - лучшие в мире."
 cyrene_1_academies_task_12:0 "Медицинская книга"
 cyrene_1_academies_task_12_DESC:0 "Сильфий, чудо-растение, имеющее бесчисленное множество применений, может быть переработан и превращен в лекарственное средство - есть ли что-то, что не может сделать эта чудо-культура?"
 cyrene_1_academies_task_13:0 "Кулинарная школа"
 cyrene_1_academies_task_13_DESC:0 "Резкий аромат сильфия - деликатес, пользующийся большим спросом у гурманов, стремящихся поразить вкусовые рецепторы ее редким и экзотическим вкусом. Есть предположение, что некоторые путешественники приезжают в наши города не для того, чтобы испить из переполненных колодцев наших философских школ, а для того, чтобы отведать изысков, приготовленных на наших кухнях."
 cyrene_1_academies_task_14:0 "Гавань в Аполлонии"
 cyrene_1_academies_task_14_DESC:0 "Благодаря притоку поселенцев, стремящихся нажиться на нашем процветании, в Кирене стало так тесно, что на ваше рассмотрение был вынесен амбициозный план расширения: строительство грандиозной гавани на соседней территории [GetProvince('(int32)3361').GetName]. Это позволит освободить ценные земли в пределах нашей столицы, которые могут быть использованы для строительства других зданий."
 cyrene_1_academies_task_final:0 "Экспорт сильфия"
