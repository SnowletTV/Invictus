 #cyrene_1_magas_DESCRIPTION:0 "Земли Киренаики представляют собой оазис пышных равнин и зелёных лесов среди неумолимых песков Ливийской пустыни. \n\nИменно это богатство ресурсов триста лет назад привлекло греческих переселенцев с острова Тера, которые основали пять городов Киренаики: Киринею, Таухейру, Эвеспериду, Белаграй и Барсу. Эти пять городов дали Киренаике два названия: Пентаполис - 'Пять городов' и Киренаика - 'Земли Кирены', по имени самого главного из них. Командир группы, основавшей Киринею, носил местное ливийское имя Баттус, и его потомки правили царями Киринеи вплоть до падения царства под натиском растущей Персидской империи. \n\nПод властью Баттидов молодая колония Киренаика превратилась в один из важнейших центров образования в греческом мире, а её медицинская школа и философская академия порой соперничали с Афинами. Процветающая торговля с Критом и греческими городами на Пелепоннесе приносила не только большие богатства, но и увеличивала число новых поселенцев со всего греческого мира. \n\nОднако вскоре между первыми поселенцами с Теры, другими греками и местными ливийцами стали нарастать противоречия. Так, около 200 г. н.э. (~550 г. до н.э.) тогдашний царь Киренаики Батт III, пытаясь стабилизировать ситуацию в стране, провел конституционные реформы, которые значительно ограничили власть царя в пользу выборного сената. Наследники Батта III сильно возмущались этим переходом к республиканству, пока после серии гражданских войн и убийства своего отца Архезилая III внук Батта III, Батт IV, не пригласил персидскую армию, чтобы закрепить свои старые права. \n\nПодчинение персам, однако, не спасло династию Баттидов. В 313 г. до н.э. (440 г. до н.э.) преемник Батта IV, Аркесилай IV, был убит своими же гражданами, и на смену ему пришел не другой баттидский правитель, а наместник, назначенный персидским императором. \n\nТаким образом, Киренейское царство прекратило свое существование, сменившись сначала персидским владычеством, а затем подчинением завоевателям - Александру Македонскому и его преемнику в Египте Птолемею I Сотеру. Птолемей передал Киренаику в руки Офелла, ветерана индийского похода Александра. Однако Офелл погиб, когда его предали собственные союзники во время вторжения в Карфаген. Смерть Офелла привела к тому, что Киренаика осталась без официального правителя, формально оставаясь частью Египта, но де-факто - независимой. Однако такая ситуация вряд ли продлится долго - наверняка Птолемеи рано или поздно назначат нового правителя. "
 #cyrene_1_magas_CRITERIA_DESCRIPTION:0 "Эта миссия будет считаться завершенной, когда мы решим проблему египетского господства и Киренаика восстановит свое положение как независимое царство."
 #cyrene_1_magas_BUTTON_TOOLTIP:0 "Создание Киренаики как независимого государства"
 #cyrene_1_magas_task_1:0 "Правитель для Киренаики"
 #cyrene_1_magas_task_1_DESC:0 "После гибели Офеллы от рук сиракузян Киренаика оказалась в политическом вакууме. Мы должны потребовать у египтян нового правителя."
 #cyrene_1_magas_task_2:0 "Укрепление позиций по отношению к Кирене"
 #cyrene_1_magas_task_2_DESC:0 "Теперь, когда Магас назначен правителем Киренаики, ему предстоит проявить себя, стабилизировав обстановку в королевстве и обеспечив лояльность двора."
 #cyrene_1_magas_task_3:0 "Эпиротские связи"
 #cyrene_1_magas_task_3_DESC:0 "Мать Магаса Береника поддерживает брак между родной сестрой Магаса, Антигоной, и эпирским царем Пирром. Если это соглашение состоится, мы сможем использовать его для создания союза с Эпиром."
 #cyrene_1_magas_task_4:0 "Соединение с Востоком"
 #cyrene_1_magas_task_4_DESC:0 "Отец Магаса был полководцем во время индийского похода Александра, и Магас сохранил большой интерес к Дальнему Востоку. Благодаря этим связям имя Магаса было хорошо известно во дворцах Востока. Эмиссары императора Маурьев даже оказывали давление на Магаса, чтобы он принял новую веру императора..."
 #cyrene_1_magas_task_5:0 "Ухудшение отношений с Египтом"
 #cyrene_1_magas_task_5_DESC:0 "Теперь, когда мать нашего правителя перестала быть царицей Египта, отношения между Египтом и его самыми западными подданными стали стремительно ухудшаться."
 #cyrene_1_magas_task_6:0 "Союз с Селевкидами"
 #cyrene_1_magas_task_6_DESC:0 "Для обеспечения независимости от Египта нам потребуется поддержка соперников Птолемея. Селевкиды в Персии - одни из самых могущественных преемников Александра и наиболее вероятные кандидаты на союз. Брак между Магасом и селевкидской царевной обеспечит [GetCountry('SEL').GetRuler.GetName] нашу дальнейшую дружбу."
 #cyrene_1_magas_task_7:0 "Союз с Антигонидами"
 #cyrene_1_magas_task_7_DESC:0 "Для обеспечения независимости от Египта нам потребуется поддержка соперников Птолемея. Антигониды уже давно стали злейшими соперниками Птолемея, и они, конечно, помогут нам, хотя бы для того, чтобы насолить Птолемею. Брак между Магасом и антигонидской царевной обеспечит [GetCountry('PRY').GetRuler.GetName] нашу дальнейшую дружбу."
 #cyrene_1_magas_task_8:0 "Союз с Македонией"
 #cyrene_1_magas_task_8_DESC:0 "Для обеспечения независимости от Египта нам потребуется поддержка соперников Птолемея. Македония - сердце старой империи Александра, и некоторые родственники Магаса всё еще удерживают там власть. Брак между Магасом и македонской царевной обеспечит [GetCountry('MAC').GetRuler.GetName] нашу дальнейшую дружбу."
 #cyrene_1_magas_task_9:0 "Война за независимость"
 #cyrene_1_magas_task_9_DESC:0 "Пришло время сообщить [GetCountry('SEL').GetRuler.GetName], что мы больше не являемся его слугами. Египтяне вряд ли отнесутся к этому известию легкомысленно."
 #cyrene_1_magas_task_final:0 "Новый царь Кирены"
 #cyrene_1_magas_task_final_DESC:0 "После обретения независимости пришло время короновать [ROOT.GetRuler.GetName] царем Киренаики."

