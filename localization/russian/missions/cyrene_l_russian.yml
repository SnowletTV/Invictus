 cyrene_1_thera:0 "Эгейское господство"
 cyrene_1_thera_DESCRIPTION:0 "Несколько веков назад переселенцы с острова Эгейского моря [GetProvince('(int32)454').GetName], спасаясь от сильного голода на своей родине, основали город [GetProvince('(int32)3360').GetName], от которого и произошло название Киренаика. В то время как [GetProvince('(int32)3360').GetName] продолжала расти и вскоре стала господствовать над другими греческими колониями в этом регионе и объединила их под властью Киренаики, сама [GetProvince('(int32)454').GetName] продолжала приходить в упадок, становясь не более чем сноской в политических махинациях на Эгейском море. \n\nСейчас, когда Киренаика снова на подъеме, возможно, настало время для самых гордых детей [GetProvince('(int32)454').GetName] вернуться в свой родной город. Эта перспектива становится еще более привлекательной благодаря тому, что расположение [GetProvince('(int32)454').GetName] на южной оконечности Кикладских островов делает её идеальным местом для доминирования в прибыльной торговле, проходящей через Эгейское море. Прежде чем мы сможем триумфально вернуться в [GetProvince('(int32)454').GetName], нам нужно будет вырвать её из рук нынешних владык...\n\nЕсли [GetProvince('(int32)454').GetName] окажется недосягаемой для нас, мы можем сначала закрепиться в этом районе. Между Киренаикой и [GetProvince('(int32)454').GetName] находится большой остров Крит. Крит представляет собой хаотичное скопление враждующих городов-государств, которые часто призывают чужаков вмешаться в их внутренние разборки. Если бы нам удалось объединить остров под своей властью, это значительно укрепило бы наши позиции на севере. "
 cyrene_1_thera_CRITERIA_DESCRIPTION:0 "Эта миссия будет считаться выполненной, когда мы установим контроль над Критом, превратим [GetProvince('(int32)454').GetName] в процветающий город и подтвердим свое господство над Эгейским морем."
 cyrene_1_thera_BUTTON_TOOLTIP:0 "Расширение территории Крита и освоение острова Тера в Эгейском море."
 cyrene_1_thera_task_1:0 "Воюющие государства Крита"
 cyrene_1_thera_task_1_DESC:0 "Многочисленные города-государства Крита постоянно вступают в мелкие распри друг с другом. Возможно, нам удастся вовлечь одно из них в сферу своего влияния, помогая им в их войнах."
 cyrene_1_thera_task_2:0 "Расширение влияния на Крите"
 cyrene_1_thera_task_2_DESC:0 "Создав первый плацдарм на острове, мы должны продолжать экспансию до тех пор, пока весь остров не окажется под нашим контролем."
 cyrene_1_thera_task_3:0 "Усмирение Крита"
 cyrene_1_thera_task_3_DESC:0 "Остров Крит - очень разделенный регион. Чтобы по-настоящему объединить остров, недостаточно завоевать города, нужно убедиться, что жители Крита приняли наше правление."
 cyrene_1_thera_task_10:0 "Критские лучники"
 cyrene_1_thera_task_10_DESC:0 "Крит славится мастерством своих лучников. Привлечение этих людей в нашу армию может дать нам преимущество, необходимое для победы в будущих войнах."
 cyrene_1_thera_task_4:0 "Ухаживание за Кикладскими островами"
 cyrene_1_thera_task_4_DESC:0 "Кикладские острова, в том числе и Тера, в настоящее время находятся под защитой иностранных держав. Если мы хотим вернуться на Теру и утвердить свои позиции в Эгейском море, нам придется убедить их в том, что мы являемся более подходящим хозяином."
 cyrene_1_thera_task_5:0 "Вернуться в Теру"
 cyrene_1_thera_task_5_DESC:0 "Как только Тера окажется под нашей властью, мы сможем начать работу по восстановлению острова."
 cyrene_1_thera_task_6:0 "Сердце Эгейской торговли"
 cyrene_1_thera_task_6_DESC:0 "Говорят, что много веков назад, во времена Троянской войны, остров Тера был центром мощной торговой империи. Сегодня об этом сохранилось мало свидетельств, но, учитывая местоположение острова, он, безусловно, может стать важным торговым центром Эгейского моря. Нужно только вложить средства в создание необходимой инфраструктуры."
 cyrene_1_thera_task_7:0 "Большая гавань для военного флота"
 cyrene_1_thera_task_7_DESC:0 "Тера находится в идеальном месте, чтобы служить крупной гаванью для нашего военного флота. Если мы создадим необходимую инфраструктуру, то военно-морская база здесь позволит нам доминировать в Эгейском море с помощью нашего флота."
 cyrene_1_thera_task_8:0 "Тера, восставшая из пепла"
 cyrene_1_thera_task_8_DESC:0 "Некогда провинциальное захолустье, нашими усилиями Тера превратилась в один из важнейших городов Кикладских островов. Теперь она является нашей неоспоримой столицей на Севере."
 cyrene_1_thera_task_9:0 "Соперничество на Родосе"
 cyrene_1_thera_task_9_DESC:0 "Крит и Киклады находятся под нашей властью, и мы практически полностью контролируем южную часть Эгейского моря. Однако один соперник все еще остается:0 могущественный город Родос традиционно доминировал в этой части моря, и мы не можем успокоиться, пока не справимся с угрозой, которую представляет собой Родос."
 cyrene_1_thera_task_final:0 "Эгейская талассократия"
 cyrene_1_thera_task_final_DESC:0 "Все наши соперники в Эгейском море уничтожены, и большинство крупных островов этого региона находятся под нашим контролем. Мы являемся неоспоримым гегемоном Эгейского моря."

