 cyrene_1_ophellas:0 "Отомстить за Офелла"
 cyrene_1_ophellas_DESCRIPTION:0 "Много лет назад, в 444 г. AUC (309 г. до н.э.), к правителю Киренаики Офеллу обратился тиран [GetCountry('SYR').GetName], [GetCharacter('(int32)56').GetFullName], с предложением о совместном вторжении в [GetCountry('CAR').GetName]. По условиям этого союза Сиракузы должны были получить контроль над карфагенскими владениями на Сицилии, а мы должны были оставить за собой все завоеванные территории в Африке. \n\nВо главе смешанной армии, состоявшей из киренаиков и искателей приключений с греческой родины, Офелл пробился через Ливийскую пустыню, захватив при этом значительную часть карфагенской территории. Однако когда он наконец встретился с армией Агафокла, его ждало предательство. \n\nПоначалу дружелюбно приняв Офелла, сиракузяне обратили копья против своих же союзников и напали на измотанную армию Офелла, в итоге убив самого Офелла. То немногое, что осталось от войска Офелла, после этого перешло на его сторону и присоединилось к армии [GetCharacter('(int32)56').GetFirstName]. \n\nПредательство Агафокла стоило Киренаике недавно завоеванных западных владений и ввергло её правительство в хаос и гражданскую войну. Хотя сами сиракузяне в конце концов были вынуждены бежать на Сицилию, Киренаика никогда не забывала об их предательстве."
 cyrene_1_ophellas_CRITERIA_DESCRIPTION:0 "Задание будет считаться выполненным, когда завоевания Офелла в Карфагене будут восстановлены, а сиракузяне наказаны за предательство."
 cyrene_1_ophellas_BUTTON_TOOLTIP:0 "Вторжение в Карфаген и наказание сиракузян"
 cyrene_1_ophellas_task_1:0 "Удар по Карфагену"
 cyrene_1_ophellas_task_1_DESC:0 "В 444 г. до н.э. (309 г. до н.э.) вторжение Офелла в Карфаген было прервано из-за предательства Агафокла, тирана Сиракуз. Смерть Офелла повергла Киренаику в хаос, но теперь, когда внутренняя ситуация вновь стала стабильной, пришло время продолжить начатое Офеллом."
 cyrene_1_ophellas_task_2:0 "Подготовка линий снабжения"
 cyrene_1_ophellas_task_2_DESC:0 "Путь через Ливийскую пустыню очень труден. Истощение, которому подверглись силы вторжения Офелла, несомненно, способствовало гибели экспедиции. Если мы хотим пойти по его стопам, нам следует позаботиться об инфраструктуре, позволяющей поддерживать наши силы в хорошем состоянии."
 cyrene_1_ophellas_task_3:0 "Набрать греческих авантюристов"
 cyrene_1_ophellas_task_3_DESC:0 "Когда Офелла впервые вторгся в Карфаген, он собрал армию на родине своей жены [GetCharacter('(int32)17').GetFirstName]. С тех пор [GetCharacter('(int32)17').GetFirstName] покинул Киренаику и женился на [GetCharacter('(int32)38').GetFullName], но в городах Греции по-прежнему полно авантюристов, которых можно убедить сражаться за нас, если мы пообещаем им право поселиться в наших новоприобретенных владениях."
 cyrene_1_ophellas_task_4:0 "Вторжение в Триполитанию"
 cyrene_1_ophellas_task_4_DESC:0 "Все приготовления завершены, вторжение в Карфаген готово к началу. Сначала мы должны обеспечить контроль над карфагенскими союзниками в Триполитании."
 cyrene_1_ophellas_task_5:0 "Основанные колонии в Триполитании"
 cyrene_1_ophellas_task_5_DESC:0 "Несмотря на то, что мы установили контроль над нашими новыми владениями на западе, их население всё ещё питает сильные симпатии к Карфагену. Основав греческие колонии в Триполитании, мы сможем создать местную власть и закрепить свое господство в этом регионе."
 cyrene_1_ophellas_task_6:0 "Затерянная колония Спарты"
 cyrene_1_ophellas_task_6_DESC:0 "Давным-давно спартанцы пытались основать колонию у реки Синипс в Триполитании, но потерпели неудачу. Теперь, когда регион находится под нашим контролем, мы, возможно, сможем убедить их повторить попытку."
 cyrene_1_ophellas_task_7:0 "Сердце Карфагена"
 cyrene_1_ophellas_task_7_DESC:0 "После того как Триполитания оказалась под нашим контролем, пришло время нанести удар в самое сердце пунического мира: по богатым городам Африки и даже по самому Карфагену."
 cyrene_1_ophellas_task_8:0 "Эллинизация пунических городов"
 cyrene_1_ophellas_task_8_DESC:0 "Пока города Африки остаются пуническими, мы никогда не сможем по-настоящему интегрировать их в нашу империю. Только подавив пунийскую культуру и способствуя эллинизации региона, мы сможем обеспечить безопасность наших новых завоеваний."
 cyrene_1_ophellas_task_9:0 "Интеграция пунического управления"
 cyrene_1_ophellas_task_9_DESC:0 "Карфагеняне столь же многочисленны, сколь и богаты. Нам следует позаботиться о том, чтобы обеспечить плавный переход от их управления к нашему собственному."
 cyrene_1_ophellas_task_10:0 "Месть против Сиракуз"
 cyrene_1_ophellas_task_10_DESC:0 "В 444 году до н.э. (309 г. до н.э.) тиран [GetCountry('SYR').GetName], [GetCharacter('(int32)56').GetFullName], убедил тогдашнего правителя Киренаики Офелла присоединиться к нему для вторжения в Карфаген. Однако во время похода [GetCharacter('(int32)56').GetFirstName] предал Офелла, в результате чего тот погиб от рук армии [GetCharacter('(int32)56').GetFullName]. Мы не можем допустить, чтобы такое чудовищное преступление осталось безнаказанным."
 cyrene_1_ophellas_task_11:0 "Строительство флота вторжения"
 cyrene_1_ophellas_task_11_DESC:0 "Многие мили открытого моря отделяют наши земли в Киренаике от города Сиракузы на Сицилии. Для поддержки нашей карательной экспедиции потребуется мощный флот."
 cyrene_1_ophellas_task_12:0 "Приобретение тяжёлых кораблей"
 cyrene_1_ophellas_task_12_DESC:0 "Киренаика, хотя и плодородна, но в ней мало древесины, пригодной для строительства крупных военных кораблей. К счастью, нам не нужно строить собственные корабли. Есть много греческих городов, которые с радостью предоставят нам в пользование своих корабельных мастеров за соответствующую цену."
 cyrene_1_ophellas_task_13:0 "Подготовить карательную экспедицию"
 cyrene_1_ophellas_task_13_DESC:0 "Пришло время делать последние приготовления к карательной экспедиции против Сиракуз."
 cyrene_1_ophellas_task_14:0 "Судьба Сиракуз"
 cyrene_1_ophellas_task_14_DESC:0 "Теперь, когда Сиракузы в наших руках, мы должны решить судьбу города."
 cyrene_1_ophellas_task_15:0 "Подзащитное государство на Сицилии"
 cyrene_1_ophellas_task_15_DESC:0 "Когда наша армия впервые ступила на сицилийскую землю, это было сделано для того, чтобы наказать Сиракузы за их вероломство. Теперь, когда Сиракузы смирились, мы получили в свое распоряжение значительный кусок земли на границе нашей сферы влияния. Поскольку в наши планы никогда не входило завоевание Сицилии, было бы разумно реорганизовать завоеванные земли в новое государство под нашей защитой."
 cyrene_1_ophellas_task_16:0 "Самая западная провинция"
 cyrene_1_ophellas_task_16_DESC:0 "Хотя целью нашей экспедиции на Сицилию было наказание сиракузян, та часть Сицилии, которую мы сейчас контролируем, послужит прекрасной базой для экспансии на богатые и плодородные земли острова. Для непосредственного контроля над этим неспокойным регионом потребуется опытный управляющий и значительные инвестиции в местную административную инфраструктуру."
 cyrene_1_ophellas_task_17:0 "Греческие колонии в Триполитании"
 cyrene_1_ophellas_task_17_DESC:0 "Для продолжения роста в наших интересах финансировать колонии везде, где это возможно, и Триполитания ничем не отличается от других мест."
