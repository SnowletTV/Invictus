 cyrene_1_magas_task_2_DESC:0 "Очень важная вещь - верность. Ведь как мы можем мечтать о расширении, если фундамент, на котором мы строим, прогнил до основания? Пожертвования были сделаны, обещания даны, чиновникам напомнили их место - теперь мы можем быть уверены в полной поддержке тех, кто у нас работает."
 cyrene_1_magas_task_3:0 "Ливийский вопрос"
 cyrene_1_magas_task_3_DESC:0 "Напряжение между греческими поселенцами и коренными жителями Ливии достигает точки кипения - нам придётся разобраться с этим как можно скорее, иначе мы получим ещё большую проблему."
 cyrene_1_magas_task_4:0 "Ливийское сожительство"
 cyrene_1_magas_task_4_DESC:0 "Ливийцы, хотя и не равны грекам, но являются прекрасным народом, несмотря на некоторые заметные недостатки. Почему бы не предоставить им больше прав? Это обеспечит длительный мир между нашими народами."
 cyrene_1_magas_task_5:0 "Успокоить налётчиков"
 cyrene_1_magas_task_5_DESC:0 "Эти проклятые ливийские налётчики причиняют много бед в наших провинциях, и мы решили, что хватит. Сообщите, что с этими варварами нужно немедленно разобраться! У нас нет времени гоняться за налётчиками по пустыням."
 cyrene_1_magas_task_6:0 "Греческое господство"
 cyrene_1_magas_task_6_DESC:0 "Коренные жители Ливии, живущие в непосредственной близости от греческих поселенцев, начинают считать себя равными, что, как мы знаем, является опасной ложью. Мы должны сделать их социальный статус вопросом государственной политики, чтобы не столкнуться с непредвиденными последствиями."
 cyrene_1_magas_task_7:0 "Ливийская война"
 cyrene_1_magas_task_7_DESC:0 "Глупые ливийцы решили воевать с греками, решив, что их полное уничтожение предпочтительнее порабощения. Что ж, хорошо - мы подарим им смерть, которой они так жаждут. \n\nИ всё же, хотя это и кажется неправдоподобным, возможно, ливийцы сбросят свои оковы..."
 cyrene_1_magas_task_8:0 "Царица Береника"
 cyrene_1_magas_task_8_DESC:0 "[GetCharacter('(int32)18').GetFirstName], да хранят её боги, всегда была добра к нам, проявляя благосклонность, когда другие этого не делали. Если мы станем быстрыми друзьями, мы могли бы подумать о том, чтобы попросить её о помощи."
 cyrene_1_magas_task_9:0 "Принять жречество Аполлона"
 cyrene_1_magas_task_9_DESC:0 "Известно, что киренаики - народ благочестивый, любимый многими богами, и Аполлон всегда был близок нашему сердцу. Для нас будет большой честью, если мы сможем претендовать на звание жреца Феба."
 cyrene_1_magas_task_10:0 "Иноземные друзья"
 cyrene_1_magas_task_10_DESC:0 "Если мы сможем подружиться с иноземным правителем, наше положение внутри страны и за границей резко возрастет - мы должны удвоить усилия по поиску доверенного лица, достойного знать мысли [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]."
 cyrene_1_magas_task_11:0 "Друзья при дворе Египта"
 cyrene_1_magas_task_11_DESC:0 "Очень важно иметь как можно больше друзей, особенно если учесть, что у нас появилось множество врагов. Разнюхав о египетском дворе, мы, возможно, сможем найти друга, который согласится поделиться секретами, о которых нам шепчут..."
 cyrene_1_magas_task_12:0 "Правитель Восточной Киренаики"
 cyrene_1_magas_task_12_DESC:0 "Наш друг в египетском дворе сообщил нам, что правитель Восточной Киренаики - любитель взяток и, если цена будет подходящей, готов забыть о клятвах верности Александрии. Мы выиграем, если поможем облегчить эту неверность."
 cyrene_1_magas_task_13:0 "Смерть Птолемея"
 cyrene_1_magas_task_13_DESC:0 "Преемственность не всегда бывает гладкой, и мудрые люди должны воспользоваться хаосом, наступающим после смерти правителя. Как только [GetCharacter('(int32)42').GetName] перейдет из этого мира в другой, наступит время для реализации наших планов."
 cyrene_1_magas_task_14:0 "Внимание на Киренаику"
 cyrene_1_magas_task_14_DESC:0 "Вкладывая средства в нашу провинцию Киренаика, мы укрепляем легитимность нашего правителя, прочно закрепляя свое право на власть в сознании нашего народа."
 cyrene_1_magas_task_15:0 "Взять под контроль внешнюю политику"
 cyrene_1_magas_task_15_DESC:0 "Воинственные Птолемеи причинили достаточно бед и страданий в Киренаике, и мы решили, что хватит. Передайте в Александрию, что мы больше не считаем их ответственными за наши внешние дела."
 cyrene_1_magas_task_16:0 "Посольства в иноземных дворах"
 cyrene_1_magas_task_16_DESC:0 "Все, кто обращает на это внимание, знают, что будет дальше; Киренаика скоро станет хозяином своей судьбы. Давайте подключимся к нашим дипломатическим сетям и посмотрим, есть ли желающие поддержать нас в военном отношении."
 cyrene_1_magas_task_17:0 "Наём ливийских наёмников"
 cyrene_1_magas_task_17_DESC:0 "Мы лучше других знаем, что ливийцы - жестокие бойцы. Мы должны послать эмиссара к племенам и посмотреть, не удастся ли собрать наемников; чем больше копий будет под нашим командованием, тем лучше будут наши перспективы."
 cyrene_1_magas_task_18:0 "Брачный союз"
 cyrene_1_magas_task_18_DESC:0 "Узы брака могут связать нашу судьбу с судьбой более великой державы; давайте же обеспечим наше дальнейшее выживание, объединившись с эллинистической державой. В случае успеха мы будем почти готовы бросить вызов дому Птолемеев."
 cyrene_1_magas_task_19:0 "Подготовка к защите"
 cyrene_1_magas_task_19_DESC:0 "Мы полностью уверены в наших бойцах, но только глупец может пренебречь нашими оборонительными укреплениями. Передайте, что нашу крепость в Петре-Микре следует усилить, а гарнизону - готовиться к войне: время уже близко."
 cyrene_1_magas_task_20:0 "Передвижение через пустыню"
 cyrene_1_magas_task_20_DESC:0 "Благодаря быстрому передвижению наши армии смогут застать Птолемеев врасплох - элемент неожиданности нам очень пригодится. Позаботьтесь о том, чтобы у нас было много верблюдов и лошадей, прежде чем отправлять наших людей в пустыню за славой."
 cyrene_1_magas_task_21:0 "Война за независимость"
 cyrene_1_magas_task_21_DESC:0 "Наконец-то настал момент истины; после долгих месяцев упорной подготовки пришло время сражаться за нашу свободу. Скажите притворщику в Александрии, что киренаики - свободный народ и никому не подчиняются!"
 cyrene_1_magas_task_independence_final:0 "Царь Кирены"
 cyrene_1_magas_task_independence_final_DESC:0 "Хотя никто не мог предсказать того, что произошло, в исходе не сомневались те, кто верил: Киренаика разгромила войска Птолемеев и сбросила оковы рабства раз и навсегда. Пришло время короновать нового царя Кирены."

