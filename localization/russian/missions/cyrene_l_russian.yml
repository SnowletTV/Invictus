 cyr_ophellas_01.1.t:0 "Призыв к приключениям"
 cyr_ophellas_01.1.desc:0 "Недавно к нашему двору прибыли послы из [cyr_adventuring_root_scope.GetName]. Они планируют войну против [GetCountry('CAR').GetName] и просят нашего разрешения собрать армию из наших граждан. "
 cyr_ophellas_01.1.a:0 "Убедите их в том, что у них есть наша поддержка."
 cyr_ophellas_01.1.b:0 "Лучше не ввязываться в чужие войны."
 cyr_ophellas_01.1.tt:0 "#R Это может привести к тому, что мы станем субъектом [cyr_adventuring_root_scope.GetName] #!"
 cyr_ophellas_01.2.t:0 "Греческие искатели приключений: собираем армию"
 cyr_ophellas_01.2.desc:0 "Посланные нами гонцы вернулись с вестями из нескольких городов, готовых поддержать нас в войне против Карфагена. Теперь мы должны решить, на каком из них сосредоточить наши усилия по набору войск. \n\nВыбранный нами город станет нашим временным подданным и будет сражаться вместе с нами в наших войнах, пока мы не завоюем достаточно земли в Африке для поселения искателей приключений."
 cyr_ophellas_01.2.a:0 "Набирайте авантюристов из [cyr_adventurer_city_candidate_1.GetName]"
 cyr_ophellas_01.2.b:0 "Набирайте авантюристов из [cyr_adventurer_city_candidate_2.GetName]"
 cyr_ophellas_01.2.c:0 "Набирайте авантюристов из [cyr_adventurer_city_candidate_3.GetName]"
 cyr_ophellas_01.2.d:0 "Вместо этого просто наймите отряд наёмников."
 cyr_ophellas_01.3.t:0 "Греческие искатели приключений"
 cyr_ophellas_01.3.desc:0 "Когда Офелл впервые вторгся в Карфаген, он собрал армию на родине своей жены-афинянки [GetCharacter('(int32)17').GetName]. С тех пор [GetCharacter('(int32)17').GetFirstName] покинул Киренаику и женился на [GetCharacter('(int32)38').GetFullName], но в городах Греции по-прежнему полно авантюристов, которых можно убедить сражаться за нас, если мы пообещаем им право поселиться в наших новых завоеваниях. \n\nВ отличие от Офеллы, мы не можем похвастаться тем, что женаты на одной из самых важных женщин Афин, поэтому нам придётся разослать гонцов в малые страны эллинского мира, чтобы узнать, не готов ли кто-нибудь из них предоставить своих граждан для нашего дела."
 cyr_ophellas_01.3.a:0 "Пошлите весть во все уголки греческого мира!"
 cyr_ophellas_01.4.t:0 "Греческие искатели приключений хотят поселиться"
 cyr_ophellas_01.4.desc:0 "После недавних завоеваний в Африке к нам обратились лидеры нанятых нами авантюристов. Они напомнили нам, что мы обещали им право поселиться на завоеванной территории, и настаивают на том, что сейчас самое время выполнить свое обещание. \n\n Искатели приключений уже наметили место вблизи [cyr_adventurer_colony_1.GetName], где они хотят основать город, но некоторые представители нашей администрации настаивают на том, что [cyr_adventurer_colony_2.GetName] будет более подходящим местом. "
 cyr_ophellas_01.4.a:0 "Основал колонию в [cyr_adventurer_colony_1.GetName]"
 cyr_ophellas_01.4.b:0 "Основал колонию в [cyr_adventurer_colony_2.GetName]"
 cyr_ophellas_01.4.c:0 "Они выполнили свою задачу, отправьте их прочь."
 cyr_ophellas_01.5.t:0 "Затерянная колония Спарты в Африке"
 cyr_ophellas_01.5.desc:0 "Спарта не так известна своими колониями, как другие греческие города. Однако это не помешало спартанскому царевичу Дориею, старшему брату позднейшего спартанского царя Леонида, попытаться основать колонию у реки Цинипс в Триполитании. Хотя спартанцы были вытеснены союзом финикийцев и местных племен всего через несколько лет, память о колонии Дориея сохранилась до сих пор. Теперь, когда этот регион находится под нашим контролем, мы, возможно, сможем убедить новую группу поселенцев восстановить колонию."
 cyr_ophellas_01.5.a:0 "Нашел город на старой локации [kinyps_scope.GetName]."
 cyr_ophellas_01.5.b:0 "Нашли город немного западнее, недалеко от пунического поселения [leptis_scope.GetName]"
 cyr_ophellas_01.5.c:0 "Это звучит как плохая идея."
 cyr_ophellas_01.5.tt:0 "#Y Персонаж с исключительно высоким @military_icon! присоединится к вашему делу! #!"
 cyr_ophellas_01.6.t:0 "Закупка тяжеёлых военных кораблей"
 cyr_ophellas_01.6.desc:0 "Несмотря на плодородные почвы, Киренаика производит очень мало древесины, пригодной для строительства боевых кораблей. К счастью, корабельные мастера из [cyr_ship_builders.GetName] готовы построить для нас небольшой флот современных тяжёлых кораблей. Разумеется, за соответствующую цену.\n\nПосле размещения заказа и получения оплаты пройдет примерно один год, прежде чем корабли будут готовы к передаче."
 cyr_ophellas_01.6.a:0 "Передайте им, чтобы они немедленно приступили к строительству!"
 cyr_ophellas_01.6.b:0 "Сколько они берут?"
 cyr_ophellas_01.7.t:0 "Закупка тяжеёлых военных кораблей - строительство завершено"
 cyr_ophellas_01.7.desc:0 "Военный корабль, который мы заказали у [cyr_ship_builders.GetName], наконец-то завершен и доставлен в наш порт в Кирене. \n\nПусть это было не дешево, но теперь наш флот может противостоять великим морским державам мира."
 cyr_ophellas_01.7.a:0 "Наконец-то!"
 cyr_ophellas_01.8.t:0 "Делегация от [GetCharacter('(int32)17').GetName]"
 cyr_ophellas_01.8.desc:0 "Мы получили делегацию от [GetCharacter('(int32)17').GetFullName]. [GetCharacter('(int32)17').GetFirstName] в настоящее время замужем за [GetCharacter('(int32)38').GetName], правителем [GetCountry('PRY').GetName]. Но самое главное - она вдова Офелла, человека, за предательство и смерть которого должна была отомстить наша карательная экспедиция в Сиракузы. \n\n[GetCharacter('(int32)17').GetFirstName] принадлежит к одной из самых влиятельных афинских семей - её предок Мильтиад разработал стратегию, которая привела к победе в битве при Марафоне, - и именно благодаря этой связи с Афинами Офеллас смог собрать армию греческих авантюристов, которую он использовал для вторжения в Карфаген. После ранней смерти Офелла [GetCharacter('(int32)17').GetFirstName] бежала в Афины, где вышла замуж за [GetCharacter('(int32)38').GetName], сына и наследника [GetCharacter('(int32)37').GetName]. \n\n[GetCharacter('(int32)17').GetFirstName] не разделяет любви к убийцам своего первого мужа и согласилась поддержать нашу экспедицию всеми имеющимися у нее средствами."
 cyr_ophellas_01.8.a:0 "Замечательная женщина!"
 cyr_ophellas_01.9.t:0 "Иноземные правители Сиракуз"
 cyr_ophellas_01.9.desc:0 "Возможно, в результате акта божественного возмездия город Сиракузы потерял свою независимость со времен [GetCharacter('(int32)56').GetFullName]. Теперь [GetProvince('(int32)84').GetName] находится в границах [cyr_syracuse_foreign_owner.GetName]. \n\nХотя это может быть подходящим наказанием за их преступления, это создает проблему для нашей запланированной карательной экспедиции. Если открытая война не в наших интересах, возможно, стоит спросить, не желает ли [cyr_syracuse_foreign_owner.GetName] сначала сдать город мирным путем..."
 cyr_ophellas_01.9.a:0 "Никогда не помешает спросить..."
 cyr_ophellas_01.9.b:0 "Глупости, мы ведем дипломатию на острие копья!"
 cyr_ophellas_01.9.a.tt:0 "Ультиматум будет предъявлен [cyr_syracuse_foreign_owner.GetName]."
 cyr_ophellas_01.9.b.tt:0 "Ультиматум не будет направлен."
 cyr_ophellas_01.10.t:0 "Иноземцы угрожают Сиракузам"
 cyr_ophellas_01.10.desc:0 "Похоже, что у страны [cyr_syracuse_invasion_root_scope.GetName] есть старые претензии к нашему городу [GetProvince('(int32)84').GetName]. Они потребовали, чтобы мы вывели наш гарнизон и отдали город на их милость. В обычных обстоятельствах об этом, конечно, не может быть и речи, но если [cyr_syracuse_invasion_root_scope.GetName] достаточно опасен, у нас может не быть выбора..."
 cyr_ophellas_01.10.a:0 "Им придётся вырвать его из наших холодных мёртвых рук."
 cyr_ophellas_01.10.a.tt:0 "[cyr_syracuse_invasion_root_scope.GetName] будет сообщено, что мы не намерены сдавать город."
 cyr_ophellas_01.10.b:0 "У нас нет выбора, сдайте город."
 cyr_ophellas_01.10.b.tt:0 "#R Мы отдадим территорию [GetProvince('(int32)84').GetName] #!"
 cyr_ophellas_01.11.t:0 "Иноземные правители Сиракуз – требования приняты"
 cyr_ophellas_01.11.desc:0 "Лидеры [cyr_syracuse_foreign_owner.GetName] капитулировали перед нашими требованиями. [cyr_syracuse_foreign_owner.GetAdjective] гарнизон  был выведен из [GetProvince('(int32)84').GetName], и город остался беззащитным, за исключением нескольких храбрых местных жителей, поспешно объединившихся для защиты своих домов."
 cyr_ophellas_01.11.a:0 "[GetProvince('(int32)84').GetName] теперь лёгкая добыча!"
 cyr_ophellas_01.11.a.tt:0 "#Y [GetProvince('(int32)84').GetName] стал независимым. #!"
 cyr_ophellas_01.12.t:0 "Иноземные правители Сиракуз – требования отклонены"
 cyr_ophellas_01.12.desc:0 "Неудивительно, что лидеры [cyr_syracuse_foreign_owner.GetName] отклонили наши требования о мирной передаче города. Нам придется взять его силой."
 cyr_ophellas_01.12.a:0 "По крайней мере, никто не может сказать, что мы их не предупреждали."
 cyr_ophellas_01.12.a.tt:0 "#Y [GetProvince('(int32)84').GetName] остается в составе[cyr_syracuse_foreign_owner.GetName]. #!"
 cyr_ophellas_01.13.t:0 "Подготовка завершена"
 cyr_ophellas_01.13.desc:0 "Подготовка к вторжению в [GetProvince('(int32)84').GetName] наконец-то завершена. Скоро сиракузяне пожалеют о том дне, когда они обратили свои копья против друзей."
 cyr_ophellas_01.13.a:0 "Нападайте при первой же возможности!"
 cyr_ophellas_01.14.t:0 "Сиракузы пропали без вести?"
 cyr_ophellas_01.14.desc:0 "Похоже, случилось что-то непредвиденное, и нам некого наказывать в Сиракузах."
 cyr_ophellas_01.14.a:0 "Этого не должно было произойти..."
 cyr_ophellas_01.15.t:0 "Судьба Сиракуз"
 cyr_ophellas_01.15.desc:0 "[GetProvince('(int32)84').GetName], город вероломных [GetCharacter('(int32)56').GetName], долгое время был одним из самых могущественных городов греческого мира, даже соперничал с Афинами по размерам, когда последние были на пике своего могущества. Теперь, когда он наконец-то оказался в нашей власти, нам предстоит решить его судьбу. \n\nУчитывая тяжкие преступления, совершенные сиракузянами против Офеллы, многие требуют полного уничтожения города. Однако при этом остается вопрос о том, что делать с его жителями. Самое простое решение - это, конечно, поработить тех, кого можно поработить, и убить всех, кто сопротивляется. \n\nОднако, возможно, было бы разумнее сохранить население Сиракуз в одном месте и использовать его для основания нового города в другом месте. Надеюсь, что разрушений, вызванных принудительным изгнанием, будет достаточно, чтобы новый город не представлял такой же угрозы, как Сиракузы. \n\nНаконец, можно, конечно, оставить город нетронутым - в конце концов, можно привести аргумент, что сами жители Сиракуз были лишь жертвами тирании [GetCharacter('(int32)56').GetName]. "
 cyr_ophellas_01.15.a:0 "Никакой пощады! Разрушить город, засыпать поля солью и убить всех, кто сопротивляется!"
 cyr_ophellas_01.15.b:0 "Разрушить город и изгнать его население в Киренаику."
 cyr_ophellas_01.15.c:0 "Разрушить город и создать новый центр власти на Сицилии"
 cyr_ophellas_01.15.d:0 "Оставить город в покое, наказать только его руководителей."
 cyr_ophellas_01.15.a.tt:0 "Каждый житель [GetProvince('(int32)84').GetName] имеет #Y 45%#! шанс быть #R убитым#!, #Y 40%#! шанс быть #R порабощенным и перемещенным#! в случайную провинцию Киренаики, и #Y 15%#! шанс #G выжить#!."
 cyr_ophellas_01.15.b.tt:0 "Каждый житель [GetProvince('(int32)84').GetName] имеет #Y 15%#! шанс быть #R убитым#!, #Y 65%#! шанс быть #R сосланным#! в [syracuse_destruction_target_scope.GetName], и #Y 20%#! шанс #G выжить#!"
 cyr_ophellas_01.15.c.tt:0 "Каждый житель [GetProvince('(int32)84').GetName] имеет #Y 15%#! шанс быть #R убитым#!, #Y 65%#! шанс быть #R сосланным#! в [syracuse_destruction_target_scope.GetName], и #Y 20%#! шанс #G выжить#!"
 cyr_ophellas_01.16.t:0 "Образование Сицилийской лиги"
 cyr_ophellas_01.16.desc:0 "Когда наша армия впервые ступила на сицилийскую землю, она должна была наказать Сиракузы за предательство нашего предыдущего правителя Офелла. Теперь, когда Сиракузы должным образом усмирены, мы обнаружили, что владеем значительным куском земли на границе нашей сферы влияния. \n\nПоскольку в наши намерения никогда не входило завоевание Сицилии, мы решили предоставить нашим новым владениям автономию под управлением нового правительства. Новое государство будет иметь форму лиги со столицей в [cyr_sicilian_league_capital.GetName] и будет обязано регулярно платить дань и помогать нам в наших войнах."
 cyr_ophellas_01.16.a:0 "Возникла Сицилийская лига."
 cyr_ophellas_01.16.a.tt:0 "#Y Сицилийская лига#! станет независимым феодальным государством. [SCOPE.GetRootScope.GetCountry.GetName]."
 cyr_ophellas_01.17.t:0 "феллы ликуют из Элизиума"
 cyr_ophellas_01.17.desc:0 "Офеллы ликуют из Элизиума! Пал [GetProvince('(int32)84').GetName], некогда великий гегемон западных эллинов, которые, как известно, породили немало вероломных тиранов, о чем наш великий предшественник знал слишком хорошо. Точно так же наши африканские соседи пунийцы были так жестоко усмирены нашими великими армиями, что даже сам великий город [GetProvince('(int32)3256').GetName] теперь находится под нашим контролем. \n\nКиренаика выходит из этих конфликтов как неоспоримый гегемон западных греков и Африки к западу от Нила."
 cyr_ophellas_01.17.a:0 "Превосходно!"
 cyr_thera_01.1.t:0 "Воюющие города Крита"
 cyr_thera_01.1.desc:0 "Многочисленные города-государства Крита постоянно вступают в мелкие конфликты друг с другом и с внешними захватчиками. Чтобы получить преимущество над соперниками, многие из них имеют привычку обращаться за помощью к иноземным державам, чтобы укрепить свои позиции. Если мы поможем одному из враждующих городов выиграть текущую войну, то сможем использовать ситуацию для того, чтобы окончательно перетянуть его в сферу своего влияния."
 cyr_thera_01.1.a:0 "Мы поддержим [cyr_crete_war_country_1.GetName] в их войне!"
 cyr_thera_01.1.b:0 "[cyr_crete_war_country_2.GetName] заслуживает нашей помощи!"
 cyr_thera_01.1.c:0 "[cyr_crete_war_country_3.GetName] требуется наша помощь!"
 cyr_thera_01.1.d:0 "Если подумать - лучше в это не ввязываться..."
 cyr_thera_01.1.a.tt:0 "Если [cyr_crete_war_country_1.GetName] согласится, мы #R присоединимся к войне на стороне [cyr_crete_war_country_1.GetName]#! и #G [cyr_crete_war_country_1.GetName] станет нашим субъектом.#!"
 cyr_thera_01.1.b.tt:0 "Если [cyr_crete_war_country_2.GetName] согласится, мы #R присоединимся к войне на стороне [cyr_crete_war_country_2.GetName]#! и #G [cyr_crete_war_country_2.GetName] станет нашим субъектом.#!"
 cyr_thera_01.1.c.tt:0 "Если [cyr_crete_war_country_3.GetName] согласится, мы #R присоединимся к войне на стороне [cyr_crete_war_country_3.GetName]#! и #G [cyr_crete_war_country_3.GetName] станет нашим субъектом.#!"
 cyr_thera_01.1.d.tt:0 "Мы не будем вмешиваться в дела Крита."
 cyr_thera_01.2.t:0 "[GetCountry('CYR').GetRuler.GetName] предлагает помощь"
 cyr_thera_01.2.desc:0 "Сегодня к нашему двору прибыло посольство, отправленное [GetCountry('CYR').GetRuler.GetName] из [GetCountry('CYR').GetName]. [GetCountry('CYR').GetRuler.GetName] утверждает, что сочувствует нашему делу в текущей войне, и предлагает нам помощь [GetCountry('CYR').GetName] в победе в войне. \n\nХотя очень заманчиво укрепить наши позиции с помощью [GetCountry('CYR').GetAdjective] людей и копий, вполне вероятно, что принятие этого предложения даст [GetCountry('CYR').GetName] значительное влияние на наши внутренние дела."
 cyr_thera_01.2.a:0 "Мы можем использовать любую помощь, которую можем получить."
 cyr_thera_01.2.b:0 "Иноземные чужаки не нужны!"
 cyr_thera_01.2.a.tt:0 "[GetCountry('CYR').GetName] присоединится к нам в нашей нынешней войне"
 cyr_thera_01.2.a.ttt:0 "#R Мы станем субъектом [GetCountry('CYR').GetName]!#!"
 cyr_thera_01.2.b.tt:0 "[GetCountry('CYR').GetName] больше не будет участвовать в наших делах."
 cyr_thera_01.3.t:0 "Воюющие города Крита - помощь принята"
 cyr_thera_01.3.desc:0 "[cyr_crete_war_country_chosen.GetRuler.GetName] из [cyr_crete_war_country_chosen.GetName] с радостью принял нашу помощь в их войне. Это наверняка даст нам значительные рычаги влияния в делах [cyr_crete_war_country_chosen.GetAdjective] в будущем."
 cyr_thera_01.3.a:0 "Превосходно!"
 cyr_thera_01.3.b:0 "В действительности ситуация изменилась..."
 cyr_thera_01.4.t:0 "Воюющие города Крита - отказ в помощи"
 cyr_thera_01.4.desc:0 "Похоже, что [cyr_crete_war_country_chosen.GetRuler.GetName] из [cyr_crete_war_country_chosen.GetName] отказался от предложенной нами помощи. [cyr_crete_war_country_chosen.GetName] предпочитает вести свои войны без иноземного участия."
 cyr_thera_01.4.a:0 "Они еще пожалеют об этом решении."
 cyr_thera_01.4.b:0 "Очень хорошо, мы хотели только помочь."
 cyr_thera_01.5.t:0 "Проверка того, продолжает ли Крит воевать"
 cyr_thera_01.5.desc:0 "Скрытое событие... Вы не должны видеть этого."
 cyr_thera_01.5.a:0 "Проверьте всплывающую подсказку"
 cyr_thera_01.6.t:0 "Влияние на [cyr_crete_war_country_chosen.GetName]"
 cyr_thera_01.6.desc:0 "Война, в которую была втянута [cyr_crete_war_country_chosen.GetName], закончилась, но влияние, которое мы приобрели благодаря своевременному вмешательству, сохраняется. Страна [cyr_crete_war_country_chosen.GetName] теперь прочно входит в сферу нашего влияния. Мы должны использовать её как плацдарм для расширения нашего влияния на остальную часть Крита."
 cyr_thera_01.6.a:0 "Они в неоплатном долгу перед нами..."
 cyr_thera_01.7.t:0 "Ухаживая за Кикладами"
 cyr_thera_01.7.desc:0 "[GetProvince('(int32)454').GetName], исконная родина греков [GetProvince('(int32)3360').GetName], в настоящее время контролируется [GetCountry('DEL').GetName], свободным альянсом между островами Эгейского моря со штаб-квартирой в [GetCountry('DEL').GetCapital.GetName]. Однако истинная власть принадлежит [GetCountry('PRY').GetName], которые жестко контролируют политику [GetCountry('DEL').GetAdjective] и используют ее для оказания своего влияния в регионе. Прежде чем мы сможем совершить наше славное возвращение в Теру, нам придется сначала вырвать [GetCountry('DEL').GetName] из сферы их влияния. \n\n#R Эта миссия открыла нам несколько новых решений, позволяющих усилить наше влияние на [GetCountry('DEL').GetName]. Когда наше влияние станет достаточно сильным, мы можем попытаться перетянуть [GetCountry('DEL').GetName] в свою сферу влияния, используя решение 'Требовать лояльности'.#!"
 cyr_thera_01.7.a:0 "[GetCountry('PRY').GetName] слишком долго мешал [GetCountry('DEL').GetName]."
 cyr_thera_01.8.t:0 "Дружба правителей"
 cyr_thera_01.8.desc:0 "[GetCountry('CYR').GetRuler.GetName] использовал свою тесную дружбу с [GetCountry('DEL').GetRulerTitle] [GetCountry('DEL').GetRuler.GetName], чтобы убедить [GetCountry('DEL').GetRuler.GetFirstName] в преимуществах установления более тесных связей с [GetCountry('CYR').GetName]. Это позволит приблизить страну [GetCountry('DEL').GetName] к нашей сфере влияния."
 cyr_thera_01.8.a:0 "Превосходно!"
 cyr_thera_01.9.t:0 "Дипломатическое оскорбление"
 cyr_thera_01.9.desc:0 "Грубое дипломатическое оскорбление, которое мы недавно нанесли [GetCountry('PRY').GetName], возымело ожидаемый эффект; Неспособность [GetCountry('PRY').GetRuler.GetName] дать решительный ответ заставила его выглядеть слабым в глазах своих подданных. Это приблизит [GetCountry('DEL').GetName] к нашей сфере влияния."
 cyr_thera_01.9.a:0 "Все согласно плану."
 cyr_thera_01.9.b:0 "Удвойте оскорбление!"
 cyr_thera_01.10.t:0 "Подарки для [GetCountry('DEL').GetName]"
 cyr_thera_01.10.desc:0 "На жителей страны [GetCountry('DEL').GetName] произвели большое впечатление подарки, которые мы недавно отправили в их адрес. Возможно, сейчас самое время удвоить нашу щедрость и сделать ещё более крупное пожертвование. Независимо от того, что мы сделаем, это, несомненно, приблизит [GetCountry('DEL').GetName] к нашей сфере влияния."
 cyr_thera_01.10.a:0 "Предыдущего подарка было достаточно…"
 cyr_thera_01.10.b:0 "Давайте осыпем [GetCountry('DEL').GetName] золотом."
 cyr_thera_01.10.c:0 "Ввести в эксплуатацию грандиозный храм в одном из их городов!"
 cyr_thera_01.11.t:0 "Борьба с пиратством"
 cyr_thera_01.11.desc:0 "Пираты - бич Эгейского моря, поэтому их искоренение является одной из ключевых задач [GetCountry('CYR').GetAdjective] военно-морского флота. Похоже, что эти инвестиции в обеспечение безопасности на море не остались незамеченными [GetCountry('DEL').GetName], которые теперь в значительной степени полагаются на нашу помощь в обеспечении безопасности своих прибрежных вод. Это приблизит [GetCountry('DEL').GetName] к нашей сфере влияния."
 cyr_thera_01.11.a:0 "Всем пиратам смерть!"
 cyr_thera_01.11.b:0 "Произведите еще большее впечатление на [GetCountry('DEL').GetName], атаковав базу пиратов."
 cyr_thera_01.12.t:0 "Большой военный флот"
 cyr_thera_01.12.desc:0 "Страна [GetCountry('DEL').GetName], состоящая из множества небольших островов, в своем выживании в значительной степени опирается на море. Не будет преувеличением сказать, что тот, кто контролирует море, контролирует [GetCountry('DEL').GetName]. Теперь мы обладаем достаточно большим флотом, чтобы оспаривать воды Эгейского моря практически у любого противника. Это приблизит [GetCountry('DEL').GetName] к нашей сфере влияния."
 cyr_thera_01.12.a:0 "Впечатляюще."
 cyr_thera_01.13.t:0 "Затмение [GetCountry('PRY').GetName] военно-морской мощи"
 cyr_thera_01.13.desc:0 "The [GetCountry('CYR').GetAdjective] флот [GetCountry('DEL').GetName] в настоящее время значительно превосходит флот хозяина [GetCountry('PRY').GetName]. Без мощного флота [GetCountry('PRY').GetName] будет очень трудно продолжать оказывать влияние на Эгейские острова. Это приблизит [GetCountry('DEL').GetName] к нашей сфере влияния."
 cyr_thera_01.13.a:0 "The [GetCountry('CYR').GetAdjective] флот - в почете!"
 cyr_thera_01.14.t:0 "Затмение [GetCountry('PRY').GetName]"
 cyr_thera_01.14.desc:0 "[GetCountry('PRY').GetName] является маленькой и слабой. В нынешнем состоянии им будет очень трудно поддерживать контроль над [GetCountry('DEL').GetName], особенно когда они конкурируют с гораздо более мощной страной, такой как наша собственная. Это приведет к тому, что [GetCountry('DEL').GetName] окажется ближе к нашей сфере влияния."
 cyr_thera_01.14.a:0 "[GetCountry('PRY').GetAdjective] власть дрогнула."
 cyr_thera_01.15.t:0 "Освобождение от [cyr_wooing_DEL_liberated_country_scope.GetName]"
 cyr_thera_01.15.desc:0 "Недавнее освобождение [cyr_wooing_DEL_liberated_country_scope.GetName] от иноземного гнёта прочно утвердило [GetCountry('CYR').GetName] в качестве друга малых городов-государств Эллады и других стран. Это делает нас значительно более привлекательными в качестве потенциального союзника для [GetCountry('DEL').GetName], поскольку они могут быть уверены, что их права будут защищены под нашим правлением. Это позволит [GetCountry('DEL').GetName] приблизиться к нашей сфере влияния."
 cyr_thera_01.15.a:0 "Очень важна правильная подача информации."
 cyr_thera_01.15.b:0 "Чтобы доказать свою добрую волю, мы снизим дань, которую платят наши подданные."
 cyr_thera_01.16.t:0 "Спонсирование общественных игр"
 cyr_thera_01.16.desc:0 "Пожалуй, самым заметным признаком [GetCountry('PRY').GetAdjective] власти над [GetCountry('DEL').GetName] являются ежегодные игры, проводимые в [GetCountry('DEL').GetCapital.GetName] в честь правящей [GetCountry('PRY').GetAdjective] семьи. Если бы мы спонсировали свои собственные игры, конкурирующие с [GetCountry('PRY').GetAdjective] играми, это, конечно, сильно подорвало бы [GetCountry('PRY').GetAdjective] власть."
 cyr_thera_01.16.a:0 "Достаточно лишь текущих игр."
 cyr_thera_01.16.b:0 "Проведение собственных игр в [GetCountry('DEL').GetCapital.GetName]."
 cyr_thera_01.17.t:0 "Ухаживание за [GetCountry('DEL').GetName] - момент истины"
 cyr_thera_01.17.desc:0 "В течение некоторого времени дипломаты [GetCountry('CYR').GetAdjective] то и дело наведывались в [GetCountry('DEL').GetCapital.GetName], пытаясь убедить [GetCountry('DEL').GetName] в преимуществах [GetCountry('CYR').GetAdjective] защиты. Теперь мы наконец готовы оформить наши отношения. Если [GetCountry('DEL').GetName] примет наше предложение, то выйдет из сферы влияния [GetCountry('PRY').GetName] и станет феодальным государством под властью [GetCountry('CYR').GetName]. К сожалению. Успех далеко не гарантирован, поскольку ряд влиятельных лиц в [GetCountry('DEL').GetName] по-прежнему выступают против сближения с нами. Остается надеяться, что наши прошлые действия получили достаточную поддержку, чтобы заглушить голоса несогласных."
 cyr_thera_01.17.a:0 "Сделайте им предложение, от которого невозможно отказаться."
 cyr_thera_01.17.b:0 "Сделайте им предложение, от которого невозможно отказаться."
 cyr_thera_01.17.c:0 "Сделайте им предложение, от которого невозможно отказаться."
 cyr_thera_01.17.a.tt:0 "Если мы достаточно впечатлили [GetCountry('DEL').GetName], он может принять решение стать нашим субъектом."
 cyr_thera_01.18.t:0 "Ухаживание за [GetCountry('DEL').GetName] - защита принята"
 cyr_thera_01.18.desc:0 "Похоже, что [GetCountry('DEL').GetName] охотно принял наше предложение о защите. Теперь [GetCountry('DEL').GetName] является субъектом [GetCountry('CYR').GetName]."
 cyr_thera_01.18.a:0 "Мудрое решение."
 cyr_thera_01.19.t:0 "[GetCountry('CYR').GetName] предлагает защиту"
 cyr_thera_01.19.desc:0 "Сегодня к нам прибыл дипломат из [GetCountry('CYR').GetName]. [GetCountry('CYR').GetName] предлагает нам свою защиту в обмен на регулярную дань и нашу помощь в их войнах. Если мы согласимся, то станем подданными [GetCountry('CYR').GetName], но если мы откажемся, они могут попытаться подчинить нас с помощью войны."
 cyr_thera_01.19.a:0 "[GetCountry('CYR').GetAdjective] защита звучит замечательно."
 cyr_thera_01.19.a.tt:0 "#R Мы станем феодальным государством [GetCountry('CYR').GetName]. #!"
 cyr_thera_01.19.b:0 "Мы никогда больше не подчинимся иноземным тиранам!"
 cyr_thera_01.20.t:0 "Добиться [GetCountry('DEL').GetName] – защита отклонена"
 cyr_thera_01.20.desc:0 "Похоже, несмотря на все наши усилия, [GetCountry('DEL').GetName] отклонил наше предложение защитить их. Если мы все еще хотим контролировать Киклады, нам придется добиваться этого силой оружия."
 cyr_thera_01.20.a:0 "Дурачье!"
 cyr_thera_01.21.t:0 "Вернуться в Теру"
 cyr_thera_01.21.desc:0 "Много веков назад предки первых поселенцев [GetProvince('(int32)3360').GetName] спаслись от голода на острове [GetProvince('(int32)454').GetName], чтобы найти новую жизнь на территории современной Киренаики. \n\nТеперь, когда [GetProvince('(int32)454').GetName] находится под нашим контролем, наконец-то пришло время их потомкам вернуться домой. Уже сейчас на [GetProvince('(int32)454').GetName] прибыла первая группа киренейских поселенцев, а вскоре за ней последуют и многие другие."
 cyr_thera_01.21.a:0 "Больше!"
 cyr_thera_01.21.a.tt:0 "[GetProvince('(int32)454').GetName] теперь принадлежит [SCOPE.GetRootScope.GetCountry.GetName]."
 cyr_thera_01.21.a.ttt:0 "Несколько киренских жителей переехали в [GetProvince('(int32)454').GetName]."
 cyr_thera_01.22.t:0 "Тера, восставшая из пепла"
 cyr_thera_01.22.desc:0 "Не так давно [GetProvince('(int32)454').GetName] был всего лишь небольшим поселением на периферии Кикладских островов. Теперь, благодаря нашим усилиям, она превратилась в большой и шумный город, один из самых важных, если не самый важный город в этом регионе. С [GetProvince('(int32)454').GetName] наше влияние распространяется далеко по воде, что делает нас ключевым соперником в борьбе за влияние на Эгейском море."
 cyr_thera_01.22.a:0 "Тера - больше, чем когда-либо"
 cyr_thera_01.23.t:0 "Присоединение критского союзника"
 cyr_thera_01.23.desc:0 "Похоже, что среди хаоса войны наш критский союзник был уничтожен своими врагами. Это может стать серьезным препятствием для реализации наших планов."
 cyr_thera_01.23.a:0 "Цена войны..."
 cyr_reform_01.1.t:0 "Государство Киренаика"
 cyr_reform_01.1.desc:0 "После многовекового правления далеких королей греческие города Киренаики наконец-то вновь обрели собственного царя.  Однако сами [reform_mission_root_scope.GetRuler.GetFamily.GetName] цари - иноземцы, занявшие трон [reform_mission_root_scope.GetCapital.GetName] с помощью своих македонцев. В глазах многих киренаиков они мало чем отличаются от череды иностранных правителей, пришедших до них. \n\nЕсли [reform_mission_root_scope.GetRuler.GetName] хочет удержать свою власть, ему придется узаконить свое правление в глазах граждан: либо приняв местные обычаи и опираясь на воспоминания о доперсидском царстве Киренаики, либо утвердив себя как эллинистического царя в духе Селевкидов и Птолемеев. В противном случае [reform_mission_root_scope.GetRuler.GetFamily.GetName]ы могут вскоре оказаться свергнутыми тем самым народом, которым они стремятся править. \n\n Силы #G роялистов #! и #R республиканцев #! борются за влияние на [reform_mission_root_scope.GetName]. Попытка радикальных реформ правительства без обеспечения поддержки соответствующей фракции - или при высокой поддержке противоположной фракции - может привести к гражданской войне. "
 cyr_reform_01.1.a:0 "Нам придётся двигаться осторожно..."
 cyr_reform_01.2.t:0 "Царский город [GetProvince('(int32)3360').GetName]"
 cyr_reform_01.2.desc:0 "Мы приступили к реализации амбициозного проекта по превращению [GetProvince('(int32)3360').GetName] в город, достойный царя. Уже сейчас наши инженеры прокладывают новые дороги и осматривают старые здания, чтобы определить, какие из них будут украшены, а какие снесены. \n\nРеконструкция будет долгим процессом, но после её завершения [GetProvince('(int32)3360').GetName] будет стоять среди величайших городов Средиземноморья, являя собой гордый пример греческой цивилизации и [reform_mission_root_scope.GetAdjective] изобретательности."
 cyr_reform_01.2.a:0 "Великолепно!"
 cyr_reform_01.3.t:0 "Царский город - эллинский город"
 cyr_reform_01.3.desc:0 "Прежде чем продолжить расширение [GetProvince('(int32)3360').GetName], необходимо определиться с масштабами реконструкции. Многие города, основанные Александром и его преемниками, построены по строгой сетке, которая оптимизирует использование пространства и упрощает навигацию по городским улицам. Можно попытаться перестроить [GetProvince('(int32)3360').GetName] по эллинскому образцу, но для этого придется снести многие существующие здания. \n\nЕстественно, такой шаг будет дорогостоящим и, скорее всего, не понравится нынешним жителям [GetProvince('(int32)3360').GetName]."
 cyr_reform_01.3.a:0 "Отстройте город с нуля!"
 cyr_reform_01.3.b:0 "Ограниченная перепланировка будет достаточной"
 cyr_reform_01.4.t:0 "Царский город - посвящение"
 cyr_reform_01.4.desc:0 "В рамках продолжающегося расширения [GetProvince('(int32)3360').GetName] у нас есть возможность посвятить одно из новых зданий имени [reform_mission_root_scope.GetRuler.GetName]. После завершения строительства новое здание будет служить памятником величию семьи [reform_mission_root_scope.GetRuler.GetFamily.GetName], физическим проявлением силы и власти [reform_mission_root_scope.GetRuler.GetFamily.GetName]. Хотя, конечно, великие общественные дела никогда не стоят дешево..."
 cyr_reform_01.4.a:0 "Посвятить Великий Храм!"
 cyr_reform_01.4.b:0 "Большой театр для жителей [GetProvince('(int32)3360').GetName]!"
 cyr_reform_01.4.c:0 "Эти средства могли бы найти лучшее применение в других местах..."
 cyr_reform_01.5.t:0 "Царский город - иммигранты"
 cyr_reform_01.5.desc:0 "Расширение территории [GetProvince('(int32)3360').GetName] начинает привлекать большое количество переселенцев, которые надеются на удачу в царской столице. Естественно, такой наплыв иностранцев вызывает разногласия с местными жителями [GetProvince('(int32)3360').GetName]. Если мы хотим заручиться поддержкой нашего народа, то, возможно, нам придётся закрыть двери для мигрантов извне [reform_mission_root_scope.GetName]."
 cyr_reform_01.5.a:0 "[GetProvince('(int32)3360').GetName] для киренаиков!"
 cyr_reform_01.5.b:0 "Приглашаем всех желающих в [GetProvince('(int32)3360').GetName]."
 cyr_reform_01.5.c:0 "Ерунда! Распространите информацию о том, что двери [GetProvince('(int32)3360').GetName] открыты для всех желающих."
 cyr_reform_01.6.t:0 "Царский город - царский дворец"
 cyr_reform_01.6.desc:0 "Грандиозный проект по восстановлению [GetProvince('(int32)3360').GetName] практически завершен. Город уже превратился в одну из жемчужин греческой цивилизации. Теперь не хватает только царского дворца, подходящего для правителя такого города. Вопрос в том, сколько денег мы готовы вложить в строительство."
 cyr_reform_01.6.a:0 "Центр нашего правления будет непревзойденным!"
 cyr_reform_01.6.b:0 "Умеренного оформления должно быть достаточно."
 cyr_reform_01.6.c:0 "Скромная обитель, нам не нужна декадентская роскошь."
 cyr_reform_01.7.t:0 "Династия Баттиадов"
 cyr_reform_01.7.desc:0 "Более 300 лет назад Баттус I Баттиад привёл группу переселенцев с острова Эгейского моря [GetProvince('(int32)454').GetName] на побережье Ливии, где они основали город [GetProvince('(int32)3360').GetName]. Баттус стал первым царем Киренаики, а основанная им династия Баттиадов продолжала править в течение двух столетий, прежде чем погибла от внутренних беспорядков и персидской экспансии. \n\nХотя Баттиады утратили царскую власть, многие их потомки продолжают занимать важные посты в Киренаике. Интеграция Баттиадов в наше правительство может поддержать легитимность нашего правления, но это может означать, что наши главные соперники окажутся на расстоянии вытянутой руки от трона. С другой стороны, игнорирование Баттиадов может ограничить их влияние, но почти наверняка приведет к тому, что они окажутся в руках наших врагов."
 cyr_reform_01.7.a:0 "Мы не можем игнорировать их древнюю родословную."
 cyr_reform_01.7.b:0 "Государство Баттиад давно мертво."
 cyr_reform_01.8.t:0 "Брачный союз с Баттиадами"
 cyr_reform_01.8.desc:0 "Сегодня [battiad_1.GetName] явился ко двору с интригующим предложением:0 Он предлагает руку [cyr_battiad_bride.GetName] в качестве брачного союза. [cyr_battiad_bride.GetFirstName] - молодая женщина брачного возраста из одной из самых престижных ветвей семейного древа Баттиадов. Брак между ней и членом семьи [reform_mission_root_scope.GetRuler.GetFamily.GetName], безусловно, укрепит нашу власть, но нет никакой гарантии, что все это не является частью плана по возвращению Баттиадов на трон..."
 cyr_reform_01.8.a:0 "[cyr_battiad_bride.GetName] выйдет замуж [reform_mission_root_scope.GetRuler.GetName]"
 cyr_reform_01.8.b:0 "Союз между [cyr_battiad_bride.GetName] и [cyr_battiad_groom_heir.GetName] был бы наиболее выгодным."
 cyr_reform_01.8.c:0 "Нет, у Баттиадов был шанс."
 cyr_reform_01.9.t:0 "Заиленная лагуна Эвсперида"
 cyr_reform_01.9.desc:0 "Основанный изгнанниками, спасавшимися от политических потрясений в [GetProvince('(int32)3360').GetName], [GetProvince('(int32)3350').GetName] является самым удаленным из городов Киренаики. Тем более неприятно, что естественная лагуна, служащая ему гаванью, заиливается, что всё больше затрудняет посадку кораблей. На данный момент единственным решением проблемы может стать перенос всего города на несколько километров в новое место с более удобной гаванью."
 cyr_reform_01.9.a:0 "Повторно найден [GetProvince('(int32)3350').GetName] в новом месте."
 cyr_reform_01.9.b:0 "Переместите его и дайте ему новое имя:0 Береника"
 cyr_reform_01.9.c:0 "Это всего лишь немного песка в воде, с ними и так всё будет в порядке."
 cyr_reform_01.10.t:0 "Новая гавань для Барка"
 cyr_reform_01.10.desc:0 "[GetProvince('(int32)3357').GetName] традиционно является вторым по значимости городом Киренаики. Он известен как место, где греки и ливийцы живут бок о бок, что настолько выделяет его даже среди других городов Киренаики, которые всегда находились в необычайно дружественных отношениях со своими соседями. \n\nОднако [GetProvince('(int32)3357').GetName] расположен в глубине страны, далеко от побережья. Это стало проблемой с тех пор, как завоевания Александра привели к более глубокой интеграции Киренаики с эллинским миром. К счастью, есть хорошее место для города, расположенного ближе к морю..."
 cyr_reform_01.10.a:0 "Основан новый город в [GetProvince('(int32)3354').GetName]."
 cyr_reform_01.10.b:0 "Новый город будет называться Магадея."
 cyr_reform_01.10.c:0 "[GetProvince('(int32)3357').GetName] всё в порядке и так."
 cyr_reform_01.11.t:0 "Растущий город [GetProvince('(int32)3354').GetName]"
 cyr_reform_01.11.desc:0 "Строительство нашего нового города в [GetProvince('(int32)3354').GetName] идет полным ходом. Уже завершено строительство административного центра города, а новый порт готов принять первые корабли. Теперь нам предстоит решить, какова будет роль [GetProvince('(int32)3354').GetName] после завершения строительства."
 cyr_reform_01.11.a:0 "[GetProvince('(int32)3354').GetName] всегда предназначалась как гавань для [GetProvince('(int32)3357').GetName]."
 cyr_reform_01.11.b:0 "[GetProvince('(int32)3354').GetName] заменит [GetProvince('(int32)3357').GetName] в качестве второго города Киренаики. "
 cyr_reform_01.5.c.tt:0 "Между #Y 4#! и #Y 7#! появятся жители в [GetProvince('(int32)3360').GetName]."
 cyr_reform_01.10.b.tt:0 "[GetProvince('(int32)3354').GetName] станет известна как Магадея."
 cyr_reform_01.11.b.tt:0 "75% населения [GetProvince('(int32)3357').GetName] будет #Y перемещаться#! к [GetProvince('(int32)3354').GetName]."
 cyrene_1_magas:0 "Первенец царицы"
 cyr_reform_01.12.t:0 "Экскурсия по городам - начало"
 cyr_reform_01.12.desc:0 "[reform_mission_root_scope.GetRuler.GetName] может быть бесспорным правителем Киренаики, но многие жители знают о нем не больше, чем его имя. Чтобы убедиться в том, что его узнают подданные, [reform_mission_root_scope.GetRuler.GetFirstName] решил отправиться в обширное турне по киренейской сельской местности. \n\nВ течение следующих шести месяцев [reform_mission_root_scope.GetRuler.GetFirstName] и его телохранитель посетят как можно больше городов, чтобы разрешить местные споры и произвести впечатление на местные правящие круги."
 cyr_reform_01.12.a:0 "Приведите лошадей, мы немедленно отправляемся в путь."
 cyr_reform_01.13.t:0 "Спор между городами"
 cyr_reform_01.13.desc:0 "Вскоре после прибытия в [tour_location_scope_1_1.GetName] к [reform_mission_root_scope.GetRuler.GetName] обращаются представители близлежащего поселения [tour_location_scope_1_2.GetName]. Они требуют, чтобы [reform_mission_root_scope.GetRuler.GetName] вынес решение по давнему спору между [tour_location_scope_1_2.GetName] и [tour_location_scope_1_1.GetName]. \n\nПосле смерти без наследников богатой знати из [tour_location_scope_1_2.GetName], [tour_location_scope_1_1.GetName] получил во владение одно из его имений, расположенное на территории [tour_location_scope_1_1.GetName]. Однако [tour_location_scope_1_2.GetName] настаивает на том, что, поскольку мужчина был гражданином [tour_location_scope_1_2.GetName], всё его имущество принадлежит [tour_location_scope_1_2.GetName]. \n\nНезависимо от того, кого мы поддерживаем, мы, скорее всего, разозлим другую сторону."
 cyr_reform_01.13.a:0 "Имущество умершего принадлежит [tour_location_scope_1_2.GetName]"
 cyr_reform_01.13.b:0 "То, что находится на территории [tour_location_scope_1_1.GetName], принадлежит [tour_location_scope_1_1.GetName]"
 cyr_reform_01.13.c:0 "Очевидно, что законным наследником является не кто иной, как сам [reform_mission_root_scope.GetRuler.GetName]."
 cyr_reform_01.14.t:0 "Местная церемония"
 cyr_reform_01.14.desc:0 "Когда царский отряд проезжает мимо ворот [tour_location_scope_2.GetName], становится очевидным, что в этом месте идет подготовка к важному местному празднику. Как царю, [reform_mission_root_scope.GetRuler.GetName] было бы более чем уместно играть главную роль в торжествах. Однако местное жречество не желает изменять традиционные ритуалы ради своего царя..."
 cyr_reform_01.14.a:0 "Конечно, щедрого пожертвования будет достаточно, чтобы убедить их."
 cyr_reform_01.14.b:0 "Священники подчинятся требованиям своего царя!"
 cyr_reform_01.14.c:0 "Не будем гневить богов нарушением традиций"
 cyr_reform_01.15.t:0 "Ливийские бандиты"
 cyr_reform_01.15.desc:0 "Когда группа [reform_mission_root_scope.GetRuler.GetName] проходит мимо [tour_location_scope_3.GetName], они получают вести о небольшой группе ливийских бандитов, которые обосновались в этом районе, беспокоя местное сообщество своими непрекращающимися набегами. Наша главная обязанность как царя Киренаики — защитить наш народ от такого рода эксплуатации. Однако, поскольку нас сопровождает только наш небольшой телохранитель, атаковать бандитов в лоб может быть опасно."
 cyr_reform_01.15.a:0 "Нельзя терять время. Мы возьмем их здесь и сейчас."
 cyr_reform_01.15.b:0 "С бандитами мы разберёмся, но сначала соберем подкрепление из окрестных городов."
 cyr_reform_01.15.c:0 "У нас нет времени разбираться с ним..."
 cyr_reform_01.15.a.tt:0 "\n #Y В противном случае:0 #!"
 cyr_reform_01.16.t:0 "Незаслуженное внимание"
 cyr_reform_01.16.desc:0 "Когда [reform_mission_root_scope.GetRuler.GetName] уже собрался уходить на покой, к нему обратился молодой человек из близлежащей общины [tour_location_scope_5.GetName]. Он утверждает, что один из наших телохранителей нежелательно приставал к его сестре, и требует сурово наказать телохранителя. Нам придётся действовать осторожно, чтобы не разозлить местных жителей."
 cyr_reform_01.16.a:0 "Выпороть телохранителя и выплатить компенсацию семье погибшего"
 cyr_reform_01.16.b:0 "Этот человек кажется полезным... Он может получить свою справедливость, если присоединится к нашей свите."
 cyr_reform_01.16.c:0 "Мы не можем наказывать наших мужчин за каждую деревенскую девку, к которой они пристают."
 cyr_reform_01.16.d:0 "Вообще-то я искал кого-нибудь, кто согрел бы мне постель..."
 cyr_reform_01.16.b.tt:0 "#Y [cyr_tour_local_brother.GetName]#! присоединится ко двору."
 cyr_reform_01.16.d.tt:0 "#Y [cyr_tour_local_sister.GetName]#! присоединится ко двору."
 cyr_reform_01.16.d.ttt:0 "#Y [cyr_tour_local_sister.GetName]#! может забеременеть."
 cyr_reform_01.17.t:0 "Возвращение на родину"
 cyr_reform_01.17.desc:0 "После шести долгих месяцев пути [reform_mission_root_scope.GetRuler.GetName] наконец-то вернулся домой в [reform_mission_root_scope.GetCapital.GetName]. Поездка была очень утомительной, и за время отсутствия царя в столице накопилось много работы. Несмотря на непосильный объем работы, который сейчас стоит перед глазами, жители Киренаики, по крайней мере, теперь должны чувствовать себя ближе к своему царю."
 cyr_reform_01.17.a:0 "Дом, милый дом."
 cyr_academies_01.1.t:0 "Окружность Земли"
 cyr_academies_01.1.desc:0 "Сегодня [eratosthenes_scope.GetName] объявил о революционном открытии: измерив разницу между длинами теней, отбрасываемых одинаковыми стержнями в разных местах, [eratosthenes_scope.GetFirstName] смог точно вычислить окружность Земли. Не удовлетворившись тем, что он стал первым человеком, узнавшим истинные размеры Земли, он также вычислил наклон оси вращения Земли относительно плоскости Солнца. Он даже создал первую точную карту известного мира, совместив свои расчеты с рассказами путешественников, побывавших в отдаленных провинциях на периферии цивилизации. \n\nСам [eratosthenes_scope.GetFirstName] родился в [GetProvince('(int32)3360').GetName], но заслужил репутацию ученого, получив образование в [GetProvince('(int32)416').GetName] и [GetProvince('(int32)516').GetName]. Он известен широким кругом тем, над которыми работал: помимо работ по определению размеров Земли, он изобрел параллели и меридианы для обозначения мест на глобусе, первым попытался определить точную дату Троянской войны, а также разработал метод эффективного определения простых чисел.  Открытия \n\n[eratosthenes_scope.GetFirstName] собраны в его великом труде 'О мере Земли'."
 cyr_academies_01.1.a:0 "Весь мир, распростертый перед нами!"
 cyr_academies_01.2.t:0 "Будущее киренской философии"
 cyr_academies_01.2.desc:0 "[SCOPE.GetRootScope.GetCountry.GetName] является родиной знаменитой философской школы киренаиков. Сама школа была основана #Y Аристиппом Старшим#! во времена Сократа, однако многие положения его учения были оформлены только [GetCharacter('(int32)233').GetName], которого называли 'Метродидактос' ('Учитель-мать'), поскольку он учился философии у своей матери Ареты, дочери Аристиппа Старшего. \n\nКиренаицизм - гедонистическая философская школа, которая ставит во главу угла индивидуальное удовольствие как высшую цель человеческой жизни. Другие ценности, такие как добродетельная жизнь, ценятся лишь постольку, поскольку они могут увеличить удовольствие или уменьшить страдания человека. \n\nВ последнее время, однако, популярность киренаиков пошла на спад, в основном из-за появления новых, не киренских философов-гедонистов, таких как [GetCharacter('(int32)218').GetName], чьи идеи более утонченны, чем у Аристиппа. В ответ на это появилось новое поколение киренейских философов, которые пытаются обновить киренейскую школу, чтобы она могла конкурировать с другими философскими школами того времени. Особо следует отметить учения [GetCharacter('(int32)469').GetName], [GetCharacter('(int32)230').GetName] и [GetCharacter('(int32)468').GetName]. \n\nКак и другие киренаики, [GetCharacter('(int32)469').GetName] считает удовольствие конечной целью жизни, однако, в отличие от Аристиппа, он полагает, что удовольствие нужно рассматривать для каждого действия в отдельности (а не как общее удовольствие, полученное за всю жизнь), и что страдание не является противоположностью удовольствия. Таким образом, для [GetCharacter('(int32)469').GetFirstName] такие добродетели, как дружба, верность и патриотизм, могут быть хорошими, поскольку приносят удовольствие в данный момент, даже если в долгосрочной перспективе они могут иногда причинять боль и страдания. \n\n[GetCharacter('(int32)230').GetName] тоже разделяет общую киренскую веру в удовольствие как конечную цель жизни. Однако он открыто отвергает дружбу и патриотизм как отвлекающие от стремления к счастью факторы, настаивая на том, что 'весь мир - его страна'. По сути, [GetCharacter('(int32)230').GetFirstName] считает, что в таких преступлениях, как воровство и прелюбодеяние, нет ничего предосудительного - их следует избегать только потому, что наказания, которые общество налагает в ответ, причиняют страдания (а значит, уменьшают удовольствие). Однако самым спорным утверждением [GetCharacter('(int32)230').GetFirstName] является его настойчивое утверждение, что боги - или, по крайней мере, общепринятые боги эллинистического мира - ложны и что боги, молитвы, жертвоприношения и святотатство - это всего лишь человеческие изобретения. Его упорство в том, что богов не существует, заслужило [GetCharacter('(int32)230').GetFirstName] прозвище 'Atheus' ('Атеист'). \n\n[GetCharacter('(int32)468').GetName] также считает счастье высшей целью жизни. В отличие от двух других, он считает, что достичь истинного счастья принципиально невозможно. Кроме того, [GetCharacter('(int32)468').GetFirstName] считает, что невозможно по-настоящему понять переживания другого человека. Так, для него нет разницы между жизнью царя и жизнью раба: ни тот, ни другой не могут познать истинного счастья, оба вынуждены испытывать страдания, и ни один из них не может сравнивать себя с другим, поскольку не может познать его опыт. Таким образом, вместо максимизации удовольствия жизнь для [GetCharacter('(int32)468').GetFirstName] сводится к минимизации личных страданий - а для [GetCharacter('(int32)468').GetFirstName] нет лучшего способа уменьшить страдания, чем смерть. Это самое смелое утверждение [GetCharacter('(int32)468').GetFirstName]: смерть предпочтительнее жизни, поскольку в смерти нет страданий. Ходят слухи, что лекции [GetCharacter('(int32)468').GetFirstName] убедили сотни людей покончить с собой, за что он получил прозвище 'Peisithanatos' - 'Убеждающий в смерти'."
 cyr_academies_01.2.a:0 "Философия Киренаики меняется..."
 cyr_academies_01.3.t:0 "Продвижение философии Гегесиады"
 cyr_academies_01.3.desc:0 "Мы активно поддерживаем #Y Школу Гегесиада #! и считается де-факто государственной философией [SCOPE.GetRootScope.GetCountry.GetName]. \n\n[GetCharacter('(int32)468').GetName] рассматривал счастье как высшую цель жизни. Однако он был убежден, что достичь истинного счастья принципиально невозможно. Кроме того, он считал, что невозможно по-настоящему понять переживания другого человека. Так, по мнению [GetCharacter('(int32)468').GetFirstName], нет никакой разницы между жизнью царя и жизнью раба:0 ни тот, ни другой не могут познать истинного счастья, оба вынуждены испытывать страдания, и ни один из них не может сравнить себя с другим, поскольку не может знать опыта другого. Таким образом, вместо максимизации удовольствия жизнь для [GetCharacter('(int32)468').GetFirstName] сводится к минимизации личных страданий, а для [GetCharacter('(int32)468').GetFirstName] нет лучшего способа уменьшить страдания, чем смерть. Это самое смелое утверждение [GetCharacter('(int32)468').GetFirstName]:0 что смерть предпочтительнее жизни, поскольку в смерти нет страданий. По слухам, лекции [GetCharacter('(int32)468').GetFirstName] убедили сотни людей покончить с собой, за что он получил прозвище 'Peisithanatos' - 'Убеждающий в смерти'. \n\nУчение [GetCharacter('(int32)468').GetFirstName] собрано в его самой известной работе - книге 'Смерть от голода'. В ней мудрый человек объясняет своим друзьям, почему он решил уморить себя голодом, а содержащиеся в ней описания бедственного положения человека настолько убедительны, что большинство прочитавших её задумываются о самоубийстве. "
 cyr_academies_01.3.a:0 "Философия Гегесиада стала доминирующей школой Киренаики."
 cyr_academies_01.4.t:0 "Продвижение философии Теодорида"
 cyr_academies_01.4.desc:0 "Мы активно поддерживаем #Y Школу Теодорида #! и считается де-факто государственной философией [SCOPE.GetRootScope.GetCountry.GetName]. \n\n[GetCharacter('(int32)230').GetName] разделял общую киренскую веру в удовольствие как высшую цель жизни. Однако он открыто отвергает дружбу и патриотизм как отвлекающие от стремления к счастью факторы, настаивая на том, что 'весь мир - его страна'. По сути, [GetCharacter('(int32)230').GetFirstName] считает, что в таких преступлениях, как кража и прелюбодеяние, нет ничего предосудительного, их следует избегать только потому, что наказания, которые общество налагает в ответ, причиняют страдания (а значит, уменьшают удовольствие). Однако наиболее спорным утверждением [GetCharacter('(int32)230').GetFirstName] является его настойчивое утверждение, что боги - или, по крайней мере, общепринятые боги эллинистического мира - ложны, а боги, молитвы, жертвоприношения и святотатство - всего лишь выдумки людей. За свою настойчивость в утверждении, что богов не существует, он получил [GetCharacter('(int32)230').GetFirstName] прозвище  'Атеус' ('Атеист'). \n\nСамой известной из работ [GetCharacter('(int32)230').GetFirstName] является книга 'О богах', в которой собраны его мысли о теологии и которая, как утверждается, послужила важным источником вдохновения для других философов-гедонистов, включая [GetCharacter('(int32)218').GetName]. "
 cyr_academies_01.4.a:0 "Философия Теодорида стала доминирующей школой Киренаики."
 cyr_academies_01.5.t:0 "Продвижение философии Анникеридf"
 cyr_academies_01.5.desc:0 "Мы активно поддерживаем #Y Школу Анникерида #! и считается де-факто государственной философией [SCOPE.GetRootScope.GetCountry.GetName]. \n\nКак и другие жители Киренаики, [GetCharacter('(int32)469').GetName] считает удовольствие конечной целью жизни, однако, в отличие от других, он полагает, что удовольствие нужно рассматривать для каждого действия в отдельности (а не как общее удовольствие, полученное за всю жизнь), и что страдание не является противоположностью удовольствия. Таким образом, для [GetCharacter('(int32)469').GetFirstName] такие добродетели, как дружба, верность и патриотизм, могут быть хорошими, поскольку приносят удовольствие в данный момент, даже если в долгосрочной перспективе они могут иногда причинять боль и страдания."
 cyr_academies_01.5.a:0 "Философия Анникерида стала доминирующей школой Киренаики."
 cyr_academies_01.6.t:0 "Поэзия эпохи эллинизма"
 cyr_academies_01.6.desc:0 "Среди многочисленных писателей и поэтов [GetProvince('(int32)3360').GetName] один человек возвышается над всеми своими сверстниками:0 [kallimakhos_scope.GetName] уже признан, возможно, величайшим поэтом эпохи.  Эстетическая философия [kallimakhos_scope.GetFirstName], известная как каллимахия, делает акцент на коротких, изысканных произведениях, а не на длинных, эпических историях, и стала весьма влиятельной среди его коллег-писателей. Считается, что [kallimakhos_scope.GetFirstName] 'заново изобрел поэзию для эллинистической эпохи', и, вероятно, она будет определять направление развития литературы в течение последующих столетий, если не тысячелетий.  \n\nСам [kallimakhos_scope. GetFirstName] считается, что сам он создал более 800 произведений, среди которых наиболее известны 'Пинаксы' (обширный каталог всей греческой литературы), 'Аэция' - цикл поэм о мифологических истоках реальности, 'Гекале' - эпическая поэма о жизни старухи, показанной глазами героя Тесея, а также 'Иамбы' (сатирические поэмы) и 'Гимны' (свод из 60 религиозных гимнов)."
 cyr_academies_01.6.a:0 "Настоящий мастер своего дела!"
 cyr_academies_01.7.t:0 "Новые идеи для новой эпохи"
 cyr_academies_01.7.desc:0 "В силу своей гедонистической направленности на получение удовольствий киренаическая философия не способствует созданию эффективно функционирующего государства. К счастью, популярность Киренаики уже снижается. При небольшой государственной поддержке мы сможем направить академию [GetProvince('(int32)3360').GetName] в нужное русло. Из множества существующих философских школ три, в частности, могли бы стать хорошими кандидатами на создание новой государственной философии:0 \n\n#Y Эпикуреизм - еще одна гедонистическая школа и во многом преемник наших киренаиков. Однако если киренаики делали акцент на удовольствиях плоти, то эпикурейцы предпочитают удовольствия ума. Эпикурейцы отвергают физические удовольствия, такие как обжорство и похоть, считая, что в долгосрочной перспективе они приносят больше страданий, чем удовольствия. Вместо этого последователи [GetCharacter('(int32)218').GetFirstName] живут скромно, стремясь к нематериальным удовольствиям, получаемым от дружбы, справедливости и интеллектуальных занятий. \n\n#Y Стоицизм #! подчеркивает стойкость, самообладание и добродетельную жизнь. Для стоиков счастье - это не цель жизни, а скорее естественное следствие жизни в соответствии со стоическими добродетелями. Для этого стоики стремятся освободиться от страстей, реагируя на все происходящее в жизни с помощью разума, логики и спокойного ума. Следуя этому учению, стоики считают, что можно избежать страданий - и тем самым достичь счастья, - признав роль болезненных событий в естественном порядке мироздания. \n\nНаконец, #Y кцинизм #! сосредоточен на стремлении к добродетельной жизни путем отказа от искусственных условностей общества и жизни в соответствии с естественным порядком. Киники проповедуют бедность и бесстыдство не потому, что они ниже стыда, а потому, что считают себя выше материальных благ и бесстыдства. Соответственно, киники живут в бедности, не стесняясь есть, облегчаться, вступать в половой акт на людях, часто выходя из себя, чтобы сделать свое состояние как можно более заметным в надежде распространить свою философию."
 cyr_academies_01.7.a:0 "#YЭпикурейцы#! являются естественными преемниками киренаиков."
 cyr_academies_01.7.b:0 "Нашим жителям не мешало бы подражать стойкости #Y стоиков#!."
 cyr_academies_01.7.c:0 "Мы должны жить в соответствии с природой, как #Y циники. #!."
 cyr_academies_01.8.t:0 "Торговля сильфием"
 cyr_academies_01.8.desc:0 "Важнейшим товаром, производимым в нашей стране, является #Y сильфий#! Это чрезвычайно редкое растение произрастает только в Киренаике, но является бесценным компонентом в медицине всего Средиземноморья. \n\nСильфий, как считается, лечит всё: от кашля и боли в горле до бородавок, несварения желудка и 'выпячивания кишок'. Однако самое важное его применение - предотвращение рождения нежелательных детей. Женщина, желающая избежать нежелательных последствий страстной ночи, перед тем как лечь с партнером, съедает часть растения, и ребенок не сможет зародиться в её утробе. Аналогично, если женщина подозревает нежелательную беременность, она примет большую дозу сильфия, чтобы организм отторг ребенка. \n\nЭти свойства, а также тот факт, что сильфий невозможно культивировать, поскольку он отказывается расти за пределами Киренаики, сделали сильфий настолько важным для нашей экономики, что на большинстве монет, отчеканенных в Киренаике, на одной из сторон изображено это растение. \n\nЗа пределами нашей страны сильфий настолько сильно ассоциируется с любовью, что форма плода, в котором находятся семена сильфия, стала общепринятым символом любви во многих местах. По-видимому, некоторые варвары, не знакомые с этим растением, называют его 'формой сердца', хотя как кто-то может увидеть в форме плода человеческое сердце, для нас остается загадкой..."
 cyr_academies_01.8.a:0 "Аполлон поистине благословил нас этим даром."
 cyr_academies_01.9.t:0 "Сильфий становится всё более редким"
 cyr_academies_01.9.desc:0 "Экспорт #Y сильфия#! приносит нашей стране огромное богатство. \n\nОднако в последнее время количество собираемого сильфия с каждым годом уменьшается. В некотором смысле это можно считать благом: рост спроса в сочетании с сокращением предложения способствовал еще большему увеличению рыночной стоимости сильфия. Однако некоторые сомневаются в том, что нынешние темпы добычи сильфия являются устойчивыми..."
 cyr_academies_01.9.a:0 "Благословение для нашей казны..."
 cyr_academies_01.10.t:0 "Вымерший сильфий"
 cyr_academies_01.10.desc:0 "Бесконтрольная эксплуатация #Y сильфия#! привела к тому, что растение сократилось до такой степени, что наши собиратели теперь с трудом могут найти хоть что-то из него. В практических целях сильфий уже вымер. Торговля сильфием, которая когда-то делала нашу страну процветающей, полностью иссякла, и теперь наши купцы с трудом пытаются разнообразить отрасли, в которых их иноземные конкуренты имеют естественное преимущество. Не стоит и говорить, что это катастрофа - удар по экономике, от которого мы, возможно, уже никогда не оправимся. Если бы только мы успели принять меры...\n\n Последний стебель сильфия - единственный, собранный в этом году - был высушен, законсервирован и подарен [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], который планирует хранить его как диковинку - последний остаток дара Аполлона, который когда-то прославил [SCOPE.GetRootScope.GetCountry.GetName] на всё Средиземноморье."
 cyr_academies_01.10.a:0 "Наша экономика в полном упадке!"
 cyr_academies_01.11.t:0 "Стабилизация добычи сильфия"
 cyr_academies_01.11.desc:0 "Благодаря своевременным действиям нашего правительства, сбор #Y сильфия#! стабилизировался на устойчивом уровне. \n\nХотя нынешний уровень экспорта - это шаг назад по сравнению с тем феноменальным богатством, которое когда-то приносила нашей стране торговля сильфием, он, по крайней мере, гарантирует, что жители [SCOPE.GetRootScope.GetCountry.GetName] смогут пользоваться даром Аполлона ещё несколько поколений."
 cyr_academies_01.11.a:0 "Неизбежная жертва."
 cyr_academies_01.9.a.tt:0 "#Y Появилось несколько новых решений.#!"
 cyr_academies_01.10.a.tt:0 "[SCOPE.GetRootScope.GetCountry.GetName] #R теряет влияние#! из #Y $cyr_new_export_markets$#!, #Y $cyr_silphium_medicine$#!, #Y $cyr_silphium_cuisine$#!, #Y $cyr_silphium_economy$#! and #Y $cyr_silphium_scarce$#!. \n\n#Y $cyr_silphium_settlement$#! и #Y $cyr_silphium_trade_hub$#! являются #R удалены со всех территорий.#!\n\n"
 cyr_academies_01.10.a.ttt:0 "\n"
 cyr_intoegypt_01.1.t:0 "Киренейские поселенцы для Мармарики "
 cyr_intoegypt_01.1.desc:0 "Группа бесправных киренаиков обратилась к нам с просьбой оказать поддержку в создании колонии в [cyr_egypt_scope.GetAdjective]-контроле [GetProvince('(int32)3373').GetArea.GetName]. Конечно, это означает отказ от некоторых наших подданных, но, возможно, стоит пожертвовать этим, чтобы укрепить наши притязания на [GetProvince('(int32)3373').GetArea.GetName]."
 cyr_intoegypt_01.1.a:0 "Они свободны"
 cyr_intoegypt_01.1.b:0 "Мы не отдадим наш народ в руки Египта"
 cyr_intoegypt_01.1.a.tt:0 "Это #G усилит#! наши претензии на Восточную Киренаику."
 cyr_intoegypt_01.2.t:0 "Ливийская поддержка в Мармарике"
 cyr_intoegypt_01.2.desc:0 "Некоторые из наших ливийских подданных имеют исторические связи с восточной [GetProvince('(int32)3373').GetArea.GetName] и хотели бы заручиться нашей поддержкой среди местного ливийского населения. Всё, что они просят взамен, - это средства на приобретение соответствующих подарков для местных высокопоставленных лиц."
 cyr_intoegypt_01.2.a:0 "Мы оказываем им полную поддержку"
 cyr_intoegypt_01.2.b:0 "Нам не нужны союзники среди варваров."
 cyr_intoegypt_01.3.t:0 "Претензии к Мармарике - успех"
 cyr_intoegypt_01.3.desc:0 "Хотя большая часть территории [GetProvince('(int32)3373').GetArea.GetName] остается под [cyr_egypt_scope.GetCountry.GetAdjective] властью, наши последние действия обеспечили нам достаточную поддержку в этом регионе, чтобы значительно облегчить его интеграцию, если мы решим заявить о своих претензиях на этот регион. "
 cyr_intoegypt_01.3.a:0 "Хорошо"
 cyr_intoegypt_01.4.t:0 "Претензии к Мармарике - неудача"
 cyr_intoegypt_01.4.desc:0 "К сожалению, нам не удалось оспорить контроль [cyr_egypt_scope.GetName] над [GetProvince('(int32)3373').GetArea.GetName]. Придётся составлять иск традиционным способом."
 cyr_intoegypt_01.4.a:0 "Прискорбно"
 cyr_intoegypt_01.5.t:0 "Разбитая мечта Птолемея"
 cyr_intoegypt_01.5.desc:0 "Наше недавнее завоевание [GetProvince('(int32)516').GetArea.GetRegion.GetName] раскололо [cyr_egypt_scope.GetAdjective] государство на две части. Не в силах сохранить контроль над разделенным царством, наследники [GetCharacter('(int32)42').GetName] удалились в свои северные владения на побережье Средиземного моря. \n\nБез централизованой власти остальная часть королевства оказалась разделена между местными военачальниками, которые воюют между собой за разрушенные остатки некогда великой империи [GetCharacter('(int32)42').GetFirstName]. "
 cyr_intoegypt_01.5.a:0 "Наследие [GetCharacter('(int32)42').GetFirstName] пошло прахом."
 cyr_intoegypt_01.6.t:0 "Фараонская коронация"
 cyr_intoegypt_01.6.desc:0 "Сегодня [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] был коронован верховным жрецом Амуна как фараон Нижнего Египта. Хотя многие жители Южного Египта отрицают легитимность этого титула, нет сомнений в том, что элита Нижнего Египта, по крайней мере, рассматривает нас как защитника египетских традиций. Это должно значительно облегчить нам задачу получения их поддержки в управлении нашими египетскими владениями. "
 cyr_intoegypt_01.6.a:0 "Следуйте традициям Египта!"
 cyr_intoegypt_01.6.b:0 "Нам не нужны их дурацкие традиции!"
 cyr_intoegypt_01.7.t:0 "Разбитая мечта Птолемея"
 cyr_intoegypt_01.7.desc:0 "Недавнее завоевание [GetProvince('(int32)516').GetArea.GetRegion.GetName] раскололо территорию [cyr_egypt_scope.GetAdjective] на две части. Не в силах сохранить контроль над разделенным царством, наследники [GetCharacter('(int32)42').GetName] удалились в свои южные владения вдоль реки Нил. \n\nБез централизованной власти остальная часть королевства оказалась разделена между местными военачальниками, которые теперь сражаются между собой за разрушенные остатки некогда великой империи [GetCharacter('(int32)42').GetFirstName]. "
 cyr_intoegypt_01.7.a:0 "[GetCharacter('(int32)42').GetFirstName]'s legacy is in tatters."

