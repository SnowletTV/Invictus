# Events

 cyr_magas_01.1.t:0 "Новый правитель Киренаики"
 cyr_magas_01.1.desc:0 "Греческие колонии Киренаики, формально входившие в состав Птолемеевского Египта, находятся в беспорядке с тех пор, как предыдущий птолемеевский правитель был убит своими союзниками-сиракузянами во время неудачного вторжения в Карфаген в 444 г. н.э. (309 г. до н.э.). Поскольку новый официальный правитель до сих пор не назначен, контроль над страной сохраняет группа представителей местной греческой элиты. \n\nПока взгляд наших египетских владык прикован к своим соперникам на востоке, но назначение Птолемеями нового правителя для нашего региона - лишь вопрос времени. А когда они это сделают, то, скорее всего, потребуют более тесной интеграции с Египтом. \n\nМожет быть, мы могли бы заверить Египет в нашей лояльности, обратившись к нему с просьбой о назначении нового наместника до того, как он примет решение по этому вопросу. Это также позволит нам сохранить большую степень независимости по сравнению с другими египетскими владениями...  "
 cyr_magas_01.1.a:0 "Отправьте послов."
 cyr_magas_01.2.t:0 "Магас из Киренаики"
 cyr_magas_01.2.desc:0 "Наконец-то найден подходящий кандидат на должность правителя Киренаики:0 [GetCharacter('(int32)46').GetFullName], пасынок самого [GetCharacter('(int32)42').GetFullName]. \n\nОтец Магаса Филипп был опытным полководцем в армии Александра, служившим в армии великого завоевателя от первых набегов на Персидскую Анатолию до вторжения в далекие земли долины Инда. \n\nЧто еще более важно, его мать [GetCharacter('(int32)18').GetFullName] недавно вышла замуж за египетского царя [GetCharacter('(int32)42').GetFullName] и её сына [GetCharacter('(int32) )45').GetFullName] — сводный брат Магаса — хоть и еще молод, но уже считается вероятным преемником египетского престола. Сама Береника является великой благоверной бывшего македонского регента [GetCharacter('(int32)9').GetFullName] и дальней родственницы Александра Великого, что делает ее женщиной исключительно высокого статуса еще до её замужества с Птолемеем. \n\nСочетая военные таланты своего отца, наследие и политические связи его матери, Магас позволит Киренаике сыграть важную роль в войнах за наследие Александра."
 cyr_magas_01.2.a:0 "У Киренаики новый правитель"
 cyr_magas_01.3.t:0 "Египетские связи"
 cyr_magas_01.3.desc:0 " #R DEPRECATED. ЕСЛИ ВЫ ВИДИТЕ ЭТО, ТО ЧТО-ТО ПОШЛО НЕ ТАК #! С избранным нами правителем на троне Киренаика пользуется значительно большей местной автономией, чем другие субъекты Египта. Однако такая система по своей природе хрупка. Если союз между Киренаикой и Египтом будет нарушен в любой момент, Египет, скорее всего, ответит немедленным объявлением войны."
 cyr_magas_01.3.a:0 "Цена египетского владычества немалая..."
 independent_egyptian_subject:0 "Египетские связи"
 desc_independent_egyptian_subject:0 "Несмотря на то, что мы обладаем большей независимостью, чем большинство египетских подданных, формально мы всё еще являемся частью Египетского царства. До тех пор пока мы не разорвём связи с Египтом, наши возможности действовать самостоятельно будут оставаться ограниченными."
 cyr_magas_01.4.t:0 "Разрыв египетских связей"
 cyr_magas_01.4.desc:0 " #R DEPRECATED. ЕСЛИ ВЫ ВИДИТЕ ЭТО, ТО ЧТО-ТО ПОШЛО НЕ ТАК #! Будь то наши собственные действия или какие-то действия с их стороны, связи между Египтом и Киренаикой были разорваны. Дела Киренаики теперь принадлежат ей, но их бывшие египетские повелители вряд ли оставят это без внимания."
 cyr_magas_01.4.a:0 "Египет объявляет войну Киренаике"
 cyr_magas_01.5.t:0 "Египет требует дань"
 cyr_magas_01.5.desc:0 " #R DEPRECATED. ЕСЛИ ВЫ ВИДИТЕ ЭТО, ТО ЧТО-ТО ПОШЛО НЕ ТАК #! Пришло время платить регулярную дань нашим владыкам в Египте. Египтяне требуют продовольствия, золота и солдат для своих армий."
 cyr_magas_01.5.a:0 "У нас нет выбора…"
 cyr_magas_01.5.b:0 "Больше не надо; пришло время бороться за настоящую независимость"
 cyr_magas_01.6.t:0 "Прибывает [magas_diplomacy_scope.GetName]"
 cyr_magas_01.6.desc:0 "Наши эмиссары прибыли в [magas_diplomacy_scope.GetAdjective] двор. Теперь они попытаются убедить [magas_diplomacy_scope.GetRuler.GetName], что каждый проигрыш для [GetCountry('EGY').GetName] - это выигрыш для [magas_diplomacy_scope.GetName]. Хотя, конечно, несколько щедрых подарков в нужных местах вполне могли бы помочь сделать этот процесс более лёгким..."
 cyr_magas_01.6.a:0 "Подождите, нам ведь не нужна их помощь"
 cyr_magas_01.6.b:0 "Попытаться убедить их в нашем бедственном положении"
 cyr_magas_01.6.c:0 "Нет ничего более убедительного, чем золото"
 cyr_magas_01.7.t:0 "Царский брак с [cyr_royal_marriage_country.GetName]"
 cyr_magas_01.7.desc:0 "Благодаря неустанной работе наших послов нам удалось договориться о браке между нашим правителем [GetCountry('CYR').GetRuler.GetName] и молодой знатной женщиной из семьи [cyr_royal_marriage_country.GetRuler.GetFamily.GetName]. Надеюсь, это гарантирует [cyr_royal_marriage_country.GetAdjective] помощь, если египтяне будут оспаривать наше стремление к независимости."
 cyr_magas_01.7.a:0 "Устройте грандиозную свадьбу!"
 cyr_magas_01.8.t:0 "Индийские связи Магаса"
 cyr_magas_01.8.desc:0 "Отец [GetCharacter('(int32)46').GetFullName] был одним из полководцев во время вторжения Александра в Индию. От него и от его многочисленных соратников Магас унаследовал живой интерес к землям Дальнего Востока. Сейчас к нашему двору прибыли эмиссары от величайшего правителя Индии [GetCountry('MRY').GetRuler.GetName]. Помимо подарков и торговых предложений, они принесли с собой знания об иноземных лекарствах и весть о новой странной вере."
 cyr_magas_01.8.a:0 "Иноземцы помогут нам углубить наше понимание гербологии."
 cyr_magas_01.8.b:0 "Их философия, пусть и странная, обогатит наши местные академии."
 cyr_magas_01.8.c:0 "Иноземцы правы, мы должны перенять их образ жизни!"
 cyr_magas_01.8.b.tt:0 "5% населения Киренаики могут принять буддизм."
 cyr_magas_01.8.c.tt:0 "10% населения Киренаики могут принять буддизм."
 cyr_magas_01.8.b.ttt:0 "К нашему двору присоединится исключительно талантливый философ."
 cyr_magas_01.9.t:0 "Война за независимость против Египта"
 cyr_magas_01.9.desc:0 "Мы сообщили [GetCountry('EGY').GetRuler.GetName], что города Киренаики прекращают регулярную выплату дани египтянам. Не стоит и говорить, что он воспринял эту новость не очень хорошо. Наши эмиссары были казнены, и, по слухам, в данный момент идёт сбор армии для 'борьбы с киренейским восстанием'. "
 cyr_magas_01.9.a:0 "На кону стоит судьба Киренаики…"
 cyr_magas_01.10.t:0 "В поисках союзников"
 cyr_magas_01.10.desc:0 "[GetCountry('EGY').GetAdjective] господство уже давно стало тяжелым бременем на плечах Киренаики. Теперь, когда династические связи между [GetCountry('CYR').GetRuler.GetName] и [GetCountry('EGY').GetRuler.GetFamily.GetName] правителями Египта разорваны, призывы к независимости с каждым днем становятся все громче. \n\n Однако Киренаика сама по себе имеет мало шансов на победу. Мы должны попытаться убедить одного из многочисленных соперников Египта поддержать наше стремление к независимости."
 cyr_magas_01.10.a:0 "Направить эмиссаров во все крупные державы эллинского мира!"
 cyr_magas_01.11.t:0 "Царь Киренаики"
 cyr_magas_01.11.desc:0 "Сегодня [GetCountry('CYR').GetRuler.GetName] был коронован как царь Киренаики на торжественной церемонии в большом храме в Кирене. На глазах у ликующей толпы верховный жрец возложил на его голову золотую головную повязку, а сановники из всех городов Киренаики были выведены к нему, чтобы преподнести дары и принести клятву верности. \n\n Уже чеканятся новые монеты с титулом [GetCountry('CYR').GetRuler.GetName], царя Киренаики и всех городов Пентаполиса. Забыто иго персидского и египетского владычества. Впервые после смерти Архезилая IV в 313 г. н.э. (440 г. до н.э.) на трон Киренаики садится настоящий царь. "
 cyr_magas_01.11.a:0 "Да здравствует царство Киренаика!"
 cyr_magas_01.12.t:0 "Убеждающий в смерти"
 cyr_magas_01.12.desc:0 "Под влиянием учения буддийских миссионеров [death_persuader.GetName], выдающийся философ Киренаистской школы, создал особенно радикальную форму киренаистской философии. Как и другие киренейские философы, он считает, что достижение счастья - единственная цель жизни, а всё, что не приводит к большему счастью, в корне бессмысленно. Однако [death_persuader.GetName] идёт дальше, утверждая, что истинное счастье недостижимо в жизни и что сама жизнь, таким образом, бессмысленна, даже заходя настолько далеко, что утверждает: 'Мудрец безразличен между жизнью и смертью'. \n\n[death_persuader.GetName] собрал свои учения в книгу под названием 'Смерть от голода'. По слухам, сотни людей, прочитавших эту книгу, были убеждены, что лучше покончить с собой, чем продолжать страдать от мук существования. Отсюда и пошло имя, под которым [death_persuader.GetName] стал печально известен:0 'Пейситанатос', 'Убеждающий в смерти'. \n\n Хотя некоторые из этих утверждений, конечно, преувеличены, нет сомнений, что  'Смерть от голода' входит в число величайших философских произведений нынешнего поколения."
 cyr_magas_01.12.a:0 "Ей место в библиотеке!"
 cyr_magas_01.13.t:0 "Ливийцы"
 cyr_magas_01.13.desc:0 "Ливийцы населяли [GetProvince('(int32)3365').GetArea.GetName] задолго до появления первых греческих поселенцев. Традиционно ливийцы вели кочевой образ жизни, пасли коз, овец и других животных. После прихода киренейских греков многие северные ливийцы, проживавшие вблизи греческих городов, стали вести оседлый образ жизни, во многом повторяя образ жизни своих новых соседей. Южные ливийцы, однако, сохранили традиционный кочевой образ жизни, передвигаясь по караванным путям от оазиса к оазису. \n\nКогда первые греческие поселенцы прибыли в [GetProvince('(int32)3365').GetArea.GetName], отношения с коренными ливийцами поначалу были на редкость близкими. После того как греки первоначально поселились в [GetProvince('(int32)3365').GetName], группа коренных ливийцев предложила в качестве лучшего места для основания города нынешнее расположение [GetProvince('(int32)3360').GetName]. Греки, в свою очередь, выбрали легендарную греческую охотницу $omen_cyre$ в качестве божества-покровителя своего города (наряду с $omen_apollo$, чей оракул привёл их в Киренаику). Междоусобные браки между ливийцами и греками были обычным явлением, и многие ливийские религиозные и культурные обычаи вошли в киренейскую культуру - прежде всего, поклонение ливийскому бараноголовому богу $omen_ammon$. Нигде это смешение культур не проявляется так явно, как во втором по величине городе Киренаики - [GetProvince('(int32)3357').GetName], который многие считают в равной степени ливийским и греческим. \n\nОднако с первых дней греческого заселения ливийско-греческие отношения значительно ухудшились. Кочевые ливийские племена с юга представляют постоянную угрозу для киренейских городов, регулярно оказывая помощь сельским жителям и время от времени объединяясь для нападения на сами города. Отношения с северными ливийцами, которые теперь составляют меньшинство в своих собственных землях, все еще относительно хорошие, но за пределами [GetProvince('(int32)3357').GetName] межнациональные браки стали редкостью, и ливийцы часто оказываются оттесненными на задворки общества.\n\nНесмотря на это, ливийцы остаются мощной силой в пределах [GetProvince('(int32)3365').GetArea.GetName]. В зависимости от наших действий они могут стать могучим союзником или могучим врагом для нового правительства [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]."
 cyr_magas_01.13.a:0 "Мы будем стремиться к примирению с ливийцами"
 cyr_magas_01.13.b:0 "Ливийская угроза будет подавлена"
 cyr_magas_01.14.t:0 "Упреждающие удары"
 cyr_magas_01.14.desc:0 "Для борьбы с угрозой набегов ливийцев на наши сельские территории мы усилили патрулирование по краю пустыни. Некоторые особо смелые командиры даже совершали упреждающие нападения на подозрительные, по их мнению, группы ливийских кочевников. Это позволило резко сократить количество набегов на нашу территорию, однако вызвало большую враждебность ливийцев на границе."
 cyr_magas_01.14.a:0 "Сосредоточиться на охране границы"
 cyr_magas_01.14.b:0 "Нападать на всех ливийцев, которых мы сможем найти"
 cyr_magas_01.15.t:0 "Ливийская война"
 cyr_magas_01.15.desc:0 "Похоже, что продолжающийся конфликт с ливийскими аборигенами перерос в открытую войну. \n\nПосле серии участившихся набегов и пограничных стычек южные племена Ливийской пустыни объединились вокруг харизматичного вождя племени Насамонов. Теперь их объединенное воинство надвигается на города Киренаики, стремясь захватить любую добычу и вернуть её в свои пустынные оазисы."
 cyr_magas_01_15_tooltip_1:0 "Мы будем бороться с варварской угрозой."
 cyr_magas_01.15.a:0 "Их нужно остановить, пока они не добрались до богатых городов на побережье!"
 cyr_magas_01_15_tooltip_2:0 "Мы оставим Киренаику и превратимся в Ливию."
 cyr_magas_01.15.b:0 "Пришло время ливийцам восстать!"
 cyr_magas_01.16.t:0 "Смерть Птолемея"
 cyr_magas_01.16.desc:0 "После недавней смерти [GetCharacter('(int32)42').GetName] политическая ситуация в [GetCountry('EGY').GetName] становится всё более нестабильной. Это была бы прекрасная возможность для реализации наших собственных амбиций, однако, похоже, нам еще предстоит решить некоторые внутренние проблемы..."
 cyr_magas_01.16.a.tt:0 "Все невыполненные задания миссии, предшествующей 'Смерти Птолемея', будут пройдены."
 cyr_magas_01.16.b.tt:0 "Все невыполненные задания в ливийской ветке дерева миссий будут обойдены."
 cyr_magas_01.16.c.tt:0 "Ни одна задача миссии не будет обойдена."
 cyr_magas_01.16.a:0 "Если отбросить всё остальное, то сейчас самое время сделать свой ход."
 cyr_magas_01.16.b:0 "Ливийский вопрос будет решаться позднее."
 cyr_magas_01.16.c:0 "Мы можем позволить себе потянуть время."
 cyr_magas_01.17.t:0 "Искусство войны"
 cyr_magas_01.17.desc:0 "[cyr_focus_martial_char_scope.GetOffice] [cyr_focus_martial_char_scope.GetName] является исключительно талантливым стратегом.  В последнее время он, похоже, стремится проводить больше времени с [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]. Хотя всё это может быть лишь тонко завуалированной попыткой усилить собственное влияние при дворе, это может помочь [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] глубже понять военное искусство..."
 cyr_magas_01.17.a:0 "Мы должны проводить больше времени с [cyr_focus_martial_char_scope.GetName]."
 cyr_magas_01.17.b:0 "Вообще-то я хотел поговорить о чем-то конкретном..."
 cyr_magas_01.17.c:0 "Это пустая трата времени."
 cyr_magas_01.18.t:0 "Учения ополчения граждан Киренаики"
 cyr_magas_01.18.desc:0 "Основой армии любого греческого города является сбор граждан, и [GetProvince('(int32)3360').GetName] не является исключением. В обязанности правителя [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] входит следить за тем, чтобы сбор был в полном порядке и был готов к бою, если возникнет такая необходимость. "
 cyr_magas_01.18.a:0 "Еженедельные учения по сборам возглавит лично [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]."
 cyr_magas_01.18.b:0 "Расширить тренировочные поля, нынешняя тренировочная площадка недостаточна"
 cyr_magas_01.18.c:0 "Это время лучше потратить на изучение учетных записей."
 cyr_magas_01.19.t:0 "Помилование изгнанников"
 cyr_magas_01.19.desc:0 "По всему Средиземноморью живёт немалое число киренейских изгнанников. Большинство из них - люди, вынужденные покинуть родные города из-за разногласий в местной городской политике. Однако поскольку у многих изгнанников остались родственники в Киренаике, просители, умоляющие [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] о помиловании, - обычное явление для двора в [GetProvince('(int32)3360').GetName]. \n\nВ целом изгнанники не представляют угрозы для власти [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], но подрыв дворов городов Киренаики путем помилования изгнанных преступников не будет популярен среди граждан. С другой стороны, Киренаика окружена множеством могущественных соперников, и изгнание собственных граждан - непозволительная роскошь."
 cyr_magas_01.19.a:0 "Массовое помилование всех изгнанников, кроме самых опасных, - они нам здесь нужны."
 cyr_magas_01.19.b:0 "Сейчас не время злить наших граждан, пренебрегая их законами."
 cyr_magas_01.19.c:0 "Вообще-то есть человек, которому лучше быть подальше от Киренаики..."

 cyr_magas_01.20.t:0 "Ливийские наёмники"
 cyr_magas_01.20.desc:0 "Наши усилия по набору воинов среди ливийцев увенчались успехом. Небольшой отряд ливийских солдат собрался вокруг [cyr_libyan_mercs_spawn_province.GetName], готовый предоставить свои копья для нашего дела."
 cyr_magas_01.20.a:0 "Объедините их в отряд воинов."
 cyr_magas_01.20.b:0 "Держите их наготове на случай, если нам понадобится усилить армию."

 cyr_magas_01.21.t:0 "Союз через брак"
 cyr_magas_01.21.desc:0 "Обеспечить независимость Киренаики своими силами будет очень сложно, учитывая численность [GetCountry('EGY').GetAdjective] войск по сравнению с нашими. К счастью, у наших владык много врагов, которые, возможно, поддержат наше начинание. \n\nОднако, чтобы гарантировать, что наш будущий союзник не бросит нас, когда придёт время, мы должны настоять на заключении царского брака между [GetCountry('CYR').GetRuler.GetName] и принцессой из двора нашего союзника.  \n\nНесколько крупных эллинских держав могли бы стать перспективными кандидатами на такой союз."
 cyr_magas_01.21.a:0 "Мы обратимся к [cyr_marriage_country_scope_1.GetName]"
 cyr_magas_01.21.b:0 "[cyr_marriage_country_scope_2.GetName] будет хорошим союзником."
 cyr_magas_01.21.c:0 "Мы попытаем счастья с [cyr_marriage_country_scope_3.GetName]"
 cyr_magas_01.21.d:0 "[cyr_marriage_country_scope_4.GetName] может оказаться наиболее безопасным выбором."
 cyr_magas_01.21.e:0 "Может быть, [cyr_marriage_country_scope_5.GetName] нам поможет?"
 cyr_magas_01.21.f:0 "В конце концов, нам не нужны союзники."
 cyr_magas_01.22.t:0 "Царский брак"
 cyr_magas_01.22.desc:0 "К нам обратился эмиссар от двора [GetCountry('CYR').GetRuler.GetName] в [GetCountry('CYR').GetName]. Они предлагают нам заключить союз против наших общих соперников в [GetCountry('EGY').GetName]. Страна [GetCountry('CYR').GetName] является важным субъектом [GetCountry('EGY').GetAdjective], и её независимость станет серьезным ударом для [GetCountry('EGY').GetName]. \n\nОднако, чтобы гарантировать нашу приверженность [GetCountry('CYR').GetAdjective] делу, [GetCountry('CYR').GetRuler.GetName] просит руки [cyr_marriage_princess_scope.GetFullName] в браке."
 cyr_magas_01.22.a:0 "Отличная возможность ослабить [GetCountry('EGY').GetName]."
 cyr_magas_01.22.b:0 "Сейчас мы не можем позволить себе враждовать с [GetCountry('EGY').GetName]."
 cyr_magas_01.23.t:0 "Царский брак с [cyr_royal_marriage_country.GetName]"
 cyr_magas_01.23.desc:0 "Благодаря неустанной работе наших послов нам удалось договориться о браке между нашим правителем [GetCountry('CYR').GetRuler.GetName] и молодой знатной женщиной из семьи [cyr_royal_marriage_country.GetRuler.GetFamily.GetName]. Надеюсь, это гарантирует [cyr_royal_marriage_country.GetAdjective] помощь, если египтяне будут оспаривать наше стремление к независимости."
 cyr_magas_01.23.a:0 "Устройте грандиозную свадьбу!"

 cyr_magas_01.24.t:0 "Царский брак - предложение отклонено"
 cyr_magas_01.24.desc:0 "К сожалению, [cyr_royal_marriage_country.GetName] отклонил наше предложение о союзе. Мы должны рассмотреть одного из других кандидатов..."
 cyr_magas_01.24.a:0 "Мы обратимся к [cyr_marriage_country_scope_1.GetName]"
 cyr_magas_01.24.b:0 "[cyr_marriage_country_scope_2.GetName] будет хорошим союзником."
 cyr_magas_01.24.c:0 "Попытаем счастья с [cyr_marriage_country_scope_3.GetName]"
 cyr_magas_01.24.d:0 "[cyr_marriage_country_scope_4.GetName] может оказаться наиболее безопасным выбором."
 cyr_magas_01.24.e:0 "Может быть, [cyr_marriage_country_scope_5.GetName] нам поможет?"
 cyr_magas_01.24.f:0 "В конце концов, нам не нужны союзники."
 cyr_magas_01.23.a.tt:0 "[cyr_royal_marriage_country.GetName] присоединится к [GetCountry('CYR').GetName] в их войне за независимость, когда придёт время."
 cyr_magas_01.25.t:0 "Поддержка Береники"
 cyr_magas_01.25.desc:0 "С тех пор как [GetCharacter('(int32)18').GetName] женился на [GetCharacter('(int32)42').GetName], она считает своей миссией обеспечить своим детям возможность занять властные посты. Так, во многом благодаря её поддержке [GetCharacter('(int32)46').GetName] был назначен правителем [GetCountry('CYR').GetName].  \n\n[GetCharacter('(int32)18').GetFirstName] и сейчас оказывает неоценимую поддержку. Мы можем попросить её помощи в обеспечении контроля над Киренаикой, но сейчас самое время внести свой вклад в благополучие семьи Магид."
 cyr_magas_01.25.a:0 "Нам нужна финансовая поддержка [GetCharacter('(int32)18').GetFirstName] для контроля [GetCountry('CYR').GetName]"
 cyr_magas_01.25.b:0 "Возможно, [GetCharacter('(int32)18').GetFirstName] мог бы написать кому-нибудь из родственников отца [GetCharacter('(int32)46').GetFirstName]."
 cyr_magas_01.25.c:0 "Мы сделаем всё возможное, чтобы поддержать семью"
 cyr_magas_01.25.b.tt:0 "Несколько #Y Магидских персонажей#! с #G повышенной лояльностью#! присоединятся к вашему двору."
 cyr_magas_01.26.t:0 "Истинный правитель Киренаики"
 cyr_magas_01.26.desc:0 "[GetCountry('CYR').GetRuler.GetName] сосредоточившись на внутренних делах [GetCountry('CYR').GetName], он прочно утвердился в роли правителя этой территории. Хотя официально [GetCountry('CYR').GetRuler.GetName] по-прежнему подчиняется [GetCountry('EGY').GetName], для многих местных жителей он такой же король [GetCountry('CYR').GetName], как и [GetCountry('EGY').GetRuler.GetName] в далекой [GetCountry('EGY').GetCapital.GetName]. \n\nВозможно, еще настанет день, когда [GetCountry('CYR').GetName] освободится от [GetCountry('EGY').GetAdjective] влияния."
 cyr_magas_01.26.a:0 "Да здравствует [GetCountry('CYR').GetRuler.GetName]"

