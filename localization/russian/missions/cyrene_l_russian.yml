 cyrene_1_intoegypt:0 "Богатства Египта"
 cyrene_1_intoegypt_DESCRIPTION:0 "Богатство египетской земли, благословенной и укрепленной живительной рекой Нил, привлекает претендентов, как мед привлекает мух, и голодные киренаики в этом отношении ничем не отличаются от персов и македонцев. Несмотря на то, что за приз будет вестись ожесточенная борьба, роскошные сокровища фараонов находятся в манящей близости, едва до них можно дотянуться... Но благодаря нашему смелому видению, ведущему нас вперед, все изменится навсегда."
 cyrene_1_intoegypt_CRITERIA_DESCRIPTION:0 "Эта миссия будет считаться выполненной, когда гордый Египет будет покорен, а его огромные ресурсы перейдут под контроль его законных владельцев - киренаиков."
 cyrene_1_intoegypt_BUTTON_TOOLTIP:0 ""
 cyrene_1_intoegypt_task_1:0 "Пограничный конфликт из-за Мармарикы"
 cyrene_1_intoegypt_task_1_DESC:0 "Регион Мармарика традиционно считается частью Киренаики, однако на практике в настоящее время он находится под контролем [cyr_egypt_scope.GetName], который держит гарнизон в единственном значимом городе региона - [GetProvince('(int32)3373').GetName]. \n\nОкрестности же малонаселенны, и контроль над ними со стороны [cyr_egypt_scope.GetAdjective] остается нестабильным. Если бы мы заселили невостребованные земли своими гражданами, это, безусловно, укрепило бы наши притязания на эту территорию. "
 cyrene_1_intoegypt_task_2:0 "Поселение Мармарика"
 cyrene_1_intoegypt_task_2_DESC:0 "Теперь, когда [GetProvince('(int32)3372').GetArea.GetName] принадлежит нам, мы должны закрепить свой контроль, увеличив численность населения этой территории. Большая часть территории [GetProvince('(int32)3372').GetArea.GetName] негостеприимна, но территория [GetProvince('(int32)3370').GetName] (названная так потому, что она расположена напротив города Пиргос на острове Крит) имеет одну из лучших естественных гаваней в Африке и может стать хорошим местом для нового города.  "
 cyrene_1_intoegypt_task_3:0 "Расширение прибрежных караванов"
 cyrene_1_intoegypt_task_3_DESC:0 "Путешествовать по суше, через пустыни [GetProvince('(int32)3372').GetArea.GetName] и , никогда не было легко, но теперь, когда мы установили мир в регионе, нам следует подумать о строительстве дорог, чтобы облегчить передвижение. Сделав это, мы значительно расширим прибрежные караваны."
 cyrene_1_intoegypt_task_4:0 "Привлечение киренейских администраторов"
 cyrene_1_intoegypt_task_4_DESC:0 "Хотя есть и те, кто добровольно подчинился изменениям, которые мы принесли на землю Египта, мы не доверяем местной элите управлять нашими делами - да и зачем? Поставив киренаиков на руководящие посты, мы успокоимся."
 cyrene_1_intoegypt_task_5:0 "Ворота Александрии"
 cyrene_1_intoegypt_task_5_DESC:0 "Потрясающе продемонстрировав военное мастерство, киренаикане изгнали трусливых Птолемеев из Александрии, захватив прекрасный город для себя. Это лишь вопрос времени, когда армии [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] захватят остальные территории, оккупированные вероломными македонцами."
 cyrene_1_intoegypt_task_6:0 "Александрийское сотрудничество"
 cyrene_1_intoegypt_task_6_DESC:0 "Вложив часть нашего богатства в украшение города Александрии, мы обеспечим лояльность жителей этого города, что, в свою очередь, должно повысить их производительность. Но давайте не будем пренебрегать нашей столицей; приказать начать строительство в обоих городах, чтобы облегчить обмен идеями и товарами между этими двумя маяками цивилизации."
 cyrene_1_intoegypt_task_7:0 "Скромный соперник Кирены"
 cyrene_1_intoegypt_task_7_DESC:0 "Когда-то нас избивали причудливые и тиранические приказы александрийцев, но теперь боги благоволят нам, ввергая македонян в пучину страданий. Интересам справедливости послужило бы, если бы мы наказали наших бывших врагов, напомнив им о многочисленных преступлениях, которые они совершили против Киренаики."
 cyrene_1_intoegypt_task_8:0 "Переместить мусейон"
 cyrene_1_intoegypt_task_8_DESC:0 "Tмусейон Александрии во многих отношениях является одной из жемчужин города, репутация которого привлекает в дельту Нила ученых и путешественников со всего мира. После консультаций с вашими советниками было решено переместить сокровища Мусейона в [GetProvince('(int32)3360').GetName] - затраты будут велики, но вознаграждение будет еще больше."
 cyrene_1_intoegypt_task_9:0 "Выступы Египта"
 cyrene_1_intoegypt_task_9_DESC:0 "Египет наделен естественными укреплениями, которые мы можем улучшить; то, что мы обязательно должны сделать. Укрепив крепости в [GetProvince('(int32)509').GetName], мы защитим сухопутный путь на наши новые территории. Прикажите это сделать, а также расширить торговые площадки [GetProvince('(int32)3378').GetName]."
 cyrene_1_intoegypt_task_10:0 "Вверх по Нилу"
 cyrene_1_intoegypt_task_10_DESC:0 "Воды Нила манят, обещая привести нас к еще большим победам; давайте продолжим дело, которое мы с трудом предпринимали, и продолжим изгнание Птолемеев из Египта."
 cyrene_1_intoegypt_task_11:0 "Средиземноморская империя"
 cyrene_1_intoegypt_task_11_DESC:0 "С нашей позиции власти в [GetProvince('(int32)509').GetName] мы можем проецировать нашу власть на сферы, которые когда-то могли ее подвергнуть сомнению. Земли Ханаана и Сирии, на которые когда-то претендовали Птолемеи, теперь принадлежат нам; Звук военных барабанов ведет нас в славное будущее."
 cyrene_1_intoegypt_task_12:0 "Дом Аммона"
 cyrene_1_intoegypt_task_12_DESC:0 "Оазис [GetProvince('(int32)5537').GetName] — святейшее место ливийского бога с головой барана Аммона. Несмотря на ливийское происхождение, Аммон является чрезвычайно популярным богом в Киренаике. Жители [GetProvince('(int32)3360').GetName] объединили его поклонение с поклонением Зевсу в одно божество, Зевс-Аммон, и немалая заслуга Киренаики в том, что поклонение Аммону теперь распространилось далеко через Средиземное море. \n\nТеперь, когда [GetProvince('(int32)3373').GetName] находится под нашим контролем, мы должны выразить свою признательность, построив новый грандиозный храм для размещения расположенного там Оракула Аммона."
 cyrene_1_intoegypt_task_13:0 "Благословение Аммона"
 cyrene_1_intoegypt_task_13_DESC:0 "Однажды [GetCharacter('(int32)39').GetName] отправился в Оазис в [GetProvince('(int32)5537').GetName], где его признали божественным существом и законным фараоном Египта. Учитывая особые отношения Киренаики с Аммоном, вполне естественно, что наш правитель попытается пойти по стопам [GetCharacter('(int32)39').GetFirstName]."
 cyrene_1_intoegypt_task_14:0 "Придворные жрецы Амуна"
 cyrene_1_intoegypt_task_14_DESC:0 "Амон — египетский эквивалент бога Аммона, которому поклонялись в Киренаике. Это делает священство Амона естественными союзниками в наших усилиях по легитимизации нашего контроля над Египтом."
 cyrene_1_intoegypt_task_15:0 "Фараон Нижнего Египта"
 cyrene_1_intoegypt_task_15_DESC:0 "Теперь, когда весь Нижний Египет находится под нашей властью и на нашей стороне туземное жречество, мы можем воспользоваться возможностью провозгласить нашего правителя фараоном Нижнего Египта. Это значительно облегчит управление Египтом, хотя и не понравится некоторым грекам, живущим в нашем царстве.\n\n\n\n\n\n\n\n\n\n@egypt_por1!"
 cyrene_1_intoegypt_task_final:0 "Мечта Птолемея разбита"
 cyrene_1_intoegypt_task_final_DESC:0 "Мечта Птолемея, вероломного пса, в одностороннем порядке поставившего себя базилевсом Египта и развязавшего жадные завоевательные войны против своих собратьев диадохов, овладеть египетским царством разбилась, и это был достойный конец, который он, несомненно, заслужил. И вот, когда от власти Птолемеев осталась лишь тьма и тень, над победившими киренаиками восходит солнце, подобно славному Атену!"
