 # Mission Tasks
 diadochi_invictus_1: "Фракия в составе империи"
 diadochi_invictus_1_DESC: "Нам предстоит принять решение по поводу #E Фракии#!; мы должны решить, что делать с бывшими владениями Лисимаха. Этот важнейший регион, связующее звено между Европой и Азией, заслуживает самого пристального внимания."
 diadochi_invictus_2: "Управление империей"
 diadochi_invictus_2_DESC: "Огромные размеры нашего королевства требуют, чтобы мы предоставили представителям возможность действовать от нашего имени, но вопрос остается; кто лучше всего подходит на роль инструмента [ROOT.GetCountry.GetAdjective] власти?"
 diadochi_invictus_3: "Восстановление Персеполя"
 diadochi_invictus_3_DESC: "Сожжение #E Персеполя#! после пьяного приказа Александра это пятно на нашей репутации, но, возможно, мы сможем наконец что-то с этим сделать."
 diadochi_invictus_4: "По стопам Александра" #about all Alexandrias as cities
 diadochi_invictus_4_DESC: "Мы восстановили границы, установленные Александросом, но есть еще незавершенное дело - овладеть каждой #Y Александрией#!, построенной завоевателем."
 diadochi_invictus_5: "Александр в Анатолии" 
 diadochi_invictus_5_DESC: "У Александра было свое видение #E Александрии Иссоса#, но он не дожил до его воплощения в жизнь. Давайте же пойдем по стопам Македонского и разовьем поселение до его истинного потенциала."
 diadochi_invictus_6: "Александр в Египте" 
 diadochi_invictus_6_DESC: "Пришло время расширить величайший город в мире Средиземноморья - [GetProvince('(int32)516')GetName]. Мы превзойдем даже Александра тем, что мы задумали..."
 diadochi_invictus_7: "Александр в Персии" 
 diadochi_invictus_7_DESC: "Александр основал множество городов на бывших землях Ахеменидов, и теперь наша очередь улучшать то, что он начал."
 diadochi_invictus_8: "Александр в Арахозии" 
 diadochi_invictus_8_DESC: "Мы не можем позволить себе пренебречь сухим и пыльным регионом Арахозии, но должны обустроить те места, которые Александр посчитал достойными."
 diadochi_invictus_9: "Александр в Бактрии" 
 diadochi_invictus_9_DESC: "Города бактрийцев, как бы богаты и сильны они ни были, могли бы быть улучшены - свидетельство наших способностей."
 diadochi_invictus_10: "Александр в Индии" 
 diadochi_invictus_10_DESC: "Мы идем по стопам Александра, до самой #E Индии#! - давайте же закрепим и его, и наше наследие на этих землях."
 diadochi_invictus_11: "Александр в Вавилоне" 
 diadochi_invictus_11_DESC: "Мы должны обратить свой взор на Александрию, основанную на реке Тигр, и закрепить свои позиции на земле Месопотамии."
 diadochi_invictus_12: "Царское казначейство [GetProvince('(int32)946')GetName]"
 diadochi_invictus_12_DESC: "Сокровища древнего города, некогда известного как Сузы, сослужили Александру добрую службу в трудную минуту, но пришло время отдать долги прошлого."
 diadochi_invictus_13: "Александровская сокровищница-крепость в [GetProvince('(int32)7968')GetName]"
 diadochi_invictus_13_desc: "Крепость [GetProvince('(int32)7968')GetName] была одной из крупнейших сокровищниц Александра, многие диадохи прислуживали её неизмеримым богатствам. Нам следует укрепить цитадель, чтобы предотвратить дальнейшие кражи."
 
 # Events 
 
 me_diadochi_empire_events.300.t: "Фракийская сатрапия" #How to rule Thrace, compare the vanilla events for other areas of the empire
 me_diadochi_empire_events.300.desc: "Теперь, когда мы наконец-то установили мир в неспокойном регионе #E Фракия#! - достижение, которое должно навеки посрамить Лисимаха, не сумевшего усмирить одрисские племена, постоянно угрожавшие ему свержением, - мы должны принять решения относительно долгосрочного будущего этой важной провинции.\n\nНам было предложено назначить сатрапом кандидата [SCOPE.sCharacter('candidate').GetName]. Есть много свидетелей, которые могут лично поручиться за моральные качества [SCOPE.sCharacter('candidate').GetFirstName], но окончательный выбор остается за ним. [ROOT.GetCountry.GetRuler.GetName]."
 me_diadochi_empire_events.300.a: "#E Фракийская сатрапия#! наилучшим образом защитит наши интересы здесь"
 me_diadochi_empire_events.300.b: "'Для нас лучше управлять всеми напрямую"
 
 me_diadochi_empire_events.301.t: "Управление империей" # centralized
 me_diadochi_empire_events.301.desc: ""
 me_diadochi_empire_events.301.a: "Только назначенные чиновники будут следить за тем, чтобы всё работало."
 me_diadochi_empire_events.301.b:0 "К власти будут допускаться только способные."
 me_diadochi_empire_events.301.c:0 "Место человека в жизни определяется его рождением."
 
 me_diadochi_empire_events.302.t:0 "Управление империей" # centralized or decentralized 
 me_diadochi_empire_events.302.desc:0 ""
 me_diadochi_empire_events.302.a:0 "Централизованная бюрократия - это то, что нам нужно."
 me_diadochi_empire_events.302.b:0 "Местная администрация является наиболее стабильной."
 
 me_diadochi_empire_events.303.t: "Управление империей" # decentralized
 me_diadochi_empire_events.303.desc: "Хотя [ROOT.GetCountry.GetRuler.GetName] уже некоторое время откладывает принятие окончательного решения, все знают, что [ROOT.GetCountry.GetRulerTitle] придется сделать выбор, поскольку статус-кво несостоятелен, и наше управление провинциями уже начинает страдать.\n\nУ нас есть несколько вариантов, каждый из которых имеет свои преимущества и недостатки, и хотя положение, в котором находится [ROOT.GetCountry.GetRuler.GetFirstName], незавидное, нам придется решить, кто будет управлять повседневными делами на местном уровне в [ROOT.GetCountry.GetName]."
 me_diadochi_empire_events.303.a: "Местная знать держит его под контролем."
 me_diadochi_empire_events.303.b: "Из метэков получаются полезные администраторы."
 me_diadochi_empire_events.303.c: "Эмпоры - наше будущее."
 
 me_diadochi_empire_events.304.t: "Восстановление Персеполя" # wonder build start
 me_diadochi_empire_events.304.desc: "[ROOT.GetCountry.GetRuler.GetName] не любит, когда ему напоминают о позорном эпизоде, когда #E Persepolis#! был подожжен, поскольку [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetRulerTitle] присутствовал на симпозиуме, который имел ужасные последствия для древнего города. \n\nНе желая останавливаться на ошибках прошлого, [ROOT.GetCountry.GetRuler.GetFirstName] поклялся вернуть городу первозданный вид и приказал воздвигнуть памятник, который превзойдет всё, что когда-либо было в этом регионе."
 me_diadochi_empire_events.304.a: "Я украшу то, что Александр пытался уничтожить..."
 
 me_diadochi_empire_events.305.t: "Персеполь восстановлен" # wonder finished
 me_diadochi_empire_events.305.desc: "Наконец-то в [ROOT.GetCountry.GetRuler.GetName] пришло известие о том, что #Персеполис#! наконец-то отстроен. Наши [ROOT.GetCountry.GetAdjective] архитекторы  действительно превзошли самих себя, ведь такого монумента не было нигде в мире.\n\nХотя дела в [ROOT.GetCountry.GetCapital.GetName] не позволяют [ROOT.GetCountry.GetRuler.GetFirstName] лично присутствовать на церемониях и праздниках, которые будут сопровождать восстановление, [ROOT.GetCountry.GetRuler.GetSheHe] доволен тем, что грехи прошлого искуплены."
 me_diadochi_empire_events.305.a: "Пусть этот памятник сотрет позор того, что когда-то здесь произошло."
 
 me_diadochi_empire_events.306.t: "Многие Александрии" # Alexandrias
 me_diadochi_empire_events.306.desc: "Тщеславный проект [ROOT.GetCountry.GetRuler.GetName] наконец-то завершен, сообщают наши военные советники.\n\nХотя мы являемся явными наследниками империи #E Александра#!, македонец, как известно, практически повсюду строить города, названные в его честь, в попытке распространить культуру и цивилизацию. Наши победоносные силы [ROOT.GetCountry.GetAdjective] наконец захватили каждую #Y Александрию#! созданные нашим бывшим хозяином, и теперь они являются частью [ROOT.GetCountry.GetName]."
 me_diadochi_empire_events.306.a: "Это не малое дело, которое я, [ROOT.GetCountry.GetRuler.GetFirstName], выполнил"
 
 me_diadochi_empire_events.307.t: "Путь Александра через Анатолию" 
 me_diadochi_empire_events.307.desc: "[GetProvince('(int32)795').GetName] является вдохновляющим выбором для [ROOT.GetCountry.GetAdjective] города, и [ROOT.GetCountry.GetRuler.GetName] может ясно видеть обоснование решения Александра основать здесь #E Александрию#!\n\nСтратегическое расположение этого места служит множеству целей; его естественная гавань не только является важным узлом нашей военно-морской сети, но и обеспечивает нам контроль над близлежащими #E Сирийскими воротами#!, позволяя нам получить доступ к равнинам на востоке. Мы добились хороших результатов, наращивая свое присутствие в этом регионе."
 me_diadochi_empire_events.307.a: "Я всегда буду действовать в интересах государства"
 
 me_diadochi_empire_events.308.t: "Путешествие Александра в Египет" 
 me_diadochi_empire_events.308.desc: "Возможно, величайшим достижением Александроса как основателя города стал несравненный [GetProvince('(int32)516')GetName], величайший город Средиземноморья, но великий полководец был побежден [ROOT.GetCountry.GetRuler.GetName], который поднял город на немыслимые ранее высоты.\n\nВ знак великого смирения, когда местные дворяне обратились к [ROOT. GetCountry.GetRuler.GetFirstName] с предложением переименовать метрополию в #E [ROOT.GetCountry.GetRuler.GetFirstName]opolis#! в знак достигнутого, [ROOT.GetCountry.GetRulerTitle] посмеялся над этим предложением и поблагодарил [ROOT.GetCountry.GetRuler.GetHerHis] граждан за их доброту, отказавшись от этой чести."
 me_diadochi_empire_events.308.a: "Давай пока оставим всё как есть, но спасибо"
 
 me_diadochi_empire_events.309.t: "Пребывание Александра в Вавилоне" 
 me_diadochi_empire_events.309.desc: "Воспоминания о грабительских македонских армиях, уничтоживших #ЕАхемениды#! власть в #Е Месопотамии#! не так далеко, чтобы местные жители забыли о преступлениях, совершенных оккупантами, но сегодня [ROOT.GetCountry.GetRuler.GetName] сделал все, что [ROOT.GetCountry.GetRuler.GetSheHe] может сделать в регионе, чтобы попытаться восстановить что было потеряно.\n\nЗастраивая земли на севере, а также в устье реки #E реки Тигр#!, [ROOT.GetCountry.GetRulerTitle] надеется, что новые экономические возможностиe помогут облегчить бремя людей, которые пострадали."
 me_diadochi_empire_events.309.a: "Я не могу изменить ваше прошлое, но позвольте мне помочь вашему будущему"
 
 me_diadochi_empire_events.310.t: "Царская казна [GetProvince('(int32)946').GetName]" #Antigonos Ransacked that
 me_diadochi_empire_events.310.desc: "[ROOT.GetCountry.GetRuler.GetName] не упускает случая похвалить [ROOT.GetCountry.GetRuler.GetHerHim] себя за счет [ROOT.GetCountry.GetRuler.GetHerHis] соперников, особенно других #E Диадохов#, поэтому было много шумихи по поводу восстановления царской казны в [GetProvince('(int32)946').GetName], которая пострадала от прихотей слишком многих захватчиков, среди которых были Александр и, совсем недавно, Антигон. \n\nСейчас, когда казначейство отстроено заново, с новым великолепным фасадом из мрамора, проецирующим авторитет [ROOT.GetCountry.GetAdjective], все могут понять, почему [ROOT.GetCountry.GetRuler.GetFirstName] хвастается - здание впечатляет."
 me_diadochi_empire_events.310.a: "Другие приносят страдания, а я восстанавливаю и исцеляю"
 
 me_diadochi_empire_events.311.t: "Путешествие Александра по Персии" 
 me_diadochi_empire_events.311.desc: "Хотя Александр основал множество городов на землях #E Персии#!, заслуга в превращении их в то, чем они являются сегодня, полностью принадлежит [ROOT.GetCountry.GetRuler.GetName]. Если бы не личное внимание [ROOT.GetCountry.GetRulerTitle], то бывшие владения #E Ахеменидов#! зачахли бы на лозе, но теперь у нас есть еще пять городов, которые были расширены и выполняют свою миссию маяков [ROOT.GetCountry.GetAdjective] культуры."
 me_diadochi_empire_events.311.a: "Мой долг - довести эту работу до конца."
 
 me_diadochi_empire_events.312.t: "По шагам Александроса через Арахозию" 
 me_diadochi_empire_events.312.desc: "Существует множество причин, по которым Александр основывал города и укрепления на землях, по которым он путешествовал; конечно, чтобы принести македонскую цивилизацию в варварские регионы, но также и для того, чтобы распространить свой контроль на спорные территории, которые могли восстать, как только македонские армии окажутся за горизонтом. \n\nПонимая, что трудная страна может привести к трудным проблемам, если с ней не обращаться осторожно, [ROOT.GetCountry.GetRuler.GetName] принял решение инвестировать в провинции #E Арахозия#, пытаясь усмирить буйный край пыльных холмов и жестокой пустыни."
 me_diadochi_empire_events.312.a: "И, судя по всему, мне это удалось."
 
 me_diadochi_empire_events.313.t: "На край света" 
 me_diadochi_empire_events.313.desc: "Хотя [ROOT.GetCountry.GetRuler.GetName] был проинформирован о том, что строительные работы, которые велись по всей #E Бактрии#!, наконец-то завершены, [ROOT.GetCountry.GetRulerTitle] не выглядит довольным этой новостью. Когда близкие доверенные лица спрашивают, почему [ROOT.GetCountry.GetRuler.GetSheHe] выглядит обеспокоенным, ответ поражает своей откровенностью.\n\n'Ты когда-нибудь был в Бактрии? Я бывал... Это прекрасная страна, одаренная дарами природы, но это источник силы, которым могут воспользоваться злонамеренные люди. Народ там сердечный, мятежный, и, найдя свою опору, может захотеть править сам; это как если бы кусочек противоречивой Эллады со всеми ее честолюбцами, жаждущими славы, был помещен на краю известного мира.'"
 me_diadochi_empire_events.313.a: "Мы должны следить за Бактрией, чтобы она не стала слишком мощной"
 
 me_diadochi_empire_events.314.t: "За пределами Гидаспа" 
 me_diadochi_empire_events.314.desc: "Не так уж много жителей [ROOT.GetCountry.GetCapital.GetName] добираются до городов, которые читаются как список воображаемых мест, настолько велико расстояние до столицы [ROOT.GetCountry.GetAdjective]. Хотя мало кто слышал о таких местах, как #E Содал#! или #E Маникял#!, они уверены, что [ROOT.GetCountry.GetRuler.GetName] улучшает жизнь [ROOT.GetCountry.GetRuler.GetHerHis] соотечественников, как тех, кто живет рядом с центрами власти, так и тех, кто живет в далёких городах за Гидаспом."
 me_diadochi_empire_events.314.a: "Действительно, наша империя огромна..."
 
 # unused atm
 me_diadochi_empire_events.315.t:0 "Царская сокровищница [GetProvince('(int32)7968').GetName]" #Kyinda
 me_diadochi_empire_events.315.desc:0 "В [GetProvince('(int32)7968').GetName] хранилась большая часть трофеев похода Александра, и многие диадохи служили там для финансирования своих занятий, например, Эвмен, взявший 500 талантов - далеко не тот перебежчик из Антигонидов, который украл 10 000! Теперь мы защитили эту важную крепость, и никто не сможет взять то, что принадлежит нам по праву."
 me_diadochi_empire_events.315.a:0 "Теперь он надежно защищен от всех угроз."
 