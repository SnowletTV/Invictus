 me_belgae_1_title: "Храбрейший из галлов!"
 me_belgae_1_desc: "В регионе #E [GetProvince('(int32)3712').GetArea.GetRegion.GetName]# сегодня не по сезону холодный вечер, но [ROOT.GetCountry.GetRuler.GetName], похоже, не замечает холода, поскольку [ROOT. GetCountry.GetRuler.GetSheHe] вышагивает по полу [ROOT.GetCountry.GetRuler.GetHerHis] жилища в [ROOT.GetCountry.GetCapital.GetName]\n\nПричина [ROOT.GetCountry.GetRuler. GetFirstName] достаточно легко понять; на военных советах [ROOT.GetCountry.GetName] был разработан великолепный план, который приведет к кровопролитию и опустошению на крайнем севере, но даже сейчас остаются некоторые сомнения - если все пойдет по плану [ROOT.GetCountry.GetRuler.GetFirstName], то многие жизни будут потеряны.\n\n'Боги простите меня за разрушения, которые я собираюсь произвести...'"
 me_belgae_1.a: "Белгика будет высечена острием меча!"
 me_belgae_1_tooltip: "Задача миссии '#Y #!' теперь #G завершена#!!"

 me_belgae_2_title: "Южная стратегия"
 me_belgae_2_desc: "Осмотревшись и обдумав наши возможности, [ROOT.GetCountry.GetRuler.GetName] принял мудрое решение надавить на наших более слабых соседей с юга.\n\nНаши послы уже покинули [ROOT.GetCountry.GetCapital.GetName], но они не несут никаких подарков; они не обвешаны мехами и не несут торков серебра или золота - не будет никаких дипломатических изысков, только вручение нашего ультиматума."
 me_belgae_2.a: "Мы получим ответ через десять дней..."
 me_belgae_2_tooltip: "Задача миссии '#Y Южная стратегия#!' теперь #G завершена#!!"

 me_belgae_3_title: "Менапийские претензии"
 me_belgae_3_desc: "#E Менапийцы#! наш север имеет некоторое сходство с нашим народом; их близость к побережью гарантирует, что жизнь на воде станет частью их повседневной жизни. И пока мы благодарны, что воды #Е Рейна#! разрешите нам доступ к Немецкому морю, наше военное руководство предпочло бы беспрепятственный доступ, не полагаясь на речной транспорт.\n\nМы ожидаем ответа от менапийцев в любой день - мы надеемся, что они примут мудрое решение."
 me_belgae_3.a: "Давайте молиться за мирное урегулирование, но держите свои мечи острыми"
 me_belgae_3_tooltip: "Задача миссии '#Y #!' теперь #G завершена#!!"

 me_belgae_4_title: "Задевая Нервию"
 me_belgae_4_desc: "Однажды утром [ROOT.GetCountry.GetRuler.GetName] прощался с нашими дипломатами, готовившимися покинуть [ROOT.GetCountry.GetCapital.GetName] и отправиться в земли #E Нервии#, и многие собрались посмотреть на отъезд наших посланников. Многие возносили молитвы за успех их миссии, надеясь, что нервийцы покорятся мирно и не ввергнут [ROOT.GetCountry.GetName] в новую региональную войну.\n\n[ROOT.GetCountry.GetRuler.GetFirstName] находился в середине прекрасной речи, когда в толпе вдруг возникла громкая суматоха. Мгновением позже в толпу протиснулся молодой человек. Стоя перед вождем нашего племени, он упал на колени и протянул свой клинок к [ROOT.GetCountry.GetRuler.GetFirstName]\n\n'Меня зовут [SCOPE.sCharacter('rups_belgae').GetName], и боги посетили меня во сне с предсказанием будущего - я пришел предложить свой меч будущему королю белгов. Позволь мне служить тебе, о [ROOT.GetCountry.GetRuler.GetName]!'"
 me_belgae_4.a: "Хорошо, тогда [SCOPE.sCharacter('rups_belgae').GetFirstName] - возможно, вы мне пригодитесь."
 me_belgae_4_tooltip: "Задача миссии '#Y #!' теперь #G завершена#!!"

 me_belgae_5_title: "Белгские рабы"
 me_belgae_5_desc: "[ROOT.GetCountry.GetRuler.GetName] сегодня утром находится в приподнятом настроении, несомненно, ощущая импульс наших военных кампаний - одно за другим соседние государства падают под [ROOT.GetCountry.GetRuler.GetHerHis] мечом , как и предполагалось.\n\nХотя некоторые люди могут испытывать сомнения по поводу порабощения своих сородичей, [ROOT.GetCountry.GetAdjective] не страдают такими моральными слабостями - всех, кто сопротивляется нашим намерениям, постигнет та же участь."
 me_belgae_5.a: "Мы сделаем рабами всех, кто будет против наших замыслов."
 me_belgae_5_tooltip: "Задача миссии '#Y #!' теперь #G завершена#!!"

 me_belgae_6_title: "Немецкое море"
 me_belgae_6_desc: "В адрес #E моринианцев#! было направлено сообщение о том, что им будет предъявлен тот же ультиматум, что и другим племенам белгов. Мы надеемся, что они изучают нашу недавнюю историю и примут мудрое решение, хотя в нашем мире нет ничего определенного."
 me_belgae_6.a: "На суше и на море наши войска уничтожат любое сопротивление"
 me_belgae_6_tooltip: "Задача миссии '#Y #!' теперь #G завершена#!!"

 me_belgae_7_title: "То, чем можно гордиться"
 me_belgae_7_desc: "За [ROOT.GetCountry.GetRuler.GetName] следует торжественная процессия, которая [ROOT.GetCountry.GetRuler.GetSheHe] обозначает границы нашего нового поселения в [GetProvince('(int32)3675').GetName]. Это знаменательное событие в истории [ROOT.GetCountry.GetName], поскольку решение о переносе столицы не было принято [ROOT.GetCountry.GetRuler.GetFirstName] легкомысленно.\n\nЕсть те, кто будет тосковать по [GetProvince('(int32)3712').GetName], но в этот священный день они оставят эти чувства при себе - ведь ясно, что будущее Эбуронии связано с #E Корториакуомм#!."
 me_belgae_7.a: "Мы освящаем эту землю, на которой пролилась кровь белгов."
 me_belgae_7_tooltip: "Задача миссии '#Y #!' теперь #G завершена#!!"

 me_belgae_8_title: "Претензии на Белгику"
 me_belgae_8_desc: "В [ROOT.GetCountry.GetCapital.GetName] происходит знакомая сцена, ставшая уже привычной для столицы Эбуронов: [ROOT.GetCountry.GetRuler.GetName] обращается к [ROOT.GetCountry.GetRuler.GetHerHis] дипломатам, готовясь предъявить наши ультиматумы городам наших врагов. Только время покажет, покорятся ли они мирно, но наши армии готовы к любым действиям."
 me_belgae_8.a: "Бельгика должна быть нашей - другой альтернативы нет!"
 me_belgae_8_tooltip: "Задача миссии '#Y #!' теперь #G завершена#!!"

 me_belgae_9_title: "Британские торговцы"
 me_belgae_9_desc: "Благодаря торговым связям с [GetProvince('(int32)2022').GetArea.GetRegion.GetName] в лавках [ROOT.GetCountry.GetCapital.GetName] можно найти всевозможные экзотические товары, которые нельзя было найти еще несколько месяцев назад; безделушки из янтаря, слитки олова и изысканные меха - все это можно купить на рыночных прилавках. \n\nПосле обеда, после завершения рабочего дня, [ROOT.GetCountry.GetRuler.GetName] часто можно встретить прогуливающимся по торговым лавкам, критически осматривающим предлагаемые товары. К счастью, обычно все остается довольным [ROOT.GetCountry.GetRuler.GetFirstName] - к большому облегчению продавцов, которые не желают злить легендарного вождя племени."
 me_belgae_9.a: "Для Эбуронии и её народа достаточно только самого лучшего!"
 me_belgae_9_tooltip: "Задача миссии '#Y #!' теперь #G завершена#!!"

 me_belgae_10_title: "Город эбуронов"
 me_belgae_10_desc: "Суеверные, [ROOT.GetCountry.GetAdjective] люди из кожи вон лезут, чтобы принести жертвы богам войны. Понимая, что ничто в этой жизни не гарантированно, [ROOT.GetCountry.GetRuler.GetName] взял за правило финансировать религиозные обряды нашего племени, надеясь склонить богов к дальнейшему благословению наших начинаний.\n\n Известный пример такой политики в действии - то, что было сделано с #E Корториакум#; прежде чем город был построен, в святилищах по всей деревне была проведена серия жертвоприношений. После того как земля была ритуально очищена, наши архитекторы и инженеры с энтузиазмом приступили к работе."
 me_belgae_10.a: "Пусть все вокруг нас ненавидят, но пусть боги продолжают нас благословлять"
 me_belgae_10_tooltip: "Задача миссии '#Y #!' теперь #G завершена#!!"

 me_belgae_11_title: "Храбрейший из белгов"
 me_belgae_11_desc: "Репутация [ROOT.GetCountry.GetRuler.GetName] за последние годы выросла в разы; мало того, что [ROOT.GetCountry.GetRuler.GetFirstName] привел #E Eburonia#! до небывалых высот, наш доблестный вождь племени еще и лично одержал победу, победив соперника на [ROOT.GetCountry.GetRuler.GetHerHis]  на дуэли.\n\nСейчас все ходят вокруг [ROOT.GetCountry.GetRuler.GetFirstName] на цыпочках, опасаясь, что неверно истолкованное замечание может привести к ударам."
 me_belgae_11.a: "Я не хочу сражаться со знаменитым [ROOT.GetCountry.GetRuler.GetFirstName]; а вы?!"
 me_belgae_11_tooltip: "Задача миссии '#Y #!' теперь #G завершена#!!"

 me_belgae_12_title: "Пчелинные фермы Утрехта"
 me_belgae_12_desc: "Приезжих в регион [GetProvince('(int32)3709').GetName] часто очаровывают сады и поля этого лесного края, ведь там в изобилии растут полевые цветы; волосы многих крестьян уложены и заплетены в косы, в которые вплетены благоухающие цветы. \n\nНо здесь есть не только природная красота [GetProvince('(int32)3709').GetArea.GetRegion.GetName]; здесь живут пчелы, которые делают необыкновенный мед, ароматизированный пыльцой елей, растущих повсюду."
 me_belgae_12.a: "Мёд - это хорошо, но я предпочитаю медовуху - принесите мне ещё рог!"
 me_belgae_12_tooltip: "Задача миссии '#Y #!' теперь #G завершена#!!"

 me_belgae_13_title: "Пираты Гануэнты"
 me_belgae_13_desc: "В прошлые годы пираты [GetProvince('(int32)3843').GetName] не делали различий между друзьями и врагами, совершая набеги на города любого глупца, который оставил свои ворота без охраны. И хотя они были занозой в нашем глазу столько, сколько мы себя помним, [ROOT.GetCountry.GetRuler.GetName] объявил, что мы должны относиться к этим бандитам как к заветным гостям.\n\nСкоро мы насладимся ушами. о рассказах о пиратах, совершающих набеги повсюду, и будет много смеха в [ROOT.GetCountry.GetCapital.GetName]."
 me_belgae_13.a: "Не бойтесь, эти пираты теперь работают на Эбуронию"
 me_belgae_13_tooltip: "Задача миссии '#Y #!' теперь #G завершена#!!"

 me_belgae_14_title: "Гаренатиум на Рейне"
 me_belgae_14_desc: "Все голоса, утверждавшие, что [GetProvince('(int32)3712').GetName] завянет на лозе после переноса столицы в [GetProvince('(int32)3675').GetName], были вынуждены съесть свои слова, к большому удовольствию [ROOT.GetCountry.GetRuler.GetName]\n\n Жизнь в бывшей столице продолжается; на рынках все еще продается свежая рыба, выловленная в #E Рейне#! , а корабли теперь ежедневно ходят от побережья вглубь страны, доставляя товары из #E Корториакума#! и даже из далекого [GetProvince('(int32)2022').GetArea.GetRegion.GetName] - близлежащий порт [GetProvince('(int32)3714'). GetName] занят от рассвета до заката.\n\nЕсли [ROOT.GetCountry.GetRuler.GetFirstName] обычно великодушен в победе, то сегодня [ROOT.GetCountry.GetRuler.GetSheHe] злорадствует - к счастью, никто не раздражен."
 me_belgae_14.a: "Я знал, что делаю, когда отдавал приказ двигаться!"
 me_belgae_14_tooltip: "Задача миссии '#Y #!' теперь #G завершена#!!"

 me_belgae_15_title: "Мудрость варваров"
 me_belgae_15_desc: "Строительство в [ROOT.GetCountry.GetCapital.GetName] почти завершено; эта новость пронеслась по #E Белгике#! как молния. Когда-то наши люди влачили жалкое существование в крытых соломой хижинах на берегу реки, отданные на милость стихии, а теперь каменные и деревянные здания дают приют нашим гордым гражданам.\n\n[ROOT.GetCountry.GetRuler.GetName] также потребовал построить библиотеку, надеясь, что однажды она станет вместилищем знаний. Известно, что [ROOT.GetCountry.GetRuler.GetFirstName] наделен недюжинным зрением, и, заглянув в будущее Эбуронии, лично отдал приказ - всё за то, чтобы построить святыню знаний."
 me_belgae_15.a: "Наши люди должны приумножать свои богатства, и мудрость - величайшее из них."
 me_belgae_15_tooltip: "Задача миссии '#Y #!' теперь #G завершена#!!"

 me_belgae_16_title: "Будущее белгов"
 me_belgae_16_desc: "[ROOT.GetCountry.GetRuler.GetName] созвал очередной Совет племен в [ROOT.GetCountry.GetCapital.GetName], застав многих врасплох - в последний раз подобное происходило перед нашей ужасной гражданской войной, но теперь, когда наш убитый король отомщен, что может послужить причиной для сбора этого конклава?\n\n[ROOT.GetCountry.GetRuler. GetFirstName] имеет репутацию серьезного и взвешенного человека, но [ROOT.GetCountry.GetRuler.GetSheHe] полон праведного гнева, и голос [ROOT.GetCountry.GetRuler.GetHerHis] захлебывается от эмоций, когда [ROOT.GetCountry.GetRuler.GetSheHe] обращается к залу.\n\nМы отомстили за павших, но это лишь полумера, и кровь невинных взывает к справедливости. Мы не можем позволить #E фризийцам#!, нашим заклятым врагам, которые помогали убийцам, ввергнувшим наше королевство в войну, продолжать пересекать #E Рейн#!, совершая набеги на наши территории по своему усмотрению. Слишком долго я позволял им действовать безнаказанно, поскольку мое внимание было сосредоточено на заботе о [ROOT.GetCountry.GetAdjective] народе. Но теперь, когда мы обрели опору, мы должны отплатить им за их оскорбления - мы будем убивать по десять фризов за каждый волосок пострадавшего соплеменника белгов.\n\nВытащив меч, [ROOT.GetCountry.GetRuler.GetFirstName] держит его перед лицом [ROOT.GetCountry.GetRuler.GetHerHis] и произносит мощную клятву."
 me_belgae_16.a: "Пусть завянет рука моего меча, если он не сразит Фризию! К оружию!"
 me_belgae_16_tooltip: "Задача миссии '#Y #!' теперь #G завершена#!!"

 me_belgae_17_title: "Правитель-реформатор"
 me_belgae_17_desc: "Стоя под новым гордым знаменем [ROOT.GetCountry.GetName], [ROOT.GetCountry.GetRuler.GetName] объявил, что [ROOT.GetCountry.GetRuler.GetSheHe] планирует реформировать наше [ROOT.GetCountry.GetAdjective] общество с нуля.\n\nХотя некоторые просили [ROOT.GetCountry.GetRuler.GetFirstName] отложить эти амбициозные планы до полного восстановления после наших войн, [ROOT. GetCountry.GetRuler.GetSheHe] был неумолим - мы должны действовать сейчас, утверждает [ROOT.GetCountry.GetRuler.GetSheHe], ибо никто не знает, что может принести завтрашний день, а импульс сейчас на нашей стороне.\n\nПризыв прозвучал, и скоро в [ROOT.GetCountry.GetCapital.GetName] соберется Совет, чтобы выслушать предложения [ROOT.GetCountry.GetRuler.GetFirstName]."
 me_belgae_17.a: "Час близок; мы должны сделать эти шаги сейчас"

 me_belgae_18_title: "Инакомыслие"
 me_belgae_18_desc: "Еще до того, как [ROOT.GetCountry.GetRuler.GetName] получил возможность аргументировать [ROOT.GetCountry.GetRuler.GetHerHis] свою позицию, несколько вождей племен выступили против инициатив, даже не зная, что они собой представляют, высказав свое мнение задолго до их появления на Совете. Особенно активно выступал [SCOPE.sCharacter('random_belgae_dude').GetName], и растущая оппозиция [ROOT.GetCountry.GetRuler.GetName] объединилась вокруг этого харизматичного оратора. \n\n'Слишком много всего происходит, и предзнаменования говорят нам, что нужно притормозить. Разве [ROOT.GetCountry.GetRuler.GetFirstName] уже не принес достаточно страданий нашему народу, развязав [ROOT.GetCountry.GetRuler.GetHerHis] беспрецедентные агрессивные войны? Кроме того, мы не верим, что у [ROOT.GetCountry.GetRuler.GetFirstName] хватит мудрости, чтобы возглавить наш народ, так что все это дело обречено с самого начала'\n\nХотя [ROOT.GetCountry. GetRuler.GetFirstName] разгневан таким неповиновением, [ROOT.GetCountry.GetRuler.GetSheHe] скрежещет зубами [ROOT.GetCountry.GetRuler.GetHerHis] и приветствует вождей, приглашая их сесть за стол."
 me_belgae_18.a: "Давайте не будем торопиться, придите и рассудите меня!"

 me_belgae_19_title: "Хитрый друг, насквозь"
 me_belgae_19_desc: "Обсуждение в [ROOT.GetCountry.GetCapital.GetName] сорвалось, и многие вернулись домой, пылая яростью против [ROOT.GetCountry.GetRuler.GetName]. Сначала [ROOT.GetCountry.GetRuler.GetFirstName] смирился с инакомыслием, сделав все возможное, чтобы каждый мог высказать свое мнение, но как только стало ясно, что другие племена не поддерживают [ROOT. GetCountry.GetRuler.GetHerHim], в ход пошли оскорбления, одно за другим.\n\nВ какой-то момент [ROOT.GetCountry.GetRuler.GetFirstName] обвинили в том, что он убийца, перебивший столько соплеменников белгаев ради [ROOT. GetCountry.GetRuler.GetHerHis] амбиций, но это была слишком сильная насмешка - всем было приказано немедленно покинуть столицу.\n\nНесколько часов спустя, когда [ROOT.GetCountry.GetRuler.GetFirstName] сидел, дымясь, в покоях [ROOT.GetCountry.GetRuler. GetHerHis], в дверь постучали - это был [SCOPE.sCharacter('hail_emperor_fox').GetName].\n\n'Я здесь, чтобы сказать тебе, о [ROOT.GetCountry.GetRuler.GetName], что есть те, кто все еще верит в тебя - даже когда все остальные, очевидно, не верят.'"
 me_belgae_19.a: "Спасибо за поддержку, друг мой... выпей со мной"

 me_belgae_20_title: "Раскрытый замысел!"
 me_belgae_20_desc: "Агенты [ROOT.GetCountry.GetRuler.GetName] развязали языки и раскрыли убийственный заговор. После катастрофической конференции в [ROOT.GetCountry.GetCapital.GetName], похоже, некоторые нелояльные вожди племен тайно хотели нанять фризских убийц для убийства [ROOT.GetCountry.GetRuler.GetFirstName] и [ROOT.GetCountry.GetRuler.GetHerHis] всей семьи!\n\nК счастью, мы раскрыли этот подлый заговор, надеюсь, пока еще не слишком поздно."
 me_belgae_20.a: "Вы, должно быть, шутите... после всего, что я сделал для Белгики?"

 me_belgae_21_title: "Смерть героя"
 me_belgae_21_desc: "Уже поздний вечер, почти третья стража, и [ROOT.GetCountry.GetRuler.GetName] усердно работает в покоях [ROOT.GetCountry.GetRuler.GetHerHis], когда прибывает гонец с раскрасневшимися щеками и запыхавшимся от бега лицом. \n\n'Мой вождь, вы должны немедленно прибыть - мы поймали людей, ответственных за заговор против вас.'\n\nПоднявшись на ноги, [ROOT.GetCountry.GetRuler.GetHerHis] мрачно кивает и направляется в коридор. Когда [ROOT.GetCountry.GetRuler.GetSheHe] огибает угол, за спиной [ROOT.GetCountry.GetRuler.GetHerHim] внезапно возникает суматоха - резко развернувшись, [ROOT.GetCountry.GetRuler.GetFirstName] видит отблеск фризского боевого топора за секунду до того, как он вонзится в лицо [ROOT.GetCountry.GetRuler.GetHerHis]. Раздается ужасный, влажный звук хруста костей, и [ROOT.GetCountry.GetRuler.GetFirstName] открывает рот, чтобы закричать, но из него хлещет только кровь.\n\nПока [ROOT.GetCountry.GetRuler.GetFirstName] рухнул на землю, группа вождей племен делает шаг вперед, поднимая кинжалы и топоры, чтобы продолжить свою дикую работу."
 me_belgae_21.a: "Кто-нибудь... пожалуйста... кто-нибудь... помогите мне..."

 me_belgae_22_title: "Белг против белга"
 me_belgae_22_desc: " [ROOT.GetCountry.GetRuler.GetName] принял власть над [ROOT.GetCountry.GetName] в кризисное для страны время, и хотя вступление в должность нового правителя обычно является временем празднования, продолжающаяся гражданская война не позволила устроить никаких торжеств.\n\nДля празднования этого события будет время, а пока предстоит выполнить мрачную задачу по истреблению мятежных сородичей."
 me_belgae_22.a: "Я оплакиваю храбрых сыновей [ROOT.GetCountry.GetName], которые погибнут в этой бессмысленной войне."

 me_belgae_23_title: "Рейн нас не остановит"
 me_belgae_23_desc: "[ROOT.GetCountry.GetRuler.GetName], услышав новость о том, что наши претензии к #E фризийцам#! на нашем севере были завершены, не теряя времени, собрал войска [ROOT.GetCountry.GetRuler.GetHerHis] - призыв к солдатам собраться возле [ROOT.GetCountry.GetCapital.GetName] прозвучал в то же утро.\n\nХотя некоторые слухи внутри [ROOT. GetCountry.GetName], которые призывают к сдержанности, утверждая, что полномасштабное вторжение через #E реку Рейн#! является ненужным бременем для нашей нации, [ROOT.GetCountry.GetRuler.GetFirstName] отказался слушать - [ROOT.GetCountry.GetRulerTitle] поклялся кровью отомстить."
 me_belgae_23.a: "Я не успокоюсь, пока каждый фризиец не отведает смерти!"

