 me_belgae_24_desc: ""
 me_belgae_24.a: ""

 me_belgae_ultimatum_1_title: "Представление белгов"
 me_belgae_ultimatum_1_desc: "Понимая, что им не удастся победить нас на поле боя, наши враги уступили нам свою свободу, прося лишь о том, чтобы мы относились к ним хорошо и не злоупотребляли своей властью."
 me_belgae_ultimatum_1.a: "Неважно... в конце концов мы победим"
 me_belgae_ultimatum_1.b: "Мы приветствуем тех, кто принимает нас, и уничтожаем тех, кто от нас отворачивается"

 me_belgae_ultimatum_2_title: "Кровожадность белгов"
 me_belgae_ultimatum_2_desc: "Наши дипломатические контакты с соседями-бельгийцами не совсем удачны, но это только радует [ROOT.GetCountry.GetRuler.GetName] и [ROOT.GetCountry.GetRuler.GetHerHis] жаждой славы. Кажется, что в этой жизни ничего не дается легко, но мы преодолеем всё, что встанет на нашем пути!"
 me_belgae_ultimatum_2.a: "Передайте нашим соплеменникам, чтобы они были готовы ко всему, что может произойти!"

