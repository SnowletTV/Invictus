 eburonian_missions_01: "Храбрейший из галлов!"
 eburonian_missions_01_DESCRIPTION: "На севере Галлии, вдали от спокойных, цивилизованных земель Средиземноморья, живут свирепые белги. Они окружены вражескими племенами; страшные германцы с востока часто переходят реку Рейн, чтобы напасть, а галлы с запада - не друзья белгов, а соперники в борьбе за власть.\n\nПока на юге идут объединительные войны, короли и полководцы бьются в надежде собрать воедино раздробленную империю, белги тоже сражаются за создание своего государства - только время покажет, кто из галлов может претендовать на звание самого храброго."
 eburonian_missions_01_CRITERIA_DESCRIPTION: "Эта миссия будет завершена, когда Эбурония победит своих белгских соперников и создаст могущественное королевство на севере."
 eburonian_missions_01_BUTTON_TOOLTIP: "'Из всех галлов самыми сильными являются белги из-за их удаленности от наших провинций.' — Юлий Цезарь."

 ####################
 # Mission Tasks
 ####################

 eburonian_missions_task_1: "Южная стратегия"
 eburonian_missions_task_1_DESC: "Теперь, когда мы приняли решение, мы не можем позволить себе терять ни секунды - давайте готовиться к нападению на наших соседей с юга, пока они не узнали о наших планах. \n\n\n\n\n\n\n\n\n\n\n@celt_mil3!"

 eburonian_missions_task_2: "Менапийские претензии"
 eburonian_missions_task_2_DESC: "На северных, прибрежных территориях живут менапийцы, но, надеюсь, эта ошибка скоро будет исправлена; подготовьте наших людей, велев им сообщить нашим соседям, что их выбор - смерть или рабство. \n\n\n\n\n\n\n\n\n\n\n@celt_mil5!"

 eburonian_missions_task_3: "Задевая Нервию"
 eburonian_missions_task_3_DESC: "По мере того как по всей #E Белгике#! распространяются слухи о кампании, проводимой [ROOT.GetCountry.GetRuler.GetName], наши враги трепещут, гадая, не придется ли им следующими столкнуться с эбуронскими войсками, а наши друзья издалека едут в нашу столицу, добровольно предлагая свои услуги в надежде получить немного славы для себя.\n\n#Y Персонаж с исключительно высоким @military_icon! присоединится к вашему делу.#!\n\n\n\n\n\n\n\n\n\n\n@celt_mil7!"

 eburonian_missions_task_4: "Белгские рабы"
 eburonian_missions_task_4_DESC: "Наши продолжающиеся кампании против соседних племен увенчались успехом, гарантируя, что наши поселения и мастерские заполнятся рабами, работающими во славу #E Эбуронии#!. \n\n\n\n\n\n\n\n\n\n\n@celt_mil15!"

 eburonian_missions_task_5: "Немецкое море"
 eburonian_missions_task_5_DESC: "Порт [GetProvince('(int32)3026').GetName] станет прекрасным дополнением к постоянно растущим владениям ужасных #E Эбуронов#! - теперь они должны знать, чего мы ожидаем, когда наши дипломаты прибывают к их двору. \n\n\n\n\n\n\n\n\n\n\n@greek_mil4!"

 eburonian_missions_task_6: "То, чем можно гордиться"
 eburonian_missions_task_6_DESC: "[ROOT.GetCountry.GetRuler.GetName] призвал временно прекратить наши внешние войны, чтобы мы могли отпраздновать то, что завоевали. Хотя некоторые недовольны решением покинуть наш родовой дом, было решено, что мы покинем Рейн и отправимся к берегам Немецкого моря - в новую столицу нового государства, выкованного железом и волей.  \n\n\n\n\n\n\n\n\n\n\n@celt_mil8!"
 random_belgae_port_bonus: "#Y Our ports in the#! #T Belgica region#! #Y will receive a permanent trade modifier.#!"

 eburonian_missions_task_7: "Претензии на Белгику"
 eburonian_missions_task_7_DESC: "Хотя наши люди устали после стольких лет бесконечных походов, мы не должны забывать о наших священных клятвах и идти вперед - наши армии не успокоятся, пока мы не отвоюем себе всю Белгику! В бой за реку секванов!\n\n\n\n\n\n\n\n\n\n\n@celt_mil12!"

 eburonian_missions_task_8: "Британские торговцы"
 eburonian_missions_task_8_DESC: "На острове #E [GetProvince('(int32)2022').GetArea.GetRegion.GetName]#! живут странные и дикие племена, и хотя их пути сильно отличаются от наших, мы желаем приобрести их прекрасные торговые товары и хотим развивать наши экономические связи с островитянами... но для того, чтобы пересечь эти воды, нам понадобится соответствующая флотилия. \n\n\n\n\n\n\n\n\n\n\n@celt_mil2!"
 random_belgae_port_bonus2: "#Y Один из наших портов в#! #T Бельгике#! #Y получит постоянный модификатор торговли.#!"

 eburonian_missions_task_9: "Город эбуронов"
 eburonian_missions_task_9_DESC: "Путешественник, слышал ли ты о прекрасном #E Корториакуме#!, столице, возведенной благочестивыми эбуронами на севере? Можно обойти всю Галлию и не найти другого такого города - многие считают, что эбуроны способны только на войну, но рост их города доказывает обратное. \n\n\n\n\n\n\n\n\n\n\n@event_pic1!"

 eburonian_missions_task_10: "Храбрейший из белгов"
 eburonian_missions_task_10_DESC: "Наш народ любит войну и похвалу, полученную в бою, - ничто так не радует эбуронов, как рассказ о храбрых подвигах воинов.\n\nЭто касается и личной жизни вождей: вождь племени не должен бояться поражать врагов, где бы они ни находились, даже в личном бою. \n\n\n\n\n\n\n\n\n\n\n@celt_mil1!"

 eburonian_missions_task_11: "Пчелинные фермы Утрехта"
 eburonian_missions_task_11_DESC: "Многие с удивлением узнают, что свирепые эбуроны, которым нет равных на поле боя и которые имеют устрашающую репутацию, очень любят мед, которым подслащивают свое мясо и варят медовуху. Поэтому нет ничего удивительного в том, что в #E Утрехте#! строят пчелиные ульи! \n\n\n\n\n\n\n\n\n\n\n@celt_mil14!"

 eburonian_missions_task_12: "Пираты Гануэнты"
 eburonian_missions_task_12_DESC: "На #E Гануэнта#! задолго до нас, эбуронов, жили пираты, но вместо того, чтобы выселить коварных разбойников, мы решили принять наших гостей - в конце концов, нет никаких причин не работать вместе. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil6!"

 eburonian_missions_task_13: "Гаренатиум на Рейне"
 eburonian_missions_task_13_DESC: "Хотя мы отказались от прежней столицы в пользу нового, планируемого города на побережье, это не означает, что [GetProvince('(int32)3712').GetName] превратился в захолустье; скорее наоборот. Похоже, что перенос резиденции правительства только расширил возможности города. \n\n\n\n\n\n\n\n\n\n\n@celt_mil6!"

 eburonian_missions_task_14: "Мудрость варваров"
 eburonian_missions_task_14_DESC: "Понимая, что будущее [ROOT.GetCountry.GetName] должно строиться на более прочном фундаменте, чем простое подчинение врагов, было принято решение превратить [GetProvince('(int32)3675').GetName] в город, который не сравнится ни с одной столицей. Мы должны создать инфраструктуру, которая позволит нашему народу стать мудрым и сильным - мы должны сделать Корториакум местом, достойным жизни. \n\n\n\n\n\n\n\n\n\n\n@event_pic13!"

 eburonian_missions_task_16: "Будущее белгов"
 eburonian_missions_task_16_DESC: "Теперь, когда мы одержали полную победу, мы должны обратить свой взор внутрь; мы должны создать королевство, которое выдержит испытание временем. Пошлите весть о проведении Совета в [ROOT.GetCountry.GetCapital.GetName] для обсуждения будущего Белгики. \n\n\n\n\n\n\n\n\n\n\n@celt_mil9!"

 eburonian_missions_task_17: "Рейн нас не остановит"
 eburonian_missions_task_17_DESC: "Вероломные #E фризийцы#! на нашем севере считают себя в безопасности по ту сторону реки Рейн, но мы отплатим за их вероломство, даже если нам придется преследовать их до края земли. \n\n\n\n\n\n\n\n\n\n\n@persia_mil18!"


 me_belgae_ultimatum.2.tt: "Мы объявили войну племенам #Y $belgae_group$#!, отказавшимся от наших требований."
 me_belgae_ultimatum_send.tt: "Мы направим ультиматум каждой выделенной стране: либо признать наше господство, либо вступить в войну."
 bravest_belgae_ruler_duel_tt: "Наш правитель должен использовать взаимодействие персонажей #Y Сделать соперником#! на лидера вражеской страны и #Y Вызов на дуэль#!."
 you_need_to_form_belgia: "Мы должны принять решение #Y Объединение белгов#!."
 
 
 

