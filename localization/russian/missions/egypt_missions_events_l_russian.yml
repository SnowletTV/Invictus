 #Egypt#
 ###Thalassocracy###
 me_egypt_1_sea.1.t:0 "Родосский двор: Родосские бастионы"
 me_egypt_1_sea.1.desc:0 "Не так давно [GetCharacter('(int32)38').GetName], сын [GetCharacter('(int32)37').GetName], осадил [GetProvince('(int32)266').GetName], чтобы помешать ей объединиться с нами.\n\nВ знак нашей защиты и дружбы с родосцами мы финансируем строительство новых крепостей, более высоких стен и сильных башен. Наше влияние в этой части Средиземноморья больше не будет подвергаться сомнению!"
 me_egypt_1_sea.1.a:0 "Давайте построим новую крепость!"
 me_egypt_1_sea.1.b:0 "Если текущие стены устояли перед [GetCharacter('(int32)38').GetName], то они могут устоять перед чем угодно."
 me_egypt_1_sea.2.t:0 "Родосский двор: Родосские библиотеки"
 me_egypt_1_sea.2.desc:0 "В нашем стремлении превратить [GetProvince('(int32)266').GetName] в северную столицу нашего царства, великолепных стен и зданий недостаточно, если их не сопровождают столь же великолепные люди: интеллектуалы самого высокого уровня должны быть привлечены в город и переехать туда, или сформироваться на месте, и вообще выбрать его как идеальное место для комфортной жизни и стремления к знаниям.\n\nДля того чтобы удовлетворить их потребности, мы увеличим количество библиотек и направим для управления ими лучших наших интеллектуалов!"
 me_egypt_1_sea.2.a:0 "Давайте построим новую библиотеку!"
 me_egypt_1_sea.2.b:0 " [GetProvince('(int32)516').GetName] должен быть единственной культурной столицей нашего народа."
 me_egypt_1_sea.3.t:0 "Родосский двор: Родосские академии"
 me_egypt_1_sea.3.desc:0 "Если мы рассчитываем, что [GetProvince('(int32)266').GetName] станет культурной столицей нашего царства, то нам необходимо вкладывать средства в образование местной элиты на уровне, аналогичном [GetProvince('(int32)516').GetName].\n\nНаиболее перспективные молодые люди из дворянства страны получат качественное философское образование в [GetProvince('(int32)266').GetName] и сформируют наш правящий класс; однако экстраординарные академии привлекут и правящий класс соседних стран, что позволит нам распространить нашу культуру далеко и широко!"
 me_egypt_1_sea.3.a:0 "Давайте построим новую академию!"
 me_egypt_1_sea.3.b:0 "Если родосцы хотят учиться, им следует переехать в[GetProvince('(int32)516').GetName]."
 me_egypt_1_sea.4.t:0 "Родосский двор: Школа скульпторов"
 me_egypt_1_sea.4.desc:0 "В настоящее время лучшие скульпторы мира приезжают в [GetProvince('(int32)266').GetName], чтобы совершенствовать свое искусство. Их драматический стиль входит в моду при дворе каждого Преемника и стал воплощением утонченности и изысканности. Рынок имеет огромный потенциал для дальнейшего роста, и при правильном покровительстве родосцы смогут продавать эти статуи даже варварским народам Запада!"
 me_egypt_1_sea.4.a:0 "[ROOT.GetCountry.GetRuler.GetPraenomen] ожидает несколько красивых статуй."
 me_egypt_1_sea.4.b:0 "Если эти художники так хороши, то им всем следует переехать в [GetProvince('(int32)516').GetName]."
 me_egypt_1_sea.5.t:0 "Кипрские доки: Саламинские рынки"
 me_egypt_1_sea.5.desc:0 "[GetProvince('(int32)331').GetArea.GetName] всегда был естественным мостом для торговли между греческим миром, Египтом и Малой Азией. Каждое вложение в местную торговлю обязательно принесет нам большую отдачу. В частности, \n\n[GetProvince('(int32)331').GetName] - древний и богатый город, известный своими торговцами, которые первыми познакомили континентальных греков с ассирийскими товарами и египетскими богами. Оказывая поддержку местным рынкам, мы умиротворяем самых влиятельных купцов города."
 me_egypt_1_sea.5.a:0 "Давайте построим новый рынок в [GetProvince('(int32)331').GetName]!"
 me_egypt_1_sea.5.b:0 "Нам не нужны новые торговцы."
 me_egypt_1_sea.6.t:0 "Кипрские доки: Известные судостроители"
 me_egypt_1_sea.6.desc:0 "[GetProvince('(int32)331').GetName] является идеальным портом для контроля южного побережья Малой Азии, берегов Сирии и Финикии. Кроме того, остров богат древесиной и традиционно славится своими кораблестроителями и гребцами.\n\nМы должны воспользоваться этим; поддержка местной торговли древесиной принесет большую пользу и основным торговым партнерам [GetProvince('(int32)331').GetArea.GetName]. С другой стороны, наши интересы лежат в море, и умиротворение таких отъявленных моряков может пойти нам только на пользу."
 me_egypt_1_sea.6.a:0 "Тогда давайте поддержим местные традиции!"
 me_egypt_1_sea.6.a.tt:0 "Также [GetProvince('(int32)334').GetName|Y], [GetProvince('(int32)516').GetName|Y] и [GetProvince('(int32)416').GetName|Y] получают #Y $cyprus_shipbuilder_tradition$#!."
 me_egypt_1_sea.6.b:0 "Нам больше не нужны корабли."
 me_egypt_1_sea.7.t:0 "Кипрские доки: Благословение Афродиты"
 me_egypt_1_sea.7.desc:0 "[GetProvince('(int32)334').GetName] является крупнейшим и важнейшим центром культа [aphrodite_scope.GetName] в Восточном Средиземноморье; по преданию, богиня, рожденная из волн, вышла из моря и впервые высадилась здесь в [GetProvince('(int32)334').GetName]. Из этой истории она получила эпитет 'Пафия', под которым и была известна на протяжении многих веков.\n\nВ нашем стремлении к абсолютному контролю над морями мы просто не можем позволить себе упустить из виду могущественную богиню, рожденную из волн самого моря!"
 me_egypt_1_sea.7.a:0 "Давайте построим новый храм в честь [aphrodite_scope.GetName]!"
 me_egypt_1_sea.7.b:0 "[aphrodite_scope.GetName] святилище уже величественно и богато."
 me_egypt_1_sea.8.t:0 "Кипрские доки: Медные рудники"
 me_egypt_1_sea.8.desc:0 "[GetProvince('(int32)331').GetArea.GetName] является одним из основных производителей меди во всем Средиземноморье, а из меди делают монеты. Мы должны обеспечить постоянный приток сырья для поддержания наших монетных дворов.\n\nКроме того, медь широко используется в ряде сплавов повседневного спроса, в частности, в бронзе. Если бронза в военном снаряжении встречается все реже и реже, то бронза по-прежнему является основным материалом для изготовления статуй и широко используется для гончарных и декоративных изделий."
 me_egypt_1_sea.8.a:0 "Давайте строить рудники!"
 me_egypt_1_sea.8.b:0 "Что если слишком много меди раздует рынок?"
 me_egypt_1_sea.9.t:0 "Кипрские доки: Налоги для базилевса"
 me_egypt_1_sea.9.desc:0 "[GetProvince('(int32)331').GetArea.GetName] благодаря многочисленному населению, природным ресурсам и идеальному географическому положению для торговли, является чрезвычайно богатым островом. Однако большая часть этих богатств останется в руках частных лиц - если только мы не обложим их налогом."
 me_egypt_1_sea.9.a:0 "Давайте строить больше налоговых инспекций!"
 me_egypt_1_sea.9.b:0 "Мы уважаем заработок наших подопечных."
 me_egypt_1_sea.10.t:0 "Азиатская лига: Хрисаоровская лига"
 me_egypt_1_sea.10.desc:0 "Учитывая географическое положение, Кария ([GetProvince('(int32)1980').GetArea.GetName] и [GetProvince('(int32)1956').GetArea.GetName]) представляет собой трудно контролируемую территорию для нашей морской империи. Однако мы могли бы облегчить нагрузку на наш военный и бюрократический аппарат, воспользовавшись сильным местным самосознанием карийцев. Предоставив им возможность самоуправления, мы обеспечим их счастье и долгосрочную лояльность. Это также повысит нашу популярность среди всех греков, которые будут смотреть на [ROOT.GetCountry.GetRuler.GetName] как на долгожданного освободителя. \nМы могли бы отпустить карийцев в качестве вассальной лиги под покровительством Зевса Хрисаора, которому поклоняются в местном святилище в [GetProvince('(int32)1980').GetName]. \n\nХотим ли мы продолжить?"
 me_egypt_1_sea.10.a:0 "Да, давайте создадим #Y Хрисаоровскую лигу#!!"
 me_egypt_1_sea.10.a.tt:0 "Освободите #Y Хрисаорей#! как феода."
 me_egypt_1_sea.10.a.tt.2:0 "Каждая территория, которой мы владеем или субъект владеет в [GetProvince('(int32)1980').GetArea.GetName|Y] и [GetProvince('(int32)1956').GetArea.GetName|Y] теперь будет принадлежать #Y Хрисаорею#!."
 me_egypt_1_sea.10.b:0 "Нет, для нас лучше контролировать территорию напрямую."
 me_egypt_1_sea.10.a.tt.end:0 "Задача миссии '#Y $egypt_mission_1_sea_task_10$#!' теперь #G выполнена#!!"
 me_egypt_1_sea.11.t:0 "Новая греческая лига"
 me_egypt_1_sea.11.desc:0 "Греки никогда не были едины в политическом отношении, всегда гордились общей культурой, но автономией и свободой отдельных городов. Только крайняя необходимость заставляла их объединяться, например, опасность персидского нашествия, но такие союзы всегда были очень нестабильными и недолговечными. \n\nЭтот менталитет оставил их разобщенными и слабыми перед растущей волной империи Александра и властью его преемников. Вот почему греки наконец-то выбрали [ROOT.GetCountry.GetRuler.GetName], чтобы сплотить их и направить. Они смотрят на нашего базилевса как на своего освободителя и защитника и мечтают о Греции, вновь объединенной для борьбы с восточными врагами."
 me_egypt_1_sea.11.a:0 "Да будет так! Сегодня греческая лига рождается заново."
 me_egypt_1_sea.11.a.tt:0 "Создать #Y Греческая лига#! как феодальное государство."
 me_egypt_1_sea.11.a.tt.2:0 "Люди из [GetCulture('macedonian').GetCultureGroup.GetName|Y] культуры всего Средиземноморья будет довольна нами."
 me_egypt_1_sea.11.a.tt.3:0 "Каждая территория, которой мы владеем или субъект владеет в [GetProvince('(int32)427').GetArea.GetRegion.GetName|Y] и [GetProvince('(int32)389').GetArea.GetName|Y] теперь будет принадлежать #Y Греческой лиге#!."
 me_egypt_1_sea.11.b:0 "Грекам нельзя доверять ничего. Давайте не будем ничего менять."
 me_egypt_1_sea.11.b.tt:0 "Люди [GetCulture('macedonian').GetCultureGroup.GetName|Y] культуры всего Средиземноморья будут недовольны нами."
 me_egypt_1_sea.11.b.tt.2:0 "Наши греческие подданные будут разочарованы."
 me_egypt_1_sea.11.a.tt.end:0 "Задача миссии '#Y $egypt_mission_1_sea_task_11$#!' теперь #G выполнена#!!"
 me_egypt_1_sea.12.t:0 "Родосский двор: Рост Родоса"
 me_egypt_1_sea.12.desc:0 "Родосцы были благословлены богами ещё в начале времен. Их остров является идеальным связующим звеном между континентальной Грецией, островами Эгейского моря, Малой Азией и Востоком. Достаточно большой, чтобы быть богатым и густонаселенным, но не настолько, чтобы его было трудно контролировать и защищать, [GetProvince('(int32)266').GetName] процветал на протяжении веков. \n\nЕё положение у входа в Эгейское море и на главных торговых путях региона привлекло наше внимание, и непоколебимое мужество, с которым они отразили [GetCharacter('(int32)38').GetName], заслуживает соответствующей компенсации. \n\nМы хотели бы внести свой вклад в развитие [GetProvince('(int32)266').GetName], чтобы превратить остров в важную ступеньку для нашей экспансии в этом регионе."
 me_egypt_1_sea.12.a:0 "Давайте приступим!"
 me_egypt_1_sea.12.a.tt:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] начнет реализацию строительной программы в [GetProvince('(int32)266').GetName]."
 me_egypt_1_sea.13.t:0 "Родосский двор"
 me_egypt_1_sea.13.desc:0 "После долгих лет инвестиций и работ, изменивших облик острова, [GetProvince('(int32)266').GetName] наконец-то достоин называться Северной столицей нашей империи! \n\nСовременные здания и прекрасные статуи украшают город, защищенный непроницаемыми крепостями. Наши лучшие интеллектуалы учатся в родийских академиях, на родийских рынках можно найти товары со всего известного мира, и теперь город готов к визиту нашего базилевса в любое время!"
 me_egypt_1_sea.13.a:0 "Это приятный результат."
 me_egypt_1_sea.13.a.tt.end:0 "Задача миссии '#Y $egypt_mission_1_sea_task_8$#!' теперь #G выполнена#!!"
 me_egypt_1_sea.14.t:0 "Кипрские доки: Вложение на Кипре"
 me_egypt_1_sea.14.desc:0 "[GetProvince('(int32)331').GetArea.GetName], родина прекрасной [aphrodite_scope.GetName], разделяет красоту своей богини. Однако для нас важны ее выгодное положение и гавани, которые позволят нам наблюдать за побережьем Сирии и Малой Азии. \n\nОстров легче защитить, чем внутреннюю территорию, но этого будет недостаточно, если мы не расширим портовую инфраструктуру и торговую экономику [GetProvince('(int32)331').GetArea.GetName]."
 me_egypt_1_sea.14.a:0 "Давайте сделаем это!"
 me_egypt_1_sea.14.a.tt:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] начнет реализацию строительной программы в [GetProvince('(int32)331').GetArea.GetName]."
 me_egypt_1_sea.15.t:1 "Кипрские доки: Доки Кипра"
 me_egypt_1_sea.15.desc:0 "За прошедший год строительные площадки появились по всему острову и особенно в главных портах [GetProvince('(int32)331').GetArea.GetName]. Теперь работы завершены, и более богатый, более продуктивный [GetProvince('(int32)331').GetArea.GetName] готов к осмотру [ROOT.GetCountry.GetRuler.GetName]."
 me_egypt_1_sea.15.a:0 "Все прошло успешно."
 me_egypt_1_sea.15.a.tt:0 "Если они еще не принадлежат, то [GetProvince('(int32)334').GetName|Y], [GetProvince('(int32)331').GetName|Y] и каждая территория в [GetProvince('(int32)331').GetArea.GetName|Y] с шахтами теперь принадлежат [GetCountry('EGY').GetName]."
 me_egypt_1_sea.15.a.tt.2:0 "Также [GetProvince('(int32)334').GetName|Y] набирает '#Y $cyprian_docks_modifier$#!'."
 me_egypt_1_sea.15.a.tt.end:0 "Задача миссии '#Y $egypt_mission_1_sea_task_9$#!' теперь #G выполнена#!!"
 me_egypt_1_sea.16.t:0 "Александрийские верфи: Александрийские гавани"
 me_egypt_1_sea.16.desc:0 "Одной из главных причин длительной ориентации Египта на внутренний бизнес является полное отсутствие пригодной для моря древесины. Из тростника папируса получаются легкие и маневренные лодки, которые тысячелетиями перевозили товары и людей вверх и вниз по течению Нила, но они совершенно не подходят для работы в открытом море. \n\nМы обеспечили постоянный доход от древесины для [GetProvince('(int32)516').GetName] за счет торговли, поэтому настало время бросить вызов волнам, построив самые большие корабли из когда-либо существовавших!"
 me_egypt_1_sea.16.a:0 "Отличная работа."
 me_egypt_1_sea.16.a.tt.end:0 "Задача миссии '#Y $egypt_mission_1_sea_task_1$#!' теперь #G выполнена#!!"
 me_egypt_1_sea.16.a.tt:0 "[GetProvince('(int32)529').GetName|Y] и [GetProvince('(int32)517').GetName|Y] также получат '#Y $alexandria_shipyard_modifier$#!'."
 me_egypt_1_sea.17.t:0 "Безопасные маршруты: Искоренение пиратства"
 me_egypt_1_sea.17.desc:0 "Пираты на протяжении многих веков боролись с пиратством на Ниле, в Средиземном и Красном морях. Они процветали благодаря слабости или благодушию всех местных властей. \n\nПолностью искоренить пиратство невозможно, но нам удалось вернуть его под контроль, вытеснив пиратов из их бухт у наших берегов. Естественно, нам по-прежнему приходится бороться с пиратами из других стран, но наш посыл ясен: пиратам здесь не рады. [GetCountry('EGY').GetName]."
 me_egypt_1_sea.17.a:0 "Мы можем гордиться этим достижением."
 me_egypt_1_sea.17.a.tt:0 "Адмирал #Y Калликрат#! появляется в #Y $mare_aegyptum_area$#!."
 me_egypt_1_sea.17.a.tt.end:0 "Задача миссии '#Y $egypt_mission_1_sea_task_2$#!' теперь #G выполнена#!!"
 me_egypt_1_sea.18.t:0 "Лига островитян: Мир для Эгейских островов"
 me_egypt_1_sea.18.desc:1 "[GetProvince('(int32)1915').GetArea.GetName] have long been contended since Alexander's death. Our interest in the sea is strong, but so was [GetCharacter('(int32)37').GetPraenomen]'s ambition, when he sent his son [GetCharacter('(int32)38').GetPraenomen] to offer his very conditional friendship to the islands of the Aegean Sea. Unable to refuse, they capitulated but, later on, looked at [ROOT.GetCountry.GetRuler.GetName] as a savior and a pacifier, and they were not disappointed. \n\nNow that most of the islands are under our protection, we should ensure our position in the whole Aegean Sea!"
 me_egypt_1_sea.18.a:0 "Вперёд!"
 me_egypt_1_sea.18.a.tt:0 "[GetCountry('EGY').GetName] получает право претензии на [GetProvince('(int32)7901').GetName|Y], [GetProvince('(int32)283').GetName|Y], [GetProvince('(int32)1974').GetName|Y], [GetProvince('(int32)266'). GetName|Y], [GetProvince('(int32)331').GetName|Y], [GetProvince('(int32)1989').GetName|Y] и [GetProvince('(int32)1973').GetName|Y], если они еще не принадлежат или не являются предметом владения. \nАдмирал #Y Бакчон#! появляется в #Y $mare_aegaeum_area$#!."
 me_egypt_1_sea.18.a.tt.end:0 "Задача миссии '#Y $egypt_mission_1_sea_task_3$#!' теперь #G выполнена#!!"
 me_egypt_1_sea.19.t:0 "Военно-морская мощь: Самый могучий флот"
 me_egypt_1_sea.19.desc:0 "Даже могучий Агамемнон, отправляясь в Трою, не имел такого внушительного флота. Если бы все наши корабли были собраны в одном месте, паруса скрыли бы горизонт.\n\nНа это ушло время, силы и золото, но наш королевский флот наконец-то завершен, он готов принять любой вызов и принести наше влияние и власть в любой уголок Средиземноморья."
 me_egypt_1_sea.19.a:0 "[GetCountry('EGY').GetName] является страшным врагом."
 me_egypt_1_sea.19.a.tt.end:0 "Задача миссии '#Y $egypt_mission_1_sea_task_4$#!' теперь #G выполнена#!!"
 me_egypt_1_sea.20.t:0 "Защитник Эгейского моря: Эгейские доминионы"
 me_egypt_1_sea.20.desc:0 "Только [GetCharacter('(int32)37').GetName] и его сын [GetCharacter('(int32)38').GetPraenomen] до этого пытались установить полный контроль над Эгейским морем. Только [ROOT.GetCountry.GetRuler.GetName] преуспел там, где они потерпели неудачу. \n\nСейчас многочисленные острова Эгейского моря находятся под нашим покровительством и впервые обрели мир и безопасность под одним знаменем. Островитяне отмечают наше прибытие праздниками и подношениями богам!"
 me_egypt_1_sea.20.a:0 "Получи, [GetCharacter('(int32)37').GetPraenomen], старый дурак!"
 me_egypt_1_sea.20.a.tt.end:0 "Задача миссии '#Y $egypt_mission_1_sea_task_5$#!' теперь #G выполнена#!!"
 me_egypt_1_sea.21.t:0 "Азиатские гавани: Безопасные анклавы"
 me_egypt_1_sea.21.desc:0 "Теперь, когда мы установили господство над крупнейшим островом Восточного Средиземноморья и закрепили за собой военно-морские базы в Малой Азии, наше положение в этом регионе обеспечено, и наша мощь продолжает расти! \n\nОднако мы не должны успокаиваться. Наши владения в Азии находятся далеко от Египта, их трудно защищать, и они окажутся в полной изоляции, если мы утратим свое господство на море."
 me_egypt_1_sea.21.a:0 "Давайте продолжим."
 me_egypt_1_sea.21.a.tt.end:0 "Задача миссии '#Y $egypt_mission_1_sea_task_6$#!' теперь #G выполнена#!!"
 me_egypt_1_sea.22.t:0 "Греческий плацдарм: Защитник древних традиций"
 me_egypt_1_sea.22.desc:0 "Афиняне, некогда славившиеся своей морской доблестью и морской империей, признают наше превосходство и доверяют нам свое выживание. \n\nМы смиренно наследуем их призвание защитников греческой свободы и автономии и обещаем поддержать греческое дело против наших общих врагов и любого нового захватчика."
 me_egypt_1_sea.22.a:0 "Это великая честь."
 me_egypt_1_sea.22.a.tt.end:0 "Задача миссии '#Y $egypt_mission_1_sea_task_7$#!' теперь #G выполнена#!!"
 me_egypt_1_sea.23.t:0 "Греческие крепости: Саронический залив под защитой"
 me_egypt_1_sea.23.desc:0 "Мы закрепили за собой несколько укрепленных военно-морских баз в окрестностях [GetProvince('(int32)416').GetName]. Хотя эти территории мало населены и не особенно привлекательны своими ресурсами, они имеют значительную стратегическую ценность для укрепления наших позиций в Греции.\n\nВся территория находится под нашим прямым контролем, поэтому наши корабли в безопасности, и теперь нашим врагам будет сложно вытеснить нас из Греции!"
 me_egypt_1_sea.23.a:0 "Отличная работа."
 me_egypt_1_sea.23.a.tt:0 "Every owned territory in [GetProvince('(int32)438').GetArea.GetName|Y], [GetProvince('(int32)416').GetArea.GetName|Y] and [GetProvince('(int32)440').GetArea.GetName|Y] will gain '#Y $greek_stronghold_secured$#!'."
 me_egypt_1_sea.23.a.tt.end:0 "Задача миссии '#Y $egypt_mission_1_sea_task_12$#!' теперь #G выполнена#!!"
 me_egypt_1_sea.24.t:0 "Хремонидова война: освобождение Греции"
 me_egypt_1_sea.24.desc:0 "Свершилось. \n\nПод превосходным руководством [ROOT.GetCountry.GetRuler.GetName] Греция наконец-то освободилась от деспотичного контроля и вмешательства преемников Александра и больше не будет их любимым полем боя. \n\nС этого дня вся Греция будет пользоваться свободой и автономией под нашей защитой! Традиции и культы будут уважаться, а греки избавятся от локальных войн, которые постоянно преследовали их историю, и наконец-то познают небывалое процветание."
 me_egypt_1_sea.24.a:0 "Урааа!"
 me_egypt_1_sea.24.a.tt.1:0 "[GetCountry('EGY').GetName] получает претензию на [GetProvince('(int32)379').GetArea.GetRegion.GetName|Y] ([GetProvince('(int32)379').GetName|Y], [GetProvince('(int32)393').GetName|Y] и [GetProvince('(int32)365').GetName|Y])."
 me_egypt_1_sea.24.a.tt.2:0 "Every owned province in [GetProvince('(int32)416').GetArea.GetRegion.GetName|Y] and [GetProvince('(int32)391').GetArea.GetName|Y] gains '#Y $egypt_free_greece$#!'."
 me_egypt_1_sea.24.a.tt.end:0 "Задача миссии '#Y $egypt_mission_1_sea_task_13$#!' теперь #G выполнена#!!"
 me_egypt_1_sea.25.t:0 "Трон Александра"
 me_egypt_1_sea.25.desc:0 "[GetProvince('(int32)379').GetName] пал, а вместе с ним и древняя столица Македонии, [GetProvince('(int32)428').GetName], дом родовых гробниц македонских царей. \n\n[ROOT.GetCountry.GetRuler.GetName] доказал легитимность притязаний своей семьи на давно утраченную империю Александра и теперь восседает на троне Александра. Теперь то, о чем раньше можно было только мечтать, кажется, стало реальностью. \n\nНашим следующим шагом станет воссоединение империи Александра."
 me_egypt_1_sea.25.a:0 "Вперёд!"
 me_egypt_1_sea.25.a.tt.end:0 "Задача миссии '#Y $egypt_mission_1_sea_task_14$#!' теперь #G выполнена#!!"
 me_egypt_1_sea.26.t:0 "Повелитель Средиземноморья"
 me_egypt_1_sea.26.desc:0 "Это подвиг, который стоит отметить. \n\nВосточное Средиземноморье полностью под нашим контролем. Наши корабли плавают без сопротивления, их принимают в каждом порту, купцы благополучно путешествуют из самых отдаленных земель, греки празднуют свою свободу под нашей защитой, и каждый город на море радуется тому, что мы принесли им мир. \n\nНаша власть на море не знает границ."
 me_egypt_1_sea.26.a:0 "Давайте отметим наши достижения!"
 me_egypt_1_sea.26.a.tt.end:0 "Задача миссии '#Y $egypt_mission_1_sea_task_final$#!' теперь #G выполнена#!!"
 me_egypt_1_sea.27.t:0 "Вопрос о Родосе: Предложение для Родоса"
 me_egypt_1_sea.27.desc:0 "Вопрос о [GetProvince('(int32)266').GetName] снова попал на рассмотрение [ROOT.GetCountry.GetRuler.GetPraenomen]. \n\nБогатый остров был нашим другом, когда наше королевство было молодым и борьба между наследниками только начиналась. Родосцы отплатили за дружелюбие долгой осадой [GetCharacter('(int32)38').GetPraenomen], сына [GetCharacter('(int32)37').GetName], но выдержали это испытание и обеспечили себе безопасное, нейтральное положение между постоянными распрями, разделявшими наше царство и Антигона. Прошло много лет, и с каждым днем становится всё яснее, что это равновесие не может продолжаться. [GetProvince('(int32)266').GetName] - слишком привлекательная - и слишком слабая - добыча, чтобы конкурирующие державы Средиземноморья оставили ее в покое. \n\nМы должны действовать быстро и обеспечить себе другой безопасный порт. Двор [ROOT.GetCountry.GetRuler.GetPraenomen] согласен: мы отправим посольство в [GetProvince('(int32)266').GetName], принеся дары и официально предложив острову нашу защиту."
 me_egypt_1_sea.27.a:0 "Будем надеяться, что родосцы сделают мудрый выбор."
 me_egypt_1_sea.27.a.tt:0 "Мы отправляем посольство в [GetProvince('(int32)266').GetName|Y]. На получение ответа уйдет около месяца."
 me_egypt_1_sea.28.t:0 "Дело о Родосе: Защита Антигонидов"
 me_egypt_1_sea.28.desc:0 "К сожалению, наше предложение поступило слишком поздно. [GetProvince('(int32)266').GetName] уже находится под защитой [GetCountry('PRY').GetName] и не может быть перетянут на нашу сторону. \n\nОднако остров слишком важен для нашей политики средиземноморского господства, и мы не можем согласиться с таким открытым нарушением соглашений о нейтралитете [GetProvince('(int32)266').GetName]. \n\nТеперь есть только один приемлемый вариант."
 me_egypt_1_sea.28.a:0 "ВОЙНА!"
 me_egypt_1_sea.28.a.tt.end:0 "Задача миссии '#Y $egypt_mission_1_sea_task_15$#!' теперь #G выполнена#!!"
 me_egypt_1_sea.29.t:0 "Вопрос о Родосе: Иноземное вмешательство"
 me_egypt_1_sea.29.desc:0 "К сожалению, наше предложение поступило слишком поздно. [GetProvince('(int32)266').GetName] уже находится под защитой [rhodes_owner_egypt_29.GetName]. \n\nОднако этот остров слишком важен для нашей политики средиземноморского господства, и мы не можем согласиться с тем, что родосцы могут стать рабами иностранной державы. \n\nТеперь у нас есть только одна возможность освободить их."
 me_egypt_1_sea.30.t:0 "Вопрос о Родосе: Непростой союз"
 me_egypt_1_sea.30.desc:0 "В последние годы наши отношения с Родосом неуклонно ухудшались, и наше предложение о защите вызвало большой переполох среди родосцев. \n\nДискуссия длилась целый месяц, но в конце концов они пришли к соглашению. \n\nОни ценят нашу заботу об их свободе и безопасности, но значительное число наших противников в стране могло бы легко вызвать гражданскую войну, если бы родосцы приняли наше предложение. Вместо этого они предлагают нам заключить союз, который продемонстрирует нашу благосклонность к их гражданам и даст нам некоторое время для урегулирования разногласий."
 me_egypt_1_sea.30.a:0 "Не то, что мы ожидали, но это отправная точка."
 me_egypt_1_sea.31.t:0 "Вопрос Родосе: Защита принята"
 me_egypt_1_sea.31.desc:0 "Мы получили ответ от родосцев: они принимают наше щедрое предложение о защите! \n\nС этого дня они будут считаться нашими феодами, пользоваться нашей защитой, помогать нам в наших войнах и, возможно, однажды они полностью войдут в состав нашей славной империи. [GetProvince('(int32)266').GetName] стал, без сомнения, одним из самых богатых и красивых городов греческого мира, и мы принимаем его с распростертыми объятиями, как ещё одну жемчужину в нашей короне."
 me_egypt_1_sea.31.a:0 "Успех!"
 me_egypt_1_sea.32.t:0 "Родянский двор: Стеклянные мастерские"
 me_egypt_1_sea.32.desc:0 "[GetProvince('(int32)266').GetName] всегда считался одним из самых древних импортеров и производителей стекла в греческом Средиземноморье. Роскошные изделия из стекла и другие уникальные стеклянные изделия выходили из родосских мастерских и распространялись далеко и широко на протяжении столетий. Хорошим способом выразить свою признательность острову будет поддержка местной торговли. Кроме того, увеличение производства стекла пойдет на пользу и нам, как важнейшим торговым партнерам [GetProvince('(int32)266').GetName]."
 me_egypt_1_sea.32.a:0 "[ROOT.GetCountry.GetRuler.GetPraenomen] следует использовать только самую лучшую стеклянную посуду."
 me_egypt_1_sea.32.a.tt:0 "Каждая провинция, производящая стекло, получит '#Y $egypt_rhodian_glass_masters$#!'."
 me_egypt_1_sea.32.b:0 "Нам не нужно стекло - оно постоянно бьётся!"
 me_egypt_1_sea.33.t:0 "Родосский двор: Родос потерян!"
 me_egypt_1_sea.33.desc:0 "Это действительно печальный день для [GetCountry('EGY').GetName]. Мы потеряли контроль над [GetProvince('(int32)266').GetName], а вместе с ней потеряны и наши мечты о средиземноморской столице. \nЕсли мы не вернем себе [GetProvince('(int32)266').GetName] сейчас, плодами наших инвестиций будет пользоваться кто-то другой! \n\nВ любом случае, наше продвижение в инвестиционном проекте застопорится - мы не хотим вливать деньги в казну наших врагов!"
 me_egypt_1_sea.33.a:0 "Чёрт!"
 me_egypt_1_sea.33.a.tt:0 "Задача миссии '#Y $egypt_mission_1_sea_task_8$#!' была #R обойдена#!!"
 me_egypt_1_sea.34.t:0 "Кипрские доки: Кипр потерян!"
 me_egypt_1_sea.34.desc:0 "Мы потеряли благосклонность богов. \n\n[aphrodite_scope.GetName] с отвращением поворачивает голову, глядя, как мы отказываемся от контроля над [GetProvince('(int32)331').GetArea.GetName], и все наши инвестиции теперь пойдут на пользу чужому народу - если только мы не заберем остров обратно. \n\nВ то же время, мы должны остановить нашу инвестиционную программу. [GetProvince('(int32)331').GetArea.GetName] - это уже не контролируемая провинция, а оспариваемая территория, поэтому мы не можем рисковать нашим золотом, чтобы фактически поддержать наших врагов!"
 me_egypt_1_sea.34.a:0 "Это очень плохо..."
 me_egypt_1_sea.34.a.tt:0 "Задача миссии '#Y $egypt_mission_1_sea_task_9$#!' была #R обойдена#!!"
 me_egypt_1_sea.35.t:0 "Вопрос о Родосе: Хозяин Родоса"
 me_egypt_1_sea.35.desc:0 "Иногда инструменты дипломатии оказываются слишком медленными для нужд растущей империи. Мы не стали дожидаться, пока надутые родосские политики выберут оптимальный курс международной дипломатии, и взяли дело в свои руки. \n\nТеперь мы сами контролируем [GetProvince('(int32)266').GetName], а родийцы потеряли всякое право на самоопределение. Наше посольство скоро вернется с пустыми руками. Жаль золота, которое мы отправили с ними; может быть, нам удастся заставить родосцев вернуть хотя бы часть его."
 me_egypt_1_sea.35.a:0 "Именно так и следует поступать."
 me_egypt_1_sea.35.a.tt:0 "Задача миссии '#Y $egypt_mission_1_sea_task_15$#!' была #R обойдена#!!"
 me_egypt_1_sea.36.t:0 "Талассократия получена!"
 me_egypt_1_sea.36.desc:0 "На Средиземном море не осталось соперников! Теперь только Посейдон может оспорить нашу власть на волнах. Мы управляем самым большим флотом, все острова подчиняются нашей воле и славят нашу защиту, а наши враги с опаской смотрят на море, не зная, когда и где мы нападем в следующий раз, но предвидя свое поражение. Со времен Миноса никто не добивался такой славы на море!"
 me_egypt_1_sea.36.a:0 "Поздравляем!"
 me_egypt_1_sea.36.a.tt.end:1 "Миссия '#Y $egypt_mission_1_sea$#!' теперь #G выполнена#!!"
 me_egypt_1_sea.37.t:0 "Вопрос о Родосе: Разговор оружием"
 me_egypt_1_sea.37.desc:0 "Иногда инструменты дипломатии оказываются слишком медленными для нужд растущей империи. Мы не стали дожидаться, пока надутые родийские политики выберут оптимальный курс международной дипломатии, и взяли дело в свои руки. \n\nМы получим контроль над [GetProvince('(int32)266').GetName] с помощью войны, и родосцы потеряют всякое право на самоопределение. Наше посольство скоро вернется с пустыми руками. Жаль золота, которое мы отправили с ними; возможно, мы сможем вернуть его, разграбив город."
 me_egypt_1_sea.37.a:0 "Мы покорим их силой!"
 me_egypt_1_sea.37.a.tt:0 "Задача миссии '#Y $egypt_mission_1_sea_task_15$#!' была #R обойдена#!!"
 ###The Macedonian Pharaoh ###
 me_egypt_2_pharaoh.1.t:0 "Царская столица: Город Александра"
 me_egypt_2_pharaoh.1.desc:0 "Александр основал Египет [GetProvince('(int32)516').GetName] в идеальном месте, в дельте Нила и с двумя естественными гаванями на Средиземном море. Он задумывал новую эллинскую столицу для новых хозяев Египта - македонцев, город, который стал бы мостом между Нилом и греческим миром. После ее основания он больше не видел города. \n\nОднако мы уверены, что если бы Александр мог увидеть город сейчас, он бы узнал в нём [GetProvince('(int32)266').GetName] свое видение."
 me_egypt_2_pharaoh.1.a:0 "Мечта стала реальностью."
 me_egypt_2_pharaoh.1.a.tt.end:0 "Задача миссии '#Y $egypt_mission_2_pharaoh_task_1$#!' теперь #G выполнена#!!"
 me_egypt_2_pharaoh.2.t:0 "Дары Нила: Великие творения Гептаномиса"
 me_egypt_2_pharaoh.2.desc:0 "Наши вложения в [GetProvince('(int32)543').GetArea.GetName] приносят свои плоды. Мы изменили облик региона, проведя масштабные работы по орошению и канализованию, и даже построили плотины, чтобы отвоевать плодородные земли у Меридова озера. \n\nСейчас фермы и агрокультурные комплексы простираются по всей территории, что значительно увеличивает производство продовольствия. Эти новые сельскохозяйственные угодья не могут не привлекать греческих и македонских поселенцев и могут оказаться важным подспорьем в регулировании положения наших ветеранов."
 me_egypt_2_pharaoh.2.a:0 "[GetCountry('EGY').GetName] процветает!"
 me_egypt_2_pharaoh.2.a.tt.end:0 "Задача миссии '#Y $egypt_mission_2_pharaoh_task_2$#!' теперь #G выполнена#!!"
 me_egypt_2_pharaoh.3.t:0 "Вход в Средиземноморье: Оживленные рынки"
 me_egypt_2_pharaoh.3.desc:0 "[GetProvince('(int32)516').GetName] призван стать сердцем экономики Дельты. Однако есть и другие порты и города с большим потенциалом, и мы мудро выбрали два из них для наших вложений. \n\n[GetProvince('(int32)515').GetName] - архаичный греческий фундамент, который всегда был главным центром торговли между Египтом и Грецией. С течением веков город становился все больше и богаче. Традиционная египетская политика терпела их как изолированное исключение; наше царвство, с его международным фокусом, проецируемым на средиземноморский мир, предложит им сцену мирового масштаба. \n\n[GetProvince('(int32)529').GetName], хотя и является более мелким населенным пунктом, имеет схожую историю. По преданию, первые греческие купцы, заселившие эти земли, назвали их в честь лоцмана Менелая, который, по преданию, погиб на этих самых берегах. С тех пор из [GetProvince('(int32)529').GetName] в Грецию регулярно отправляются торговые товары, приходящие по Нилу. Наша поддержка местных жителей, безусловно, будет способствовать расширению их торговли."
 me_egypt_2_pharaoh.3.a:0 "Мы разбогатеем!"
 me_egypt_2_pharaoh.3.a.tt.end:0 "Задача миссии '#Y $egypt_mission_2_pharaoh_task_3$#!' теперь #G выполнена#!!"
 me_egypt_2_pharaoh.4.t:0 "Клерухи"
 me_egypt_2_pharaoh.4.desc:0 "Наша колонизация новых земель, отвоеванных у Меридово озера и, шире, на берегах Нила, идет полным ходом. \n\nГреческие и македонские ветераны неуклонно продвигаются в этот район и обустраиваются, что приведет не только к экономическим преимуществам, но и к все большему распространению [hellenic_culture_group_scope.GetName] культуры в этом районе!"
 me_egypt_2_pharaoh.4.a:0 "Ещё одна проблема решена."
 me_egypt_2_pharaoh.4.a.tt.end:0 "Задача миссии '#Y $egypt_mission_2_pharaoh_task_4$#!' теперь #G выполнена#!!"
 me_egypt_2_pharaoh.5.t:0 "Город мудрецов: Александрийские библиотеки"
 me_egypt_2_pharaoh.5.desc:0 "Увеличение числа библиотек привлечет лучших интеллектуалов со всего царства и из-за его пределов! Кроме того, наша знать будет рада расширенному доступу ко всем знаниям мира и сможет совершенствовать свое канцелярское мастерство. \n\nПреимущества создания в нашей столице культурного центра мирового уровня неоспоримы. Наш двор бурлит от восторга, а некоторые ученые уже мечтают о том, что однажды в [GetProvince('(int32)516').GetName] появится величайшая библиотека, когда-либо известная человечеству, и в ней будут собраны все знания мира!"
 me_egypt_2_pharaoh.5.a:0 "Давайте построим новую библиотеку!"
 me_egypt_2_pharaoh.5.b:0 "Наши подданные уже сейчас являются самыми грамотными в мире."
 me_egypt_2_pharaoh.6.t:0 "Город мудрецов: Александрийские академии"
 me_egypt_2_pharaoh.6.desc:0 "Лучшие интеллектуалы мира приедут учиться в академии [GetProvince('(int32)516').GetName]! Они будут обмениваться знаниями со своими сверстниками, спорить с самыми известными философами, изучать передовые методы управления и ведения войны; они будут писать научные стихи и изобретать новые удивительные способы, чтобы принести нашему народу бессмертную славу!"
 me_egypt_2_pharaoh.6.a:0 "Давайте построим новую академию!"
 me_egypt_2_pharaoh.6.b:0 "Наши исследования уже не имеют себе равных."
 me_egypt_2_pharaoh.7.t:0 "Город мудрецов: Исследование кормов"
 me_egypt_2_pharaoh.7.desc:0 "Библиотеки и академии будут давать меньше результатов, если мы не будем финансировать их должным образом. Хотя большинство представителей интеллигенции, будучи дворянского происхождения, имеют собственные средства к существованию, королевское финансирование всегда является хорошим стимулом для продвижения наших исследований вперед! \n\nПолучение королевского покровительства - дело чести и, безусловно, побуждает наших исследователей прилагать максимум усилий для решения поставленных задач."
 me_egypt_2_pharaoh.7.a:0 "Мы должны больше вкладывать в наши исследования!"
 me_egypt_2_pharaoh.7.b:0 "Наше золото лучше тратить в другом месте."
 me_egypt_2_pharaoh.8.t:0 "Город мудрецов"
 me_egypt_2_pharaoh.8.desc:0 "Наш первый базилевс, [GetCharacter('(int32)42').GetName], был историком Александра, и его история походов Александра вскоре снискала ему славу объективного и честного писателя и ученого. Его высокая оценка литературы определила курс его царствования и царствования его преемников: [GetCountry('EGY').GetName] станет ведущей силой греческой культуры в мире Диадохов, а [GetProvince('(int32)516').GetName] будет ее жемчужиной. \nЭтот амбициозный проект потребует времени и не будет дешевым, но польза от него будет вечной, а наши базилевсы запомнятся грядущим поколениям как величайшие меценаты, которые когда-либо существовали!"
 me_egypt_2_pharaoh.8.a:0 "Давайте же начнём!"
 me_egypt_2_pharaoh.8.a.tt:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName] начинает строительный проект по увеличению производства культурной продукции [GetProvince('(int32)516').GetName|Y]."
 me_egypt_2_pharaoh.9.t:0 "Город мудрецов: Столица для нашей культуры"
 me_egypt_2_pharaoh.9.desc:0 "Мы достигли важной цели. \n\nБлагодаря инвестициям [ROOT.GetCountry.GetRuler.GetName], [GetProvince('(int32)516').GetName] прекрасна как никогда. Самые перспективные умы со всех концов наших земель приезжают совершенствовать свою мудрость в академиях [GetProvince('(int32)516').GetName], наши исследователи собирают поэтические и технические знания со всего мира в библиотеках [GetProvince('(int32)516'). GetName], философы прогуливаются в садах [GetProvince('(int32)516').GetName], математики проектируют удивительные гидротехнические сооружения для дворцов [GetProvince('(int32)516').GetName], и повсюду процветает культура!"
 me_egypt_2_pharaoh.9.a:0 "Александрийская культура просто поразительна."
 me_egypt_2_pharaoh.9.a.tt.end:0 "Задача миссии '#Y $egypt_mission_2_pharaoh_task_5$#!' теперь #G выполнена#!!"
 me_egypt_2_pharaoh.10.t:0 "Город мудрецов: Александрия потеряна!"
 me_egypt_2_pharaoh.10.desc:0 "Наша славная столица больше не наша! \n\nЭто само по себе большой позор, но это также означает, что мы должны временно отказаться от нашего проекта по культурному украшению города. Поскольку враг оккупировал [GetProvince('(int32)516').GetName], мы не можем там ничего построить, и наша мечта о новой столице греческой культуры, которая бы затмила [GetProvince('(int32)416').GetName], теперь приостановлена. \n\nМы должны вернуть [GetProvince('(int32)516').GetName] как можно скорее!"
 me_egypt_2_pharaoh.10.a:0 "К оружию!"
 me_egypt_2_pharaoh.10.a.tt:0 "Задача миссии '#Y $egypt_mission_2_pharaoh_task_5$#!' была #R обойдена#!!"
 me_egypt_2_pharaoh.11.t:0 "Город бюрократии: Реформа переписи населения"
 me_egypt_2_pharaoh.11.desc:0 "Эксплуатация природных богатств Египта (в основном связанных с сельским хозяйством) всегда была основой египетской экономики, а также власти и успеха любого фараона. В древности фараоны собирали сведения о своих подданных, чтобы эксплуатировать их труд, но денежного обложения не было. С другой стороны, землеустроительные работы были распространены, поскольку на их основе взимался натуральный доход (в основном сельскохозяйственная продукция). \n\nНо современное государство требует более совершенных инструментов управления. В частности, Александр впервые ввел в Египте монетизацию, и для нашего царства крайне важно обеспечить ее капиллярное распространение. \nВо-первых, нам необходима обновленная перепись населения, на которой мы будем основывать денежное налогообложение, и земельные обследования. Все данные должны собираться на местах, а затем накапливаться и храниться в центральном аппарате в [GetProvince('(int32)516').GetName]."
 me_egypt_2_pharaoh.11.a:0 "Так устроено современное государство."
 me_egypt_2_pharaoh.11.a.tt:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName] invests in a large-scale reformation of Egyptian taxation."
 me_egypt_2_pharaoh.12.t:0 "Город бюрократии: Реформация завершена"
 me_egypt_2_pharaoh.12.desc:0 "За прошедший год мы собрали у наших подданных данные как о переписи населения, так и о земельных участках. Теперь настало время применить новую систему взимания налогов, которая позволяет использовать эти данные. \n\nВо-первых, мы можем позволить себе новые личные налоги (например, налог на соль), которые должны платить все люди, а не только рабочие. Затем мы можем ввести более эффективный способ сбора налогов, привлекая к этому как королевских, так и частных чиновников. Наконец, можно изменить законы о доходах, отразив в них результаты официального землеустройства. \n\nНаши центральные бюрократы сейчас более заняты и многочисленны, чем когда-либо, но система никогда не была такой эффективной."
 me_egypt_2_pharaoh.12.a:0 "Налоги - это необходимое зло."
 me_egypt_2_pharaoh.12.a.tt:0 "Задача миссии '#Y $egypt_mission_2_pharaoh_task_6$#!' теперь #G выполнена#!!"
 me_egypt_2_pharaoh.13.t:0 "Центр мировой торговли: Процветание торговли"
 me_egypt_2_pharaoh.13.desc:0 "Дельта является естественным местом встречи Средиземного моря и Египта, традиционно ориентированного на внутренние воды и построенного вокруг Нила. \n\nОткрытие страны к Средиземному морю отвечало нашим интересам с военной, политической и экономической точек зрения. Хотя основное внимание мы по-прежнему уделяем [GetProvince('(int32)516').GetName], Дельта широка, и на большинстве ее рукавов вдоль берегов выросли богатые города и торговые пункты. \n\nС нашей стороны было разумным решением инвестировать в этот район. Международная торговля сейчас процветает как никогда, торговые суда ежедневно приплывают к нашим берегам и отплывают от них, а экзотические товары из далеких стран заполонили наши рынки. Торговцы со всех концов света приезжают продавать свои товары в Дельту, которая скоро будет считаться центром мировой торговли!"
 me_egypt_2_pharaoh.13.a:0 "Отличная работа."
 me_egypt_2_pharaoh.13.a.tt.end:0 "Задача миссии '#Y $egypt_mission_2_pharaoh_task_7$#!' теперь #G выполнена#!!"
 me_egypt_2_pharaoh.13.a.tt:0 "Также #Y $central_delta_area$#! получит '#Y $egypt_delta_trade_center$#!'."
 me_egypt_2_pharaoh.14.t:0 "Нилотская торговля: Фараон Верхнего Египта"
 me_egypt_2_pharaoh.14.desc:0 "Провинция [GetProvince('(int32)576').GetArea.GetName] традиционно считается границей между [GetProvince('(int32)573').GetArea.GetRegion.GetName] и [GetProvince('(int32)591').GetArea.GetRegion.GetName]. От Первой катаракты начинается Египет, и до Дельты Нил судоходен без перебоев. И [GetProvince('(int32)576').GetArea.GetName], и [GetProvince('(int32)569').GetArea.GetName] менее населены и монументальны, чем север, больше примечательны своими каменоломнями и монументальными гробницами, чем городами, но вся эта территория является важнейшим узлом для нилотской торговли. \Все торговцы с Юга, привозящие железо, драгоценности, керамику, хлопок, пряности и экзотических животных, должны проходить через наши порты, платить пошлины и таможенные сборы. Развитие инфраструктуры в этом районе было необходимым шагом для увеличения как объемов международной торговли, так и, в частности, наших доходов от нее."
 me_egypt_2_pharaoh.14.a:0 "Мероицкие мечи - просто лучшие."
 me_egypt_2_pharaoh.14.a.tt:0 "Каждая принадлежащая территория в [GetProvince('(int32)576').GetArea.GetName|Y] и [GetProvince('(int32)569').GetArea.GetName|Y] получает #Y $egypt_border_trade_nubia$#!."
 me_egypt_2_pharaoh.14.a.tt.2:0 "Если они ещё не принадлежат, [GetCountry('EGY').GetName] получает претензию на [GetProvince('(int32)576').GetArea.GetName|Y], [GetProvince('(int32)600').GetArea.GetName|Y] и [GetProvince('(int32)613').GetArea.GetName|Y]."
 me_egypt_2_pharaoh.14.a.tt.end:0 "Задача миссии '#Y $egypt_mission_2_pharaoh_task_8$#!' теперь #G выполнена#!!"
 me_egypt_2_pharaoh.15.t:0 "Город богов: Боги Александрии"
 me_egypt_2_pharaoh.15.desc:0 "Боги греков привели нас на эту землю, а боги Египта улыбнулись нашему приходу. \n\nКогда Александр завоевал Египет, он посетил оракул [ammon_scope.GetName] в [GetProvince('(int32)5514').GetName]. Бог направлял шаги Александра, посылая дождь в пустыне, чтобы утолить жажду его армии, и двух говорящих змей, чтобы провести их через океан песка. [GetCharacter('(int32)42').GetName] был там и помнит ответ оракула, который проследил рождение Александра от самого бога [ammon_scope.GetName], известного нам как [zeus_scope.GetName]. С тех пор Александр присоединился к своему божественному отцу на горе Олимп, а его могила была воздвигнута в [GetProvince('(int32)516').GetName]. \n\nПри этих предпосылках ясно, что наша власть была санкционирована богами, и богам мы должны быть благодарны. Давайте же отметим оказанную нам божественную милость грандиозным религиозным праздником!"
 me_egypt_2_pharaoh.15.a:0 "Давайте принесем жертву богам."
 me_egypt_2_pharaoh.15.a.tt:0 "Наш базилевс [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] объявляет великий религиозный праздник!"
 me_egypt_2_pharaoh.16.t:0 "Город богов: Боги древние и боги новые"
 me_egypt_2_pharaoh.16.desc:0 "Последние месяцы религиозных торжеств наглядно показали, насколько глубоки религиозные чувства нашего народа, как греков, так и не греков. Боги пировали на дыму жертвоприношений, которых было как никогда много, старые храмы восстанавливались, а новые возводились. \n\nДля того чтобы отметить завершение празднеств, представляется уместным официально провозгласить новый культ. [euploia_scope.GetName], под чьим покровительством находятся все моряки, будет почитаться за удачу, которой она одарила нас в наших морских делах. \nНекоторые голоса при дворе, особенно близкие к королевской семье, высказывают предположение, что богиня уже осчастливила нас своим присутствием: [SCOPE.sCharacter('lagid_goddess_candidate').GetName] была не кто иная, как сама богиня, ходившая среди нас! При жизни [SCOPE.sCharacter('lagid_goddess_candidate').GetName] была жрицей Рамы из [GetProvince('(int32)534').GetName] и была похоронена в соответствии с их ритуалами, что придало ей божественный статус. Ей будут поклоняться как приглашенной богине во всех святилищах нашей страны!"
 me_egypt_2_pharaoh.16.a:0 "Мы принимаем этот новый культ. Да благословит нас всех богиня!"
 me_egypt_2_pharaoh.16.a.tt:0 "Культ [euploia_scope.GetName|Y] введен в [GetCountry('EGY').GetName]."
 me_egypt_2_pharaoh.16.a.tt.2:0 "Калликрат Боискидес, особенно преданный богине, способствует основанию святилища, посвященного [euploia_scope.GetName] в [GetProvince('(int32)3378').GetName|Y]."
 me_egypt_2_pharaoh.16.a.tt.end:0 "Задача миссии '#Y $egypt_mission_2_pharaoh_task_9$#!' теперь #G выполнена#!!"
 me_egypt_2_pharaoh.17.desc:0 "Последние несколько месяцев религиозных праздников наглядно показали, насколько глубоки религиозные чувства нашего народа, как греков, так и не греков. В каждом поселении [GetCountry('EGY').GetName] боги наслаждались дымом жертвоприношений - как никогда многочисленных, - а старые храмы восстанавливались и возводились новые. Под взором нашего покровителя, божественного Александра, и его отца [ammon_scope.GetName] наш народ собрался вместе, чтобы отпраздновать общую благосклонность богов. Коренные египтяне и греко-македонские поселенцы никогда не были так близки, и необходимость общих культов становилась все более очевидной, о чем наша администрация должна подумать в ближайшем будущем. \n\nВ честь завершения празднеств представляется целесообразным официально провозгласить новый культ. [euploia_scope.GetName], под чьим покровительством находятся все моряки, следует почитать за удачу, которой она одарила нас в наших прошлых морских походах, и молиться о защите в наших будущих морских завоеваниях!"
 me_egypt_2_pharaoh.18.t:0 "Город чудес: Великий маяк"
 me_egypt_2_pharaoh.18.desc:0 "Свершилось. Потребовались годы неустанных усилий, огромные инвестиции и амбициозное видение, но #Y Фаросский маяк#! наконец завершен.\n\n Его четкие очертания на фоне неба видны за много миль, а огонь горит ярче всех и освещает ночь, как вторая луна! Нигде в мире не существует ничего подобного. Наш маяк в [GetProvince('(int32)516').GetName] будет вечно стоять как свидетельство изобретательности и величия нашего народа!"
 me_egypt_2_pharaoh.18.a:0 "Пусть свет Фаросского маяка вечно сияет над Средиземноморьем!"
 me_egypt_2_pharaoh.18.a.tt.end:0 "Задача миссии '#Y $egypt_mission_2_pharaoh_task_10$#!' теперь #G выполнена#!!"
 me_egypt_2_pharaoh.19.t:0 "Город чудес: Великая библиотека и мусейон"
 me_egypt_2_pharaoh.19.desc:0 "Свершилось. Потребовались годы неустанных усилий, огромные инвестиции и амбициозное видение, но #Y мусейон#! наконец-то завершен.\n\n Этот величественный храм Муз окружен целым созвездием зданий, посвященных стремлению к красоте и знаниям. Лучшие художники, поэты и ученые со всего эллинского мира уже соревнуются за право занять место среди Муз. Когда-нибудь в этих почитаемых залах будет собрана вся полнота мирового знания!"
 me_egypt_2_pharaoh.19.a:0 "Свет нашей культуры будет вечно сиять над Средиземноморьем!"
 me_egypt_2_pharaoh.21.t:0 "Фестиваль Птолемаиды"
 me_egypt_2_pharaoh.21.desc:0 "Для организации этого фестиваля не пожалели никаких средств. \n\n[GetCharacter('(int32)42').GetName] и его семья формировали и будут формировать нашу страну, а этот фестиваль показал всему миру щедрость и мощь Лагидов. \n\nПодразделения экзотических профессий - в том числе наши знаменитые слоны - и воины в новых доспехах ежедневно пересекали [GetProvince('(int32)516').GetName], в то время как по всему королевству приносились жертвы богам, а пышные банкеты занимали дни и скрашивали ночи. Все греческие государства приглашались на музыкальные, поэтические и физические состязания, которые по престижности и богатству призов могли соперничать с Олимпийскими играми. В подражание им по всему королевству стали проводиться небольшие фестивали. \n\nФестиваль Птолемаиды имел огромный успех!"
 me_egypt_2_pharaoh.21.a:0 "Это был достойный праздник [GetCharacter('(int32)42').GetName] наследия."
 me_egypt_2_pharaoh.21.a.tt:0 "Греческий народ преисполнен восхищения и уважения, что повышает его мнение о нас."
 me_egypt_2_pharaoh.21.b:0 "Надо сделать это регулярным мероприятием!"
 me_egypt_2_pharaoh.21.b.tt:0 "Теперь фестиваль Птолемаиды будет проводиться раз в четыре года."
 me_egypt_2_pharaoh.21.tt.end:0 "Задача миссии '#Y $egypt_mission_2_pharaoh_task_11$#!' теперь #G выполнена#!!"
 me_egypt_2_pharaoh.22.t:0 "Повторяющиеся фестивали Птолемаиды"
 me_egypt_2_pharaoh.22.desc:0 "Первый Птолемаидский фестиваль прошел с большим успехом. Гости, приехавшие со всего греческого мира, были очарованы демонстрацией силы и богатства, которую мы им предложили, а наши собственные жители с гордостью наблюдали за происходящим. \n\nНесмотря на то, что организация этого мероприятия потребовала больших затрат и времени, оно принесло нам много пользы. Сделать его регулярным будет непросто, но при должном старании и времени наша Птолемаида может превзойти Олимпийские игры как место встречи эллинской цивилизации!"
 me_egypt_2_pharaoh.22.a:0 "Наш фестиваль превзойдет игры в Олимпии, помяните мое слово!"
 me_egypt_2_pharaoh.22.a.tt:0 "Через четыре года мы снова организуем Птолемаиду!"
 me_egypt_2_pharaoh.23.t:0 "Подготовка к Птолемаидскому фестивалю"
 me_egypt_2_pharaoh.23.desc:0 "Прошло почти четыре года с момента проведения последней Птолемаиды. Память о великом событии и его влиянии на популярность нашего базилевса постепенно угасает. \n\nЕсли мы хотим организовать новый фестиваль, чтобы продолжить воспевать великие свершения династии Лагидов, пора начинать подготовку. \n\nФестиваль, которому будет завидовать и которым будет восхищаться весь мир, не делается за один день!"
 me_egypt_2_pharaoh.23.a:0 "Нельзя терять время!"
 me_egypt_2_pharaoh.23.a.tt:0 "Мы начинаем подготовку к следующей Птолемаиде."
 me_egypt_2_pharaoh.23.b:0 "Не в этот раз."
 me_egypt_2_pharaoh.23.b.tt:0 "Следующая Птолемаида будет через четыре года."
 me_egypt_2_pharaoh.23.d:0 "Есть лучшие способы отметить наши достижения."
 me_egypt_2_pharaoh.23.d.tt:0 "Птолемаиды отстранены от дел навсегда."
 me_egypt_2_pharaoh.24.t:0 "[SCOPE.Custom('get_ptolemaia_count_suffix')] Птолемаиды"
 ptolemaia_suffix_0:0 "$ptolemaia_number$th"
 ptolemaia_suffix_1:0 "$ptolemaia_number$st"
 ptolemaia_suffix_2:0 "$ptolemaia_number$nd"
 ptolemaia_suffix_3:0 "$ptolemaia_number$rd"
 ptolemaia_number:0 "[SCOPE.ScriptValue('ptolemaia_svalue')|0]"
 me_egypt_2_pharaoh.24.desc:0 "Всё готово! \n\n[ROOT.GetCountry.GetRuler.GetName] официально открывает торжества в честь Птолемеев. Гости со всей Эллады съезжаются в [GetProvince('(int32)516').GetName], чтобы испытать свои силы в состязаниях, принять участие в пирах, принести жертвы богам и восхититься демонстрацией силы и богатства Птолемеев, показанной в процессиях. Наш народ в экстазе, а наш базилевс - самый завидный и восхитительный в мире!"
 me_egypt_2_pharaoh.24.a:0 "Все довольны!"
 me_egypt_2_pharaoh.25.t:0 "Синкретизм: Сны [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen]"
 me_egypt_2_pharaoh.25.desc:0 "Нашему базилевсу, [ROOT.GetCountry.GetRuler.GetName], приснился сон. Таинственный бог явился к [ROOT.GetCountry.GetRuler.GetHerHim] в облике величественного человека с модием на голове и скипетром в руке. Цербер мирно покоился у его ног. Бог приказал [ROOT.GetCountry.GetRuler.GetPraenomen] забрать свою статую из [GetProvince('(int32)1812').GetName], где ему поклоняются как Плутону, и принести его культ в [GetProvince('(int32)516').GetName]. \n\n[ROOT.GetCountry.GetRuler.GetPraenomen], взволнованный, послал за мудрыми жрецами, чтобы те истолковали его сон."
 me_egypt_2_pharaoh.25.a:0 "[ROOT.GetCountry.GetRuler.GetPraenomen] ищет ответы."
 me_egypt_2_pharaoh.25.a.tt:0 "На его призыв откликнутся мудрейшие жрецы, как египетские, так и греческие."
 me_egypt_2_pharaoh.26.t:0 "Синкретизм: Культ [GetDeityDefinition('omen_serapis').GetName] введен"
 me_egypt_2_pharaoh.26.desc:0 "Все готово. С торжественной процессией и богатыми подношениями [GetDeityDefinition('omen_serapis').GetName] официально принят в наш пантеон. \n\nНадеемся, что общий культ поможет нашему народу, до сих пор разделенному между эллинскими богами и египетскими традициями, обрести новое чувство единства. [GetDeityDefinition('omen_serapis').GetName] будет богом всех, греков и египтян, и олицетворять двойственную природу нашего народа: две культуры, две религии, но одна единая страна."
 me_egypt_2_pharaoh.26.a:0 "Пусть [GetDeityDefinition('omen_serapis').GetName] принесёт мир и гармонию в Египет."
 me_egypt_2_pharaoh.26.a.tt:0 "Святое место для [GetDeityDefinition('omen_serapis').GetName] будет построено в [GetProvince('(int32)529').GetName|Y]."
 me_egypt_2_pharaoh.26.tt.end:0 "Задача миссии '#Y $egypt_mission_2_pharaoh_task_12$#!' теперь #G выполнена#!!"
 me_egypt_2_pharaoh.26.tt:0 "Культ [GetDeityDefinition('omen_serapis').GetName] официально введен в Египте."
 me_egypt_2_pharaoh.27.t:0 "Синкретизм: Ответ священников"
 me_egypt_2_pharaoh.27.desc:0 "[serapis_cult_instigator_egyptian.GetName] считается мудрейшим среди египетских жрецов; [serapis_cult_instigator_greek.GetName] - важный представитель афинской семьи Эвмолпидов, древних хранителей тайн Элевсинских мистерий. Они оба пришли, чтобы ответить на просьбу [ROOT.GetCountry.GetRuler.GetName] истолковать его сон. \n\nДва мудреца легко сошлись в ответе: бог - не кто иной, как [GetDeityDefinition('omen_serapis').GetName], и он проявил свою благосклонность к [ROOT.GetCountry.GetRuler.GetPraenomen]. Если мы хотим, наконец, добиться религиозного равновесия в нашей стране, наш базилевс должен внимательно и оперативно выполнить указание бога."
 me_egypt_2_pharaoh.27.a:0 "Отправить за статуей в [GetProvince('(int32)1812').GetName]."
 me_egypt_2_pharaoh.27.a.tt:0 "Наши послы отправятся в храм Плутона и получат статую тем или иным способом."
 me_egypt_2_pharaoh.28.t:0 "Синкретизм: [GetDeityDefinition('omen_serapis').GetName] прибывает"
 me_egypt_2_pharaoh.28.desc:0 "Успех! \n\nНаши послы вернулись в [GetProvince('(int32)516').GetName] с драгоценной статуей. [GetDeityDefinition('omen_serapis').GetName] принимается в нашей стране с пышной процессией и великими празднествами. \n\nСогласно [SCOPE.sCharacter('serapis_cult_instigator_egyptian').GetName], [GetDeityDefinition('omen_serapis').GetName] - или Осорапис, как его называли египетские греки, - является олицетворением [osiris_scope. GetName] и раньше почитался вместе с [isis_scope.GetName] в святилище, стоявшем на том же месте, что и современное [GetProvince('(int32)1812').GetName]. [SERAPIS_scope.GetName] - не чужеземный бог, а его культ наконец-то вернулся домой! Однако его древнее святилище давно утрачено, и мы должны сделать что-то, чтобы должным образом разместить его культ."
 me_egypt_2_pharaoh.28.a:0 "Мы построим новое святилище!"
 me_egypt_2_pharaoh.28.a.tt:0 "Мы инвестируем в строительство святого места для [GetDeityDefinition('omen_serapis').GetName]."
 me_egypt_2_pharaoh.28.b:0 "С этим придётся подождать."
 me_egypt_2_pharaoh.28.b.tt:0 "[GetDeityDefinition('omen_serapis').GetName] не имеет святого места."
 me_egypt_2_pharaoh.29.t:0 "Апофеоз: Божественные почести"
 me_egypt_2_pharaoh.29.desc:0 "Великие цари древности после смерти часто удостаивались героических почестей в эллинском мире, как и основатели городов. Египетские фараоны, уходя из этого мира, тоже могли вознестись к богам. В последние годы по всему грекоязычному Средиземноморью стали появляться местные культы могущественных живых лидеров (в том числе и самого [ROOT.GetCountry.GetRuler.GetName]). \n\nНаш базилевс официально не одобряет эту практику, считая ее безнравственной. Однако времена меняются, благодарные подданные оказывают ему все большие почести, и однажды он, как и Александр до него, будет считаться богом!"
 me_egypt_2_pharaoh.29.a:0 "Слава базилевсу!"
 me_egypt_2_pharaoh.29.a.tt:0 "Это событие создает прецедент, который может отразиться на наших будущих правителях."
 me_egypt_2_pharaoh.29.tt.end:0 "Задача миссии '#Y $egypt_mission_2_pharaoh_task_final$#!' теперь #G выполнена#!!"
 me_egypt_2_pharaoh.29.tt:0 "[GetCharacter('(int32)42').GetName|Y] после смерти будет считаться богом; сейчас он почти бог на земле."
 me_egypt_2_pharaoh.30.t:0 "Апофеоз"
 me_egypt_2_pharaoh.30.desc:0 "Великие цари древности после смерти часто удостаивались героических почестей в эллинском мире, как и основатели городов. Египетские фараоны, уходя из этого мира, тоже могли вознестись к богам. В последние годы по всему грекоязычному Средиземноморью стали появляться местные культы могущественных вождей. \n\nОснователь нашей династии, [dead_ptolemy_scope.GetName], при жизни всегда отказывался от божественных почестей, считая это святотатством, но теперь, когда его уже давно нет в живых и истинные масштабы его наследия всем ясны, настало время по праву считать его богом!"
 me_egypt_2_pharaoh.30.a:0 "Слава божественной [GetCharacter('(int32)42').GetName]!"
 me_egypt_2_pharaoh.30.tt:0 "[GetCharacter('(int32)42').GetName|Y] теперь считается богом в нашем пантеоне."
 me_egypt_2_pharaoh.31.t:0 "Апофеоз: Благословение Сотера"
 me_egypt_2_pharaoh.31.desc:0 "Великие цари древности после смерти часто удостаивались героических почестей в эллинском мире, как и основатели городов. Египетские фараоны, уходя из этого мира, тоже могли вознестись к богам. \n\nОснователь нашей династии, [SCOPE.sCharacter('dead_ptolemy_scope').GetName], уже сделал ещё один шаг вперёд и присоединился к Александру в числе богов нашей земли. Теперь он благосклонно наблюдает за своими преемниками и потомками и ждет, когда они присоединятся к нему на горе Олимп."
 me_egypt_2_pharaoh.31.a:0 "Наш народ поистине благословен."
 me_egypt_2_pharaoh.31.tt:0 "Божественный предшественник [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], [SCOPE.sCharacter('dead_ptolemy_scope').GetName], распространяет свою защиту и власть на нашего базилевса."
 me_egypt_2_pharaoh.32.t:0 "Апофеоз: Бог среди людей"
 me_egypt_2_pharaoh.32.desc:0 "Великие цари древности после смерти часто удостаивались героических почестей в эллинском мире, как и основатели городов. Египетские фараоны, уходя из этого мира, тоже могли вознестись к богам. В последние годы по всему грекоязычному Средиземноморью стали появляться локальные культы могущественных живых лидеров. Все большие почести оказывают нашему базилевсу [ROOT.GetCountry.GetRuler.GetName] его благодарные подданные, считающие, что только божество могло одарить простых смертных такой благосклонностью!"
 me_egypt_2_pharaoh.32.tt:0 "Совершив невероятные подвиги, наш базилевс стал считаться богом на земле."
 me_egypt_2_pharaoh.33.t:0 "Бог среди людей"
 me_egypt_2_pharaoh.33.desc:0 "Великие деяния и качества нашего базилевса [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] не остались незамеченными. Народ прославляет имя своего правителя за процветание всей страны. \n\nОчевидно, что боги улыбнулись нам в тот день, когда [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] взошел на престол; отдельные голоса благодарных подданных некоторое время называли нашего базилевса божественным благодетелем, но со временем эти голоса становились всё более многочисленными и настойчивыми. Мы должны официально решить этот вопрос. \n\nПровозгласить, что нами правит бог на земле - смелый шаг, даже кощунственный, но мы можем официально признать, что [SCOPE.GetRootScope.GetCountry.GetRuler. GetPraenomen] обладает божественной искрой и после [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] смерти  станет настоящим богом, присоединившись к [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] славным предкам , которые защищают нашу страну."
 me_egypt_2_pharaoh.33.a:0 "Действительно! Однажды [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] будет сидеть с Зевсом на горе Олимп!"
 me_egypt_2_pharaoh.33.b:0 "Мы не должны поощрять это кощунство."
 me_egypt_2_pharaoh.34.t:0 "Новые синкретические культы"
 me_egypt_2_pharaoh.34.desc:0 "С тех пор как мы впервые представили культы [serapis_scope.GetName] и [amun_scope.GetName], наши люди с энтузиазмом восприняли новые синкретические культы. \n\nСинкретизм - это глубоко укоренившаяся практика в эллинской религии. Мы вынуждены в силу своей сильной набожности отдавать дань уважения всем богам, независимо от их происхождения, чтобы ни один из них не был оскорблен нашей беспечностью и не отомстил. Однако большинство людей поклоняются тем же богам, что и мы, - таково их могущество, - но обращаются к ним с разными именами или атрибутами. Признание этой глубокой связи всего божественного - ключ к мирному сосуществованию. \n\nСреди новых синкретических культов, появившихся в нашей стране, наиболее примечательны [hermanubis_scope.GetName] - тот, кто ведёт души усопших в подземный мир, и [harpocrates_scope.GetName] - божественный сын [isis_scope.GetName] и [GetDeityDefinition('omen_serapis').GetName]."
 me_egypt_2_pharaoh.34.a:0 "Мы официально приветствуем [hermanubis_scope.GetName] и [harpocrates_scope.GetName] в нашем пантеоне."
 me_egypt_2_pharaoh.35.t:0 "Македонский фараон"
 me_egypt_2_pharaoh.35.desc:0 "Сегодня весь народ Египта празднует! \n\nНаконец-то на престоле сидит достойный наследник и египетских фараонов, и греческого Александра. Наш проницательный политический выбор обеспечил мирное сосуществование разных народов нашей страны, их процветание и счастье. \n\nНикогда ещё Египет не был таким богатым, единым и восхитительным. Когда-нибудь и мы осуществим мечту Александра и поделимся своей культурой со всем миром!"
 me_egypt_2_pharaoh.35.a:0 "Молодцы!"
 me_egypt_2_pharaoh.35.a.tt.end:0 "Миссия '#Y $egypt_mission_2_pharaoh$#!' теперь #G выполнена#!!"
 me_egypt_2_pharaoh.36.t:0 "Афинский театр"
 me_egypt_2_pharaoh.36.desc:0 "С того дня, как мы завершили строительство нашей величественной Великой библиотеки, наши ученые усердно работали, собирая драгоценные свитки, полные искусства и знаний со всего греческого мира. \n\nНедавно до них дошло, что в их коллекции не хватает одной жемчужины. [GetProvince('(int32)416').GetName] известен как колыбель театра, и такие имена, как Эсхил, Софокл, Еврипид и Аристофан, до сих пор почитаются во всем греческом мире. Как и положено живым спектаклям, их произведения с годами и театрами, где они исполнялись, претерпевали изменения, от чего страдало их качество. Однако официальные, неизменные копии этих шедевров веками хранятся в [GetCountry('ATH').GetName]. Мы должны получить их для изучения и, возможно, хранения нашими учеными."
 me_egypt_2_pharaoh.36.a:0 "Давайте спросим афинян!"
 me_egypt_2_pharaoh.36.a.tt:0 "Наши эмиссары отправятся в [GetCountry('ATH').GetName] и попросят оригиналы свитков."
 me_egypt_2_pharaoh.37.t:0 "Просьба Александрии"
 me_egypt_2_pharaoh.37.desc:0 "Послы из [GetCountry('EGY').GetName] прибыли на собрание с просьбой. \n\nВеликая библиотека [GetProvince('(int32)516').GetName] уже сейчас является крупнейшим в мире собранием литературы, и лучшие греческие учёные проводят ночи и дни, изучая многочисленные достоинства шедевров нашей культуры и пытаясь вернуть им первоначальное совершенство, которое было утрачено за века зачастую неуклюжих копий. Поэтому они будут в неоплатном долгу перед нами, если мы пришлем им свитки с официальными копиями нашего всемирно известного театра. Они сделают точные копии и отправят наши драгоценные свитки обратно, как только закончат работу. \n\nМы очень гордимся достижениями наших предков, и предоставление всем желающим возможности ознакомиться с оригинальными сценариями и восхититься их величием было бы способом почтить их память; однако дорожные свитки легко потерять или повредить..."
 me_egypt_2_pharaoh.37.a:0 "Мы отправим тексты!"
 me_egypt_2_pharaoh.37.b:0 "Нет, это слишком опасно."
 me_egypt_2_pharaoh.37.b.tt:0 "Они будут очень недовольны нами."
 me_egypt_2_pharaoh.38.t:0 "Афинские свитки"
 me_egypt_2_pharaoh.38.desc:0 "Хорошие новости! Афинское собрание приняло наше предложение! \n\nОфициальные копии афинского театра, с особой осторожностью перевезённые нашими послами, наконец-то попадают в Великую библиотеку. Наши ученые поражены количеством больших и малых различий между современными театральными сценариями и этими древними рукописями. Их культурная ценность просто неисчислима. Мы не можем просто отправить их обратно, и пусть они пылятся в каком-нибудь храме! Мы должны сделать идеальные копии и отправить их обратно; если нам повезет, афиняне никогда не заметят, но даже если заметят, будет уже поздно!"
 me_egypt_2_pharaoh.38.tt:0 "Мы получили сокровища [tragedies_scope.GetName|Y] от [GetCountry('ATH').GetName]!"
 me_egypt_2_pharaoh.38.a:0 "Отправьте копии обратно!"
 me_egypt_2_pharaoh.38.a.tt:0 "Афиняне будут возмущены."
 me_egypt_2_pharaoh.39.t:0 "Афинский театр отрицают"
 me_egypt_2_pharaoh.39.desc:0 "Наши послы вернулись с плохими новостями: афиняне нам не доверяют и не смогли убедить прислать официальные копии своих театральных шедевров. \n\nРазочарование среди учёных нашего мусейона ощутимо, но мы мало что можем сделать. Попробовать стоило; теперь у нас есть только один выход - взять их силой, когда придет время для вторжения. Будем надеяться, что они не пострадают."
 me_egypt_2_pharaoh.39.a:0 "Афиняне ещё пожалеют об этом."
 me_egypt_2_pharaoh.40.t:0 "Обманули!"
 me_egypt_2_pharaoh.40.desc:0 "Нас одурачили! \n\nПодлый базилевс из [GetCountry('EGY').GetName] обманул нас. Мы обещали, что официальные копии наших театральных шедевров, которые мы отправили в библиотеку [GetProvince('(int32)516').GetName], будут быстро возвращены нам; однако после тщательного изучения мы обнаружили, что то, что нам прислали, - не более чем никчемная копия, подделка! \n\nКоллектив взорвался от возмущения, когда было объявлено об этом открытии, но мы ничего не можем с этим поделать, чтобы не объявить войну мошеннику и не подвергнуться риску быть уничтоженными в процессе."
 me_egypt_2_pharaoh.40.a:0 "Тем не менее, мы этого не забудем."
 ### Greater Empire ###
 me_egypt_3_empire.1.t:0 "Мореплаватели Красного моря: Готовы к отплытию"
 me_egypt_3_empire.1.desc:0 "Мы закрепили за собой северное побережье Красного моря, и наши местные порты процветают. Купцы из дальних стран приплывают в наши гавани, доставляя пряности, красители, черное дерево и слоновую кость. Однако большая часть восточной и африканской торговли по-прежнему идёт через южные порты и русло Нила за нашими границами. \n\nВскоре может потребоваться более решительное вмешательство."
 me_egypt_3_empire.1.a:0 "Нубийцы могут стать проблемой..."
 me_egypt_3_empire.1.a.tt:0 "Генерал Филон Касторидес явился во двор."
 me_egypt_3_empire.1.tt.end:0 "Задача миссии '#Y $egypt_mission_3_empire_task_1$#!' теперь #G выполнена#!!"
 me_egypt_3_empire.2.t:0 "Торговые прилавки: Новая империя"
 me_egypt_3_empire.2.desc:0 "Наши попытки переубедить местных жителей были трудными и долгими, так как эти люди не разделяют наши наряды, а их языки неразборчивы. Тем не менее, наши послы добились успеха, и теперь племена с юга готовы продать нам прибрежное поселение, чтобы сделать из него торговый пост. \n\nКонтроль над ключевыми поселениями на Красном море увеличит нашу торговлю и поможет предотвратить угрозы с моря (в том числе пиратов). Возможно, мы даже сможем укрепить эту территорию и использовать её как ступеньку для новых завоеваний на юге!"
 me_egypt_3_empire.2.a:0 "Приступим!"
 me_egypt_3_empire.2.b:0 "Это не стоит ни риска, ни затрат."
 me_egypt_3_empire.2.tt:0 "[GetCountry('EGY').GetName] будет иметь возможность приобрести либо [GetProvince('(int32)4631').GetName|Y] или [GetProvince('(int32)7502').GetName|Y]."
 me_egypt_3_empire.2.tt.end:0 "Задача миссии '#Y $egypt_mission_3_empire_task_2$#!' теперь #G выполнена#!!"
 me_egypt_3_empire.3.t:0 "Отважные мореплаватели"
 me_egypt_3_empire.3.desc:0 "Путешествия Александра на Восток пробудили воображение и любопытство греков всего Средиземноморья. Энтузиасты-исследователи и писатели в каждом крупном городе стремятся расширить наши знания о мире! Двое из этих исследователей прибыли ко двору [ROOT.GetCountry.GetRuler.GetName] в поисках царского покровителя. \n\n[timosthenes_admiral.GetName] привлёк внимание наших учёных своей новой системой направлений плавания, основанной на двенадцати ветрах, которая опровергла Аристотеля, и предлагает свои географические знания, чтобы обогнуть Средиземное море и составить описание портов и маршрутов к Геракловым столбам. \n\n[eudoxos_admiral.GetName], напротив, имеет тесные контакты с индийскими моряками, и один из них готов провести его через [GetProvince('(int32)4650').GetName] - самое дальнее место, куда когда-либо заходили греческие торговцы, - в Индию. \n\nОбе экспедиции принесут большую пользу нашим торговцам; какую из них мы поддержим?"
 me_egypt_3_empire.3.a:0 "[timosthenes_admiral.GetPraenomen]: Средиземноморье более актуально для нас."
 me_egypt_3_empire.3.a.tt:0 "[timosthenes_admiral.GetPraenomen] начинает свой перипл Средиземноморья."
 me_egypt_3_empire.3.b:0 "[eudoxos_admiral.GetPraenomen]: Индия с её богатствами более привлекательна."
 me_egypt_3_empire.3.b.tt:0 "[eudoxos_admiral.GetPraenomen] отплыл в Индию."
 me_egypt_3_empire.4.t:0 "Отважные мореплаватели: Рассказы о Средиземноморье"
 me_egypt_3_empire.4.desc:0 "Более года назад [timosthenes_admiral.GetPraenomen] отплыл из Египта на восток и обошел все побережья Средиземного моря. \n\nНыне он вернулся, принеся с собой богатые знания о маршрутах плавания, топографии, гаванях, морфологии берегов, географических формах и расстояниях. \n\nНаши знания о мире всё ещё несовершенны, но улучшенное понимание нашего моря и его берегов принесет огромную пользу и нашим торговцам, и нашим адмиралам."
 me_egypt_3_empire.4.a:0 "Мы будем использовать полученные знания по назначению."
 me_egypt_3_empire.4.a.tt:0 "Также [GetProvince('(int32)519').GetArea.GetName|Y] и [GetProvince('(int32)511').GetArea.GetName|Y] получит '#Y $egypt_med_periplus_mod$#!'."
 me_egypt_3_empire.4.tt.end:0 "Задача миссии #Y $egypt_mission_3_empire_task_3$#! теперь #G выполнена#!!"
 me_egypt_3_empire.5.t:0 "Отважные мореплаватели: Рассказы об Индии"
 me_egypt_3_empire.5.desc:0 "Более года назад [eudoxos_admiral.GetPraenomen] и его индийский проводник отправились в Индию. Из Красного моря, преодолевая муссонные ветры, они пересекли открытое море и высадились в Индии, избежав таким образом Аравийского побережья с его пиратами и [GetProvince('(int32)4650').GetName], где греческие торговцы обычно останавливались, чтобы встретиться со своими индийскими коллегами. \n\nТеперь он вернулся, привезя с собой индийские товары и богатые знания о безопасных маршрутах плавания."
 me_egypt_3_empire.5.a:0 "Индия стала ближе к нам."
 me_egypt_3_empire.5.tt.end:0 "Задача миссии '#Y $egypt_mission_3_empire_task_3$#!' теперь #G выполнена#!!"
 me_egypt_3_empire.6.t:0 "Эбеновая земля: Триумф"
 me_egypt_3_empire.6.desc:0 "Исторический враг Египта был повержен! Египтяне не властвовали над [GetProvince('(int32)641').GetArea.GetRegion.GetName] несколько веков, поэтому нашу победу, безусловно, будут праздновать и помнить еще столько же. \n\n[ROOT.GetCountry.GetRuler.GetName] организовал великолепное триумфальное шествие по улицам [GetProvince('(int32)516').GetName]. Сотни аитиопских дароносиц демонстрируют трофеи нашей победы: 600 слоновьих бивней, 2000 бревен из эбоного дерева, 60 чаш для смешивания золота и серебра, рабов и сокровища."
 me_egypt_3_empire.6.a:0 "Это большой успех."
 me_egypt_3_empire.6.tt.end:0 "Задача миссии '#Y $egypt_mission_3_empire_task_4$#!' теперь #G выполнена#!!"
 me_egypt_3_empire.7.t:0 "Торговля слонами: Охотничьи угодья"
 me_egypt_3_empire.7.desc:0 "Мы наконец-то получили контроль над африканским рассадником слонов. \n\n[GetProvince('(int32)7500').GetName] будет служить нашей базой, с которой охотничьи экспедиции будут отправляться вглубь страны, а корабли со слонами - на север, к местам сбора, где их будут готовить для сражений в нашей армии. \n\nОхотничьи экспедиции опасны и дорогостоящи, они требуют времени и сотен квалифицированных охотников, к тому же всегда есть риск слишком сильно сократить популяцию диких слонов, но это единственный способ обеспечить нашей армии возможность не отставать от восточных соперников."
 me_egypt_3_empire.7.a:0 "Слоны могут переломить ход любой битвы."
 me_egypt_3_empire.7.tt.end:0 "Задача миссии '#Y $egypt_mission_3_empire_task_5$#!' теперь #G выполнена#!!"
 me_egypt_3_empire.8.t:0 "Экспедиция по охоте на слонов"
 me_egypt_3_empire.8.desc:0 "Разведение боевых слонов на территориях, не относящихся к местам их происхождения, оказалось невозможным, поэтому мы вынуждены организовывать охотничьи экспедиции в местах их размножения, если хотим сохранить стабильную и дешевую поставку слонов для нашей армии. \n\nНаши охотники отправляются из [GetProvince('(int32)7500').GetName] и направляются вглубь страны, где обитают дикие слоны. Захваченные слоны отправляются на специальных слонобойных кораблях по Красному морю, по старому Нильскому каналу и, наконец, в [GetProvince('(int32)500').GetName] для обучения."
 me_egypt_3_empire.8.a:0 "Давайте заведём себе слонов!"
 me_egypt_3_empire.8.b:0 "Не в этот раз."
 me_egypt_3_empire.8.b.tt:0 "Ничего не происходит."
 me_egypt_3_empire.9.t:0 "Сицилийские авантюры: На запад"
 me_egypt_3_empire.9.desc:0 "Египет по своей природе заинтересован в Восточном Средиземноморье. Однако различные причины могут привлечь внимание амбициозного басилея к Западу: новые торговые возможности, неорганизованные враги, слабые греки, ищущие защиты, земли и ресурсы вдали от жадных рук других диадохов. \n\nТакже существует риск, и слишком смелые маневры в [GetProvince('(int32)84').GetArea.GetRegion.GetName] разрушили королевства и империи в прошлом. Чтобы заложить первый камень в основание Западной империи, нам придется действовать лучше, чем кто-либо из наших предшественников."
 me_egypt_3_empire.9.a:0 "Мы справимся с этой задачей."
 me_egypt_3_empire.9.a.tt:0 "Все негреческие страны из [GetProvince('(int32)84').GetArea.GetRegion.GetName] будут видеть в нас угрозу."
 me_egypt_3_empire.9.a.tt.2:0 "Остальные преемники будут довольны нами, поскольку мы переключили свое внимание на запад."
 me_egypt_3_empire.9.a.tt.3:0 "Если они ещё не принадлежат, [GetCountry('EGY').GetName]  получает претензию на [GetProvince('(int32)84').GetArea.GetName|Y], [GetProvince('(int32)80').GetArea.GetName|Y], [GetProvince('(int32)72').GetArea.GetName|Y] и [GetProvince('(int32)56').GetArea.GetName|Y]."
 me_egypt_3_empire.9.tt.end:0 "Задача миссии '#Y $egypt_mission_3_empire_task_6$#!' теперь #G выполнена#!!"
 me_egypt_3_empire.10.t:0 "Народ Киренаики: Гордость [SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetName]"
 me_egypt_3_empire.11.t:0 "Население Киренаики: Гражданская война"
 me_egypt_3_empire.11.desc:1 "Увы, киренаики по-прежнему упорно сопротивляются египетскому владычеству и взялись за оружие против сил [SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen]. Их гордый правитель, [SCOPE.sChar('flav_egy_5_old_ruler').GetName], собрал [SCOPE.sChar('flav_egy_5_old_ruler').GetHerHis] армии в [flav_egy_5_old_ruler.GetCountry. GetCapital.Custom('get_city_type_loc')] города [SCOPE.sChar('flav_egy_5_old_ruler').GetCountry.GetCapital.GetName] и приглашает киренаиков всех мастей присоединиться к [SCOPE. sChar('flav_egy_5_old_ruler').GetHerHim] в вытеснении [ROOT.GetCountry.GetAdjective] захватчиков.\n\n[SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen] уже сумел заручиться поддержкой и контролем над частью региона, сплотив верных Александру и его преемнику сторонников, желающих вернуться в строй. Хотя мы уже обеспечили [SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen] солдатами, есть аргументы в пользу того, чтобы гарантировать [SCOPE.sChar('flavor_egy_2_magas_scope'). GetHerHis] успех; можно было бы легко собрать еще несколько отрядов и отправить их в качестве подкрепления в [SCOPE.sChar('flavor_egy_2_magas_scope').GetEmployer.GetCapital.GetName]. В конце концов, поражение [flavor_egy_2_magas_scope.GetPraenomen] не принесёт нам ничего хорошего."
 me_egypt_3_empire.11.a:0 "Подождем и посмотрим."
 me_egypt_3_empire.11.end.tt:0 "Задача миссии '#Y $egypt_mission_3_empire_task_7$#!' теперь #G выполнена#!!"
 me_egypt_3_empire.12.t:0 "Народ Киренаики: Ветер войны"
 me_egypt_3_empire.12.desc:0 "С тупыми киренаиками невозможно договориться, но их гордыня и погубит их. Они убили нашего первого правителя Офеллаха и не проявили никаких признаков раскаяния, а теперь даже отказались от нашего щедрого предложения. \n\nИм нельзя доверять, и это не будет терпеться впредь. [GetProvince('(int32)3354').GetArea.GetRegion.GetName] должно принадлежать нам по праву, и мы будем бороться за свои притязания."
 me_egypt_3_empire.12.a:0 "Война - единственный выход."
 me_egypt_3_empire.13.t:0 "Народ Киренаики: Подчинение"
 me_egypt_3_empire.13.desc:0 "Сегодня радостный день: киренаики, приняв наши щедрые условия без пролития крови, теперь признают [GetCountry('EGY').GetName] своим владыкой. \n\nПолучить контроль над территорией оказалось легче, чем ожидалось, но настоящей проблемой будет сохранение контроля над ней, так как киренаики в прошлом доказали свою непокорность и склонность к восстаниям. Тем не менее, сегодня день для празднования!"
 me_egypt_3_empire.13.a:0 "Принесите наше лучшее библейское вино!"
 me_egypt_3_empire.14.t:0 "Киренийский вопрос: Проблема решена"
 me_egypt_3_empire.14.desc_1:0 "Честолюбие и жадность [SCOPE.sChar('flavor_egy_2_magas_scope').GetCountry.GetName] погубили его. Не довольствуясь тем, что он был нашим доверенным правителем, он открыто бросил нам вызов, но боги уничтожили его гибрис. Теперь все земли [GetProvince('(int32)3354').GetArea.GetRegion.GetName] находятся под непосредственным контролем нашего базилевса и фараона, [ROOT.GetCountry.GetRuler.GetName], который умиротворил область, бывшую занозой в боку многих поколений фараонов. \n\nПрямой контроль над территорией избавляет нас от неопределенности, связанной с непостоянством соседа, однако аннексия все же таит в себе несколько опасностей. От того, как мы справимся с ними в ближайшем будущем, будет зависеть наше присутствие в этом регионе навсегда."
 me_egypt_3_empire.14.desc_2:0 "Все земли [GetProvince('(int32)3354').GetArea.GetRegion.GetName] теперь принадлежат нашему базилевсу и фараону, [ROOT.GetCountry.GetRuler.GetName], который наконец-то умиротворил территорию, бывшую занозой в боку многих поколений фараонов. \n\nПрямой контроль над территорией избавляет нас от неопределенности, связанной с непостоянством соседа, однако аннексия всё же таит в себе несколько опасностей. От того, как мы справимся с ними в ближайшем будущем, будет зависеть наше присутствие в этом регионе навсегда."
 me_egypt_3_empire.14.a:0 "Шаг за шагом."
 me_egypt_3_empire.14.a.tt:0 "Также [GetProvince('(int32)3360').GetArea.GetName|Y] и [GetProvince('(int32)3344').GetArea.GetName|Y] получит '#Y $egypt_silphium_trade$#!'."
 me_egypt_3_empire.14.a.tt.2:0 "Местный бог [GetDeityDefinition('omen_zeus_amun').GetName|Y] теперь доступен в нашем пантеоне!"
 me_egypt_3_empire.14.end.tt:0 "Задача миссии '#Y $egypt_mission_3_empire_task_8$#!' теперь #G выполнена#!!"
 me_egypt_3_empire.15.t:0 "Железный кулак: Киренаика умиротворена"
 me_egypt_3_empire.15.desc:0 "Для умиротворения проблемного региона [GetProvince('(int32)3354').GetArea.GetRegion.GetName] потребовались жесткие меры. В краткосрочной перспективе такой подход может оттолкнуть местное население, но в долгосрочной перспективе он окажется надежной инвестицией. \n\nПод твердым руководством нашего [SCOPE.sCharacter('lagid_cyrenaica_governor').GetName] и с помощью наших провинциальных прокуроров, [GetProvince('(int32)3354').GetArea.GetRegion.GetName] скоро станет безопасной, процветающей и лояльной частью нашего царства."
 me_egypt_3_empire.15.a:0 "Это нужно было сделать."
 me_egypt_3_empire.15.a.tt:0 "Также [GetProvince('(int32)3344').GetArea.GetName|Y] получит '#Y $egypt_cyrene_pacified_by_force$#!'."
 me_egypt_3_empire.15.end.tt:0 "Задача миссии '#Y $egypt_mission_3_empire_task_9$#!' теперь #G выполнена#!!"
 me_egypt_3_empire.16.t:0 "Интеграция: Конституция"
 me_egypt_3_empire.16.desc:0 "[GetCountry('EGY').GetName] окружена врагами и варварами, но с этого дня наши греческие братья и сестры из [GetProvince('(int32)3354').GetArea.GetRegion.GetName] больше не представляют угрозы. Они официально вошли в наш правящий класс, и в качестве еще одного знака доброй воли наш базилевс [ROOT.GetCountry.GetRuler.GetName] обнародовал новую конституцию для греческих городов [GetProvince('(int32)3354').GetArea.GetRegion.GetName]. \n\nХотя конституции городов уже не кажутся столь актуальными во времена великих царств преемников Александра, они являются предметом гордости и этнической идентификации греков и представляют их местную автономию."
 me_egypt_3_empire.16.a:0 "Это отличный результат."
 me_egypt_3_empire.16.end.tt:0 "Задача миссии '#Y $egypt_mission_3_empire_task_10$#!' теперь #G выполнена#!!"
 me_egypt_3_empire.17.t:0 "Западная торговля: Надежный партнер"
 me_egypt_3_empire.17.desc:0 "Процветание [GetCountry('EGY').GetName] в последние несколько десятилетий во многом было обусловлено дружественным сотрудничеством с нашим западным соседом [GetCountry('CAR').GetName]. Однако наш известный интерес к экспансии в Африке, торговле и на Средиземном море рисковал поставить нас на путь столкновения с ними. \n\nНаша политика разделения сфер влияния - для нас это Восточное Средиземноморье, для них - Западное, - обеспечила длительный мир, который завершился заключением союза. Этот результат принесет пользу нам обоим: облегчит торговлю и обеспечит безопасность."
 me_egypt_3_empire.17.a:0 "У нас есть хорошие друзья на Западе."
 me_egypt_3_empire.17.a.tt:0 "Все принадлежащие порты получают '#Y $egypt_carthaginian_traders_mod$#!'."
 me_egypt_3_empire.17.end.tt:0 "Задача миссии '#Y $egypt_mission_3_empire_task_11$#!' теперь #G выполнена#!!"
 me_egypt_3_empire.18.t:0 "Царь западных морей: Захваченные базы"
 me_egypt_3_empire.18.desc:0 "Наше присутствие в Западном Средиземноморье значительно возросло, и мы с полным основанием можем считаться крупной державой, действующей в этом регионе. \n\nОднако существует опасность чрезмерного распыления наших ресурсов. Наши новые территории изолированы, удалены от основных центров нашего могущества и населены варварами. Держать их под жестким и прямым контролем может быть слишком обременительно для нас; мы должны предоставить им определенную автономию, пока они защищают наши интересы на Западе."
 me_egypt_3_empire.18.a:0 "Они будут хорошо вести наше дело."
 me_egypt_3_empire.18.a.tt:0 "Мы создаем Западную Незиотическую Лигу как подчиненного субъекта. Им будут переданы все территории, которыми мы владеем в [GetProvince('(int32)1470').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)3488').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)1465').GetArea.GetRegion.GetName|Y] и [GetProvince('(int32)1471').GetName|Y]."
 me_egypt_3_empire.18.end.tt:0 "Задача миссии '#Y $egypt_mission_3_empire_task_12$#!' теперь #G выполнена#!!"
 me_egypt_3_empire.19.t:0 "Правитель Африки"
 me_egypt_3_empire.19.desc:0 "Наш народ, и в особенности египтяне, ликует: унижение нубийского господства была стерта из памяти египтян, Киренаика больше не представляет угрозы, и даже Западное Средиземноморье теперь недоступно для нас. \n\nНаши границы в безопасности, наше положение упрочено, поэтому мы должны обратить свое внимание на угрозы, исходящие от других преемников, и занять свое законное место среди них как истинный наследник Александра."
 me_egypt_3_empire.19.a:0 "[GetCountry('EGY').GetName] является самой могущественной державой к югу от Средиземноморья."
 me_egypt_3_empire.19.a.tt.2:0 "Если еще не принадлежит, [GetCountry('EGY').GetName] получает претензии на [GetProvince('(int32)3333').GetArea.GetName|Y], [GetProvince('(int32)3256').GetArea.GetName|Y] и [GetProvince('(int32)3245').GetArea.GetName|Y]."
 me_egypt_3_empire.19.a.tt:0 "Также [GetCulture('upper_egyptian').GetName|Y] и [GetCulture('middle_egyptian').GetName|Y] культуры получают '#Y $egypt_safe_borders$#!'."
 me_egypt_3_empire.19.end.tt:0 "Задача миссии '#Y $egypt_mission_3_empire_task_final$#!' теперь #G выполнена#!!"
 me_egypt_3_empire.20.t:0 "Западные греки: Граница"
 me_egypt_3_empire.20.desc:0 "Большое количество греческих городов была под нашим руководством и теперь находится в безопасности от угрозы со стороны как италиков, так и карфагенян. Наше прямое вмешательство в эту область неизбежно нарушит местный баланс сил, создав новую неспокойную границу нашего царства в Западном Средиземноморье. Делегирование этой ресурсоемкой задачи местным подданным, вероятно, является наиболее безопасным вариантом. \n\nС другой стороны, наше присутствие на Сицилии означает, что в настоящее время мы контролируем так называемые житницы Средиземноморья: Египет и Сицилию. Мы должны использовать нашу монополию на рынке зерна."
 me_egypt_3_empire.20.a:0 "Мы сильнее, чем когда-либо."
 me_egypt_3_empire.20.a.tt:0 "Мы создаем Великую Грецию как подзащитное государство. Им будут переданы все территории, которыми мы владеем в [GetProvince('(int32)72').GetArea.GetRegion.GetName|Y]."
 me_egypt_3_empire.20.end.tt:0 "Задача миссии '#Y $egypt_mission_3_empire_task_13$#!' теперь #G выполнена#!!"
 flavor_egy.12.desc.2:0 "Завоевав [flavor_egy_12_magas_scope.GetPraenomen]' положение в [GetProvince('(int32)3354').GetArea.GetRegion.GetName], он рассчитывает закрепить свою власть в регионе в качестве независимого царя по примеру Агафокла и Диадохов.\n\nМы должны быть осторожны и помнить, как боги вознаградили высокомерие Офелла, когда его амбиции переросли рамки простого подчинения [GetCountry('EGY').GetName]..."
 flavor_egy.13.desc.2:0 "Опираясь на свое надежное положение в [GetProvince('(int32)3354').GetArea.GetRegion.GetName], [flavor_egy_12_magas_scope.GetName] провозгласил себя царем [GetCountry('CYR'). GetName] и дал понять, что его царство больше не будет простым вассалом [GetCountry('EGY').GetName]\n\nКур предал доверие династии Лагидов, но, возможно, проще позволить ему править Пентаполисом, чем ослаблять себя затяжной войной."
 me_egypt_3_empire.21.t:0 "Великая империя"
 me_egypt_3_empire.21.desc:0 "Никогда ещё земля Египта не знала такой безопасности! \n\nНаконец-то границы Египта, которые долгое время оставались под угрозой, защищены от захватчиков и агрессивных соседей. Народы, которые раньше угрожали Египту, были либо убеждены в нашем превосходстве, либо уничтожены силой наших армий. В результате этих побед наше могущество настолько возросло, что мы осмелились протянуть руки на Запад, где никогда не царствовал ни один египтянин, и даже Александр никогда не ходил!"
 me_egypt_3_empire.21.a:0 "Достойное достижение!"
 me_egypt_3_empire.21.end.tt:0 "Миссия '#Y $egypt_mission_3_empire$#!' теперь #G выполнена#!!"
 ### The Eastern Border ###
 me_egypt_4_border.1.t:0 "Царь сидонян: Новый царь"
 me_egypt_4_border.1.desc:0 "[GetProvince('(int32)747').GetName] является одним из главных средиземноморских портов и торговых центров. Один из крупнейших и древнейших финикийских городов, славящийся производством высококачественных кораблей из кедрового дерева и пурпурного красителя, город всегда пользовался значительной степенью свободы при предшествующих правителях. \n\nХотя посадка на трон члена нашего двора может быть не очень хорошо воспринята местными жителями, установление дружественной монархии - это самый простой способ контролировать территорию."
 me_egypt_4_border.1.a:0 "Это наилучшее решение."
 me_egypt_4_border.1.a.tt:0 "Каждый принадлежащий порт получает '#Y $egypt_sidonian_cedars$#!'."
 me_egypt_4_border.1.a.tt.2:1 "Мы создаем государство-данник в Сидоне, которым будет управлять [sidonian_new_king.GetName]."
 me_egypt_4_border.2.t:0 "Царь сидонян: Филокл"
 me_egypt_4_border.2.desc:0 "[GetProvince('(int32)747').GetName] является одним из главных портов и торговых центров Средиземноморья. Среди крупнейших и старейших финикийских городов, известных производством высококачественных кораблей из кедра и пурпурной краски, город всегда пользовался значительной степенью свободы при своих прежних правителях. \n\n[GetCharacter('(int32)253').GetName], недавно присоединившийся к нашему двору, является эллинизированным финикийцем, имеющим семейные связи с предыдущей королевской линией [GetProvince('(int32)747').GetName ]. Покинув службу Антигонидов, он оказался для нас верным и полезным агентом. Он завоевал наше доверие и, вероятно, будет хорошо принят и сидонянами. Он идеальный кандидат для обеспечения нашего контроля над городом."
 me_egypt_4_border.2.a:0 "Мы возлагаем надежды на [GetCharacter('(int32)253').GetName]."
 me_egypt_4_border.3.t:0 "Царь сидонян: Правильный выбор"
 me_egypt_4_border.3.desc:0 "[GetProvince('(int32)747').GetName] является одним из главных средиземноморских портов и торговых центров. Один из крупнейших и древнейших финикийских городов, славившийся производством высококачественных судов из кедрового дерева и пурпурного красителя, город всегда пользовался значительной степенью свободы при предшествующих правителях. Нынешний царь \n\n[GetCharacter('(int32)253').GetName] - эллинизированный финикиец, имеющий родственные связи с предыдущей царской линией [GetProvince('(int32)747').GetName]. Несмотря на то, что он был бывшим агентом Антигонидов, теперь он присягнул нам на верность. Его лояльность все еще сомнительна, но он - наш лучший шанс завоевать доверие сидонян."
 me_egypt_4_border.3.a:0 "Мы должны доверять [GetCharacter('(int32)253').GetName]."
 me_egypt_4_border.1.end.tt:0 "Задача миссии '#Y $egypt_mission_4_border_task_1$#!' теперь #G выполнена#!!"
 me_egypt_4_border.4.t:0 "Царь сидонян: Царская свадьба"
 me_egypt_4_border.4.desc:0 "Чтобы укрепить нашу дружбу с правителем [GetProvince('(int32)747').GetName], мы предлагаем провести свадьбу между членом нашего рода, Лагидами, и самим царем. \n\nДа будет известно через союз [SCOPE.sCharacter('egypt_wedding_sidon_ruler').GetName] и [SCOPE.sCharacter('egypt_wedding_sidon_bride'). GetName], что лагиды [GetCountry('EGY').GetName] защищают [GetProvince('(int32)747').GetName], а [GetProvince('(int32)747').GetName] в ответ верны им, на все времена!"
 me_egypt_4_border.4.a:0 "Пусть их союз будет благословлен богами!"
 me_egypt_4_border.5.t:0 "Финикийские моряки: Готовы служить"
 me_egypt_4_border.5.desc:0 "Наши враги на море, и только с самым сильным флотом мы сможем их победить. \n\nФиникия всегда славилась превосходным качеством кедрового дерева, быстроходными кораблями и смелыми мореплавателями, которые прошли и колонизировали все Средиземноморье. От них произошли карфагеняне, а также фиванцы через их основателя Кадмоса. Мореплавание и торговля - в природе финикийцев, и если мы будем иметь их на своей стороне, то наш флот станет сильнее, а казна - полнее."
 me_egypt_4_border.5.a:0 "Они очень помогут нашему проекту."
 me_egypt_4_border.5.a.tt:0 "Мы получаем финикийский флот в $mare_phoenicium_area$."
 me_egypt_4_border.5.end.tt:0 "Задача миссии '#Y $egypt_mission_4_border_task_2$#!' теперь #G выполнена#!!"
 me_egypt_4_border.6.t:0 "Безопасность на границе: Укрепления"
 me_egypt_4_border.6.desc:0 "[GetProvince('(int32)660').GetArea.GetName] это земля древних городов и крепостей. Долгое время она служила границей между Египтом и восточными народами; в последнее время она находится так далеко на юге, как [GetCharacter('(int32)37').GetName] когда-либо делал в своем контроле царства Александр. \n\nТеперь, когда эта территория стала частью наших владений и была должным образом укреплена, наши границы стали более безопасными, и наша экспансия на север может продолжаться на более прочном фундаменте."
 me_egypt_4_border.6.a:0 "Это лишь первый шаг."
 me_egypt_4_border.6.end.tt:0 "Задача миссии '#Y $egypt_mission_4_border_task_3$#!' теперь #G выполнена#!!"
 me_egypt_4_border.7.t:0 "Иудейский вопрос: Объединение"
 me_egypt_4_border.7.desc:0 "[GetProvince('(int32)687').GetArea.GetRegion.GetName], земля в Южной Сирии, расположенная между Финикией и Египтом, известна под этим названием, по крайней мере, со времен первого поселения филистимлян, но более знаменита своеобразными обычаями своего народа: местные племена, идентифицирующие себя как [hebrew_scope.GetName], признают существование только одного бога - своего собственного! Кроме того, это гордый народ, и контроль над стратегически важной территорией, на которой они живут, был вызовом для всех местных властей. \n\nТеперь, когда эта территория полностью под нашим контролем, нам необходимо установить тонкий баланс с местной элитой, чтобы она могла процветать под нашим руководством и приносить пользу всем нам."
 me_egypt_4_border.7.a:0 "Давайте пригласим их самых изысканных ученых [GetProvince('(int32)516').GetName]."
 me_egypt_4_border.7.end.tt:0 "Задача миссии '#Y $egypt_mission_4_border_task_4$#!' теперь #G выполнена#!!"
 me_egypt_4_border.8.t:0 "Пурпурные доки: Финикийские торговцы"
 me_egypt_4_border.8.desc:0 "Завоевание городов Финикии было большим достижением. Однако это было только начало нашей деятельности в этом регионе. В финикийских городах уже находились одни из самых крупных и богатых портов Средиземноморья, и теперь, благодаря нашим инвестициям, мы можем в полной мере воспользоваться преимуществами их торгового превосходства; в частности, монополия на производство и торговлю пурпуром в Средиземноморье - это безграничный источник золота, а местные кедры будут и подпитывать торговлю, и укреплять наш флот."
 me_egypt_4_border.8.a:0 "Наши вложения окупились."
 me_egypt_4_border.8.a.tt:0 "Также [GetProvince('(int32)769').GetArea.GetName|Y] получит '#Y $egypt_phoenician_docks_develop$#!'."
 me_egypt_4_border.8.end.tt:0 "Задача миссии '#Y $egypt_mission_4_border_task_5$#!' теперь #G выполнена#!!"
 me_egypt_4_border.9.t:0 "Враг Антигонидов: Долгожданное возмездие"
 me_egypt_4_border.9.desc:0 "Как всё перевернулось... Много лет назад [GetCharacter('(int32)38').GetName], сын [GetCharacter('(int32)37').GetPraenomen], привёл армию почти к воротам [GetProvince('(int32)516').GetName], и всё наше царство было близко к тому, чтобы попасть в его руки. \n\nСегодня наши славные армии прошли маршем по исторической столице [GetCharacter('(int32)37').GetName], [GetProvince('(int32)790').GetName]. Это достижение должно смыть позор нашего предыдущего поражения и напомнить ненавистной [GetCountry('PRY').GetName], что [GetCountry('EGY').GetName] является законным наследником Александра."
 me_egypt_4_border.9.desc.2:0 "Много лет назад [GetCharacter('(int32)38').GetName], сын [GetCharacter('(int32)37').GetPraenomen], привёл армию почти к воротам [GetProvince('(int32)516').GetName], и все наше царство было близко к тому, чтобы попасть в его руки. \n\nАнтигониды давно покинули [GetProvince('(int32)790').GetName], но осталась память о некогда ненавистной [GetCharacter('(int32)37').GetPraenomen] исторической столице. Это запоздалое утешение, но можно считать, что бесчестье нашествия [GetCharacter('(int32)38').GetPraenomen] хотя бы частично отомщено, а память о [GetCharacter('(int32)37').GetPraenomen] достойно оскорблена."
 me_egypt_4_border.9.a:1 "Правосудие свершилось, этого достаточно."
 me_egypt_4_border.9.b:0 "Настало время дипломатии!"
 me_egypt_4_border.9.a.tt:0 "[GetCountry('EGY').GetName] получает претензии на [GetProvince('(int32)795').GetArea.GetName|Y], [GetProvince('(int32)1883').GetArea.GetName|Y] и [GetProvince('(int32)1910').GetArea.GetName|Y]."
 me_egypt_4_border.9.a.tt.2:0 "Существует вероятность царской свадьбы с участием либо [GetCountry('SEL').GetName] или [GetCountry('TRE').GetName]."
 me_egypt_4_border.9.end.tt:0 "Задача миссии '#Y $egypt_mission_4_border_task_6$#!' теперь #G выполнена#!!"
 me_egypt_4_border.9.wedding_tt:0 "Мы предложим заключить брак между [egypt_wedding_9_husb.GetName] и [egypt_wedding_9_bride.GetName], а вместе с ним и союз между @[egypt_wedding_9_husb.GetEmployer.GetFlag]! [egypt_wedding_9_husb.GetEmployer.GetName|Y] и @[egypt_wedding_9_bride.GetEmployer.GetFlag]! [egypt_wedding_9_bride.GetEmployer.GetName|Y]"
 me_egypt_4_border.10.t:0 "Телмессос: Новая династия"
 me_egypt_4_border.10.desc:0 "После того как мы скрепили союз с [GetCountry('TRE').GetName] свадьбой между правящими семьями, [egypt_telmessos_ruler.GetName] сблизился с семьей своей жены и всё больше недоволен политикой своей страны. Недавно он даже выразил намерение переехать вместе с семьей в [GetCountry('EGY').GetName]. \n\nБлагодаря своим родственным связям с Лагидами и Алкимахидами, он может стать опасным претендентом; простым решением было бы поселить его на недавно завоеванной территории в качестве нашего представителя и подзащитного. [GetProvince('(int32)1992').GetName] и близлежащие поселения окажутся достаточной базой для местного царя, а [egypt_telmessos_ruler.GetName] займется нашими делами в этом регионе, не распространяясь о нашей бюрократической системе."
 me_egypt_4_border.10.desc.2:0 "[egypt_telmessos_ruler.GetName], второстепенный член семьи Алкимахидов из [GetCountry('TRE').GetName], проявляет все большее недовольство малоэффективными проектами своей семьи и скудным признанием его амбиций, до такой степени, что он пришел к нам, предлагая свои услуги нашей стране. \n\nДоверять ему, возможно, было бы ошибкой, но, похоже, у него есть родственные связи с областью [GetProvince('(int32)1992').GetName], и предоставление ему небольшого подзащитного царства для управления может оказаться как раз тем, что нам нужно, чтобы проверить его силу и лояльность."
 me_egypt_4_border.10.desc.3:0 "[egypt_telmessos_ruler.GetName] после долгих размышлений решил, что наиболее безопасный способ справиться с ним и одновременно решить насущную проблему. \n\nПосле долгих размышлений [ROOT.GetCountry.GetRuler.GetName] решил, что самый надежный способ справиться с ним и в то же время решить насущную проблему - это отправить его в качестве нашего представителя править [GetProvince('(int32)1992').GetName]. Это удовлетворит его амбиции, но при этом он будет находиться очень далеко от нашего двора, и облегчит нагрузку на наш бюрократический аппарат, связанную с непосредственным контролем над этой территорией."
 me_egypt_4_border.10.a:0 "Это должно быть выгодно и нам, и ему."
 me_egypt_4_border.10.a.tt:0 "Мы создаем подзащитное государство в [GetProvince('(int32)1992').GetName], которым управляет [egypt_telmessos_ruler.GetName]."
 me_egypt_4_border.10.end.tt:0 "Задача миссии '#Y $egypt_mission_4_border_task_7$#!' теперь #G выполнена#!!"
 me_egypt_4_border.11.t:0 "Царская свадьба"
 me_egypt_4_border.11.desc:0 "[GetCountry('EGY').GetRuler.GetName], базилевс [GetCountry('EGY').GetName], завоевал [GetProvince('(int32)790').GetName], некогда избранную резиденцию [GetCharacter('(int32)37').GetName] - баланс сил среди Диадохов снова изменился. \n\nПосол из [egypt_scope.GetName] только что прибыл к нашему двору, предлагая дружбу [GetCountry('EGY').GetRuler.GetName] в виде брачного союза. В настоящее время [GetCountry('EGY').GetName] не представляет для нас угрозы, поэтому будет разумно назвать их друзьями - пока что."
 me_egypt_4_border.11.a:0 "Очень хорошо. Сегодня мы будем праздновать!"
 me_egypt_4_border.11.b:0 "Нам не нужна ни их помощь, ни их дружба. Они - наши соперники!"
 me_egypt_4_border.11.b.tt:0 "Наш ответ их не обрадует."
 me_egypt_4_border.12.t:0 "Traitor"
 me_egypt_4_border.12.desc:0 "[egypt_telmessos_ruler.GetName] давно недоволен нашим правлением и своим положением в нашем королевстве, но теперь он перешел черту! \n\nТрус была некоторое время в разговоре со своими друзьями в [GetCountry('EGY').GetName], а теперь признается: он предпочёл [GetCountry('EGY').GetRuler.GetName] и египетские хитрости, и теперь отрёкся от своей собственной семьи в обмен на участок египетской земли! \n\nОн формально предал нас, но это может быть замаскированным благословением; это должно удовлетворить его амбиции и в то же время держать его очень далеко от нашего двора, где человек с такими хорошими связями, как у него, может оказаться настоящей опасностью."
 me_egypt_4_border.12.a:0 "И всё же, будь он проклят!"
 me_egypt_4_border.12.a.tt:0 "[egypt_telmessos_ruler.GetName] переехал в [GetProvince('(int32)1992').GetName] и стать царём подзащитного государства [GetCountry('EGY').GetName]."
 me_egypt_4_border.13.t:0 "Царская свадьба принята"
 me_egypt_4_border.13.desc:0 "[GetCountry('SEL').GetRuler.GetName], проявив смекалку, любезно принял наше предложение о политическом браке между [egypt_wedding_9_bride.GetName] и [egypt_wedding_9_husb.GetName]. Этот брак санкционирует наш союз с [GetCountry('SEL').GetName]. \n\nСоюзы заключаются и разрываются каждый день среди преемников Александра, но мы надеемся, что эта резолюция даст нам передышку в виде одной безопасной границы, по крайней мере, на данный момент. В конце концов, нам не обязательно воевать со всеми соперниками одновременно, чтобы обеспечить себе окончательный успех!"
 me_egypt_4_border.13.desc.2:0 "[GetCountry('TRE').GetRuler.GetName], проявив смекалку, любезно принял наше предложение о политическом браке между [egypt_wedding_9_bride.GetName] и [egypt_wedding_9_husb.GetName]. Эта свадьба санкционирует наш союз с [GetCountry('TRE').GetName]. \n\nСоюзы заключаются и разрываются каждый день среди преемников Александра, но мы надеемся, что эта резолюция даст нам передышку в виде одной безопасной границы, по крайней мере, на данный момент. В конце концов, нам не обязательно воевать со всеми соперниками одновременно, чтобы обеспечить себе окончательный успех!"
 me_egypt_4_border.13.a:0 "Сегодня мы будем праздновать!"
 me_egypt_4_border.14.t:0 "Царская свадьба отклонена"
 me_egypt_4_border.14.desc:0 "[GetCountry('SEL').GetRuler.GetName], проявив непродуманную политическую глупость, отклонил наше предложение о политическом браке между [egypt_wedding_9_bride.GetName] и [egypt_wedding_9_husb.GetName]. Эта свадьба санкционировала бы нашу дружбу с [GetCountry('SEL').GetName] и передышку для нас обоих в виде одной безопасной границы, но если они предпочитают войну, то пусть будет война. Скоро."
 me_egypt_4_border.14.desc.2:0 "[GetCountry('TRE').GetRuler.GetName], проявив непродуманную политическую глупость, отклонил наше предложение о политическом браке между [egypt_wedding_9_bride.GetName] и [egypt_wedding_9_husb.GetName]. Эта свадьба санкционировала бы нашу дружбу с [GetCountry('TRE').GetName] и передышку для нас обоих в виде одной безопасной границы, но если они предпочитают войну, то пусть будет война. Скоро."
 me_egypt_4_border.14.a:0 "Как они посмели?!"
 me_egypt_4_border.15.t:0 "Киликийские торговцы: Безопасные маршруты"
 me_egypt_4_border.15.desc:0 "На протяжении веков киликийские пираты плавали по всему Восточному Средиземноморью, сея хаос в прибрежных городах, нападая на торговцев и насыщая рынок рабов. Теперь этого нет. \n\nЗавоевав эту область, мы позаботились о том, чтобы море снова стало безопасным, а прибрежные города повсюду прославляли имя [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]. На этом страшное наследие киликийских пиратов закончилось - или, по крайней мере, мы его значительно преуменьшили. \n\nС этого дня торговля в Киликии будет процветать, и мы готовы принять на службу в наш растущий флот любого исправившегося пирата."
 me_egypt_4_border.15.a:0 "Пиратство недопустимо!"
 me_egypt_4_border.15.a.tt:0 "Небольшой флот реформированных пиратов присоединяется к нашим рядам в $mare_lycium_area$."
 me_egypt_4_border.15.a.tt.2:0 "Также [GetProvince('(int32)1881').GetArea.GetName|Y] получает '#Y $egy_cilicia_safe_trade$#!'."
 me_egypt_4_border.15.end.tt:0 "Задача миссии '#Y $egypt_mission_4_border_task_8$#!' теперь #G выполнена#!!"
 me_egypt_4_border.16.t:0 "Киликийские пираты: Статус-кво"
 me_egypt_4_border.16.desc:0 "На протяжении столетий киликийские пираты плавали по всему Восточному Средиземноморью, сея хаос в прибрежных городах, нападая на торговцев и насыщая рынок рабов. \n\nПока мы были жертвой их набегов, они доставляли нам немало хлопот, но теперь, когда мы уговорили их работать на нас, мы можем пожинать плоды этого сотрудничества. Пираты приносят в нашу казну золото - и немало. Нам не нужно знать, откуда оно берётся."
 me_egypt_4_border.16.a:0 "Даже пиратам есть свое применение."
 me_egypt_4_border.16.end.tt:0 "Задача миссии '#Y $egypt_mission_4_border_task_9$#!' теперь #G выполнена#!!"
 me_egypt_4_border.17.t:0 "Северные доки: Сторона"
 me_egypt_4_border.17.desc:0 "[GetProvince('(int32)1910').GetArea.GetName] наконец-то принадлежит нам. В частности, наши интересы лежат в [GetProvince('(int32)1910').GetName]. Этот древний город с портом является важнейшим краеугольным камнем в нашей экспансии: от его причалов наши корабли теперь могут беспрепятственно проходить через Восточное Средиземноморье с севера на юг и прямо к [GetProvince('(int32)516').GetName]. Кроме того, контроль над двумя сторонами моря облегчит нам контроль над островами Средиземного моря и обеспечит надежную базу для будущей экспансии на север."
 me_egypt_4_border.17.a:0 "Ещё один шаг к величию нашего народа."
 me_egypt_4_border.17.end.tt:0 "Задача миссии '#Y $egypt_mission_4_border_task_10$#!' теперь #G выполнена#!!"
 me_egypt_4_border.18.t:0 "Греки Азии: Самые дальние земли"
 me_egypt_4_border.18.desc:0 "Побережья [GetProvince('(int32)290').GetArea.GetName] и [GetProvince('(int32)279').GetArea.GetName] были заселены греками с древнейших времен. Именно на этих берегах велась Троянская война, и поколения греков боролись за свою свободу против персидского царя. \n\nТеперь мы контролируем азиатский выход на Эгейское море и в Грецию. Хотя наше обширное господство над побережьями Восточного Средиземноморья облегчает транспорт и связь, эти земли расположены в самом отдаленном уголке нашего королевства, настолько далеко от [GetProvince('(int32)516').GetName], что у нас есть веские причины опасайтесь будущих восстаний..."
 me_egypt_4_border.18.a:0 "Тем не менее, это отличный день для нашего флота и нашей казны."
 me_egypt_4_border.18.b:0 "Действительно, территория слишком обширна и сложна, чтобы управлять ею напрямую. Лучшим решением может стать подзащитная линейка."
 me_egypt_4_border.18.b.tt:0 "Мы решили создать подзащитноеое царство."
 me_egypt_4_border.18.b.tt.2:0 "Мы создаем царство [GetCountry('PRG').GetName] as a feudatary. [GetCountry('PRG').GetName] теперь контролирует все принадлежащие нам территории в [GetProvince('(int32)290').GetArea.GetName|Y], [GetProvince('(int32)279').GetArea.GetName|Y], [GetProvince('(int32)278').GetArea.GetName|Y] и [GetProvince('(int32)254').GetArea.GetName|Y]."
 me_egypt_4_border.18.end.tt:0 "Задача миссии '#Y $egypt_mission_4_border_task_11$#!' теперь #G выполнена#!!"
 me_egypt_4_border.19.t:0 "Греки Азии: Царство Атталидов"
 me_egypt_4_border.19.desc:0 "Пока наш двор и наш базилевс [GetCountry('EGY').GetRuler.GetName] размышляют над тем, как лучше поступить с новым государством, [attalid_head.GetName], член небольшой семьи на службе у [GetCountry('PRY').GetName], явился в [GetProvince('(int32)516').GetName] с интересным предложением. \n\n[GetCountry('PRY').GetAdjective] неудачи привели к тому, что многие из их самых видных слуг переметнулись к другим делам, и в связи с этим династия [attalid_head.GetFamilyDisplayAdjective] прибыла к нашему двору.\n\nОни имеют сильные местные связи в [GetProvince('(int32)290').GetArea.GetRegion.GetName] и предлагают передать свою лояльность нам в обмен на должность, соответствующую их полезности..."
 me_egypt_4_border.19.a:0 "Они выбрали правильную сторону."
 me_egypt_4_border.19.a.tt:0 "Мы создали Пергамское царство как феодальное государство под властью [attalid_head.GetName]. Пергамон теперь контролирует все принадлежащие нам территории в [GetProvince('(int32)290').GetArea.GetName|Y], [GetProvince('(int32)279').GetArea.GetName|Y], [GetProvince('(int32)278').GetArea.GetName|Y] и [GetProvince('(int32)254').GetArea.GetName|Y]."
 me_egypt_4_border.20.t:0 "Фракийская угроза: Твердые основания"
 me_egypt_4_border.20.desc:0 "[GetProvince('(int32)1774').GetArea.GetRegion.GetName] всегда ощущалась настолько далёкой от наших интересов, что наше взаимодействие с этим регионом и местными властями всегда было ограниченным, хотя в основном дружественным. Однако недавнее расширение наших интересов на север пролило свет на необходимость более активного вмешательства в дела северной части Эгейского моря. Наш заметный интерес к морю, в частности, означает, что нам нужны были надежные форпосты, с которых мы могли бы наблюдать за окружающими водами. \n\nНаша позиция всё ещё шаткая, и ее будет трудно защищать, но преимущества контроля над двумя сторонами Эгейского моря будут неоценимы в нашем плане контроля над Восточным Средиземноморьем."
 me_egypt_4_border.20.a:0 "Это может показаться авантюрой, но она окупится."
 me_egypt_4_border.20.a.tt:1 "Каждая провинция, находящаяся в собственности [GetProvince('(int32)1774').GetArea.GetRegion.GetName|Y] получит #Y $egy_thracian_outpost_mod$#!."
 me_egypt_4_border.20.end.tt:0 "Задача миссии '#Y $egypt_mission_4_border_task_12$#!' теперь #G выполнена#!!"
 me_egypt_4_border.21.t:0 "Иудея умиротворена"
 me_egypt_4_border.21.desc:0 "С тех пор как мы подчинили себе все земли евреев, наши отношения с местным населением становятся всё более позитивными. \n\nВсё больше и больше представителей их интеллигенции находят новый дом в [GetProvince('(int32)516').GetName], где они глубоко эллинизируются, а их мудрость способствует развитию богатого межкультурного диалога. Благодаря их посредничеству жители [hebrew_scope.GetName] провинции [GetProvince('(int32)687').GetArea.GetRegion.GetName] теперь видят в нас друзей и защитников, а не врагов-захватчиков; не желая отказываться от своей своеобразной местной религии, они всё больше эллинизируются в культуре и одежде. \n\nНа фоне этих событий делегация александрийских ученых-евреев прибыла в [ROOT.GetCountry.GetRuler.GetName] с предложением."
 me_egypt_4_border.21.a:0 "Давайте послушаем, что они скажут."
 me_egypt_4_border.21.a.tt:0 "Мы принимаем еврейских послов."
 me_egypt_4_border.21.end.tt:0 "Задача миссии '#Y $egypt_mission_4_border_task_13$#!' теперь #G выполнена#!!"
 me_egypt_4_border.22.t:0 "Научные интересы"
 me_egypt_4_border.22.desc:0 "Благодаря своим уникальным верованиям, древним традициям и сильному чувству этнической идентичности, народ [hebrew_scope.GetName] всегда вызывал интеллектуальный интерес у нашего двора и ученых - в частности, благодаря своим священным писаниям и исторической памяти. \n\nПоэтому, когда группа еврейских интеллектуалов, давно обосновавшихся в нашей столице, предлагает себя в качестве посредников при общении с еврейским первосвященником [GetProvince('(int32)687').GetName] для получения копий их священных текстов, это предложение вызывает бурный восторг при дворе."
 me_egypt_4_border.22.a:0 "С разрешения [ROOT.GetCountry.GetRuler.GetPraenomen] вы можете перейти к [GetProvince('(int32)687').GetName]!"
 me_egypt_4_border.22.a.tt:0 "Еврейские ученые отходят от [GetProvince('(int32)516').GetName]."
 me_egypt_4_border.22.b:0 "Это нас мало волнует."
 me_egypt_4_border.22.b.tt:0 "Еврейские ученые, разочарованы, покидают дворец."
 me_egypt_4_border.23.t:0 "Еврейские книги"
 me_egypt_4_border.23.desc:0 "Еврейские ученые, которых мы отправили в [GetProvince('(int32)687').GetName], вернулись. \n\nОни сообщили о нашем интересе к их истории главе их религии, верховному жрецу, и убедительно доказали, что официальные копии их священных писаний должны быть отправлены в [GetProvince('(int32)516').GetName] для перевода. Хотя большинство египетских евреев до сих пор знают язык своих предков, перевод на греческий сделал бы эти тексты более доступными для наших любознательных ученых и для глубоко эллинизированных евреев, живущих в нашем королевстве. Кроме того, это продемонстрировало бы наше благосклонное отношение к этим людям и то, насколько хорошо они интегрированы в нашу страну. Наши переводчики стремятся показать, что [GetCountry('EGY').GetName] - это новый дом для избранного народа их бога, а не земля рабства времен Моисея - что бы это ни значило."
 me_egypt_4_border.23.a:0 "Ученые пользуются поддержкой [ROOT.GetCountry.GetRuler.GetPraenomen]."
 me_egypt_4_border.23.a.tt:0 "Ученые приступают к работе."
 me_egypt_4_border.23.b:0 "Мы уважаем эти древние традиции, но они нам не нужны."
 me_egypt_4_border.23.b.tt:0 "Ученые уходят."
 me_egypt_4_border.24.t:0 "Перевод Септуагинты"
 me_egypt_4_border.24.desc:0 "После долгих лет работы еврейские учёные, которым было поручено перевести на греческий язык священные писания своей религии, представляют [ROOT.GetCountry.GetRuler.GetName] результат своих усилий. \n\nЕвреи называют эти тексты Торой, но наши учёные называют их просто 'Пятью свитками', в которых подробно описывается происхождение мира, далекая история евреев и формирование их канона законов. Эти книги являются краеугольным камнем в деле интеграции этого народа в наше королевство, и растущий интерес к прошлому этой нетипичной культуры, вероятно, вызовет в нашей столице бурный рост исследований и переводов."
 me_egypt_4_border.24.a:0 "[GetProvince('(int32)516').GetName] это центр мира, в котором может жить каждый!"
 me_egypt_4_border.25.t:0 "Прибрежный Доминион"
 me_egypt_4_border.25.desc:0 "За прошедшие годы мы достигли больших успехов. Значительная часть побережья Восточного Средиземноморья теперь принадлежит нашему королевству: дружественные порты готовы принять наши флоты, наши новые подданные празднуют процветание и мир, которые мы принесли на их земли, а [GetCountry('EGY').GetName] никогда не была такой богатой и могущественной. \n\nЗаложив прочный фундамент в борьбе с соперниками на востоке и севере, мы теперь имеем все шансы вернуть [ROOT.GetCountry.GetRuler.GetName] титул единственного законного преемника Александра!"
 me_egypt_4_border.25.a:0 "Это большое достижение. Пусть наша мощь продолжает расти!"
 me_egypt_4_border.25.end.tt:0 "Задача миссии '#Y $egypt_mission_4_border_task_final$#!' теперь #G выполнена#!!"
 me_egypt_4_border.26.t:0 "Восточная граница безопасна"
 me_egypt_4_border.26.desc:0 "Наши соперники отступают или падают перед нашим неостановимым натиском! \n\nЕгипет географически изолирован от ядра бывшей империи Александра, но этого оказалось недостаточно, чтобы полностью обезопасить нас от экспансионистских устремлений других диадохов. В частности, наша восточная граница подвергалась вторжениям Антигонидов. Однако эта угроза больше не существует. Благодаря сочетанию дипломатической тонкости и военной доблести мы расширили свои владения на все побережье Восточного Средиземноморья, продемонстрировав тем самым свое превосходство над соперниками и сохранив ядро нашего царства в безопасности."
 me_egypt_4_border.26.a:0 "Полный успех!"
 me_egypt_4_border.26.end.tt:0 "Миссия '#Y $egypt_mission_4_border$#!' теперь #G выполнена#!!"

 #Decisions
 install_eunostos_egypt:0 "Install King of Soloi"
 install_eunostos_egypt_desc:0 "Ptolemaios abolished all the kingdoms of Kýpros following the death of Alexandros save for Soloi which had proven itself to be an exceptional ally during Alexandros's campaigns. Ptolemaios's attempts to control the island of Kýpros were foiled after Demetrius defeated the Ptolemaic fleet in the Battle of Salamis (306 BC). After this, Demetrius invaded Kýpros and Eunostos of Soloi, the last Kýpriot king, fled to the Ptolemaic Kingdom for protection and married Ptolemaios's daughter Eirene. Now the Pasikratids languish in exile, waiting for the day when their kingdom will be restored to them, a fantasy yes; however, lasting control of the Copper Isle might best be secured by reviving the old city-state of the Pasikratids - a kindness that will no doubt be generously rewarded."
 install_eunostos_egypt_allow_tt:0 "[GetCharacter('(int32)430').GetName] is in [THIS.GetCountry.GetName]"
 install_eunostos_egypt_reward_tt:0 "The Pasikratids may be released as subjects on [GetProvince('(int32)333').GetArea.GetName] in exchange for gold."
                                                                                                                                                   
