etruria_roman_incursion: "Вторжение римлян"
etruria_roman_incursion_DESCRIPTION: "Учитывая потерю [GetProvince('(int32)16').GetName] растущего города [GetProvince('(int32)1').GetName] всё ещё в нашей памяти, трудно представить, что их стремление к власти и господство остановится на наших границах.\n\nСколько времени пройдёт, прежде чем каждый из наших слабосоюзных городов обнаружит перед своими воротами римское войско, требующее капитуляции и угрожающее уничтожением? И всё же эти дикари в своем высокомерии забывают, что мы, этруски, когда-то правили Римом, и можем еще раз..."
etruria_roman_incursion_CRITERIA_DESCRIPTION: "Миссия будет считаться завершённой, когда этруски нейтрализуют римскую угрозу."
etruria_roman_incursion_BUTTON_TOOLTIP: "Устраните этих надоедливых римлян!"

#Mission Tasks
etruria_roman_incursion_task_1: "Докучливые соседи"
etruria_roman_incursion_task_1_DESC: "Рим и его владения находятся прямо на нашей южной границе, вторгаясь в наши зоны контроля на суше и на море. Это привело к нескольким... проблемам. Но, возможно, мы сможем договориться с ними дипломатическим путём и даже извлечь из всего этого какую-то пользу. Они многое у нас отняли. \n\n\n\n\n\n\n\n\n\n\n@greek_mil1!"

etruria_roman_incursion_task_2: "Рим должен быть разрушен"
etruria_roman_incursion_task_2_DESC: "Вопрос больше не стоит - Рим должен быть повержен на поле боя. Однако это всё ещё город, которым мы когда-то правили и строили, который мы поставили на путь грандиозного успеха. С какими частями Рима у нас действительно проблемы? \n\n\n\n\n\n\n\n\n\n\n@greek_mil9!"

etruria_roman_incursion_task_3: "Реформировать армию"
etruria_roman_incursion_task_3_DESC: "Семь холмов Рима представляют собой мощную систему укреплений и обороны. Если мы хотим хотя бы пригрозить, что возьмём его силой, нам понадобится лучшее снаряжение для похода на такой хорошо защищенный город. \n\n\n\n\n\n\n\n\n\n\n@greek_mil6!"

etruria_roman_incursion_task_4: "Тайные вторжения"
etruria_roman_incursion_task_4_DESC: "Хотя мы сильный и гордый народ, нет ничего плохого в том, чтобы иметь дополнительные преимущества то тут, то там. Если мы сможем ослабить Рим изнутри, он станет более уязвимым и робким противником как на поле боя, так и в палатах Сената. \n\n\n\n\n\n\n\n\n\n\n@celt_mil1!"

etruria_roman_incursion_task_5: "Избрать сенонов"
etruria_roman_incursion_task_5_DESC: "Есть группа людей, которых римляне до сих пор сильно боятся, возможно, и мы тоже. Человек по имени Бреннус однажды разграбил их город и запятнал их репутацию. Возможно, если мы привлечём этих варварских воинов к сотрудничеству, римляне дважды подумают, прежде чем затевать войну. \n\n\n\n\n\n\n\n\n\n\n@celt_mil4!"

etruria_roman_incursion_task_6: "Кельтские пути"
etruria_roman_incursion_task_6_DESC: "Мы сблизились с сенонами после того, как объединились с ними против общих врагов. Возможно, они могли бы научить нас большему, если бы мы предоставили им больше свободы в нашем обществе. \n\n\n\n\n\n\n\n\n\n\n@event_pic12!"

etruria_roman_incursion_task_7: "Карфагенская карта"
etruria_roman_incursion_task_7_DESC: "Хотя мы часто соперничаем с ними за контроль над водными путями, мы и раньше объединяли силы с Карфагеном против наших врагов. Несомненно, они осознают, какую экономическую и влиятельную опасность будет представлять Рим, если станет достаточно могущественным, чтобы сражаться с нами. \n\n\n\n\n\n\n\n\n\n\n@event_pic4!"

etruria_roman_incursion_task_8: "Карфагенские пути"
etruria_roman_incursion_task_8_DESC: "Мы сблизились с карфагенянами после нашего союза с ними против общих врагов. Возможно, они могли бы многому нас научить, если бы мы предоставили им большую свободу в нашем обществе. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil6!"

etruria_roman_incursion_task_9: "Эпирские амбиции"
etruria_roman_incursion_task_9_DESC: "Царь Эпира, молодой Пирр, многие смотрели на него как на один из светил будущего в эти трудные времена для всего эллинского мира. Возможно, он сможет стать нашим светом и положить конец римской проблеме, с которой мы столкнулись. \n\n\n\n\n\n\n\n\n\n\n@event_pic9!"

etruria_roman_incursion_task_10: "Греческие пути"
etruria_roman_incursion_task_10_DESC: "Мы стали ближе к эпиротам с тех пор, как заключили с ними союз против общих врагов. Возможно, они могли бы научить нас большему, если бы мы предоставили им большую свободу в нашем обществе. \n\n\n\n\n\n\n\n\n\n\n@greek_mil5!"

etruria_roman_incursion_task_11: "Рим должен быть нашим"
etruria_roman_incursion_task_11_DESC: "Рим забыл, что когда-то мы были его правителями и что он разделял многие наши идеалы и культуру. Давайте не будем бороться с ними, а убедим их вернуть их в свои ряды. \n\n\n\n\n\n\n\n\n\n\n@greek_mil13!"

etruria_roman_incursion_task_12: "Уговорить римских вассалов"
etruria_roman_incursion_task_12_DESC: "Забавно, что сам Рим не так уж и велик. Мы выяснили, что их сила наполовину заключается в многочисленных порабощённых иждивенцах. Возможно, наши торговцы с серебряным языком смогут сыграть на их симпатиях. \n\n\n\n\n\n\n\n\n\n\n@greek_mil12!"

etruria_roman_incursion_task_13: "Кампанское восстание"
etruria_roman_incursion_task_13_DESC: "Забавно, что сам Рим не так уж и велик. Мы выяснили, что их сила наполовину заключается в многочисленных порабощённых иждивенцах. Возможно, наши агенты с серебряным языком смогут сыграть на их симпатиях. \n\n\n\n\n\n\n\n\n\n\n@celt_mil6!"

etruria_roman_incursion_task_14: "Конец римского господства"
etruria_roman_incursion_task_14_DESC: "Мы сделали всё, что в наших силах, чтобы вырвать из-под ног Рима его мощь и укрепить наши силы с помощью союзов и подрывной деятельности. Теперь давайте сыграем свою роль и посмотрим, как отреагирует ослабевший орёл. \n\n\n\n\n\n\n\n\n\n\n@celt_mil10!"

etruria_roman_incursion_task_15: "Судьба Рима"
etruria_roman_incursion_task_15_DESC: "Теперь Рим крепко держится под нашими ногами, умоляя о пощаде. Мы могли бы сделать многое. Что же делать? Что предпринять? \n\n\n\n\n\n\n\n\n\n\n@greek_mil15!"

etruria_roman_incursion_task_16: "Кража доходов Эпира"
etruria_roman_incursion_task_16_DESC: "Хотя Пирр и его люди были ценными союзниками в нашем конфликте с Римом, было бы глупо позволить римской угрозе так быстро смениться греческой. Мы должны сохранить свои права на весь полуостров и уничтожить лагеря эпиротов, пока они не пустили корни. \n\n\n\n\n\n\n\n\n\n\n@greek_mil17!"

etruria_roman_incursion_task_17: "Более мирная Италия"
etruria_roman_incursion_task_17_DESC: "Рим, величайшая угроза стабильности Италии, наконец-то покорён. Ликуйте! \n\n\n\n\n\n\n\n\n\n\n@event_pic11!"

