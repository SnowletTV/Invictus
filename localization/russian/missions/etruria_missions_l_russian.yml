#Flavour Events
me_etruria.1.title: "$etruria_roman_incursion$"
me_etruria.1.desc: "Мы и Рим были переплетены узами войны в течение многих лет, хорошими и плохими, друг с другом или по доверенности других. Но [GetProvince('(int32)16').GetName], гордость наших отцов... Вейи были слишком далёким шагом, потеря которого не может быть прощена. Пусть наши горькие отношения закончатся тем, что только один из нас будет стоять на вершине."
me_etruria.1.a: "Мы играем в опасную игру."

me_etruria.2.title:0 "$etruria_roman_incursion_task_1$: Остия - Велькаль"
me_etruria.2.desc: "[GetProvince('(int32)22').GetName] был крупным центром морской торговли: многие товары, особенно из Сардинии, поступали в его порт, расположённый чуть ниже по реке.\n\nВ то же время Рим стал конкурирующим центром торговли, зеркально отражая модель Велькала с его собственным портом в устье Тибра - Остией. Для того чтобы Велькаль и общая торговля на севере сохранили свою силу, мы должны решить проблему конкуренции между успешными портами."
me_etruria.2.a: "Расширьте нашу торговую сеть и введите в строй новый флот торговых кораблей."
me_etruria.2.b: "Торговцы будут покупать и продавать там, где они чувствуют себя в безопасности. Позвольте нам защитить их."
me_etruria.2.bt: "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! получает флот в #E [GetProvince('(int32)22').GetName]#! с хорошим адмиралом.\nЭтот флот состоит из #Y 5#! трирем, #Y 2#! гексер и #Y 1#! октер."
me_etruria.2.bt2: "#G 3#! #Y горожан#! @citizens! появиться на территории #E [GetProvince('(int32)22').GetName]#!"
me_etruria.2.c: "Заключите сделку с остийскими купцами, чтобы перераспределить их привезённые товары."
me_etruria.2.d: "Пусть один из наших приезжих торговцев улучшит порт Остии."

me_etruria.3.title: "$etruria_roman_incursion_task_1$: Этрусский или римский бог?"
me_etruria.3.desc: "Первосвященник из [GetProvince('(int32)16').GetName] предстал перед правителем и преклонил колени перед Высшим советом, произнося свою мольбу.\n\n'Дочь Тин, дочь Уни, римляне украли тебя у нас! Великая Менрва, ты, выросшая из головы своего отца, ты, отбрасывающая кроваво-красные болты света вместе с ним, твой образ украден и использован римлянами для своей 'Минервы'. Разве вы, мудрецы, не спасете нашу богиню от римлян, которые хотят отвратить её от нас?'\n\nВсе люди должны преклонить колени и посвятить свои жизни богам - как же мы решим эту проблему?"
me_etruria.3.a: "Пусть они извращают свои Вейи - мы построим больший храм в Велькале."
me_etruria.3.b: "Давайте убедим римлян сохранить традиции города."
me_etruria.3.c: "Что с ним? Где была великая Менрва, когда пал Вейи?"

me_etruria.4.title: "$etruria_roman_incursion_task_1$: Затруднительное положение Вейи"
me_etruria.4.desc: "Прошло уже больше поколения с тех пор, как римляне захватили [GetProvince('(int32)16').GetName]. Наши деды помнят, с какой апатией они отнеслись к этому конфликту. Они не боялись Рима тогда, да и сейчас не видят его истинного потенциала как нашей гибели - они забыли о резне, которую устроил Марк Фурий Камилл. Вейна остаётся важной границей между двумя нашими владениями, и если мы сможем вдохновить народ на восстание и вернуть её нам, у нас будет гораздо больше шансов в дальнейшем иметь дело с Римом. Но мы должны действовать осторожно, потому что римляне не будут долго сидеть сложа руки."
me_etruria.4.a: "Пошлите наших агентов подстрекать бедняков к восстанию - мы должны снова контролировать Вейну."
me_etruria.4.a.tt: "Новый правитель в #E [GetProvince('(int32)16').GetName]#! займет место #Y генерала#!"
me_etruria.4.b: "Когда-то Вейна была самым богатым городом. Напомните об этом купцам."
me_etruria.4.c: "Конфликт может подождать. А пока давайте 'инвестировать' в нашу будущую территорию."
me_etruria.4.c.tt: "Эти #E [GetCountry('ROM').GetReligion.GetName] [GetCountry('ROM').GetPrimaryCulture.GetName]#! жители появятся в #E [SCOPE.GetRootScope.GetCountry.GetCapital.GetName]#!:\n#Y 1#! аристократ @nobles! | #Y 2#! горожанина @citizens!"
me_etruria.4.c.tt2: "Эти #E [SCOPE.GetRootScope.GetCountry.GetReligion.GetName] [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName]#! жители появятся в #E [GetProvince('(int32)16').GetName]#!:\n#Y 1#! аристократы @nobles! | #Y 2#! горожане @citizens! | #Y 3#! свободных людей @freemen! | #Y 4#! рабов @slaves!"
me_etruria.4.d: "Ситуация слишком деликатная, чтобы действовать сейчас. Мы ждём."

me_etruria.5.title: "$etruria_roman_incursion_task_1$: Потеря Вейи"
me_etruria.5.desc: "Только что прибыл гонец, мой консул, и он сообщает, что в [GetProvince('(int32)16').GetName] назревает восстание! Город и прилегающие к нему территории заполнили этрусские воины, и говорят, что в любой момент они перебьют римский гарнизон и захватят регион для #Этрусской лиги#! Возможно, ещё не поздно остановить это бедствие, но мы должны действовать быстро!"
me_etruria.5.a: "Немедленно отправьте людей, чтобы выяснить, что происходит!"

me_etruria.6.title: "$etruria_roman_incursion_task_2$: Идея или место?"
me_etruria.6.desc: "Хотя все мы согласны с тем, что [GetCountry('ROM').GetName] представляет собой большую угрозу и что его поражение приведёт к новому золотому веку для нашего народа, не все этруски могут согласиться с тем, что именно в Риме является проблемой.\n\nОдни говорят, что сам город является источником наших бед, в то время как другие утверждают, что мы должны бояться именно римского духа, его неумолимости. Мы должны решить, какова главная цель этого конфликта, чтобы люди могли объединиться ради этой цели."
me_etruria.6.a: "Мы оторвём каждый камень от семи холмов."
me_etruria.6.b: "Рим – это просто место. Но его люди... они бесчисленное количество раз причиняли нам вред."

me_etruria.7.title: "$etruria_roman_incursion_task_3$: Воины из Тарчуны или Велзны"
me_etruria.7.desc: "В рамках подготовки к военному завоеванию два ключевых города, которые ранее сражались с римскими армиями, предложили обучать наши войска: [GetProvince('(int32)17').GetName] и [GetProvince('(int32)21').GetName]. Оба города могущественны и почитаемы, но мы должны сосредоточить наши военные операции только в одном из них. Мы не можем позволить, чтобы различия между нашими городами подрывали нашу логистику и единство."
me_etruria.7.a: "Тарквины когда-то правили Римом. Тарчуна знает лучше."
me_etruria.7.b: "Пугающая Вольтумна будет направлять солдат в Велзне."

me_etruria.8.title: "$etruria_roman_incursion_task_4$: Агенты внутри"
me_etruria.8.desc: "Пришло время послать человека, находящегося внутри. Мы должны выбирать шпиона с умом, потому что мы не сможем отозвать его, как только он покинет наш дозор. Будем надеяться, что они смогут позаботиться о себе сами."
me_etruria.8.a: "Отправьте Расце Чуринаса из Кисры."
me_etruria.8.a.tt: "#Y Этрурийский второстепенный персонаж#! появляется в @[GetCountry('ROM').GetFlag]! [GetCountry('ROM').GetName|Y]: #Y Расце Чуринас#!"
me_etruria.8.b: "Отправьте Велтура Папатнаса из Велзны."
me_etruria.8.b.tt: "#Y Этрурийский второстепенный персонаж#! появляется в @[GetCountry('ROM').GetFlag]! [GetCountry('ROM').GetName|Y]: #Y Велтур Папатнас#!"

me_etruria.9.title: "$etruria_roman_incursion_task_4$: Вредоносные торговцы"
me_etruria.9.desc: "Сегодня утром прибыл гонец с известием о том, что в [GetProvince('(int32)1').GetName] и [GetProvince('(int32)15').GetName] начались сильные пожары - похоже, наш агент выполнил свое задание. По слухам, этот диверсант убедил многих недовольных неримских купцов в городе помочь ему, и прежде чем была поднята тревога, многочисленные склады у воды были подожжены.\n\nПока вся гавань Остии была опалена пламенем, шпион, очевидно, поймал одну из последних лодок, выходящих из порта в нашу колонию [GetProvince('(int32)3515').GetName] на Корсике в качестве средства спасения. Уверен, мы скоро увидим его снова."
me_etruria.9.a: "Он на какое-то время подорвал их экономику! Какая легенда"
me_etruria.9.a.tt: "@[GetCountry('ROM').GetFlag]! [GetCountry('ROM').GetName|Y] потеряет #R 5#! случайных кораблей в случайном флоте\n[minor_etrurian_spy.GetName|Y] вернётся на @[SCOPE.GetRootScope.GetCountry.GetFlag]! [SCOPE.GetRootScope.GetCountry.GetName|Y] в качестве #Y второстепенного персонажа#! через #Y 30#! дней"

me_etruria.10.title: "$etruria_roman_incursion_task_4$: Горящие слитки"
me_etruria.10.desc: "Консул! Консул! Посмотрите вниз на город. Он горит! Горит! Рынки и форт в руинах, и посмотрите: далеко-далеко, в конце реки, в [GetProvince('(int32)15').GetName], горит огонь! Не существует мира, в котором это не было бы результатом вмешательства #E Этрусков#!."
me_etruria.10.a: "Они нанесли удар по нашим финансам."
me_etruria.10.a.tt: "@[GetCountry('ROM').GetFlag]! [GetCountry('ROM').GetName|Y] теряет #R 5#! случайных кораблей в случайном флоте"

me_etruria.11.title: "$etruria_roman_incursion_task_4$: Заблуждающиеся святые люди"
me_etruria.11.desc: "Они практически несли его на руках. Группа святых людей принесла Велтура обратно к нам на своих плечах. Они утверждают, что он нашёл их и научил ложным путям римского поклонения их богам, поэтому они сожгли всё своё имущество, убедили других жрецов поступить так же и стали частью наших храмов с Велтуром в качестве верховного жреца. Они также вернули нам то, что мы когда-то потеряли из-за римлян."
me_etruria.11.a: "Он оказал нам великую честь, и римляне будут в ужасе."
me_etruria.11.a.tt: "[minor_etrurian_spy.GetName|Y] вернётся к @[SCOPE.GetRootScope.GetCountry.GetFlag]! [SCOPE.GetRootScope.GetCountry.GetName|Y] в качестве #Y Minor Character#! в #Y 30#! дней\nРаз [minor_etrurian_spy.GetName|Y] прибыв на место, он станет #Y [GetOffice('office_pontifex').GetCulturalName(SCOPE.GetRootScope.GetCountry)]#!"

me_etruria.12.title: "$etruria_roman_incursion_task_4$: Пылающие быки"
me_etruria.12.desc: "Консул! Консул! Они покинули храм #E Юпитера Оптимуса Максимуса#! - все до одного. Они просто ушли, неся на плечах чужеземца - клянусь, он был этруском. Только что пришли другие сообщения о том, что жрецы покинули храм Дианы в [GetProvince('(int32)6').GetName] и даже сожгли святыню дотла.\n\nВ своем отчаянии люди чувствуют себя так, словно сами боги сгорели."
me_etruria.12.a: "Куда мы без наших богов?"

me_etruria.14.title: "$etruria_roman_incursion_task_6$: Что предлагают сеноны?"
me_etruria.14.desc: "Несмотря на то, что то тут, то там возникали беспорядки, сеноны бродят по нашим городам и пробираются по нашим дорогам. Они привозят с собой множество уникальных изделий и обычаев. Некоторые полагают, что наши отношения могут стать ещё более выгодными. Возможно, теперь, когда мы стали друзьями, они захотят рассказать нам больше о себе."
me_etruria.14.a: "Вы говорите, они делают интересные изделия? Могли бы они приносить прибыль, если бы мы их делали?"
me_etruria.14.a.tt: "Эти #E [GetCountry('SNI').GetReligion.GetName] [GetCountry('SNI').GetPrimaryCulture.GetName]#! жители появятся в #E [GetProvince('(int32)14').GetName]#!:\n#Y 1#! аристократ @nobles! | #Y 2#! горожанина @citizens!\n#E [GetCountry('SNI').GetPrimaryCulture.GetName]#! культура приобретает #Y покровительство кельтской литературы и искусства#!"
me_etruria.14.b: "Они разграбили Рим. Возможно, они могут нас чему-то научить."
me_etruria.14.b.tt: "#E [GetCountry('SNI').GetPrimaryCulture.GetName]#! культурные достижения #Y Изучение кельтских способов ведения войны#!"
me_etruria.14.c: "Это сильные и трудолюбивые люди - пусть они работают на наших шахтах."
me_etruria.14.c.tt: "Эти #E [GetCountry('SNI').GetReligion.GetName] [GetCountry('SNI').GetPrimaryCulture.GetName]#! жители появятся в #E [GetProvince('(int32)124').GetName]#!:\n#Y 4#! свободные люди @freemen! | #Y 5#! рабы @slaves!"

me_etruria.15.title: "$etruria_roman_incursion_task_8$: Что предлагают карфагеняне?"
me_etruria.15.desc: "Теперь, когда соглашение, пусть и недолговечное, достигнуто, карфагенские купцы хлынули в наши гавани и везут множество товаров для торговли. Мы могли бы многому научиться у этих людей - возможно, большему, чем мы думаем."
me_etruria.15.a: "Их изящные ремесла и торговые пути имеют ценность. Посмотрите, чему можно научиться."
me_etruria.15.a.tt: "Эти #E [GetCountry('CAR').GetReligion.GetName] [GetCountry('CAR').GetPrimaryCulture.GetName]#! жители появятся в #E [GetProvince('(int32)14').GetName]#!:\n#Y 1#! аристократы @nobles! | #Y 2#! горожане @citizens!\n#E [GetCountry('CAR').GetPrimaryCulture.GetName]#! культура приобретает #Y покровительство пунической литературы и искусства#!"
me_etruria.15.b: "Их мореплавателям нет равных в море. Учитесь у них."
me_etruria.15.b.tt: "#E [GetCountry('CAR').GetPrimaryCulture.GetName]#! культурные достижения #Y Изучите пунические способы войны#!"
me_etruria.15.c: "Они торговцы - почему бы не позволить им улучшить наши дела."
me_etruria.15.c.tt: "Эти #E [GetCountry('CAR').GetReligion.GetName] [GetCountry('CAR').GetPrimaryCulture.GetName]#! жители появятся в #E [GetProvince('(int32)22').GetName]#!:\n#Y 4#! свободных граждан @freemen! | #Y 5#! рабов @slaves!"

me_etruria.16.title: "$etruria_roman_incursion_task_10$: Что предлагают эпироты?"
me_etruria.16.desc: "Наши взаимовыгодные отношения с [GetCharacter('(int32)70').GetName] из [GetCountry('EPI').GetName] обусловили довольно большое количество послов и посланников между нами двумя. Несмотря на то, что в основном это были строгие и упорядоченные дела, на улицы просачивались и новости, и искусство, и истории. Наш народ всегда с удовольствием ввозил греческие товары... возможно, нам стоит ещё больше сблизить наши две культуры."
me_etruria.16.a: "Мы должны научиться делать свои собственные изделия подобным образом."
me_etruria.16.a.tt: "Эти #E [GetCountry('EPI').GetReligion.GetName] [GetCountry('EPI').GetPrimaryCulture.GetName]#! жители появятся в #E [GetProvince('(int32)126').GetName]#!:\n#Y 1#! аристократ @nobles! | #Y 2#! горожанина @citizens!\n#E [GetCountry('EPI').GetPrimaryCulture.GetName]#! культура приобретает #Y покровительство греческой литературы и искусства#!"
me_etruria.16.b: "Война гоплитов - мощный инструмент. Возможно, нам есть чему поучиться."
me_etruria.16.b.tt: "#E [GetCountry('EPI').GetPrimaryCulture.GetName]#! культурные достижения #Y изучение греческих способов ведения войны#!"
me_etruria.16.c: "Греки - хорошие советчики и администраторы."
me_etruria.16.c.tt: "Эти #E [GetCountry('EPI').GetReligion.GetName] [GetCountry('EPI').GetPrimaryCulture.GetName]#! жители появятся в #E [GetProvince('(int32)126').GetName]#!:\n#Y 4#! свободных людей @freemen! | #Y 5#! рабов @slaves!"

me_etruria.17.title: "$etruria_roman_incursion_task_11$: Римско-этрусская связь"
me_etruria.17.desc: "Мы все понимаем, что должны справиться с угрозой, которую представляет для нас [GetCountry('ROM').GetName], однако остается открытым вопрос, что будет с городом и его жителями?\n\nБудет ли для нас благом, если Рим останется процветающим и будет на нашей стороне, или лучше оставить его в качестве подданного, который будет подчиняться нам в страхе перед нашим возмездием? У наших людей должна быть одна цель, за которую они должны сплотиться в этом великом деле."
me_etruria.17.a: "Они снова будут этрусками!"
me_etruria.17.b: "Рим подчинится нам, но он может жить."

me_etruria.18.title: "$etruria_roman_incursion_task_13$: Агенты в Кампании"
me_etruria.18.desc: "[GetProvince('(int32)6').GetName] был нашим городом ещё сто лет назад, до того как Кампани ворвались в поместья аристократов и похитили власть. Как отнеслась к ним свобода? Как к ним отнеслась римская защита? Они не имеют права голоса в Республике и даже доказали свою нелояльность к латинянам. [GetProvince('(int32)7').GetName] разделяет их судьбу; бедный греческий народ, который когда-то был нашим верным клиентом. Эти люди приняли Кампани, но всё равно были покорены. Возможно, они найдут утешение в наших ждущих объятиях..."
me_etruria.18.a: "Нам понадобится поддержка всех кампанских равнин."
me_etruria.18.a.tt: "Агенты направляются на каждую территорию в @[GetCountry('ROM').GetFlag]! [GetCountry('ROM').GetAdjective|Y] [GetProvince('(int32)6').GetArea.GetName|E]"
me_etruria.18.b: "Эта затея слишком рискованна. Пусть кампанские шашки падают, куда хотят."

me_etruria.19.title: "$etruria_roman_incursion_task_13$: Цена свободы на Юге"
me_etruria.19.desc: "Наши агенты вернулись с новостями. Сыновья, дочери и внуки старых этрусских олигархов всё ещё живут в [GetProvince('(int32)6').GetName], [GetProvince('(int32)10').GetName] и других южных городах, над которыми мы когда-то властвовали. Эти богатые семьи готовы восстать и вернуть себе политическую власть, если мы поддержим их усилия; проще говоря, им понадобится армия.\n\nСитуация не слишком отличается в [GetProvince('(int32)7').GetName], [GetProvince('(int32)1713').GetName] и островном городе Питекузе. Тамошние греки чувствуют себя покорными под римской властью и находятся в хороших отношениях с местными латинянами, которые также являются рабами Рима - наши агенты считают, что их поддержку можно купить."
me_etruria.19.a: "Только в Капуе есть оружие нашего типа!"
me_etruria.19.b: "Подкупите греков, чтобы принудить недовольное население."
me_etruria.19.c: "Нам понадобится всё их участие."
me_etruria.19.d: "Это зашло слишком далеко. Мы не можем позволить себе поддерживать их мятеж."

me_etruria.20.title: "$etruria_roman_incursion_task_13$: Капуанское неповиновение"
me_etruria.20.desc: "До нас дошли новости о том, что [GetProvince('(int32)6').GetName] восстали и провозгласили независимость, став непоколебимой занозой в боку римлян. Армия, которую мы им предоставили, заняла город гарнизоном и отвлекает внимание римских полчищ."
me_etruria.20.i.tt: "Территория [capua_revolt_scope.GetName|Y] #R восстаёт#! против @[GetCountry('ROM').GetFlag]! [GetCountry('ROM').GetName|Y]\nПовстанческое государство [capua_revolt_scope.GetName|Y] получает армию из #Y 4k тяжёлой пехоты#! и #Y 4k копьеносцев#!\nТерритория [capua_revolt_scope.GetName|Y] получает два уровня #Y фортов#! \nЭти #E [SCOPE.GetRootScope.GetCountry.GetReligion.GetName] [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName]#! жители появятся в #E [GetProvince('(int32)6').GetName]#!:\n#Y 4#! аристократа @nobles! | #Y 3#! горожанина @citizens!"
me_etruria.20.a: "Будем надеяться, что они смогут продержаться до тех пор, пока наши войска не будут готовы."

me_etruria.21.title: "$etruria_roman_incursion_task_13$: Неудавшееся восстание"
me_etruria.21.desc: "До нас дошли новости о том, что, хотя италийские греки смогли поднять против римлян своих сородичей и зажиточный класс Кампани, римляне пронюхали обо всем этом и заставили рабов и рабочих сопротивляться своим господам.\n\nНаши союзники в этих городах были арестованы, а некоторые даже казнены. Мы не знаем, проследили ли римляне за этим."
me_etruria.21.a: "Позорный провал."
me_etruria.21.a.tt: "Территория [GetProvince('(int32)7').GetName|Y] теряет #R 5#! #Y италийских#! жителя"

me_etruria.22.title:0 "$etruria_roman_incursion_task_13$: Кампанское восстание"
me_etruria.22.desc:0 "Разведчики сообщили о полномасштабном восстании в Кампании, где [GetProvince('(int32)6').GetName] и [GetProvince('(int32)7').GetName] возглавляют сопротивление своим римским хозяевам. Все люди с ними, даже кампанцы, которые когда-то украли эти земли у нашего народа.\n\nС помощью, которую мы оказали, римлянам будет трудно вернуть эту область, прежде чем наши войска и остальные наши союзники будут готовы к окончательной войне."
me_etruria.22.i.tt:0 "Провинция [campania_revolt_scope.GetName|Y] #R восстаёт#! против @[GetCountry('ROM').GetFlag]! [GetCountry('ROM').GetName|Y]\nПовстанческое государство [campania_revolt_scope.GetName|Y] получает армию из #Y 6k тяжёлой пехоты#!, #Y 6k копьеносцев#!, #Y 3k лёгкой пехоты#! и #Y 2k обозов снабжения#!\nТерритории [GetProvince('(int32)6').GetName|Y] и [GetProvince('(int32)7'). GetName|Y] получают два уровня #Y фортов#!\nЭти #E [SCOPE.GetRootScope.GetCountry.GetReligion.GetName] [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName]#! жители появятся в #E [GetProvince('(int32)6').GetName]#!:\n#Y 4#! аристократа @nobles! | #Y 3#! горожанина @citizens!\nЭти #E [SCOPE.GetRootScope.GetCountry.GetReligion.GetName] [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName]#! жители появятся в #E [GetProvince('(int32)7').GetName]#!:\n#Y 2#! аристократа @nobles! | #Y 1#! горожанин @citizens!\nЭти #E [SCOPE.GetRootScope.GetCountry.GetReligion.GetName] [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName]#! жители появятся в #E [GetProvince('(int32)8').GetName]#!:\n#Y 1#! горожанин @citizens! | #Y 1#! сводобные люди @freemen!\nЭти #E [SCOPE.GetRootScope.GetCountry.GetReligion.GetName] [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName]#! жители появятся в #E [GetProvince('(int32)31').GetName]#!:\n#Y 1#! свободные люди @freemen!"
me_etruria.22.a:0 "Пусть пламя свободы разгорится."
me_etruria.22.a.tt:0 "Эти #E [campania_revolt_scope.GetReligion.GetName] [campania_revolt_scope.GetPrimaryCulture.GetName]#! жители появятся в #E [SCOPE.GetRootScope.GetCountry.GetCapital.GetName]#!:\n#Y 2#! аристократа @nobles! | #Y 1#! горожанин @citizens!"

me_etruria.23.title: "$etruria_roman_incursion_task_14$: Наши требования к Риму"
me_etruria.23.desc: "Наконец-то настал этот момент. Мы подготовились к этому долгожданному столкновению с римлянами, и хотя мы ожидаем, что это будет действительно ожесточённая схватка, давайте продемонстрируем нашу уверенность и объединенную мощь официальным ультиматумом. Мы с готовностью ждём их ожидаемого ответа..."
me_etruria.23.a: "Они подчинятся или потерпят поражение на поле боя!"
me_etruria.23.a.tt: "Ультиматум отправлен @[GetCountry('ROM').GetFlag]! [GetCountry('ROM').GetAdjective|Y]ому #Y сенату#!"

me_etruria.24.title: "$etruria_roman_incursion_task_14$: Этрусский указ"
me_etruria.24.desc: "От двенадцати этрусских правителей пришло напыщенное, зловещее, презрительное послание. Похоже, что эти сидящие на троне на вершине холма в кои-то веки отложили свои палицы и объединились, чтобы противостоять нам в поле. Они утверждают, что их силы намного превосходят наши, и намекают на помощь иностранных союзников, которые усилят их численность.\n\nТакое скопление сил было замечено нашими разведчиками, но мы полагали, что это оборонительная группа, чтобы отбиться от галлийцев в горах - как же мы ошибались. Они дают нам два варианта...\n\nСдаться [GetProvince('(int32)1').GetName] или умереть."
me_etruria.24.a: "Наша судьба решится на поле!"
me_etruria.24.b: "У нас нет надежды победить их. Избавьте наш народ от страданий."

me_etruria.25.title: "$etruria_roman_incursion_task_14$: Пламя войны"
me_etruria.25.desc: "Наш гонец вернулся без головы. Их ответ достаточно ясен..."
me_etruria.25.a: "В бой!"

me_etruria.26.title: "$etruria_roman_incursion_task_14$: Возвращение в строй"
me_etruria.26.desc: "Римляне отправили в наши города целую армию послов с богатствами, молящих о пощаде перед мечами наших армий - похоже, даже они понимали, что у них нет шансов.\n\nДобро пожаловать в страну Расенны, Латини."
me_etruria.26.a: "Защитите их земли!"

me_etruria.27.title: "$etruria_roman_incursion_task_15$: Судьба Рима"
me_etruria.27.desc: "Римские земли теперь подчинены нашим армиям и нашей юрисдикции. Совету Двенадцати предстоит решить, как мы будем обращаться с народом и его городом - их судьба будет решаться здесь."
me_etruria.27.a: "Рим должен быть разрушен!"
me_etruria.27.a.tt: "#Y 66%#! населения #Y [GetProvince('(int32)1').GetName]#! погибнет."
me_etruria.27.a.tt2: "@[SCOPE.GetRootScope.GetCountry.GetFlag]! [SCOPE.GetRootScope.GetCountry.GetName|Y] получает все @[GetCountry('ROM').GetFlag]! [GetCountry('ROM').GetAdjective|Y] территории за пределами провинции #Y $roma_area$#!."
me_etruria.27.b: "Рим должен быть нашим!"
me_etruria.27.b.tt: "@[SCOPE.GetRootScope.GetCountry.GetFlag]! [SCOPE.GetRootScope.GetCountry.GetName|Y] аннексирует @[GetCountry('ROM').GetFlag]! [GetCountry('ROM').GetName|Y]"
me_etruria.27.c: "Позвольте нам стать их кукловодами."
me_etruria.27.c.tt: "@[SCOPE.GetRootScope.GetCountry.GetFlag]! [SCOPE.GetRootScope.GetCountry.GetName|Y] аннексирует @[GetCountry('ROM').GetFlag]! [GetCountry('ROM').GetName|Y] и создаст @[GetCountry('ROM').GetFlag]! [GetCountry('ROM').GetAdjective|Y] феод в [GetProvince('(int32)1').GetName|Y0]"
me_etruria.27.d: "Римские земли станут нашей торговой базой."
me_etruria.27.d.tt: "@[SCOPE.GetRootScope.GetCountry.GetFlag]! [SCOPE.GetRootScope.GetCountry.GetName|Y] аннексирует все @[GetCountry('ROM').GetFlag]! [GetCountry('ROM').GetAdjective|Y] территории, за исключением [GetProvince('(int32)1').GetName|E0]"
me_etruria.27.d.tt2: "Дороги строятся из [GetProvince('(int32)3').GetName|E0] через [GetProvince('(int32)1').GetName|E0], [GetProvince('(int32)16').GetName|E0] и [GetProvince('(int32)18').GetName|E0] to [GetProvince('(int32)21').GetName|E0].\nДороги строятся из [GetProvince('(int32)3').GetName|E0] через [GetProvince('(int32)15').GetName|E0] на [GetProvince('(int32)14').GetName|E0]."
me_etruria.27.d.tt3: "Территории [GetProvince('(int32)1').GetName|E0], [GetProvince('(int32)15').GetName|E0], [GetProvince('(int32)2').GetName|E0], и [GetProvince('(int32)3').GetName|E0] становиться [SCOPE.GetRootScope.GetCountry.GetAdjective|Y] #E городами Лиги#!"
me_etruria.27.e: "Сожгите Рим, а затем посыпьте его землю солью."
me_etruria.27.e.tt: "Все города в провинции [GetProvince('(int32)1').GetArea.GetName|Y0] становятся [GetProvinceRank('settlement').GetName|Y0]#Y #E s#!#!\n#Y 33%#! населения всех @[GetCountry('ROM').GetFlag]! [GetCountry('ROM').GetAdjective|Y] cities perish\n@[SCOPE.GetRootScope.GetCountry.GetFlag]! [SCOPE.GetRootScope.GetCountry.GetName|Y] annexes @[GetCountry('ROM').GetFlag]! [GetCountry('ROM').GetName|Y]"
me_etruria.27.e.tt2: "[SCOPE.GetRootScope.GetCountry.GetName|Y] получает #Y 6#! инновации"

me_etruria.28.title: "$etruria_roman_incursion_task_15$: Возвращение в этрусский Рим"
me_etruria.28.desc: "Мы покончили с [GetCountry('ROM').GetName], и наши предки смеются над тем позором, который мы нанесли нашим смертельным врагам. Однако настало время решить, как двигаться дальше; собираемся ли мы в будущем вернуться в [GetProvince('(int32)1').GetName] и отстроить его до статуса центрального города нашей растущей лиги - это вопрос, на который мы не сможем окончательно ответить сегодня.\n\nНо первый шаг должен быть сделан скоро; начнем ли мы процесс возвращения Расенны в Рому, или оставим латинян заниматься своими делами?"
me_etruria.28.a: "Пусть он достанется латинянам. Для нас это забытый город."
me_etruria.28.b: "Он снова станет настоящей этрусской крепостью!"
me_etruria.28.b.tt: "Эти #E [SCOPE.GetRootScope.GetCountry.GetReligion.GetName] [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName]#! жители появятся в #E [GetProvince('(int32)1').GetName]#!:\n#Y 5#! аристократов @nobles! | #Y 6#! горожан @citizens! | #Y 7#! свободные жителей @freemen! | #Y 10#! рабов @slaves!"
me_etruria.28.b.tt2: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! вводит в действие культурные решения #Y уменьшение ограничений на гражданство#! и #Y право на апелляцию#! для [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName] культуры"

me_etruria.29.title: "$etruria_roman_incursion_task_15$: Судьба Кампании"
me_etruria.29.desc: "Когда судьба [GetProvince('(int32)1').GetName] решена, важно обратиться к нашим союзникам на юге, в окрестностях [GetProvince('(int32)6').GetName], ибо мы помним, что когда-то эти города принадлежали Расенне и были свидетельством нашего контроля в южной торговле. \n\nЕсли мы хотим вознаградить их и усилить нашу власть в этом регионе, должны ли мы вновь включить их в великую Лигу Расенны или вернуть им статус Лига народов, Лиги Кампании?"
me_etruria.29.a: "Мы будем править ими напрямую"
me_etruria.29.a.tt: "Эти #E [SCOPE.GetRootScope.GetCountry.GetReligion.GetName] [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName]#! жители появятся в #E [GetProvince('(int32)6').GetName]#!:\n#Y 1#! аристократы @nobles! | #Y 2#! горожане @citizens! | #Y 3#! свободных гражданиа @freemen! | #Y 3#! рабы @slaves!\nЭти #E [SCOPE.GetRootScope.GetCountry.GetReligion.GetName] [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName]#! жителя появятся в #E [GetProvince('(int32)8').GetName]#!:\n#Y 1#! аристократ @nobles! | #Y 2#! горожанина @citizens! | #Y 3#! свободных гражданина @freemen! | #Y 3#! рабов @slaves!\nЭти #E [SCOPE.GetRootScope.GetCountry.GetReligion.GetName] [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName]#! жители появятся в #E [GetProvince('(int32)40').GetName]#!:\n#Y 1#! аристократ @nobles! | #Y 2#! горожанина @citizens! | #Y 3#! свободных гражданина @freemen! | #Y 3#! рабов @slaves!\nЭти #E [SCOPE.GetRootScope.GetCountry.GetReligion.GetName] [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName]#! жители появятся в #E [GetProvince('(int32)31').GetName]#!:\n#Y 1#! аристократ @nobles! | #Y 2#! горожанина @citizens! | #Y 3#! свободных гражданина @freemen! | #Y 3#! раба @slaves!"
me_etruria.29.a.tt2: "[SCOPE.Custom('etruria_me_etruria_29_campania_annex_loc')]"
etruria_me_etruria_29_campania_annex_loc_exists:0 "@[SCOPE.GetRootScope.GetCountry.GetFlag]! [SCOPE.GetRootScope.GetCountry.GetName|Y] аннексирует @[campania_revolt_scope.GetFlag]! [campania_revolt_scope.GetName|Y]"
etruria_me_etruria_29_campania_annex_loc_dead:0 ""
me_etruria.29.b: "Пусть живёт Лига Народов!"
me_etruria.29.b.tt: "[SCOPE.GetRootScope.GetCountry.GetName|Y] освобождает провинцию [GetProvince('(int32)6').GetArea.GetName|Y0] в качестве феодального субъекта под названием #Y Этрурия Кампана#!"
me_etruria.29.b.tt2: "Эти #E [SCOPE.GetRootScope.GetCountry.GetReligion.GetName] [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName]#! жители появятся в #E [GetProvince('(int32)6').GetName]#!:\n#Y 1#! аристократ @nobles! | #Y 3#! горожанина @citizens! | #Y 4#! свободных граждан @freemen! | #Y 4#! раба @slaves!\nЭти #E [SCOPE.GetRootScope.GetCountry.GetReligion.GetName] [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName]#! жители появятся в #E [GetProvince('(int32)8').GetName]#!:\n#Y 1#! аристократ @nobles! | #Y 3#! горожанина @citizens! | #Y 4#! свободных гражданина @freemen! | #Y 4#! раба @slaves!\nЭти #E [SCOPE.GetRootScope.GetCountry.GetReligion.GetName] [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName]#! жители появятся в #E [GetProvince('(int32)40').GetName]#!:\n#Y 1#! аристократ @nobles! | #Y 3#! горожанина @citizens! | #Y 4#! свободных гражданина @freemen! | #Y 4#! раба @slaves!\nЭти #E [SCOPE.GetRootScope.GetCountry.GetReligion.GetName] [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName]#! жители появятся в #E [GetProvince('(int32)31').GetName]#!:\n#Y 1#! аристократ @nobles! | #Y 3#! горожанина @citizens! | #Y 4#! свободных гражданина @freemen! | #Y 4#! раба @slaves!"
me_etruria.29.b.tt3: "#E Этрурия Кампана#!\n@global_commerce_icon! Национальная торговая стоимость: #G +5.00%#!\n@global_export_commerce_icon! Стоимость экспорта: #G +5.00%#!\n@global_pop_assimilation_speed_icon! Скорость ассимиляции населения: #G +10.00%#!"

me_etruria.30.title: "$etruria_roman_incursion_task_17$: Конец латинского наследия"
me_etruria.30.desc: "Это была долгая борьба с момента свержения Тарквиниев в Роме много лет назад, но мы упорствовали и побеждали, когда все остальные считали, что наши лучшие времена позади. Мы нашли силу в единстве и никогда не поддадимся римской слабости - высокомерию! Мы видим, к чему приводят подобные черты характера. Пусть их история закончится на этом и останется для нас предупреждением, предупреждением о нашей уязвимости.\n\nХотя мы восстановили свое господство в северной части земли, со всех сторон у нас остается много врагов. Наши давние партнеры в [GetProvince('(int32)3256').GetName] всё ещё крадут наши морские пути, греки на севере, западе и юге окружили нас, а наши сородичи за горами на севере по-прежнему находятся под властью варваров. В этом перенаселённом и опасном мире мы почти не чувствуем себя в безопасности."
me_etruria.30.a: "Наша работа будет продолжена."

me_etruria.31.title: "Сеннонские увертюры"
me_etruria.31.desc:0 "Прославившись разграблением Рима, Сенноны по-прежнему известны своей свирепостью и непоколебимостью.\nДавайте договоримся с ними, чтобы у нас были союзники, с которыми мы сможем одолеть римлян."
me_etruria.31.a:0 "Наши отношения очень важны. Дайте это понять." 
me_etruria.31.at:0 "#Y Сенноны#! могут стать #Y государством-клиентом#!."
me_etruria.31.b:0 "Они могут стать полезными союзниками. Сделайте им щедрое предложение."
me_etruria.31.bt:0 "#Y Сенноны#! могут стать #Y союзником#!"
me_etruria.31.c:0 "Давайте вместо этого отправим им знак дружбы."
me_etruria.31.ct:0 "Скорее всего, #Y Сенноны#! отвергнут наши ухаживания или просто пошлют на помощь тёплые тела."

me_etruria.32.title:0 "Посланник из Этрурии"
me_etruria.32.desc:0 "Эмиссары из Этрусской лиги прибыли с посланием от своего правителя. Они хотят наконец-то убить римского волка. Учитывая нашу историю разрушения стен Рима и опустошения его улиц, они пришли к нам."     
me_etruria.32.desc_1:0 "$me_etruria.32.desc$\nОни предлагают нам большое количество серебра и золота, пытаясь склонить нас на свою сторону. Их правитель ищет военных союзников и торговых партнёров."   
me_etruria.32.desc_2:0 "$me_etruria.32.desc$\nОни предлагают нам некоторое количество серебра, пытаясь склонить нас на свою сторону. Их правитель ищет военных союзников и торговых партнёров."   
me_etruria.32.desc_3:0 "$me_etruria.32.desc$\nХотя их слова приятны, они мало что предлагают в виде подарков или взяток."  
me_etruria.32.a:0 "Мне больно это говорить, но в эти опасные времена нам не помешала бы их защита. Лучше быть с ними, чем против них."         # offer vassalage
me_etruria.32.at:0 "#Y Сенноны#! становятся #T государством-клиентом#! #Y Этрурии#!."       
me_etruria.32.b:0 "Возможно, военный союз умиротворит их и предложит нам льготы взамен?"         # offer military alliance
me_etruria.32.bt:0 "#Y Сенноны#! становится #T союзником#! #Y Этрурии#!."        
me_etruria.32.c:0 "Мы предложим им несколько воинов для их приключений."         # rebuke advances / offer little
me_etruria.32.ct:0 "Дипломаты разочарованы, а их правитель, возможно, оскорблён, но, возможно, наши воины смогут переломить ситуацию."      

me_etruria.33.title:0 "Ответ из Сеннон"
me_etruria.33.desc:0 "Сеннонские послы прибыли со своим ответом."     # description of emissary arriving in Scythia from Sindica."
me_etruria.33.desc_1:0 "$me_etruria.33.desc$\nОни приняли наши щедрые предложения и даже будут выступать в качестве государства-клиента."   # gained a client state
me_etruria.33.desc_2:0 "$me_etruria.33.desc$\nОни приняли наше предложение о союзе и хотят работать с нами ради светлого будущего."   # gained a military alliance
me_etruria.33.desc_3:0 "$me_etruria.33.desc$\nОни решили отвергнуть наши дипломатические усилия и исключить дальнейшее укрепление наших отношений. Чтобы предотвратить ожесточение, они послали отряд воинов, чтобы помочь нам в наших поисках."   
me_etruria.33.a:0 "Наши старания увенчались успехом!"                 # gained a client state reaction
me_etruria.33.at:0 "#Y Сенноны#! становится #Y племенным вассалом#!."      # inform player
me_etruria.33.b:0 "Я уверен, что это взаимовыгодный союз."         # gained an alliance reaction
me_etruria.33.bt:0 "#Y Сенноны#! становится #Y союзником#!."              # inform player
me_etruria.33.c:0 "Как они смеют так оскорблять нас!"               # gained nothing reaction
me_etruria.33.ct:0 "Мы ничего не добились, практически ничего..."       # inform player

me_etruria.34.title: "Карфагенские увертюры"
me_etruria.34.desc:0 "Наш старый торговый соперник и сверхдержава Западного Средиземноморья, Карфаген остается морским титаном и может стать решающим фактором в нашем конфликте, как когда-то давно против фокейцев.\nДавайте договоримся с ними, чтобы у нас были союзники, с которыми мы сможем одолеть римлян."
me_etruria.34.a:0 "Наши отношения очень важны. Поймите это правильно." 
me_etruria.34.at:0 "#Y Карфаген#! может прислать нам #G ресурсы#! вместе с #Y союзником#!."
me_etruria.34.b:0 "Они могут стать полезными союзниками. Сделайте им щедрое предложение."
me_etruria.34.bt:0 "#Y Карфаген#! может стать #Y союзником#!."
me_etruria.34.c:0 "Давайте вместо этого отправим им знак дружбы."
me_etruria.34.ct:0 "#Y Карфаген#! в любом случае, скорее всего, отвергнет наши предложения."

me_etruria.35.title:0 "Посланник из Этрурии"
me_etruria.35.desc:0 "Эмиссары из Этрусской лиги прибыли с посланием от своего правителя. Они хотят наконец-то убить римского волка. Учитывая нашу историю морского контроля и предыдущие партнёрские отношения, они пришли к нам."     
me_etruria.35.desc_1:0 "$me_etruria.35.desc$\nОни предлагают нам большое количество серебра и золота, пытаясь склонить нас на свою сторону. Их правитель ищет военных союзников и торговых партнеров."   
me_etruria.35.desc_2:0 "$me_etruria.35.desc$\nОни предлагают нам некоторое количество серебра, пытаясь склонить нас на свою сторону. Их правитель ищет военных союзников и торговых партнеров."   
me_etruria.35.desc_3:0 "$me_etruria.35.desc$\nХотя их слова приятны, они мало что предлагают в виде подарков или взяток."  
me_etruria.35.a:0 "Римляне будут представлять большую угрозу в будущем. Мы пошлем нечто большее, чем просто союз – снабдим их людьми, обучением и тому подобным."         # offer military support + alliance (Mil Exp + mil access + manpower)
me_etruria.35.at:0 "#Y Карфаген#! становится #T союзником#! #Y Этрурии#! и будет отправлять #G рабочую силу#!, давая #G военный опыт#! и #G военный доступ#!."       
me_etruria.35.b:0 "Возможно, военный союз умиротворит их и предоставит нам преимущества взамен?"         # offer military alliance
me_etruria.35.bt:0 "#Y Карфаген#! становится #T союзником#! #Y Этрурии#!."        
me_etruria.35.c:0 "Мы ничего им не предложим - пусть италийцы сами себя разоряют для нашего последующего завоевания."         # rebuke advances / offer little
me_etruria.35.ct:0 "Дипломаты разочарованы, а их правитель может быть оскорблен."      

me_etruria.36.title:0 "Ответ из Карфагена"
me_etruria.36.desc:0 "Карфагенские послы прибыли со своим ответом."     # description of emissary arriving in Scythia from Sindica."
me_etruria.36.desc_1:0 "$me_etruria.36.desc$\nОни приняли наши щедрые предложения и даже предоставят больше помощи, чем предполагалось, включая рабочую силу, военный опыт и военный доступ через свои земли и портовые города."   # access, mil exp, alliance, and manpower
me_etruria.36.desc_2:0 "$me_etruria.36.desc$\nОни приняли наше предложение о союзе и хотят сотрудничать с нами ради светлого будущего."   # gained a military alliance
me_etruria.36.desc_3:0 "$me_etruria.36.desc$\nОни решили опровергнуть наши дипломатические усилия и исключить дальнейшее укрепление наших отношений."   
me_etruria.36.a:0 "Наши усилия увенчались успехом!"                 # gained mil support reaction
me_etruria.36.at:0 "#Y Карфаген#! становится #Y союзником#! и присылает большую военную поддержку."      # inform player
me_etruria.36.b:0 "Я уверен, что это взаимовыгодный союз."         # gained an alliance reaction
me_etruria.36.bt:0 "#Y Карфаген#! становится #Y союзником#!."              # inform player
me_etruria.36.c:0 "Как они смеют так оскорблять нас!"               # gained nothing reaction
me_etruria.36.ct:0 "Мы ничего не приобрели, совсем ничего."       # inform player

me_etruria.37.title: "Эпирские увертюры"
me_etruria.37.desc:0 "Эпир - греческая держава, которая пробует свои силы в южной Магна-Грации и стремится захватить юг итальянского полуострова, - остается военным центром и может стать решающим фактором в нашем конфликте, учитывая храбрость и ловкость рук Пирра.\n Давайте договоримся с ними, чтобы у нас были союзники, с которыми мы сможем одолеть римлян."
me_etruria.37.a:0 "Наши отношения очень важны. Дайте это понять." 
me_etruria.37.at:0 "#Y Эпир#! может прислать нам #G ресурсы#! вместе с #Y союзником#!."
me_etruria.37.b:0 "Они могут стать полезными союзниками. Сделайте им щедрое предложение."
me_etruria.37.bt:0 "#Y Эпир#! может стать #Y союзником#!"
me_etruria.37.c:0 "Давайте вместо этого отправим им знак дружбы."
me_etruria.37.ct:0 "#Y Эпир#! в любом случае отвергнет наши предложения."

me_etruria.38.title:0 "Посланник из Этрурии"
me_etruria.38.desc:0 "Эмиссары из Этрусской лиги прибыли с посланием от своего правителя. Они хотят наконец-то убить римского волка. Учитывая наши собственные амбиции пересечь Адриатику и захватить южные греческие города вдоль Италийского полуострова, они пришли к нам."     
me_etruria.38.desc_1:0 "$me_etruria.38.desc$\nОни предлагают нам большое количество серебра и золота, пытаясь склонить нас на свою сторону. Их правитель ищет военных союзников и торговых партнеров."   
me_etruria.38.desc_2:0 "$me_etruria.38.desc$\nОни предлагают нам некоторое количество серебра, пытаясь склонить нас на свою сторону. Их правитель ищет военных союзников и торговых партнеров."   
me_etruria.38.desc_3:0 "$me_etruria.38.desc$\nХотя их слова приятны, они мало что предлагают в виде подарков или взяток."  
me_etruria.38.a:0 "Римляне будут большой угрозой в будущем. Мы пошлем больше, чем союз - снабдим их людьми, обучением и тому подобным."         # offer military support + alliance (Mil Exp + mil access + manpower)
me_etruria.38.at:0 "#Y Эпир#! становится #Tсоюзником#! #Y Этрурии#! и отправляет #G рабочую силу#!, давая #G военный опыт#! и #G военный доступ#!"       
me_etruria.38.b:0 "Может быть, военный союз успокоит их и предложит нам выгоды взамен?"         # offer military alliance
me_etruria.38.bt:0 "#Y Эпир#! становится #Т союзником#! #Y Этрурии#!"        
me_etruria.38.c:0 "Мы ничего им не предложим - пусть италийцы сами себя разоряют для нашего последующего завоевания."         # rebuke advances / offer little
me_etruria.38.ct:0 "Дипломаты будут разочарованы, а их правитель может быть оскорблен."

me_etruria.39.title:0 "Эпирский ответ"
me_etruria.39.desc:0 ""
me_etruria.39.desc_1:0 "$me_etruria.39.desc$Эпир не только принял наше предложение о союзе, но и предлагает нам ещё большую поддержку. Они присылают нам людей, опыт и тактику, а также разрешают свободное перемещение войск между нашими странами. Наша новая дружба с Эпиром, несомненно, окажется плодотворной."
me_etruria.39.desc_2:0 "$me_etruria.39.desc$Эпир принял наше предложение о союзе. Теперь мы можем использовать этого важного союзника в Италии. Могущественные Диадохи окажут нам поддержку!"
me_etruria.39.desc_3:0 "К сожалению... Эпир прислал нам свой ответ: громкое «Нет». Это плохо отразится на нашем руководстве и нашем политическом положении в хрупком балансе сил в Италии."
me_etruria.39.a:0 "Всё прошло лучше, чем мы могли надеяться!"
me_etruria.39.b:0 "Ещё одна деталь, которую мы используем для возрождения."
me_etruria.39.c:0 "Они ещё пожалеют об этом оскорблении."
me_etruria.39.at:0 "Эпир даёт нам нам #Y больше#! чем мы просим."
me_etruria.39.bt:0 "Эпир предоставляет нам #Y союз#!."
me_etruria.39.ct:0 "Эпир не дает нам ничего."

me_etruria.40.title: "Этрусское вмешательство"
me_etruria.40.desc: "[ROOT.GetCountry.GetRuler.GetName], наши шпионы раскрыли этрусский заговор с целью сжечь один из наших портов в [GetProvince('(int32)15').GetName]! Их диверсанты уже успели проникнуть в город и находятся в нескольких днях пути от разрушения гавани - возможно, уже слишком поздно что-то предпринимать, если только мы не начнем действовать прямо сейчас."
me_etruria.40.a: "Немедленно отправьте гонцов, чтобы освободить порт!"
me_etruria.40.b: "Готов поспорить, что они ничего не сделают - помяните моё слово"
me_etruria.40.btt: "#R Этрусские шпионы уничтожат порт в Остии#!."

me_etruria.41.title: "Этрусское воровство"
me_etruria.41.desc: "Хотя вы будете в ярости, услышав это, [ROOT.GetCountry.GetRuler.GetName], мы не можем скрыть от вас правду - этрускам удалось отнять у нас города [GetProvince('(int32)16').GetName] и [GetProvince('(int32)18').GetName].\n\nДетали на данный момент не ясны - некоторые наши шпионы говорят, что этруски раздавали взятки на рынках, напоминая знатным семьям города о тех временах, когда они вместе зарабатывали деньги, другие же считают, что восстание вспыхнуло среди городской бедноты, которая затем одолела римский гарнизон и вырезала их.\n\nНо это не важно! Единственное, чего желают Сенат и народ Рима, - это восстановления справедливости! Некоторые из наших сенаторов утверждают, что мы должны послать хорошо вооруженных людей в эти два города прямо сейчас и забрать их обратно за [ROOT.GetCountry.GetName]. Что же нам делать, мой [ROOT.GetCountry.GetRulerTitle]?"
me_etruria.41.a: "Этрускам это не сойдёт с рук! Делайте то, что нужно"
me_etruria.41.b: "Мы нанесём ответный удар в более подходящее время."

#startup event
startup_events.17.t: "Упадок этрусков"
startup_events.17.desc:  "Вот уже много мучительных лет [ROOT.GetCountry.GetName] страдает от медленного упадка, и предзнаменования и боги молчат перед нашими жрецами, которые отчаянно ищут ответы, до сих пор ускользавшие от нашего народа.\n\nС тех пор как #E битва при Кумах#! в которой флоты #E сиракузян#! и #E кумейцев#! остановили наши южные амибиции почти двести лет назад, наши удачи за границей рухнули, и наше положение дома в [GetProvince('(int32)16').GetArea.GetRegion.GetName] не лучше. Постоянная угроза со стороны [GetCountry('ROM').GetName], которые захватили контроль над [GetProvince('(int32)16').GetName] девяносто два долгих года назад и обеспечили себе доступ к центральной Италии, является реальной опасностью, и наши пограничные дозоры находятся в состоянии повышенной готовности при виде римского волка на наших границах.\n\nДо сих пор неизвестно, сможет ли [ROOT.GetCountry.GetRuler.GetName] изменить наш курс...."
startup_events.17.a: "И снова Расенна будет доминировать в Италии!"

