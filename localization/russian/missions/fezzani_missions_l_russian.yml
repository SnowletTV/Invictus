 me_fezzani_101_title: "Повелители Насамонии"
 me_fezzani_101_desc: "Было решено, что мы должны послать нашим владыкам то, что у нас есть - золото - и попросить то, чего у нас сейчас нет, а именно людей, чтобы они помогли нам заселить некоторые земли вокруг нас.\n\nПоскольку мы поддерживаем тёплые отношения с нашими правителями, мы не ожидаем никаких проблем - кроме того, донат, который мы собираемся послать, будет более чем достаточной компенсацией."
 me_fezzani_101.a: "Мы с нетерпением ждём результатов наших усилий"
 me_fezzani_102_title: "Столичный порт"
 me_fezzani_102_desc: "Наши архитекторы и инженеры сообщают, что в [GetProvince('(int32)3333').GetName] завершено строительство великолепной гавани, спроектированной [ROOT.GetCountry.GetRuler.GetName], и она является жемчужиной в короне славы народа [ROOT.GetCountry.GetAdjective]ого. Поистине, единственный порт, который может соперничать с нашей столичной гаванью, - это знаменитый Большой Котон из [GetProvince('(int32)3256').GetName]\n\n В честь этого знаменательного дня недавно введенный в строй флот гордо плавает у морских стен Эуфранты, демонстрируя нашему народу и нашим соседям, что наступила новая эра."
 me_fezzani_102.a: "Отправляйтесь в далёкое плавание, сыны [ROOT.GetCountry.GetName], но возвращайтесь домой в целости и сохранности."
 me_fezzani_103_title: "Побережье"
 me_fezzani_103_desc: "У купцов, путешествующих с дальних берегов, есть выбор портов, когда речь идет о посещении нашего [ROOT.GetCountry.GetAdjective]ого побережья - кажется, что практически каждый кусочек берега, который мог бы служить гаванью, был превращен в нечто выдающееся. Благодаря работе, проделанной правителями [ROOT.GetCountry.GetAdjective]ими ещё в [ROOT.GetCountry.GetCapital.GetName], вся страна переживает бурные времена."
 me_fezzani_103.a: "Действительно, нашей экономике можно позавидовать"
 me_fezzani_104_title: "Исследование Средиземноморья"
 me_fezzani_104_desc: "Утреннее солнце, восходящее над [GetProvince('(int32)3333').GetName], стало свидетелем надежд и мечтаний народа [ROOT.GetCountry.GetAdjective]ого, отплывающего в этот день в неизвестность; после месяцев тщательного планирования и подготовки был построен флот, получивший задание найти острова, на которых мы сможем построить торговый форпост.\n\nЕсли все пойдет по плану, мы больше не будем ограничиваться пустынями Северной Африки."
 me_fezzani_104.a: "Огромный мир ждёт вас..."
 me_fezzani_105_title: "Восточная Сиртика"
 me_fezzani_105_desc: "Хотя наш язык взаимопонятен с нашими соседями - насамонцами, между нашими людьми и сопровождающими их рабами нет никаких разговоров, поскольку все направляются на восток в пустыню - сегодня слишком жарко для разговоров.\n\nСкоро эти отважные пилигримы закрепятся в месте, где уже несколько поколений никто не живет - [GetProvince('(int32)3338').GetName]."
 me_fezzani_105.a: "Какое знаменательное событие в этот очень тёплый день"
 me_fezzani_106_title: "Западная Сиртика"
 me_fezzani_106_desc: "Мы рады сообщить вам, что [GetProvince('(int32)3330').GetName] - последняя провинция, заселенная народом [ROOT.GetCountry.GetAdjective]им. Наши люди, сопровождаемые насамонискими рабами, следовали вдоль побережья, пока не достигли места, подходящего для строительства поселения."
 me_fezzani_106.a: "Отличные новости! Больше налогов для [ROOT.GetCountry.GetCapital.GetName]"
 me_fezzani_107_title: "Псевдовоенные действия"
 me_fezzani_107_desc: "[ROOT.GetCountry.GetRuler.GetName] разработал дьявольский план, который использует наши новые границы, чтобы спровоцировать наших соседей на борьбу друг с другом.\n\nНапряжённость в нашем регионе уже очень высока, поэтому не потребуется много времени, чтобы произошёл более крупный региональный конфликт."
 me_fezzani_107.a: "Мы сожжём всё вокруг и восстанем вновь!"
 me_fezzani_108_title: "Военные трофеи"
 me_fezzani_108_desc: "В течение многих лет жестокий и злой народ #E Макаэ#! поработил сотни наших бедных жителей [ROOT.GetCountry.GetAdjective], отняв у них свободу и заставив работать на полях и в пустынях, неизвестных их предкам.\n\nНо этого больше нет, ибо мы освободили наших братьев от оков рабства, дав им собственное оружие и новую жизнь. Не имея дома, эти недавно освобожденные граждане [ROOT.GetCountry.GetName] с нашего благословения перебрались на побережье."
 me_fezzani_108.a: "Мы заслужили их вечную благодарность за то, что освободили их"
 me_fezzani_109_title: "Фазания"
 me_fezzani_109_desc: "Мы не побоялись преследовать солдат #E Фазании#! вглубь их пустынь, и мы предали их дома и поселения огню, а их сыновей - мечу.\n\nПо причине разрушений, которые мы произвели, эта область не восстановится еще одно поколение - такова цена за сопротивление гегемонии [ROOT.GetCountry.GetAdjective]ой."
 me_fezzani_109.a: "Мы празднуем нашу вечную победу в [ROOT.GetCountry.GetCapital.GetName]"
 me_fezzani_110_title: "Насамонская земля"
 me_fezzani_110_desc: "Мы желаем земли к югу от нас и не можем отказать себе в том, что стало навязчивой идеей - мы должны взять их, независимо от того, кто ещё на них претендует."
 me_fezzani_110.a: "Мы изгоним оккупантов из того места, которое должно принадлежать нам"
 me_fezzani_111_title: "Гараманты"
 me_fezzani_111_desc: "Наши генералы сообщают нам, что требования, которые мы подготовили против народа #E Гарамантов#!, выполнены, и ничто не мешает нам вести справедливую и благородную войну против этих дикарей. Соберите наши силы и подготовьте их к славной битве!"
 me_fezzani_111.a: "Наша звезда восходит, а их нет нигде..."
 me_fezzani_113_title: "Торговые форпосты"
 me_fezzani_113_desc: "Хотя в настоящее время мы получаем неплохие доходы от наших владений за границей, было предложено изучить наши владения на предмет того, что еще можно сделать, чтобы расширить и приумножить то, что мы имеем сейчас. Команда геодезистов и архитекторов была отправлена из [GetProvince('(int32)3333').GetName] и, как мы надеемся, вскоре должна прислать известия."
 me_fezzani_113.a: "Мы с нетерпением ждём их открытий"
 me_fezzani_114_title: "Укрепление Востока"
 me_fezzani_114_desc: "Если бы мы только беспокоились о соседних племенах Феззани! Мы можем выступить против наших кузенов в любой день недели и превзойти их в десяти случаях из десяти.\n\nНо есть и более серьезные угрозы для нас, чем наши родственники, и, поскольку Восток - страна сильных армий и кровожадных царей, нам стоит позаботиться о том, чтобы контролировать стратегические узловые пункты на побережье."
 me_fezzani_114.a: "Как бы дорого они ни стоили, наши укрепления обеспечивают нам безопасность"
 me_fezzani_115_title: "Повелители Насамонии"
 me_fezzani_115_desc: "Наши первые обращения к #E насамонам#! оказались восприимчивыми, особенно когда был упомянут потенциальный обмен на золото. Однако их дипломаты перевели стрелки на нас: вместо того чтобы назвать свою цену, они спросили, сколько мы готовы потратить."
 me_fezzani_115.a: "Мы пошлём им небольшую сумму"
 me_fezzani_115.b: "Думаю, мы должны отправить большую сумму"
 me_fezzani_115.c: "Мы не будем ничего посылать! Они обязаны помочь нам"
 me_fezzani_116_title: "Повелители Насамонии"
 me_fezzani_116_desc: "#E Насамоны#! ответили нам, прислав трех здоровых рабов и записку с благодарностью за уважительное отношение к нашей просьбе.\n\n'Мы и так собирались сделать это для вас, но ваш подарок, безусловно, помог убедить скептически настроенные умы в [GetProvince('(int32)8128').GetName]. Мы поднимаем тост за наши взаимовыгодные отношения и желаем вам всего наилучшего.'"
 me_fezzani_116.a: "Мы преисполнены восхищения великодушными правителями, которые наблюдают за нами"
 me_fezzani_117_title: "Повелители Насамонии"
 me_fezzani_117_desc: "Караван из #E Насамонии# достиг стен [GetProvince('(int32)3333').GetName] - прибыли рабы, которых мы просили у нашего владыки, а также пара свободных, которые хотят искать свою судьбу в [ROOT.GetCountry.\n\nОчевидно, что назамонцы были очень рады нашему щедрому подарку - они знают, что наши ресурсы невелики по сравнению с их, и тот факт, что мы готовы практически опустошить нашу казну, не прошел для них даром."
 me_fezzani_117.a: "[ROOT.GetCountry.GetName] несомненно, благословлены богами!"
 me_fezzani_118_title: "Повелители Насамонии"
 me_fezzani_118_desc: "#E Насамоны#! прислали нам пару больных рабов, едва пригодных для работы, а также письмо, в котором не сдерживаются.\n\nХотя мы считаем вас обузой, мы понимаем, что греки имеют планы на ваши территории, поэтому мы считаем себя обязанными помочь вам, чтобы помочь себе.\n\nНе просите нас больше о чем-то подобном, чтобы мы не завоевали вас полностью. Знай свое место, собака, иначе мы спустим тебя с цепи."
 me_fezzani_118.a: "Я прикусил язык, чтобы не сказать что-нибудь такое, от чего у [ROOT.GetCountry.GetName] будут неприятности"
 me_fezzani_119_title: "Исследование Средиземноморья"
 me_fezzani_119_desc: "Вести с флота! После нескольких недель плавания наши корабли зашли за припасами на остров [GetProvince('(int32)1471').GetName]. Мы обменялись любезностями с местными жителями, и одно за другим стали поступать предложения о покупке острова.\n\nНесмотря на удивленный смех по поводу смелости этого вопроса, он не был сразу отклонен, что дает нам основания полагать, что у нас есть шанс."
 me_fezzani_119.a: "Давайте сделаем предложение, от которого они не смогут отказаться."
 me_fezzani_119.b: "Давайте предложим скромную сумму за остров."
 me_fezzani_119.c: "Возможно, мы можем предложить золото и солдат."
 me_fezzani_119.d: "Вообще-то, скажите кораблям, чтобы они продолжали плавание."
 me_fezzani_120_title: "Исследование Средиземноморья"
 me_fezzani_120_desc: "Сегодня утром в [GetProvince('(int32)1471').GetName] прибыл документ о продаже [GetProvince('(int32)3333').GetName], на котором стоят подписи всех магистратов, ответственных за исполнение подобных решений. И хотя мы заплатили немалую цену, все в нашей столице в восторге - наш первый заморский торговый пост больше не мечта, а реальность!"
 me_fezzani_120.a: "Интересно, продолжится ли наша полоса везения? Это было очень легко..."
 me_fezzani_121_title: "Экспедиция по Средиземноморью"
 me_fezzani_121_desc: "Наш флот достиг оконечности #E Пелопоннеса#! и прибыл на остров, который местные жители называют [GetProvince('(int32)471').GetName]. Хотя в [GetProvince('(int32)3333').GetName] есть некоторые сомнения по поводу того, стоит ли связываться с воинственными греками, которые постоянно сражаются друг с другом за контроль над своим скалистым полуостровом, другие требуют, чтобы мы предложили справедливую цену и посмотрели, сможем ли мы закрепить это место за собой."
 me_fezzani_121.a: "Предложить крупную сумму денег"
 me_fezzani_121.b: "Предложить умеренную сумму денег"
 me_fezzani_121.c: "В придачу к золоту предложить несколько солдат"
 me_fezzani_121.d: "Неважно... мы в порядке, на самом деле"
 me_fezzani_121.d.tt: "Это позволит эффективно завершить цепочку событий."
 me_fezzani_122_title: "Экспедиция по Средиземноморью"
 me_fezzani_122_desc: "Средства обменяны, воля [ROOT.GetCountry.GetRuler.GetName] исполнена; еще один остров стал последним заморским владением [ROOT.GetCountry.GetName], и уже построен торговый пост [ROOT.GetCountry.GetAdjective]\n\nНаши военные советники надеются, что мы не будем вмешиваться в сложную политику греческого материка; мы будем продавать всем, кто хочет купить у нас, не желая наживать врагов в регионе."
 me_fezzani_122.a: "Мы здесь только для того, чтобы делать деньги, а не развязывать войны... всё будет хорошо"
 me_fezzani_123_title: "Псевдовоенные действия"
 me_fezzani_123_desc: "На прошлой неделе дипломаты из [ROOT.GetCountry.GetCapital.GetName] отправились в столицу #E Макаэ#! с письмом, которое якобы было написано #E Насамонами#!\n\n В этом письме, которое было полностью сфабриковано агентами [ROOT.GetCountry.GetRuler.GetName], нашему народу приказано нападать и убивать всех, кто пересекает границу. В обмен на то, что мы надеемся нарушить торговлю и терроризировать их граждан, нам будут предоставлены земли в будущем.\n\nГоворят, что это письмо, когда оно было получено, чуть не заставило лидера Макаэ объявить войну в ту же ночь."
 me_fezzani_123.a: "Нам лучше приготовиться, потому что это ненадолго"
 me_fezzani_124_title: "Псевдовоенные действия"
 me_fezzani_124_desc: "Прошло несколько недель после дипломатического инцидента, который организовал [ROOT.GetCountry.GetRuler.GetName], но ни #E Макаэ#!, ни #E Насамония#! не предприняли ничего в связи с предполагаемым оскорблением - как будто никто не хочет быть первым, кто сделает шаг.\n\nВозрастая в нетерпении и полагая, что [ROOT. GetCountry.GetRuler.GetHerHis] роль в создании уловки раскрыта, [ROOT.GetCountry.GetRuler.GetFirstName] удвоил обман, зная, что пути назад нет.\n\n'Отправьте наши силы через границу, но пошлите послание насамонийцам, говоря им, что мы атакованы.'"
 me_fezzani_124.a: "Отправьте посланника к нашим повелителям Насамонии с просьбой о помощи!"
 me_fezzani_124.b: "Сообщите насамонам об этом предательстве!"
 me_fezzani_124.c: "Возможно, Гараманты помогут за определённую плату..."
 me_fezzani_125_title: "Псевдовоенные действия"
 me_fezzani_125_desc: "Наши войска только начинают движение, когда [ROOT.GetCountry.GetRuler.GetName] получает послание от #E насамонян# - 'Не бойтесь, сыновья [ROOT.GetCountry.GetName], ибо вы будете сражаться не одни - наши войска движутся к #E Макаэ#! Мы победим вместе!'"
 me_fezzani_125.a: "Смерть и слава!"
 me_fezzani_126_title: "Псевдовоенные действия"
 me_fezzani_126_desc: "Насамоны согласились ехать и сражаться с нами, и хотя мы благодарны за то, что наши собственные силы будут усилены в грядущих битвах, мы должны напомнить себе, что насамонам нельзя доверять - они могут действовать сейчас, потому что наши интересы схожи, но мы не можем начать считать их друзьями."
 me_fezzani_126.a: "Мы не можем позволить себе доверять никому, особенно нашим бывшим хозяевам"
 me_fezzani_127_title: "Псевдовоенные действия"
 me_fezzani_127_desc: "Хотя мы не доверяем конечным намерениям Гарамантов, мы не можем отрицать, что благодарны им за помощь в предстоящих сражениях - нам просто придется быть осторожными рядом с ними."
 me_fezzani_127.a: "Если вы ожидаете предательства от каждого, то никогда не будете удивлены"
 me_fezzani_128_title: "Насамонская земля"
 me_fezzani_128_desc: "Мы предприняли шаги, которые еще недавно были бы непостижимы, и все же судьба с нами - похоже, наша судьба состоит в том, чтобы захватить земли наших бывших хозяев и навсегда присоединить их к нашим собственным владениям."
 me_fezzani_128.a: "Мы больше не подданные"
 me_fezzani_128.b: "Мы объявим нашим бывшим повелителям"
 me_fezzani_128.c: "Мы объединим земли наших бывших повелителей"
 me_fezzani_129_title: "Насамонская земля"
 me_fezzani_129_desc: "Потрясающие известия с поля боя, о [ROOT.GetCountry.GetRuler.GetName]! Похоже, что глупые #E насамоны#! не ожидали конфликта с нами, и внезапность нашей атаки застала их врасплох. Что это значит для нас? Их армия полностью деморализована, и многие боятся, что их смертный час близок."
 me_fezzani_129.a: "Неподготовленность станет для них верной гибелью"
 me_fezzani_130_title: "Торговые форпосты"
 me_fezzani_130_desc: "Наконец-то мы получили окончательный отчет от команд, которые были посланы исследовать наши торговые точки, и хорошая новость заключается в том, что у нас есть несколько вариантов. Плохая новость, конечно же, заключается в том, что придется понести предварительные расходы. Как гласит старая поговорка, чтобы заработать деньги, нужны деньги, поэтому мы должны были предвидеть такой исход."
 me_fezzani_130.a: "Перенаправить больше торговли в столицу"
 me_fezzani_130.b: "Перенаправить больше торговли на форпосты"
 me_fezzani_130.c: "Это головная боль... Мы должны предоставить им автономию."
 me_fezzani_130.c.tt: "Мы освободим территории в качестве феодов."

 ########################################
 # Nasamonian Specific 201 - 300
 ########################################
 me_fezzani_201_title: "Насамонское царство"
 me_fezzani_201_desc: "Хотя могущественные генералы, построившие свои империи вокруг вод Средиземноморья, могут не задумываться о наших соплеменниках, у нас есть амбиции, из-за которых наши имена скоро будут у всех на устах.\n\n[ROOT.GetCountry.GetRuler. GetName], никогда не любивший идиотизма, смело заявил, что Дом [ROOT.GetCountry.GetRuler.GetSheHe] не успокоится, пока не будет создано #Y Насамонское царство#!, которое будет править огромной территорией от стен [GetProvince('(int32)8128').GetName]."
 me_fezzani_201.a: "Я не успокоюсь, пока этот день не наступит по-настоящему"
 me_fezzani_202_title: "Псиллийский субъект"
 me_fezzani_202_desc: "Псиллиане, расположенные к северу от нас, долгое время были квазинезависимым государством, получая огромные богатства от торговцев, посещающих побережье, и платя нам лишь гроши за защиту. Однако нам было предложено изменить это, и теперь [ROOT.GetCountry.GetRuler.GetName] должен принять решение."
 me_fezzani_202.a: "Давайте включим их в качестве феода"
 me_fezzani_202.b: "Мы сохраним статус-кво"
 me_fezzani_202.b.tt: "#H Псиллия#! останется притоком."
 me_fezzani_203_title: "Махилия"
 me_fezzani_203_desc: "Жалкие племена #E Махилии#! не служат никакой цели, кроме как служить буферным государством между нами, #E Гарамантами#!, и #E Макаэ#! на западе. Теперь, когда мы подготовили претензии на их земли, мы вытесним слабых макилийцев из их домов и направим наши войска к настоящему призу - городам и поселениям, находящимся под гегемонией гарамнтийских и макаевских войск."
 me_fezzani_203.a: "Мы сокрушим Махилию и используем их земли в качестве плацдарма"
 me_fezzani_204_title: "Махилийские финики"
 me_fezzani_204_desc: " [ROOT.GetCountry.GetRuler.GetName], мы подумали, что вам будет приятно узнать, что помимо того, что мы закрепили за собой стратегические провинции #E Махилии#!, мы также установили, что на этих землях растет больше фиников, чем мы когда-либо видели. У нас не только будет больше фиников, чем кто-либо может надеяться съесть, но мы, несомненно, сможем регулярно продавать излишки - еще одна статья дохода для [ROOT.GetCountry.GetAdjective]ой казны."
 me_fezzani_204.a: "Какая вкусная весть! И я знаю, что хочу на завтрак"
 me_fezzani_205_title: "Соперничающие племена"
 me_fezzani_205_desc: "Теперь, когда мы граничим с племенами #E Гарамантов#! и #E Макаэ#!, напряженность в регионе достигла наивысшего уровня за всю историю. Те, у кого есть финансовые средства, чтобы бросить свои жизни и уехать, покидают земли вблизи спорных границ, поскольку местные жители правильно поняли, что война скоро принесет кровь и огонь в эти края. Никто не хочет первым начинать военные действия, но нет сомнений, что битвы за господство долго не избежать.\n\nВысоко в небе кружат стервятники, следя за армиями, идущими к фронту..."
 me_fezzani_205.a: "Да пребудут с нами боги в грядущие дни"
 me_fezzani_206_title: "Гарамантская ферма"
 me_fezzani_206_desc: "Когда [ROOT.GetCountry.GetRuler.GetName] читает стопку корреспонденции, доставленной в [GetProvince('(int32)8128').GetName], [ROOT.GetCountry.GetRuler.GetSheHe] не может не улыбнуться, заметив сообщение с ферм, которые когда-то принадлежали нашим врагам, Гарамантам.\n\nХотя они сражались благородно, их сил оказалось недостаточно, чтобы спасти их, и мы изгнали их из их поселений и городов. К счастью для нас, мы обнаружили в глубине их территории отличные фермерские угодья и, не теряя времени, посеяли ячмень и зерно на богатой темной земле. Хотя дожди в этих краях редки, землю поддерживают глубокие водоносные горизонты, благодаря чему фермы дают урожай круглый год.\n\nПовернув благодарные глаза к небу, [ROOT.GetCountry.GetRuler.GetFirstName] произносит тихую благодарственную молитву."
 me_fezzani_206.a: "Гараманты были очень удачливым народом..."
 me_fezzani_207_title: "Насамонская столица"
 me_fezzani_207_desc: "Хотя в траншеях, которые роют вокруг [GetProvince('(int32)8128').GetName], раздаётся много ворчания, [ROOT.GetCountry.GetRuler.GetName] не обращает внимания на жалобы рабочих, предпочитая сосредоточить свое внимание на архитектурных проектах, которые показывают [ROOT.GetCountry.GetRuler.GetHerHim].\n\n «А как насчет этих» [ROOT.GetCountry.\n\n'А что насчет этого?' [ROOT.GetCountry.GetRuler.GetFirstName] жестом указал на темные линии, которые были нарисованы углем на папирусе. \n\n'Ах, да, [ROOT.GetCountry.GetRulerTitle], здесь будет проложена главная магистраль, проспект, который будет называться '#E The [ROOT.GetCountry.GetRuler.GetPraenomen]#!'. Мы надеемся, что вы не будете возражать против этого названия, а сочтете его за честь.\n\n'Возражаете против того, чтобы дорога была названа в мою честь? Мне нравится эта идея, и я не могу дождаться, когда все будет завершено!' Повернувшись к рабам, [ROOT.GetCountry.GetRuler.GetFirstName] хлопает [ROOT.GetCountry.GetRuler.GetHerHis] в ладоши и кричит."
 me_fezzani_207.a: "Приложите все силы! Нам ещ` многое предстоит сделать до заката!"
 me_fezzani_208_title: "Фазания"
 me_fezzani_208_desc: "Мы получили подтверждение, что наши притязания на земли #E фазанцев#! завершены, и наши солдаты отчаянно ждут грядущей битвы. Считая их слабым противником, который быстро падет перед нашими опытными силами, наши армии жадно готовятся к грабежам и разрушениям, которые уже не за горами."
 me_fezzani_208.a: "Мы не будем отказывать нашим мужчинам ни в чем и во всем, чего они хотят"
 me_fezzani_209_title: "Всадники Феззани"
 me_fezzani_209_desc: "[ROOT.GetCountry.GetRuler.GetName] стоит на стенах цитадели в [GetProvince('(int32)8128').GetName], наблюдая за тренировкой кавалерии [ROOT.GetCountry.GetName] в песках пустыни за пределами столицы.\n\nДаже на таком расстоянии звук громовых копыт наполняет воздух, вызывая холодок по руке [ROOT.GetCountry.GetRuler.GetFirstName], несмотря на всепоглощающую полуденную жару.\n\nНаши всадники тренировались без остановки, оседлав великолепных коней, выращенных на наших конефермах, а наши кавалеристы отрабатывают передовую тактику, которая, несомненно, застанет врага врасплох.\n\nПодходит сигнал, и происходит очередная атака, вздымая в воздух большие комья земли, пока лошади рвутся вверх и вниз по дюнам."
 me_fezzani_209.a: "Как наши враги смогут противостоять такому страшному натиску?"


 ########################################
 # Machylian Specific 301 - 400
 ########################################
 me_fezzani_301_title: "Народ макаев"
 me_fezzani_301_desc: "Мы не позволим могущественным племенам, таким как #E Гараманты#!, поглотить нас без раздумий - совершенно нет. Мы сделаем все, что в наших силах, чтобы все разрозненные племена народа макаев осознали, какая опасность нам угрожает, и, надеюсь, древнего родства, которое мы разделяем, будет достаточно, чтобы убедить наших собратьев объединиться."
 me_fezzani_301.a: "Под нашим руководством, конечно"
 me_fezzani_302_title: "Наши макаевские братья"
 me_fezzani_302_desc: "Есть ли мудрые правители, контролирующие власть племен #E Макаев#! на севере? Поймут ли они, что и #E гараманты#! и #E насамоны#! могут положить конец нашей культуре, если объединятся и нападут? Неужели они не видят пользы от того, что наши силы пообещали сражаться вместе, чтобы оттеснить эту опасность вглубь пустынных холмов?"
 me_fezzani_302.a: "Мы так много выигрываем, когда работаем вместе"
 me_fezzani_303_title: "Скромные начала"
 me_fezzani_303_desc: "Хотя расположение [GetProvince('(int32)8142').GetName], этого прекрасного оазиса на краю пустыни, уже давно является важным для народа [ROOT.GetCountry.GetAdjective]ого, мы только недавно предприняли шаги по превращению популярного торгового поста в нечто, напоминающее настоящий город, с постоянными строениями из камня и гарнизоном наших солдат, защищающих его стены."
 me_fezzani_303.a: "Этот день запомнится навсегда"
 me_fezzani_304_title: "Окружённый враждебными племенами"
 me_fezzani_304_desc: "У [ROOT.GetCountry.GetRuler.GetName] есть простая философия, когда дело касается защиты границ [ROOT.GetCountry.GetName]; даже если мы окружены врагами со всех сторон, мы все равно добьемся победы. Как, спросите вы? Тем, что наши гарнизоны заполнены людьми, которые постоянно находятся в боевой готовности, ожидая опасности в любой момент."
 me_fezzani_304.a: "Эти меры предосторожности защитят сердце страны [ROOT.GetCountry.GetName]."
 me_fezzani_305_title: ""
 me_fezzani_305_desc: ""
 me_fezzani_305.a: ""
 me_fezzani_306_title: "Подданные макаев"
 me_fezzani_306_desc: "Теперь, когда мы контролируем столицы ранее враждебных племен #E Насамонов#! и #E Гарамантов#!, логика подсказывает, что мы должны двигаться дальше и завоевать единственное оставшееся независимое племя, которое может представлять для нас угрозу - #E Макаев#! Мы пошлем им ультиматум подчиниться, и если они этого не сделают, то мы должны готовиться к войне - будет созван совет для обсуждения этого деликатного вопроса. "
 me_fezzani_306.a: "Будем надеяться, что они предпочтут быть благоразумными"
 me_fezzani_307_title: "Побережье"
 me_fezzani_307_desc: "В последнее время перед нами открылась новая реальность, которую невозможно было представить еще несколько лет назад, но которая, похоже, станет неизбежной судьбой нашего народа: города и гавани на побережье Средиземного моря, где мы познакомимся с народами и идеями из стран, о которых еще даже не слышали. Всё, что нам остаётся, - это найти подходящие места, где наши мечты станут реальностью."
 me_fezzani_307.a: "Мы претендуем на их земли как на свои собственные"
 me_fezzani_307.b: "Для этого нам потребуется изъять землю у нашего субъекта"
 me_fezzani_308_title: "Побережье"
 me_fezzani_308_desc: "Хотя наши глаза по-прежнему сосредоточены на больших призах, которые нас окружают, мы не собираемся игнорировать нарушителей спокойствия, которые цепляются за наши границы, как блохи за верблюда - #E Фазания#!, мы следим за вами и не позволим вам долго скитаться по пустыням."
 me_fezzani_308.a: "Мы разгромим войска Фазании"
 me_fezzani_309_title: "Наши макаевские братья"
 me_fezzani_309_desc: "Не хотим ли мы послать немного денег, чтобы помочь маккевским дипломатам прислушаться к нашему предложению? Не хотелось бы спрашивать, но вы уже знаете игру [ROOT.GetCountry.GetRuler.GetName] и знаете, что именно так всё и происходит, к сожалению."
 me_fezzani_309.a: "Пошлите им небольшую сумму"
 me_fezzani_309.b: "Не посылайте им ничего!"
 me_fezzani_310_title: "Наши макаевские братья"
 me_fezzani_310_desc: "Отличные вести! Наши братья из #E Макаев#! согласились стать нашими союзниками, но у их дипломатов была одна насущная проблема, о которой они неоднократно упоминали. Они умоляли нас подождать, пока наши враги отвлекутся, прежде чем призывать их сыновей в наши войны, просили нанести удар в момент слабости, а не бросать нашу общую силу против подготовленного врага."
 me_fezzani_310.a: "Да, да, посмотрим - но это потрясающе."
 me_fezzani_311_title: "Подданные макаев"
 me_fezzani_311_desc: "Наш военный совет наконец-то собрался в [ROOT.GetCountry.GetCapital.GetName], и дебаты можно начинать. Через несколько коротких часов все сошлись во мнении: у нас есть только несколько вариантов, и решение будет принимать [ROOT.GetCountry.GetRuler.GetName]."
 me_fezzani_311.a: "Они должны стать нашими подданными - пусть наши дипломаты делают свою работу"
 me_fezzani_311.b: "Пока что мы сохраним статус-кво..."
 me_fezzani_311.b.tt: "#Y Это завершит цепочку событий.#!"
 me_fezzani_311.c: "Мы покорим их!"
 me_fezzani_311.c.tt: "Мы получим право на каждую провинцию, которой владеет #Y Макае#!"
 me_fezzani_312_title: "Подданные макаев"
 me_fezzani_312_desc: "Мы рады сообщить, что правитель #E Макаев#! осознал неизбежное и согласился стать нашим феодаом. Мы отметим это событие жертвоприношениями богам, ведь благодаря их капитуляции было спасено множество жизней."
 me_fezzani_312.a: "Мудрый выбор с их стороны"
 me_fezzani_313_title: "Подданные макаев"
 me_fezzani_313_desc: "Даже спустя пару недель стало ясно, что наши подданные #E Макаев#! приняли свой новый статус нашего феодала с рвением, которое должно смутить их бывшую политическую элиту - они абсолютно любят нас, любят [ROOT.GetCountry.GetRuler.GetName] и очень рады быть частью постоянно растущей сферы влияния [ROOT.GetCountry.GetAdjective]ого."
 me_fezzani_313.a: "Мы сделали огромное дело для нашей страны"
 me_fezzani_313.b: "В конце концов мы завоюем их землю"
 me_fezzani_313.b.tt: "Мы получим право на каждую провинцию, принадлежащую #Y Макае#!"
 me_fezzani_314_title: "Побережье"
 me_fezzani_314_desc: "Местные жители были возмущены решением [ROOT.GetCountry.GetRuler.GetName] открыто захватить территории [ROOT.GetCountry.GetRuler.GetHerHis] подданных, раздражены до такой степени, что пришлось послать солдат, чтобы умиротворить регион - недовольство только усугублялось рабами, которых [ROOT. GetCountry.GetName] работать на полях, которые когда-то принадлежали теперь уже безродной аристократии.\n\nНо что сделано, то сделано, и ничего нельзя изменить."
 me_fezzani_314.a: "Я беру эти земли только потому, что мне нужно"


 ########################################
 # Makean Specific 301 - 400
 ########################################
 me_fezzani_401_title: "Махилийцы"
 me_fezzani_401_desc: "[ROOT.GetCountry.GetRuler.GetName] принял смелое решение обратиться к #E махилийцам#! с предложением, от которого они, надеюсь, не откажутся; вместо того чтобы ждать того дня, когда вдали покажутся левиты #E Гарамантов#! или #E Насамонов#! почему бы не присоединить их силы к нашим? У них нет надежды выжить после нападения любого из нас, и они, надеюсь, будут держаться тех племен, которые больше всего похожи на их собственные."
 me_fezzani_401.a: "Разве мы уже не друзья? Почему бы не стать нашим подданным?"
 me_fezzani_402_title: "Столица Гиргири"
 me_fezzani_402_desc: "[ROOT.GetCountry.GetRuler.GetName] принял решение проинспектировать войска, размещенные в [ROOT.GetCountry.GetCapital.GetName], теперь, когда строительные инициативы в провинции #E Гиргиги#! завершены. Наши воины, взволнованные возможностью принять парад перед нашим [ROOT.GetCountry.GetRulerTitle], надели свои лучшие одежды и собрались на широких проспектах [ROOT.GetCountry.GetAdjective] столицы.\n\nШпионы наших врагов, прячущиеся, как крысы, в стенах Месфе, являются свидетелями этого зрелища и полны опасений. Быстро составляются послания, которые отправляются шпионам..."
 me_fezzani_402.a: "Макае не остановятся, пока не захватят всё!"
 me_fezzani_403_title: "Фазания"
 me_fezzani_403_desc: "Племена, населяющие пустоши #E Фазании#!, слабы, безвольны и даже не способны защитить свои дома от вторгшейся армии. Учитывая, что их естественное состояние, похоже, подходит для жизни в рабстве, мы окажем им честь и разрушим их иллюзии раз и навсегда."
 me_fezzani_403.a: "Это будет несложно..."
 me_fezzani_404_title: "Город фазанов"
 me_fezzani_404_desc: "Когда наши победоносные войска впервые вошли в ворота [GetProvince('(int32)8233').GetName], население смертельно боялось наших солдат, воображая, что случилось самое страшное. Неужели мы уничтожим все, чего они с таким трудом добивались? Конечно, такие внушительные силы, как наши, будут жестокими и злыми хозяевами.\n\nВнешность может быть обманчивой, однако, как только местные жители поняли, что гарнизоны [ROOT.GetCountry.GetAdjective]ие будут защищать их интересы лучше, чем их прежние хозяева, они приняли наше присутствие среди них. Люди толпами возвращаются в город, и все согласились забыть о войнах, которые нас объединили, решив вместо этого сосредоточиться на нашем светлом совместном будущем."
 me_fezzani_404.a: "Как удачно для жителей Сидамуса"
 me_fezzani_405_title: "Псиллийцы"
 me_fezzani_405_desc: "Поскольку мы потратили огромные средства на обустройство земель, граничащих с землями #E псиллийцев#, было предложено, хотя и в шутку, подготовить претензии на их территории и присоединить их к своим. В конце концов, мы не можем позволить себе иметь враждебного соседа, завистливо взирающего на наши владения."
 me_fezzani_405.a: "Не хватает места для нас и для них..."
 me_fezzani_406_title: "Насамонские земли"
 me_fezzani_406_desc: "Эти жадные #E Насамоны#!, никогда не довольствовавшиеся тем, что дали им боги, теперь, очевидно, бросают свои голодные взгляды на наше королевство, задаваясь вопросом, способны ли мы защитить то, что они жаждут.\n\nНе желая ждать, пока упадет другая сандалия, [ROOT.GetCountry.GetRuler.GetName] готов встретить насилие насилием и захватил родные земли потенциальных захватчиков."
 me_fezzani_406.a: "Будьте осторожны в своих желаниях, чтобы не потерять всё."
 me_fezzani_407_title: "Демоны пустыни"
 me_fezzani_407_desc: "Наконец-то настал тот час, которого многие боялись: война между могущественными #E Гарамантами#! и ордами [ROOT.GetCountry.GetAdjective] началась. В конфликт такого масштаба будут вовлечены все жители региона; в вопросах жизни и смерти не может быть нейтралитета.\n\nДаже сейчас наши войска готовятся к первым стычкам со своими заклятыми соперниками... когда все будет сказано и сделано, останется только один!"
 me_fezzani_407.a: "Пусть боги войны и смерти даруют нам победу!"
 me_fezzani_408_title: "Махилийцы"
 me_fezzani_408_desc: "Как и предсказывал [ROOT.GetCountry.GetRuler.GetName], #E махилийцы#! смогли определить, в какую сторону дуют ветры пустыни, и мудро решили укрыться от солнца под тенью, которую мы можем им предоставить - хорошо!"
 me_fezzani_408.a: "Мы никогда не сомневались в их смекалке"
 me_fezzani_409_title: "Махилийцы"
 me_fezzani_409_desc: "Дипломаты были отправлены, и ответ вернулся с нашими странствующими послами - к лучшему или к худшему, #E махилийцы#! сделали свой выбор, и теперь мы ждём реакции в столицах наших врагов."
 me_fezzani_409.a: "Это может стать началом долгой, долгой дружбы"
 me_fezzani_409.b: "Будем надеяться, что 'мудрые' махилийцы не пожалеют о своем поступке!"


 ########################################
 # Phazania Specific 301 - 400
 ########################################
 me_fezzani_501_title: "Фазаны"
 me_fezzani_501_desc: "Даже если мы - маленькое племя, окруженное более крупными и агрессивными врагами, все еще не потеряно.\n\nКак часто любит говорить [ROOT.GetCountry.GetRuler.GetName], 'подумайте о фазане - самой красивой из всех птиц, пролетающих через наши пустыни. Несмотря на то что это хрупкое создание, его величественная природа завораживает всех, кто наблюдает за ним. Мы тоже похожи на фазана.'"
 me_fezzani_501.a: "Из скромного начала можно сделать всё возможное"
 me_fezzani_502_title: "Оазис в пустыне"
 me_fezzani_502_desc: "Наконец-то строительство в [ROOT.GetCountry.GetCapital.GetName] подошло к концу, и наши гордые инженеры [ROOT.GetCountry.GetAdjective]ие хотят продемонстрировать все свои труды.\n\n[ROOT.GetCountry.GetRuler.GetName], довольный своими усилиями по строительству современной столицы, представляет себе будущее, в котором наши налоговые поступления будут многочисленнее, чем песчинки в пустыне."
 me_fezzani_502.a: "Однажды мы станем богаче, чем мы мечтали."
 me_fezzani_503_title: "Макае"
 me_fezzani_503_desc: "То, что несколько лет назад казалось немыслимым, теперь стало реальностью: [ROOT.GetCountry.GetRuler.GetName] обращается к нашим войскам, которые массово собираются возле [ROOT.GetCountry.GetCapital.GetName] для предполагаемого вторжения #E макаев#.\n\nЧерез несколько недель их пограничные земли будут захвачены нашими войсками, и тогда мы встретим их людей в бою и прольём их кровь в песках пустыни."
 me_fezzani_503.a: "Летите, мои фазаны, и уничтожьте тех, кто нам противостоит!"
 me_fezzani_504_title: "Сеть альянсов"
 me_fezzani_504_desc: "[ROOT.GetCountry.GetRuler.GetName] не дурак, и, оценив нашу военную готовность, очень обеспокоен возможностью нападения #E Карфагена#, тирана на нашем севере.\n\nКарфагеняне с удовольствием охотятся на разделенные племена, пожирая их по одному, так что, надеюсь, наши соседи заметили это и готовы присоединить свои силы к нашим, если война найдёт нас."
 me_fezzani_504.a: "Немедленно отправьте посланников."
 me_fezzani_505_title: "Псиллия"
 me_fezzani_505_desc: "[ROOT.GetCountry.GetRuler.GetName] ясно дал понять, что [ROOT.GetCountry.GetRuler.GetSheHe] желает заполучить гавани и особенно верфи #E Псиллии#! - хотя наш народ веками был привязан к пустыням, обещание построить собственные армады для плавания по водам Средиземноморья оказывается соблазном, перед которым народу [ROOT.GetCountry.GetName] очень трудно устоять."
 me_fezzani_505.a: "Я хочу эти порты для себя... у нас есть работа"
 me_fezzani_506_title: "Восточные феззанские племена"
 me_fezzani_506_desc: "Если мы надеемся создать новое королевство, объединяющее все буйные племена пустыни под знаменем [ROOT.GetCountry.GetAdjective]ого, то мы должны отправить наших людей вглубь восточных пустынь, где разрозненные силы наших побежденных врагов готовятся сделать свой последний шаг.\n\nОни глупо возлагают свои надежды на генерала, который обещал разрушить [ROOT.GetCountry.GetCapital.GetName], камень за камнем."
 me_fezzani_506.a: "Мы не пощадим их! Марш вперёд!"
 me_fezzani_507_title: "Последнее племя"
 me_fezzani_507_desc: "Хотя никто не мог этого предсказать, [ROOT.GetCountry.GetRuler.GetName] втайне оплакивает новость о том, что #E Гараманты#!, наши древние и смертельные враги, были полностью уничтожены. Когда его спрашивают, [ROOT.GetCountry.GetRuler.GetFirstName] с тоской вспоминает времена, когда народ [ROOT.GetCountry.GetName] близко знал племена Гарамантии, и хотя мы не всегда виделись с ними глазами, мы считали их кровными родственниками, разделяющими наш образ жизни.\n\nНо последнее племя Гарамантии было уничтожено навсегда, и будущее остается неизвестным..."
 me_fezzani_507.a: "Нам будет не хватать тебя, старый враг..."
 me_fezzani_508_title: "Сеть наших альянсов"
 me_fezzani_508_desc: "Прекрасные вести с севера! Наши соседи, #E гизантийцы#!, откликнулись на наш призыв, пообещав помочь в борьбе с карфагенской агрессией.\n\n Похоже, они так же, как и мы, обеспокоены пунической экспансией и хотят быть уверены, что мы сдержим силы #E Каргафена#!».
 me_fezzani_508.a: "Мы становимся сильнее, когда работаем вместе"
 me_fezzani_509_title: "Сеть наших альянсов"
 me_fezzani_509_desc: "Вы можете не поверить, [ROOT.GetCountry.GetRuler.GetName], но наши дипломаты уверяют, что каждое их слово - правда.\n\nПосле того как они узнали, что мы активно создаем коалицию против них, #E карфагеняне#! прислали нам заверения в своих добрых намерениях. Они утверждают, что их больше интересует экспансия в Иберию, чем наши пустыни, и в знак своей доброй воли согласились стать нашими союзниками! Они надеются, что это развеет наши страхи перед пунийским вторжением."
 me_fezzani_509.a: "Это было весьма неожиданно..."
 me_fezzani_510_title: "Сеть наших альянсов"
 me_fezzani_510_desc: "Наши послы отправлены, и скоро мы получим ответы; как бы ни было обидно, мы должны ждать, пока наши дипломаты сделают свою работу и, надеюсь, принесут нам хорошие вести. "
 me_fezzani_510.a: "Скоро наступит час битвы, но будем ли мы одни?"

