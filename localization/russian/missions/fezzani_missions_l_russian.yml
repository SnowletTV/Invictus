 ####################
 # Title
 ####################
 fezzani_mission_01: "Райский уголок в пустыне"
 fezzani_mission_01_BUTTON_TOOLTIP: "Нам суждено стать хозяевами этих жесточайших земель..."
 fezzani_mission_01_BUTTON_DETAILS: ""
 fezzani_mission_01_DESCRIPTION: "Те, кто путешествует по регионам, населённым нашим народом, оказываются там по одной или двум причинам: они либо хотят нанять для себя наши грозные наёмные армии, либо заблудились на обширных пустынных равнинах, которые являются нашими владениями. Хотя мы много лет служили целям других, было решено, что теперь мы будем служить самим себе."
 fezzani_mission_01_CRITERIA_DESCRIPTION: "Миссия будет считаться завершённой, когда племена пустыни победят своих врагов и саму природу, чтобы построить райское государство среди песчаных дюн."
 fezzani_mission_01_REWARD_DESCRIPTION: ""

 ####################
 # Mission Tasks
 ####################
 fezzani_mission_01_task_01: "Корона Феззана"
 fezzani_mission_01_task_01_DESC: "Мы, как народ, прошли очень долгий путь, и эти перемены в наших делах лучше всего отразить сменой правительства. Вместо того чтобы править судьями, наш народ желает иметь своего царя. \n\n\n\n\n\n\n\n\n\n\n@greek_mil10!"


 fezzani_mission_01_task_02: "Народ Феззана"
 fezzani_mission_01_task_02_DESC: "Потому что, как и положено хорошему правителю, мы любим своих людей и хотим, чтобы они процветали, мы сделаем всё возможное, чтобы создать для них лучшую жизнь. \n\n\n\n\n\n\n\n\n\n@greek_mil13!"

 ########################################
 # Garamantes Specific 3 - 100
 ########################################
 fezzani_mission_01_task_03: "Царство Гарамантов"
 fezzani_mission_01_task_03_DESC: "Если мы надеемся сбросить иго с других и править как цари, то должны уже сейчас предпринять шаги по реформированию наших сборов и обеспечить, чтобы наши губернаторы были с нами. \n\n\n\n\n\n\n\n\n\n@greek_mil10!"
 fezzani_mission_01_task_03_tooltip: ""
 fezzani_mission_01_task_04: "Махилия"
 fezzani_mission_01_task_04_DESC: "Племена #E Махилии#! на нашем севере малы и слабы, и нам будет легко их завоевать - пришло время. \n\n\n\n\n\n\n\n\n\n@egypt_mil25!"
 fezzani_mission_01_task_04_tt: "Это может привести к войне с макеанами."
 fezzani_mission_01_task_05: "Корона cтолицы"
 fezzani_mission_01_task_05_DESC: "Если мы хотим, чтобы наша столица [ROOT.GetCountry.GetCapital.GetName] пользовалась уважением, то е` нужно развивать в меру своих сил и возможностей; настало время тяж`лой работы, но вознаграждение будет стоить усилий нашего народа. \n\n\n\n\n\n\n\n\n\n@egypt_mil11!"
 fezzani_mission_01_task_06: "Хлебная житница пустыни"
 fezzani_mission_01_task_06_DESC: "Хотя наша местность сложна для выращивания, мы всё равно можем строить фермы и использовать все доступные пахотные земли. \n\n\n\n\n\n\n\n\n\n@greek_mil1!"
 fezzani_mission_01_task_07: "Стратегическое планирование"
 fezzani_mission_01_task_07_DESC: "Нам важно построить укрепления в важных провинциях, которые контролируют пути в [ROOT.GetCountry.GetName] и из [ROOT.GetCountry.GetName]. Заглядывая вперёд и основывая свои действия на стратигическом планировании, вся страна только выиграет. \n\n\n\n\n\n\n\n\n\n@egypt_mil5!"
 fezzani_mission_01_task_08: "Насамонское царство"
 fezzani_mission_01_task_08_DESC: "Давайте отправим посланника в #E Насамонию#! и посмотрим, можно ли с ними договориться. \n\n\n\n\n\n\n\n\n\n@egypt_mil9!"
 fezzani_mission_01_task_09: "Город Ваддан"
 fezzani_mission_01_task_09_DESC: "#E Ваддан#! - город-оазис, который стоит развивать; мы можем сделать для бывшей столицы Махилии гораздо больше, чем смог бы её собственный народ.\n\n\n\n\n\n\n\n\n\n@egypt_mil11!"
 fezzani_mission_01_task_10: "Обилие фиников"
 fezzani_mission_01_task_10_DESC: "У нас на руках самая счастливая из проблем: изобилие фиников, которые наши жители очень любят. Наличие этого сладкого фрукта стало само собой разумеющимся, и мы экспортируем его в огромных количествах нашим соседям. \n\n\n\n\n\n\n\n\n\n@egypt_mil12!"
 fezzani_mission_01_task_11: "Макае"
 fezzani_mission_01_task_11_DESC: "#E Масфа#!, столица макаев, находится всего в нескольких днях пути от вод Средиземного моря; давайте же сражаться изо всех сил и продвигаться к побережью! \n\n\n\n\n\n\n\n\n\n@egypt_mil6!"
 fezzani_mission_01_task_12: "Субъекты Фазании"
 fezzani_mission_01_task_12_DESC: "Могущественная держава, такая как мы, должна иметь подвластные государства - это естественный путь. Мы будем вкладывать значительные средства в нашего вассала, повышая его военный потенциал, чтобы он мог встать в строй рядом с солдатами [ROOT.GetCountry.GetName]. \n\n\n\n\n\n\n\n\n\n@egypt_mil7!"
 fezzani_mission_01_task_12_tt: "#Y У вас#! должен быть хотя бы один субъект"
 fezzani_mission_01_task_12_tt_a: "Все субъекты, которые у вас есть, получат #G значительное#! военное усиление."
 fezzani_mission_01_task_13: "Переход через Фазани"
 fezzani_mission_01_task_13_DESC: "Мы пройдём пустынными тропами и вольемся в земли #E Фазании#! - они не дождутся наших армий!\n\n\n\n\n\n\n\n\n\n@egypt_mil20!"
 fezzani_mission_01_task_14: "Псиллианцы"
 fezzani_mission_01_task_14_DESC: "Всем известно, что верблюды из #E Псилии#! ценятся за свою выносливость и бодрость, но вместо того, чтобы покупать их у соседей, мы решили, что возьмем их сами. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil8!"
 fezzani_mission_01_task_15: "Восточная столица"
 fezzani_mission_01_task_15_DESC: "По мере расширения наших территорий мы начинаем сталкиваться с административными проблемами, как это часто бывает в таких огромных королевствах, как наше. Ходят разговоры о создании второй, восточной столицы, чтобы облегчить эти проблемы. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil5!"
 fezzani_mission_01_task_16: "Рудники Фазании"
 fezzani_mission_01_task_16_DESC: "В рудниках #E Фазании#! есть богатство, которое сделает чудеса для народа [ROOT.GetCountry.GetName] - давайте сделаем всё возможное, чтобы добыть его. \n\n\n\n\n\n\n\n\n\n@egypt_mil4!"
 fezzani_mission_01_task_17: "Земля макаев"
 fezzani_mission_01_task_17_DESC: "Посмотрите на все, чего мы достигли и построили в землях макаев; кто может сказать, что мы не являемся истинными правителями этой земли? \n\n\n\n\n\n\n\n\n\n\n@egypt_mil13!"
 fezzani_mission_01_task_18: "Порты Псиллии"
 fezzani_mission_01_task_18_DESC: "Хотя мы относительные новички в мореплавании, мы восполняем недостаток опыта, делая все возможное, чтобы овладеть искусством плавания. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil10!"
 fezzani_mission_01_task_18_tt: "#Y Гарамантия#! имеет флот, состоящий как минимум из 15 кораблей."
 fezzani_mission_01_task_19: "Встреча с греками"
 fezzani_mission_01_task_19_tt: "Мы злим греков, живущих на побережье, которые начинают смотреть на нас как на соперников за власть. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil14!"
 fezzani_mission_01_task_20: "Роза пустыни"
 fezzani_mission_01_task_20_DESC: "Пришло время принять нашу судьбу и создать новую нацию, которая будет править из пустынных мест - подобно розе, расцветающей в пустыне, мы являем собой чудо. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil23!"
 fezzani_mission_01_task_20_tt: "Мы сформируем нацию #Y Феззан#!."
 fezzani_mission_01_task_21: "Золото макаев"
 fezzani_mission_01_task_21_DESC: "В пустынных холмах есть ценное золото - давайте сделаем всё возможное, чтобы добыть как можно больше этого макейского богатства.\n\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"

 ########################################
 # Psyllia Specific 101 - 200
 ########################################
 fezzani_mission_01_task_101: "Повелители Насамонии"
 fezzani_mission_01_task_101_DESC: "Давайте обратимся к нашим правителям и узнаем, готовы ли они сотрудничать с нами - надеюсь, приличное количество золота должно их переубедить. \n\n\n\n\n\n\n\n\n\n@greek_mil1!"
 fezzani_mission_01_task_101_tt: "Мы получим несколько #Y колонистов#! для помощи в нашей экспансии."
 fezzani_mission_01_task_102: "Столичный порт"
 fezzani_mission_01_task_102_DESC: "Прекрасное расположение нашей столицы #E Эфранта#! с милями песчаных пляжей и нежными водами, омывающими наши берега, было бы самым удачным местом для строительства великолепного порта. \n\n\n\n\n\n\n\n\n\n@greek_mil4!"
 fezzani_mission_01_task_103: "Побережье Псиллии"
 fezzani_mission_01_task_103_DESC: "Торговцы, путешествующие по побережью Сиртика, стали называть его 'Побережьем Псиллии', несомненно, из-за впечатляющего количества портов и гаваней, которые мы построили. \n\n\n\n\n\n\n\n\n\n@greek_mil11!"
 fezzani_mission_01_task_104: "Исследование Средиземноморья"
 fezzani_mission_01_task_104_DESC: "Давайте не будем сидеть сложа руки, а воспользуемся преимуществами нашей географии и задействуем наши амбиции - мы должны послать наши военно-морские силы вдаль и вширь, забрасывая сети в надежде найти место, где можно построить новые рынки для нашего народа. \n\n\n\n\n\n\n\n\n\n@greek_mil16!"
 fezzani_mission_01_task_104_tt: "У #G Псиллии#! есть флот, состоящий как минимум из 20 кораблей, и командир, возглавляющий флот."
 fezzani_mission_01_task_104_tt.a: "Мы отправим экспедицию, чтобы исследовать и попытаться основать #Y торговые форпосты#! по всему Средиземноморью. Мы ожидаем, что это путешествие займёт около года."
 fezzani_mission_01_task_105: "Восточная Сиртика"
 fezzani_mission_01_task_105_DESC: "Мы отправим наших колонистов в восточную пустыню при полной поддержке [ROOT.GetCountry.GetAdjective]ого правительства. \n\n\n\n\n\n\n\n\n\n@egypt_mil25!"
 fezzani_mission_01_task_106: "Западная Сиртика"
 fezzani_mission_01_task_106_DESC: "Наше беспокойное население ищет новые земли для заселения, и мы рады видеть, как наши люди отвоевывают территории, утраченные песками пустыни и временем. Подготовьте наших колонистов к путешествию на запад. \n\n\n\n\n\n\n\n\n\n@egypt_mil26!"
 fezzani_mission_01_task_107: "Псевдовойна"
 fezzani_mission_01_task_107_DESC: "Мы не должны опасаться выполнять то, что должны. \n\n\n\n\n\n\n\n\n\n@egypt_mil9!"
 fezzani_mission_01_task_107_tt: "Возникнет цепочка событий, в которой мы сможем спровоцировать войну между соседними племенами Феззани и заставить #Y насамонийцев#! защищать нас.\n\n"
 fezzani_mission_01_task_108: "Военные трофеи"
 fezzani_mission_01_task_108_DESC: "Как ночь сменяет день, так и сенсационное богатство сопровождает победу - давайте откупорим кубок наших успехов и опьянеем от военных трофеев. \n\n\n\n\n\n\n\n\n\n@egypt_mil19!"
 fezzani_mission_01_task_109: "Фазания"
 fezzani_mission_01_task_109_DESC: "Нам придется углубиться в негостеприимные земли, чтобы изгнать фазанские племена из их поселений, но их судный час уже близок. \n\n\n\n\n\n\n\n\n\n@egypt_mil11!"
 fezzani_mission_01_task_110: "Земля Насамонии"
 fezzani_mission_01_task_110_DESC: "Мы не можем больше существовать в состоянии рабства - хотя предстоящий путь может быть кровавым, это цена, которую мы готовы заплатить за нашу свободу. \n\n\n\n\n\n\n\n\n\n@egypt_mil3!"
 fezzani_mission_01_task_110_tt: "Мы решим, как поступить с насамонийцами."
 fezzani_mission_01_task_111: "Гараманты"
 fezzani_mission_01_task_111_DESC: "Говорят, что Гараманты - жестокие бойцы, продающие свои услуги по насилию всем, у кого есть деньги, но эта репутация не помешает нашим людям победить их в бою.\n\n\n\n\n\n\n\n\n\n@egypt_mil13!"
 fezzani_mission_01_task_111_tt: "Мы получим претензии на каждую провинцию, принадлежащую #Y Гарамантии#!."
 fezzani_mission_01_task_112:0 "Золото макеанов"
 fezzani_mission_01_task_112_DESC:0 "что-то о драгоценных металлах, которые будут добываться здесь, на новой макеанской земле? И использовать их для финансирования наших экспедиций/исследований"
 fezzani_mission_01_task_113: "Торговые форпосты"
 fezzani_mission_01_task_113_DESC: "Хотя мы довольны нашими торговыми форпостами в Средиземноморье, мы задаёмся вопросом, нельзя ли сделать что-то ещё, чтобы улучшить наши заморские владения. \n\n\n\n\n\n\n\n\n\n@greek_mil3!"
 fezzani_mission_01_task_113_tt: "Мы приобрели как минимум один из островов #Y Мелита#! или #Y Китера#!."
 fezzani_mission_01_task_114: "Укрепление Востока"
 fezzani_mission_01_task_114_DESC: "Мудрый правитель позаботится о защите границ от внезапных вторжений, ведь у нас много могущественных и агрессивных соседей - особенно на Востоке. \n\n\n\n\n\n\n\n\n\n@egypt_mil17!"

 ########################################
 # Nasamonian Specific 201 - 300
 ########################################
 fezzani_mission_01_task_201: "Насамонское царство"
 fezzani_mission_01_task_201_DESC: "Наша столица [GetProvince('(int32)8128').GetName] прекрасно расположена на равнинах и готова проецировать власть растущего Насамонского царства на окружающие пустыни.\n\n\n\n\n\n\n\n\n\n@egypt_mil11!"
 fezzani_mission_01_task_202: "Субъекты Псиллии"
 fezzani_mission_01_task_202_DESC: "#E Псиллиане#! на нашем севере наслаждаются тёплыми водами Средиземного моря и защитой [ROOT.GetCountry.GetAdjective]их войск - какое завидное положение они создали для себя. Мы должны предпринять необходимые шаги, чтобы приблизить их к нашему народу.\n\n\n\n\n\n\n\n\n\n@egypt_mil3!"
 fezzani_mission_01_task_203: "Махилия"
 fezzani_mission_01_task_203_DESC: "#E Махилийские#! племена  на нашем западе уже давно является занозой в нашем боку. Слишком долго их налётчики покидали свое укрепленное поселение [GetProvince('(int32)8142').GetName], чтобы проникнуть в наши земли - не больше! \n\n\n\n\n\n\n\n\n\n@egypt_mil4!"
 fezzani_mission_01_task_204: "Махилийские финики"
 fezzani_mission_01_task_204_DESC: "Хотя мы любим финик - наши солдаты, как известно, держат горсти в своих ранцах, жуя этот восхитительный фрукт во время похода для поддержания сил, - мы не должны воспринимать этот дар природы как должное, а делать всё возможное для расширения производства. \n\n\n\n\n\n\n\n\n\n@celt_mil2!"
 fezzani_mission_01_task_205: "Соперничество племён"
 fezzani_mission_01_task_205_DESC: "Между нами и крупными племенами на западе нет никакой любви, и все знают, что неизбежное столкновение наших сил - лишь вопрос времени... Эти пустыни не настолько велики, чтобы поддерживать амбиции нескольких вождей. \n\n\n\n\n\n\n\n\n\n@persia_mil12!"
 fezzani_mission_01_task_205_tt: "Мы получим претензии на каждую провинцию, принадлежащую #T Гарамантам#! и #T Макае#!."
 fezzani_mission_01_task_206: "Фермерские угодья Гарамантов"
 fezzani_mission_01_task_206_DESC: "Мы с удивлением обнаружили, что у #E Гарамантов#! есть плодородные равнины в их внутренних районах, где они построили большие фермы, чтобы прокормить свое население. Теперь, когда мы изгнали их с этих драгоценных полей, давайте пойдём по их стопам и освоим эти земли с максимальной пользой для себя. \n\n\n\n\n\n\n\n\n\n@celt_mil14!"
 fezzani_mission_01_task_207: "Насамонская столица"
 fezzani_mission_01_task_207_DESC: "[GetProvince('(int32)8128').GetName] - первый крупный город, с которым сталкивается человек, покинув пляжи и берега, где греки построили свои гавани и крепости. Будучи столицей [ROOT.GetCountry.GetName], он быстро становится главным городом в регионе, превосходящим все остальные по репутации и богатству. \n\n\n\n\n\n\n\n\n\n\n\n@event_pic3!"
 fezzani_mission_01_task_208: "Фазания"
 fezzani_mission_01_task_208_DESC: "Хотя купцы [GetProvince('(int32)3256').GetName] считают #E фазанийцев# не более чем помехой, слабым племенем, которое нападает на путешественников и караваны, сбившиеся с пути в пустыне, мы не будем игнорировать их преступное поведение. Давайте накажем этих грабителей и воров, завоевав их родину и аннексировав её. \n\n\n\n\n\n\n\n\n\n@persia_mil18!"
 fezzani_mission_01_task_209: "Всадники Феззани"
 fezzani_mission_01_task_209_DESC: "В то время как некоторые наши кузены любят верблюдов, относясь к ним почти как к семейным питомцам, мы, [ROOT.GetCountry.GetAdjective]ие люди, известны своим мастерством в коневодстве. В девяти случаях из десяти, когда кто-то отправляется на рынок, чтобы купить самого великолепного жеребца, которого можно купить за свои монеты, есть большая вероятность того, что он был выращен на одной из наших ферм. \n\n\n\n\n\n\n\n\n\n@persia_mil19!"

 ########################################
 # Machylian Specific 301 - 400
 ########################################
 fezzani_mission_01_task_301: "Народ макаев"
 fezzani_mission_01_task_301_DESC: "Давайте сделаем все возможное, чтобы объединить наших людей ради единой цели - роста и расширения [ROOT.GetCountry.GetName] в нечто большее, чем буферная зона между более крупными державами. \n\n\n\n\n\n\n\n\n\n@greek_mil1!"
 fezzani_mission_01_task_302: "Наши макаевские собратья"
 fezzani_mission_01_task_302_DESC: "Наши сородичи на севере могут осознать взаимную опасность, которая нам угрожает, особенно если в их ушах будет золото - возможно, дружба между нашими народами - это то, что нам стоит рассмотреть. \n\n\n\n\n\n\n\n\n\n@celt_mil1!"
 fezzani_mission_01_task_302_tt: "Возможно, мы сможем заключить союз с нашими братьями на севере..."
 fezzani_mission_01_task_303: "Скромные начинания"
 fezzani_mission_01_task_303_DESC: "Хотя трудно поверить, что такой великолепный город когда-то имел такое скромное начало, мы видим потенциал в этой земле и наших людях и предвидим великие дела в будущем.\n\n\n\n\n\n\n\n\n\n\n@event_pic11!"
 fezzani_mission_01_task_304: "В окружении враждебных племён"
 fezzani_mission_01_task_304_DESC: "Не нужно быть военным гением, чтобы понять, что мы оказались в сложной ситуации: со всех сторон нас окружают агрессивно настроенные враждебные племена. Вместо того чтобы ждать, пока гибель застанет нас врасплох, мы можем обрушить на ворота наших врагов разрушения - но для начала нам нужно разработать планы обороны. \n\n\n\n\n\n\n\n\n\n@greek_mil15!"
 fezzani_mission_01_task_305: "Фермерские угодья Гарамантов"
 fezzani_mission_01_task_305_DESC: "Мы давно мечтали о плодородных полях, за которыми когда-то ухаживали Гараманты, и теперь, когда они принадлежат нам, мы должны развивать эти территории по мере наших возможностей. \n\n\n\n\n\n\n\n\n\n@celt_mil14!"
 fezzani_mission_01_task_306: "Макаевские субъекты"
 fezzani_mission_01_task_306_DESC: "В интересах #E махаев#! мирно подчиниться нашим победоносным армиям - надеюсь, они захотят дожить до того, как вырастут их внуки, и не будут нести ответственность за разрушения, которые принесёт война между нашими народами. \n\n\n\n\n\n\n\n\n\n@greek_mil9!"
 fezzani_mission_01_task_306_tt: "Есть шанс, что нам удастся уговорить #Y макаев#! присоединиться к нам в качестве подданных - в противном случае мы получим претензии."
 fezzani_mission_01_task_307: "Побережье"
 fezzani_mission_01_task_307_DESC: "Продвигаясь на север, мы дадим понять, что не собираемся оставаться в пустыне, а вскоре станем хозяевами и побережья. Огромный мир ждёт нас! \n\n\n\n\n\n\n\n\n\n@greek_mil11!"
 fezzani_mission_01_task_308: "Земля макаев"
 fezzani_mission_01_task_308_DESC: "Если мы захватим земли макаевских племен на севере, то что мешает нам направить свои армии еще дальше на восток, в пустыни Фазании? \n\n\n\n\n\n\n\n\n\n@egypt_mil23!"

 ########################################
 # Makean Specific 401 - 500
 ########################################
 fezzani_mission_01_task_401: "Махилийцы"
 fezzani_mission_01_task_401_DESC: "На юге от нас живут #E махилийцы#! - слабое племя, расположенное на границе между более могущественными государствами; если мы не протянем им руку помощи, то это, несомненно, сделает кто-то другой. \n\n\n\n\n\n\n\n\n\n@greek_mil9!"
 fezzani_mission_01_task_401_tt: "Мы попытаемся убедить их стать нашими подданными, чтобы оставаться под защитой от #Y Гарамантов#! и #Y насамонийцев#!."
 fezzani_mission_01_task_402: "Столица Гиргири"
 fezzani_mission_01_task_402_DESC: "Наша нынешняя столица #E Месфе#! имеет прекрасное расположение, но мы считаем, что есть шаги, которые мы можем предпринять, чтобы сделать ее еще лучше. Если мы создадим в провинции Гиргири инфраструктуру, способную поддерживать полноценный город, то от этого выиграет вся наша нация. \n\n\n\n\n\n\n\n\n\n@event_pic1!"
 fezzani_mission_01_task_403: "Фазания"
 fezzani_mission_01_task_403_DESC: "В западных пустынях живет народ #E Фазании#, который в настоящее время наслаждается свободой, которую никогда не узнают его сыновья и дочери, ибо наши [ROOT.GetCountry.GetAdjective]ие армии поработят их всех. \n\n\n\n\n\n\n\n\n\n@egypt_mil11!"
 fezzani_mission_01_task_404: "Город фазанов"
 fezzani_mission_01_task_404_DESC: "[GetProvince('(int32)8233').GetName], жемчужина оазиса, которая когда-то была гордостью #E Фазании#!, действительно может стать чем-то большим, если позволить нашим инженерам и архитекторам благоустроить то, что местные жители знают как 'город фазанов'. \n\n\n\n\n\n\n\n\n\n@egypt_mil26!"
 fezzani_mission_01_task_405: "Наши псиллийские амбиции"
 fezzani_mission_01_task_405_DESC: "Не успеют наши амбиции завладеть пляжами #E Псиллии#! стать реальностью - отправьте наши войска на побережье, чтобы уничтожить города и гавани врага! \n\n\n\n\n\n\n\n\n\n@egypt_mil6!"
 fezzani_mission_01_task_406: "Земля Насамонии"
 fezzani_mission_01_task_406_DESC: "Насамонийцы считают себя в безопасности за стенами своей столицы [GetProvince('(int32)8128').GetName], но мы развеем это представление в их умах и заберем их город себе! \n\n\n\n\n\n\n\n\n\n@egypt_mil17!"
 fezzani_mission_01_task_407: "Демоны пустыни"
 fezzani_mission_01_task_407_DESC: "Хотя Гараманты известны как свирепые воины, сражающиеся со своими врагами, словно демоны, вызванные из пустынь, наши силы смирят их и изгонят обратно в подземный мир. \n\n\n\n\n\n\n\n\n\n@egypt_mil25!"

 ########################################
 # Phazania Specific 501 - 600
 ########################################
 fezzani_mission_01_task_501: "Фазаны"
 fezzani_mission_01_task_501_DESC: "Фазан, священное для нашего народа животное, вдохновляет [ROOT.GetCountry.GetAdjective] нацию во времена раздоров. Давайте уподобимся этой умной птице, парящей высоко над схваткой и бдительно следящей за всеми внизу. \n\n\n\n\n\n\n\n\n\n@egypt_mil26!"
 fezzani_mission_01_task_502: "Оазис пустыни"
 fezzani_mission_01_task_502_DESC: "#E Гадамес#!, наша столица, которая цепляется за оазис, как клещ за шерсть верблюда, отчаянно нуждается в развитии - мы получим огромную выгоду, если поднимем город до его истинного потенциала. \n\n\n\n\n\n\n\n\n\n@egypt_mil23!"
 fezzani_mission_01_task_503: "Макаэ"
 fezzani_mission_01_task_503_DESC: "Только глупец может не бояться племен #E Макаэ#! на нашем востоке - они могущественны, жестоки и стремятся уничтожить других. Но мы не позволим их страшной репутации помешать нам отвоевать то, что принадлежит нам по праву. \n\n\n\n\n\n\n\n\n\n@egypt_mil13!"
 fezzani_mission_01_task_504: "Карфагеняне"
 fezzani_mission_01_task_504_DESC: "Мы не можем надеяться победить #E карфагенян#! в одиночку и должны активно искать союзы, если хотим противостоять их значительной силе. \n\n\n\n\n\n\n\n\n\n@egypt_mil24!"
 fezzani_mission_01_task_505: "Псиллианское племя"
 fezzani_mission_01_task_505_DESC: "Мы должны теснить наших врагов всё дальше и дальше; если понадобится, мы захватим их побережье и отправим их войска в океан! \n\n\n\n\n\n\n\n\n\n@egypt_mil17!"
 fezzani_mission_01_task_506: "Восточные фезанийские племена"
 fezzani_mission_01_task_506_DESC: "Скоро война вернется в нашу пустыню - мы не можем уставать в наших начинаниях, но должны продолжать воевать с восточными племенами феззани, которые ещё не покорились нам.\n\n\n\n\n\n\n\n\n\n@egypt_mil5!"
 fezzani_mission_01_task_507: "Последнее племя"
 fezzani_mission_01_task_507_DESC: "Our enemies are gathering their forces far to the east, hoping that they will be able to make a last stand against our armies - let us rob them of their delusions.\n\n\n\n\n\n\n\n\n\n@egypt_mil25!"
 fezzani_mission_01_task_508: "Финики Махилии"
 fezzani_mission_01_task_508_DESC: "Финики, найденные в землях #E Мазилии#!, будут стоить на рынках очень дорого, если мы сможем привезти излишки на продажу.\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"

 ########################################
 # Events Common - Intro
 ########################################
 me_fezzani_1_title: "Корона Феззана"
 me_fezzani_1_desc: "Наконец-то настал день, который казался таким далеким и далеким, что его можно было принять за сон: восхождение нашего монарха, [ROOT.GetCountry.GetRuler.GetName], в качестве нового правителя славного Королевства Балеаридов. После бесчисленных лет, проведенных в качестве объединенного племени, было решено наградить короной [ROOT.GetCountry.GetRuler.GetFirstName], который несёт наибольшую ответственность за наше нынешнее положение дел. Больше нами не будут править советы магистратов и старейшин, наконец-то у нас появится настоящий государь, который будет руководить нами.\n\nНе пожалели средств для церемонии коронации: лучшие вина и роскошные яства были привезены из-за границы, дополняя традиционные блюда нашего народа. На повозке из серебра и слоновой кости [ROOT.GetCountry.GetRuler.GetFirstName] проехал по улицам [ROOT.GetCountry.GetCapital.GetName], осыпая золотыми монетами собравшуюся толпу, надеющуюся увидеть королевскую процессию. Пир и празднование продлятся до самого вечера, а возможно, и до раннего утра. День, который навсегда запомнится нашим соотечественникам!"
 me_fezzani_1.a: "Да здравствует [ROOT.GetCountry.GetRuler.GetName]!"
 me_fezzani_2_title: "Народ Феззана"
 me_fezzani_2_desc: "Самые мудрые из нас понимают, что раздор, разделяющий племена Феццана, служит лишь нашим врагам, и для нашего народа было бы лучше, если бы мы объединились под властью одного племени и одного правителя. Мы желаем лучшего образа жизни для народа [ROOT.GetCountry.GetName] и верим, что это в наших силах."
 me_fezzani_2.a:  "Первый шаг в этом путешествии начинается здесь"

 ########################################
 # Garamantes Specific 3 - 100
 ########################################

 me_fezzani_3_title: "Королевство Гарамантов"
 me_fezzani_3_desc: "[ROOT.GetCountry.GetRuler.GetName] настаивает на проведении общенациональной вербовки, делая все возможное, чтобы в [ROOT.GetCountry.GetRuler.GetHerHis] прибывали люди, готовые пройти обучение и присоединиться к нашим войскам. \Хотя намерения [ROOT.GetCountry.GetRuler.GetFirstName] очевидны - скоро начнется война, и [ROOT.GetCountry.GetName] понадобится каждый доступный ей солдат - никто, кажется, не возражает, что конфликт уже на горизонте. Если бы не личная харизма [ROOT.GetCountry.GetRuler.GetFirstName], то, возможно, это было бы более серьёзной проблемой, чем есть."
 me_fezzani_3.a: "[ROOT.GetCountry.GetName] ты нужен ей, сынок, иди и сражайся за неё."
 me_fezzani_4_title: "Махилия"
 me_fezzani_4_desc: "Это правда, что желают земли #E Махилии#!, но их армии настолько слабы и жалки по сравнению с нашими, что было предложено отправить посланника вместо наших армий."
 me_fezzani_4.a: "Не помешает узнать, как они к нам относятся."
 me_fezzani_4.a.tt: "Начнётся цепочка событий, которая определит, как справиться с #G Махилией#!."
 me_fezzani_4.b: "Это должен видеть только ИИ, так что это не имеет значения."
 me_fezzani_5_title: "Коронная столица"
 me_fezzani_5_desc: "Уже несколько недель по всей территории [ROOT.GetCountry.GetCapital.GetName] слышны только крики рабочих, трудящихся на улицах. Один за другим камни укладывались друг на друга, улицы расширялись, и на смену ветхим постройкам из дерева и грязи приходили кирпичные сооружения.\n\nНесмотря на то, что усилия были огромными, спины наших людей окрепли, и мы построили великолепный город, который был бы неузнаваем для наших предшественников."
 me_fezzani_5.a: "Наконец-то; место, достойное жизни"
 me_fezzani_6_title: "Хлебная житница пустыни"
 me_fezzani_6_desc: "Несмотря на то, что пустыня заполнена широкими пространствами земли, на которых ничего нельзя выращивать, неукротимый народ [ROOT.GetCountry.GetName] сумел выжать воду из камней и построить фермы в местах, которые кажутся безжизненными и заброшенными.\n\nМы не только освоили тонкое искусство сельского хозяйства в пустыне, но эта так называемая «житница» пустыни кормит наших граждан и поддерживает наши армии во время их походов."
 me_fezzani_6.a: "Наш народ [ROOT.GetCountry.GetAdjective] - это добросовестные хозяева земли"
 me_fezzani_7_title: "Стратегическое планирование"
 me_fezzani_7_desc: "Хотя некоторые советники [ROOT.GetCountry.GetRuler.GetName] раздражены необходимостью посещать так много встреч, правитель [ROOT.GetCountry.GetName] настоял на том, чтобы заседания по стратегическому планированию проходили в столице еженедельно.\n\nВсе жалобы сведены к минимуму, однако все понимают, что необходимо быть готовыми ко всем непредвиденным обстоятельствам - мы не можем позволить себе быть застигнутыми врасплох."
 me_fezzani_7.a: "Наши враги никогда не успокаиваются, поэтому и мы не должны"
 me_fezzani_8_title: "Царство насамонян"
 me_fezzani_8_desc: "[ROOT.GetCountry.GetRuler.GetName] отправил еще одного посланника, на этот раз к #E Насамонянам#! Наши намерения ясны, так что будем надеяться, что нам удастся избежать ненужного кровопролития в дальнейшем."
 me_fezzani_8.a: "Будем надеяться на хорошие новости, но в любом случае готовьте претензии"
 me_fezzani_8.a.tt: "Начнется цепочка событий, которая определит, как поступить с #G Насамонянами#!"
 me_fezzani_8.b: "Только ИИ должен видеть это, так что это не имеет значения"
 me_fezzani_9_title: "Город Ваддан"
 me_fezzani_9_desc: "[GetProvince('(int32)8142').GetName], оазисное поселение, которое когда-то было гордостью и радостью побежденных махилийцев, превратилось в нечто достойное упоминания, к вечному стыду своих бывших хозяев. \n\nГород из кирпича и камня теперь гордо возвышается там, где когда-то стояли хижины и лачуги, а все добавленные нами здания - форум, зернохранилище, рынок и тренировочный лагерь - превратили бывшую столицу махилийцев в гордый, первоклассный [ROOT.GetCountry.GetAdjective] город."
 me_fezzani_9.a: "И мы сделаем ещё больше, чтобы укротить пустынные пески"
 me_fezzani_10_title: "Изобилие фиников"
 me_fezzani_10_desc: "Тающие во рту финиковые лепешки, только что испеченные на углях и подслащенные медом. Финиковое вино, сладкое и терпкое, восхитительный напиток, который вызывает смех и общение всякий раз, когда открывается амфора. А может быть, вы просто хотите погрызть свежий финик? Красные и зеленые сорта фиников самые сладкие, и найти их можно только на рынках [ROOT.GetCountry.GetCapital.GetName] - города, который славится множеством разновидностей кондитерских изделий, изготовленных из фиников, в изобилии растущих в стране.\n\nПовсеместное распространение фиников в [ROOT.GetCountry.GetAdjective]ом обществе привело к вкусной дилемме, заставляющей наших поваров искать творческие способы использования излишков. К счастью для нас, доходы от экспорта этого фрукта приносят неплохой доход."
 me_fezzani_10.a: "Я как раз сейчас ем фаршированные финики"
 me_fezzani_11_title: "Макаэ"
 me_fezzani_11_desc: "Крупное племя #E Макаэ#! считает себя естественными правителями этого региона и сопротивляется нашим попыткам утвердиться в этих краях. На наших границах уже существует напряженность, уже произошло несколько стычек, и многие считают, что война между нашими народами неизбежна."
 me_fezzani_11.a: "Мы одержим верх, если дело дойдёт до драки..."
 me_fezzani_11.a.tt: "Начнется цепочка событий, которая определит, как поступить с #G Макаэ#!."
 me_fezzani_11.b: "Только ИИ должен видеть это, так что это не имеет значения"
 me_fezzani_12_title: "Подданные гарамантов"
 me_fezzani_12_desc: "Хотя это потребовало огромных затрат политического капитала [ROOT.GetCountry.GetRuler.GetName], все согласны с тем, что усилия по созданию подвластных государств будут стоить того; это отражение нашей растущей мощи и престижа.\n\nБлагодаря тяжелой работе, проделанной за кулисами, наши подвластные государства постоянно находятся в состоянии войны, а их левиты бурят и готовятся сражаться в любом конфликте, в который их пошлют их [ROOT.GetCountry.GetAdjective] владыки."
 me_fezzani_12.a: "Как и подобает людям нашего положения"
 me_fezzani_13_title: "Фазания"
 me_fezzani_13_desc: "Было решено отправить посланников в земли #E Фазании#!, чтобы установить контакт с племенами, живущими к северу от нас. Поскольку они находятся далеко, нам будет сложно завоевать их сразу, если у нас не будет общей границы, поэтому есть надежда, что они покорятся мирно."
 me_fezzani_13.a: "Если они обращали на нас внимание, то они уступят"
 me_fezzani_13.a.tt: "Начнется цепочка событий, которая определит, как поступить с #G фазанцами#!"
 me_fezzani_13.b: "Только ИИ должен видеть это, так что это не имеет значения"
 me_fezzani_14_title: "Псиллия"
 me_fezzani_14_desc: "Долгие годы мы с завистью наблюдали за тем, как наши соседи в #E Псиллии#! строят портовые города и наслаждаются прекрасной жизнью на северном побережье Африки, мечтая о том дне, когда мы станем достаточно сильны, чтобы захватить их гавани и города. Представьте себе, какое удовлетворение испытал [ROOT.GetCountry.GetRuler.GetName], когда [ROOT.GetCountry.GetRuler.GetSheHe] объявил, что наши притязания на их земли завершены."
 me_fezzani_14.a: "Так или иначе, мы получим эту полосу территории!"
 me_fezzani_14.a.tt: "Мы получим право на каждую провинцию, принадлежащую #G Псиллии#!."
 me_fezzani_14.b: "Только ИИ должен видеть это, так что это не имеет значения"
 me_fezzani_15_title: "Восточная столица"
 me_fezzani_15_desc: "Пришло время превратить наши мечи в лемехи; давайте отправим наше золото в город [GetProvince('(int32)8128').GetName] вместо наших солдат, ибо нам предстоит много работы, если мы хотим стереть шрамы наших недавних войн с этого прекраснейшего места."
 me_fezzani_15.a: "Нам нужна рабочая сила, поэтому отправьте свободных людей и рабов в [GetProvince('(int32)8128').GetName]"
 me_fezzani_16_title: "Рудники Фазании"
 me_fezzani_16_desc: "В пустыни, на которые когда-то претендовала #E Фазания#!, мы отправили разведчиков, чтобы исследовать землю и подготовить отчеты для [ROOT.GetCountry.GetRuler.GetName]. Наши люди утверждают, что там имеются богатые природные ресурсы, включая большие залежи камня и цветных металлов, которые были глупо проигнорированы предыдущими правителями.\n\nНе желая повторять ошибок предшественников [ROOT.GetCountry.GetRuler.GetHerHis], [ROOT.GetCountry.GetRuler.GetFirstName] приказал построить шахты в любом регионе, который может их выдержать."
 me_fezzani_16.a: "Пустыня предлагает свои щедроты тем, кто готов их принять"
 me_fezzani_17_title: "Земля макаэ"
 me_fezzani_17_desc: "Вам будет приятно узнать, что земли #E Макаэ#! хороши и способны содержать стада и фермы, если мы захотим их построить. Мы видим не только поля созревающего зерна, но и землю, содержащую драгоценные металлы, такие как серебро и золото - мы получили огромное благословение от небес, взяв эти провинции себе."
 me_fezzani_17.a: "Боги вознаграждают нашу веру - они с нами"
 me_fezzani_18_title: "Порты Псиллии"
 me_fezzani_18_desc: "Наконец-то мы захватили порты #E Псиллии#! и с гордостью наблюдаем, как [ROOT.GetCountry.GetAdjective] корабли заполняют гавани, некогда принадлежавшие нашим врагам.\n\nНесмотря на то, что воды Средиземноморья нам незнакомы, [ROOT.GetCountry.GetRuler.GetName] приказал нам принять это изменение в наших обстоятельствах и приступить к работе, чтобы научиться плавать. К счастью для нас, торговые пути, которыми когда-то пользовались псиллиане, хорошо известны местным жителям, которые пообещали возобновить бизнес под нашим присмотром. Со временем никто и не заметит, что мы присвоили себе этот участок побережья."
 me_fezzani_18.a: "Мы отлично используем то, что построили для нас псиллиане"
 me_fezzani_19_title: "Знакомство с греками"
 me_fezzani_19_desc: "Мы решили, что вы должны знать, что мы отправили поселенцев в провинции [GetProvince('(int32)8130').GetName] и [GetProvince('(int32)8134').GetName]. Пока всё идёт хорошо, но местные греческие фермеры сопротивляются нашим посягательствам на то, что, по их словам, является «их землей». Мы не ожидаем дальнейших неприятностей, но решили, что вы должны быть в курсе, [ROOT.GetCountry.GetRuler.GetName]."
 me_fezzani_19.a: "Сообщите мне, если произойдут какие-либо изменения в статус-кво."
 me_fezzani_19.b: "Только ИИ должен видеть это, так что это не имеет значения"
 me_fezzani_20_title: "Роза пустыни"
 # lmao
 me_fezzani_20_desc: "Однажды утром обрадованный [ROOT.GetCountry.GetRuler.GetName] сидит с советниками [ROOT.GetCountry.GetRuler.GetHerHis], рассматривая последние из предложенных изменений в [ROOT.GetCountry.GetName], и тут ему на ум приходит стихотворение. Каждый ребенок, растущий в пустыне, знает эти слова, но [ROOT.GetCountry.GetRuler.GetFirstName] придал истинный смысл песне, которая была сочинена давным-давно в преддверии этого момента.\n\n'#E Fezzan#! роза, выросшая из растрескавшейся почвы пустыни, я наблюдал, как ты шла, хотя у тебя не было ног, чтобы стоять, стремление к мечте научило нас дышать, и хотя никто не хотел видеть, пустыня родила цветущую розу.\n\nПосле этой спонтанной оратории раздаются вежливые аплодисменты, многие одобрительно кивают. Такие впечатляющие выступления - причина того, что некоторые местные жители дали [ROOT.GetCountry.GetRuler.GetFirstName] архаичный титул #E 'Ар'уз-Она'', что означает 'мастер-поэт' на почти забытом диалекте старого [ROOT.GetCountry.GetAdjective]."
 me_fezzani_20.a: "Да здравствует Феззан, и да здравствует [ROOT.GetCountry.GetRuler.GetName]!"
 me_fezzani_20.b: "Да здравствует Феззан, и да здравствует [ROOT.GetCountry.GetRuler.GetName]!"



 me_fezzani_21_title: "Махилия"
 me_fezzani_21_desc: "Что ж, наш ультиматум #E махилийцам#! отправлен, и назад дороги нет.\n\nСкоро мы получим либо нового вассала, либо новую войну."
 me_fezzani_21.a: "Будем надеяться, что это будет первый выбор"
 me_fezzani_22_title: "Наши подданные, Макхилия"
 me_fezzani_22_desc: "Вы будете рады узнать, что правители #E Махилии#! - разумные люди и согласились стать нашими вассалами. Они понимают, что мы можем вместе нажить богатство, и желают только одного - чтобы мы все преуспели."
 me_fezzani_22.a: "Может показаться, что это не так, но это большая победа"
 me_fezzani_23_title: "Махилия"
 me_fezzani_23_desc: "Наши попытки угрожать #E Махилии#! не увенчались успехом, и, похоже, они поднимают свои армии и вооружают всех, кого могут, для предстоящей битвы."
 me_fezzani_23.a: "Проклятия! Тогда мы дадим им бой, который они ищут"
 me_fezzani_24_title: "Махилийцы объявляют войну"
 me_fezzani_24_desc: "Войска #E Махилии#! вступают на наши земли, бросая наших людей на меч! Война пришла!"
 me_fezzani_24.a: "Мы будем сражаться с ними и уничтожим их!"
 me_fezzani_25_title: "Насамоны"
 me_fezzani_25_desc: "Поразмыслив, мы решили предложить назамонцам тот же ультиматум, что и Махилии: присоединиться к нам в качестве вассалов или быть завоеванными."
 me_fezzani_25.a: "Должно быть достаточно простым для понимания"
 me_fezzani_25.a.tt: "К #G насамонам# будет отправлен посланник, который предложит ультиматум: вассализация или война."
 me_fezzani_25.b: "Мы должны установить границу, прежде чем отправлять посланника"
 me_fezzani_25.b.tt: "К #G Насамонам#! будет отправлен посланник, предлагающий ультиматум вассалитета или войны после захвата земель у #G Махилии#! для установления границы с ними."
 me_fezzani_25.c: "Если подумать, то лучше ничего не делать"
 me_fezzani_26_title: "Насамонский вассал"
 me_fezzani_26_desc: "#E Насамоны#! взвесили свои возможности и приняли мудрое решение покориться, не потеряв все, что у них есть, из-за наших грабительских армий.\n\nОни понимают, что, став нашими феодалами, их дети будут расти с отцами... Такой исход, да восхвалят нас боги, - лучшее, на что мы могли надеяться."
 me_fezzani_26.a: "Мы никогда не сомневались в таком исходе"
 me_fezzani_27_title: "Насамоны"
 me_fezzani_27_desc: "Глупые #E насамоны#! выслали наших дипломатов, угрожая заткнуть им уши за столь дерзкое сообщение.\n\nИх генералы даже отправили свои послания в [ROOT.GetCountry.GetCapital.GetName], дерзко угрожая нашим пограничным гарнизонам, заявляя, что они не хотели бы ничего больше, чем завоевать наши внутренние районы и отправить нас обратно в пустыню."
 me_fezzani_27.a: "Мы посмотрим, смогут ли они соотнести свои слова с действиями"
 me_fezzani_27.a.tt: "Есть вероятность, что нас объявят в Насамонии."
 me_fezzani_28_title: "Насамонская война"
 me_fezzani_28_desc: "Насамоны глупо объявили нам войну, полагая, что наши силы падут перед их армиями.\n\nМы преподадим этим псам урок, который они никогда не забудут! Кости их солдат будут белеть в пустынях долгие годы!"
 me_fezzani_28.a: "Мы более чем готовы к ним! К оружию!"
 me_fezzani_29_title: "Пограничные трения с макаэ"
 me_fezzani_29_desc: "Народ #E Макаэ#! принес нам неоспоримые доказательства того, что наши нетерпеливые [ROOT.GetCountry.GetAdjective]ие солдаты пересекали границу на их территории, нападая и совершая набеги просто потому, что им так захотелось. Похоже, что недавние стычки на границе произошли по нашей вине, и теперь они требуют официального возмещения.\n\nЧто нам делать? Они требуют возмутительную сумму, которая сама по себе является оскорблением, но мы явно не правы, и все взоры устремлены на нас, чтобы исправить ситуацию."
 me_fezzani_29.a: "Мы предоставим им возмещение ущерба"
 me_fezzani_29.a.tt: "Это положит конец цепочке событий."
 me_fezzani_29.b: "Это оскорбление!"
 me_fezzani_29.b.tt: "Это приведёт к дальнейшему развитию цепочки событий."
 me_fezzani_30_title: "Эскалация пограничных противоречий"
 me_fezzani_30_desc: "Наши разведчики докладывают нам, что силы #E Макаэ#! были замечены на другой стороне границы - мы должны быть начеку, потому что может случиться всё, что угодно."
 me_fezzani_30.a: "Какое неудачное развитие событий..."
 me_fezzani_30.a.tt: "Есть шанс, что в ближайшие дни Макаэ сможет объявить войну с целью #Y имперского завоевания#!..."
 me_fezzani_31_title: "Пограничные трения"
 me_fezzani_31_desc: "Не стоит удивляться тому, что армии #E Макаэ#! объявили нам войну - сейчас либо мы, либо они, [ROOT.GetCountry.GetRuler.GetName]. Ваши действия привели нас сюда, и теперь всё наше будущее зависит от этого момента."
 me_fezzani_31.a: "Поверьте в меня..."
 me_fezzani_32_title: "Фазанцы"
 me_fezzani_32_desc: "Наше обращение к #E фазанцам#! было прямым, без цветистого языка, который обычно душит дипломатические обмены.\n\nСитуация, как мы ее видим, довольно проста: мы желаем их территорий и были бы готовы заплатить им любую цену, которую они запросят за свое подчинение. Наша щедрость хорошо известна, и [ROOT.GetCountry.GetRuler.GetName] теперь должен решить, какие дары мы предлагаем, чтобы поколебать их умы."
 me_fezzani_32.a: "Предложите им небольшую сумму золотом"
 me_fezzani_32.b: "Предложите им небольшой резерв рабочей силы, чтобы укрепить их силы"
 me_fezzani_32.c: "Предложите им большую сумму золотом"
 me_fezzani_32.d: "Мы не предложим им ничего, кроме войны!"
 me_fezzani_32.e: "Не обращайте внимания - это непродуманный ход"
 me_fezzani_33_title: "Фазанские подданные"
 me_fezzani_33_desc: "Отличные новости от #E фазанцев#!, о [ROOT.GetCountry.GetRuler.GetName]. Похоже, их двор был ошеломлен присланными нами дарами, и, хотя были и несогласные, их удалось убедить поддержать нас - похоже, у нас появился новый феод."
 me_fezzani_33.a: "Отпразднуем это событие финиковым вином и жареным мясом!"
 me_fezzani_34_title: "Восточная столица"
 me_fezzani_34_desc: "Когда наши победоносные [ROOT.GetCountry.GetAdjective]ие войска вошли в бывшую столицу #E насамонов#, впечатляющий дизайн этого величественного города привлек всеобщее внимание, а некоторые даже удивились, что [GetProvince('(int32)8128'). GetName] соперничает с [GetProvince('(int32)8168').GetName] по красоте.\n\nВ голову [ROOT.GetCountry.GetRuler.GetName] пришла странная мысль: а не послужит ли перенос столицы народу [ROOT.GetCountry.GetAdjective]ому? Возможно, нам стоит подумать о том, чтобы перебраться поближе к воде и подальше от пустыни... В конце концов, наше будущее - в широком мире."
 me_fezzani_34.a: "Давайте переедем в Аугилу как можно скорее"
 me_fezzani_34.b: "Мы никогда не покинем нашу родовую столицу"
 me_fezzani_34.b.tt: "Мы не будем переносить столицу."
 me_fezzani_35_title: "Встреча с греками"
 me_fezzani_35_desc: "Вести из [GetProvince('(int32)3343').GetName] - похоже, против нас формируется коалиция, надеющаяся сдержать наш рост в пустынях, лишив нас доступа к морю. Хотя мы смеемся над этими неразумными попытками помешать нашей экспансии, мы должным образом признаем надвигающуюся бурю и будем готовиться к любому развитию событий.\n\nПрисматривайте за этим регионом, [ROOT.GetCountry.GetRuler.GetName]; он представляет собой ящик с огнём, который может вспыхнуть в любой момент..."
 me_fezzani_35.a: "Если вы претендуете на наши земли, то мы претендуем на ваши!"
 me_fezzani_36_title: "Золото макаев"
 me_fezzani_36_desc: "Хотя никому не нравится изнурительный труд под жестоким небом пустыни, золото, найденное в шахтах #E Макаэ#!, привело множество рабочих и рабов на эту залитую солнцем землю, и звук их кирок, разбивающих большие валуны, - это ровный ритм, который слышен на многие мили.\n\nБлагодаря инвестициям, которые [ROOT.GetCountry.GetRuler.GetName] принёс в этот регион, наши рабочие будут здесь ещё десятилетия."
 me_fezzani_36.a: "Мы должны получить все богатства, которые только можем"

