form_pugramadvara_desc: "Завоевав поймы и предгорья долин, лежащих между непроходимыми горами Бирмы, мы создали землю, которая станет бастионом восстановленной Натической веры; 'Пуграмадвара', или 'Дверь в земли Пью'."


