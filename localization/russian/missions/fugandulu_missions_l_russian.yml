fugandulu_jade_statue_of_nat_desc: "Вырезанная из нефрита, добытого в провинции Мьиткьина, эта статуя Нат, как говорят, наделена божественной энергией."

#Events
me_fugandulu_1_title: "$01_fugandulu_task_1$"
me_fugandulu_1_desc: "Несмотря на относительную изоляцию от других уголков мира, провинция #E Пью#! является очагом политического насилия, где проживают различные племена, постоянно совершающие набеги на своих соседей - между культурами #E Мон#! и #E Пью#! не потеряна любовь, которые находятся в борьбе за выживание.\n\nДля осложнения ситуации в регионе растет религиозная напряженность. Когда-то эти джунгли и поймы были бесспорным царством #E Ната#!, божественных духов, которые живут и играют на берегах #E Ирравадийской реки#!, но вторжения #E Бон#! и #E Веди#! верующих вытеснили этих небесных существ из их традиционных домов, нарушив баланс природы.\n\nХотя это будет трудно, [ROOT.GetCountry.GetRuler.GetName] поклялся исцелить эту землю, завоевав ее для [ROOT.GetCountry.GetName] - только твердая и верная рука нашего [ROOT.GetCountry.GetRulerTitle] сможет открыть эру мира через силу."
me_fugandulu_1.a: "Пришло время положить конец этим войнам..."
me_fugandulu_1_tooltip: "Задача миссии '#Y $01_fugandulu_task_1$#!' теперь #G завершена#!!"

me_fugandulu_2_title: "$01_fugandulu_task_2$"
me_fugandulu_2_desc: "В знак растущего политического авторитета [ROOT.GetCountry.GetRuler.GetHerHis], [ROOT.GetCountry.GetRuler.GetName] получил клятвы дружбы от чужого племени - дипломатический триумф, который празднуется в [ROOT.GetCountry.GetCapital.GetName]. Добившись союзников для [ROOT.GetCountry.GetName], [ROOT.GetCountry.GetRuler.GetFirstName] позаботился о том, чтобы наши армии не выходили на поле боя в одиночку, а могли рассчитывать на помощь наших партнеров в грядущих войнах."
me_fugandulu_2.a: "Когда-нибудь всё может измениться, но пока мы - братья."
me_fugandulu_2_tooltip: "Задача миссии '#Y $01_fugandulu_task_2$#!' теперь #G завершена#!!"

me_fugandulu_3_title: "$01_fugandulu_task_3$"
me_fugandulu_3_desc: "В болотах [GetProvince('(int32)8770').GetName] можно найти смертоносное дерево Упас, и если повезет, то на его ветвях можно увидеть божество [GetDeityDefinition('omen_kujii').GetName]. Святилище Куджии-Нат в Таледане издавна было местом паломничества натовских верующих, но с недавних пор оно пришло в упадок, и наты стали исчезать.\n\nНадеясь изменить положение дел, [ROOT.GetCountry.GetRuler.GetName] провел много часов в болотах, молясь и ища воли натов. Однажды днем [ROOT.GetCountry.GetRuler.GetFirstName] медитировал в святилище, когда в сознании [ROOT.GetCountry.GetRuler.GetHerHis] возник светящийся образ дерева Упаса. Вокруг его ветвей заклубился бледно-розовый туман, а в голове [ROOT.GetCountry.GetRulerTitle] зазвучал бесплотный голос: капли яда падали на землю, оставляя после себя шипящие клубы дыма. \n\n'Верни меня в пантеон [ROOT.GetCountry.GetName], дитя, и я пропитаю твои стрелы своей сущностью...'\n\nГлаза открылись, [ROOT.GetCountry.GetRuler.GetFirstName] знал, что должно быть сделано."
me_fugandulu_3.a: "Пусть яд Куджии Нат поразит наших врагов!"
me_fugandulu_3_tooltip: "Задача миссии '#Y $01_fugandulu_task_3$#!' теперь #G завершена#!!"

me_fugandulu_4_title: "$01_fugandulu_task_4$"
me_fugandulu_4_desc: "Теперь, когда вся провинция #E Пью#! захвачена войсками [ROOT.GetCountry.GetName], амбициозный [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] поставил перед [ROOT.GetCountry.GetRuler.GetHerHis] две разные цели: захватить южное побережье #E Аракана#! и продвинуться дальше на север, к холмам и горам #E Ирравадийской долины#!.\n\nВ то время как некоторые из наших сородичей сетуют на состояние вечной войны, которую [ROOT.GetCountry.GetRuler.GetFirstName] обрушил на народ, все было приведено в движение, и единственный выход из этой неразберихи - вперёд."
me_fugandulu_4.a: "Мы должны взять всё, что в наших силах! Не падайте духом!"
me_fugandulu_4_tooltip: "Задача миссии '#Y $01_fugandulu_task_4$#!' теперь #G завершена#!!"

me_fugandulu_5_title: "$01_fugandulu_task_5$"
me_fugandulu_5_desc: "Население [ROOT.GetCountry.GetName] не сразу приняло обряды [GetDeityDefinition('omen_kujii').GetName], как только он был восстановлен в пантеоне, и [ROOT.GetCountry.GetRuler.GetName] был прославлен за [ROOT.GetCountry.GetRuler.GetHerHis] боговдохновенное решение возродить поклонение Покровителю Фугандулу. Как только у нас появилось технологическое понимание того, как построить более прочную оборону, [ROOT.GetCountry.GetRuler.GetFirstName] постановил, что мы будем чтить Куджи'и Нат своим трудом.\n\nМесяцы спустя столичная крепость в [ROOT.GetCountry.GetCapital.GetName] значительно расширила свои укрепления; #E Крепость Куджии Ната#!, как вскоре стало известно, теперь имела усиленные внешние стены, способные отразить любую армию. Когда главные ворота этой неприступной цитадели были закончены, говорили, что по улицам столицы разносится аромат дерева Упаса - знак благосклонности [GetDeityDefinition('omen_kujii').GetName]."
me_fugandulu_5.a: "Не вдыхайте воздух слишком глубоко, чтобы не заболеть..."
me_fugandulu_5_tooltip: "Задача миссии '#Y $01_fugandulu_task_5$#!' теперь #G завершена#!!"

me_fugandulu_6_title: "$01_fugandulu_task_6$"
me_fugandulu_6_desc: "Благодаря трудолюбивым соплеменникам [ROOT.GetCountry.GetName], которые никогда не устают от порученной им работы и с жадностью берутся за каждое задание, плодородные сельскохозяйственные угодья нашей страны переполнены щедротами природы.\n\nС каждым днем в [ROOT.GetCountry.GetCapital.GetName], которая была вынуждена быстро расширяться, чтобы поспевать за растущим населением, поступает все больше зерна, фруктов и овощей. При счастливом стечении обстоятельств то, что когда-то было простым поселением, превратилось в настоящий город, настоящую столицу."
me_fugandulu_6.a: "Пусть наты защитят свет цивилизации [ROOT.GetCountry.GetAdjective]ие"
me_fugandulu_6_tooltip: "Задача миссии '#Y $01_fugandulu_task_6$#!' теперь #G завершена#!!"

me_fugandulu_7_title: "$01_fugandulu_task_7$"
me_fugandulu_7_desc: "Давно ходили слухи, что на равнинах [GetProvince('(int32)8773').GetName] можно найти драгоценные металлы - секрет, который ревностно охранялся местными жителями племени пью, - поэтому, как только провинция перешла во владение [ROOT.GetCountry.GetName], [ROOT. GetCountry.GetRuler.GetName], не теряя времени, отправила экскаваторов, чтобы выяснить правдивость этих историй.\n\nК счастью, все сказанное оказалось правдой, и шахта была быстро построена в удачном месте. Вскоре были обнаружены не только богатые полосы золота, но и толстые жилы серебра - абсолютное богатство. Чтобы отпраздновать это счастливое открытие, [ROOT.GetCountry.GetRuler.GetFirstName] объявил о чеканке монет в [ROOT.GetCountry.GetCapital.GetName]."
me_fugandulu_7.a: "Наличие собственных монет облегчит торговлю - это хорошо"
me_fugandulu_7_tooltip: "Задача миссии '#Y $01_fugandulu_task_7$#!' теперь #G завершена#!!"

me_fugandulu_8_title: "$01_fugandulu_task_8$"
me_fugandulu_8_desc: "Не только [ROOT.GetCountry.GetRuler.GetName] является главенствующим [ROOT.GetCountry.GetRulerTitle] в [ROOT.GetCountry.GetName], но и [ROOT.GetCountry.GetRuler.GetSheHe] известен как повелитель чужих земель, вождь среди вождей. Ибо кто из нас может сосчитать вождей, склонившихся перед [ROOT.GetCountry.GetRuler.GetFirstName] и подчинивших свою власть [ROOT.GetCountry.GetRuler.GetHerHim]? Наты утверждают, что в ближайшие дни нас ждут ещё более великие победы, и все это благодаря мастерским решениям, принятым [ROOT.GetCountry.GetRuler.GetFirstName], которого называют блестящим тактиком, мастером манипулирования людьми и умами."
me_fugandulu_8.a: "Я управляю жизнями и судьбами бесчисленного множества душ..."
me_fugandulu_8_tooltip: "Задача миссии '#Y $01_fugandulu_task_8$#!' теперь #G завершена#!!"

me_fugandulu_9_title: "$01_fugandulu_task_9$"
me_fugandulu_9_desc: "Благодаря добыче из шахт, построенных в [ROOT.GetCountry.GetName], мы смогли направить наших кузнецов и других ремесленников на эксперименты с их конструкциями, что было бы затруднительно без излишков, которые мы имеем в [ROOT.GetCountry.GetCapital.GetName]\n\nК счастью для нас, этот эксперимент в кузнечном деле окупился, и наши оружейники улучшили конструкции наших стрел после периода проб и ошибок."
me_fugandulu_9.a: "Нападение - это хорошо, но не забывайте о защите... нам нужны щиты"
me_fugandulu_9_tooltip: "Задача миссии '#Y $01_fugandulu_task_9$#!' теперь #G завершена#!!"

me_fugandulu_10_title: "$01_fugandulu_task_10$"
me_fugandulu_10_desc: "По мере того как среди племен [ROOT.GetCountry.GetName] распространялась молва о провинции #E Шань#!, все больше и больше наших сородичей собирались в [ROOT.GetCountry.GetCapital.GetName], чтобы подготовиться к путешествию в дикую природу. Шань - земля изобилия, где в изобилии собирают бусы, и даже есть районы, где можно найти нефрит.\n\nПоскольку многие из наших соплеменников желают богатства и лучшей жизни для себя, они готовы мигрировать в провинцию Шань и любое другое место, где они могут почувствовать возможность. [ROOT.GetCountry.GetRuler.GetName] претендует не только на горы для наших племен, но и на джунгли, которые находятся дальше к северу, так что у наших людей есть много вариантов."
me_fugandulu_10.a: "Идите с моим благословением и благословением Натов"
me_fugandulu_10_tooltip: "Задача миссии '#Y $01_fugandulu_task_10$#!' теперь #G завершена#!!"

me_fugandulu_11_title: "$01_fugandulu_task_11$"
me_fugandulu_11_desc: "С годами народ [ROOT.GetCountry.GetName] покинул поймы долины Иравади и занял отдаленные территории и провинции - Аракан, лесистая полоса земли у #E Индийского океана#!, является одним из таких мест.\n\n[ROOT. GetCountry.GetRuler.GetName] давно мечтает о более тесных контактах с внешним миром, что будет облегчено благодаря доступу к торговым путям, и [ROOT.GetCountry.GetRuler.GetSheHe] заказал небольшой флот, который станет первым в нашей истории. Жители [ROOT.GetCountry.GetCapital.GetName] жаждут иностранных товаров, которые можно приобрести только на дальних рынках, и наш [ROOT.GetCountry.GetRulerTitle] надеется, что сегодняшний день ознаменует начало периода процветания для наших сородичей. \n\nЧтобы облегчить передвижение между [GetProvince('(int32)8769').GetName] и [GetProvince('(int32)8771').GetName], была построена региональная дорога, которая пользуется огромной популярностью у местных жителей. Крепость, построенная в [GetProvince('(int32)8770').GetName], гарантирует, что эта дорога будет свободна от бандитов и станет сильным сдерживающим фактором против западного вторжения."
me_fugandulu_11.a: "Мы должны иметь возможность как можно быстрее достичь Индийского моря"
me_fugandulu_11_tooltip: "Задача миссии '#Y $01_fugandulu_task_11$#!' теперь #G завершена#!!"

me_fugandulu_12_title: "$01_fugandulu_task_12$"
me_fugandulu_12_desc: "С самого скромного начала [ROOT.GetCountry.GetRuler.GetName] вёл народ [ROOT.GetCountry.GetName] к немыслимым высотам - абсолютной вершине нашего могущества. [ROOT.GetCountry.GetRuler.GetFirstName] является [ROOT.GetCountry.GetRulerTitle] огромного владения, и стало ясно, что соплеменники [ROOT.GetCountry.GetAdjective]ие жаждут большего - они не будут довольствоваться тем, что уже имеют.\n\nЭту черту разделяет и [ROOT.GetCountry.GetRuler.GetFirstName], который дал понять, что [ROOT.GetCountry.GetRuler.GetSheHe] считает [ROOT.GetCountry.GetRuler.GetHerHim]себя первым великим правителем [ROOT.GetCountry.GetName]."
me_fugandulu_12.a: "Да здравствует народ [ROOT.GetCountry.GetName]!"
me_fugandulu_12.b: "Я не вождь, а король..."
me_fugandulu_12_tooltip: "Задача миссии '#Y $01_fugandulu_task_12$#!' теперь #G завершена#!!"
me_fugandulu_12_tooltip_tyrant: "#Y Наш правитель захватит власть и провозгласит#! #R деспотическую монархию#!."

me_fugandulu_13_title: "$01_fugandulu_task_13$"
me_fugandulu_13_desc: "[GetProvince('(int32)8771').GetName] благословлена хорошей почвой и виноградом, и по мере того, как наше мастерство в сельском хозяйстве растет по всей [ROOT.GetCountry.GetName], внимание наших фермеров переключилось с простых продуктов питания, таких как зерно и рис, на плоды виноградной лозы.\n\nБлагодаря небывалым усилиям наших сородичей по строительству ферм по всей долине Ирравади, полученные ими уроки были применены в Шри Ксетре, где теперь есть прекрасный виноградник на окраине провинции. Путешественники, приезжающие в столицу, знают, что приближаются к цели, когда видят рабочих, ухаживающих за рощами и полями."
me_fugandulu_13.a: "Наше вино ничем не уступает любому другому, которое можно найти в мире"
me_fugandulu_13_tooltip: "Задача миссии '#Y $01_fugandulu_task_13$#!' теперь #G завершена#!!"

me_fugandulu_14_title: "$01_fugandulu_task_14$"
me_fugandulu_14_desc: "Хотя слоны @warelephant! когда-то были незнакомы нашему народу, когда [ROOT.GetCountry.GetRuler.GetName] впервые захватил провинции, где водились эти звери, [ROOT.GetCountry.GetRuler.GetSheHe] не терял времени, требуя, чтобы их обучили для войны. И в последующие дни, когда [ROOT.GetCountry.GetRuler.GetFirstName] удавалось пренебречь своими обязанностями, [ROOT.GetCountry.GetRuler.GetHerHis] часто уходил в [GetProvince('(int32)7349').GetName], знаменитый #E 'Город слонов'#!, чтобы тренироваться вместе с левитами и солдатами [ROOT.GetCountry. GetName] и научиться управлять гигантскими животными.\n\nПо прошествии многих месяцев, овладев искусством управлять боевыми слонами в бою, триумфатор [ROOT.GetCountry.GetRulerTitle] вернулся в [ROOT.GetCountry.GetCapital.GetName] во главе большой армии - той, что изменит ход истории страны в ближайшие дни."
me_fugandulu_14.a: "Вот они - боевые слоны Вое!"
me_fugandulu_14_tooltip: "Задача миссии '#Y $01_fugandulu_task_14$#!' теперь #G завершена#!!"

me_fugandulu_15_title: "$01_fugandulu_task_15$"
me_fugandulu_15_desc: "Поскольку мы завоевали все больше и больше племен #E Пью#!, живших вокруг нас, некоторые жители [ROOT.GetCountry.GetCapital.GetName] предложили предоставить соплеменникам полные права наших сородичей.\n\nХотя некоторые говорят, что это глупая идея, другие утверждают, что гармоничное состояние сосуществования пойдет только на пользу [ROOT.GetCountry.GetName] — действительно ли мы хотим каких-либо региональных восстаний?"
me_fugandulu_15.a: "Пью заслужили свое место в обществе Мон"
me_fugandulu_15.b: "Пью ничем не лучше рабов!"
me_fugandulu_15.c: "Возьмите их лучших воинов вместо нашей рабочей силы"
me_fugandulu_15.d: "[ROOT.GetCountry.GetName] принадлежит Мон, поэтому мы будем игнорировать Пью"
me_fugandulu_15_tooltip: "Задача миссии '#Y $01_fugandulu_task_15$#!' теперь #G завершена#!!"

me_fugandulu_16_title: "$01_fugandulu_task_16$"
me_fugandulu_16_desc: "Наши связи с заморскими портами не только принесли нам большую торговлю — друг [ROOT.GetCountry.GetRuler.GetName] [GetProvince('(int32)7395').GetState.GetGovernor.GetName] в городе [GetProvince('(int32)7395').GetName] позаботился об этом, — но наши зарубежные контакты привели в [ROOT.GetCountry.GetCapital.GetName] высокородных беженцев.\n\nПохоже, принцесса #E Маурьев#!, [SCOPE.sCharacter('mauryan_bride_fugandulu').GetName], сбежала от двора [GetProvince('(int32)4440').GetName] после того, как ее муж был убит ревнивой соперницей. Преследуемая до края земли агентами Маурьев, [SCOPE.sCharacter('mauryan_bride_fugandulu').GetFirstName] сумела добраться до своего старого друга [GetProvince('(int32)7395').GetState.GetGovernor.GetFirstName], губернатора, которого она знала еще со времен своего пребывания в [GetCountry('MRY').GetName], который тайно вывез ее на борту торгового судна [ROOT.GetCountry.GetAdjective], направлявшегося в [GetProvince('(int32)8769').GetName].\n\nХотя [SCOPE.sCharacter('mauryan_bride_fugandulu').GetFirstName] опечален тем, что покидает свой дом, она смирилась с тем, что жизнь в [ROOT.GetCountry.GetCapital.GetName] — ее новая жизнь. [ROOT.GetCountry.GetRuler.GetFirstName] пообещал позаботиться о [SCOPE.sCharacter('mauryan_bride_fugandulu').GetFirstName], поклявшись, что она наконец-то в безопасности от убийц. И все же [ROOT.GetCountry.GetRulerTitle] не может не удивляться странности жизни — кто бы мог подумать, что такое может быть результатом фруктовых рынков в [GetProvince('(int32)8771').GetName]? Если бы не наш экспорт за рубеж, ничего бы этого никогда не произошло."
me_fugandulu_16.a: "Здесь ты в безопасности, принцесса, даю тебе слово."
me_fugandulu_16_tooltip: "Задача миссии '#Y $01_fugandulu_task_16$#!' теперь #G завершена#!!"

me_fugandulu_17_title: "$01_fugandulu_task_17$"
me_fugandulu_17_desc: "Слухи правдивы - в глубинке [GetProvince('(int32)8813').GetName] есть участки, которые заполнены нефритом @jade! - Как будто холмы полностью состоят из этого ценного минерала. Этот малонаселенный регион с большим запасом подозрительных местных жителей вскоре оказался в центре дел [ROOT.GetCountry.GetName]\n\n Быстро поняв, что это счастливое обстоятельство - не простое совпадение, [ROOT.GetCountry. GetRuler.GetName] приказал построить шахту в далекой провинции, и как только в мастерские [ROOT.GetCountry.GetCapital.GetName] прибыли первые повозки с чистейшим нефритом, [ROOT.GetCountry.GetRulerTitle] приказал воздвигнуть статую #E Нат#! [ROOT.GetCountry.GetRuler.GetFirstName] знал, что ни один смертный дар не сможет должным образом отблагодарить натов, но [ROOT.GetCountry.GetRuler.GetSheHe] все равно постарается [ROOT.GetCountry.GetRuler.GetHerHis] как следует, и статуя для народного почитания будет приветствоваться."
me_fugandulu_17.a: "Спасибо вам за ваши дары, о непознаваемые духи нефрита"
me_fugandulu_17_tooltip: "Задача миссии '#Y $01_fugandulu_task_17$#!' теперь #G завершена#!!"

me_fugandulu_18_title: "$01_fugandulu_task_18$"
me_fugandulu_18_desc: "Одним из самых гордых моментов в жизни [ROOT.GetCountry.GetRuler.GetName] был тот, когда [ROOT.GetCountry.GetRuler.GetSheHe] руководил религиозными церемониями, которые очистили город [GetProvince('(int32)8778').GetName] и напомнили его жителям о силе #E Натов#! [ROOT.GetCountry.GetRuler.GetFirstName] лично отправился в город, чтобы провести религиозные обряды, сжигая ладан в качестве подношения #E Куджии Нат#! и исполняя песни о победе над силами тьмы.\n\nСердца их были тронуты благочестивым проявлением, многие жители Халина обратились в #E натическую веру#! на месте, оставив свои глупые убеждения и вернувшись к истине."
me_fugandulu_18.a: "Пусть Натё ведут нас вперёд!"
me_fugandulu_18.b: "Халин стал бы лучшей столицей..."
me_fugandulu_18_tooltip: "Задача миссии '#Y $01_fugandulu_task_18$#!' теперь #G завершена#!!"

me_fugandulu_19_title: "$01_fugandulu_task_19$"
me_fugandulu_19_desc: "Говорят, что когда в столице был построен #E Великий Храм Куджии Нат#!, все деревья Упаса в округе расцвели, а аромат их зеленовато-золотых цветов наполнил ночной воздух пьянящим запахом безумия - что может быть лучше знака, свидетельствующего о благоволении Нат Войны?\n\n Прозорливость и дальновидность [ROOT.GetCountry.GetRuler.GetName] вновь благословили народ.\n\nНо это ещё не всё. Ранним утром, ещё до прихода в храм жрецов Куджи'и Нат, местные жители говорят, что видят еще одного Нат, спящего во внутреннем святилище. Когда встает солнце, это загадочное существо просыпается, зевает и направляется к цитадели по адресу [ROOT.GetCountry.GetCapital.GetName], а затем исчезает в тумане. Были сделаны предсказания, и выяснилось, что [GetDeityDefinition('omen_kingdom_nat').GetName] поселился в [ROOT.GetCountry.GetName]."
me_fugandulu_19.a: "В наших землях Наты процветают и благоденствуют..."
me_fugandulu_19_tooltip: "Задача миссии '#Y $01_fugandulu_task_19$#!' теперь #G завершена#!!"

