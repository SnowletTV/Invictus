01_fugandulu: "Дверь в земли племени Пью"
01_fugandulu_DESCRIPTION: "Оседлые племена [ROOT.GetCountry.GetName] живут на окраинах болот в южных пределах #E Ирраваддийской долины#! в провинции #E Пью#!, где они преданно поклоняются бесподобному #E Нату#! - редкость в этой части мира, где как #E ведическая#!, так и вера #E Бон#! распространились на землях, которые когда-то были традиционно натскими.\n\nНикому не удалось объединить региональных вождей племен в нашем уголке мира, но растущая мощь наших соседей остается опасной угрозой, которую необходимо остановить, пока не стало слишком поздно для нас. [ROOT.GetCountry.GetRuler.GetName] поклялся завоевать регион для Мон, изгнать чужеземные религии и восстановить дома натов, а также принести стабильность в поймы и джунгли наших родных земель."
01_fugandulu_CRITERIA_DESCRIPTION: "Это миссия будет завершена, когда [ROOT.GetCountry.GetName] завоюет большую часть региона #E Бирма#!, распространит поклонение #E Нату#! по своим владениям и создаст страну #E 'Пуграмадвара'#!, или 'Дверь в страну Пю'."
01_fugandulu_BUTTON_TOOLTIP: "Если Натс с нами, то кто может быть против нас?"

#Missions

01_fugandulu_task_1: "Политика провинции Пью"
01_fugandulu_task_1_DESC: "Поймы возле [GetProvince('(int32)8771').GetName] простираются на север, минуя болота [GetProvince('(int32)8770').GetName] и переходя в плодородный регион, где много зерна, но его охраняют враждебные воины племени пью. [ROOT.GetCountry.GetRuler.GetName] желает получить эти земли для [ROOT.GetCountry.GetName] и подготовил наши требования. \n\n\n\n\n\n\n\n\n\n@india_mil19!"
fugandulu_1_ally_tt: "Нам нужно иметь как минимум #Y 1#! союзника и/или субъекта."

01_fugandulu_task_2: "Укрепление безопасности"
01_fugandulu_task_2_DESC: "Если мы надеемся захватить новые провинции для наших соплеменников, то должны быть уверены, что у нас есть друзья, готовые сражаться вместе с нами. Достаточно сделать один неверный шаг, одну неосторожную оплошность, и мы можем потерять все - шансов больше, если у нас за спиной есть союзник.\n\n\n\n\n\n\n\n\n\n@india_mil20!"

01_fugandulu_task_3: "#E Куджии Нат#! из #E Таледан#!"
01_fugandulu_task_3_DESC: "В тусклых водах болот [GetProvince('(int32)8770').GetName] смертоносное дерево Упас служит суровым напоминанием о силе [GetDeityDefinition('omen_kujii').GetName], #G Нат Войны#! который защищает народ [ROOT.GetCountry.GetName].\n\n\n\n\n\n\n\n\n\n@greek_mil3!"
perform_divine_sacrifice_please_stab_the_pig: "#Y Мы должны использовать#! #T исполнение божественного жертвоприношения#! #Y религиозное взаимодействие#!."

01_fugandulu_task_4: "Борьба за побережья и холмы"
01_fugandulu_task_4_DESC: "Теперь, когда регион [GetProvince('(int32)8771').GetArea.GetName] находится под властью [ROOT.GetCountry.GetRuler.GetName], мы должны двигаться на север в горы #E Бирмы#! и сражаться с племенами, которые остаются вне нашего контроля.\n\nДаже игнорируя юг, мы рискуем... Мы должны двигаться в провинцию #E Аракан#! чтобы достичь #E Индийского океана#! и более широкого мира.\n\n\n\n\n\n\n\n\n\n@india_mil12!"

01_fugandulu_task_5: "Крепость Куджии Ната"
01_fugandulu_task_5_DESC: "Даже в трудные времена [GetDeityDefinition('omen_kujii').GetName] никогда не оставлял воинов [ROOT.GetCountry.GetName], которые теперь сражаются, чтобы принести славу его имени. Мы можем почтить память #G Ната Войны#!, построив более прочные укрепления в [ROOT.GetCountry.GetCapital.GetName], ибо тогда мы обязательно получим его благословение.\n\n\n\n\n\n\n\n\n\n@greek_mil1!"
kujii_omen_active_tt: "У Фугандулу есть #Y Куджии Нат Омен#! #T активно#!."

01_fugandulu_task_6: "Земледелие Фугандулу"
01_fugandulu_task_6_DESC: "Долгие годы [GetProvince('(int32)8778').GetName] был единственным городом племени #E Пью#!, но теперь это не так - могущественный [ROOT.GetCountry.GetRuler.GetName] отправил трудолюбивых жителей [ROOT.GetCountry.GetName] на работу. Пришло время сажать и собирать урожай, ведь наши растущие армии нуждаются в припасах.\n\n\n\n\n\n\n\n\n\n@celt_mil14!"
fugandulu_needs_two_farms_tt: "#Y Нам нужно как минимум#! #T 2 фермы#! #Y в нашей стране.#!"
fugandulu_has_bureaucracy_war_tt: "#Y Нам нужны#! #G военные традиции индийских государств#! #T бюрократия войны#!." 

01_fugandulu_task_7: "Золотые прииски #E Биннака#!"
01_fugandulu_task_7_DESC: "На равнинах [GetProvince('(int32)8773').GetName] можно найти золото и серебро, и у племён [ROOT.GetCountry.GetName] есть потребность во всем этом. Как только мы запустим добычу, мы сразу же начнем чеканить монеты.\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"

01_fugandulu_task_8: "Хозяин марионеток"
01_fugandulu_task_8_DESC: "Не только [ROOT.GetCountry.GetRuler.GetName] является непререкаемым авторитетом для всех [ROOT.GetCountry.GetName], но приказам нашего [ROOT.GetCountry.GetRulerTitle] подчиняются даже вожди иноземных племён.\n\n\n\n\n\n\n\n\n\n@india_mil22!"
fugandulu_2_ally_tt: "У нас должно быть не менее #Y 2#! субъектов."

01_fugandulu_task_9: "Железные стрелы и кожаные щиты"
01_fugandulu_task_9_DESC: "Наша храбрая пехота и лучники принесли народу [ROOT.GetCountry.GetName] бесчисленные победы, и настало время вознаградить наших легионеров за их тяжелый труд. Давайте потратим деньги, чтобы экипировать их должным образом.\n\n\n\n\n\n\n\n\n\n@india_mil6!"
fugandulu_iron_arrows_tt: "#Y У нас должен быть избыток, по крайней мере#! #T 2 железа @iron!#! #Y и#! #T 2 кожи @leather!#! #Y в#! #T Шри Ксетра#!."

01_fugandulu_task_10: "Поселение Шань"
01_fugandulu_task_10_DESC: "Как только мы покорим племена, обосновавшиеся на юге провинции, мы сможем поселить наших сородичей в северных провинциях, не беспокоясь об их безопасности.\n\n\n\n\n\n\n\n\n\n@india_mil14!"

01_fugandulu_task_11: "Охрана Золотого пути"
01_fugandulu_task_11_DESC: "Одним из самых заметных признаков растущей централизации в [ROOT.GetCountry.GetName], [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] повелел построить дорогу между портом [GetProvince('(int32)8769').GetName] и провинцией [GetProvince('(int32)8771').GetName]. Племенам [ROOT.GetCountry.GetName] нужен легкий доступ к морю, но болота [GetProvince('(int32)8770').GetName] недостаточно для сдерживания захватчиков - нам нужна крепость. \n\n\n\n\n\n\n\n\n\n@italic_mil27!"

01_fugandulu_task_12: "Из полей славы"
01_fugandulu_task_12_DESC: "Мы не только привели различные племена под знамена [ROOT.GetCountry.GetName], но и [ROOT.GetCountry.GetRuler.GetName] сумели распространить почитание #Y Ната#! по всему региону #T Бирмы#! Мы вышли с полей славы, чтобы покорить всё, что мы видели!\n\n\n\n\n\n\n\n\n\n@india_mil23!"
fugandulu_fifty_percent_natic_tt: "#Y В районе#! #G Бирма#!, #Y по крайней мере#! #T 50%#! #Y населения придерживаются #! #T натической веры#!."

01_fugandulu_task_13: "Виноградники Фугандулу"
01_fugandulu_task_13_DESC: "Местная элита, живущая в [ROOT.GetCountry.GetCapital.GetName], очень полюбила вино, которое делают в окрестностях нашей столицы, и даже пошла на то, чтобы посадить свои собственные виноградники, чтобы увеличить производство своих частных виноделен.\n\n\n\n\n\n\n\n\n\n@celt_mil2!"

01_fugandulu_task_14: "Боевые слоны Вое"
01_fugandulu_task_14_DESC: "В джунглях [GetProvince('(int32)7352').GetArea.GetName] водятся слоны, и считается, что при должном обучении наши воины смогут вывести этих нежных гигантов на поле боя. \n\n\n\n\n\n\n\n\n\n@india_mil16!"

01_fugandulu_task_15: "Братья по оружию"
01_fugandulu_task_15_DESC: "Племена #T Пью#! живут в изолированных районах долины #E Ирравади#!, и хотя многие из них приняли еретические верования #Y Бон#!, [ROOT.GetCountry.GetRuler.GetName] считает, что наш народ может сосуществовать в состоянии мира. Разве мы не сильнее вместе?\n\n#Y Мы примем решение относительно статуса#! #T культуры Пью#!. \n\n\n\n\n\n\n\n\n\n@india_mil20!"
01_fugandulu_task_15_tt: "Будет интегрирована культура [GetCulture('Pyu').GetName]."
01_fugandulu_task_15_tt2: "У нас должно быть #Y 2#! #вождя кланов #T! с лояльностью не менее #E 75#!."

01_fugandulu_task_16: "Индийские торговые пути"
01_fugandulu_task_16_DESC: "В #E Ирраваддийской долине#! растут чрезвычайно редкие фрукты, такие как рамбутан и банан, и наши друзья за морем очень заинтересованы в импорте нашей продукции.\n\nДавайте сделаем все возможное, чтобы поддержать наши связи за рубежом - город [GetProvince('(int32)7395'). GetName] в [GetCountry('SMT').GetName] является торговым центром региона, и говорят, что их губернатор готов заключать сделки с иностранцами.\n\n#Y Эта миссия будет пройдена, если мы владеем#! [GetProvince('(int32)7395').GetName|G]#Y или если это наш субъект#!. \n\n\n\n\n\n\n\n\n\n@india_mil1!"

01_fugandulu_task_17: "Нефритовые копи Мьиткьины"
01_fugandulu_task_17_DESC: "Редкий товар - нефрит @jade! - можно найти в провинции [GetProvince('(int32)8813').GetName], и [ROOT.GetCountry.GetRuler.GetName] потребовал, чтобы мы вложили свои ресурсы в этот регион - нам нужно немедленно построить там рудник.\n\n\n\n\n\n\n\n\n\n\n@event_pic2!"

01_fugandulu_task_18: "Нат возвращается в #E Халин#!"
01_fugandulu_task_18_DESC: "Хотя жители [GetProvince('(int32)8778').GetName] отказались от #T Натической веры#!, [ROOT.GetCountry.GetRuler.GetName] поклялся, что наты вернутся в святое место, расположенное на территории города.\n\n\n\n\n\n\n\n\n\n@india_mil5!"
halin_needs_religious_investments_tt: "Нам нужны #T сделать религиозные пожертвования#! инвестиции в провинции #Y Пью#!."

01_fugandulu_task_19: "Великий храм Куджии Нат"
01_fugandulu_task_19_DESC: "[ROOT.GetCountry.GetRuler.GetName] стремится создать постоянное наследие в [ROOT.GetCountry.GetName] и построить великолепный храм для [GetDeityDefinition('omen_kujii'). GetName] в [ROOT.GetCountry.GetCapital.GetName] был предложен как способ гарантировать, что имя [ROOT.GetCountry.GetRuler.GetHerHis] останется незабвенным для наших потомков.\n\n#R Обращение в другую веру не позволит выполнить эту задачу.#!\n\n\n\n\n\n\n\n\n\n@persia_mil7!"
unlocked_nikem_nat_deity_tt: "#Y Мы разблокируем#! #G Нат королевства#! [GetDeityDefinition('omen_kingdom_nat').GetName|T]."


