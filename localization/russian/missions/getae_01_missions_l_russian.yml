 me_getae_11_tooltip:0 "Задача миссии '#Y #!' теперь #G завершена#!!"

 me_getae_12_title: "Расцвет Дакии"
 me_getae_12_desc: "Сегодня в [ROOT.GetCountry.GetCapital.GetName] проходит торжественная церемония, которая будет увековечена в песнях и запомнится до конца дней. По всему периметру цитадели [ROOT.GetCountry.GetAdjective]ой стоят полные когорты лучников, их взоры устремлены на двор внизу.\n\nТам, в центре толпы людей, стоит [ROOT.GetCountry.GetRuler.GetName] - живой аватар бога #E Плейсторос#! Кто подобен [ROOT.GetCountry.GetRuler.GetFirstName], поднявшему народ [ROOT.GetCountry.GetRuler.GetHerHis] на возвышенные вершины славы? Кто сможет противостоять Дакии, выкованной этим божественным отпрыском [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]ого  клана.\n\nВдали стоит жрец перед [ROOT.GetCountry.GetRulerTitle], опустившимся на колени. Когда на голову [ROOT.GetCountry.GetRuler.GetHerHis] возлагают корону из белого золота, раздаются удары барабанов, и по этому сигналу лучники натягивают луки и посылают тысячи стрел в небо, отчего небо темнеет."
 me_getae_01_inv.12.a: "Вся слава Дакии! Вся слава [ROOT.GetCountry.GetRuler.GetFirstName]!"
 me_getae_01_inv.12.b: "Коронуйте меня сейчас же, иначе мои лучники убьют вас всех!"
 me_getae_12_tooltip: "Задача миссии '#Y Расцвет Дакии#!' теперь #G завершена#!!"
 getae_civil_war_begins_in_earnest_tt: "#R Мы захватим трон #T Дакии#! и устроим гражданскую войну!"

 me_getae_13_title: "Тренировка с фальксом и сикой"
 me_getae_13_desc: "'Хорошо, [SCOPE.sCharacter('heir').GetFirstName], теперь снова! Не забудьте держать руку со щитом поднятой - теперь атакуйте!'\n\nИздав громкий рев, [SCOPE.sCharacter('random_dude').GetName] устремляется в сторону [ROOT.GetCountry.GetRuler.GetName], поднимая смертоносную изогнутую #E сику#!, короткий меч, любимый нами [ROOT.GetCountry.GetAdjective]ими, над головой. Небольшая толпа солдат собралась, чтобы посмотреть на двух бойцов, тренирующихся в казармах возле [ROOT.GetCountry.GetCapital.GetName], и ​​воздух наполнен прерывистыми криками бойцов.\n\n[ROOT.GetCountry.GetRuler.GetFirstName] бросается вперед, чтобы встретить нападающего [ROOT.GetCountry.GetRuler.GetHerHis], и в ослепительной вспышке движения [ROOT.GetCountry.GetRulerTitle] замахивается огромным двуручным #E фальксом#! со скоростью, которая противоречит его размерам. Раздается тошнотворный хруст дерева, когда серп полностью разбивает щит [SCOPE.sCharacter('heir').GetFirstName], ломая его пополам и отправляя ошеломленного бойца на колени.\n\n'Чёрт возьми, ублюдок! Ты чуть не оторвал мне руку!' [SCOPE.sCharacter('heir').GetFirstName] сердито ругается, тряся левой рукой под звуки разрозненного смеха собравшихся солдат. Подойдя к [SCOPE.sCharacter('heir').GetFirstName], [ROOT.GetCountry.GetRuler.GetFirstName] помогает ему подняться, извиняясь за экстравагантную демонстрацию, но затем поворачивается, чтобы обратиться к войскам.\n\n'Вы видите, насколько силен наш серп? 'Он, возможно, тяжелее обычного меча и требует использования двумя руками, но все здесь только что стали свидетелями того, что я смог сделать...'"
 me_getae_01_inv.13.a: "Передайте нашим войскам по всей [ROOT.GetCountry.GetName], чтобы они ежедневно тренировались с фальксами и сиками"
 me_getae_13_tooltip: "Задача миссии '#Y Тренировка с фальксом и сикой#!' теперь #G завершена#!!"

 me_getae_14_title: "Укрепление [GetProvince('(int32)4282').GetName]"
 me_getae_14_desc: "[ROOT.GetCountry.GetRuler.GetName] не совсем понимал, почему [ROOT.GetCountry.GetRuler.GetSheHe] счёл необходимым вложить богатства [ROOT.GetCountry.GetName] в строительство провинции [GetProvince('(int32)4282'). GetName], но теперь, когда эта задача выполнена, все видят мудрость в действиях [ROOT.GetCountry.GetRulerTitle].\n\nСармизегетуза зажата между двумя непроходимыми горными хребтами и хорошо расположена для отражения любых захватчиков, стремящихся пройти через перевалы. Но теперь, когда город-крепость достроен, пробраться через эти ущелья будет невозможно, не заплатив высокую цену.\n\nСамый город процветает, что является дополнительным бонусом - воистину, наши соотечественники [ROOT.GetCountry.GetAdjective]ие будут процветать везде, куда их пошлют."
 me_getae_01_inv.14.a: "Никогда ещё наша западная граница не была так надёжно защищена, как сейчас"
 me_getae_14_tooltip: "Задача миссии '#Y Укрепление [GetProvince('(int32)4282').GetName]#!' теперь #G завершена#!!"

 me_getae_15_title: "Истр их не остановит"
 me_getae_15_desc: "Странные донесения о волнениях на юге продолжают поступать в [ROOT.GetCountry.GetCapital.GetName] от путешественников и наших разведчиков через границу, и растет опасение, что мы окажемся втянутыми в конфликты, которые сейчас начинают распространяться как лесной пожар.\n\nВряд ли прошло шестьдесят лет с тех пор, как мы впервые обрели свободу, ведь когда-то мы были рабами разрушенного королевства Одрисия - могущественной державы прошлых лет, сила которой неуклонно уменьшалась после смерти ее лидера Котиса I. Теперь Одрисия - это оболочка себя прежней, ее изломанное тело перебирают, как падаль, и если мы не будем осторожны, то, возможно, та же участь ждет и нас.\n\nХотя мы ищем свой собственный путь в мире, на наших границах нарастает напряжение, которое стремится заставить нас выбрать один путь, а не другой. Мы должны следить за #Е греками#! на востоке, и тень, которую коварные #Е диадохи#! бросают на наши амбиции, очень длинная. И будь то от рук #E македонцев#!, которые могут вспомнить о вмешательстве #E Филиппа II#! в наши дела, или, может быть, в конце какой-то глупости, задуманной проницательным #E Лисимахом#! самим, [ROOT.GetCountry.GetRuler. GetFirstName] знает, что стремительные воды #E реки Истр#! не помешают вражеским силам вторгнуться на наши земли.\n\nЕсли геты ищут безопасности в этом мире, то она должна быть завоевана мечом - нашему народу предстоит долгий путь, но он готов к нему."
 me_getae_01_inv.15.a: "Залмоксис будет направлять мою руку, когда я поведу нас вперёд к славе!"
 me_getae_15_tooltip: "Время войти в историю..."

 me_getae_16_title: "Хозяин предгорий"
 me_getae_16_desc: "Наши недавние кампании на западе принесли [ROOT.GetCountry.GetName] множество выгод; наши границы не только расширились до самых больших размеров за многие поколения, но и наша кавалерия, в частности, превратилась в смертоносную боевую силу.\n\nНаши всадники обычно тренируются в лесах, окружающих [ROOT.GetCountry.GetCapital.GetName]\n\nК счастью, наши всадники быстро освоились в сложных сельских условиях, что очень пригодится им в агрессивных войнах [ROOT.GetCountry.GetRuler.GetName]."
 me_getae_01_inv.16.a: "Ещё много гор, которые нам предстоит покорить..."
 me_getae_16_tooltip: "Задача миссии '#Y Хозяин предгорий#!' теперь #G завершена#!!"

 me_getae_17_title: "Западный натиск"
 me_getae_17_desc: "Мы наконец-то покорили различные племена, ютившиеся на периферии наших границ. Страны [GetCountry('APP').GetName], [GetCountry('ABN').GetName] и [GetCountry('CAC').GetName] когда-то были странами, населенными свободными людьми, но теперь они обречены страдать как [ROOT.GetCountry.GetAdjective]ие рабы - хвала Плейсторосу!\n\nНо одно дело завоевать врага, а совсем другое - переселиться на земли, которые сейчас невостребованы. К счастью, [ROOT.GetCountry.GetRuler.GetName] пошёл навстречу [ROOT.GetCountry.GetRuler.GetHerHis] и позаботился о том, чтобы наши будущие колонисты получили поддержку, когда они отправятся в северные пустоши."
 me_getae_01_inv.17.a: "Ничто не утолит мою жажду новых земель и новых рабов..."
 me_getae_17_tooltip: "Задача миссии '#Y Западный натиск#!' теперь #G завершена#!!"

 me_getae_18_title: "Знакомство с кельтами"
 me_getae_18_desc: "\n\nПо мере продвижения наших границ на запад, наши поселенцы стали сталкиваться с племенами, сильно отличающимися от наших.\n\nКонечно, мы не понаслышке знаем об этих глупых #E кельтах#!, которые не знают о #E Залмоксисе#! и поклоняются странным богам, неизвестным нашим предкам. У них также много странных обычаев - как они могут жить так, как живут?\n\nТем не менее, они не совсем ужасные люди и обладают определенной долей чести, и мы надеемся, что сможем найти общий язык, чтобы наладить взаимопонимание. Хотя наши силы сталкивались в прошлом, эти обиды временно забыты, поскольку торговля между нашими государствами начинает расти."
 me_getae_01_inv.18.a: "Все любят серебро и золото, верно? Я, конечно, люблю..."
 me_getae_18_tooltip: "Задача миссии '#Y Знакомство с кельтами#!' теперь #G завершена#!!"

 me_getae_19_title: "Тревожные сны о смерти"
 me_getae_19_desc: "[ROOT.GetCountry.GetRuler.GetName], обливаясь потом, бросает [ROOT.GetCountry.GetRuler.GetHerHis] одеяла на пол и поднимается с постели, бледный и дрожащий. Потянувшись за тазиком с водой, [ROOT.GetCountry.GetRulerTitle] умывает лицо [ROOT.GetCountry.GetRuler.GetHerHis], вспоминая мимолетные подробности кошмара, разбудившего [ROOT.GetCountry.GetRuler.GetHerHim].\n\n[ROOT.GetCountry.GetRuler.GetFirstName] стоял в каком-то городе - это [ROOT.GetCountry.GetCapital.GetName] или где-то ещё? Нет, это [GetProvince('(int32)4282').GetName] - в этом [ROOT.GetCountry.GetRuler.GetSheHe] уверен. Город кажется тем же, но каким-то более старым... сколько же времени прошло? Главные улицы пусты, воздух наполнен дымом и криками умирающих - вон там! На нас напали, и враг вот-вот ворвется в ворота.\n\nКто эти страшные захватчики? Вдалеке развевается красный флаг с золотым орлом, а возглавляет атаку человек, непобедимый генерал, которого они называют #E Лучший#!. Судя по всему, мы находимся в нескольких мгновениях от того, чтобы уступить этим неумолимым атакам - мы больше ничего не можем сделать.\n\nПока катапульты продолжают запускать снаряды в стену, раздается нечленораздельный голос [ROOT.GetCountry. GetRuler.GetFirstName]...\n\n'Если вы перенесёте свою столицу в горы, ваш народ будет защищен на долгие годы...но если вы останетесь в [ROOT.GetCountry.GetCapital.GetName], ваша гибель практически гарантирована.'"
 me_getae_01_inv.19.a: "Какой ужасный кошмар..."
 me_getae_01_inv.19.b: "Сармизегетуза должна стать нашей новой столицей!"
 me_getae_19_tooltip: "Задача миссии '#Y Тревожные сны о смерти#!' теперь #G завершена#!!"
 
 me_getae_20_title: "Сорнус на Истре"
 me_getae_20_desc: "Хотя ожидание окончания строительства казалось вечностью, архитекторы, каменщики и инженеры наконец покинули свои рабочие площадки и временные лагеря в [GetProvince('(int32)4811').GetName], и новый [ROOT.GetCountry.GetAdjective]ий город наконец готов принять своих взволнованных жителей.\n\n[ROOT.GetCountry.GetRuler.GetName] доверил нашим рабочим важную задачу по расширению порта в Сорнусе, и гавань уже заполнена греческими кораблями и моряками с побережья, которые приплыли по реке, а многие начинают строить постоянные дома. Так называемый #E Греческий округ#! находится прямо на набережной, и в нем живут иностранные купцы, которые помогали финансировать строительство города. [ROOT.GetCountry.GetRuler.GetFirstName] стыдливо признает, что они забрали лучшие земли себе, но такова цена за город, который был построен практически за бесценок нашими людьми.\n\nБлагодаря совместным усилиям греков и [ROOT.GetCountry.GetAdjective]ов по возведению чего-то великолепного, Сорнус быстро превратился в самый космополитичный город во всей [ROOT.GetCountry.GetName]."
 me_getae_01_inv.20.a: "Со временем Сорнус станет самым важным полисом во всей [ROOT.GetCountry.GetName]"
 me_getae_01_inv.20.b: "Мы должны сделать Сорнус своей новой столицей"
 me_getae_20_tooltip: "Задача миссии '#Y Сорнус на Истре#!' теперь #G завершена#!!"

 me_getae_21_title: "Гетские зерна"
 me_getae_21_desc: "Надо сказать, что наши фермеры - самые трудолюбивые люди во всей [ROOT.GetCountry.GetName]. Прокормить растущую нацию - задача не из легких, и все же наша сельская местность заполнена армией рабочих, возделывающих землю.\n\nПоля золотой пшеницы мягко колышутся под дуновениями северного бриза, а наши мельницы мелют муку с первых лучей солнца. Всегда помня об опасности голода, [ROOT.GetCountry.GetRuler.GetName] построил большие амбары по всей земле, и наши излишки хранятся на чёрный день."
 me_getae_01_inv.21.a: "Я молюсь, чтобы нам никогда не пришлось заглядывать в эти магазины..."
 me_getae_21_tooltip: "Задача миссии '#Y Гетские зерна#!' теперь #G завершена#!!"

 me_getae_22_title: "Щит дакийцев"
 me_getae_22_desc: "[ROOT.GetCountry.GetRuler.GetName] не любит хвастаться, считая пустые слова отвратительными и ненужными, но даже [ROOT.GetCountry.GetRuler.GetSheHe] не может не испытывать гордости, глядя на состояние укреплений [ROOT.GetCountry.GetName]\n\nПока наши многочисленные враги наблюдают, как мы распространяемся, словно бесконтрольный лесной пожар, они могут лишь скрежетать зубами и проклинать наше имя - ведь что им остается делать? Многие армии вторжения видели, как их мечты о захвате наших родных земель разбиваются о стены наших крепостей, которые отбрасывают захватчиков назад, словно волны, разбивающиеся о берег.\n\nБлагодаря неустанным усилиям нашего [ROOT.GetCountry.GetRulerTitle], [ROOT.GetCountry.GetRuler.GetFirstName] оставил [ROOT.GetCountry.GetRuler.GetHerHis] любимым сородичам незабываемое наследие."
 me_getae_01_inv.22.a: "Наша страна будет защищена ещё долго после того, как меня не станет..."
 me_getae_22_tooltip: "Задача миссии '#Y Щит дакийцев#!' теперь #G завершена#!!"
 have_fortress_getia_tt: "Нам нужно владеть #Y 7 укреплениями#! в нашей стране."

 me_getae_23_title: "Алмазы в холмах"
 me_getae_23_desc: "Когда на рынках [ROOT.GetCountry.GetCapital.GetName] стали появляться драгоценные камни @gems! ослепительного качества, [ROOT.GetCountry.GetRuler.GetName] был послушно проинформирован об этом новом источнике богатства, и были тайно наведены справки.\n\nХотя некоторые из западных купцов не решались раскрыть свой секрет, [ROOT.GetCountry.GetRuler.GetFirstName] приказал допросить сдержанных торговцев, и после нескольких ударов могучим дубовым посохом по подошвам их ног все было быстро рассказано.\n\nКак оказалось, несколько пастухов, живущих неподалеку от [GetProvince('(int32)4905').GetName], уводили свои стада в горы, когда один юноша упал в расщелину, недавно появившуюся в земле. Беспокоясь, что юноша погиб, его спутники с удивлением услышали его взволнованное бормотание из глубины земли. Спустили веревку, и вскоре при свете факелов выяснилось, что они буквально наткнулись на бесценную алмазную жилу.\n\n[ROOT.GetCountry.GetRuler.GetFirstName] немедленно отправил всадников в Патридаву, и вскоре слухи подтвердились - в холмах есть драгоценные камни, благо для всех жителей [ROOT.GetCountry.GetName]."
 me_getae_01_inv.23.a: "Какая невероятная находка!"
 me_getae_23_tooltip: "Задача миссии '#Y Алмазы в холмах#!' теперь #G завершена#!!"

 me_getae_24_title: "Гробница Свештари"
 me_getae_24_desc: "Получив известие о том, что чудесная #Е Гробница Свештари#! было завершено строительство в [GetProvince('(int32)4252').GetName], [ROOT.GetCountry.GetRuler.GetName] нашел время в [ROOT.GetCountry.GetRuler.GetHerHis] плотном графике, чтобы посетить провинцию в чтобы увидеть структуру.\n\n[ROOT.GetCountry.GetRuler.GetFirstName] проявил личный интерес к проектам и отправил лучших скульпторов и мастеров из [ROOT.GetCountry.GetCapital.GetName] на строительную площадку, и действительно, нет места, подобного этому - прекрасные статуи кариатид, выходящие из пальметт, обрамляют углы гробницы, их богато расписанные лица смотрят в вечность.\n\n[ROOT.GetCountry.GetRuler.GetFirstName] - мрачное настроение после того, как он покидает Хелис и необычно тихий по дороге домой. Когда его просят поделиться мыслями [ROOT.GetCountry.GetRuler.GetHerHis], [ROOT.GetCountry.GetRulerTitle] грустно качает головой [ROOT.GetCountry.GetRuler.GetHerHis] и не говорит много."
 me_getae_01_inv.24.a: "Смерть приходит за всеми, но, по крайней мере, у меня будет достойная гробница"
 me_getae_24_tooltip: "Задача миссии '#Y Гробница Свештари#!' теперь #G завершена#!!"
