 getae_mission_01_inv: "Меч и щит дакийцев"
 getae_mission_01_inv_DESCRIPTION: "Наш народ, оседлые племена #E гетов#!, обитает на лесистых холмах, которые простираются к югу от #E Карпатских гор#! на севере, а наше владычество заканчивается там, где могучие воды реки Истер отделяют нас от #E фракийцев#!, живущих на ее южных берегах.\n\nХотя мы далеки от конфликтов, раздирающих Азию, времена меняются и для нас: восточные прибрежные города наводнены греческими колонистами, которые бросают голодные взгляды на наши территории, а вокруг нас живут свирепые варвары, которые без колебаний захватят наши дома, если наша стража падет. Мы живем свободно всего пару поколений и не позволим никому снова властвовать над нами.\n\nНа нашем пути стоит множество препятствий, но судьба зовет нас все громче - мы должны подняться над всем этим и объединить #E дакийцев#! под одним мечом, став щитом против всех, кто встанет против нас."
 getae_mission_01_inv_CRITERIA_DESCRIPTION: "Эта миссия будет считаться завершенной, когда мы сформируем нацию #E Дакия#! и построим столицу, достойную этого имени."
 getae_mission_01_inv_BUTTON_TOOLTIP: "Никто не встанет на пути к нашей мечте - созданию могущественной #E Дакии#!..."

