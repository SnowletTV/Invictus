 me_getae_1_title: "Друзья или враги?"
 me_getae_1_desc: "Военный совет, состоявшийся в [ROOT.GetCountry.GetCapital.GetName], подошел к концу, хотя [ROOT.GetCountry.GetRuler.GetName] всё ещё не знает, что делать с греческими поселениями на побережье.\n\n[SCOPE.sCharacter('random_dude').GetName], смутьян из клана [SCOPE.sCharacter('random_dude').GetFamilyDisplayAdjective], утверждал, что мы должны завоевать греческие города напрямую, подробно перечислив очень веские причины для такого курса действий. Утверждая, что эти укрепленные торговые города представляют собой экзистенциальную угрозу будущему [ROOT.GetCountry.GetName], [SCOPE.sCharacter('random_dude').GetFirstName] настаивает на военной кампании, которая позволит нашим войскам завоевать побережье. В конце концов, предстоит много добычи, и многие головы согласно кивают, когда это замечание высказано.\n\nКонечно, всеобщего консенсуса нет. [SCOPE.sCharacter('random_dude_2').GetName] считает, что политика сосуществования — самый мудрый курс действий, спрашивая, можем ли мы позволить себе разозлить #E фракийцев#!, которые могли бы легко разбить наши силы, если бы у них была политическая воля сделать это. Вместо того чтобы собирать наши рекруты, [SCOPE.sCharacter('random_dude_2').GetFirstName] просит [ROOT.GetCountry.GetRuler.GetFirstName] подготовить грандиозный дипломатический жест, который пленит сердца греков и покажет им, что мы надежные партнеры в этом регионе. Мы могли бы многому у них научиться!\n\nСпоры между Вождями оставались сердечными, но скрытая напряженность между ними показывает, насколько спорным является этот вопрос. К сожалению для нашего [ROOT.GetCountry.GetRulerTitle], простых ответов нет."
 me_getae_01_inv_1.a: "Мне есть над чем поразмыслить этим вечером..."
 me_getae_1_tooltip: "Задача миссии '#Y Друзья или враги?#!' теперь #G завершена#!!"

 me_getae_2_title: "Карпийский коридор"
 me_getae_2_desc: "Теперь, когда [ROOT.GetCountry.GetRuler.GetName] решил, что мы завоюем прибрежных греков, одним из первых вопросов, которые [ROOT.GetCountry.GetRulerTitle] озаботился [ROOT.GetCountry.GetRuler.GetHerHim] сам, была людская сила [ROOT.GetCountry.GetName] - не было бы никаких войн, которые нужно было бы вести, если бы не было солдат для пополнения рекрутов, а нам нужны тысячи воинов.\n\nВскоре начался изнурительный период тренировок, в результате которого соплеменники объединились в братство, готовое к грядущим трудным дням. Наконец, убедившись в надежности [ROOT.GetCountry.GetAdjective]ой армии, [ROOT.GetCountry.GetRuler.GetFirstName] решил, что наши войска будут двигаться по суше, избегая ненужной опасности переброски наших войск через #E Восточную реку Истр#!\n\nПосле сверки с нашими картами [ROOT.GetCountry.GetRuler.GetFirstName] пришел к выводу, что нам следует направить наши войска на восток. Единственной осложнением, как описал её [ROOT.GetCountry.GetRuler.GetFirstName], было то, что этот курс действий привёл бы нас к конфликту с #E карпицами#!, которые построили впечатляющие укрепления на нашей границе.\n\nЖалуясь на то, что крепость [GetProvince('(int32)4800').GetName] будет болезненной для наших людей, [SCOPE.sCharacter('random_dude').GetName] затем предложил, чтобы мы одновременно подготовили претензии на юг - около [GetProvince('(int32)4809').GetName] есть естественная переправа через реку, которая могла бы переправить наши силы в провинцию #E Кробизоя#!, которая защищена хуже.\n\nОднако у этой «южной стратегии» есть свои недоброжелатели; [SCOPE.sCharacter('random_dude_2').GetName] особенно утверждает, что это необоснованные расходы, которые истощат наши ресурсы, когда они нам больше всего нужны."
 me_getae_01_inv.2.a: "#E Диногетия#! будет нашей - первая из многих крепостей, которые падут! На восток!"
 me_getae_01_inv.2.b: "Что плохого в том, чтобы рассмотреть южный вариант,, [SCOPE.sCharacter('random_dude_2').GetFirstName]?"
 me_getae_2_tooltip: "Задача миссии '#Y Карпийский коридор#!' теперь #G завершена#!!"

 me_getae_3_title: "Поход в горы"
 me_getae_3_desc: "Теперь, когда все необходимые требования предъявлены, [ROOT.GetCountry.GetRuler.GetName] лично наблюдает за походом наших войск из [ROOT.GetCountry.GetCapital.GetName]. Пройдет немного времени, и наши войска достигнут гор на западе, где некоторые из наших дальних сородичей заняли свои позиции.\n\nПредзнаменования были приняты, и боги дали понять, что эти отколовшиеся племена будут в большей безопасности в пределах нашей гегемонии [ROOT.GetCountry.GetAdjective]ой. Готовясь к грядущим победам, наши бойцы тренируются в предгорьях - там сложная местность, к которой мы должны быть готовы."
 me_getae_01_inv.3.a: "Мы не должны оставлять слабых в живых, но должны сбрасывать их с высот"
 me_getae_3_tooltip: "Задача миссии '#Y Поход в горы#!' теперь #G завершена#!!"

 me_getae_4_title: "Рудники Ангустии"
 me_getae_4_desc: "Прежде чем мы уничтожили их, племена [GetCountry('TYR').GetName] построили свою столицу в [GetProvince('(int32)4294').GetName] - [ROOT.GetCountry.GetRuler.GetName] помнит, как маршировал с [ROOT.GetCountry.GetRuler. \n\nПосле того, как эти #E ратацены#! были покорены, было решено превратить их поселение в Ангустии в рудник. Хотя в [ROOT.GetCountry.GetName] есть свой камень, здесь есть что взять из земли - наши рабы никогда не смогут истощить каменоломню в предгорьях."
 me_getae_01_inv.4.a: "Эти камни - буквальный фундамент будущего нашей страны"
 me_getae_4_tooltip: "Задача миссии '#Y Рудники Ангустии#!' теперь #G завершена#!!"

 me_getae_5_title: "Фракийские торговцы"
 me_getae_5_desc: "Наши усилия по завоеванию граждан [GetProvince('(int32)4519').GetName] наконец принесли плоды: теперь губернатор региона приветствует купцов [ROOT.GetCountry.GetAdjective]их, направляющихся в порт в устье реки Истер#!\n\nЭто прекрасное зрелище, когда наши торговцы мирно везут свои товары к берегам #E Понта Эвксинского#!, где они встречают иностранных купцов. Греки начинают доверять нам все больше и больше и даже разрешают нам войти в близлежащий город [GetProvince('(int32)4516').GetName], где мы закупаем предметы роскоши, чтобы отвезти их обратно в [ROOT.GetCountry.GetCapital.GetName]. \n\n Местный губернатор, впечатленный нашими растущими способностями в экономических вопросах, предложил отправить в нашу столицу #E фракийского бюрократа#!, талантливого человека по имени #E Бузес#!, чтобы улучшить наши гражданские технологии, но мы должны заплатить один год жалованья магистрата вперед."
 me_getae_01_inv.5.a: "Пока что мы довольствуемся только торговыми связями"
 me_getae_01_inv.5.b: "Выплатите стипендию фракийскому исследователю и поприветствуйте его в Гетии"
 me_getae_5a_tooltip: "Задача миссии '#Y Фракийские торговцы#!' теперь #G завершена#!!"

 me_getae_6_title: "Гетские галеры"
 me_getae_6_desc: "Зрелище [ROOT.GetCountry.GetAdjective]их галер, плывущих вверх и вниз по #E реке Истр#! становится повседневным явлением. Они стартуют из недавно построенного порта в [GetProvince('(int32)4811').GetName], который быстро становится одной из самых важных территорий во всем [ROOT. GetCountry.GetName].\n\nФермерские земли [GetProvince('(int32)4811').GetName] стали домом для многих пиратов, которые пообещали нашим нервным греческим друзьям на побережье, что их перевозки не будут подвергаться опасности. В [GetProvince('(int32)4519').GetName] был подписан договор о взаимопонимании, свидетелями которого стали [ROOT.GetCountry.GetRuler.GetName] и местный губернатор, и теперь наши корабли бороздят воды #E Понта Эвксинского#! с надеждой поймать потерянные торговые суда, независимо от того, откуда они пришли или куда направляются."
 me_getae_01_inv.6.a: "Кто может с уверенностью сказать, что происходит в море?"
 me_getae_6_tooltip: "Задача миссии '#Y Getian Galleys#!' теперь #G завершена#!!"

 me_getae_7_title: "Завоеватель побережий"
 me_getae_7_desc: "Есть одно имя и только одно имя, которое вселяет ужас в сердца греков, живущих у берегов #E Понта Эвксинского#!, - [ROOT.GetCountry.GetRuler.GetName]\n\nИбо именно [ROOT.GetCountry.GetRuler.GetFirstName] изгнал их из богатых храмов и элегантных домов, забрав их сыновей и дочерей в качестве рабов для элиты [ROOT.GetCountry.GetAdjective]ой. Известный как #E Топор Залмоксиса#!, [ROOT.GetCountry.GetAdjective]ий [ROOT.GetCountry.GetRulerTitle] был беспощаден при разграблении городов и храмов, не щадя никого от гнева свирепых северян. Статуи слабых эллинских богов часто находят с разбитыми мраморными головами, брошенными на землю и растоптанными ногами после того, как [ROOT.GetCountry.GetAdjective]ий [ROOT.GetCountry.GetRulerTitle] закончил грабить сокровищницы внутренних святилищ.\n\nПолагают, что [ROOT.GetCountry.GetName] стала нацией, угрожающей даже гордой Греции... какая перемена по сравнению с теми днями, когда македонцы и афиняне вмешивались в наши дела."
 me_getae_01_inv.7.a: "Наши величайшие победы ещё впереди!"
 me_getae_01_inv.7.b: "Время не стоит на месте - мы вторгнемся во Фракию прямо сейчас!"
 me_getae_7_tooltip: "Задача миссии '#Y Завоеватель побережий#!' теперь #G завершена#!!"

 me_getae_8_title: "Претендуя на города"
 me_getae_8_desc: "После долгих и ожесточенных кампаний, [ROOT.GetCountry.GetName] наконец-то удалось захватить провинцию #E Скифия#!. Это нелегкий подвиг, особенно учитывая огромные ресурсы, брошенные против нашей страны.\n\nПомимо жестоких сухопутных сражений, было много трудных и длительных осад, ведь гордые города прибрежных греков были хорошо снабжены и защищались одними из лучших солдат к северу от [GetProvince('(int32)350').GetName]. Но в конце концов наемники и рабочая сила не спасли их, и победа снова осталась за нами.\n\nКогда наши люди вернулись с поля боя, некоторые представители недавно завоеванных городов побережья прислали интригующее предложение в [ROOT.GetCountry.GetCapital.GetName], спрашивая, могут ли они сохранить свою номинальную независимость, служа [ROOT.GetCountry.GetName] в качестве феодалов. Выбор, разумеется, полностью зависит от [ROOT.GetCountry.GetRuler.GetName], который стал чем-то вроде знаменитости в нашем государстве - никто не откажет [ROOT.GetCountry.GetRulerTitle] во всем, чего пожелает [ROOT.GetCountry.GetRuler.GetSheHe]."
 me_getae_01_inv.8.a: "Лучше, чтобы Гетия управляла побережьем напрямую - мои извинения, но нет"
 me_getae_01_inv.8.b: "Выполните их просьбу и отпустите города в качестве гетских феодов"
 me_getae_8_tooltip: "Задача миссии '#Y Претендуя на города#!' теперь #G завершена#!!"
 me_getae_8a_tooltip: "#T Оргейм, Хистрос, Томис и Каллатис#! будут переведены в формат #G феода#!."

 me_getae_9_title: "Не из тех, кто любит игры"
 me_getae_9_desc: "Хотя некоторые по глупости считали, что [ROOT.GetCountry.GetRuler.GetName] только болтает и ничего не делает, недавняя дуэль, в которой сражались [ROOT.GetCountry.GetAdjective]ий [ROOT.GetCountry.GetRulerTitle], раз и навсегда заставила замолчать эти разговоры.\n\nСейчас, когда [ROOT.GetCountry.GetRuler.GetFirstName] прогуливается по улицам [ROOT.GetCountry.GetCapital.GetName], у местных жителей возникают спонтанные возгласы, когда они вспоминают смелые поступки нашего лидера. После таких ослепительных демонстраций боевого мастерства в [ROOT.GetCountry.GetName] найдётся немного желающих скрестить клинки с [ROOT.GetCountry.GetRuler.GetHerHim]."
 me_getae_01_inv.9.a: "Берегитесь, ибо я не позволю никому усомниться в моей чести!"
 me_getae_9_tooltip: "Задача миссии '#Y Не из тех, кто любит игры#!' теперь #G завершена#!!"

 me_getae_10_title: "Серебряный клад #E Пелендавы#!"
 me_getae_10_desc: "Теперь, когда наша чаша переполнена до краев, пришло время отплатить за божественную благосклонность строительством святилища, и боги нашептали [ROOT.GetCountry.GetRuler.GetName] в [ROOT. GetCountry.GetRuler.GetHerHis] снах; в лесах [GetProvince('(int32)4270').GetName] должен быть храм для #E Залмоксианских#! верующих.\n\nНе любитель полумер, [ROOT.GetCountry.GetRuler. GetFirstName] не только позаботился об этом, построив одно из лучших сооружений во всей [ROOT.GetCountry.GetName], но и заплатил золотых и серебряных дел мастерам в [ROOT.GetCountry.GetCapital.GetName], чтобы они изготовили небольшие статуи богов и богинь нашего народа в качестве священного подношения - захватывающее сокровище, которое действительно демонстрирует утонченность наших рабочих, элегантность и богатство наших высших классов."
 me_getae_01_inv.10.a: "Пусть боги и дальше являют нам свой лик"
 me_getae_10_tooltip: "Задача миссии '#Y Серебряный клад Пелендавы#!' теперь #G завершена#!!"

