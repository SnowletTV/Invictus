 # Mission Tasks
 ####################


 getae_mission_01_inv_1_task: "Друзья или враги?"
 getae_mission_01_inv_1_task_DESC: "Мы не можем позволить себе игнорировать присутствие #Y греков#! на восточном побережье - эти фракийские псы могут вцепиться нам в лодыжки, когда мы меньше всего этого ожидаем. Но разве это обязательно должна быть война? Между нами есть точки соприкосновения, если мы захотим их найти.\n\nСоздадим военный совет, чтобы решить, как нам вести себя с этими чужеземцами, пока мы готовим свои требования, на всякий случай...\n\n\n\n\n\n\n\n\n\n@celt_mil3!"

 getae_mission_01_inv_2_task: "Карпийский коридор"
 getae_mission_01_inv_2_task_DESC: "Самый быстрый путь к побережью лежит через земли, населенные #E Карпией#!, но это временное отвлечение, которое мы хотим устранить. Если мы будем действовать достаточно быстро, то сможем взять этот жизненно важный сухопутный путь себе, но сначала мы должны убедиться, что готовы к конфликту.\n\n#R Выполнив это задание, мы обойдем дерево с другой стороны.#!\n\n\n\n\n\n\n\n\n\n@greek_mil7!"

 getae_mission_01_inv_3_task: "Поход в горы"
 getae_mission_01_inv_3_task_DESC: "Настало время войны - мы должны уничтожить более слабые племена, которые нас окружают, и присоединить их к нашей [ROOT.GetCountry.GetAdjective]ой гегемонии. Подготовьте наши требования и сообщите воинам, что скоро они будут отправлены на битву!\n\n\n\n\n\n\n\n\n\n@celt_mil5!"

 getae_mission_01_inv_4_task: "Рудники Ангустии"
 getae_mission_01_inv_4_task_DESC: "Наша растущая нация жаждет сырьевых товаров, необходимых для создания империи; мы нуждаемся в древесине и камне не меньше, чем в вине и хлебе. Провинция [GetProvince('(int32)4294').GetName] станет отличным местом для строительства рудника, дополняющего то, что мы сейчас берём из лесов [GetProvince('(int32)4805').GetName].\n\n\n\n\n\n\n\n\n\n@event_pic4!"
 
 getae_mission_01_inv_5_task: "Фракийские торговцы"
 getae_mission_01_inv_5_task_DESC: "Небольшой порт [GetProvince('(int32)4519').GetName] расположен в устье #E реки Истер#!, что даёт ему возможность контролировать торговлю, которая течет в и из #E Понта Эвксинского#! Если мы наладим отношения с этой региональной державой, мы станем только ближе как друзья и партнеры.\n\n#R Выполнив это задание, вы сможете обойти дерево с другой стороны.#!\n\n\n\n\n\n\n\n\n\n@greek_mil18!"
 send_dem_thracians_a_gift_cuh: "#Y Мы должны послать дар тому, кто правит#! #T Халмирисом#!."
 befriend_governor_of_halmyris_tt: "#Y Наш правитель должен быть#! #T другом#! #Y с правителем#! #T Халмириса#!."

 getae_mission_01_inv_6_task: "Гетские галеры"
 getae_mission_01_inv_6_task_DESC: "Теперь, когда мы основали торговый центр в [GetProvince('(int32)4519').GetName], нам нужен соответствующий флот, способный перевозить товары на побережье и обратно. Мы надеемся, что многие путешественники будут часто посещать наши воды... это желание разделяют и многие речные пираты, обосновавшиеся здесь.\n\n\n\n\n\n\n\n\n\n@egypt_mil6!"

 getae_mission_01_inv_7_task: "Завоеватель побережий"
 getae_mission_01_inv_7_task_DESC: "[ROOT.GetCountry.GetRuler.GetName] привел наши войска к величайшим победам, покорив города, которые готовились к нашему наступлению, но так и не были найдены.\n\nВеличайший приз из всех мелькает, едва оказавшись вне досягаемости; столица #E Лисамаха#! и контроль над #E Боспорским#! регионом. Мы не потерпим поражения в нашей попытке взять всё это!\n\n\n\n\n\n\n\n\n\n@celt_mil4!"

 getae_mission_01_inv_8_task: "Претендуя на города"
 getae_mission_01_inv_8_task_DESC: "Наконец-то нам удалось разрушить оборону прибрежных греков и забрать их богатые города себе. Мы не станем разбазаривать ценные ресурсы, которые теперь принадлежат нам, а используем их для дальнейшего продвижения на юг! Наши армии не остановятся, пока не достигнут стен [GetProvince('(int32)482').GetName].\n\n#Y У нас будет возможность освободить#! #T Оргейм, Хистрос, Томис и Каллатис#! #Y в качестве#!#G феодов#!#Y для#! #G 75 политического влияния#!\n\n\n\n\n\n\n\n\n\n@greek_mil19!"
 release_orgame_feudatory_tt: "#Y Мы создадим#! #T Оргейм#! #Y как#! #G феод#!."

 getae_mission_01_inv_9_task: "Не из тех, кто любит игры"
 getae_mission_01_inv_9_task_DESC: "Некоторые задаются вопросом, обладает ли [ROOT.GetCountry.GetRuler.GetName] боевым мастерством, чтобы привести [ROOT.GetCountry.GetName] к славе. Известно, что [ROOT.GetCountry.GetAdjective]ий [ROOT.GetCountry.GetRulerTitle] владеет словом, но люди задаются вопросом, сможет ли [ROOT.GetCountry.GetRuler.GetFirstName] подкрепить [ROOT.GetCountry.GetRuler.GetHerHis] заявления смелыми действиями.\n\n\n\n\n\n\n\n\n\n@greek_mil14!"

 getae_mission_01_inv_10_task: "Зачистите лагеря бандитов"
 getae_mission_01_inv_10_task_DESC: "Мы получили сведения, что группа беглых рабов разбила лагерь разбойников где-то в горах, и [ROOT.GetCountry.GetRuler.GetName] хочет, чтобы они были уничтожены.\n\n#Y Это начнёт цепочку событий#!.\n\n\n\n\n\n\n\n\n\n@italic_mil12!"

 getae_mission_01_inv_11_task: "Охота в землях позади"
 getae_mission_01_inv_11_task_DESC: "[ROOT.GetCountry.GetRuler.GetName] пригласили принять участие в охоте в диких землях; желанная перемена после ежедневного хаоса в [ROOT.GetCountry.GetCapital.GetName].\n\n#Y Это начнеёт цепочку событий#!.\n\n\n\n\n\n\n\n\n\n@italic_mil7!"

 getae_mission_01_inv_12_task: "Расцвет #E Дакии#!"
 getae_mission_01_inv_12_task_DESC: "Пусть наши враги трепещут перед тем, чего мы достигли сегодня - признанием нашего права по праву рождения, образованием #E Дакии#!. Больше у нас не будет причин бояться тех, кто нас окружает, ибо наша сила непререкаема и наша власть исходит из [ROOT.GetCountry.GetCapital.GetName]. Да здравствует [ROOT.GetCountry.GetRuler.GetName], который привёл нас к этому моменту! \n\n\n\n\n\n\n\n\n\n@italic_mil20!"
 you_need_to_form_dacia_tt: "Мы должны принять решение о #T формировании Дакии#!."

 getae_mission_01_inv_13_task: "Тренировка с фальксом и сикой"
 getae_mission_01_inv_13_task_DESC: "Хотя наши войска и без того грозны, признано, что мы должны поощрять наших солдат тренироваться с нашим традиционным оружием - фальксом и сикой.\n\n\n\n\n\n\n\n\n\n@celt_mil1!"
 has_falx_and_sica_military_tradition: "#Y У нас должны быть#! #дако-фракийские военные традиции#! [GetMilitaryBonus( 'thracian_path_1' ).GetName|G]."
 have_barracks_getia_tt: "Мы должны построить #Y 3 казармы#! в нашей стране."

 getae_mission_01_inv_14_task: "Укрепление [GetProvince('(int32)4282').GetName]"
 getae_mission_01_inv_14_task_DESC: "Есть много причин, по которым нам следует застроить территорию [GetProvince('(int32)4282').GetName]; её господствующее положение позволяет контролировать доступ в западные горы и из них, и это будет великолепное место для укреплённого города. \n\n\n\n\n\n\n\n\n\n@italic_mil23!"

 getae_mission_01_inv_16_task: "Хозяин предгорий"
 getae_mission_01_inv_16_task_DESC: "Теперь, когда мы покорили плохие земли, окружающие горные хребты, на которые мы претендуем, нет никаких физических препятствий для наших войск, идущих на север, - мы хозяева этих предгорий.\n\n\n\n\n\n\n\n\n\n@greek_mil2!"

 getae_mission_01_inv_17_task: "Западный натиск"
 getae_mission_01_inv_17_task_DESC: "Что мешает нам противостоять племенам на нашем западе? Ничего - абсолютно ничего. Давайте отгоним врага от наших границ, чтобы наши колонисты могли мирно поселиться. \n\n\n\n\n\n\n\n\n\n@celt_mil7!"

 getae_mission_01_inv_18_task: "Знакомство с кельтами"
 getae_mission_01_inv_18_task_DESC: "В своем стремлении образовать #E Дакию#!, нам пришлось сражаться с племенами галльской культуры во внутренних районах к западу от нас - нежелательная ситуация, в которой мы оказались снова. Но мы не боимся этих кельтов и, если что, уничтожим их и всех, кто встанет на нашем пути!\n\nНадеемся, что эти чужеземцы заинтересованы в мире... ради них самих.\n\n\n\n\n\n\n\n\n\n@celt_mil8!"

 getae_mission_01_inv_19_task: "Сорнус на Истре"
 getae_mission_01_inv_19_task_DESC: "Поскольку наши связи с греческой прибрежной элитой принесли богатство нам обоим, группа купцов предложила нам сделать еще один шаг вперед и позволить им финансировать строительство города в нашей стране. Выгоды очевидны, это верный признак нашего растущего экономического влияния в регионе. \n\n\n\n\n\n\n\n\n\n@greek_mil18!"
 integrate_them_thracians_please_tt: "#Y Нам нужно интегрировать#! #T пропонтическую культуру#!."

 getae_mission_01_inv_20_task: "Гетское зерно"
 getae_mission_01_inv_20_task_DESC: "Мы не должны пренебрегать своими запасами продовольствия, ибо голод и отчаяние быстро настигают тех, кто не строит планы на завтра. Пока у нас есть средства, мы должны строить фермерские поместья, чтобы максимально увеличить производство продовольствия.\n\nПеред тем, как мы забежим вперёд, мы должны убедиться, что зернохранилища в [ROOT.GetCountry.GetCapital.GetName] способны хранить наши урожаи.\n\n\n\n\n\n\n\n\n\n@celt_mil14!"

 getae_mission_01_inv_21_task: "Щит дакийцев"
 getae_mission_01_inv_21_task_DESC: "Если мы вложим деньги в сеть укреплений по всей территории [ROOT.GetCountry.GetName], используя преимущества горной и лесистой местности, мы сможем обеспечить безопасность нашего народа - это действительно достойная восхищения цель, к которой стоит стремиться.\n\n\n\n\n\n\n\n\n\n@italic_mil21!"

 getae_mission_01_inv_22_task: "Алмазы в холмах"
 getae_mission_01_inv_22_task_DESC: "До нас дошли слухи, что около гор провинции #Y Костобоция#! можно найти #T драгоценные камни @gems! #!. Мы должны непременно отправить экспедицию в высокие высоты, чтобы посмотреть, смогут ли они найти источник этого легендарного богатства.\n\n#Y После выполнения этой задачи провинция #! #T Патридава#! #Y будет производить#! #G драгоценные камни#!.\n\n\n\n\n\n\n\n\n\n@celt_mil6!"

 getae_mission_01_inv_23_task: "Гробница Свештари"
 getae_mission_01_inv_23_task_DESC: "Теперь, когда [ROOT.GetCountry.GetRuler.GetName] в состоянии начать думать о наследии [ROOT.GetCountry.GetRuler.GetHerHis], пришло время построить здание, которое будет стоять во все века.\n\n\n\n\n\n\n\n\n\n@greek_mil3!"

 getae_mission_01_inv_24_task: "Серебряный клад Пелендавы"
 getae_mission_01_inv_24_task_DESC: "#E Залмоксис#!, который так благословил наш народ и особенно [ROOT.GetCountry.GetRuler.GetName], дал знать через знамения, что мы должны построить святое место, чтобы свет нашей веры мог расти.\n\nИ не только нужно построить это священное место, но и украсить его изысканным сокровищем. Боги подарили нам этот час изобилия, и теперь наша очередь отплатить им тем же.\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"
 


