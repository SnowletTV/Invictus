 me_greek_5_pontus.24.t:0 "$greek_5_11$: Судьбы"
 me_greek_5_pontus.24.desc:0 "Наши греческие собратья на южном берегу Понта Эвксинского должны смотреть на нас с ревнивой завистью."
 me_greek_5_pontus.24.a:0 "На Понте Эвксинском может быть только лига городов."
 me_greek_5_pontus.24.at:0 "Задание миссии '#Y $greek_5_11$#!' было #R преодолено#!!"

 me_greek_5_pontus.25.t:0 "$greek_5_12$"
 me_greek_5_pontus.25.desc:0 "Теперь мы полностью контролируем земли между Истросом и подступами к Геллеспонту. Гарнизоны уже выдвигаются к границам, а местные собрания подчиняются нашей администрации. Из скромного полюса мы превратились в организацию, вызывающую восхищение и страх на Понте Эвксинском!"
 me_greek_5_pontus.25.a:0 "Истрийская лига с гордостью противостоит македонцам, гетам, скифам и фракийцам."
 me_greek_5_pontus.25.at:0 "$mission_task_completed_tt_1$$greek_5_12$$mission_task_completed_tt_2$"
 me_greek_5_pontus.26.t:0 "$greek_5_12$: Судьбы"
 me_greek_5_pontus.26.desc:0 "Мы должны быть сосредоточены на другом. Тёмные леса и берега рек, преследуемые гетами, - не наша забота."
 me_greek_5_pontus.26.a:0 "Мы должны заботиться о своих собственных границах."
 me_greek_5_pontus.26.at:0 "Задание миссии '#Y $greek_5_12$#!' было #R преодолено#!!"
 me_greek_5_pontus.27.t:0 "$greek_5_13$"
 me_greek_5_pontus.27.desc:0 "Теперь мы полностью контролируем земли, прилегающие к рекам Тирас, Борыстень и Киммерийскому Боспору. Солдаты и моряки работают в тандеме, чтобы усилить контроль над нашими новыми территориями и торговыми каналами. Из скромного полесья мы превратились в объект вдохновения и уважения на Понте Эвксинском!"
 me_greek_5_pontus.27.a:0 "Боспорская лига - хозяин моря и коня на севере."
 me_greek_5_pontus.27.at:0 "$mission_task_completed_tt_1$$greek_5_13$$mission_task_completed_tt_2$"
 me_greek_5_pontus.28.t:0 "$greek_5_13$: Судьбы"
 me_greek_5_pontus.28.desc:0 "Мы должны быть сосредоточены на другом. Равнины и берега рек северной степи, где доминируют скифы, нас не касаются."
 me_greek_5_pontus.28.a:0 "Мы должны заботиться о своих собственных границах."
 me_greek_5_pontus.28.at:0 "Задание миссии '#Y $greek_5_13$#!' было #R преодолено#!!"
 me_greek_5_pontus.29.t:0 "$greek_5_14$"
 me_greek_5_pontus.29.desc:0 "Теперь мы полностью контролируем северное побережье Анатолии. Наши гарнизоны на горных перевалах и в ценных портах обеспечат нам защиту от захватчиков на суше и на море. Из скромного полесья мы превратились в образование, вызывающее восхищение и зависть у жителей Понта Эвксинского!"
 me_greek_5_pontus.29.a:0 "Понтийская лига имеет все возможности для борьбы с анатолийцами и кавказцами."
 me_greek_5_pontus.29.at:0 "$mission_task_completed_tt_1$$greek_5_14$$mission_task_completed_tt_2$"
 me_greek_5_pontus.30.t:0 "$greek_5_14$: Судьбы"
 me_greek_5_pontus.30.desc:0 "Наше внимание должно быть сосредоточено на другом. Бесчисленные горы и скалистые побережья, на которых живут племена Анатолии, нас не касаются."
 me_greek_5_pontus.30.a:0 "Мы должны заботиться о своих собственных границах."
 me_greek_5_pontus.30.at:0 "Задание миссии '#Y $greek_5_14$#!' было #R преодолено#!!"

 me_greek_5_pontus.31.t:0 "$greek_5_15$"
 me_greek_5_pontus.31.desc:0 "Изначально наш народ происходил из #Y [home_country_scope.GetName]#!. Теперь, когда мы получили контроль над нашим 'родным городом', будет правильно провозгласить себя истинными наследниками этих земель.\nМожет быть, мы даже сможем принять свое прежнее обличье, если это будет угодно богам."
 me_greek_5_pontus.31.a:0 "Дом, милый дом..."
 me_greek_5_pontus.31.at:0 "Мы будем продолжать существовать как #Y [home_country_scope.GetName]#!. Столица будет перенесена на родину наших предков."
 me_greek_5_pontus.31.b:0 "Нет, наша судьба лежит здесь, на Понте Эвксинском."
 me_greek_5_pontus.31.bt:0 "Мы останемся верны своему нынешнему предназначению."

 me_greek_5_pontus.32.t:0 "$greek_5_17$"
 me_greek_5_pontus.32.desc:0 "Наша разросшаяся морская сеть требует столь же разросшегося флота, способного защитить наших торговцев от налётчиков, хищников и конкурентов.\n\nТеперь мы должны решить, на чем специализировать наши эскадры - на скорости или на живучести."
 me_greek_5_pontus.32.a:0 "Мы сделаем их силой, с которой придётся считаться."
 me_greek_5_pontus.32.b:0 "Уменьшить нагрузку и набирать только лучших гребцов."
 me_greek_5_pontus.32.tt:0 "$mission_task_completed_tt_1$$greek_5_17$$mission_task_completed_tt_2$"
 me_greek_5_pontus.33.t:0 "$greek_5_19$: Прошлое и настоящее"
 me_greek_5_pontus.33.desc:0 "В последнее время история нашего народа и, возможно, более значимое наследие #Y [gm_5_greek_scope.GetName]#! находится на кончике языка у всех. Одни считают, что сохранение истории и традиций должно быть на первом месте, другие говорят, что мы должны идти своим путем, независимо от того, что задумывали наши предки."
 me_greek_5_pontus.33.a:0 "Наше богатое прошлое никогда не будет забыто."
 me_greek_5_pontus.33.at:0 "В нашей столице будет построена #Y библиотека#!"
 me_greek_5_pontus.33.b:0 "Мы должны построить новый порт, чтобы лучше влиять на ситуацию здесь и сейчас."
 me_greek_5_pontus.33.bt:0 "В нашей столице будет построен #Y порт#!"
 me_greek_5_pontus.34.t:0 "$greek_5_19$: Заглядывая наперёд"
 me_greek_5_pontus.34.desc:0 "В Полисе царит оживление, связанное с недавним строительством. Шквал активности кажется новой нормой, а жители и свободные люди - всё более продуктивными и решительными."
 me_greek_5_pontus.34.a:0 "Мы должны активно формировать свою судьбу."
 me_greek_5_pontus.34.at:0 "$mission_task_completed_tt_1$$greek_5_19$$mission_task_completed_tt_2$"
 me_greek_5_pontus.35.t:0 "$greek_5_20$: Рассказы издалека"
 me_greek_5_pontus.35.desc:0 "Только что произошло любопытное событие. К [gm_5_greek_scope.GetRulerTitle] недавно обратился скифский гость, назвавшийся вольноотпущенником из Таврической области. Он рассказал о таинственных руинах и увидел забытую статую, вырезанную из странного на вид камня."
 me_greek_5_pontus.35.a:0 "Возможно, это требует дополнительного изучения."
 me_greek_5_pontus.35.at:0 "Начните поиски затерянного храма Артемиды."
 me_greek_5_pontus.36.t:0 "$greek_5_20$: Пробудившие любопытство"
 me_greek_5_pontus.36.desc:0 "Расследование завершилось после беседы с несколькими купцами и моряками по поводу слухов о забытом храме. Утверждения посетителя кажутся правдоподобными, и теперь остается вопрос:\n 'Что делать с этой новообретенной информацией?'"
 me_greek_5_pontus.36.a:0 "Это правильно, что мы его нашли."
 me_greek_5_pontus.36.at:0 "$mission_task_completed_tt_1$$greek_5_20$$mission_task_completed_tt_2$"
 me_greek_5_pontus.37.t:0 "$greek_5_21$"
 me_greek_5_pontus.37.desc:0 "Мы успешно закрепили плацдарм на исконных землях тавров - варваров, которые когда-то приносили в человеческие жертвы честных и богобоязненных греков. Этот район послужит нам базой для проведения операций, пока мы будем продолжать поиски храма Артемиды."
 me_greek_5_pontus.37.a:0 "Дары тому, кто первым его найдёт!"
 me_greek_5_pontus.37.at:0 "$mission_task_completed_tt_1$$greek_5_21$$mission_task_completed_tt_2$"
 me_greek_5_pontus.38.t:0 "$greek_5_22$: Поиск завершен"
 me_greek_5_pontus.38.desc:0 "Успех! После долгих недель бесплодных поисков и подкупа местных жителей за любую подсказку нам удалось обнаружить храм Артемиды! Он находится в печальном полуразрушенном состоянии, кажется, покинут своими почитателями и спрятан от потенциальных грабителей. Внутри храма нам удалось обнаружить изображение Артемиды, сделанное из камня, не похожего на те, что мы видели раньше. Мы соберём группу людей, чтобы вернуть его и другие сокровища."
 me_greek_5_pontus.38.a:0 "Боги улыбаются нам."
 me_greek_5_pontus.38.at:0 "$mission_task_completed_tt_1$$greek_5_22$$mission_task_completed_tt_2$"
 me_greek_5_pontus.52.t:0 "$greek_5_22$: Начало поиска"
 me_greek_5_pontus.52.desc:0 "Мы должны исследовать земли варваров, чтобы найти потерянный храм. Это, конечно, будет непростое дело, но можно не сомневаться, что мы победим."
 me_greek_5_pontus.52.a:0 "Жертвоприношение скота обязательно порадует богов и подарит удачу."
 me_greek_5_pontus.52.at:0 "Поиск начат..."
 me_greek_5_pontus.39.t:0 "$greek_5_23$: Затерянный храм"
 me_greek_5_pontus.39.desc:0 "Прекрасное изображение богини-охотницы наконец-то в нашем распоряжении. Мы не можем понять, из какого материала оно сделано. Мы можем только сделать вывод, что это божественный камень, сброшенный с Олимпа.\n\nПосле того как мы нашли этот храм Артемиды, нам нужно обсудить, что мы будем с ним делать. Наше решение не должно разгневать саму богиню."
 me_greek_5_pontus.39.a:0 "Мы должны быть осторожны."
 me_greek_5_pontus.40.t:0 "$greek_5_23$: Благословенный образ"
 me_greek_5_pontus.40.desc:0 "После нескольких недель дебатов сенат зашел в тупик по этому вопросу. #Y [gm_family_head_5.GetName]# предлагает проявить бережливость и не желает больше тратить средства на эту авантюру, в то время как #Y [high_priest_scope.GetOffice.GetName]# настаивает на том, что памятник должен быть возвращен к своей прежней славе!\nНа Агоре собрались толпы желающих узнать, что будет сделано с потерянным храмом."
 me_greek_5_pontus.40.a:0 "Конечно, его нужно реконструировать!"
 me_greek_5_pontus.40.at:0 "Восстановление храма будет оплачено золотом из нашей казны."
 me_greek_5_pontus.40.b:0 "Мы можем восстановить его за счёт других ресурсов."
 me_greek_5_pontus.40.bt:0 "Восстановление храма будет оплачено деньгами, рабочей силой и политическим влиянием."
 me_greek_5_pontus.40.c:0 "Мы просто не можем себе этого позволить."
 me_greek_5_pontus.40.ct:0 "Храм восстановлен не будет."
 me_greek_5_pontus.41.t:0 "$greek_5_24$"
 me_greek_5_pontus.41.desc:0 "Некогда гордая столица нашего торгового конкурента, Боспорского царства, лежит в руинах. Родина отброшенных фракийцев, Спартокидов, была низвергнута, а между тем контролировать укрепленный город на Киммерийском Боспоре было бы выгодно... Возможно, поблизости можно построить новый город, в котором будут жить верные нашему делу греки."
 me_greek_5_pontus.41.a:0 "Горе побеждённым... начинайте строительство немедленно."
 me_greek_5_pontus.41.at:0 "$mission_task_completed_tt_1$$greek_5_24$$mission_task_completed_tt_2$"
 ## Scythian Traders Start
 me_greek_5_pontus.42.t:0 "$greek_5_25$: Высокие проекты"
 me_greek_5_pontus.42.desc:0 "[gm_family_head_5.GetPraenomen] [gm_family_head_5.GetFamilyDisplayAdjective] созывает собрание самых успешных и амбициозных купцов и капитанов кораблей, чтобы разработать план заключения более выгодной торговой сделки со скифами. Они - лучшие поставщики рабов на Понт Эвксинский, и если мы удовлетворим их аппетиты, то сможем заключить более выгодную сделку, чем наши конкуренты."
 me_greek_5_pontus.42.a:0 "За мудрыми словами должны следовать смелые действия."
 me_greek_5_pontus.42.at:0 "$me_gre_task_start_tt_5$ начинает добиваться расположения скифов."
 me_greek_5_pontus.43.t:0 "$greek_5_25$: Скромное предложение"
 me_greek_5_pontus.43.desc:1 "Наши лучшие купцы под руководством [gm_family_head_5.GetPraenomen] составили список возможных уступок и условий, которые мы можем предложить скифскому правителю. Они также указывают, что мы должны предложить, чтобы удовлетворить аппетиты нынешнего владельца, если это вообще возможно."
 me_greek_5_pontus.43.a:0 "Мы должны предложить большую сумму золота. Возможно, они будут тронуты нашей щедростью."
 me_greek_5_pontus.43.at:0 "Мы предложим купить большое количество рабов из [GetProvince('(int32)4557').GetOwner.GetName].\nНа вероятность принятия влияют харизма #Y [gm_family_head_5.GetPraenomen]#!, относительная ценность населения и мнение дипломатов."
 me_greek_5_pontus.43.b:0 "Предложение чуть выше рыночной цены может расположить их к нам."
 me_greek_5_pontus.43.bt:0 "Мы предложим купить ряд рабов у [GetProvince('(int32)4557').GetOwner.GetName].\nНа вероятность принятия влияют харизма #Y [gm_family_head_5.GetPraenomen]#!, относительная ценность населения и мнение дипломатов."
 me_greek_5_pontus.43.c:0 "Конечно, нельзя торопиться. Начнем со стандартной стоимости."
 me_greek_5_pontus.43.ct:0 "Мы предложим купить небольшое количество рабов у [GetProvince('(int32)4557').GetOwner.GetName].\nНа вероятность принятия влияют харизма #Y [gm_family_head_5.GetPraenomen]#!, относительная ценность населения и мнение дипломатов."
 me_greek_5_pontus.43.d:0 "Похоже, никому из наших стандартных продавцов сегодня нечего продавать..."
 me_greek_5_pontus.43.dt:0 "Чёрт возьми."
 me_greek_5_pontus.43.e:0 "Мы должны предложить большую сумму золота. Возможно, они будут тронуты нашей щедростью."
 me_greek_5_pontus.43.et:0 "Мы предложим купить большое количество рабов из [GetProvince('(int32)6114').GetOwner.GetName].\nНа вероятность принятия влияют харизма #Y [gm_family_head_5.GetPraenomen]#!, относительная ценность населения и мнение дипломатов."
 me_greek_5_pontus.43.f:0 "Предложение чуть выше рыночной цены может расположить их к нам."
 me_greek_5_pontus.43.ft:0 "Мы предложим купить ряд рабов у [GetProvince('(int32)6114').GetOwner.GetName].\nНа вероятность принятия влияют харизма #Y [gm_family_head_5.GetPraenomen]#!, относительная ценность населения и мнение дипломатов."
 me_greek_5_pontus.43.g:0 "Конечно, нельзя торопиться. Начнём со стандартной стоимости."
 me_greek_5_pontus.43.gt:0 "Мы предложим купить небольшое количество рабов у [GetProvince('(int32)6114').GetOwner.GetName].\nНа вероятность принятия влияют харизма #Y [gm_family_head_5.GetPraenomen]#!, относительная ценность населения и мнение дипломатов."
 me_greek_5_pontus.44.t:0 "$greek_5_25$: Интересное предложение"
 me_greek_5_pontus.44.desc:1 "Государство [gm_5_greek_scope.GetName] предложило купить у нас несколько рабов."
 me_greek_5_pontus.44.desc_1:0 "\nОни предложили значительную сумму за этот контракт. В наших интересах сохранить столь выгодные отношения."
 me_greek_5_pontus.44.desc_2:0 "\nОни предложили нормальную сумму за эту передачу. Мы обсудим с их переговорщиком, сколько рабов можно предоставить за эту цену."
 me_greek_5_pontus.44.desc_3:0 "\nОни предложили небольшую сумму за этот заказ. Нам необходимо получить объяснение этого оскорбления от их представителя по переговорам."
 me_greek_5_pontus.44.a:0 "Отправьте им столько, сколько есть в наличии на данный момент."
 me_greek_5_pontus.44.at:0 "Всего будет доставлено #Y 5#! рабов.\nВозможно, их мнение о нас возрастёт."
 me_greek_5_pontus.44.b:0 "Для этого должно быть достаточно большой группы рабов."
 me_greek_5_pontus.44.bt:0 "Всего будет поставлено #Y 3#! раба."
 me_greek_5_pontus.44.c:0 "Им может повезти, если они получат даже несколько."
 me_greek_5_pontus.44.ct:0 "Всего будет доставлено #Y 1#! раб.\nВозможно, их мнение о нас снизится."
 me_greek_5_pontus.45.t:0 "$greek_5_25$: Комната, где всё происходит"
 me_greek_5_pontus.45.desc:1 "Мы получили известие от скифов о нашем предложении по торговой сделке! Как прошли утренние агитации?"
 me_greek_5_pontus.45.desc_1:0 "\nЕй-богу, мы сделали это! Они готовы предоставить нам эксклюзивные права благодаря предложенным щедрым условиям и блестящим усилиям наших переговорщиков!"
 me_greek_5_pontus.45.desc_2:0 "\nОни готовы согласиться на торговую сделку на выгодных условиях. Успех, несомненно, является свидетельством способностей наших переговорщиков."
 me_greek_5_pontus.45.desc_3:0 "\nОни не желают соглашаться на какую-либо торговую сделку, которая могла бы повредить их отношениям с другими греческими городами. Это, конечно, не тот результат, на который мы надеялись."
 me_greek_5_pontus.45.a:0 "О, Фортуна благословила нас!"
 me_greek_5_pontus.45.b:0 "Возможно, требовалась более крупная сумма."
 me_greek_5_pontus.45.c:0 "Какая катастрофа!"
