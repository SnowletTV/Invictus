 me_gre_5_16_cmod:0 "Морской ажиотаж"
 desc_me_gre_5_16_cmod:0 "Расширение военно-морского флота оживило судостроительную промышленность, наполнило моряков гордостью и целеустремленностью."
 me_gre_5_18_pmod:0 "Эвксинская торговля"
