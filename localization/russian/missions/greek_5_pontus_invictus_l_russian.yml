 me_gre_5_12_cmod:0 "Защита Восточной Фракии"
 desc_me_gre_5_12_cmod:0 "Заселение и освоение земель, окружающих наши богатые города, открыло возможности для рискованного бизнеса, и было замечено, что многие бывшие местные жители переняли наши обычаи."
 me_gre_5_13_cmod:0 "Доминирование в речной торговле"
