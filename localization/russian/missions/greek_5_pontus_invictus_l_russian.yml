 ## Building The Taurican Temple
 me_greek_5_pontus.47.t:0 "Тонущие материалы"
 me_greek_5_pontus.47.desc:0 "Мы получили известие, что одна из партий материалов для Храма была потоплена пиратами у берегов [SCOPE.sP('random_coastal_province_scope').GetName]. Без этих стройматериалов нам придется отправлять за новой партией, иначе качество реконструкции наверняка пострадает."
 me_greek_5_pontus.47.a:0 "Новая поставка будет оплачена."
 me_greek_5_pontus.47.a.tt:0 "Прогресс в строительстве Храма Артемиды беспрепятственно продолжается."
 me_greek_5_pontus.47.b:0 "Нам придётся отдать должное тому, что имеем."
 me_greek_5_pontus.47.b.tt:0 "Продвижение Храма Артемиды затруднено из-за нехватки материалов."
 me_greek_5_pontus.48.t:0 "Работники без вдохновения"
 me_greek_5_pontus.48.desc:0 "Большая часть работы по восстановлению храма проводилась по доброй воле людей, но, похоже, в последнее время многие рабочие стали демотивированы, так как прогресс не был столь быстрым, как они надеялись.\n\nМы можем заплатить за отправку новых рабочих в #Y [SCOPE.sP('taurican_temple_territory_scope').GetName]#! для выполнения оставшейся работы, найти другой способ мотивации тех, кто у нас уже есть, или изменить некоторые наши планы, чтобы уменьшить оставшуюся нагрузку."
 me_greek_5_pontus.48.a:0 "Для завершения работ требуются новые руки."
 me_greek_5_pontus.48.a.tt:0 "Работы по возведению храма Артемиды продолжаются беспрепятственно."
 me_greek_5_pontus.48.b:0 "Мотивационная речь - это как раз то, что нужно."
 me_greek_5_pontus.48.b.tt:0 "Работы по возведению храма Артемиды продолжаются беспрепятственно."
 me_greek_5_pontus.48.c:0 "Мы должны будем сократить объемы наших разработок, чтобы компенсировать это."
 me_greek_5_pontus.48.c.tt:0 "Прогрессу в строительстве храма Артемиды мешают нерадивые рабочие."
 me_greek_5_pontus.49.t:0 "Саботаж в храме"
 me_greek_5_pontus.49.desc:0 "Поступают сообщения о том, что восстановительные работы подвергаются воровству и саботажу, возможно, со стороны завистливых конкурентов, которые не хотели бы, чтобы наши амбиции были реализованы. Хотя до сих пор инциденты были относительно незначительными, мы опасаемся, что это лишь предчувствие грядущих событий.\n\n[SCOPE.sCharacter('random_advisor').GetName] рекомендует разместить дополнительных солдат для лучшей охраны строительной площадки. В качестве альтернативы можно выделить дополнительные средства на замену испорченных материалов или вообще проигнорировать этот вопрос."
 me_greek_5_pontus.49.a:0 "Мы просто заменим всё, что будет повреждено."
 me_greek_5_pontus.49.a.tt:0 "Работы по возведению храма Артемиды продолжаются беспрепятственно."
 me_greek_5_pontus.49.b:0 "Наши солдаты всё исправят."
 me_greek_5_pontus.49.b.tt:0 "Работы по возведению храма Артемиды продолжаются беспрепятственно."
 me_greek_5_pontus.49.c:0 "Это относительно небольшая проблема, скорее всего, всё будет в порядке."
 me_greek_5_pontus.49.c.tt:0 "Прогрессу в строительстве храма Артемиды мешают хищения и саботаж."
 me_greek_5_pontus.50.t:0 "Восстановление храма Артемиды"
 me_greek_5_pontus.50.desc:0 "Недавно была завершена реставрация храма с некоторыми уступками, чтобы учесть проблемы, возникшие во время строительства. Богиня Артемида, надеемся, по-прежнему будет благосклонна к нам, ведь ее образ был восстановлен до великолепия, подобного которому нет ни в одном из наших городов-побратимов. Путешественники со всего мира стали съезжаться сюда, чтобы отдать дань уважения богине охоты."
 me_greek_5_pontus.50.a:0 "Могло быть и лучше..."
 me_greek_5_pontus.51.t:0 "Восстановление Большого храма Артемиды"
 me_greek_5_pontus.51.desc:0 "Реставрация храма недавно завершилась, и наши усилия увенчались грандиозным успехом.\nБогиня Артемида теперь наверняка будет благосклонна к нам, ведь ее храм был восстановлен в великолепии, подобного которому нет ни в одном из наших городов-побратимов. Путешественники со всех концов света стали съезжаться сюда, чтобы отдать дань уважения богине охоты."
 me_greek_5_pontus.51.a:0 "Ура! Богиня-охотница даёт свое благословение."


