 ## Forming Bosporan League Start
 me_greek_5_pontus.21.t:0 "Боспорская лига"
 me_greek_5_pontus.21.desc:0 "Мы прошли долгий путь с тех пор, как наши предки заселили эти берега. Несмотря на трудности, с которыми мы столкнулись, будучи чужаками на этих землях, мы сумели процветать и преуспевать. Наши греческие ценности являются маяком для других народов, населяющих Понт Эвксинский. Объединив соседей-эллинов под одним знаменем, необходимо провозгласить нашу собственную идентичность. Боспорская лига будет стоять тысячу лет!"
 me_greek_5_pontus.21.a:0 "Так и должно быть"
 me_greek_5_pontus.21.at:0 "Теперь вы будете известны как Боспорская лига. Пусть ваше будущее будет таким светлым, чтобы противопоставить его Чёрному морю."
