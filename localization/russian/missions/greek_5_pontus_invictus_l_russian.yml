 me_greek_5_pontus.23.t:0 "Понтийская лига"
 me_greek_5_pontus.23.desc:0 "Мы прошли долгий путь с тех пор, как наши предки заселили эти берега. Несмотря на трудности, с которыми мы столкнулись, будучи чужаками на этих землях, мы сумели процветать и преуспевать. Наши греческие ценности являются маяком для других народов, населяющих Понт Эвксинский. Объединив соседей-эллинов под одним знаменем, необходимо провозгласить нашу собственную идентичность. Понтийская лига будет стоять тысячу лет!"
