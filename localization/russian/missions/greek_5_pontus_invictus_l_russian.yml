#### Black Sea Missions "Pontus"
l_russian:

### MISSIONS
 greek_5_pontus:0 "Забытые дети Эллады"
 greek_5_pontus_BUTTON_TOOLTIP:0 "Греческие республики на Понте Эвксинском должны адаптироваться, чтобы выжить."
 greek_5_pontus_BUTTON_DETAILS:0 ""
 greek_5_pontus_DESCRIPTION:0 "Порабощенные, изолированные или находящиеся на грани завоевания, разрозненные колонии Понта Эвксинского должны объединиться, чтобы пережить грядущие бури."
 greek_5_pontus_CRITERIA_DESCRIPTION:0 "Объедините эллинов севера и создайте лигу городов для борьбы за господство над Понтом Эвксинским."
 greek_5_pontus_REWARD_DESCRIPTION:0 "Контроль над несколькими эллинскими колониями и овладение торговлей на Чёрном море."
 greek_5_pontus_loyalty_reward_tt:0 "Каждый член семьи #Y [gm_family_head_5.GetFamilyDisplayAdjective]#! получит #G 10#! лояльности @loyalty_icon!"
 greek_5_2:0 "Расширение Полиса"
 greek_5_2_DESC:0 "Торговля с эллинами, скифами, гетами и другими привела к недавнему процветанию в нашем городе. В наш город стекается множество новых иммигрантов, и мы должны расти, чтобы принять их."
 greek_5_2_allow_tt:1 "Наша столичная провинция должна иметь расширенную #Y государственную инфраструктуру#! для размещения всех этих новых жителей."
 greek_5_3:0 "Убедить Ассамблею"
 greek_5_3_DESC:0 "В последнее время во многих выступлениях в сенате отмечаются разногласия и фракционность. Похоже, что нет единого мнения о том, как потратить наше вновь обретенное состояние. Чтобы объединить Сенат, потребуется сочетание сильного голоса и сложной политики. При поддержке Сената у нас будет политический капитал для реализации наших планов расширения."
 greek_5_3_allow_tt:1 "Мы должны получить одобрение Сената #R 60#! или больше."
 greek_5_4:0 "Приближение колониий"
 greek_5_4_DESC:0 "Наши соотечественники-греки разобщены, они борются за свои мелкие торговые связи и местный экспорт. Мы должны убедить их мечтать о большем и помочь всем северным грекам."
 greek_5_4_allow_tt:1 "Любые свободные греческие государства, имеющие менее #Y 5#! территорий, существуют вокруг Черноморского побережья."
 greek_5_4_reward_tt:1 "Может получить эллинский феод."
 greek_5_5:0 "Пограничное напряжение"
 greek_5_5_DESC:0 "В нашем правительстве есть фракции, которые выступают за более агрессивную позицию по отношению к одному из наших соседей в вопросе о принадлежности той или иной территории."
 greek_5_5_allow_tt:1 "Мы должны граничить либо с эллинским народом, имеющим о нас невысокое мнение, либо с неэллинским народом."
 greek_5_6:0 "Варварский бартер"
 greek_5_6_DESC:0 "Мирное расширение торговых возможностей - старая греческая традиция, и действительно, не всегда необходимо прибегать к копью и щиту, чтобы получить доступ к рынку."
 greek_5_6_allow_tt_1:0 "#Y [gm_5_greek_scope.GetRulerTitle] [gm_5_greek_scope.GetRuler.GetPraenomen]#! имеет не менее #Y 6#! харизмы @oratory_icon!"
 greek_5_6_allow_tt_2:1 "Любой черноморский порт, находящийся в зоне контроля, принадлежит стране, не являющейся #Y $hellenic$#! страной, с которой мы находимся в мире и которая имеет о нас более #R -50#! мнения."
 greek_5_6_reward_tt:1 "Может приобрести Евксинский порт у не$hellenic$ страны."
 greek_5_7:0 "Эллинизация Хоры"
 greek_5_7_DESC:0 "Наши вновь приобретенные земли должны быть заселены подходящими людьми. Мы должны составить список потенциальных граждан и свободных людей с хорошей репутацией, которые могли бы взять на себя управление великой Хорой нашей полисской земли."
 greek_5_7_allow_tt:1 "На любой контролируемой нами территории находится менее 50% нашей первичной культуры."
 greek_5_7_reward_tt:0 "Четыре случайных населения перейдут в вашу культуру и религию."
 greek_5_8:0 "Бастион для эллинов"
 greek_5_8_DESC:0 "При последних руководителях наша некогда небольшая колония значительно выросла. Там, где раньше денежные интересы укоренившихся элит и иноземных захватчиков приводили к хаосу, теперь царит гармония. Это замечают и другие греческие колонисты, и многие из них стремятся сделать свое состояние в #Y [gm_5_greek_scope.GetName]#!."
 greek_5_9:0 "Формирование Истрийской лиги"
 greek_5_9_DESC:0 "Будущие поколения могут спорить и препираться по поводу того, что руководило нашими действиями - стремление к большему контролю над эвксинской торговлей или прагматическое чувство самозащиты. Так или иначе, пришло время городам западного побережья Понта Эвксинского объединиться и сформировать новую лигу городов, чтобы противостоять вызовам современности!"
 greek_5_9_allow_tt:0 "#Y Истрийская лига#! не может уже существовать."
 greek_5_9_reward_tt:0 "Мы образуем новое государство и получим претензии на близлежащие провинции."
 greek_5_10:0 "Формирование Боспорской лиги"
 greek_5_10_DESC:0 "Будущие поколения могут спорить и препираться по поводу того, что руководило нашими действиями - стремление к большему контролю над эвксинской торговлей или прагматическое чувство самозащиты. Так или иначе, пришло время городам северного побережья Понта Эвксинского объединиться и сформировать новую лигу городов, чтобы противостоять вызовам современности!"
 greek_5_10_allow_tt:0 "#Y Боспорская лига#! не может уже существовать."
 greek_5_10_reward_tt:0 "Мы образуем новое государство и получим претензии на близлежащие провинции."
 greek_5_11:0 "Формирование Понтийской лиги"
 greek_5_11_DESC:0 "Будущие поколения могут спорить и препираться по поводу того, что руководило нашими действиями - стремление к большему контролю над эвксинской торговлей или прагматическое чувство самозащиты. Так или иначе, пришло время городам северного побережья Понта Эвксинского объединиться и сформировать новую лигу городов, чтобы противостоять вызовам современности!"
 greek_5_11_allow_tt:0 "#Y Понтийская лига#! не может уже существовать."
 greek_5_11_reward_tt:0 "Мы образуем новое государство и получим претензии на близлежащие провинции."
 greek_5_12:0 "На перепутье"
 greek_5_12_DESC:0 "Регион Малой Скифии, ограниченный Истросом, является воротами между степными кочевниками, племенами гетов и эллинским миром на юге. Контроль над этой территорией имеет первостепенное значение для защиты наших интересов."
 greek_5_13:0 "Хозяева степей"
 greek_5_13_DESC:0 "Речная торговля - основа жизни наших городов. Ничто, кроме полного контроля над устьями рек Тирас и Бористен, а также над Боспором Киммерийским, не поможет. Как только эти земли будут защищены, мы обеспечим контроль над потоками товаров от кочевых племен до собственно греческого мира."
 greek_5_14:0 "Понтийская крепость"
 greek_5_14_DESC:0 "Защита наших городов потребует приобретения дополнительных территорий. Контролируя горные проходы между нашими городами и остальной Азией, мы сможем отбиваться от нападающих, получая подкрепление с моря."
 greek_5_14_reward_tt:0 "Вы получите здание по своему выбору в своей столице.\nВ зависимости от выбора вы также получите модификатор в своей столице."
 greek_5_15:0 "Защита родного города"
 greek_5_15_DESC:0 "Многие из наших людей исторически являются выходцами из Милета или Гераклеи Понтийской. Фракция в нашем правительстве настоятельно призывает к действиям по защите города, который они когда-то называли матерью. С нашей новой силой мы сможем вернуть нашу родину и сохранить наше наследие для будущих поколений."
 greek_5_16:0 "Создание торговой империи"
 greek_5_16_DESC:0 "Мы должны продолжать наращивать свой военно-морской потенциал, если хотим конкурировать с нашими соперниками."
 greek_5_17:0 "Охрана торгового флота"
 greek_5_17_DESC:0 "Если мы хотим извлечь максимальную выгоду из торговли в Понте Эвксинском, мы должны обеспечить относительно безопасное передвижение торговцев и путешественников по его водам."
 greek_5_17_allow_tt:0 "Военно-морской флот, насчитывающий не менее #Y 30#! либурн @liburnian! возглавляет адмирал из #Y [gm_family_head_5.GetFamilyDisplayAdjective]#! семьи."
 greek_5_17_allow_tt_fallback:0 "Военно-морской флот, насчитывающий не менее #Y 30#! либурн @liburnian! возглавляет адмирал."
 greek_5_17_reward_tt:0 "Назначенный адмирал получит #G 15#! лояльности@loyalty_icon!.\nВы можете выбрать бонус для этого флота."
 greek_5_18:0 "Верховный торговец"
 greek_5_18_DESC:0 "Торговля с эллинами, скифами, гетами и другими привела к недавнему процветанию в нашем городе. В наш город стекается множество новых иммигрантов, и мы должны расти, чтобы принять их."
 greek_5_19:0 "Наследие колонизации"
 greek_5_19_DESC:0 "Рост наших скромных полисов, отброшенных далеко от города, который мы когда-то называли домом, заставил многих задуматься, не повторим ли мы историю и не основам ли мы новый город за границей?"
 greek_5_20:0 "Благородный поход"
 greek_5_20_DESC:0 "Правильное поклонение богам сопровождается жертвоприношением. Мы можем быть в безопасности за нашими стенами и на палубах наших кораблей, но когда нас позовут, благородные греки ответят."
 greek_5_21:0 "По следам Ифигении"
 greek_5_21_DESC:0 "И варвары, и греки знают, что нужно почитать богов. Горе тем, кто позволяет своим святыням разрушаться... и слава тем, кто возвращает им должное великолепие."
 greek_5_22:0 "Исследование Таврики"
 greek_5_22_DESC:0 "Обыскать земли тавров – немалый подвиг. Для достижения наших целей потребуются время и усилия."
 greek_5_22_allow_tt:0 "Храм не может быть уже открыт."
 greek_5_23:0 "Посвящение Богини-Защитницы"
 greek_5_23_DESC:0 "Наши поиски дали положительные результаты! Теперь мы прославим некогда затерянный во времени Ксоан и получим заслуженный престиж."
 greek_5_23_reward_tt:0 "В вашем пантеоне появятся два новых божества: #Y Артемида Тауропулос#! и #Y Геката Ифемида#!\nВы сможете решить судьбу заброшенного храма."
 greek_5_24:0 "Основатель Манитры"
 greek_5_24_DESC:0 "Некогда гордая столица царства Спартокидов лежит в руинах. Возможно, можно будет построить и заселить новый город греками, преданными нашему делу?"
 greek_5_25:0 "Скифские торговцы"
 greek_5_25_DESC:0 "Работорговля играет важную роль в экономике прибрежных городов Понта Эвксинского, и скайтои являются, пожалуй, самым успешным поставщиком. Территория #Y [GetProvince('(int32)4557').GetName]#! является центром работорговли номер один в этом регионе. Тот, кто сумеет заключить выгодную торговую сделку со скифами, несомненно, начнет опережать своих конкурентов."
 greek_5_25_allow_tt:1 "Нам необходимы хорошие отношения с #Y [GetProvince('(int32)4557').GetOwner.GetName]"
 greek_5_25_allow_tt_1:1 "Никто больше не торгует с #Y [GetProvince('(int32)4557').GetOwner.GetName] at this moment."
 greek_5_25_reward_tt:0 "Одна из наших территорий получит несколько новых жителей... возможно, больше, если переговоры пройдут успешно."


### MISSION EVENTS
 me_gre_task_start_tt_5:0 "[gm_5_greek_scope.GetRulerTitle] [gm_5_greek_scope.GetRuler.GetPraenomen] начнётся"
 me_greek_5_pontus.1.t:1 "$greek_5_pontus$: Инциатива [gm_family_head_5.GetFamilyDisplayAdjective]"
 me_greek_5_pontus.1.desc:0 "В [gm_5_greek_scope.GetName] уже некоторое время ходят ропоты, возбуждающие желание получить большее влияние в Понте Эвксинском.\n\nПохоже, главным зачинщиком является [gm_family_head_5.GetPraenomen], который, несомненно, стремится к [gm_family_head_5.GetHerHis] собственным целям, но если не мы - кто еще?"
 me_greek_5_pontus.1.a:0 "Кто ещё, действительно."
 me_greek_5_pontus.2.t:0 "Забытые больше не забываются"
 me_greek_5_pontus.2.desc:0 "Хотя колонии Понтоса Эвксиноса изначально могли быть просто далёкими детьми перенаселённых или находящихся под угрозой исчезновения городов, наш успех дал всем понять, что эллины на Понте Эвксинском горды, сильны и процветают.\n\nНаш союз связей сблизил некогда разделенных греков и тем самым закрепил наше наследие."
 me_greek_5_pontus.2.a:0 "Пусть глашатаи прокричат ​​это на агоре!"
 me_greek_5_pontus.2.at:0 "Миссия '#Y Забытые дети Эллады#!' была #G выполнена#!!"
 me_greek_5_pontus.3.t:0 "$greek_5_2$"
 me_greek_5_pontus.3.desc:0 "Не без планирования, дискуссий и кропотливого труда растёт наша столица. Наш колониальный город растёт, а вместе с ним растут и наши стремления и амбиции. Каким бы ни был наш следующий шаг, он потребует поддержки местного сената. Таковы наши традиции."
 me_greek_5_pontus.3.a:0 "Так и должно быть."
 me_greek_5_pontus.3.at:0 "$mission_task_completed_tt_1$$greek_5_2$$mission_task_completed_tt_2$"
 me_greek_5_pontus.4.t:0 "$greek_5_3$: Исследование политического ландшафта"
 me_greek_5_pontus.4.desc:0 "В связи с недавним расширением Полиса многие в Сенате стремятся продвинуть свои интересы. Будущие лорды благородных кровей, начинающие купцы, политики всех мастей в сенате кричат о том, как лучше поступить #Y [gm_5_greek_scope.GetName]#!."
 me_greek_5_pontus.4.a:0 "Успокоить различные фракции сената будет непростой задачей."
 me_greek_5_pontus.4.at:0 "Сенат будет обсуждать его в течение 180 дней."
 me_greek_5_pontus.5.t:0 "$greek_5_3$: При поддержке Сената"
 me_greek_5_pontus.5.desc:0 "Благодаря харизме, закулисным сделкам, взяткам и твердому намерению нам удалось убедить большинство членов Сената в том, что наша политика экспансии является правильным курсом и обязательно приведёт к всеобщему процветанию."
 me_greek_5_pontus.5.a:0 "Теперь начинается настоящая работа."
 me_greek_5_pontus.5.at:0 "$mission_task_completed_tt_1$$greek_5_3$$mission_task_completed_tt_2$"
 ## Approach Colonies Start
 #me_greek_5_pontus.6.t:0 "$greek_5_4$: Греческие посланники"
 #me_greek_5_pontus.6.desc_1:0 "Мы в состоянии распространить свое влияние на другие колонии Эвксинского, которые в прошлом нашли свой собственный путь.\n\n"
 #me_greek_5_pontus.6.desc:0 "Мы можем положиться на [gm_family_head_5.GetPraenomen] [gm_family_head_5.GetFamilyDisplayAdjective] даст нам честную оценку различных возможностей - наши интересы полностью совпадают."
 #me_greek_5_pontus.6.a:0 "Приступайте к работе."
 #me_greek_5_pontus.6.at:0 "$me_gre_task_start_tt_5$ оценивает стоимость свободных колоний."
 #me_greek_5_pontus.7.t:0 "$greek_5_4$: Правительства Греции"
 #me_greek_5_pontus.7.desc:0 "Наши купцы вернулись из свободных эллинских колоний Эвксинского моря со своими оценками.\n\nМы должны сделать наше предложение разумно, принимая во внимание наши предыдущие сделки и их относительный размер."
 #me_greek_5_pontus.7.a:0 "Давайте обратимся к [gm_5_colony_scope_1.GetName]."
 #me_greek_5_pontus.7.b:0 "А что насчет [gm_5_colony_scope_2.GetName]?"
 #me_greek_5_pontus.7.c:0 "Должно быть [gm_5_colony_scope_3.GetName]."
 #me_greek_5_pontus.7.d:0 "[gm_5_colony_scope_4.GetName] является весьма перспективной колонией."
 #me_greek_5_pontus.7.e:0 "Нет, это должно быть [gm_5_colony_scope_5.GetName]."
 #me_greek_5_pontus.7.f:0 "Глупцы, подходит только [gm_5_colony_scope_6.GetName]."
 #me_greek_5_pontus.7.g:0 "[SCOPE.Custom('gm_5_get_go_back_colony')]"
 #me_greek_5_pontus.7.gt:0 "Мы рассмотрим другие возможные колонии."
 #me_greek_5_pontus.7.h:0 "Забудьте об этом, они того не стоят."
 #me_greek_5_pontus.7.ht:0 "[gm_5_greek_scope.GetName] прекратит попытки приблизиться к колониям."
 #me_greek_5_pontus.7.tt:1 "Мы обратимся к #Y [gm_5_colony_target_scope.GetName]#! с предложением о #G [SCOPE.ScriptValue('gm_5_colony_value')]#! @gold! стать нашим феодалом.\nНа шанс принятия влияет харизма #Y [gm_family_head_5.GetPraenomen]#!, относительный размер страны и дипломатическое мнение. [SCOPE.Custom('gm_5_chance_colony')]\nЕсли они откажутся, мы получим право требования на всю [gm_5_colony_target_scope.GetAdjective] территорию."
 #me_greek_5_pontus.71.t:0 "$greek_5_4$: [gm_5_greek_scope.GetAdjective] предложение"
 #me_greek_5_pontus.71.desc:0 "К нам обратились купцы из [gm_5_greek_scope.GetName], представляющие их правительство. Они хотят предложить нам свою защиту в обмен на подарок, хотя очевидно, что на самом деле их целью является расширение собственного влияния..."
 #me_greek_5_pontus.71.bt:0 "Если #Y [gm_5_greek_scope.GetName]#! согласятся, мы получим удвоенную сумму денег в обмен на то, что станем их феодалом (#G [SCOPE.ScriptValue('gm_5_colony_double_value')]#! @gold!), в противном случае они получат претензии."
 #me_greek_5_pontus.71.a:0 "Цена за безопасность."
 #me_greek_5_pontus.71.b:0 "Мы можем попросить больше."
 #me_greek_5_pontus.71.c:0 "Они нас недооценивают."
 #me_greek_5_pontus.71.ct:0 "[gm_5_greek_scope.GetName] получает претензии на всю нашу территорию."
 #me_greek_5_pontus.72.t:0 "$greek_5_4$: [gm_5_colony_target_scope.GetAdjective] переговоры"
 #me_greek_5_pontus.72.desc:0 "Купцы, отправленные [gm_family_head_5.GetName] для переговоров с [gm_5_colony_target_scope.GetName], вернулись "
 #me_greek_5_pontus.72.desc_1:0 "с условиями принятия от их [gm_5_colony_target_scope.GetRulerTitle], [gm_5_colony_target_scope.GetRuler.GetPraenomen]!\n\nМы уже отправили обещанные средства вместе с партией магистратов, которые будут следить за [gm_5_colony_target_scope.GetAdjective] выплатой дани как [gm_5_greek_scope.GetAdjective] субъекту."
 #me_greek_5_pontus.72.desc_2:0 "со встречным предложением, представленным их [gm_5_colony_target_scope.GetRulerTitle], [gm_5_colony_target_scope.GetRuler.GetPraenomen].\n\nОни готовы принять нашу защиту и платить дань, но требуют в обмен гораздо более высокую цену."
 #me_greek_5_pontus.72.desc_3:0 "с категорическим отказом от своего [gm_5_colony_target_scope.GetRulerTitle], [gm_5_colony_target_scope.GetRuler.GetPraenomen]\n\nВ письме утверждается, что они вполне способны защитить себя и народ [gm_5_colony_target_scope.GetAdjective] не променяет свою свободу на корысть."
 #me_greek_5_pontus.72.a:0 "Очень мудро с их стороны."
 #me_greek_5_pontus.72.b:0 "Мы восхищены их волей..."
 #me_greek_5_pontus.72.c:0 "...но они должны были принять предложение."
 #me_greek_5_pontus.72.d:0 "Стыдно до слёз."
 #me_greek_5_pontus.72.tt:0 "$mission_task_completed_tt_1$$greek_5_4$$mission_task_completed_tt_2$"
 #me_greek_5_pontus.73.t:0 "$greek_5_4$: Ответ от [gm_5_greek_scope.GetName]"
 #me_greek_5_pontus.73.desc:0 "Наше встречное предложение [gm_5_greek_scope.GetName] наконец-то нашло отклик.\n\n"
 #me_greek_5_pontus.73.desc_1:0 "Похоже, они жаждут расширить свои владения на Эвксинском и приняли наши дорогие требования!"
 #me_greek_5_pontus.73.desc_2:0 "Похоже, что скряги обиделись на наши требования и решили отказаться от 'щедрого предложения дружбы.'"
 #me_greek_5_pontus.73.a:0 "Мы этого достойны."
 #me_greek_5_pontus.73.b:0 "Действительно, щедро..."
 #me_greek_5_pontus.73.ct:0 "TODO"
 #me_greek_5_pontus.8.t:0 "$greek_5_4$: Судьбы"
 #me_greek_5_pontus.8.desc:0 "Наши торговые посланники вернулись с пустыми руками, похоже, просто нет подходящих колоний, которым мы могли бы предложить защиту."
 #me_greek_5_pontus.8.a:0 "Чёрт возьми."
 #me_greek_5_pontus.8.at:0 "Задание миссии '#Y $greek_5_4$#!' было #R преодолено#!!"
 ## Approach Colonies End

 ## Border Friction Start
 me_greek_5_pontus.9.t:0 "$greek_5_5$: Начало дебатов"
 me_greek_5_pontus.9.desc:0 "Мы достаточно сильны, чтобы начать думать о том, кому должны принадлежать некоторые земли в нашем регионе. Хотя дипломатия может быть предпочтительнее, есть те, кто считает, что эти земли должны быть завоеваны копьем."
 me_greek_5_pontus.9.desc_1:0 "Сенат будет обсуждать, какое направление будет более важным."
 me_greek_5_pontus.9.a:0 "Действительно, мощно..."
 me_greek_5_pontus.10.t:0 "$greek_5_5$: Дебаты завершены"
 me_greek_5_pontus.10.desc:0 "Сенат завершил переговоры об экспансии и предъявил претензии на все земли, окружающие столицу."
 me_greek_5_pontus.10.desc_1:0 "Мы должны как можно скорее выйти на эти новые территории в знак демонстрации силы."
 me_greek_5_pontus.10.a:0 "Вперёд, к победе!"
 me_greek_5_pontus.10.at:0 "Мы получили претензию на наш родной район #Y [gm_5_greek_area_scope.GetName]#!" # needs update
 me_greek_5_pontus.11.t:0 "$greek_5_5$: Судьбы"
 me_greek_5_pontus.11.desc:0 "К сожалению, больше не существует подходящих стран, которым мы могли бы предложить защиту."
 me_greek_5_pontus.11.a:0 "Чёрт возьми"
 me_greek_5_pontus.11.at:0 "Задание миссии '#Y $greek_5_5$#!' было #R преодолено#!!"
 ## Border Friction End

 ## Barbarian Bartering Start
 #me_greek_5_pontus.12.t:0 "$greek_5_6$: Торговля вокруг"
 #me_greek_5_pontus.12.desc:0 "[gm_family_head_5.GetPraenomen] из [gm_family_head_5.GetFamilyDisplayAdjective] организует купеческие партии для осмотра различных варварских городов, оценивая их стоимость и доброжелательность нынешнего владельца."
 #me_greek_5_pontus.12.a:0 "Приступайте к делу."
 #me_greek_5_pontus.12.at:0 "$me_gre_task_start_tt_5$ оценка портов, удерживаемых варварами."
 #me_greek_5_pontus.121.t:0 "$greek_5_6$: Эвксинские прибежища"
 #me_greek_5_pontus.121.desc:1 "Купцы, посланные [gm_family_head_5.GetPraenomen], вернулись со списком возможных гаваней, которые мы можем приобрести в свое пользование.\n\nОни также указали, что мы должны предложить, чтобы удовлетворить аппетиты нынешнего владельца, если это вообще возможно."
 #me_greek_5_pontus.121.a:0 "[gm_5_bartering_scope_1.GetName], порт [gm_5_bartering_scope_1.GetOwner.GetName]?"
 #me_greek_5_pontus.121.b:0 "Мы слышим хорошие отзывы о [gm_5_bartering_scope_2.GetOwner.GetAdjective] [gm_1_bartering_scope_2.GetName]."
 #me_greek_5_pontus.121.c:0 "Как насчет [gm_5_bartering_scope_3.GetName], в [gm_5_bartering_scope_3.GetOwner.GetName]?"
 #me_greek_5_pontus.121.d:0 "Должно быть [gm_5_bartering_scope_4.GetName] в [gm_5_bartering_scope_4.GetOwner.GetName]."
 #me_greek_5_pontus.121.e:0 "[gm_5_bartering_scope_5.GetName] кажется, приносит пользу [gm_5_bartering_scope_5.GetOwner.GetName]..."
 #me_greek_5_pontus.121.f:0 "Позиция [gm_5_bartering_scope_6.GetOwner.GetAdjective] [gm_5_bartering_scope_6.GetName] является превосходной."
 #me_greek_5_pontus.121.g:0 "[SCOPE.Custom('gm_5_get_go_back')]"
 #me_greek_5_pontus.121.gt:0 "Мы рассмотрим другие возможные порты."
 #me_greek_5_pontus.121.h:0 "Это того не стоит."
 #me_greek_5_pontus.121.ht:0 "[gm_5_greek_scope.GetName] перестанет оценивать порты."
 #me_greek_5_pontus.121.tt:0 "Мы предложим приобрести #Y [gm_5_barter_target_territory.GetName]#! из [gm_5_barter_target_territory.GetOwner.GetName] для #R -[SCOPE.ScriptValue('gm_5_barter_territory_value')]#! @gold!\nНа шанс согласия влияет харизма #Y [gm_family_head_5.GetPraenomen]#!, относительная ценность порта и мнение дипломатов. [SCOPE.Custom('gm_5_chance_barter')]\nЕсли они откажутся, мы получим претензию на #Y [gm_5_barter_target_territory.GetName]#!"
 #gm_5_get_go_back_1:0 "Существуют и другие варианты..."
 #gm_5_get_go_back_2:0 "Если подумать..."
 #gm_5_unlikely:0 "Они #R вряд ли#! согласятся."
 #gm_5_likely:0 "Они #G с большой долей вероятности#! согласятся."
 #me_greek_5_pontus.122.t:0 "$greek_5_6$: Хитрые греки из [gm_5_greek_scope.GetName]"
 #me_greek_5_pontus.122.desc:1 "К нам обратились купцы, утверждающие, что они представляют [gm_5_greek_scope.GetName], эллинское государство в [gm_5_greek_scope.GetCapital.GetArea.GetRegion.GetName] на побережье Понта Эвксинского.\n\nОни хотят приобрести высадку в [gm_5_barter_target_territory.GetName] в обмен на 'разумное вознаграждение.'"
 #me_greek_5_pontus.122.bt:0 "Если #Y [gm_5_greek_scope.GetName]#! согласятся, то в обмен на #Y [gm_5_barter_target_territory.GetName]#! мы получим удвоенную сумму (#G [SCOPE.ScriptValue('gm_5_barter_territory_double_value')]#! @gold!), иначе они получат претензии."
 #me_greek_5_pontus.122.a:0 "Какая удача, дураки сделают нас богатыми!"
 #me_greek_5_pontus.122.b:0 "Возможно, за большую сумму."
 #me_greek_5_pontus.122.c:0 "Они оскорбляют наш интеллект!"
 #me_greek_5_pontus.122.ct:0 "[gm_5_greek_scope.GetName] получает претензии на #Y [gm_5_barter_target_territory.GetName]#!."
 #me_greek_5_pontus.123.t:0 "$greek_5_6$: [gm_5_barter_target_territory.GetOwner.GetAdjective] переговоры"
 #me_greek_5_pontus.123.desc:0 "Купцы, отправленные [gm_family_head_5.GetName] для переговоров с [gm_5_barter_target_territory.GetOwner.GetName], вернулись "
 #me_greek_5_pontus.123.desc_1:0 "с условиями принятия от варваров [gm_5_barter_target_territory.GetOwner.GetRulerTitle], [gm_5_barter_target_territory.GetOwner.GetRuler.GetPraenomen]!\n\nМы уже отправили обещанные средства вместе с партией магистратов, которые будут следить за управлением [gm_5_barter_target_territory.GetName] как [gm_5_greek_scope.GetAdjective] порта."
 #me_greek_5_pontus.123.desc_2:0 "на встречное предложение варваров [gm_5_barter_target_territory.GetOwner.GetRulerTitle], [gm_5_barter_target_territory.GetOwner.GetRuler.GetPraenomen].\n\nОни готовы продать нам земли и гавань вокруг [gm_5_barter_target_territory.GetName], но требуют в обмен гораздо более высокую цену."
 #me_greek_5_pontus.123.desc_3:0 "с категорическим отказом варваров [gm_5_barter_target_territory.GetOwner.GetRulerTitle], [gm_5_barter_target_territory.GetOwner.GetRuler.GetPraenomen]\n\nВ письме утверждается, что земля является древней территорией народа [gm_5_barter_target_territory.GetOwner.GetAdjective] и стоит гораздо больше, чем любые блестящие побрякушки."
 #me_greek_5_pontus.123.a:0 "Ха, вот дураки!"
 #me_greek_5_pontus.123.b:0 "Очень проницательно, для варварских птенцов..."
 #me_greek_5_pontus.123.c:0 "...но наше первоначальное предложение было более чем справедливым!"
 #me_greek_5_pontus.123.d:0 "У нас есть другие, более кровавые средства."
 #me_greek_5_pontus.124.t:0 "$greek_5_6$: Ответ от [gm_5_greek_scope.GetName]"
 #me_greek_5_pontus.124.desc:0 "Наше встречное предложение [gm_5_greek_scope.GetName] наконец-то нашло отклик.\n\n"
 #me_greek_5_pontus.124.desc_1:0 "Похоже, они отчаялись приобрести эту землю и убежище для кораблей и согласились на наши требования. Наша казна переполнена наградами за наши уверенные сделки!"
 #me_greek_5_pontus.124.desc_2:0 "Видимо, скряги были взбудоражены нашими требованиями и отказались 'сдирать живьем кожу с дикарей в брюках.'"
 #me_greek_5_pontus.124.a:0 "Знают ли они что-то, чего не знаем мы?"
 #me_greek_5_pontus.124.b:0 "Этим придуркам лучше обо всем забыть."
 #me_greek_5_pontus.13.t_1:0 "$greek_1_7$"
 #me_greek_5_pontus.13.t_2:0 "$greek_1_8$"
 #me_greek_5_pontus.13.t_3:0 "$greek_1_10$"
 #me_greek_5_pontus.13.t_4:0 "$greek_1_9$"
 #me_greek_5_pontus.13.desc:0 "Наша недавняя экспансия в новые области Понта Эвксинского значительно увеличила наши возможности контролировать северные торговые пути, как и надеялся [gm_family_head_5.GetPraenomen].\n\n"
 #me_greek_5_pontus.13.desc_1:0 "Древние колонии на вифинском побережье будут служить жизненно важными оплотами эллинского влияния на южных берегах."
 #me_greek_5_pontus.13.desc_2:0 "Старые колонии Херсонеса являются одними из самых богатых во всем регионе и обязательно принесут нам большое богатство."
 #me_greek_5_pontus.13.desc_3:0 "Древние колонии на гетовском побережье вновь обретут известность как центры торговли и цивилизации."
 #me_greek_5_pontus.13.desc_4:1 "Неиспользованные богатства Колхиды наконец снова будут открыты для эллинской эксплуатации; эти старые порты родятся заново."
 #me_greek_5_pontus.13.a:0 "Превосходно."
 #me_greek_5_pontus.13.at1:0 "$mission_task_completed_tt_1$$greek_1_7$$mission_task_completed_tt_2$"
 #me_greek_5_pontus.13.at2:0 "$mission_task_completed_tt_1$$greek_1_8$$mission_task_completed_tt_2$"
 #me_greek_5_pontus.13.at3:0 "$mission_task_completed_tt_1$$greek_1_10$$mission_task_completed_tt_2$"
 #me_greek_5_pontus.13.at4:0 "$mission_task_completed_tt_1$$greek_1_9$$mission_task_completed_tt_2$"
 #me_greek_5_pontus.13.tt:0 "The states of the relevant territories have gained bonuses to commerce and assimilation."
 #me_greek_5_pontus.14.t:0 "$greek_5_6$: Судьбы"
 #me_greek_5_pontus.14.desc:0 "Наши торговые послы вернулись с пустыми руками, похоже, подходящих мест для обмена просто не осталось."
 #me_greek_5_pontus.14.a:0 "Ну, ёлки-моталки"
 #me_greek_5_pontus.14.at:0 "Задание миссии '#Y $greek_5_6$#!' было #R преодолено#!!"
 ## Barbarian Bartering End

 ## Hellenizing the Chora Start
 me_greek_5_pontus.15.t:0 "$greek_5_7$: Проведение подготовительных работ"
 me_greek_5_pontus.15.desc:0 "Достопочтенный архонт, то, что варвары, не принадлежащие к нашей религии или культуре, поселяются на наших недавно приобретенных землях, является пародией. Согласно нашим великим замыслам, эти земли должны находиться в более надежных руках."
 me_greek_5_pontus.15.desc_1:0 "Мы должны собрать список потенциальных граждан и свободных людей с хорошей репутацией, которые могли бы взять на себя контроль над прилегающей Хорой."
 me_greek_5_pontus.15.a:0 "Сделать это"
 me_greek_5_pontus.15.at:0 "До 4 жителей будут приобщены к нашей религии и культуре в провинции #Y [temp_hellenizing_province_scope.GetName]#!."
 me_greek_5_pontus.16.t:0 "$greek_5_7$: Завершение работ"
 me_greek_5_pontus.16.desc:0 "Пришли сообщения о том, что недавняя политика переселения прошла с большим успехом! Наши греческие ценности теперь царят на наших недавно приобретенных землях."
 me_greek_5_pontus.16.desc_1:0 "И они будут делать это ещё долгие годы."
 me_greek_5_pontus.16.a:0 "Превосходно."
 me_greek_5_pontus.16.at:0 "Ряд жителей были приобщены к нашей религии и культуре в провинции #Y [temp_hellenizing_province_scope.GetName]#!."
 me_greek_5_pontus.17.t:0 "$greek_5_7$: Судьбы"
 me_greek_5_pontus.17.desc:0 "Вновь завоеванные нами земли приняли нашу культуру и религию. Нет необходимости в координальной эллинизации этих территорий."
 me_greek_5_pontus.17.a:0 "Хорошо."
 me_greek_5_pontus.17.at:0 "Задание миссии '#Y $greek_5_7$#!' было #R преодолено#!!"
 ## Hellenizing the Chora End

 me_greek_5_pontus.18.t:0 "$greek_5_8$"
 me_greek_5_pontus.18.desc:0 "С каждым днём всё больше граждан пользуются плодами нашего труда. Никогда ещё наши порты и рынки не были столь оживлёнными. Наши храмы и административные здания содержатся в порядке, и почти везде, куда бы вы ни посмотрели, можно увидеть наше растущее процветание. Возможно, мы стоим на пороге золотого века."
 me_greek_5_pontus.18.a:0 "Прежде чем приступать к реализации дальнейших планов, необходим момент консолидации."
 me_greek_5_pontus.18.at:0 "$mission_task_completed_tt_1$$greek_5_8$$mission_task_completed_tt_2$"
 me_greek_5_pontus.18.tt:0 "Все #Y боспорские и греко-понтийские#! страны получают #G 25#! мнения о [gm_5_greek_scope.GetName]."

 ## Forming Istrian League Start
 me_greek_5_pontus.19.t:0 "Истрийская лига"
 me_greek_5_pontus.19.desc:0 "Мы прошли долгий путь с тех пор, как наши предки заселили эти берега. Несмотря на трудности, с которыми мы столкнулись, будучи чужаками на этих землях, мы сумели процветать и преуспевать. Наши греческие ценности являются маяком для других народов, населяющих Понт Эвксинский. Объединив соседей-эллинов под одним знаменем, необходимо провозгласить нашу собственную идентичность. Истрийская лига будет стоять тысячу лет!"
 me_greek_5_pontus.19.a:0 "Так и должно быть"
 me_greek_5_pontus.19.at:0 "Теперь вы будете известны как Истрийская лига. Пусть ваше будущее будет таким светлым, чтобы противопоставить его Чёрному морю."
 ## Forming Istrian League End

 me_greek_5_pontus.20.t:0 "$greek_5_9$: Судьбы"
