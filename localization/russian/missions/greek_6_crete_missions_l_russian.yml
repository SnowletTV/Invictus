 greek_6_crete:0 "Объединение острова Крит"
 greek_6_crete_DESCRIPTION:0 "Война! Её безошибочная чёрная рука запятнала всё вокруг: куда бы ни зашёл человек в наши дни, будь то агора, храм или таверна, везде только и разговоров, что о войне и разрушениях. Македонцы во главе с Александром и его преемниками принесли войну в широкий мир, но города-государства на острове Крит каким-то образом умудрились не оказаться втянутыми в это безумие. И всё же новое поколение честолюбцев забыло об опасностях, о которых их отчаянно предупреждали отцы, стремясь силой захватить власть на острове и нарушить шаткое статус-кво.\n\nПоэты, погрузившись в грезы, глубоко вздыхают в своих стихах и кубках, возвещая о том, что всему хорошему должен прийти конец...\n\nПока война не нашла Крит."
 greek_6_crete_CRITERIA_DESCRIPTION:0 "Эта миссия будет считаться выполненной, когда Крит будет объединен в единое государство."
 greek_6_crete_BUTTON_TOOLTIP:0 ""

