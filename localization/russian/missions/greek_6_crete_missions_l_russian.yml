 me_crete_1_title:0 "Дисциплина в лагерях"
 me_crete_1_desc:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName] может быть самым непопулярным человеком в армейских лагерях, и это отличие пламенный лидер переносит со стоическим безразличием. Причина, по которой [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] вызывает столько недовольства, проста: наши солдаты занимаются в три-четыре раза интенсивнее, чем раньше, и хотя пайки были немного увеличены, чтобы компенсировать изнурительный темп, есть немало недовольных среди рядовых.\n\nКогда к нему обратились некоторые из ближайших [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] военных советников , [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] отверг все попытки снизить нагрузку, и на устах [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] звучал тот же рефрен."
 me_greek_6_crete_1.a:0 "Мы должны сражаться как единое целое, если у нас есть хоть какие-то надежды на выживание, не говоря уже о победе!"
 me_crete_1_tooltip:0 "Задача миссии '#Y Дисциплина в лагерях#!' в настоящее время #G выполнена#!!"

 me_crete_2_title:0 "Железный меч и кожаный кираса"
 me_crete_2_desc:0 "Несмотря на то, что это решение было практически разорительным, в конце концов мы решили прислушаться к советам [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], который настоятельно рекомендовал не отправлять наших воинов в бой, если у них нет самого лучшего снаряжения, доступного на рынке. Хотя все согласны с тем, что наши воины выглядят великолепно, некоторые из наших ведущих граждан жаловались на непомерные расходы.\n\n'Как мы можем надеяться противостоять кому-либо, если мы полагаемся на то, что наши люди принесут свое собственное оружие?' - убедительно доказывал [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName]. 'Праща твоего деда не поможет, если у наших врагов будут железные мечи. Если мы хотим осуществить нашу мечту об объединении Крита, мы должны сделать то, что никто до нас не делал, и пусть это будет дорого стоить!'"
 me_greek_6_crete_2.a:0 "В словах [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] есть смысл..."
 me_crete_2_tooltip:0 "Задача миссии '#Y Железный меч и кожаный кираса#!' в настоящее время #G выполнена#!!"

 me_crete_3_title:0 "Неуправляемое положение дел"
 me_crete_3_desc:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName] собрал ведущие семьи нашего города, задействовав глубокую сеть [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] партнеров, чтобы обеспечить восприимчивую аудиторию для [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis]  выступления - все услуги и долги, которые [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] задолжал, были вспомнены.\n\nКогда наступает назначенный час, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] поднимает [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] руку, призывая к тишине, и [SCOPE.GetRootScope.GetCountry.GetRuler.GetSheHe] начинает ораторскую речь, произнося великолепную речь под названием 'Непокорное положение дел'. Утверждая, что раздробленное критское государство ждет гибель, если мы не соберёмся в единое целое, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] красноречиво рисует картину надвигающейся гибели. Обещая, что у [SCOPE.GetRootScope.GetCountry.GetRuler.GetSheHe] есть видение, как предотвратить это катастрофическое будущее, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] предупреждает нас, что нас ждут тёмные времена, но однажды солнце взойдёт - но для этого потребуется доверие и поддержка нашего народа в предстоящие мрачные дни.\n\nЧас спустя, когда толпа разошлась с собрания, настроение было мрачным. Не всех убедили слова [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName], но все единодушно считают, что война скоро охватит наш регион."
 me_greek_6_crete_3.a:0 "Тем не менее, я принесу мир в это неупорядоченное царство"
 me_crete_3_tooltip:0 "Мы знаем, что у нас есть претензии на весь Крит. Задача миссии '#Y Неуправляемое положение дел#!' в настоящее время #G выполнена#!!"

 me_crete_4_title:0 "Осадные работы и военные инженеры"
 me_crete_4_desc:0 "Теперь, когда расходы на обучение и оснащение сапёрных подразделений стали реальностью, от бухгалтеров поступают официальные жалобы. Несмотря на предупреждение о том, что наши средства находятся на грани профицита, наши инженеры приступили к изготовлению осадных стен, что вызвало дополнительные расходы, которые вызвали недоумение во всем городе. [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] сначала выслушал претензии, ничего не сказав, но быстро прекратил все дальнейшие споры сухим комментарием, после чего отвернулся, чтобы понаблюдать за строительством.\n\n'Скажите мне, сколько стоило бы, чтобы наша армия два года стояла за стенами города, и вы поймете, что я сэкономил нам целое состояние.'"
 me_greek_6_crete_4.a:0 "Уверяю вас, эти высококвалифицированные войска одержат победу!"
 me_crete_4_tooltip:0 "Задача миссии '#Y Siegeworks and Sappers#!' в настоящее время #G выполнена#!!"

 me_crete_5_title:0 "Золотая монета первому человеку"
 me_crete_5_desc:0 "Какая перемена в делах! Воистину человек – существо капризное. Всего несколько месяцев назад [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] регулярно проклинал тот же солдат, который сейчас восхваляет [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis]. Почему такая внезапная смена мелодии, спросите вы? На прошлой неделе [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] обратился к войскам в лагере, пообещав лично вручить золотую монету первому человеку, который взойдёт на стены вражеского города.\n\nНаши солдаты требуют такой возможности. чтобы добиться этой чести, и многие мечтают заполучить эту неожиданную удачу для себя. Какую блестящую стратегию реализовала [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName]!"
 me_greek_6_crete_5.a:0 "Нет ничего плохого в том, чтобы... поощрять... мужчин выполнять свой долг"
 me_crete_5_tooltip:0 "Задача миссии '#Y Золотая монета первому человеку#!' в настоящее время #G выполнена#!!"

 me_crete_6_title:0 "Выжать всё до последней капли"
 me_crete_6_desc:0 "Наши последние успехи на поле боя были ошеломляющими, но они достались нам смертельной ценой. Признано, что у нас не хватает людей, и без новых солдат, которые могли бы заполнить бреши в наших рядах, мы можем потерять всё, что завоевали до сих пор.\n\n Осознав всю серьезность ситуации, [SCOPE.GetRootScope.GetCountry.GetRuler. GetName] принял непопулярное решение послать солдат на рынки, собрать всех, кто был способен держать копье, и заставить их служить в армии.\n\nЭто беспрецедентная мера, но таковы времена, в которые мы живем, к сожалению. "
 me_greek_6_crete_6.a:0 "Схватить любого дееспособного мужчину и немедленно отправить в тренировочные лагеря"
 me_crete_6_tooltip:0 "Задача миссии '#Y Выжать всё до последней капли#!' в настоящее время #G выполнена#!!"

 me_crete_7_title:0 "Внедрение нормирования"
 me_crete_7_desc:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName] приобретает репутацию человека, способного принимать сложные решения даже в ущерб [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] популярности. Заявив, что прокормить армию и граждан практически невозможно, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] приказал ввести в городах норму хлеба. Хотя многие всё ещё верят в [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName], есть и те, кто шепчет, что [SCOPE.GetRootScope.GetCountry.GetRuler.GetSheHe] не более чем тиран, ищущий первой возможности захватить власть у голодающего населения.\n\nНужно напрячь слух, чтобы услышать этот предательский ропот, однако, особенно под ворчание пустых желудков."
 me_greek_6_crete_7.a:0 "Когда-нибудь хлеб будет бесплатным для всех, а пока мы должны жертвовать."
 me_crete_7_tooltip:0 "Задача миссии '#Y Внедрение нормирования#!' в настоящее время #G выполнена#!!"

 me_crete_8_title:0 "Завоевать непобедимое"
 me_crete_8_desc:0 "Хотя у политики, проводимой [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], есть немало противников, никто не может утверждать, что [SCOPE.GetRootScope.GetCountry.GetRuler.GetSheHe] не выполнил обещанного. Впервые за долгие годы на Крите появилась восходящая сила; наши доходы, территории и влияние растут, а наши достижения признаны во всем мире.\n\n[SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] ведёт нас к победе; мы всецело полагаемся на [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHim]!"
 me_greek_6_crete_8.a:0 "Ещё многое предстоит сделать"
 me_crete_8_tooltip:0 "Задача миссии '#Y Завоевать непобедимое#!' в настоящее время #G выполнена#!!"

 me_crete_9_title:0 "Быки-прыгуны"
 me_crete_9_desc:0 "TДворец в [GetProvince('(int32)358').GetName], некогда бывший резиденцией легендарных царей, до сих пор находится в полуразрушенном состоянии, и, несмотря на бесчисленные обязанности, которые требуют от [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] каждой крупицы свободного времени, [SCOPE.GetRootScope.GetCountry.GetRuler. GetSheHe] решил лично посетить окрестности, полагая, что осмотр старых достопримечательностей может сотворить чудеса с точки зрения снятия стресса.\n\nВ середине утра [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis], позавтракав на холмистой местности с видом на территорию, решил войти в сам дворец. Там, в полумраке и тишине, от фрески на одной из восточных стен у [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] перехватило дыхание. На лепнине была изображена сцена, на которой был изображен несущийся бык, величественный и ужасный, грозящий уничтожить все, что стояло перед его разъяренными копытами, и при этом акробаты, смеющиеся и не боящиеся, проворно перепрыгивали через зверя.\n\nВ голосе, захлебывающемся от эмоций, прозвучало: [SCOPE. GetRootScope.GetCountry.GetRuler.GetFirstName] говорит: 'Я вижу себя и нашу борьбу на этих картинах... никогда не уклоняющихся от опасности, но смело идущих вперед, берущих быка за рога и парящих над хаосом с изяществом и грацией. Давайте покинем это место, но возьмем с собой этот урок.'"
 me_greek_6_crete_9.a:0 "Каким вдохновением были эти минойцы..."
 me_crete_9_tooltip:0 "Задача миссии '#Y Быки-прыгуны#!' в настоящее время #G выполнена#!!"

 me_crete_10_title:0 "Как было, так и будет снова"
 me_crete_10_desc:0 "Для [GetProvince('(int32)358').GetArea.GetName] наступил новый день: остров перестал быть ареной борьбы враждующих городов-государств и безжалостных наемников - впервые за всю историю его существования он был умиротворен благодаря боговдохновенному руководству [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]. В течение многих лет нашему лидеру приходилось бороться с жестокими стратегиями вражеских генералов, одновременно ориентируясь в непростой политической обстановке и стесненных обстоятельствах на внутреннем фронте - подвиг, который казался невозможным, пока [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] не доказал, что это возможно. Улицы заполнены шумным празднованием, голоса, которые когда-то обвиняли [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] в деспотизме, теперь поют [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] вечную хвалу.\n\nДаже сейчас, когда почти всеобщее признание раздается в адрес [SCOPE. GetRootScope.GetCountry.GetRuler.GetFirstName], [SCOPE.GetRootScope.GetCountry.GetRuler.GetSheHe] остается необычайно молчаливым... в час триумфа, похоже, что-то еще не дает [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] покоя?"
