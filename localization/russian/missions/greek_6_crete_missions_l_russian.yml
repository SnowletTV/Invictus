 # Mission Tasks
 ####################


 crete_mission_inv_1_task:0 "Дисциплина в лагерях"
 crete_mission_inv_1_task_DESC:0 "Если мы собираемся завоевать весь Крит, нам понадобится дисциплинированная, профессиональная армия, которая будет выглядеть совсем иначе, чем та, которой мы располагаем сейчас. Может быть, это и не понравится рядовым, но скажите солдатам, что пришло время учений! \n\n\n\n\n\n\n\n\n\n@greek_mil17!"
 crete_mission_inv_2_task:0 "Железный меч и кожаный кираса"
 crete_mission_inv_2_task_DESC:0 "Мы должны снабдить наших воинов лучшим военным снаряжением, которое только можно достать, ибо мы не можем позволить себе послать людей в бой против врага, превосходящего нас в оснащении. Сокровищницы критских городов-государств глубоки, а наши должны быть ещё глубже. \n\n\n\n\n\n\n\n\n\n@egypt_mil19!"
 crete_mission_inv_3_task:0 "Неуправляемое положение дел"
 crete_mission_inv_3_task_DESC:0 "Слишком долго Крит находился в состоянии почти паралича, когда каждый человек действовал в своих интересах. Как у корабля должен быть один капитан, так и у нашего острова должен быть один хозяин! Готовьте наши требования и собирайте войска, ибо война уже на горизонте! \n\n\n\n\n\n\n\n\n\n@greek_mil5!"
 crete_mission_inv_4_task:0 "Осадные работы и военные инженеры"
 crete_mission_inv_4_task_DESC:0 "Хаотичное политическое состояние острова, отсутствие явного гегемона, осуществляющего свою власть над многочисленными городами-государствами, привело к тому, что почти каждая провинция укреплена. Нашим солдатам, особенно тем, кто управляет осадными машинами, приходится нелегко.\n\nСамо собой разумеется, что содержание такого элитного военного подразделения связано с определенными расходами...\n\n\n\n\n\n\n\n\n\n@greek_mil1!"
 crete_mission_inv_5_task:0 "Золотая монета первому человеку"
 crete_mission_inv_5_task_DESC:0 "За каждый новый взятый город мы объявили, что первый солдат, преодолевший стены вражеского города, получит золотую монету, выплачиваемую из государственной казны. Теперь все жаждут этой чести, сражаются, словно одержимые адскими духами! \n\n\n\n\n\n\n\n\n\n@greek_mil15!"
 crete_mission_inv_6_task:0 "Выжать всё до последней капли"
 crete_mission_inv_6_task_DESC:0 "Завоевательные войны опустошали наши общины, это известно, но нынешние обстоятельства заставляют нас ещё глубже черпать из этого колодца, выжимать из наших деревень и городов каждую каплю рабочей силы. Мы никогда не забудем этот бесценный дар, подаренный нам нашими матерями и сестрами, и обещаем бороться за мечту о Крите! \n\n\n\n\n\n\n\n\n\n@greek_mil9!"
 crete_mission_inv_7_task:0 "Внедрение нормирования"
 crete_mission_inv_7_task_DESC:0 "Приходится не только импортировать зерно, чтобы накормить солдат, но и, к сожалению, вводить систему нормирования в провинциях - в наше время каждая головка зерна, каждая щепотка муки должны быть на учете. \n\n\n\n\n\n\n\n\n\n@celt_mil2!"
 crete_mission_inv_8_task:0 "Завоевать непобедимое"
 crete_mission_inv_8_task_DESC:0 "Некоторые утверждают, что Крит - это земля с неприступными городами, населёнными ворами, лжецами и пиратами. Как показали наши последние успехи, первая часть этой пословицы явно не соответствует действительности. \n\n\n\n\n\n\n\n\n\n@celt_mil15!"
 thicc_crete_tt:0 "Вы должны непосредственно владеть не менее чем восемью провинциями на острове Крит."
 crete_mission_inv_9_task:0 "Быки-прыгуны"
 crete_mission_inv_9_task_DESC:0 "Наши разведчики закончили исследование провинции [GetProvince('(int32)358').GetName] и заявляют, что нам самим необходимо посетить древние руины. \n\n\n\n\n\n\n\n\n\n@greek_mil3!"
 crete_mission_inv_10_task:0 "Как было, так и будет снова"
 crete_mission_inv_10_task_DESC:0 "В древние времена Крит находился под властью одной державы, и мы готовы объявить миру, что эти дни вернулись. Период беспорядков, который привел к нашему восхождению, полный опасностей и страданий для жителей нашего острова, наконец-то подошел к концу.\n\nКак и наши славные предшественники, минойцы, когда-то правили Критом из [GetProvince(' (int32)358').GetName], вполне уместно сделать это самостоятельно. \n\n\n\n\n\n\n\n\n\n@greek_mil10!"


