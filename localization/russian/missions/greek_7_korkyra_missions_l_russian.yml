l_russian:
 
 greek_7_korkyra: "Керкира, Чёрный остров"
 greek_7_korkyra_DESCRIPTION: "Керкира, остров, на котором мы живём, до нас был домом для многих народов; иллирийцы, фекийцы и греки называли себя хозяевами Чёрного острова — это прозвище произошло из-за богатства его почвы и густых лесов, распространившихся по всей внутренней части острова. В течение многих лет наши дела были переплетены с делами Эпиротов, и все же есть некоторая надежда, что вскоре мы сможем отделиться от событий на материке."
 greek_7_korkyra_CRITERIA_DESCRIPTION: "Эта миссия будет завершена, когда Керкира создаст свою инфраструктуру и военный потенциал, а также обеспечит безопасные границы для своих соотечественников."
 greek_7_korkyra_BUTTON_TOOLTIP: "Керкира не покорится своим врагам, а удивит мир своими достижениями."
 
 #Missions
 
 greek_7_korkyra_task_1: "Использование того, что у нас есть"
 greek_7_korkyra_task_1_DESC: "Хотя имеющиеся в нашем распоряжении земли невелики, это не означает, что мы не должны развивать их в меру своих возможностей. Чем лучше будет развита наша инфраструктура, тем больше места мы сможем предоставить нашим гражданам. \n\n\n\n\n\n\n\n\n\n\n@greek_mil1!"
 
 greek_7_korkyra_task_2: "Безопасность за деревянными стенами"
 greek_7_korkyra_task_2_DESC: "Не доверяя ничему, кроме собственных сил, мы должны сделать всё возможное, чтобы обеспечить защиту от иностранного вторжения. Создание военно-морского флота должно стать одним из главных приоритетов. \n\n\n\n\n\n\n\n\n\n\n@greek_mil18!"
 
 greek_7_korkyra_task_3: "Дом для иноземных бойцов"
 greek_7_korkyra_task_3_DESC: "Поскольку мы не можем полагаться только на своих солдат в деле защиты нашего острова, мы дали понять, что наёмники могут найти у нас долгосрочную работу. Распространение информации потребует времени и средств, но мы уверены, что вложения будут оправданы. \n\n\n\n\n\n\n\n\n\n\n@greek_mil9!"
 
 greek_7_korkyra_task_4: "Заточка косы"
 greek_7_korkyra_task_4_DESC: "Любой компетентный архитектор скажет вам, что если вы надеетесь построить грандиозное здание, вам понадобится прочный фундамент; любые короткие пути, принятые на предварительных этапах, лишь приведут к катастрофе в будущем. К счастью, мы не дураки и позаботимся о том, чтобы [GetProvince('(int32)470').GetName] была готова к своему будущему. \n\n\n\n\n\n\n\n\n\n\n@greek_mil10!"
 
 greek_7_korkyra_task_5: "Похвалы за благочестие"
 greek_7_korkyra_task_5_DESC: "Наш остров издавна был местом, где резвились боги; даже название его происходит из легенды, ведь Керкира - это нимфа, которую Посейдон похитил и привёз к нашим берегам. Так как наш народ сохранил любовь к богам, он просит построить святилище. \n\n\n\n\n\n\n\n\n\n\n@greek_mil16!"
 religious_piety_tt: "Нам нужны #Y Религиозные пожертвования#! провинции инвестиции в нашу столицу."
 
 greek_7_korkyra_task_6: "Наша сторона Пинда"
 greek_7_korkyra_task_6_DESC: "Хотя в провинции [GetProvince('(int32)459').GetArea.GetName] много иноземных интересов, мы должны контролировать все земли по нашу сторону гор - подпустить врага так близко к нашему островному дому означает навлечь на себя беду. \n\n\n\n\n\n\n\n\n\n\n@greek_mil19!"
 
 greek_7_korkyra_task_7: "Вступление на Эпир"
 greek_7_korkyra_task_7_DESC: "Хотя наши соседи в [GetProvince('(int32)421').GetArea.GetName] сильнее нас, мы не должны позволять им издеваться над нами так, как они это делают. Раз они игнорируют наших дипломатов, то, возможно, они будут слушать наших солдат. \n\n\n\n\n\n\n\n\n\n\n@greek_mil7!"
 
 greek_7_korkyra_task_8: "Разверните свои флоты в другом месте"
 greek_7_korkyra_task_8_DESC: "До нас дошли слухи, что деспот [GetProvince('(int32)84').GetName] бросил голодный взгляд за границу в поисках более мелких наций, которые можно сожрать - они не найдут нас безнадежными; даже наоборот! \n\n\n\n\n\n\n\n\n\n\n@greek_mil11!"
 
 greek_7_korkyra_task_9: "То, с чем мы можем работать"
 greek_7_korkyra_task_9_DESC: "Возможно, наша армия невелика по сравнению с другими, но наши войска закалены в боях и привыкли сражаться в самых сложных условиях, которые только можно себе представить... Когда речь идет о военных вопросах, мы, безусловно, можем работать с тем, что у нас есть.  \n\n\n\n\n\n\n\n\n\n\n@greek_mil5!"
 twelve_troops_tt: "[SCOPE.GetRootScope.GetCountry.GetName|Y] имеет численность армии не менее #Y 12#!."
 
 greek_7_korkyra_task_10: "Молоссийские гончие"
 greek_7_korkyra_task_10_DESC: "В суровых высокогорьях и горных долинах Эпира обитает свирепая порода мастифов, известная как молосс, — свирепые собаки, пригодные для дрессировки на войне. Мы обучаем этих зверей сражаться плечом к плечу с нашими людьми и действовать в качестве сторожевых собак... горе бедняге, которая окажется лицом к лицу с деловой целью одной из этих адских гончих! \n\n\n\n\n\n\n\n\n\n\n@greek_mil17!"
 
 greek_7_korkyra_task_11: "Хозяин гор"
 greek_7_korkyra_task_11_DESC: "Если нам удастся взять под контроль провинцию [GetProvince('(int32)422').GetArea.GetName], особенно предгорья, ведущие к горным перевалам, то мы будем контролировать дорогу в сердце Македонии. Это будет лучшим способом следить за нашими непокорными соседями.\n\nПередайте нашим солдатам, что пора тренироваться в Пинде, ибо мы хотим стать неоспоримыми хозяевами этих гор. \n\n\n\n\n\n\n\n\n\n\n@greek_mil12!"
 
 greek_7_korkyra_task_12: "Остановить спартанцев"
 greek_7_korkyra_task_12_DESC: "Убережемся ли мы когда-нибудь от амбиций коварных генералов? Теперь мы получили известие, что [GetProvince('(int32)427').GetName] возомнила себя лучше нас и думает, что мы падём перед её армиями, став иноземным портом для растущей заморской империи. Мы утвердим свою репутацию на поле боя, смирив гордых лакедемонян. \n\n\n\n\n\n\n\n\n\n\n@greek_mil14!"
 
 greek_7_korkyra_task_13: "Богатство знаний"
 greek_7_korkyra_task_13_DESC: "В числе условий, которые мы выдвинули [GetProvince('(int32)84').GetName] после победы, был доступ к трудам их философов и мудрецов, ведь мы слышали множество историй о знаменитых инженерах, работающих в стенах города.\n\nНесмотря на то, что их прибытие займёт некоторое время, мы получили заверения, что в нашу столицу прибывает группа ученых, чтобы обучить наших собственных учёных. Они также привезут с собой причитающуюся нам компенсацию за войну, поэтому мы с нетерпением ждем их прибытия. \n\n\n\n\n\n\n\n\n\n\n@greek_mil13!"
 
 greek_7_korkyra_task_14: "Дар Божий"
 greek_7_korkyra_task_14_DESC: "О самом необычном сообщают наши граждане из [GetProvince('(int32)470').GetName], которые утверждают, что в построенное нами святилище по утрам приходит морской бог, задерживается там на некоторое время и уходит с приливом. Мы должны лично посетить это место, которое, по легенде, является местом бывшей колонии фейсиан, и сделать подношение. \n\n\n\n\n\n\n\n\n\n\n@greek_mil3!"
 
 greek_7_korkyra_task_15: "Натянутые отношения"
 greek_7_korkyra_task_15_DESC: "Каждый, кто знает нашу историю, знает, что мы бывшая колония города [GetProvince('(int32)418').GetName]. Хотя раньше у нас были прекрасные отношения с нашим бывшим родным городом, в последнее время они стали необратимо напряженными... \n\n\n\n\n\n\n\n\n\n\n@greek_mil8!"
 
 greek_7_korkyra_task_16: "Захват пяти"
 greek_7_korkyra_task_16_DESC: "Богатые портовые города за водами Гидрунтисского пролива взывают к нам, как легендарные сирены, поют сладкую песню, обещающую богатство и славу, если мы расширим свое присутствие. \n\n\n\n\n\n\n\n\n\n\n@greek_mil4!"
 
 #Treasures
 rudder_of_alcinous: "Судовой руль Алкиноя"
 rudder_of_alcinous_desc: "Царь Алкиной, правитель фекийцев, владел замечательным кораблем, который по скорости напоминал сокола и мчался по воде, как птица в небе."
 
 
 #Modifiers
 
 sharp_scythe: "Заточенная коса"
 desc_sharp_scythe: "В древние времена первые картографы дали нашему острову прозвище, исходя из его географической формы, и назвали его «Косой». Используя каждый клочок земли, доступный нам для гражданских и бытовых целей, мы, безусловно, заточили лезвие!"
 korkyra_mercs: "Керкиранские наёмники"
 desc_korkyra_mercs: "Поскольку наше руководство готово свободно тратить золото на найм солдат, под наше знамя стекаются наёмники."
 molossian_hounds: "Молосские гончие"
 desc_molossian_hounds: "Молоссийская гончая из-за своей свирепой внешности и крепкого телосложения успешно используется в качестве сторожевой собаки, патрулирующей лагеря и гарнизоны наших аванпостов."
 mountain_master: "Хозяин Пиндских гор"
 desc_mountain_master: "Поскольку наши войска усердно тренируются на нашей скалистой родине, взбираясь на высокие высоты с легкостью, как если бы они были козлами, нас провозглашают хозяинами Пиндских гор."
 
 
 #Events
 me_greek_7_korkyra_1_title: "$greek_7_korkyra_task_1$"
 me_greek_7_korkyra_1_desc: "С самого раннего утра, когда солнце ещё только заходит за горизонт, и до позднего вечера, когда инженерам приходится работать при свете факелов, наши рабочие занимались в [GetProvince('(int32)470').GetName] безостановочным строительством. Теперь, когда пришло сообщение о завершении строительства, все жители города не могут сдержать своего восторга. Прогулка по вновь украшенным улицам Коркиры с её тенистыми коллонадами, украшенными гирляндами, стала прекрасным способом провести время после обеда. "
 me_greek_7_korkyra_1.a: "Здесь столько неиспользованного потенциала..."
 me_greek_7_korkyra_1_tooltip: "Задача миссии '#Y $greek_7_korkyra_task_1$#!' теперь #G выполнена#!!"
 
 me_greek_7_korkyra_2_title: "$greek_7_korkyra_task_2$"
 me_greek_7_korkyra_2_desc: "Близость к побережью всегда была палкой о двух концах: правда, мы многое выигрываем от того, что находимся так близко к материку, особенно когда речь идет о торговле с Эпиротами, но Коркирские проливы настолько узки, что даже ребенок десяти лет может доплыть до нашего острова из [GetProvince('(int32)421').GetName]. Мы приветствуем всех мирных гостей, но в то же время мы инвестировали средства в военно-морской флот, который может в мгновение ока отправиться из наших гаваней и остановить любого, кто приплывет к нашему дому с гнусными целями. "
 me_greek_7_korkyra_2.a: "Наши корабли - это первая линия обороны"
 me_greek_7_korkyra_2_tooltip: "Задача миссии '#Y $greek_7_korkyra_task_2$#!' теперь #G выполнена#!!"
 
 me_greek_7_korkyra_3_title: "$greek_7_korkyra_task_3$"
 me_greek_7_korkyra_3_desc: "Осознавая шаткость ситуации, в которой мы находимся, особенно когда речь идёт о мизерном количестве свободных душ для защиты [GetProvince('(int32)470').GetName], наше руководство приняло решение полностью перейти на использование наёмных армий. [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] был убедительным гласом в дебатах, убеждая консервативные элементы нашего политического тела открыть казначейства и пригласить опытных бойцов из [GetProvince('(int32)421').GetArea.GetRegion.GetName] под наше командование. Приказываю распространить наше объявление далеко и широко, на распространение новостей уйдёт несколько месяцев, но мы верим, что скоро в наших тренировочных лагерях будет много воинов."
 me_greek_7_korkyra_3.a: "Пошлите глашатаев в каждую столицу, и пусть художники нанесут на стены агоры"
 me_greek_7_korkyra_3_tooltip: "Задача миссии '#Y $greek_7_korkyra_task_3$#!' теперь #G выполнена#!!"
 
 me_greek_7_korkyra_4_title: "$greek_7_korkyra_task_4$"
 me_greek_7_korkyra_4_desc: "Последние несколько месяцев были напряженными и дорогостоящими, что вызывало раздражение [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], но мы наконец достигли того, что намечали, и теперь наши войска подготовлены и находятся в состоянии повышенной готовности к любому будущему. Усовершенствовав наши наступательные и оборонительные возможности и создав инфраструктуру нашей столицы, мы наконец-то готовы выйти за пределы нашего города, если мы того пожелаем..."
 me_greek_7_korkyra_4.a: "Горе тому агрессору, который стремится преодолеть наши стены!"
 me_greek_7_korkyra_4_tooltip: "Задача миссии '#Y $greek_7_korkyra_task_4$#!' теперь #G выполнена#!!"
 
 me_greek_7_korkyra_5_title: "$greek_7_korkyra_task_5$"
 me_greek_7_korkyra_5_desc: "С тех пор как люди собираются у костров, чтобы поделиться историями, поэты поют песни о нашем доме [GetProvince('(int32)470').GetName], ибо мы живем в благословенном краю, куда время от времени забредают даже сами боги. Известно, что однажды Посейдон привел в наш дом похищенную нимфу Коркию, принеся её в жертву, и наш верный народ никогда не забывал о своем происхождении, но помнит его с благодарственными молитвами.\n\nПоскольку мы так благочестивы, вполне уместно, чтобы в стенах нашего города было возведено святилище, чтобы жители могли приносить жертвы по своему усмотрению."
 me_greek_7_korkyra_5.a: "Мы сами присоединимся к утренним жертвоприношениям и будем молиться о благословении"
 me_greek_7_korkyra_5_tooltip: "Задача миссии '#Y $greek_7_korkyra_task_5$#!' теперь #G выполнена#!!"
 
 me_greek_7_korkyra_6_title: "$greek_7_korkyra_task_6$"
 me_greek_7_korkyra_6_desc: "Горы Пинд — это естественное укрепление, защищающее нас от неистовых армий Востока, маленькое благословение, за которое мы весьма благодарны. Однако, если мы не будем контролировать горные перевалы, мы открыто навлечем на себя катастрофу. Понимая, насколько деликатна наша ситуация с безопасностью, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] подтолкнула нас к обеспечению безопасности провинции [GetProvince('(int32)459').GetArea.GetName], как только мы сфабриковали претензии; мы не только жаждем портовых городов, которые усеивают береговую линию Синуса Патраика, но мы просто не можем позволить беспрепятственный доступ через горы."
 me_greek_7_korkyra_6.a: "Мы стремимся только к охране наших естественных границ"
 me_greek_7_korkyra_6_tooltip: "Задача миссии '#Y $greek_7_korkyra_task_6$#!' теперь #G выполнена#!!"
 
 me_greek_7_korkyra_7_title: "$greek_7_korkyra_task_7$"
 me_greek_7_korkyra_7_desc: "Некоторые считают, что наша собственная история является сноской в ​​большей истории [GetProvince('(int32)419').GetArea.GetName], рассматривая наш остров как не более чем запоздалую мысль или приданое, проданное между далекой знатью, но это это версия, которую мы категорически отвергаем. Помня, что эпироты свирепы и воинственны, нам нелегко принять решение о захвате их земель, но мы не позволим врагу писать за нас наше будущее."
 me_greek_7_korkyra_7.a: "Мы идём либо к славе, либо к разрушению; боги с нами!"
 me_greek_7_korkyra_7_tooltip: "Задача миссии '#Y $greek_7_korkyra_task_7$#!' теперь #G выполнена#!!"
 
 me_greek_7_korkyra_8_title: "$greek_7_korkyra_task_8$"
 me_greek_7_korkyra_8_desc: "Мы получили новости от наших шпионов о том, что тиран [GetProvince('(int32)84').GetArea.GetName] некоторое время наблюдает за нашими успехами и, решив, что столь богатый приз принесет славу их городу, открыто говоря о вторжении к нам, как только море позволит совершить плавание. Что поистине оскорбительно, так это то, что сиракузяне не скрывают своих военных планов, а праздно разговаривают со всеми, кто будет слушать; Неужели мы настолько бессильны, что позволим кому-то открыто замышлять наше падение? Полагая, что элемент внезапности будет благом, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] поклялся заставить врага проглотить свои слова..."
 me_greek_7_korkyra_8.a: "Потенциальный агрессор вскоре будет вынужден защищать свои городские стены."
 me_greek_7_korkyra_8_tooltip: "Задача миссии '#Y $greek_7_korkyra_task_8$#!' теперь #G выполнена#!!"
 
 me_greek_7_korkyra_9_title: "$greek_7_korkyra_task_9$"
 me_greek_7_korkyra_9_desc: "Хотя мы не любим сравнивать себя с другими, считая, что твердо идем своим путем и стремимся быть сегодня лучше, чем были вчера, мы не можем игнорировать численность нашей армии, особенно в сравнении с некоторыми соседними державами. Если долгое время мы полагались на наемников, то сегодня мы рады сообщить, что наши собственные войска наконец-то достигли приличных размеров."
 me_greek_7_korkyra_9.a: "Мы определенно можем работать с такой армией."
 me_greek_7_korkyra_9_tooltip: "Задача миссии '#Y $greek_7_korkyra_task_9$#!' теперь #G выполнена#!!"
 
 me_greek_7_korkyra_10_title: "$greek_7_korkyra_task_10$"
 me_greek_7_korkyra_10_desc: "Взяв за основу молосскую гончую - злобную сторожевую собаку, не имеющую себе равных среди лучших друзей человека, - мы начали обучать этих животных сражаться вместе с нашими солдатами. Они не только бдительно следят за порядком в лагерях и дворцах наших городов, но и маршируют рядом с нашими солдатами, поддерживая их боевой дух в трудных походах по стране. А когда отдается приказ к бою, наши гончие бросаются в бой, и их лай и рычание - совершенно ужасающий звук.\n\n[SCOPE.GetRootScope.GetCountry.GetRuler.GetName], не упускающий ни одной возможности, даже взял себе собаку в качестве домашнего питомца. Назвав его Иеракс, или "Ястреб", огромная дворняга стала своеобразным талисманом лагеря, повсюду следуя за своим хозяином и став любимицей рядового состава."
 me_greek_7_korkyra_10.a: "Кто такой хороший мальчик?"
 me_greek_7_korkyra_10_tooltip: "Задача миссии '#Y $greek_7_korkyra_task_10$#!' теперь #G выполнена#!!"
 
 me_greek_7_korkyra_11_title: "$greek_7_korkyra_task_11$"
 me_greek_7_korkyra_11_desc: "Таулантианские племена, живущие в горах [GetProvince('(int32)415').GetArea.GetName], не чужды нашему народу; мы попеременно обменивались с ними экономическими товарами и ударами копьями — танец, который мы слишком хорошо знаем. Решив, что этого достаточно, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], услышав, что таулантийцы стремятся заключить союз с кем-либо в [GetProvince('(int32)415').GetArea.GetRegion.GetName], желающим чтобы противостоять нам, отдал приказ готовить иски. "
 me_greek_7_korkyra_11.a: "Мы не можем бездействовать и позволять нашим врагам строить козни против нас"
 me_greek_7_korkyra_11_tooltip: "Задача миссии '#Y $greek_7_korkyra_task_11$#!' теперь #G выполнена#!!"
 
 me_greek_7_korkyra_12_title: "$greek_7_korkyra_task_12$"
 me_greek_7_korkyra_12_desc: "В последнее время нередки случаи, когда [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] вынужден объявлять упреждающую войну, чтобы обеспечить мир; ужасное положение для сознательного лидера, особенно для того, кто не очень хочет, чтобы солдаты [GetProvince('(int32)470').GetName] гибли в бессмысленных войнах. К сожалению для [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName], [SCOPE.GetRootScope.GetCountry.GetRuler.GetSheHe] предстоит принять непростое решение: похоже, спартанцы хотят захватить наш остров и уже начали готовить силы вторжения. Мы заставим лакедемонян пожалеть о том, что они покинули Пелопоннес."
 me_greek_7_korkyra_12.a: "Щиты Спарты переправят тела своих сыновей в Аид!"
 me_greek_7_korkyra_12_tooltip: "Задача миссии '#Y $greek_7_korkyra_task_12$#!' теперь #G выполнена#!!"
 
 me_greek_7_korkyra_13_title: "$greek_7_korkyra_task_13$"
 me_greek_7_korkyra_13_desc: "Наконец, сиракузяне прислали то, что мы вырвали из их жадных пальцев в наших последних войнах; они не только согласились прислать здоровую компенсацию за войну, которая должна облегчить горький укус сопутствующих расходов, связанных с этой войной, но мы попросили кое-что более ценное, чем серебро и золото. Хорошо зная, что в [GetProvince('(int32)84').GetArea.GetName] проживает множество ученых и мудрецов, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] потребовали, чтобы мы получили копии всех текстов, хранящихся в их библиотеках. Ни один документ не считался незначительным для копирования, поэтому помимо философских трактатов и архитектурных чертежей мы получили королевские поваренные книги, копии договоров между Сиракузами и соседними государствами и даже личную переписку.\n\nНашим библиотекарям придется потрудиться, и они с удовольствием примутся за дело."
 me_greek_7_korkyra_13.a: "Мне интересно узнать о трудах Архимеда, о которых все говорят..."
 me_greek_7_korkyra_13_tooltip: "Задача миссии '#Y $greek_7_korkyra_task_13$#!' теперь #G выполнена#!!"
 
 me_greek_7_korkyra_14_title: "$greek_7_korkyra_task_14$"
 me_greek_7_korkyra_14_desc: "Хотя наши глаза и уши в [GetProvince('(int32)470').GetName] доносят до властей всевозможные сплетни, следующая история была у всех на устах и наконец привлекла личное внимание [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]. Похоже, что всего через пару месяцев после завершения строительства святилища, которое [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] велел возвести на Коркире, с утренними приливами и отливами стал приходить таинственный бог, затопляя святилище, а через несколько часов покидая его. Наши жрецы объявили это чудом и пригласили [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] лично принести жертву в надежде увидеть божественное зрелище, которое, по мнению многих, связано с древними фаэкийцами, жившими здесь когда-то.\n\n[SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] прибыл однажды утром с [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] свитой, принеся с собой благовония, которые можно купить за самые лучшие деньги. Войдя в святилище, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] зажег благовония, посылая сладкий дым к небу, и опустился на [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] колени. Когда благоухание мирры наполнило святилище, в храм хлынула вода, покрывая всех морской пеной. Солнце померкло на небосклоне, и призрачный голос громко и глубоко вздохнул, когда появилось мерцающее присутствие, наполнившее всех присутствующих ужасом.\n\nНо, едва начавшись, всё так же быстро изменилось: тень исчезла, потоки воды отступили, и небо снова наполнилось солнечным светом и пением птиц. Повернувшись к советнику с бледным, как простыня, лицом, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] заметил дар на алтаре..."
 me_greek_7_korkyra_14.a: "Что же это может быть?!"
 me_greek_7_korkyra_14_tooltip: "Товар #Y Судовой руль Алкиноя# добавлен в Ваш инвентарь. Задача миссии '#Y $greek_7_korkyra_task_14$#!' теперь #G выполнена#!!"
 
 me_greek_7_korkyra_15_title: "$greek_7_korkyra_task_15$"
 me_greek_7_korkyra_15_desc: "Хотя первые поселенцы, основавшие [GetProvince('(int32)470').GetName], были родом из города [GetProvince('(int32)418').GetName] на материке, любовь между нами и нашими предками не пропала. Хотя это произошло более века назад, инцидент, известный как Эпидамнское дело, до сих пор не дает покоя тем, кто его помнит, и время от времени на улицах Коркиры можно встретить оратора, произносящего язвительные речи в адрес коринфян, утверждая, что наша честь требует военного наказания родительского города.\n\nХотя [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] считает эти реваншистские мечты отвлекающим маневром, политическая выгода от их реализации несомненна, и поэтому цель завоевания Коринфа стала официальной государственной политикой."
 me_greek_7_korkyra_15.a: "Пусть наша 'мама' знает, что мы с удовольствием изучаем легенду об Оресте..."
 me_greek_7_korkyra_15_tooltip: "Задача миссии '#Y $greek_7_korkyra_task_15$#!' теперь #G выполнена#!!"
 
 me_greek_7_korkyra_16_title: "$greek_7_korkyra_task_16$"
 me_greek_7_korkyra_16_desc: "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName], мы окончательно утвердили наши планы вторжения в Италию и подготовили необходимые требования. Наши солдаты очень рады возможности обогатиться в городах и деревнях [GetProvince('(int32)64').GetArea.GetName], и мы вряд ли можем их винить - судя по всему, это богатая земля, которая наполнит наши сундуки серебром и золотом."
 me_greek_7_korkyra_16.a: "Мы никого не боимся в Италии..."
 me_greek_7_korkyra_16_tooltip: "Задача миссии '#Y $greek_7_korkyra_task_16$#!' теперь #G выполнена#!!"

 
###Kleonymos in Korkyra
kleonymos_korkyra_event.1.t:0 "Kleonymos in Korkyra"
kleonymos_korkyra_event.1.desc:0 "It seems that while #E [GetCharacter('(int32)176').GetPraenomen]#! was campaigning against the Italians, the island of [GetProvince('(int32)470').GetName] slid out of his grasp. Now that #E [GetCharacter('(int32)176').GetPraenomen]#! has had time to reorganize his men, he will set out to reconquer the island and restore his lost kleos.\n\nWith #E [GetCharacter('(int32)176').GetPraenomen]#! and his troops leaving the lands of #E [GetCountry('SPA').GetName]#!, at least for the time being, #E [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen]#! will be free of any threats caused by the pretender's malicious influence, but one must wonder what will happen should #E [GetCharacter('(int32)176').GetPraenomen]#! actually succeed..."
kleonymos_korkyra_event.1.a:0 "Let's hope that he doesn't come back."
kleonymos_korkyra_event.1_tt:0 "#E [GetCharacter('(int32)176').GetPraenomen]#! will attempt to conquer #E Korkyra#!"

kleonymos_korkyra_event.2.t:0 "Arrival of Kleonymos' Army"
kleonymos_korkyra_event.2.desc:0 "In 303 BC, the Spartan prince, #E [GetCharacter('(int32)176').GetPraenomen]#! of #E Sparta#! arrived on the shores of [GetProvince('(int32)470').GetName], easily conquering the island and establishing a Tyranny there. #E [GetCharacter('(int32)176').GetPraenomen]#! left [GetProvince('(int32)470').GetName] for the prospect of finding greater riches and glory in Italia, but his campaigns yielded little and he lost his hold on the island. It seems that now the ambitions prince is intent on retaking [GetProvince('(int32)470').GetName], no matter the cost.\n\nWe must ready our armies and crush the forces of Kleonymos, lest the tyrant render our island to cinders..."
kleonymos_korkyra_event.2.a:0 "Kleonymos will regret ever having set foot in [GetProvince('(int32)470').GetName]!"
kleonymos_korkyra_event.2_tt:0 "We will have #Y 1#! #E Year#! to defeat #E [GetCharacter('(int32)176').GetPraenomen]'#! army before we must treat with him"

kleonymos_korkyra_event.3.t:0 "The Defeat of Kleonymos"
kleonymos_korkyra_event.3.desc:0 "Our forces have defeated the armies of the treacherous #E [GetCharacter('(int32)176').GetPraenomen]#!!\nThe majority of his ships have been sunk, and what few troops he has left have been scattered. #E [GetCharacter('(int32)176').GetPraenomen]#! himself has already fled back to #E Sparta#!, unlikely to ever step foot near our lands again.\n\nThough [GetProvince('(int32)470').GetName] was lightly plundered by his troops, our defeat of his Spartan army is a great victory for [ROOT.GetCountry.GetName]."
kleonymos_korkyra_event.3.a:0 "May Kleonymos be dammned for all eternity!"

kleonymos_korkyra_event.4.t:0 "Kleonymos' Victory"
kleonymos_korkyra_event.4.desc:0 "In spite of our best efforts to defeat him, #E [GetCharacter('(int32)176').GetPraenomen]#! has taken #E [GetProvince('(int32)470').GetName]#! and burnt the old #E Corinthian#! colony to the ground with our armies failing to take what is left of the city back.\n\nWhat happens next depends on what terms we can reach with the terrible prince; however, any outcome will bring great loss to [SCOPE.GetRootScope.GetCountry.GetName] now."
kleonymos_korkyra_event.4.a:0 "Let us give Kleonymos the wealth he wants."
kleonymos_korkyra_event.4.b:0 "[GetProvince('(int32)470').GetName] is now under Kleonymos' control."
kleonymos_korkyra_event.4.b_tt:0 "#E Kleonymos#! will make #E Korkyra#! a Spartan colony."

kleonymos_korkyra_event.5.t:0 "Kleonymos Suffers Defeat in Korkyra"
kleonymos_korkyra_event.5.desc:0 "#E [GetCharacter('(int32)176').GetPraenomen]#! seems to have suffered utter defeat in #E [GetProvince('(int32)470').GetName]#!, having lost most of his forces trying to take the island-city.\n\nNow, he has returned to #E Sparta#! with his tail in between his legs, with no prospect of ever mounting such an expedition again. Though he will remain a relevant player in $SPA_ADJ$ politics, this final defeat will forever stain his image amongst the rest of the $SPA_ADJ$ population."
kleonymos_korkyra_event.5.a:0 "A shameful end to the expedition."

kleonymos_korkyra_event.6.t:0 "Kleonymos Killed in Korkyra"
kleonymos_korkyra_event.6.desc:0 "It appears as though #E [GetCharacter('(int32)176').GetPraenomen]#! has been killed in battle in his expedition to retake the island of [GetProvince('(int32)470').GetName].\n\nHaving had most of his forces destroyed, it is unclear exactly how or where he met his final blow; we are only sure that neither he, nor his soldiers, will ever return to #E $SPA$#!, providing much relief to our [SCOPE.GetRootScope.GetCountry.GetRulerTitle] #E [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen]#!."
kleonymos_korkyra_event.6.a:0 "A violent end to a violent man."

kleonymos_korkyra_event.7.t:0 "Kleonymos Returns Home in Glory!"
kleonymos_korkyra_event.7.desc:0 "#E [GetCharacter('(int32)176').GetPraenomen]#! has returned from his expedition to retake the island of [GetProvince('(int32)470').GetName], bringing both gold and glory, to the dismay of our [SCOPE.GetRootScope.GetCountry.GetRulerTitle] #E [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen]#!.\n\nHaving sacked #E [GetProvince('(int32)470').GetName]#! and brought the island to its knees, he has extracted exorbitant quantities of tribute from the old #E Corinthian#! colony, and has returned to [ROOT.GetCountry.GetName] with his newfound fortune. Already a dangerous pretender against [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen], his sudden surge in popularity amongst the $SPA_ADJ$ elite, along with his wealth, now makes him one of the foremost players in $SPA_ADJ$ politics, and an imminent threat to our [SCOPE.GetRootScope.GetCountry.GetRulerTitle]."
kleonymos_korkyra_event.7.a:0 "This certainly complicates things..."

kleonymos_korkyra_event.8.t:0 "Tyrant of Korkyra"
kleonymos_korkyra_event.8.desc:0 "#E [GetCharacter('(int32)176').GetPraenomen]'#! expedition to retake the island of [GetProvince('(int32)470').GetName] has yielded great results for both himself and for #E [GetCountry('SPA').GetName]#! as a whole.\n\nHaving crushed the forces of the old #E Corinthian#! colony, he has declared himself #E [GetCharacter('(int32)176').GetCountry.GetRulerTitle]#! of the $SPA_ADJ$ state of $SPARTAN_PATAVIUM$, and has offered to make his new kingdom an official colony of [GetCountry('SPA').GetName], in exchange for settlers.\nThis is a most favorable development to our [SCOPE.GetRootScope.GetCountry.GetRulerTitle] #E [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen]#!, for in addition to furthering [GetCountry('SPA').GetAdjective] interests in the region, [GetCharacter('(int32)176').GetPraenomen]' self-imposed exile to [GetProvince('(int32)470').GetName] also benefits our [SCOPE.GetRootScope.GetCountry.GetRulerTitle] by removing a dangerous pretender from $SPA_ADJ$ politics."
kleonymos_korkyra_event.8.a:0 "We welcome our new Spartan colony!"

