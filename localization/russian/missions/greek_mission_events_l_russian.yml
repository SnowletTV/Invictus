 # Black Sea
 me_greek_1_black_sea.3.t:1 "$greek_1_black_sea$: Забавное семейство [gm_family_head_1.GetFamilyDisplayAdjective]"
 me_greek_1_black_sea.3.desc:0 "В державе [gm_1_greek_scope.GetName] уже какое-то время зреет недовольство, связанное с желанием обеспечить большее влияние на Понте Эвксинском.\n\nПохоже, главным зачинщиком, несомненно, преследующим свои цели, является [gm_family_head_1.GetPraenomen]. Но если не мы, то кто же?"
 me_greek_1_black_sea.3.a:0 "Кто ещё, действительно?"
 me_greek_1_black_sea.4.t:0 "Теперь гостеприимное"
 me_greek_1_black_sea.4.desc:0 "Хотя изначально название «Понт Эвксинский» («Гостеприимное море») не слишком соответствовало реальности, благодаря нашим успехам это варварское озеро стало более безопасным и прибыльным, чем когда-либо прежде.\n\nПосле усмирения пиратов торговля тут расцвела, и эти воды наконец оправдали своё название."
 me_greek_1_black_sea.4.a:0 "И это правильно!"
 me_greek_1_black_sea.4.at:0 "Задание «#Y Гостеприимное море#!» #G выполнено#!!"
 me_greek_1_black_sea.5.t:0 "$greek_1_4$"
 me_greek_1_black_sea.5.desc:0 "Быстрая экспансия позволила захватить лидирующие позиции на всём побережье Понта Эвксинского и превратить его из варварского захолустья в центр эллинской цивилизации.\n\nНе будем на этом останавливаться и обеспечим успех всем тем городам, на которые мы потратили так много ресурсов."
 me_greek_1_black_sea.5.a:0 "Это всё наше."
 me_greek_1_black_sea.5.at:0 "$mission_task_completed_tt_1$$greek_1_4$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.6.t:0 "$greek_1_14$: Эвксинские гавани"
 me_greek_1_black_sea.6.desc:1 "Торговцы, отправленные главой семьи ([gm_family_head_1.GetPraenomen]), вернулись со списком гаваней, где мы можем купить себе места.\n\nТакже они указали, что именно нужно предлагать, чтобы заинтересовать текущих владельцев в сделке, если это вообще возможно."
 me_greek_1_black_sea.6.a:0 "[gm_1_bartering_scope_1.GetName], порт, которым владеет [gm_1_bartering_scope_1.GetOwner.GetName]?"
 me_greek_1_black_sea.6.b:0 "[gm_1_bartering_scope_2.GetOwner.GetAdjective]ое предложение ([gm_1_bartering_scope_2.GetName]) — хороший вариант."
 me_greek_1_black_sea.6.c:0 "А если [gm_1_bartering_scope_3.GetName] (владелец [gm_1_bartering_scope_3.GetOwner.GetName])?"
 me_greek_1_black_sea.6.d:0 "Отличный вариант — [gm_1_bartering_scope_4.GetName], владелец — [gm_1_bartering_scope_4.GetOwner.GetName]."
 me_greek_1_black_sea.6.e:0 "[gm_1_bartering_scope_5.GetName], похоже, приносит неплохой доход, который пожинает [gm_1_bartering_scope_5.GetOwner.GetName]..."
 me_greek_1_black_sea.6.f:0 "[gm_1_bartering_scope_6.GetOwner.GetAdjective]ий вариант —[gm_1_bartering_scope_6.GetName] в превосходном положении."
 me_greek_1_black_sea.6.g:0 "[SCOPE.Custom('gm_1_get_go_back')]"
 me_greek_1_black_sea.6.gt:0 "Мы рассмотрим другие порты."
 me_greek_1_black_sea.6.h:0 "Это того не стоит."
 me_greek_1_black_sea.6.ht:0 "[gm_1_greek_scope.GetName] перестанет оценивать порты."
 me_greek_1_black_sea.6.tt:0 "Мы предложим купить порт #Y [gm_1_barter_target_territory.GetName]#!, которым владеет [gm_1_barter_target_territory.GetOwner.GetName], за #R -[SCOPE.ScriptValue('gm_1_barter_territory_value')]#! @gold!\nВероятность принятия предложения зависит от того, какой харизмой обладает #Y [gm_family_head_1.GetPraenomen]#!, от относительной ценности порта и от дипломатического мнения. [SCOPE.Custom('gm_1_chance_barter')]\nЕсли владелец откажет нам, у нас появится претензия на порт #Y [gm_1_barter_target_territory.GetName]#!"
 gm_1_get_go_back_1:0 "Есть и другие варианты..."
 gm_1_get_go_back_2:0 "Хотя..."
 gm_1_unlikely:0 "#R Маловероятно#!, что они согласятся."
 gm_1_likely:0 "#G Вероятно#!, они согласятся."
 me_greek_1_black_sea.7.t:0 "$greek_1_14$: Проницательные греки, чья родина — [gm_1_greek_scope.GetName]"
 me_greek_1_black_sea.7.desc:1 "К нам прибыли торговцы, которые, по их словам, представляют эллинское государство [gm_1_greek_scope.GetName] в регионе [gm_1_greek_scope.GetCapital.GetArea.GetRegion.GetName] на побережье Понта Эвксинского.\n\nОни желают приобрести гавань в регионе [gm_1_barter_target_territory.GetName] в обмен на «разумную компенсацию»."
 me_greek_1_black_sea.7.bt:0 "Если #Y [gm_1_greek_scope.GetName]#! согласится на сделку, мы получим вдвое больше денег в обмен на регион #Y [gm_1_barter_target_territory.GetName]#! (#G [SCOPE.ScriptValue('gm_1_barter_territory_double_value')]#! @gold!). В противном случае у них появится претензия на этот регион."
 me_greek_1_black_sea.7.a:0 "Какая удача! Эти глупцы сделают нас богатыми!"
 me_greek_1_black_sea.7.b:0 "Может быть, за более крупную сумму."
 me_greek_1_black_sea.7.c:0 "Они что, нас считают глупцами?!"
 me_greek_1_black_sea.7.ct:0 "[gm_1_greek_scope.GetName] получит возможность предъявить претензии на город #Y [gm_1_barter_target_territory.GetName]#!."
 me_greek_1_black_sea.8.t:0 "$greek_1_14$: [gm_1_barter_target_territory.GetOwner.GetAdjective]ие переговоры"
 me_greek_1_black_sea.8.desc:0 "[gm_family_head_1.GetName] отправляет торговцев для переговоров с владельцем [gm_1_barter_target_territory.GetOwner.GetName], и вот они возвращаются "
 me_greek_1_black_sea.8.desc_1:0 "с условиями, которые выдвигает варвар-владелец, [gm_1_barter_target_territory.GetOwner.GetRulerTitle] [gm_1_barter_target_territory.GetOwner.GetRuler.GetPraenomen]!\n\nМы уже отправили обещанные средства вместе с командой магистратов, которые будут следить за управлением портом [gm_1_barter_target_territory.GetName], как за [gm_1_greek_scope.GetAdjective]им портом."
 me_greek_1_black_sea.8.desc_2:0 "с встречным предложением, которое выдвигает варварский правитель, [gm_1_barter_target_territory.GetOwner.GetRulerTitle] [gm_1_barter_target_territory.GetOwner.GetRuler.GetPraenomen].\n\nОни готовы продать нам земли и гавань в окрестностях региона [gm_1_barter_target_territory.GetName], но требуют за это гораздо большую цену."
 me_greek_1_black_sea.8.desc_3:0 "с категорическим отказом, который высказал варварский правитель, [gm_1_barter_target_territory.GetOwner.GetRulerTitle] [gm_1_barter_target_territory.GetOwner.GetRuler.GetPraenomen].\n\nВ письме сказано, что эти земли — исконные земли [gm_1_barter_target_territory.GetOwner.GetAdjective]ого народа и они гораздо ценнее блестящих побрякушек."
 me_greek_1_black_sea.8.a:0 "Ха, ну и глупцы!"
 me_greek_1_black_sea.8.b:0 "Очень рассудительно для примитивных варваров..."
 me_greek_1_black_sea.8.c:0 "...но наше первоначальное предложение было более чем честным!"
 me_greek_1_black_sea.8.d:0 "У нас есть и другие средства, более кровавые."
 me_greek_1_black_sea.9.t:0 "$greek_1_14$: [gm_1_greek_scope.GetName] даёт ответ"
 me_greek_1_black_sea.9.desc:0 "[gm_1_greek_scope.GetName] наконец-то принимает наше встречное предложение.\n\n"
 me_greek_1_black_sea.9.desc_1:0 "Похоже, они так сильно хотели приобрести эту землю и гавань для своих кораблей, что приняли наши требования. Наша казна ломится от прибыли, полученной от таких выгодных сделок!"
 me_greek_1_black_sea.9.desc_2:0 "Похоже, этим скрягам не понравились наши требования. По их словам, они не позволили «снять с себя заживо шкуру каким-то дикарям в штанах»."
 me_greek_1_black_sea.9.a:0 "Они знают что-то, чего не знаем мы?"
 me_greek_1_black_sea.9.b:0 "Лучше этим мужланам обо всём забыть."
 me_greek_1_black_sea.10.t:0 "$greek_1_6$: [gm_hellenic_reclamation_scope.GetName]"
 me_greek_1_black_sea.10.desc:0 "Теперь [gm_hellenic_reclamation_scope.GetName] в собственности семьи [gm_family_head_1.GetFamilyDisplayAdjective], и они воспользовались возможностью расширить список своих владений.\n\nЭта семья сыграла немалую роль в нашей успешной экспансии на Понте Эвксинском, но другие предлагают нам дать городу прежнюю самостоятельность."
 me_greek_1_black_sea.10.a:0 "Мы разрешим им самоуправление."
 me_greek_1_black_sea.10.at:0 "[gm_hellenic_reclamation_scope.GetName] получит независимость в качестве федерата."
 me_greek_1_black_sea.10.b:0 "Эту услугу нам оказывает [gm_family_head_1.GetPraenomen]."
 me_greek_1_black_sea.10.tt:0 "$mission_task_completed_tt_1$$greek_1_6$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.11.t:0 "$greek_1_14$: Разные покупки"
 me_greek_1_black_sea.11.desc:0 "[gm_family_head_1.GetPraenomen] семейства [gm_family_head_1.GetFamilyDisplayAdjective] устраивает торговые походы в разные варварские города, чтобы изучить их, прикинуть их ценность и заполучить благосклонность их владельцев."
 me_greek_1_black_sea.11.a:0 "Продолжайте."
 me_greek_1_black_sea.11.at:0 "$me_gre_task_start_tt_1$ оценивает порты, удерживаемые варварами."
 me_greek_1_black_sea.12.t:0 "$greek_1_5$: Эллинские посланники"
 me_greek_1_black_sea.12.desc_1:0 "У нас есть возможность расширить своё влияние на другие эвксинские колонии, пошедшие в прошлом своим путём.\n\n"
 me_greek_1_black_sea.12.desc:0 "[gm_family_head_1.GetPraenomen] [gm_family_head_1.GetFamilyDisplayAdjective] непременно даст честную оценку доступных нам вариантов, ведь наши интересы полностью совпадают."
 me_greek_1_black_sea.12.a:0 "За работу."
 me_greek_1_black_sea.12.at:0 "$me_gre_task_start_tt_1$ оценивает свободные колонии."
 me_greek_1_black_sea.13.t:0 "$greek_1_black_sea$: [gm_family_head_1.GetName] на пути к величию"
 me_greek_1_black_sea.13.desc_1:1 "К сожалению, [gm_old_family_head.GetPraenomen] из семейства [gm_old_family_head.GetFamilyDisplayAdjective] умирает, оставив свои проекты незавершёнными.\n\n"
 me_greek_1_black_sea.13.desc_2:0 "[gm_old_family_head.GetPraenomen] каким-то образом покидает прежнее расположение ([gm_1_greek_scope.GetName]) и больше не может выполнять наши операции.\n\n"
 me_greek_1_black_sea.13.desc_3:0 "Похоже, [gm_old_family_head.GetPraenomen] утрачивает благосклонность судьбы и больше не может служить нашему делу, так как находится в заключении.\n\n"
 me_greek_1_black_sea.13.desc_4:0 "На смену приходит [gm_family_head_1.GetPraenomen], чьё семейство затмило своих старых соперников."
 me_greek_1_black_sea.13.desc_5:1 "На смену приходит [gm_family_head_1.GetPraenomen], новый патриарх семейства [gm_old_family_head.GetFamilyDisplayAdjective]."
 me_greek_1_black_sea.13.a:0 "Надёжное племя."
 me_greek_1_black_sea.13.b:0 "Нам не хватало свежей крови."
 me_greek_1_black_sea.14.t_1:0 "$greek_1_7$"
 me_greek_1_black_sea.14.t_2:0 "$greek_1_8$"
 me_greek_1_black_sea.14.t_3:0 "$greek_1_10$"
 me_greek_1_black_sea.14.t_4:0 "$greek_1_9$"
 me_greek_1_black_sea.14.desc:0 "Наша недавняя экспансия на новые территории Понта Эвксинского значительно повышает наши возможности контроля северных торговых путей, как и надеется [gm_family_head_1.GetPraenomen].\n\n"
 me_greek_1_black_sea.14.desc_1:0 "Старые колонии на вифинском побережье будут служить надёжными бастионами эллинского влияния на южных берегах."
 me_greek_1_black_sea.14.desc_2:0 "Старые колонии Херсонеса — одни из богатейших в этом регионе, они непременно увеличат наш доход."
 me_greek_1_black_sea.14.desc_3:0 "Старые колонии на гетском побережье вновь станут известными центрами торговли и цивилизации."
 me_greek_1_black_sea.14.desc_4:1 "Нетронутое богатство Колхиды наконец-то станет доступно для эллинов. Эти старые порты ожидает новая жизнь."
 me_greek_1_black_sea.14.a:0 "Отлично."
 me_greek_1_black_sea.14.at1:0 "$mission_task_completed_tt_1$$greek_1_7$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.14.at2:0 "$mission_task_completed_tt_1$$greek_1_8$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.14.at3:0 "$mission_task_completed_tt_1$$greek_1_10$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.14.at4:0 "$mission_task_completed_tt_1$$greek_1_9$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.14.tt:0 "Государства на соответствующих территориях получили бонусы к торговле и ассимиляции."
 me_greek_1_black_sea.15.t:0 "$greek_1_11$"
 me_greek_1_black_sea.15.desc:0 "Наша растущая морская сеть требует столь же большого флота, способного защитить наших торговцев от грабителей, воров и конкурентов.\n\nТеперь нужно решить, на чём будут специализироваться наши эскадры — на скорости или на живучести."
 me_greek_1_black_sea.15.a:0 "Мы сделаем из них силу, с которой все будут считаться."
 me_greek_1_black_sea.15.b:0 "Уменьшить груз у кораблей и нанимать на них только лучших гребцов."
 me_greek_1_black_sea.15.tt:0 "$mission_task_completed_tt_1$$greek_1_11$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.16.t:0 "$greek_1_3$"
 me_greek_1_black_sea.16.desc:0 "Любой, кто хочет контролировать морскую торговлю на Понте Эвксинском, должен понять, что ключ к этому — Босфор.\n\nТеперь, когда мост Ио в наших руках, мы — бесспорные повелители всех торговых сделок, протекающих к востоку от Эгейского моря."
 me_greek_1_black_sea.16.a:0 "И это правильно."
 me_greek_1_black_sea.16.at:0 "$mission_task_completed_tt_1$$greek_1_3$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.17.t:1 "$greek_1_2$: [me_gre_1_argo_scope.GetName]"
 me_greek_1_black_sea.17.desc:1 "Благодаря нашим усилиям [me_gre_1_argo_scope.GetName] ничем не уступает другим городам запада; теперь это центр культуры и торговли, а также бастион против вторжений варваров.\n\nУ нас есть беспрецедентная возможность превратить этот город либо в промышленный, либо в военный центр наших отдалённых владений."
 me_greek_1_black_sea.17.a:0 "Экономика — это всё."
 me_greek_1_black_sea.17.b:0 "Без рекрутов мы погибнем."
 me_greek_1_black_sea.17.tt:0 "$mission_task_completed_tt_1$$greek_1_2$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.18.t:0 "$greek_1_5$: Греческие правительства"
 me_greek_1_black_sea.18.desc:0 "Наши торговцы вернулись из свободных эллинских колоний Понта Эвксинского со своей оценкой.\n\nМы должны осторожно выдвигать наши предложения, с учётом предыдущих сделок и их объёмов."
 me_greek_1_black_sea.18.a:0 "Давайте начнём переговоры с колонией [gm_1_colony_scope_1.GetName]."
 me_greek_1_black_sea.18.b:0 "Может быть, [gm_1_colony_scope_2.GetName]?"
 me_greek_1_black_sea.18.c:0 "[gm_1_colony_scope_3.GetName] — вот хороший вариант."
 me_greek_1_black_sea.18.d:0 "[gm_1_colony_scope_4.GetName] — многообещающий вариант."
 me_greek_1_black_sea.18.e:0 "Нет, пусть это будет [gm_1_colony_scope_5.GetName]."
 me_greek_1_black_sea.18.f:0 "Глупцы! [gm_1_colony_scope_6.GetName] — вот единственный вариант."
 me_greek_1_black_sea.18.g:0 "[SCOPE.Custom('gm_1_get_go_back_colony')]"
 me_greek_1_black_sea.18.gt:0 "Мы рассмотрим другие колонии."
 me_greek_1_black_sea.18.h:0 "Забудем об этом, они того не стоят."
 me_greek_1_black_sea.18.ht:0 "[gm_1_greek_scope.GetName] прекратит договариваться с колониями."
 me_greek_1_black_sea.18.tt:1 "Мы начнём переговоры с колонией #Y [gm_1_colony_target_scope.GetName]#!, предложив #G [SCOPE.ScriptValue('gm_1_colony_value')]#! @gold! за то, что они станут нашим федератом.\nВероятность принятия предложения зависит от того, какой харизмой обладает #Y [gm_family_head_1.GetPraenomen]#!, от относительного размера страны и дипломатического мнения. [SCOPE.Custom('gm_1_chance_colony')]\nЕсли колония откажет нам, у нас появится претензия на всю [gm_1_colony_target_scope.GetAdjective]ую территорию."
 me_greek_1_black_sea.19.t:0 "$greek_1_5$: [gm_1_greek_scope.GetAdjective]ое предложение"
 me_greek_1_black_sea.19.desc:0 "К нам прибыли торговцы из державы [gm_1_greek_scope.GetName], представляющие своё правительство. Они хотят предложить нам свою защиту в обмен на подарки — но очевидно, что на самом деле они намерены расширить собственное влияние..."
 me_greek_1_black_sea.19.bt:0 "Если #Y [gm_1_greek_scope.GetName]#! согласится на сделку, мы получим вдвое больше денег за то, что станем их федератом (#G [SCOPE.ScriptValue('gm_1_colony_double_value')]#! @gold!). В противном случае у них появится претензия на этот регион."
 me_greek_1_black_sea.19.a:0 "Цена безопасности."
 me_greek_1_black_sea.19.b:0 "Мы можем попросить больше."
 me_greek_1_black_sea.19.c:0 "Они нас недооценивают."
 me_greek_1_black_sea.19.ct:0 "[gm_1_greek_scope.GetName] претендует на все наши земли."
 me_greek_1_black_sea.20.t:0 "$greek_1_5$: [gm_1_colony_target_scope.GetAdjective]ие переговоры"
 me_greek_1_black_sea.20.desc:0 "[gm_family_head_1.GetName] отправляет торговцев для переговоров с владельцем [gm_1_colony_target_scope.GetName], и вот они возвращаются "
 me_greek_1_black_sea.20.desc_1:0 "с условиями, которые выдвигает [gm_1_colony_target_scope.GetRulerTitle] [gm_1_colony_target_scope.GetRuler.GetPraenomen]!\n\nМы уже отправили обещанные средства вместе с командой магистратов, которые будут следить за выплатой [gm_1_colony_target_scope.GetAdjective]ой дани новыми [gm_1_greek_scope.GetAdjective]ими подданными."
 me_greek_1_black_sea.20.desc_2:0 "с встречным предложением, которое выдвигает [gm_1_colony_target_scope.GetRulerTitle] [gm_1_colony_target_scope.GetRuler.GetPraenomen].\n\nОни готовы принять наше предложение и платить дань, но требуют за это гораздо большую цену."
 me_greek_1_black_sea.20.desc_3:0 "с категорическим отказом, который высказывает [gm_1_colony_target_scope.GetRulerTitle] [gm_1_colony_target_scope.GetRuler.GetPraenomen].\n\nВ письме сказано, что они способны защитить себя сами, и [gm_1_colony_target_scope.GetAdjective]ий народ не станет менять свою свободу на деньги."
 me_greek_1_black_sea.20.a:0 "Очень мудро с их стороны."
 me_greek_1_black_sea.20.b:0 "Мы восхищаемся их волей..."
 me_greek_1_black_sea.20.c:0 "...но они должны были принять предложение."
 me_greek_1_black_sea.20.d:0 "Вопиющее безобразие."
 me_greek_1_black_sea.20.tt:0 "$mission_task_completed_tt_1$$greek_1_14$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.21.t:0 "$greek_1_5$: [gm_1_greek_scope.GetName] даёт ответ"
 me_greek_1_black_sea.21.desc:0 "[gm_1_greek_scope.GetName] наконец-то принимает наше встречное предложение.\n\n"
 me_greek_1_black_sea.21.desc_1:0 "Похоже, они очень хотят распространить своё влияние на Понт Эвксинский, поэтому приняли наши требования!"
 me_greek_1_black_sea.21.desc_2:0 "Похоже, этим скрягам не понравились наши требования, и они решили отозвать своё «щедрое предложение дружбы»."
 me_greek_1_black_sea.21.a:0 "Мы того стоим."
 me_greek_1_black_sea.21.b:0 "Действительно щедрое..."
 me_greek_1_black_sea.22.t:0 "$greek_1_19$"
 me_greek_1_black_sea.22.desc:0 "Греческие торговцы веками совершали вылазки на Меотийское озеро, предлагая свои товары местным скифам и основывая поселения на его берегах.\n\nТеперь, когда мы получили контроль над Танаисом и заложили развивающееся эллинское поселение, греческое влияние в этой отдалённой части мира не вызывает сомнений."
 me_greek_1_black_sea.22.a:0 "Когда-нибудь всё это побережье будет греческим."
 me_greek_1_black_sea.22.at:0 "$mission_task_completed_tt_1$$greek_1_19$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.23.t:0 "$greek_1_12$"
 me_greek_1_black_sea.23.desc:0 "Греки Понта Эвксинского должны благодарить своих предков и их отвагу за то, что у них есть сейчас дома и что они вообще живы.\n\nМы же закладываем сейчас фундамент для будущей безопасности, процветания и славы."
 me_greek_1_black_sea.23.a:0 "Они не забудут."
 me_greek_1_black_sea.23.at:0 "$mission_task_completed_tt_1$$greek_1_12$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.24.t:0 "$greek_1_13$"
 me_greek_1_black_sea.24.desc:0 "$me_greek_1_black_sea.23.desc$."
 me_greek_1_black_sea.24.a:0 "$me_greek_1_black_sea.23.a$"
 me_greek_1_black_sea.24.at:0 "$mission_task_completed_tt_1$$greek_1_13$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.25.t:0 "$greek_1_15$"
 me_greek_1_black_sea.25.desc:0 "Нашим отважным воинам и морякам удалось уничтожить центры грабежей и насилия на Понте Эвксинском.\n\nНовая эпоха мира, поддерживаемая нашим бдительным флотом, обеспечит спокойствие и процветание в этом регионе."
 me_greek_1_black_sea.25.a:0 "Смерть пиратам."
 me_greek_1_black_sea.25.at:0 "$mission_task_completed_tt_1$$greek_1_15$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.26.t:0 "$greek_1_16$: Тихие воды"
 me_greek_1_black_sea.26.desc:0 "Пираты Понта Эвксинского с радостью приняли наши взятки и покинули эти воды.\n\nВозможно, их новым соседям это не понравится, а вот нашим торговцам и землевладельцам — вполне!"
 me_greek_1_black_sea.26.a:0 "Теперь можно заняться настоящими делами!"
 me_greek_1_black_sea.26.at:0 "$mission_task_completed_tt_1$$greek_1_16$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.27.t:0 "$greek_1_17$"
 me_greek_1_black_sea.27.desc:0 "Набор пиратов с побережья Понта Эвксинского прошёл успешно. Многих привлекли наши обещания простить им всё и сумма предлагаемого жалования.\n\nЕсли возникнет необходимость, недостатка в разных вызывающих страх кораблях у нас не будет."
 me_greek_1_black_sea.27.a:0 "Они будут делиться награбленным?"
 me_greek_1_black_sea.27.at:0 "$mission_task_completed_tt_1$$greek_1_17$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.28.t:0 "$greek_1_5$: Мойры"
 me_greek_1_black_sea.28.desc:0 "Наши посланники-торговцы вернулись с пустыми руками. Похоже, подходящих колоний, которым мы можем предложить защиту, просто нет."
 me_greek_1_black_sea.28.a:0 "Проклятье!"
 me_greek_1_black_sea.28.at:0 "Задание «#Y $greek_1_5$#!» #R пропущено#!!"
 me_greek_1_black_sea.29.t:0 "$greek_1_16$: Там, где трава зеленее"
 me_greek_1_black_sea.29.desc:0 "В наши порты прибыло большое количество бездельников и разбойников. Они обосновались в близлежащей местности, здесь же базируются их корабли.\n\nСудя по всему, набирающая силы держава [gm_1_greek_scope.GetName] заплатила им, чтобы они убрались из Понта Эвксинского в другие воды, и они выбрали наши..."
 me_greek_1_black_sea.29.a:0 "Почему мы?"
 me_greek_1_black_sea.30.t:0 "$greek_1_14$: Мойры"
 me_greek_1_black_sea.30.desc:0 "Наши посланники-торговцы вернулись с пустыми руками. Похоже, подходящих мест для обмена просто не осталось."
 me_greek_1_black_sea.30.a:0 "Вот незадача!"
 me_greek_1_black_sea.30.at:0 "Задание «#Y $greek_1_14$#!» #R пропущено#!!"
 me_greek_1_black_sea.31.t:0 "$greek_1_18$"
 me_greek_1_black_sea.31.desc:0 "Тесные контакты с нашими соседями-варварами способствовали тому, что многие их соплеменники обосновались в пределах наших границ, чтобы обогащаться под нашей защитой."
 me_greek_1_black_sea.31.a:0 "От них тоже бывает польза."
 me_greek_1_black_sea.31.at:0 "$mission_task_completed_tt_1$$greek_1_18$$mission_task_completed_tt_2$"
 gre_mis_1_haven_3_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('gre_mis_1_haven_ongoing_3')|0]#!"
