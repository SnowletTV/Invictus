 # Pan-Hellenic Government
 me_greek_2_greece.1.t:0 "$greek_2_greece$: Мечта Эллады"
 me_greek_2_greece.1.desc_1:0 "Слишком долго Греция находилась под властью чужеземных царей или подвергалась угрозе вторжения со стороны более крупных вражеских союзов."
 me_greek_2_greece.1.desc_2:0 "В эти странные времена некоторые мечтают об объединённой Греции, которая могла бы защитить себя от чужеземных вторжений, как это было во времена Афинского морского союза."
 me_greek_2_greece.1.desc:0 "\n\nНам придётся считаться с различиями в традициях, диалектах и формах правления, но это возможно..."
 me_greek_2_greece.1.a:0 "Представьте себе..."
 me_greek_2_greece.2.t:0 "$greek_2_greece$: Объединённая Эллада"
 me_greek_2_greece.2.desc:0 "Впервые в истории Греции все эллины объединились в одно государство, а вся прошлая разобщённость теперь не что иное, как туманные воспоминания.\n\nНесмотря на то, что в будущем нас могут ожидать трудности, каждый грек должен видеть, что единство — это сила, которой мы так долго пренебрегали."
 me_greek_2_greece.2.a:0 "Мы — защитники эллинской цивилизации."
 me_greek_2_greece.3.t:0 "$greek_2_1$: Столетия раскола"
 me_greek_2_greece.3.desc:0 "Споры между демократическим, монархическим и олигархическим правительствами продолжаются по всей Греции, и каждое навязывает свои традиции соседям и побеждённым врагам.\n\nДля объединения Греции этот раскол нужно устранить либо силой, либо при помощи дипломатии, чтобы мы могли подняться над хаосом, вызванным Александром и его полководцами."
 me_greek_2_greece.3.a:0 "Олигархия — лучший гарант стабильности."
 me_greek_2_greece.3.at:0 "$me_gre_task_start_tt_2$ ведёт политику по распространению олигархии."
 me_greek_2_greece.4.t:0 "$greek_2_1$: Олигархические усилия"
 me_greek_2_greece.4.desc:0 "[gm_2_family_head_scope.GetPraenomen] выступает [Select_CString(gm_2_family_head_scope.IsFemale, 'величайшей сторонницей', 'величайшим сторонником' )] олигархии и хочет добровольно приложить усилия для продвижения наших целей.\n\n$me_greek_2_stoke_desc$"
 me_greek_2_stoke_desc:0 "[gm_2_family_head_scope.GetSheHe|U] сделает всё от н[gm_2_family_head_scope.GetHerHis] зависящее, чтобы прожужжать нашим соседям и соперникам все уши мечтами об объединённой Греции."
 me_greek_2_greece.4.a:0 "[gm_2_family_head_scope.GetPraenomen] — хороший человек."
 me_greek_2_greece.4.at:1 "Мнение всех олигархий и монархий в Греции о державе [gm_2_greek_scope.GetName] повысится на #G 25#!.\nЕсть небольшая вероятность, $hellenic$ держава захочет сменить форму правления или стать нашим федератом в будущем."
 me_greek_2_greece.5.t:0 "$greek_2_2$: Столетия раскола"
 me_greek_2_greece.5.desc:0 "$me_greek_2_greece.3.desc$"
 me_greek_2_greece.5.a:0 "Мы верны демократии."
 me_greek_2_greece.5.at:0 "$me_gre_task_start_tt_2$ ведёт политику по распространению демократии."
 me_greek_2_greece.6.t:0 "$greek_2_1$: Демократические усилия"
 me_greek_2_greece.6.desc:0 "[gm_2_family_head_scope.GetPraenomen] выступает [Select_CString(gm_2_family_head_scope.IsFemale, 'величайшей сторонницей', 'величайшим сторонником' )] демократии и хочет добровольно приложить усилия для продвижения наших целей.\n\n$me_greek_2_stoke_desc$"
 me_greek_2_greece.6.a:0 "[gm_2_family_head_scope.GetPraenomen] — хороший человек."
 me_greek_2_greece.6.at:1 "Мнение всех неолигархических республик в Греции о державе [gm_2_greek_scope.GetName] повысится на #G 25#!.\nЕсть небольшая вероятность, что $hellenic$ держава в Греции захочет сменить форму правления или стать нашими данниками в будущем."
 me_greek_2_greece.7.t:0 "$greek_2_13$"
 me_greek_2_greece.7.desc:0 "После недавних повторных завоеваний всех бывших греческих территорий многие указывают на то, что подстрекателем является [gm_2_greek_scope.GetRuler.GetPraenomen].\n\nНарод уже называет [gm_2_greek_scope.GetRuler.GetHerHis] «$NICKNAME_ELEUTHERIOS$» («Освободитель»), а [gm_2_greek_scope.GetRuler.GetHerHis] слава распространилась по державе [gm_2_greek_scope.GetName] и всей Греции."
 me_greek_2_greece.7.a:0 "Никогда больше Греция не склонит головы."
 me_greek_2_greece.7.at:0 "$mission_task_completed_tt_1$$greek_2_13$$mission_task_completed_tt_2$"
 me_greek_2_greece.8.t:0 "$greek_2_3$"
 me_greek_2_greece.8.desc_1:0 "Город [me_gre_2_3_scope.GetName] наконец-то вернулся в руки истинных греков и снова может наслаждаться свободой и иметь родное правительство.\n\n"
 me_greek_2_greece.8.desc_2:0 "Город [me_gre_2_3_scope.GetName] наконец-то снова в руках греков как часть владений нашей зависимой державы [me_gre_2_3_scope.GetOwner.GetName].\n\n"
 me_greek_2_greece.8.desc_3:0 "Город [me_gre_2_3_scope.GetName] наконец-то освобождён и возвращён под руку собственного народа.\n\n"
 me_greek_2_greece.8.desc_4:0 "Сейчас наше правительство решает, стоит ли дать городу возможность продолжать свою деятельность в статусе зависимой державы или под нашей непосредственной защитой..."
 me_greek_2_greece.8.desc_5:0 "Сейчас наше правительство решает, стоит ли управлять освобождённым городом напрямую или же дать ему статус самоуправляемого протектората под нашим контролем."
 me_greek_2_greece.8.desc_6:0 "Сейчас наше правительство решает, стоит ли управлять освобождённым городом напрямую или оставить его под управлением нынешних правителей."
 me_greek_2_greece.8.a:0 "[me_gre_2_3_scope.GetName] теперь в безопасности."
 me_greek_2_greece.8.at:0 "[me_gre_2_3_scope.GetName] #Y получит свободу со статусом зависимой державы#!.\n$me_greek_2_20_op_tt$"
 me_greek_2_greece.8.b:0 "[gm_2_greek_scope.GetName] защитит всех греков."
 me_greek_2_greece.8.bt:0 "[me_gre_2_3_scope.GetName] останется нашей территорией.\n$me_greek_2_10_op_tt$"
 me_greek_2_greece.8.c:0 "Мы присмотрим за державой [me_gre_2_3_scope.GetName]."
 me_greek_2_greece.8.ct:0 "[me_gre_2_3_scope.GetOwner.GetName] останется в статусе нашей зависимой державы.\n$me_greek_2_20_op_tt$"
 me_greek_2_greece.8.d:0 "[me_gre_2_3_scope.GetName] будет под нашей защитой."
 me_greek_2_greece.8.dt:0 "$me_greek_2_10_op_tt$"
 me_greek_2_greece.8.e:0 "[me_gre_2_3_scope.GetOwner.GetAdjective] защитит державу [me_gre_2_3_scope.GetName]."
 me_greek_2_greece.8.et:0 "[me_gre_2_3_scope.GetName] останется [me_gre_2_3_scope.GetOwner.GetAdjective]ой территорией.\n$me_greek_2_20_op_tt$"
 me_greek_2_greece.8.f:0 "[me_gre_2_3_scope.GetName] присоединится к нам."
 me_greek_2_greece.8.ft:0 "$me_greek_2_10_op_tt$"
 me_greek_2_greece.8.g:0 "Над отношениями нужно работать, вот и всё."
 me_greek_2_greece.8.gt:0 "$me_greek_2_10_op_tt$"
 me_greek_2_10_op_tt:1 "Каждая $hellenic$ держава в Греции повысит свое мнение о державе [gm_2_greek_scope.GetName] на #G 10#!."
 me_greek_2_20_op_tt:1 "Каждая $hellenic$ держава в Греции повысит свое мнение о державе [gm_2_greek_scope.GetName] на #G 20#!."
 me_greek_2_greece.8.tt:0 "$mission_task_completed_tt_1$$greek_2_3$$mission_task_completed_tt_2$"
 me_greek_2_greece.9.t_1:0 "$greek_2_4$: Побуждение к действию"
 me_greek_2_greece.9.t_2:0 "$greek_2_5$: Побуждение к действию"
 me_greek_2_greece.9.desc:0 "[gm_2_greek_scope.GetRulerTitle] [gm_2_greek_scope.GetRuler.GetPraenomen] становится всё более [Select_CString(gm_2_greek_scope.IsFemale, 'дерзкой', 'дерзким' )] в своём решительном желании обеспечить державе [gm_2_greek_scope.GetName] власть над Грецией.\n\nЭто настолько очевидно, что [gm_2_greek_scope.GetRuler.GetSheHe] уже готовит речи с нападками на закостенелые правительства Греции с целью заручиться общественной поддержкой вторжения."
 me_greek_2_greece.9.a:0 "Сильное правительство должно восторжествовать."
 me_greek_2_greece.9.at:0 "$me_gre_task_start_tt_2$ выбирает целью греческие республики."
 me_greek_2_greece.9.b:0 "Греки заслуживают демократии."
 me_greek_2_greece.9.bt:0 "$me_gre_task_start_tt_2$ выбирает целью греческих олигархов и монархов."
 me_greek_2_greece.10.t_1:0 "$greek_2_4$: Полемическая речь"
 me_greek_2_greece.10.t_2:0 "$greek_2_5$: Полемическая речь"
 me_greek_2_greece.10.desc:0 "Наш отважный лидер, [gm_2_greek_scope.GetRulerTitle] [gm_2_greek_scope.GetRuler.GetPraenomen], резко высказывается против эллинских правительств, которые мешают объединению Греции."
 me_greek_2_greece.10.desc_1:0 "[gm_2_greek_scope.GetRuler.GetHerHis|U] колкие замечания пробудили в народе веру в необходимость сильного правительства, контроля за количеством эллинских демократий или их замены."
 me_greek_2_greece.10.desc_2:0 "[gm_2_greek_scope.GetRuler.GetHerHis|U] колкие замечания пробудили в народе веру в необходимость освобождения всех греков, уничтожения тирании и борьбы с неравенством граждан."
 me_greek_2_greece.10.claim_tt_1:1 "[gm_2_greek_scope.GetName] претендует на все олигархии и монархии в Греции ($hellenic$ часть)."
 me_greek_2_greece.10.claim_tt_2:1 "[gm_2_greek_scope.GetName] претендует на все неолигархические республики в Греции ($hellenic$ часть)."
 me_greek_2_greece.10.a:0 "Мы их сломим."
 me_greek_2_greece.10.at:0 "Задание «#Y $greek_2_4$#!» #G выполнено#!!"
 me_greek_2_greece.10.b:0 "$me_greek_2_greece.10.a$"
 me_greek_2_greece.10.bt:0 "Задание «#Y $greek_2_5$#!» #G выполнено#!!"
 me_greek_2_greece.11.t:0 "$greek_2_6$: Призыв к единству"
 me_greek_2_greece.11.desc:0 "Есть и другие греческие государства, которые разделяют наши ценности и легко вписались бы в нашу растущую сеть городов.\n\nКак и все греки, они самолюбивы и их нужно убеждать, но ясно, что вместе греки сильнее, даже если некоторым из них при этом придётся отказаться от прямого контроля."
 me_greek_2_greece.11.a:0 "Мы должны убедить их положить конец нашим дрязгам."
 me_greek_2_greece.11.at:0 "$me_gre_task_start_tt_2$ готовит дипломатические предложения."
 me_greek_2_greece.12.t:0 "$greek_2_6$: ответ"
 me_greek_2_greece.12.desc:0 "Мы сделали всё, что могли, с точки зрения дипломатии, разослав самых харизматичных из наших послов по всей Греции, чтобы попытаться убедить эллинов в наших лидерских качествах.\n\n"
 me_greek_2_greece.12.desc_1:0 "[gm_2_greek_scope.GetRuler.GetPraenomen] не зря старается. Нам обещали поддержку города, которые находятся в плачевном состоянии."
 me_greek_2_greece.12.desc_2:0 "Похоже, [gm_2_greek_scope.GetRuler.GetPraenomen] не может убедить греков в честности наших намерений, и любые аргументы тут просто бесполезны."
 me_greek_2_greece.12.a:0 "Мы о таком и мечтать не могли!"
 me_greek_2_greece.12.b:0 "Глупцы должны так или иначе образумиться."
 me_greek_2_greece.12.at:0 "$mission_task_completed_tt_1$$greek_2_6$$mission_task_completed_tt_2$"
 me_greek_2_greece.13.t_1:0 "$greek_2_4$: Всё течёт, всё изменяется"
 me_greek_2_greece.13.t_2:0 "$greek_2_5$: Всё течёт, всё изменяется"
 me_greek_2_greece.13.desc:0 "Пока мы готовились заручиться поддержкой народа против плохого правления, то получили известие, что последний из этих самозванцев уже пал."
 me_greek_2_greece.13.a:0 "Хвала богам."
 me_greek_2_greece.13.at:0 "Задание «#Y $greek_2_4$#!» #R пропущено#!!"
 me_greek_2_greece.13.b:0 "$me_greek_2_greece.13.a$"
 me_greek_2_greece.13.bt:0 "Задание «#Y $greek_2_5$#!» #R пропущено#!!"
 me_greek_2_greece.14.t:0 "$greek_2_6$: Потерянная возможность"
 me_greek_2_greece.14.desc:0 "Крах всех правительств в Элладе, разделяющих нашу точку зрения, помешал нашим дипломатическим усилиям в этом регионе.\n\nНеобходимо искать другие пути, если мы хотим занять тут лидирующие позиции."
 me_greek_2_greece.14.a:0 "Всегда есть способ добиться своего."
 me_greek_2_greece.14.at:0 "Задание «#Y $greek_2_6$#!» #R пропущено#!!"
 me_greek_2_greece.15.t_1:0 "$greek_2_15$: Нарушенные планы"
 me_greek_2_greece.15.t_2:0 "$greek_2_16$: Нарушенные планы"
 me_greek_2_greece.15.desc:0 "Потеря данников подорвала наши планы по более эффективной интеграции их ресурсов на благо [gm_2_greek_scope.GetAdjective]ой державы."
 me_greek_2_greece.15.a:0 "Всё так запуталось..."
 me_greek_2_greece.15.at:0 "Задание «#Y $greek_2_15$#!» #R пропущено#!!"
 me_greek_2_greece.15.b:0 "Всё так запуталось..."
 me_greek_2_greece.15.bt:0 "Задание «#Y $greek_2_16$#!» #R пропущено#!!"
 me_greek_2_greece.17.t:0 "$greek_2_18$"
 me_greek_2_greece.17.desc:0 "Наконец-то нам удалось воссоздать что-то от прежнего военного превосходства Афинского морского союза. Базы наших союзников раскинулись по всему Эгейскому морю и обеспечивают защиту от вторжений по воде.\n\nЕсли мы хотим сохранить нашу силу, нужно уделять флоту такое же внимание, как и армии, поддерживая его боеготовность."
 me_greek_2_greece.17.a:0 "Мы станем хозяевами этого моря с благословения Посейдона."
 me_greek_2_greece.17.at:0 "$mission_task_completed_tt_1$$greek_2_18$$mission_task_completed_tt_2$"
 me_greek_2_greece.18.t:0 "$greek_2_9$"
 me_greek_2_greece.18.desc:0 "Мы контролируем исторические города Греции и отстаиваем свои интересы, связанные с греческой культурой и традициями.\n\nОт оливковых рощ Платона до ворот Фив, от святилища Пифии до домов гетер в Коринфе..."
 me_greek_2_greece.18.a:0 "Вся Греция лежит у наших ног."
 me_greek_2_greece.18.at:0 "$mission_task_completed_tt_1$$greek_2_9$$mission_task_completed_tt_2$"
 me_greek_2_greece.19.t:0 "$greek_2_6$: [gm_2_greek_scope.GetAdjective]ие разговоры"
 me_greek_2_greece.19.desc:0 "Послы из державы [gm_2_greek_scope.GetName] прибывают в греческие города, умоляя всех, кто готов к ним прислушаться, помочь Греции сплотиться против общих угроз.\n\nОни просят каждого внести свой вклад в оборону Греции в обмен на защиту и дружбу с их стороны, хотя многие сомневаются в их бескорыстии..."
 me_greek_2_greece.19.a:0 "Времена сейчас всё-таки беспокойные..."
 me_greek_2_greece.19.at:0 "В следующие несколько недель:"
 me_greek_2_greece.19.b:0 "Какая гордыня!"
 me_greek_2_greece.20.t:0 "$greek_2_7$: [gm_2_greek_scope.GetCapital.GetName]"
 me_greek_2_greece.20.desc:0 "[gm_2_greek_scope.GetCapital.GetName], как и полагается мировой столице, полнится торговцами, философами, солдатами и ремесленниками, предлагающими свои услуги.\n\nНаша столица теперь уже бесспорно стала центром эллинской цивилизации и культуры, привлекая самых лучших греков на наши земли!"
 me_greek_2_greece.20.a:0 "[gm_2_greek_scope.GetCapital.GetName] — вечный город."
 me_greek_2_greece.20.at:0 "$mission_task_completed_tt_1$$greek_2_7$$mission_task_completed_tt_2$"
 me_greek_2_greece.20.tt:1 "Каждая $hellenic$ держава в Греции о повышает своё мнение о державе [gm_2_greek_scope.GetName] на #G 20#!."
 me_greek_2_greece.21.t:0 "$greek_2_8$: [gm_2_greek_scope.GetRuler.GetName]"
 me_greek_2_greece.21.desc:0 "В эти нелёгкие времена от сильных лидеров зависит многое, и эллинам повезло, что [gm_2_greek_scope.GetRuler.GetPraenomen] сражается за их интересы.\n\n"
 me_greek_2_greece.21.desc_1:0 "$me_greek_2_greece.21.desc_body$ и получив поддержку своего народа благодаря талантливому правлению."
 me_greek_2_greece.21.desc_2:0 "$me_greek_2_greece.21.desc_body$ и доказав качество своих знаний как назначенного стратега."
 me_greek_2_greece.21.desc_body:0 "[gm_2_greek_scope.GetRulerTitle] добивается всё больших успехов, прогнав врагов державы [gm_2_greek_scope.GetName] с поля боя"
 me_greek_2_greece.21.a:0 "[gm_2_greek_scope.GetRuler.GetPraenomen] приведёт нас к славе!"
 me_greek_2_greece.21.at:0 "$mission_task_completed_tt_1$$greek_2_8$$mission_task_completed_tt_2$"
 me_greek_2_greece.22.t:0 "$greek_2_15$: Хватка усиливается"
 me_greek_2_greece.22.desc:0 "Никогда ещё мы не нуждались так сильно в воинах для службы в эллинских армиях и защите границ и интересов всей Греции.\n\nТеперь наши политики выдвинули предложение о большей интеграции городов-побратимов в наши вооружённые силы, чтобы обеспечить постоянный набор новобранцев."
 me_greek_2_greece.22.a:0 "Этого требует безопасность Греции."
 me_greek_2_greece.22.at:0 "$me_gre_task_start_tt_2$ требует рекрутов от федератов."
 me_greek_2_greece.23.t:0 "$greek_2_15$: Призыв"
 me_greek_2_greece.23.desc:0 "[gm_2_greek_scope.GetRulerTitle] [gm_2_greek_scope.GetRuler.GetPraenomen] подписывает законы, согласно которым от наших эллинских зависимых держав будет требоваться больше людских ресурсов.\n\n$me_greek_2_greece_own_good_desc$"
 me_greek_2_greece_own_good_desc:0 "Возможно, им такое не понравится, но это всё ради их собственного блага и блага всех греков."
 me_greek_2_greece.23.a:0 "Это всего лишь цена свободы..."
 me_greek_2_greece.23.at:0 "$mission_task_completed_tt_1$$greek_2_15$$mission_task_completed_tt_2$"
 me_greek_2_greece.24.t:0 "$greek_2_16$: Финансовая зависимость"
 me_greek_2_greece.24.desc:0 "Поглощение рынков наших данников и их вклад в общую казну, которую мы контролируем, привели к невероятно тесному сотрудничеству.\n\nВполне естественно, что мы используем это положение, чтобы закрепить сложившийся порядок вещей и тем самым защитить доходы, которые гарантируют наши свободы."
 me_greek_2_greece.24.a:0 "$me_greek_2_greece.22.a$"
 me_greek_2_greece.24.at:0 "$me_gre_task_start_tt_2$ требует больше ресурсов."
 me_greek_2_greece.25.t:0 "$greek_2_16$: Общая казна"
 me_greek_2_greece.25.desc:0 "[gm_2_greek_scope.GetRulerTitle] [gm_2_greek_scope.GetRuler.GetPraenomen] принимает новую систему стандартизованных мер и весов, которая повысит прибыль, получаемую от рынков наших греческих собратьев.\n\n$me_greek_2_greece_own_good_desc$"
 me_greek_2_greece.25.a:0 "$me_greek_2_greece.23.a$"
 me_greek_2_greece.25.at:0 "$mission_task_completed_tt_1$$greek_2_16$$mission_task_completed_tt_2$"
 me_greek_2_greece.26.t:0 "$greek_2_10$"
 me_greek_2_greece.26.desc:0 "Лидеры державы [gm_2_greek_scope.GetName] воспринимают историю Афин и её морской империи данников как пример для реализации своих амбиций.\n\nИх успехи затмили даже Афинский морской союз, заложив основу для будущего поглощения и получения больших благ."
 me_greek_2_greece.26.a:0 "Свобода и торговля."
 me_greek_2_greece.26.at:0 "$mission_task_completed_tt_1$$greek_2_10$$mission_task_completed_tt_2$"
 me_greek_2_greece.27.t:0 "$greek_2_11$"
 me_greek_2_greece.27.desc:0 "Лидеры державы [gm_2_greek_scope.GetName] рассматривают стратегии лакедемонян и их господство в греческих городах как пример для реализации своих амбиций.\n\nНаша сеть зависимых держав и городов с гарнизонами превзошла даже достижения спартанцев, обеспечивая безопасность Греции и принося большие блага."
 me_greek_2_greece.27.a:0 "Мир и стабильность."
 me_greek_2_greece.27.at:0 "$mission_task_completed_tt_1$$greek_2_11$$mission_task_completed_tt_2$"
 me_greek_2_greece.28.t:0 "$greek_2_14$"
 me_greek_2_greece.28.desc:0 "Наши воины с азартом атаковали древний дворцовый комплекс династии Аргеадов, желая получить свою долю столь щедрой добычи.\n\nЭтим символическим жестом мы показали эллинскому миру, что время жестоких македонских царей прошло, и что [gm_2_greek_scope.GetName] теперь является неоспоримым властителем Греции."
 me_greek_2_greece.28.a:0 "Ха, и где теперь ваши сариссы?"
 me_greek_2_greece.28.at:0 "$mission_task_completed_tt_1$$greek_2_14$$mission_task_completed_tt_2$"
 me_greek_2_greece.29.t:0 "$greek_2_14$: Разграбление Аргеадов"
 me_greek_2_greece.29.desc:0 "Гонцы из Пеллы сообщают, что [gm_2_greek_scope.GetAdjective]ие солдаты разграбили дворцовый комплекс Аргеадов, отомстив за покорение Греции!\n\n"
 me_greek_2_greece.29.desc_1:0 "Таким образом они оскорбили память Александра, всех его предков и в первую очередь всех нас, его законных наследников!"
 me_greek_2_greece.29.desc_2:0 "Они явно хотят разозлить диадохов и показать жителям Греции, что смогут защитить их от вторжения чужеземных монархов."
 me_greek_2_greece.29.desc_3:0 "Похоже, времена македонского владычества в Греции навсегда подошли к концу, и теперь держава [gm_2_greek_scope.GetName] подхватила упавшую с их плеч окровавленную мантию."
 me_greek_2_greece.29.a:0 "Они заплатят за это преступление!"
 me_greek_2_greece.29.b:0 "Мы меняем одного жестокого хозяина на другого?"
 me_greek_2_greece.29.c:0 "Они даруют славу, но в конце её отбирают..."
 me_greek_2_greece.29.at:0 "$mission_task_completed_tt_1$$greek_2_11$$mission_task_completed_tt_2$"
 me_greek_2_greece.30.t:0 "$greek_2_1$: [gm_2_greek_scope.GetAdjective]ая защита"
 me_greek_2_greece.30.desc:0 "[gm_2_greek_scope.GetAdjective]ие дипломаты постоянно донимают наших чиновников, расписывая преимущества объединённой Греции, которая сможет выдержать губительные удары чужеземных захватчиков.\n\n"
 me_greek_2_greece.30.desc_1:0 "Они предлагают нам свою защиту в обмен на союз и небольшой вклад в виде добровольцев из наших держав для службы в объединённом войске Эллады."
 me_greek_2_greece.30.desc_2:0 "Они предлагают нам свою защиту в обмен на небольшую дань в общую казну на нужды обороны всей Эллады."
 me_greek_2_greece.30.a:0 "Вместе мы сильнее при любых обстоятельствах."
 me_greek_2_greece.30.b:0 "Они просто хотят власти над нами!"
 me_greek_2_greece.31.t:0 "$greek_2_1$: [gm_2_greek_scope.GetAdjective]ие аргументы"
 me_greek_2_greece.31.desc:0 "К нам обратились послы амбициозной [gm_2_greek_scope.GetAdjective]ой державы, которые хотят объединить Грецию, чтобы устранить прежнюю раздробленность и разногласия.\n\n"
 me_greek_2_greece.31.desc_1:0 "Они предлагают нам помощь в переработке законов таким образом, чтобы это способствовало развитию свободы и сплочению всех эллинов благодаря общей культуре и взаимопониманию."
 me_greek_2_greece.31.desc_2:0 "Они предлагают нам помощь путём реорганизации нашей республики по олигархическому принципу, чтобы это способствовало сплочению всех эллинов благодаря общей культуре и взаимопониманию."
 me_greek_2_greece.31.a:0 "Многого можно добиться, повернув в нужную сторону."
 me_greek_2_greece.31.b:0 "Пусть не лезут в наши дела!"
 me_greek_2_greece.31_plu:0 "#Y [me_gre_2_convinced_scope.GetName]#! становится плутократической республикой."
 me_greek_2_greece.31_ari:0 "#Y [me_gre_2_convinced_scope.GetName]#! становится аристократической республикой."
 me_greek_2_greece.31_the:0 "#Y [me_gre_2_convinced_scope.GetName]#! становится теократической республикой."
 me_greek_2_greece.31_dem:0 "#Y [me_gre_2_convinced_scope.GetName]#! становится демократической республикой."
 me_greek_2_greece.31_oli:0 "#Y [me_gre_2_convinced_scope.GetName]#! становится олигархической республикой."
 me_greek_2_greece.32.t:0 "$greek_2_1$: [gm_2_greek_scope.GetAdjective]ие аргументы"
 me_greek_2_greece.32.desc:0 "Дипломатические усилия, которые прикладывает[gm_2_family_head_scope.GetPraenomen], не прошли даром! [gm_2_family_head_scope.GetSheHe|U] сообщает, что [me_gre_2_convinced_scope.GetAdjective]ое государство согласилось принять нашу защиту в обмен на вклад в дело объединённой Эллады!"
 me_greek_2_greece.32.a:0 "Очень хорошо."
 me_greek_2_greece.33.t:0 "$greek_2_1$: [gm_2_greek_scope.GetAdjective]ие аргументы"
 me_greek_2_greece.33.desc:0 "[gm_2_family_head_scope.GetPraenomen] сообщает, что [gm_2_family_head_scope.GetHerHis] усилия по убеждению эллинских правительств оказались успешными в такой державе, как [me_gre_2_convinced_scope.GetName].\n\nПосле долгих дебатов их удалось убедить, что наш способ управления послужит на пользу всей Элладе."
 me_greek_2_greece.33.a:0 "Отлично."
 me_greek_2_greece.34.t:0 "[gm_2_greek_scope.GetAdjective]ая империя: Лидер Эллады"
 me_greek_2_greece.34.desc:0 "Наконец вся Греция, от острова Киферы до равнин Фессалии, объединилась под [gm_2_greek_scope.GetAdjective]ой рукой.\n\nЧтобы отпраздновать это знаменательное событие и решить, как дальше управлять эллинским миром, собралось правительство..."
 me_greek_2_greece.34.a:0 "Чтобы процветать, Греция должна быть по-настоящему объединённой."
 me_greek_2_greece.34.at:2 "$me_greek_2_greece.34.tt$Все греческие зависимые державы в провинции #Y $thessaly_area$#! и регионе #Y $greece_region$#!, за исключением провинций #Y $crete_area$#! и #Y $epirus_area$#!, будут присоединены к державе [gm_2_greek_scope.GetCapital.GetName].\n$me_greek_2_greece.34.ct$"
 me_greek_2_greece.34.b:0 "В старых племенах будет самоуправление под нашим руководством."
 me_greek_2_greece.34.bt:2 "$me_greek_2_greece.34.tt$Каждая #Y провинция#! региона $greece_region$ станет самоуправляемым вассалом-федератом панэллинского правительства, расположенного в столице [gm_2_greek_scope.GetCapital.GetState.GetShortName], и будет предоставлять людские ресурсы и армию."
 me_greek_2_greece.34.c:0 "$me_greek_2_greece.34.a$"
 me_greek_2_greece.34.ct:0 "$me_greek_2_greece.34.tt$[gm_2_greek_scope.GetCapital.GetName] будет #Y 25#! лет страдать от растущих волнений по всему миру."
 me_greek_2_greece.34.tt:0 "После выполнения задания «#Y [gm_2_greek_scope.GetAdjective]ая империя#!»:\n"
 me_greek_2_greece.35.t:0 "[gm_2_greek_scope.GetAdjective]ая империя: $greek_2_greece$"
 me_greek_2_greece.35.desc:0 "Все необходимые административные приготовления завершены, и новое эллинское правительство взяло под свой контроль всю Грецию.\n\n"
 me_greek_2_greece.35.desc_1:0 "Зависимые города Эллады мирно подчинились нашим требованиям о присоединении, сплотив население под нашим руководством."
 me_greek_2_greece.35.desc_2:0 "Исторические районы Греции, разделённые диалектами и культурой, получили самоуправление под общим руководством державы [gm_2_greek_scope.GetName]. Взамен их войска будут выполнять свой долг вместе с нашими, и они будут поставлять своих воинов для защиты всей Греции."
 me_greek_2_greece.35.desc_3:0 "Народу Греции пришлось смириться с нашим абсолютным господством, и теперь все её города без исключения находятся под управлением державы [gm_2_greek_scope.GetName]."
 me_greek_2_greece.35.mod_tt:0 "Каждый вассал получил"
 me_greek_2_greece.35.tt:1 "Каждая #Y провинция#! Греции стала самоуправляемым вассалом панэллинского правительства, расположенного в столице [gm_2_greek_scope.GetCapital.GetState.GetShortName], и будет предоставлять людские ресурсы и армию."
 me_greek_2_greece.35.tt2:0 "[gm_2_greek_scope.GetName] претендует на все эллинские территории поблизости от Греции."
 me_greek_2_greece.35.tt3:2 "Каждая $hellenic$ зависимая держава в провинции #Y $thessaly_area$#! и регионе #Y $greece_region$#!, за исключением провинций #Y $crete_area$#! и #Y $epirus_area$#!, была присоединена."
 me_greek_2_greece.35.a:0 "Время разделения в прошлом."
 me_greek_2_greece.35.b:0 "В качестве союзников мы сильнее."
 me_greek_2_greece.35.c:0 "$me_greek_2_greece.35.a$"
 ### Magna Graecia
 me_greek_3_italiote.1.t:0 "$greek_3_italiote$: Странные времена"
 me_greek_3_italiote.1.desc:0 "Греческий мир с трепетом наблюдал за нарастанием конфликтов между диадохами, а теперь и Сиракузы заявили свои претензии на наследие Александра.\n\n[gm_family_head_3.GetPraenomen] обладает таким даром убеждения, что [gm_3_greek_scope.GetRulerTitle] [gm_3_greek_scope.GetRuler.GetPraenomen] всё больше волнуется за судьбу [gm_3_greek_scope.GetAdjective]ой державы и видит себя объединяющей фигурой, которую ждёт [gm_3_greek_scope.GetName]."
 me_greek_3_italiote.1.a:0 "Вот ведь подстрекатель."
 me_greek_3_italiote.2.t:0 "$greek_3_italiote$: Великая Эллада"
 me_greek_3_italiote.2.desc:0 "Наш маленький город, благодаря вдохновляющим словам патриотов много лет назад, сумел стать ведущей державой Великой Греции и объединить италиотов. Возможно, это только начало! Кто знает, что ждёт столь сильный и находчивый народ впереди?"
 me_greek_3_italiote.2.a:0 "Время настало."
 me_greek_3_italiote.2.at:0 "Задание «#Y $greek_3_italiote$#!» #G выполнено#!!"
 me_greek_3_italiote.3.t_1:0 "$greek_3_2$: Призыв к действию"
 me_greek_3_italiote.3.t_2:0 "$greek_3_1$: Призыв к действию"
 me_greek_3_italiote.3.desc_1:0 "Город [gm_3_greek_scope.GetName] видел лучшие дни, и быстрые перемены показали необходимость радикальных действий, если мы хотим, чтобы он выжил."
 me_greek_3_italiote.3.desc_2:0 "Слишком долго город [gm_3_greek_scope.GetName] страдал под правлением такого патрона, как [gm_3_greek_scope.GetOverlord.GetName]. Если наш город хочет выжить, мы должны принять радикальные меры."
 me_greek_3_italiote.3.desc:0 "[gm_3_greek_scope.GetRulerTitle] [gm_3_greek_scope.GetRuler.GetPraenomen] побеждает в дискуссиях и поощряет изменения в нашей внешней политике."
 me_greek_3_italiote.3.a:0 "Мы должны действовать."
 me_greek_3_italiote.3.at:0 "$me_gre_task_start_tt_3$ подстрекает народ."
 me_greek_3_italiote.3.b:0 "Мы должны действовать."
 me_greek_3_italiote.4.t_1:0 "$greek_3_2$: Правое дело"
 me_greek_3_italiote.4.t_2:0 "$greek_3_1$: Правое дело"
 me_greek_3_italiote.4.desc_1:0 "[gm_3_greek_scope.GetRulerTitle] [gm_3_greek_scope.GetRuler.GetPraenomen] пользуется уважением за речи с призывами державы [gm_3_greek_scope.GetName] к оружию и получает поддержку многих людей, что приводит к политическому расколу."
 me_greek_3_italiote.4.desc_2:0 "[gm_3_greek_scope.GetRulerTitle] [gm_3_greek_scope.GetRuler.GetPraenomen] вызывает своими речами всеобщее недовольство, направленное на нашего патрона, и народ требует самоуправления."
 me_greek_3_italiote.4.desc:0 "Остаётся только заявить свои права на выживание и счастье."
 me_greek_3_italiote.4.a:0 "Настало наше время."
 me_greek_3_italiote.4.at:0 "$mission_task_completed_tt_1$$greek_3_2$$mission_task_completed_tt_2$"
 me_greek_3_italiote.4.b:0 "[gm_3_greek_scope.GetName] обретёт свободу."
 me_greek_3_italiote.4.bt:0 "$mission_task_completed_tt_1$$greek_3_1$$mission_task_completed_tt_2$"
 me_greek_3_italiote.5.t:0 "$greek_3_9$: [gm_3_greek_scope.GetCapital.GetName]"
 me_greek_3_italiote.5.desc:0 "Как и во всех других городах италиотов, после хаоса и восстания италийских варваров бурное прошлое наших дедов успело позабыться.\n\nБлагодаря новой инициативе мы наконец вернули нашему городу величие, насколько это было возможно, и привлекли новых поселенцев на эти земли."
 me_greek_3_italiote.5.a:0 "Столица [gm_3_greek_scope.GetCapital.GetName] станет новой жемчужиной Великой Греции."
 me_greek_3_italiote.5.at:0 "$mission_task_completed_tt_1$$greek_3_9$$mission_task_completed_tt_2$"
 me_greek_3_italiote.6.t:0 "$greek_3_19$: [gm_3_greek_scope.GetAdjective]ие споры"
 me_greek_3_italiote.6.desc:0 "В эти смутные времена нам нужна сильная объединяющая идея, чтобы бросить все наши ресурсы и общие усилия на выживание.\n\nВ колониях италиотов так много разных взглядов и воззрений, что в ближайшее время нас явно ожидает их столкновение."
 me_greek_3_italiote.6.a:0 "Специализация — путь к совершенству."
 me_greek_3_italiote.6.at:0 "$me_gre_task_start_tt_3$ разжигает дебаты."
 me_greek_3_italiote.7.t:0 "$greek_3_19$: Новообретённый энтузиазм"
 me_greek_3_italiote.7.desc:0 "Возникли ожесточённые дебаты, во время которых у разных сторон оказалось своё видение того, в каком направлении нужно двигаться.\n\n"
 me_greek_3_italiote.7.desc_1:0 "Наш город вполне обоснованно прославился тем, что мы первыми открыли такую тактику для конных лучников, а затем уже её перенял весь эллинский мир.\n\n"
 me_greek_3_italiote.7.desc_2:0 "В глубине души мы странствующие моряки, предки которых бежали с побережья Ионического моря, а затем и с Корсики, чтобы жить среди волн.\n\n"
 me_greek_3_italiote.7.desc_3:0 "Многое сказано о нашей попытке объединить религию с наследием Пифагора, математика и мудреца, родившегося в Кротоне и похороненного в Метапонте, школа которого до сих пор процветает.\n\n"
 me_greek_3_italiote.7.desc_5:0 "$me_greek_3_italiote_some_point_desc$ Спарты и поощряют принятие строгих методов обучения и совершенство в военном деле."
 me_greek_3_italiote.7.desc_6:0 "$me_greek_3_italiote_some_point_desc$ Афин и поощряют освоение кораблестроения и ведение военных действий на море."
 me_greek_3_italiote.7.desc_7:0 "$me_greek_3_italiote_some_point_desc$ Сиракуз и поощряют повсеместное использование наёмников и рабочей силы из Италии."
 me_greek_3_italiote.7.desc_8:0 "$me_greek_3_italiote_some_point_desc$ Ахеи и поощряют агрессивную тактику и набор рекрутов у государств-союзников."
 me_greek_3_italiote.7.desc_9:0 "$me_greek_3_italiote_some_point_desc$ Локриса и поощряют благочестие и действия, направленные на оборону."
 me_greek_3_italiote.7.desc_10:0 "$me_greek_3_italiote_some_point_desc$ Халкиды и поощряют умение строить корабли и укреплять наши стены."
 me_greek_3_italiote.7.desc_11:0 "$me_greek_3_italiote_some_point_desc$ Фокиды, прочие колонии которой преуспели за счёт развития кораблестроения под боком у чужеземных народов."
 me_greek_3_italiote_some_point_desc:0 "Некоторые указывают на то, что мы были колонистами державы"
 me_greek_3_italiote.7.a:0 "Мы должны сделать ставку на нашу прославленную конницу."
 me_greek_3_italiote.7.at:0 "Этот вариант доступен, потому что мы #Y [gm_3_greek_scope.GetName]#!.\n\n"
 me_greek_3_italiote.7.b:0 "Мы полагаемся на свой странствующий флот."
 me_greek_3_italiote.7.c:0 "Учение Пифагора приведёт нас в лучшее будущее."
 me_greek_3_italiote.7.d:0 "Следует поощрять философию и обучение."
 me_greek_3_italiote.7.e:0 "Наша армия должна быть сильной."
 me_greek_3_italiote.7.f:0 "Наша сила — в море."
 me_greek_3_italiote.7.g:0 "Мы должны вернуться к своим корням."
 me_greek_3_italiote.7.gt:0 "Этот вариант доступен, потому что наша метрополия #Y [SCOPE.Custom('get_gre_3_metropolis_2')]#!.\n\n"
 me_greek_3_italiote.7.tt:0 "$mission_task_completed_tt_1$$greek_3_19$$mission_task_completed_tt_2$"
 me_greek_3_italiote.8.t:0 "$greek_3_13$: Привязанность колоний"
 me_greek_3_italiote.8.desc:0 "Говорят, что большая часть основателей нашего города была родом из державы [SCOPE.Custom('get_gre_3_metropolis_1')], и в эти нелёгкие времена возникло предложение использовать эти древние связи ради нашего блага.\n\nНаши посланники готовы отправиться в долгое путешествие в Грецию."
 me_greek_3_italiote.8.a:0 "Отправить посланника."
 me_greek_3_italiote.8.at:0 "$me_gre_task_start_tt_3$ на подходе, готовься, [me_gre_3_13_target.GetName]."
 me_greek_3_italiote.9.t:0 "$greek_3_13$: Материнская привязанность"
 me_greek_3_italiote.9.desc:0 "Наши посланники вернулись из державы [me_gre_3_13_target.GetName] с ответом на наши мольбы."
 me_greek_3_italiote.9.desc_1:0 "Они радостно сообщают, что [me_gre_3_13_target.GetName] не против союза с нами и даже шлёт нам в подарок серебро! Более того, услышав о нашем положении, некоторые из их жителей согласились переселиться в Италию!"
 me_greek_3_italiote.9.desc_2:0 "Они сообщают, что [me_gre_3_13_target.GetName] шлёт нам ответный подарок, в том числе некоторое количество переселенцев, изъявивших желание начать новую жизнь в Италии, но особого дружелюбия, на которое мы могли бы надеяться, не заметно."
 me_greek_3_italiote.9.desc_3:0 "Они с прискорбием сообщают, что держава [me_gre_3_13_target.GetName] грубо их отвергла, а над нашими просьбами о помощи только посмеялась. Дескать, им самим не хватает..."
 me_greek_3_italiote.9.a:0 "[me_gre_3_13_target.GetName] и [gm_3_greek_scope.GetName]."
 me_greek_3_italiote.9.b:0 "Знаменитая [me_gre_3_13_target.GetAdjective]ая щедрость."
 me_greek_3_italiote.9.c:0 "Вот так вот, значит?"
 me_greek_3_italiote.9.tt:0 "$mission_task_completed_tt_1$$greek_3_13$$mission_task_completed_tt_2$"
 me_greek_3_italiote.10.t:0 "$greek_3_13$: [gm_3_greek_scope.GetAdjective]ие колонисты"
 me_greek_3_italiote.10.desc:0 "Из столицы [gm_3_greek_scope.GetCapital.GetName] прибыли посланники, припомнившие, что именно отсюда родом были их предки. В эти нелёгкие времена они умоляют нас помочь всем, чем сможем, нашим собратьям из колонии."
 me_greek_3_italiote.10.a:0 "Мы поможем нашим колонистам!"
 me_greek_3_italiote.10.b:0 "Отправьте им подношение, и на этом всё."
 me_greek_3_italiote.10.c:0 "Времена меняются, они должны заботиться о себе сами."
 me_greek_3_italiote.11.t:0 "$greek_3_10$: Великолепный город [gm_3_greek_scope.GetCapital.GetName]"
 me_greek_3_italiote.11.desc:0 "[gm_3_greek_scope.GetCapital.GetName], столица державы [gm_3_greek_scope.GetName], превратилась в шумный город с бесчисленным населением и ничуть не уступает старым городам Греции и другим некогда великим городам мира."
 me_greek_3_italiote.11.a:0 "Вечный город."
 me_greek_3_italiote.11.at:0 "$mission_task_completed_tt_1$$greek_3_10$$mission_task_completed_tt_2$"
 me_greek_3_italiote.12.t:0 "$greek_3_7$: Эллинская помощь"
 me_greek_3_italiote.12.desc:0 "Учитывая угрозу прямого вторжения в державу [gm_3_greek_scope.GetName], [gm_3_greek_scope.GetRulerTitle][gm_3_greek_scope.GetRuler.GetPraenomen] призывает к тому, чтобы попросить помощи у наших греческих собратьев, как в прошлом нередко делали города италиотов.\n\nТеперь ведутся дебаты, к какому государству следует обратиться."
 me_greek_3_italiote.12.a:0 "[gm_3_7_scope_1.GetName]"
 me_greek_3_italiote.12.at:0 "$mission_task_completed_tt_1$$greek_3_10$$mission_task_completed_tt_2$"
 me_greek_3_italiote.12.b:0 "[gm_3_7_scope_2.GetName]"
 me_greek_3_italiote.12.c:0 "[gm_3_7_scope_3.GetName]"
 me_greek_3_italiote.12.d:0 "[gm_3_7_scope_4.GetName]"
 me_greek_3_italiote.12.e:0 "[gm_3_7_scope_5.GetName]"
 me_greek_3_italiote.12.f:0 "[gm_3_7_scope_6.GetName]"
 me_greek_3_italiote.12.g:0 "Есть и другие."
 me_greek_3_italiote.12.gt:0 "Мы рассмотрим другие державы."
 me_greek_3_italiote.12.h:0 "Мы должны выстоять в одиночестве."
 me_greek_3_italiote.12.ht:0 "[gm_3_greek_scope.GetName] перестанет искать помощь."
 me_greek_3_italiote.12.tt:0 "#Y [gm_3_foreign_aid_target.GetName]#! — вот к кому мы обратимся с просьбой помочь нам войсками, деньгами и союзом."
 me_greek_3_italiote.13.t:0 "$greek_3_7$: Эллинская помощь"
 me_greek_3_italiote.13.desc:0 "[gm_3_greek_scope.GetRulerTitle] [gm_3_greek_scope.GetRuler.GetPraenomen], правитель города италиотов [gm_3_greek_scope.GetName], шлёт нам письмо и умоляет помочь нашим собратьям-грекам, над которыми нависла угроза уничтожения."
 me_greek_3_italiote.13.a:0 "Отправим им всё, что можно."
 me_greek_3_italiote.13.b:0 "Они получат некоторое количество солдат и денег."
 me_greek_3_italiote.13.c:0 "Нищие! Воры!"
 me_greek_3_italiote.14.t:0 "$greek_3_7$: [gm_3_foreign_aid_target.GetName] даёт ответ"
 me_greek_3_italiote.14.desc:0 "Наши посланники вернулись из державы [gm_3_foreign_aid_target.GetName] с ответом, который нам даёт [gm_3_foreign_aid_target.GetRulerTitle] [gm_3_foreign_aid_target.GetRuler.GetPraenomen]."
 me_greek_3_italiote.14.desc_1:0 "[gm_3_foreign_aid_target.GerRuler.GetSheHe|U] хочет помочь, поэтому шлёт нам деньги и солдат, а также соглашается на союз, который отпугнёт будущих агрессоров!"
 me_greek_3_italiote.14.desc_2:0 "Посланники сообщают, что [gm_3_foreign_aid_target.GetRuler.GetSheHe] поможет нам добровольцами и немного деньгами, но ничем более, так как борется с собственными проблемами."
 me_greek_3_italiote.14.desc_3:0 "[gm_3_foreign_aid_target.GetRuler.GetSheHe|U] отказывается прислать нам помощь и говорит, что нашему правителю не следует, подобно нищему, просить милостыню, проявляя постыдную слабость."
 me_greek_3_italiote.14.a:0 "Да благословят тебя боги, [gm_3_foreign_aid_target.GetRuler.GetPraenomen]!"
 me_greek_3_italiote.14.b:0 "Мы очень признательны!"
 me_greek_3_italiote.14.c:0 "Безнадёжно, забудем об этом."
 me_greek_3_italiote.14.ct:0 "Мы больше не будем просить."
 me_greek_3_italiote.14.d:0 "Мы должны попытаться снова."
 me_greek_3_italiote.14.dt:0 "Мы обратимся к другой державе."
 me_greek_3_italiote.15.t:0 "$greek_3_4$: Появление надежды"
 me_greek_3_italiote.15.desc:0 "Когда-то Италиотская лига была влиятельной силой, а не просто словами на бумаге; города-государства помогали друг другу и действовали во имя единой цели.\n\nНаше влияние растёт, и [gm_3_greek_scope.GetRulerTitle] [gm_3_greek_scope.GetRuler.GetPraenomen] считает, что пришло время, чтобы эта лига стала нашим ядром, объединив всех италиотов в рамках одного государства."
 me_greek_3_italiote.15.a:0 "Мы все собратья."
 me_greek_3_italiote.15.at:0 "$me_gre_task_start_tt_3$ организовывает Италиотскую лигу."
 me_greek_3_italiote.16.t:0 "$greek_3_4$: Новая заря"
 me_greek_3_italiote.16.desc:0 "Нам удалось объединить собратьев в такую крепкую Италиотскую лигу, каких ещё не знала история.\n\nЭтим мы заявили о своём лидерстве над всеми греками-италиотами, а значит, и над всей Великой Грецией."
 me_greek_3_italiote.16.a:0 "Мы объединим всех."
 me_greek_3_italiote.16.at:0 "$mission_task_completed_tt_1$$greek_3_4$$mission_task_completed_tt_2$"
 me_greek_3_italiote.16.tt:0 "[gm_3_greek_scope.GetName] претендует на все италиотские города."
 me_greek_3_italiote.16.tt1:0 "Все зависимые государства италиотов присоединены."
 me_greek_3_italiote.16.tt2:0 "По меньшей мере один италиотский город-государство находится под нашим управлением."
 me_greek_3_italiote.16.tt3:0 "Под нашим управлением нет италиотских городов-государств."
 me_greek_3_italiote.17.t:0 "$greek_3_5$"
 me_greek_3_italiote.17.desc:0 "Мы наконец-то победили внутренние италийские племена, чей приход к власти поколебал италиотское превосходство наших предков. Пусть [SCOPE.Custom('gre_mission_3_5_custom_loc')] знает своё место!"
 me_greek_3_italiote.17.a:0 "У греков снова всё под контролем."
 me_greek_3_italiote.17.at:0 "$mission_task_completed_tt_1$$greek_3_5$$mission_task_completed_tt_2$"
 get_me_gre_3_5_sam:0 "Самний"
 get_me_gre_3_5_lca:0 "Лукания"
 get_me_gre_3_5_brt:0 "Бруттий"
 me_greek_3_italiote.18.t:0 "$greek_3_12$"
 me_greek_3_italiote.18.desc:0 "Мы, греки, совершили невозможное, изгнав италийские правительства из Южной Италии и взяв всю Великую Грецию под свой контроль. Мы должны сделать так, чтобы Италия и дальше оставалась греческой, ради наших детей и детей наших детей."
 me_greek_3_italiote.18.a:0 "Воистину Великая Греция."
 me_greek_3_italiote.18.at:0 "$mission_task_completed_tt_1$$greek_3_12$$mission_task_completed_tt_2$"
 me_greek_3_italiote.19.t:0 "$greek_3_8$: Борьба за жалование"
 me_greek_3_italiote.19.desc:0 "В отличие от самой Греции, население греческих городов в Италии никогда не могло вырасти настолько, чтобы помочь армии. Вместо этого существует оживлённая торговля контрактами наёмников, а многие италийские воины предлагают свои услуги ради славы и добычи."
 me_greek_3_italiote.19.a:0 "Нам нужен каждый боеспособный мужчина."
 me_greek_3_italiote.19.at:0 "$me_gre_task_start_tt_3$ обеспечивает контракты наёмников."
 me_greek_3_italiote.20.t:0 "$greek_3_8$: Рьяная решительность"
 me_greek_3_italiote.20.desc:0 "При заключении контрактов к нам подходит седой италийский ветеран по имени [gm_3_merc_scope.GetPraenomen] и без посредников предлагает свои услуги державе [gm_3_greek_scope.GetName]. Прямо рвётся в бой."
 me_greek_3_italiote.20.a:0 "Они добудут славу для нас и для себя."
 me_greek_3_italiote.20.at:0 "$mission_task_completed_tt_1$$greek_3_12$$mission_task_completed_tt_2$"
 me_greek_3_italiote.20.tt:0 "[gm_3_merc_scope.GetPraenomen] присоединяется к нашему двору."
 me_greek_3_italiote.21.t:0 "$greek_3_11$"
 me_greek_3_italiote.21.desc:0 "Мы сыграли ключевую роль в расширении влияния эллинских колоний Великой Греции, и теперь им не нужно больше бояться господства варваров. Италиоты всей Великой Греции радуются, узнав, что наконец свободны!"
 me_greek_3_italiote.21.a:0 "Греки не склоняются перед варварами."
 me_greek_3_italiote.21.at:0 "$mission_task_completed_tt_1$$greek_3_11$$mission_task_completed_tt_2$"
 me_greek_3_italiote.22.t:0 "$greek_3_17$"
 me_greek_3_italiote.22.desc:0 "Мы наконец добились лидерства в Великой Греции, объединив большинство её городов под своим управлением. Теперь наш правитель [gm_3_greek_scope.GetRulerTitle] [gm_3_greek_scope.GetRuler.GetPraenomen] зовётся «омагириос» («собиратель») благодаря объединению постоянно грызущихся городов Великой Греции.\n\nС единой целью и общими ресурсами города италиотов могут наконец противостоять новым угрозам нашей эпохи."
 me_greek_3_italiote.22.a:0 "Более великие, чем Греция."
 me_greek_3_italiote.22.at:0 "$mission_task_completed_tt_1$$greek_3_17$$mission_task_completed_tt_2$"
 me_greek_3_italiote.23.t:0 "$greek_3_6$"
 me_greek_3_italiote.23.desc:0 "Похоже, смена курса принесла свои плоды, и [gm_3_greek_scope.GetName] снова превращается в крупного игрока на карте Великой Греции. Мы должны сделать всё возможное, чтобы так было и в будущем!"
 me_greek_3_italiote.23.a:0 "Вперёд, к славе!"
 me_greek_3_italiote.23.at:0 "$mission_task_completed_tt_1$$greek_3_6$$mission_task_completed_tt_2$"
 me_greek_3_italiote.24.t:0 "$greek_3_18$"
 me_greek_3_italiote.24.desc_1:0 "Наладив стратегическую связь с Сицилией, мы лишили сикелиотов одного из их главных городов и много приобрели с точки зрения торговых возможностей и налогов."
 me_greek_3_italiote.24.desc_2:0 "Изначально наш город основали япиги, но затем мы отвоевали исконные земли у этого италийского племени. Объединив их традиции с нашими, мы сможем пожинать плоды взаимного сотрудничества."
 me_greek_3_italiote.24.desc_3:0 "Нам удалось взять под контроль некоторые участки побережья Иллирии, что открывает новые возможности для торговли и пиратства. Доходы должны значительно вырасти, и многие считают, что это знаменует начало новой эпохи для отважных моряков."
 me_greek_3_italiote.24.a:0 "$me_greek_4_west.2.a$"
 me_greek_3_italiote.24.at:0 "$mission_task_completed_tt_1$$greek_3_6$$mission_task_completed_tt_2$"
 me_greek_3_italiote.25.t:0 "$greek_3_15$"
 me_greek_3_italiote.25.desc:1 "Беспокойная эпоха Сиракуз наконец закончилась, а вместе с ней и набеги, которые они совершали на города италиотов в регионе $croton_area$. Под нашим благожелательным правлением сикелиоты будут презирать те дни как недостойное прошлое."
 me_greek_3_italiote.25.a:0 "Сикелиоты заслужили лучшего."
 me_greek_3_italiote.25.at:0 "$mission_task_completed_tt_1$$greek_3_15$$mission_task_completed_tt_2$"
 me_greek_3_italiote.26.t:0 "$greek_3_italiote$: [gm_family_head_3.GetName] на пути к величию"
 me_greek_3_italiote.26.desc_1:0 "К сожалению, [gm_old_family_head.GetPraenomen] из семейства [gm_old_family_head.GetFamilyDisplayAdjective] умирает, оставив свои проекты незавершёнными.\n\n"
 me_greek_3_italiote.26.desc_2:0 "[gm_old_family_head.GetPraenomen] каким-то образом покидает прежнее расположение ([gm_3_greek_scope.GetName]) и больше не может выполнять наши операции.\n\n"
 me_greek_3_italiote.26.desc_3:0 "Похоже, [gm_old_family_head.GetPraenomen] утрачивает благосклонность судьбы и больше не может служить нашему делу, так как находится в заключении.\n\n"
 me_greek_3_italiote.26.desc_4:0 "На смену приходит [gm_family_head_3.GetPraenomen], чьё семейство затмило своих старых соперников."
 me_greek_3_italiote.26.desc_5:0 "На смену приходит [gm_family_head_3.GetPraenomen], новый патриарх семейства [gm_old_family_head.GetFamilyDisplayAdjective]."
 me_greek_3_italiote.27.t:0 "$greek_3_italiote$: Украденные мечты"
 me_greek_3_italiote.27.desc:0 "С появлением государства Великая Греция наши надежды на то, чтобы стать объединителями греков во всей Италии, были попраны. Нам придётся найти какой-то иной путь для сохранения нашей силы и независимости."
 me_greek_3_italiote.27.a:0 "Так нечестно..."
 me_greek_3_italiote.27.at:0 "Задание «#Y $greek_3_italiote$#!» #R отменено#!!"

 # Far from Home
 me_greek_4_west.1.t:0 "$greek_4_west$: Находчивое семейство [gm_family_head_4.GetFamilyDisplayAdjective]s"
 me_greek_4_west.1.desc: "Несмотря на все усилия наших предшественников остановить волну, удача эллинов в Западном Средиземноморье пошла на убыль: всё больше колоний переходит к местным племенам и нашим жестоким пунийским конкурентам.\n\nНесколько раз мы сталкивались с тем, что наши интересы ущемлялись [GetCountry('CAR').GetName], в частности, который открыто бросает нам вызов в #E Сардинское море#! - у нас нет друзей в [GetProvince('(int32)3256'). GetName], и не нужно быть пророком, чтобы предвидеть новые конфликты между нашими странами.\n\n В этой мрачной атмосфере амбициозный чиновник по имени [gm_family_head_4.GetName] выступил в качестве сторонника новой смелой эпохи [ROOT. GetCountry.GetAdjective]ой, которая защитит наш город и изменит нашу удачу, а [ROOT.GetCountry.GetRuler.GetName], в свою очередь, обещает привести [ROOT.GetCountry.GetName] к немыслимым высотам с помощью этих благословений богов."
 me_greek_4_west.1.a: "Народ [ROOT.GetCountry.GetName] с вами, [ROOT.GetCountry.GetRuler.GetFirstName]!"

 me_greek_4_west.2.t:0 "$greek_4_west$: Массалийское превосходство"
 me_greek_4_west.2.desc:0 "Мы совершили невозможное, пережив как дикарей, атакующих наши ворота, так и хитрых пунийских торговцев. Наша империя раскинулась по всему Средиземному морю, и выживание бесчисленных городов зависит от наших торговых связей. Кто бы мог подумать, что мы добьёмся подобных успехов?"
 me_greek_4_west.2.a:0 "Настало наше время!"
 me_greek_4_west.2.at:0 "Задание «#Y $greek_4_west$#!» #G выполнено#!!"

 me_greek_4_west.3.t:0 "[gm_family_head_4.GetName] на пути к величию"
 me_greek_4_west.3.desc_1:0 "К сожалению, [gm_old_family_head.GetPraenomen] из семейства [gm_old_family_head.GetFamilyDisplayAdjective] умирает, оставив свои проекты незавершёнными.\n\n"
 me_greek_4_west.3.desc_2:0 "[gm_old_family_head.GetPraenomen] каким-то образом покидает прежнее расположение ([gm_1_greek_scope.GetName]) и больше не может выполнять наши операции.\n\n"
 me_greek_4_west.3.desc_3:0 "Похоже, [gm_old_family_head.GetPraenomen] утрачивает благосклонность судьбы и больше не может служить нашему делу, так как находится в заключении.\n\n"
 me_greek_4_west.3.desc_4:0 "На смену приходит [gm_family_head_4.GetPraenomen], чьё семейство затмило своих старых соперников."
 me_greek_4_west.3.desc_5:0 "На смену приходит [gm_family_head_4.GetPraenomen], новый патриарх семейства [gm_old_family_head.GetFamilyDisplayAdjective]."

 me_greek_4_west.5.t:0 "$greek_4_4$"
 me_greek_4_west.5.desc:0 "К нам стекаются богатые доходы, эллинские торговые посты процветают под нашим управлением, превращая запад из неосвоенного края державы в процветающий оплот эллинизма.\n\nЕщё многое предстоит сделать и много денег предстоит заработать, но очевидно, что мы на верном пути."
 me_greek_4_west.5.at:0 "$mission_task_completed_tt_1$$greek_4_4$$mission_task_completed_tt_2$"
 
 me_greek_4_west.6.desc:0 "Торговцы, отправленные главой семьи ([gm_family_head_4.GetPraenomen]), вернулись со списком гаваней, где мы можем купить себе места.\n\nТакже они указали, что именно нужно предлагать, чтобы заинтересовать текущих владельцев в сделке, если это вообще возможно."
 me_greek_4_west.6.a:0 "[gm_4_bartering_scope_1.GetName], порт, которым владеет [gm_4_bartering_scope_1.GetOwner.GetName]?"
 me_greek_4_west.6.b:0 "[gm_4_bartering_scope_2.GetOwner.GetAdjective]ое предложение ([gm_4_bartering_scope_2.GetName]) — хороший вариант."
 me_greek_4_west.6.c:0 "А если [gm_4_bartering_scope_3.GetName] (владелец [gm_4_bartering_scope_3.GetOwner.GetName])?"
 me_greek_4_west.6.d:0 "Отличный вариант — [gm_4_bartering_scope_4.GetName], владелец — [gm_4_bartering_scope_4.GetOwner.GetName]."
 me_greek_4_west.6.e:0 "[gm_4_bartering_scope_5.GetName], похоже, приносит неплохой доход, который пожинает [gm_4_bartering_scope_5.GetOwner.GetName]..."
 me_greek_4_west.6.f:0 "[gm_4_bartering_scope_6.GetOwner.GetAdjective]ий вариант —[gm_4_bartering_scope_6.GetName] в превосходном положении."
 me_greek_4_west.6.ht:0 "[gm_4_greek_scope.GetName] перестанет оценивать порты."
 me_greek_4_west.6.tt:0 "Мы предложим купить порт #Y [gm_4_barter_target_territory.GetName]#!, которым владеет [gm_4_barter_target_territory.GetOwner.GetName], за #R -[SCOPE.ScriptValue('gm_4_barter_territory_value')]#! @gold!\nВероятность принятия предложения зависит от того, какой харизмой обладает #Y [gm_family_head_4.GetPraenomen]#!, от относительной ценности порта и от дипломатического мнения. [SCOPE.Custom('gm_4_chance_barter')]\nЕсли владелец откажет нам, у нас появится претензия на порт #Y [gm_4_barter_target_territory.GetName]#!"
 
 me_greek_4_west.7.t:0 "$greek_4_14$: Проницательные греки, чья родина — [gm_4_greek_scope.GetName]"
 me_greek_4_west.7.desc:0 "К нам прибыли торговцы, которые, по их словам, представляют город [gm_4_greek_scope.GetName], центр эллинской торговли в регионе [gm_4_greek_scope.GetCapital.GetArea.GetRegion.GetName] на побережье Средиземного моря.\n\nОни желают приобрести гавань в регионе [gm_4_barter_target_territory.GetName] в обмен на «разумную компенсацию»."
 me_greek_4_west.7.bt:0 "Если #Y [gm_4_greek_scope.GetName]#! согласится на сделку, мы получим вдвое больше денег в обмен на регион #Y [gm_4_barter_target_territory.GetName]#! (#G [SCOPE.ScriptValue('gm_4_barter_territory_double_value')]#! @gold!). В противном случае у них появится претензия на этот регион."
 me_greek_4_west.7.ct:0 "[gm_4_greek_scope.GetName] получит возможность предъявить претензии на город #Y [gm_4_barter_target_territory.GetName]#!."
 
 me_greek_4_west.8.t:0 "$greek_4_14$: [gm_4_barter_target_territory.GetOwner.GetAdjective]ие переговоры"
 me_greek_4_west.8.desc:0 "[gm_family_head_4.GetName] отправляет торговцев для переговоров с владельцем [gm_4_barter_target_territory.GetOwner.GetName], и вот они возвращаются "
 me_greek_4_west.8.desc_1:0 "с условиями, которые выдвигает варвар-владелец, [gm_4_barter_target_territory.GetOwner.GetRulerTitle] [gm_4_barter_target_territory.GetOwner.GetRuler.GetPraenomen]!\n\nМы уже отправили обещанные средства вместе с командой магистратов, которые будут следить за управлением портом [gm_4_barter_target_territory.GetName], как за [gm_4_greek_scope.GetAdjective]им портом."
 me_greek_4_west.8.desc_2:0 "с встречным предложением, которое выдвигает варварский правитель, [gm_4_barter_target_territory.GetOwner.GetRulerTitle] [gm_4_barter_target_territory.GetOwner.GetRuler.GetPraenomen].\n\nОни готовы продать нам земли и гавань в окрестностях региона [gm_4_barter_target_territory.GetName], но требуют за это гораздо большую цену."
 me_greek_4_west.8.desc_3:0 "с категорическим отказом, который высказал варварский правитель, [gm_4_barter_target_territory.GetOwner.GetRulerTitle] [gm_4_barter_target_territory.GetOwner.GetRuler.GetPraenomen].\n\nВ письме сказано, что эти земли — исконные земли [gm_4_barter_target_territory.GetOwner.GetAdjective]ого народа и они гораздо ценнее блестящих побрякушек."
 
 me_greek_4_west.9.t:0 "$greek_4_14$: [gm_4_greek_scope.GetName] даёт ответ"
 me_greek_4_west.9.desc:0 "[gm_4_greek_scope.GetName] наконец-то принимает наше встречное предложение.\n\n"
 
 me_greek_4_west.10.desc:0 "Теперь [gm_hellenic_reclamation_scope.GetName] в собственности семьи [gm_family_head_4.GetFamilyDisplayAdjective], и они воспользовались возможностью расширить список своих владений.\n\nЭта семья сыграла немалую роль в нашей успешной экспансии, но другие предлагают нам вернуть городу прежнюю самостоятельность."
 me_greek_4_west.10.at:0 "[gm_hellenic_reclamation_scope.GetName] получит независимость в качестве федерата."
 me_greek_4_west.10.b:0 "Эту услугу нам оказывает [gm_family_head_4.GetPraenomen]."
 me_greek_4_west.10.tt:0 "$mission_task_completed_tt_1$$greek_4_6$$mission_task_completed_tt_2$"
 
 me_greek_4_west.11.desc:0 "[gm_family_head_4.GetPraenomen] семейства [gm_family_head_4.GetFamilyDisplayAdjective] устраивает торговые походы в разные варварские города, чтобы изучить их, прикинуть их ценность и заполучить благосклонность их владельцев."
 me_greek_4_west.11.at:0 "$me_gre_task_start_tt_4$ оценивает порты, удерживаемые варварами."
 
 me_greek_4_west.12.t:0 "$greek_4_5$: Эллинские посланники"
 me_greek_4_west.12.desc_1:0 "У нас есть возможность расширить своё влияние на другие массалийские колонии, пошедшие в прошлом своим путём.\n\n"
 me_greek_4_west.12.desc:0 "[gm_family_head_4.GetPraenomen] [gm_family_head_4.GetFamilyDisplayAdjective] непременно даст честную оценку доступных нам вариантов, ведь наши интересы полностью совпадают."
 me_greek_4_west.12.a:0 "Да, да, приступайте уже."
 me_greek_4_west.12.at:0 "$me_gre_task_start_tt_4$ оценивает свободные колонии."

 me_greek_4_west.14.t:0 "$greek_4_7$"
 me_greek_4_west.14.desc:0 "[gm_family_head_4.GetPraenomen] радуется недавнему приобретению новых торговых постов вдоль побережья Средиземного моря, поскольку это поддерживает его амбиции и увеличивает прибыль.\n\n"
 me_greek_4_west.14.desc_1:0 "Заставы на галльском побережье станут надёжным оплотом эллинского влияния на северных берегах."
 me_greek_4_west.14.desc_2:0 "Заставы на северном побережье Иберии — одни из богатейших в этом регионе, они непременно увеличат наш доход."
 me_greek_4_west.14.desc_3:0 "Заставы на восточном побережье Иберии укрепят в том районе эллинское влияние и создадут сильную торговую сеть."
 me_greek_4_west.14.desc_4:0 "Заставы южной Иберии наконец-то стали доступны для эллинов и освободились от пунийского влияния. Эти старые порты ожидает новая жизнь."
 me_greek_4_west.14.desc_5:0 "Заполучив богатые пунийские заставы на западе Средиземноморья, мы уменьшим прибыли пунийцев и усилим эллинское влияние в тех землях."
 me_greek_4_west.14.a:0 "Всё меняется."
 me_greek_4_west.14.at1:0 "$mission_task_completed_tt_1$$greek_4_7$$mission_task_completed_tt_2$"
 me_greek_4_west.14.tt:0 "Регионы с подходящих территорий получают:"
 
 me_greek_4_west.15.t:0 "$greek_4_11$"
 me_greek_4_west.15.desc:0 "Наша растущая морская сеть требует столь же большого флота, способного защитить наших торговцев от грабителей, воров и конкурентов.\n\nТеперь нужно решить, на чём будут специализироваться наши эскадры — на скорости или на живучести."
 me_greek_4_west.15.a:0 "Мы сделаем из них силу, с которой все будут считаться."
 me_greek_4_west.15.b:0 "Уменьшить груз у кораблей и нанимать на них только лучших гребцов."
 me_greek_4_west.15.tt:0 "$mission_task_completed_tt_1$$greek_4_11$$mission_task_completed_tt_2$"
 
 me_greek_4_west.16.t:0 "$greek_4_3$"
 me_greek_4_west.16.desc:0 "Мы спасли Геркулесовы столбы от пунийской угрозы и стали неоспоримыми владельцами торговых путей дальнего запада. Не будут больше карфагеняне указывать, кто может проплыть через пролив, а кто нет; не извлечь им из этого свою выгоду."
 me_greek_4_west.16.a:0 "Посмотрим, как им это понравится."
 me_greek_4_west.16.at:0 "$mission_task_completed_tt_1$$greek_4_3$$mission_task_completed_tt_2$"
 
 me_greek_4_west.17.t:0 "$greek_4_2$"
 me_greek_4_west.17.desc:0 "[me_gre_4_hub_scope.GetName] — центр окрестных земель и процветающий торговый порт, где собираются купцы со всего Средиземноморья ради обмена и торговли.\n\nЭтот город способен потягаться с любыми из восточных поселений и может стать одним из самых важных греческих городов в мире."
 me_greek_4_west.17.a:0 "В итоге всё сводится к деньгам."
 me_greek_4_west.17.b:0 "Он должен стать греческой цитаделью."
 me_greek_4_west.17.tt:0 "$mission_task_completed_tt_1$$greek_4_2$$mission_task_completed_tt_2$"
 
 me_greek_4_west.18.t:0 "$greek_4_5$: Греческие правительства"
 me_greek_4_west.18.desc:0 "Наши торговцы готовы рассказать об остальных массалийских колониях, которые могут принять нашу защиту.\n\nСкорее всего, на защиту согласятся те, кто гораздо слабее нас и доверяют нам."
 me_greek_4_west.18.a:0 "Давайте начнём переговоры с колонией [gm_4_colony_scope_1.GetName]."
 me_greek_4_west.18.b:0 "Может быть, [gm_4_colony_scope_2.GetName]?"
 me_greek_4_west.18.c:0 "[gm_4_colony_scope_3.GetName] — вот хороший вариант."
 me_greek_4_west.18.d:0 "[gm_4_colony_scope_4.GetName] — многообещающий вариант."
 me_greek_4_west.18.e:0 "Нет, пусть это будет [gm_4_colony_scope_5.GetName]."
 me_greek_4_west.18.f:0 "Глупцы! [gm_4_colony_scope_6.GetName] — вот единственный вариант."
 me_greek_4_west.18.g:0 "[SCOPE.Custom('gm_4_get_go_back_colony')]"
 me_greek_4_west.18.gt:0 "Мы рассмотрим другие колонии."
 me_greek_4_west.18.ht:0 "[gm_4_greek_scope.GetName] прекратит договариваться с колониями."
 me_greek_4_west.18.tt:0 "Мы начнём переговоры с колонией #Y [gm_4_colony_target_scope.GetName]#!, предложив #G [SCOPE.ScriptValue('gm_4_colony_value')]#! @gold! за то, что они станут нашим федератом.\nВероятность принятия предложения зависит от того, какой харизмой обладает #Y [gm_family_head_4.GetPraenomen]#!, от относительного размера страны и дипломатического мнения. [SCOPE.Custom('gm_4_chance_colony')]\nЕсли колония откажет нам, у нас появится претензия на всю [gm_4_colony_target_scope.GetAdjective]ую территорию."

 me_greek_4_west.19.t:0 "$greek_4_5$: [gm_4_greek_scope.GetAdjective]ое предложение"
 me_greek_4_west.19.desc:0 "К нам прибыли торговцы из державы [gm_4_greek_scope.GetName], представляющие своё правительство. Они хотят предложить нам свою защиту в обмен на подарки — но очевидно, что на самом деле они намерены расширить собственное влияние..."
 me_greek_4_west.19.bt:0 "Если #Y [gm_4_greek_scope.GetName]#! согласится на сделку, мы получим вдвое больше денег за то, что станем их федератом (#G [SCOPE.ScriptValue('gm_4_colony_double_value')]#! @gold!). В противном случае у них появится претензия на этот регион."
 me_greek_4_west.19.ct:0 "[gm_4_greek_scope.GetName] претендует на все наши земли."
 
 me_greek_4_west.20.t:0 "$greek_4_5$: [gm_4_colony_target_scope.GetAdjective]ие переговоры"
 me_greek_4_west.20.desc:0 "[gm_family_head_4.GetName] отправляет торговцев для переговоров с владельцем [gm_4_colony_target_scope.GetName], и вот они возвращаются "
 me_greek_4_west.20.desc_1:0 "с условиями, которые выдвигает [gm_4_colony_target_scope.GetRulerTitle] [gm_4_colony_target_scope.GetRuler.GetPraenomen]!\n\nМы уже отправили обещанные средства вместе с командой магистратов, которые будут следить за выплатой [gm_4_colony_target_scope.GetAdjective]ой дани новыми [gm_4_greek_scope.GetAdjective]ими подданными."
 me_greek_4_west.20.desc_2:0 "с встречным предложением, которое выдвигает [gm_4_colony_target_scope.GetRulerTitle] [gm_4_colony_target_scope.GetRuler.GetPraenomen].\n\nОни готовы принять наше предложение и платить дань, но требуют за это гораздо большую цену."
 me_greek_4_west.20.desc_3:0 "с категорическим отказом, который высказывает [gm_4_colony_target_scope.GetRulerTitle] [gm_4_colony_target_scope.GetRuler.GetPraenomen].\n\nВ письме сказано, что они способны защитить себя сами, и [gm_4_colony_target_scope.GetAdjective]ий народ не станет менять свою свободу на деньги."
 me_greek_4_west.20.tt:0 "$mission_task_completed_tt_1$$greek_4_14$$mission_task_completed_tt_2$"
 
 me_greek_4_west.21.t:0 "$greek_4_5$: [gm_4_greek_scope.GetName] даёт ответ"
 me_greek_4_west.21.desc:0 "[gm_4_greek_scope.GetName] наконец-то принимает наше встречное предложение.\n\n"
 me_greek_4_west.21.desc_1:0 "Похоже, они очень хотят распространить своё влияние на всех фокейцев, поэтому приняли наши предложения!"
 me_greek_4_west.22.t:0 "$greek_4_19$"
 me_greek_4_west.22.desc:0 "Легендарный порт Олизипон — давняя мечта всех торговцев. Одни считают, что это загадочное место не существует вовсе, другие — что в него свозят редкие ископаемые и товары с севера.\n\nБудучи эллинизированным портом, этот город обеспечит наше присутствие в западной Иберии."
 me_greek_4_west.22.a:0 "Путь на север открыт."
 me_greek_4_west.22.at:0 "$mission_task_completed_tt_1$$greek_4_19$$mission_task_completed_tt_2$"
 
 me_greek_4_west.23.t:0 "$greek_4_12$"
 me_greek_4_west.23.desc:0 "Подлое нападение этрусских и пунийских варваров на нашу древнюю корсиканскую колонию наконец-то отомщено. Эта колония снова станет важным массалийским центром."
 me_greek_4_west.23.a:0 "Больше мы её не потеряем."
 me_greek_4_west.23.at:0 "$mission_task_completed_tt_1$$greek_4_12$$mission_task_completed_tt_2$"
 me_greek_4_west.23.tt:0 "Мнение всех #Y массалийских#! стран о державе [gm_4_greek_scope.GetName] повысится на #G 25#!."
 
 me_greek_4_west.24.t:0 "$greek_4_13$"
 me_greek_4_west.24.desc:0 "Завоевав Балеарские острова и Сардинию, мы уладили многовековую вражду, в ходе которой наш народ унижали пунийские псы. Теперь, зализывая раны и готовясь к новой вражде, они научатся уважать нашу силу."
 me_greek_4_west.24.a:0 "Такова была наша судьба."
 me_greek_4_west.24.at:0 "$mission_task_completed_tt_1$$greek_4_13$$mission_task_completed_tt_2$"
 
 me_greek_4_west.25.t:0 "$greek_4_15$"
 me_greek_4_west.25.desc:0 "Проницательное управление и отвага нашей армии помогли нам захватить контроль над многими старейшими и важнейшими карфагенскими торговыми постами на западе Средиземноморья.\n\nСомнений больше нет: нам суждено сменить дряхлеющих пунийцев на троне морских владык."
 me_greek_4_west.25.a:0 "Порой судьба не торопится вмешиваться."
 me_greek_4_west.25.at:0 "$mission_task_completed_tt_1$$greek_4_15$$mission_task_completed_tt_2$"

 me_greek_4_west.26.t:0 "$greek_4_16$"
 me_greek_4_west.26.desc:0 "После многих испытаний и трудностей мы объединили фокейскую династию, давным-давно разрозненную варварами-персами, и заодно основали эллинскую торговую империю в западном Средиземноморье.\n\nНаш народ, как и массалийцы повсюду, радуется, что его так благословили боги. Теперь нам легче вспоминать былые невзгоды, радуясь дарам Тюхе. Наш предводитель [gm_4_greek_scope.GetRulerTitle] [gm_4_greek_scope.GetRuler.GetPraenomen] уважительно зовётся «омагириосом» («собирателем»)."
 me_greek_4_west.26.a:0 "Никогда не сдаваться!"
 me_greek_4_west.26.b:0 "Захватите всю власть! Настало время!"
 me_greek_4_west.26.at:0 "$mission_task_completed_tt_1$$greek_4_16$$mission_task_completed_tt_2$"
 
 me_greek_4_west.27.t:0 "$greek_4_17$"
 me_greek_4_west.27.desc:0 "Невзирая на всё, мы вернулись, чтобы заново отстроить Фокею — город, преданный огню персами, и место скорби нашего народа.\n\nБлагодаря усилиям нового поколения поселенцев Фокея снова возродится из пепла и станет заметным городом."
 me_greek_4_west.27.a:0 "История не повторится."
 me_greek_4_west.27.at:0 "$mission_task_completed_tt_1$$greek_4_17$$mission_task_completed_tt_2$"
 
 me_greek_4_west.28.t:0 "$greek_4_5$: Мойры"
 me_greek_4_west.28.at:0 "Задание «#Y $greek_4_5$#!» #R пропущено#!!"
 
 me_greek_4_west.29.t:0 "$greek_4_west$: Общие устремления"
 me_greek_4_west.29.desc:0 "Похоже, ещё одна массалийская колония разделяет наши мечты и уже примеряет на себя роль защитницы западных эллинов. Нам придётся придумать иной способ укрепления своей обороны."
 me_greek_4_west.29.a:0 "Это хорошо — но при том и плохо..."
 me_greek_4_west.29.at:0 "Задание «#Y $greek_4_west$#!» #R отменено#!!"
 
 me_greek_4_west.30.t:0 "$greek_4_14$: Мойры"
 me_greek_4_west.30.at:0 "Задание «#Y $greek_4_14$#!» #R пропущено#!!"

 me_greek_4_west.31.t: "$greek_4_31$"
 me_greek_4_west.31.desc: ""
 me_greek_4_west.31.a: ""
 me_greek_4_west.31.at: "$mission_task_completed_tt_1$$greek_4_31$$mission_task_completed_tt_2$"

 me_greek_4_west.32.t: "$greek_4_32$"
 me_greek_4_west.32.desc: "Наконец-то мы подчинили себе беспокойных галлов, живущих у берегов #E Галльского залива#! #E Саллувийцы#!, самое сильное из покоренных нами племен, получили права, сравнимые с теми, что даны нашим сородичам [ROOT.GetCountry.GetAdjective] - решение, проталкиваемое [ROOT.GetCountry.GetRuler.GetName] по полуочевидным причинам. \n\nПохоже, что [ROOT.GetCountry.GetRulerTitle] хочет задобрить регион, надеясь, что уступки местной элите снизят напряженность, но при этом [ROOT.GetCountry.GetRuler.GetHerHis] стремится увеличить сборы, доступные [ROOT.GetCountry.GetName]."
 me_greek_4_west.32.a: "Мы лучше других знаем, как сражаются саллувийцы..."
 me_greek_4_west.32.at: "$mission_task_completed_tt_1$$greek_4_32$$mission_task_completed_tt_2$"

 me_greek_4_west.33.t: "$greek_4_33$"
 me_greek_4_west.33.desc: "Иностранные путешественники заметили, что все, что человек пожелает, можно найти в империях [ROOT.GetCountry.GetAdjective], расположенных вдоль побережья #E Южной Галлии#!.\n\nПомимо обычных товаров, таких как текстиль, зерно и продукты, лучшие предметы роскоши, которые производят варвары внутри страны, попадают на юг, в портовые города, принадлежащие [ROOT. GetCountry.GetName], где можно найти такие экзотические товары, как украшения из янтаря @amber!# и тяжелые меха @fur!# с далекого Севера.\n\nКонечно, одно из развлечений посетителей рынков - это торг и переговоры, которыми славятся торговцы [ROOT.GetCountry.GetAdjective]ие. Цены здесь не устанавливаются, и любое разумное предложение будет принято."
 me_greek_4_west.33.a: "Я знаю, где можно получить лучшие цены, естественно"
 me_greek_4_west.33.at: "$mission_task_completed_tt_1$$greek_4_33$$mission_task_completed_tt_2$"

 me_greek_4_west.34.t: "$greek_4_34$"
 me_greek_4_west.34.desc: "Один из самых больших страхов, который терзает [ROOT.GetCountry.GetRuler.GetName], - это мысль о том, что стаи варваров хлынут через наши границы и перебьют нашу оборону. Нашим предкам пришлось пережить изгнание из своих домов #E Persians#!, и [ROOT.GetCountry.GetRuler.GetFirstName] втайне опасался, что история может повториться, особенно если [ROOT.GetCountry.GetName] не будет осторожен.\n\nПобуждаемый желанием таким образом защитить наших братьев-массилиотов в #E Трансальпийской Галлии#! от потери всего, что они с таким трудом завоевали, [ROOT. GetCountry.GetRuler.GetFirstName] заплатил огромные суммы, чтобы укрепить перевалы возле [GetProvince('(int32)2311').GetName] и [GetProvince('(int32)2297').GetName].\n\nХотя никто не знает будущего, неоспоримо, что [ROOT.GetCountry.GetRuler.GetFirstName] сделал [ROOT.GetCountry.GetRuler.GetHerHis] всё возможное для защиты людей."
 me_greek_4_west.34.a: "Если эти стены рухнут, никто не сможет обвинить меня в том, что я не попытался"
 me_greek_4_west.34.at: "$mission_task_completed_tt_1$$greek_4_34$$mission_task_completed_tt_2$"

 me_greek_4_west.35.t: "$greek_4_35$"
 me_greek_4_west.35.desc: "Хотя [ROOT.GetCountry.GetRuler.GetName] очень не хотелось платить взятки портовым властям в [GetProvince('(int32)3515').GetName], особенно учитывая, что когда-то это была колония Масилиот, украденная у наших предков, прагматизм победил, и все чувства уязвленной гордости были спокойно отброшены. \Теперь, когда у [ROOT.GetCountry.GetCapital.GetName] есть нормальный рынок, [ROOT.GetCountry.GetRuler.GetFirstName] был заинтересован в пополнении своих прилавков и полок иностранными товарами, и Алалия быстро пришла на ум. Наши торговые флоты знакомы с этим маршрутом, а близость острова #E Корсики#! к материку сделала его популярным местом для путешествующих кораблей.\n\nПосле завершения деловых переговоров [ROOT.GetCountry.GetRuler.GetFirstName] удивил дипломатический корпус [ROOT.GetCountry.GetRuler.GetHerHis] на обратном пути, раскрыв скандальную деталь встречи. Похоже, что [ROOT.GetCountry.GetRulerTitle] не забыл о посягательстве на честь [ROOT.GetCountry.GetAdjective]ую, и, возможно, когда-нибудь Алалия будет освобождена."
 me_greek_4_west.35.a: "Я претендую на всю Корсику для [ROOT.GetCountry.GetName] - скоро, очень скоро..."
 me_greek_4_west.35.at: "$mission_task_completed_tt_1$$greek_4_35$$mission_task_completed_tt_2$"

 me_greek_4_west.36.t: "$greek_4_36$"
 me_greek_4_west.36.desc: "Хотя в #E Галлии#! и #E Иберии#! можно найти немало пиломатериалов, есть много причин, по которым девственные леса #E Корсики#! быстро стали основным поставщиком древесины для верфей [ROOT.GetCountry.GetCapital.GetName]. \n\nЦентральное расположение острова позволяет легко отправлять грузы повсюду, где они нужны, и, что, возможно, более важно, местные жители - послушные и мирные люди, гораздо более цивилизованные, чем дикие племена материка.\n\nВсё теперь идет по плану; у [ROOT.GetCountry.GetName] теперь достаточно древесины для быстрого строительства кораблей, а люди делают деньги на прибыльной торговле."
 me_greek_4_west.36.a: "Нам действительно повезло... нам не на что жаловаться"
 me_greek_4_west.36.at: "$mission_task_completed_tt_1$$greek_4_36$$mission_task_completed_tt_2$"

 me_greek_4_west.37.t: "$greek_4_37$"
 me_greek_4_west.37.desc: "Любопытно наблюдать, как наши корабли [ROOT.GetCountry.GetAdjective] тренируются рядом с пиратскими флотилиями из [GetProvince('(int32)1469').GetName], которые нападали на наши флоты при первой же возможности - но это было до того, как [ROOT.GetCountry.GetRuler.GetName] пришел к власти и все изменил. \n\nПонимая, что жители Маго были искусными моряками, возможно, даже не уступающими нашим знаменитым #E Фокейским#! предкам, [ROOT.GetCountry.GetRuler.GetFirstName] завоевал расположение пиратов, улучшив инфраструктуру их островов, как только мы их захватили - задача, которой каперы пренебрегли, несомненно, из-за количества времени, которое они проводили, рыская по #E Балеарскому морю#! \n\nПосле того, как эта важнейшая дружба была обеспечена - ведь кто может отрицать притягательность золота - были сделаны первые шаги по пути, меняющему жизнь, и теперь мы подошли к еще одному важному этапу в истории [ROOT.GetCountry.GetName] - основанию #E Военно-морских академий#! как в [ROOT.GetCountry.GetCapital.GetName], так и в #E Маго#!\n\nЭти две школы представляют собой наши надежды на будущее, предлагая место для наших отставных адмиралов и опытных рейдеров, чтобы обучать следующее поколение моряков [ROOT.GetCountry.GetAdjective]их."
 me_greek_4_west.37.a: "Хорошо, что эти пираты - наши учителя"
 me_greek_4_west.37.at: "$mission_task_completed_tt_1$$greek_4_37$$mission_task_completed_tt_2$"

 me_greek_4_west.38.t: "$greek_4_38$"
 me_greek_4_west.38.desc: "Сегодня вечером в [ROOT.GetCountry.GetCapital.GetName] состоится праздник в честь боевых достижений [ROOT.GetCountry.GetRuler.GetName], который успешно завоевал #E Балеарские острова#!, а также острова #E Сардинии#! и #E Корсики#!.\n\nХотя ничто и никогда не сможет заменить потерю нашей древней родины [GetProvince('(int32)285'). GetName], наш народ чувствует себя спокойно, зная, что у нас есть целые острова, которые мы можем назвать своими - это дает нам надежду, что однажды мы восстановим наше будущее.\n\n[ROOT.GetCountry.GetRuler.GetFirstName] раньше сравнивал [ROOT.GetCountry.GetName] с балясиной на борту лодки; маленький город-государство, цепляющийся за берега, едва удерживающийся. Но это было тогда, а сейчас мы захватили большие острова для нашего народа и захватим еще много в ближайшие дни."
 me_greek_4_west.38.a: "Мой взор устремлен на [GetProvince('(int32)84').GetName]..."
 me_greek_4_west.38.at: "$mission_task_completed_tt_1$$greek_4_38$$mission_task_completed_tt_2$"

 me_greek_4_west.39.t: "$greek_4_39$"
 me_greek_4_west.39.desc: "Хотя мы признаем превосходство наших [ROOT.GetCountry.GetAdjective]их военных техник и стратегий, наши генералы стыдливо признают, что есть некоторые боевые тактики, которыми варвары владеют лучше, например, устраивают засады в лесах и проводят операции «бей и беги».\n\n[ROOT.GetCountry.GetRuler.GetName] решил пойти на радикальный шаг для [ROOT.GetCountry. Чтобы развеять опасения высших классов, что [ROOT.GetCountry.GetRulerTitle] выставляет [ROOT.GetCountry.GetRuler.GetHerHim]себя в качестве защитника масс, [ROOT.GetCountry.GetRuler.GetFirstName] сначала провел некоторые законодательные изменения, которые закрепили дворянство во главе нашей армии. Сыновья наших дворян ведут в бой объединенные саллувийско-[ROOT.GetCountry.GetAdjective]ие войска, и победа практически гарантирована."
 me_greek_4_west.39.a: "[ROOT.GetCountry.GetName] укрепляется этой варварской кровью."
 me_greek_4_west.39.at: "$mission_task_completed_tt_1$$greek_4_39$$mission_task_completed_tt_2$"

 me_greek_4_west.40.t: "$greek_4_40$"
 me_greek_4_west.40.desc: "Хотя некоторые жители [ROOT.GetCountry.GetCapital.GetName] устали от почти постоянной военной экспансии, которую [ROOT.GetCountry.GetRuler.GetName] навязывает [ROOT.GetCountry.GetName], трудно спорить с методами, используемыми [ROOT.GetCountry. GetRulerTitle], особенно когда нам достались такие богатые призы, как город [GetProvince('(int32)84').GetName].\n\nНашим силам потребовалось некоторое время, чтобы умиротворить регион, поскольку множество мятежников и бандитов с гор пытались воспользоваться хаосом в низинах, но [ROOT. GetCountry.GetRuler.GetFirstName] принес мир на остров, раз и навсегда победив этих смутьянов и обеспечив возобновление повседневной жизни.\n\nВосторженные новостью о том, что истинные эллины изгнали карфагенян из этого региона, обрадованные граждане #E Великой Греции#! дали [ROOT.GetCountry.GetRuler.GetFirstName] прозвище «#E Элевтериос#!», или «Освободитель», в наглой попытке обеспечить себе свободу с помощью лести."
 me_greek_4_west.40.a: "A [ROOT.GetCountry.GetRuler.GetWomanMan]'s name is [ROOT.GetCountry.GetRuler.GetHerHis] destiny - I hear you, o Greeks!"
 me_greek_4_west.40.at: "$mission_task_completed_tt_1$$greek_4_40$$mission_task_completed_tt_2$"

 me_greek_4_west.41.t: "$greek_4_41$"
 me_greek_4_west.41.desc: "Теперь, когда восточное побережье #E IИберии#! перешло в наши руки, в главных городах наблюдается бурная деятельность по расширению портовых районов.\n\n Местные варвары, хотя они яростно сражались за свою независимость, восприняли изменение обстоятельств довольно хорошо и приспосабливаются к жизни в качестве [ROOT.GetCountry.GetAdjective]ого рабства лучше, чем ожидалось. Более того, некоторые из местных вождей, надеясь заручиться благосклонностью [ROOT.GetCountry.GetRuler.GetName], предложили нам продвинуться дальше вглубь #E Тарракона#, пообещав, что горы там полны серебра и практически не охраняются местными племенами."
 me_greek_4_west.41.a: "Посмотрим, правда ли то, что они говорят..."
 me_greek_4_west.41.at: "$mission_task_completed_tt_1$$greek_4_41$$mission_task_completed_tt_2$"

 me_greek_4_west.42.t: "$greek_4_42$"
 me_greek_4_west.42.desc: "Одним из самых ценных торговых товаров, на которые [ROOT.GetCountry.GetName] имеет почти монопольное право в Западном Средиземноморье, является #E стекло#! @glass!# , и мастера, которые находятся в [GetProvince('(int32)1000').GetName] и [GetProvince('(int32)1003').GetName], не могут произвести достаточное количество этого особого товара, чтобы удовлетворить огромный спрос.\n\n Когда некоторые гильдмастера из Эмпории обнаружили, что в [GetProvince('(int32)1468') можно производить высококачественный сорт стекла. GetName], они вскоре обратились к [ROOT.GetCountry.GetRuler.GetName] с просьбой разрешить им расширить там производство.\n\nОни получили желаемое, но цена, которую запросил хитрый [ROOT.GetCountry.GetRulerTitle], была высока. Не упуская возможности, [ROOT.GetCountry.GetRuler.GetFirstName] не только убедил дворян построить #E Стеклянные мастерские#! во всех трех провинциях, но и каким-то образом убедил их оплатить львиную долю расходов на строительство полноценного города в [GetProvince('(int32)1468').GetName]."
 me_greek_4_west.42.a: "Боюсь, такова цена ведения дела в [ROOT.GetCountry.GetName]"
 me_greek_4_west.42.at: "$mission_task_completed_tt_1$$greek_4_42$$mission_task_completed_tt_2$"

 me_greek_4_west.43.t: "$greek_4_43$"
 me_greek_4_west.43.desc: "В городах [GetProvince('(int32)1000').GetName], [GetProvince('(int32)1003').GetName] и [GetProvince('(int32)1468').GetName], трех полюсах, известных во всем мире исключительным качеством производимого ими стекла, наши мастера постоянно модифицируют свои проекты, стремясь к совершенству так, что у [ROOT. GetCountry.GetRuler.GetName]\n\n[ROOT.GetCountry.GetAdjective]ое стекло стало синонимом воплощения роскоши, и только самые богатые представители высшего класса могут надеяться позволить себе посуду, сделанную в наших мастерских."
 me_greek_4_west.43.a: "Репутация, подобающая такой славной цивилизации, как наша"
 me_greek_4_west.43.at: "$mission_task_completed_tt_1$$greek_4_43$$mission_task_completed_tt_2$"

 me_greek_4_west.44.t: "$greek_4_44$"
 me_greek_4_west.44.desc: "Наши города на юге #E Иберии#! получают свою долю посетителей из-за рубежа, ведь известно, что наши стены надежны, а климат великолепен. И кто может винить этих людей за то, что они хотят жить в стране, где солнце светит каждый день в году и легкий бриз обдувает поля созревающего зерна?n\nПоскольку наши города [ROOT.GetCountry.GetAdjective]ие начинают набирать гостей, было предложено завоевать некоторые внутренние районы."
 me_greek_4_west.44.a: "Какая великолепная идея, в самом деле!"
 me_greek_4_west.44.at: "$mission_task_completed_tt_1$$greek_4_44$$mission_task_completed_tt_2$"

 me_greek_4_west.45.t: "$greek_4_45$"
 me_greek_4_west.45.desc: "Как только [ROOT.GetCountry.GetRuler.GetName] убедился, что регион #E Тарракон#! неизбежно станет нашим, [ROOT.GetCountry.GetRuler.GetSheHe] методично отправил [ROOT.GetCountry.GetRuler.GetHerHis] армии в каждое поселение, забирая всех мужчин боевого возраста для службы в сборах [ROOT.GetCountry. GetName], а также в казнах мелких племен.\n\nЗабирая молодых горячих голов, которые могут поддаться искушению сражаться за свободу, [ROOT.GetCountry.GetRuler.GetFirstName] не только увеличивает доступную нам рабочую силу, но и одновременно снижает угрозу для местного [ROOT.GetCountry.GetAdjective]ого губернатора. Они даже не смогут нанять наемников или подстрекателей, чтобы устроить беспорядки - [ROOT.GetCountry.GetRuler.GetFirstName] превзошел их на каждом шагу."
 me_greek_4_west.45.a: "Контролируя молодежь таким образом, мы подрезаем крылья бунтарям"
 me_greek_4_west.45.at: "$mission_task_completed_tt_1$$greek_4_45$$mission_task_completed_tt_2$"

 me_greek_4_west.46.t: "$greek_4_46$"
 me_greek_4_west.46.desc: "Наши вооруженные силы с удовольствием проводят время, обучаясь новой тактике боя в #E Тарракон#! Наша тяжелая пехота и тяжелая кавалерия прошли интенсивную подготовку, а многие из лучших бойцов наших армий были набраны из казарм, построенных по всей этой территории.\n\nТарракон быстро стал важным военным рубежом, потому что проклятым варварам на севере и западе не нравится наше присутствие в регионе, и они прощупывают наши границы, ища любую слабость, которой они могут воспользоваться.\n\nРейдеры из #E Галлеции#! стали настолько назойливыми, что [ROOT.GetCountry.GetRuler.GetName] приказал нашим войскам вторгнуться в северо-западную Иберию, как только их бурение будет завершено."
 me_greek_4_west.46.a: "Наши армии уничтожат всех, кто выступит против них!"
 me_greek_4_west.46.at: "$mission_task_completed_tt_1$$greek_4_46$$mission_task_completed_tt_2$"

 me_greek_4_west.47.t: "$greek_4_47$"
 me_greek_4_west.47.desc: "Теперь, когда мы можем претендовать на #E Геркулесовы столбы#! как на свои собственные, местный губернатор попросил разрешения для наших [ROOT.GetCountry.GetAdjective]их сил, размещенных там, продолжить работу по завоеванию #E Иберии#! во славу [ROOT.GetCountry.GetName]\n\nРегион #E Бетика#! в основном населен племенами, которые легко подчинить, и они контролируют доступ к природным богатствам, таким как драгоценные металлы @precious_metals# и #E киноварь#! @cinnabar!, которые мы были бы глупцами, если бы оставили на столе. Теперь, когда жадные пальцы [GetCountry('CAR').GetName] оторвались от Столбов, мы можем делать в Иберии всё, что захотим."
 me_greek_4_west.47.a: "Кто может остановить нас в достижении этих целей? Никто, насколько я могу судить"
 me_greek_4_west.47.at: "$mission_task_completed_tt_1$$greek_4_47$$mission_task_completed_tt_2$"

 me_greek_4_west.48.t: "$greek_4_48$"
 me_greek_4_west.48.desc: "В последнее время у элиты [ROOT.GetCountry.GetAdjective]ой появилось новое увлечение: покупка гигантских ферм и рабовладельческих поместий по всей #E Трансальпийской Галлии#, прекрасной земли виноградников и лесов, кишащих дикой природой. Даже [ROOT.GetCountry.GetRuler.GetName] не избежал этой мании, посылая агентов [ROOT.GetCountry.GetRuler.GetHerHis] для частных деловых запросов и покупая объекты, которые приглянулись [ROOT.GetCountry.GetRuler.GetHerHis]\n\nЖизнь продолжается в [ROOT.GetCountry.GetCapital.GetName]; богатые становятся богаче, а бедные получают хлеб и зрелища."
 me_greek_4_west.48.a: "Какой смысл быть [ROOT.GetCountry.GetRulerTitle], если я не могу наслаждаться жизнью?"
 me_greek_4_west.48.at: "$mission_task_completed_tt_1$$greek_4_48$$mission_task_completed_tt_2$"

 me_greek_4_west.49.t: "$greek_4_49$"
 me_greek_4_west.49.desc: "Власть [ROOT.GetCountry.GetAdjective]ая над иберийской торговлей становится все крепче, ключевые порты и крепости контролируют торговые потоки на благо [ROOT.GetCountry.GetName] и ее народа.\n\nНепрерывный поток предметов роскоши, просачивающийся в [ROOT. GetCountry.GetCapital.GetName] побудил [ROOT.GetCountry.GetRuler.GetName] построить новый торговый район в самом центре города, #E Грандиозная торговая площадка#! которая станет центром экономических операций в нашей столице."
 me_greek_4_west.49.a: "Я надеюсь, что мой народ будет доволен тем, что я сделал"

