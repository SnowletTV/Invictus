 greek_3_18:0 "[SCOPE.Custom('get_greek_3_18_title')]"
 greek_3_18_DESC:0 "На границах наших земель таятся великие возможности, и мы должны предпринять всё, чтобы обеспечить своё выживание."
 get_greek_3_18_title_1:0 "Сцилла и Харибда"
 get_greek_3_18_title_2:0 "Даунианские претензии"
 get_greek_3_18_title_3:0 "Иллирийские путешествия"
