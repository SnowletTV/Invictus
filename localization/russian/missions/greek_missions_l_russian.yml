 greek_3_15:0 "Конец тиранам"
 greek_3_15_DESC:0 "Кровопролитие и череда тиранов никогда не закончатся. Сикелиоты должны перейти под власть италиотов."
 greek_3_15_allow_tt:0 "#Y Сиракузы#! не существуют."
 greek_3_17:0 "Великая Эллада"
 greek_3_17_DESC:0 "Не опасаться за будущее греческих колоний на западе можно будет лишь тогда, когда большинство италиотских городов будет объединено под общим управлением."
