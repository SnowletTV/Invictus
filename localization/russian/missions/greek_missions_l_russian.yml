 me_gre_4_32_pmod: "Побережье Массили"
 me_gre_4_32_pmod_desc: "Теперь, когда мы претендовали на побережье в Массилии, пришло время инвестировать в местные города."
 me_gre_4_33_pmod: "Рынок Массилии"
 me_gre_4_33_pmod_desc: "Мы инвестировали значительные средства в города на юге Галлии, повернув в область в разговорной речи, известную как 'Серебряный берег'."
 me_gre_4_34_pmod: "Массиллианские горные крепости"
 me_gre_4_34_pmod_desc: "Мы построили сильные крепости у гор, которые обеспечивают проходы, гарантируя, что никто не путешествует по этим суровым землям без нашего разрешения."
 me_gre_4_35_pmod: "Алалянский торговый пост"
 me_gre_4_35_pmod_desc: "Из -за личной дружбы между нашими народами жители корсиканского города Алалия имеют специальные торговые привилегии в порту Массилии."
 me_gre_4_37_pmod: "Военно-морская академия"
 me_gre_4_37_pmod_desc: "Мы убедили пиратов Маго обучать наших моряков здесь, поделившись своим опытом и знаниями о море Сардум с нашими новобранцами."
 me_gre_4_13_pmod: "Администраторы Сардана"
 me_gre_4_13_pmod_desc: "Мы работаем рука об руку с местными администраторами Сардана, чтобы восстановить города на юге Сардинии."
 me_gre_4_39_pmod: "Варварская тренировка"
 me_gre_4_39_pmod_desc: "Поскольку мы приняли присутствие варварских воинов в наших сборах, наши силы тренируются вместе с жестокими дикарями и изучают их боевые методы."
 me_gre_4_41_pmod: "Иберийские города"
 me_gre_4_41_pmod_desc: "Поскольку мы покорили побережье Восточной Иберии, открыв период мира и процветания, местные города процветают."
 me_gre_4_42_pmod: "Массилианские стекляные мастерские"
 me_gre_4_42_pmod_desc: "Мастера из Эмпории построили здесь стекляные мастерские, которые производят исключительную работу."
 me_gre_4_43_pmod: "Известные экспортеры стекла"
 me_gre_4_43_pmod_desc: "Наши люди известны тем, что делают лучшее стекло, которое можно найти где угодно."
 me_gre_4_44_pmod: "Южные города"
 me_gre_4_44_pmod_desc: "Наши прибрежные города благословлены умеренным климатом и легким образом жизни."
 tarraconensis_masiliot_manpower_mod: "Увеличенный набор в Tarraconensis"
 tarraconensis_masiliot_manpower_mod_desc: "Мы произнесли слово по всей провинции Tarraconensis, что мы ищем солдат для наших армий."
 tarraconensis_training_final_mod: "Тренировка в Tarraconensis"
 tarraconensis_training_final_mod_desc: "Наша тяжелая пехота и кавалерия тренируются вместе с обычными солдатами по всем военным лагерям, которые мы построили в Tarraconensis."
 masiliot_control_of_gibraltar_mod: "Прямой контроль"
 masiliot_control_of_gibraltar_mod_desc: "В то время как некоторые народы могут глупо претендовать на Средиземноморье своим собственным морем, мы контролируем, кто может и не может войти в море."
 pleased_nobility_moving_to_southern_gaul_mod: "Удовлетворенная знать"
 pleased_nobility_moving_to_southern_gaul_mod_desc: "Наши высшие классы строили поместья и владения для себя на территории всей Трансальпийской Галии."
 final_masiliot_modifier_hurray_mod: "Великий Рынок"
 final_masiliot_modifier_hurray_mod_desc: "Великолепный рынок, возможно, крупнейший в западном Средиземноморье, был построен в нашей столице."
 masiliot_cheaper_slaves_cost: "Корсиканские колонисты"
 desc_masiliot_cheaper_slaves_cost: "Мы предпринимаем согласованные усилия по колонизации Корсики, поскольку западная половина острова жила.."
 greek_4_west:0 "Далеко от дома"
 greek_4_west_BUTTON_TOOLTIP:0 "Для выживания фокейских колоний нужен сильный, энергичный лидер."
 greek_4_west_BUTTON_DETAILS:0 ""
 greek_4_west_DESCRIPTION:0 "Массалия, Эмпорий и другие фокейские колонии были основаны ссыльными, которые бежали от персов, разграбивших Фокею в Ионии. Они начали новую жизнь в дальних землях Галлии и Иберии, основав там торговые посты и соперничая с карфагенянами. Времена нынче тяжёлые, и выживание греков, поселившихся западнее всех, висит на волоске."
 greek_4_west_CRITERIA_DESCRIPTION:0 "Защитить эллинские интересы в западном Средиземноморье."
 greek_4_west_REWARD_DESCRIPTION:0 "Установить верховенство над массалийскими греками."
 greek_4_loyalty_reward_tt:0 "Каждый член рода #Y [gm_family_head_4.GetFamilyDisplayAdjective]#! получит #G 10#! ед. верности @loyalty!"
 greek_4_1:0 "Фокейское возрождение"
 greek_4_1_DESC:0 "$greek_4_7_DESC$"
 greek_4_2:0 "Фокейский центр"
 greek_4_2_DESC:0 "Западные греческие города остаются маленькими анклавами, с одной стороны окружённые океаном, а с другой — множеством варварских племён. Чтобы выжить, мы должны выстроить сильный город, способный выстоять в любой беде."
 greek_4_2_allow_tt:1 "Имеет порт в южной Галлии или восточной Иберии, который:\n * Обладает статусом #Y города#!\n * Доминирует #Y $hellenic$#!культурная группа#Y \n* Доминирует #!$roman_pantheon$#! религия\n * Обладает уровнем цивилизованности не ниже #Y 40#!\n * Имеет #Y рынок#!\n * Не ведет строительства в данный момент\n * Имеет не менее #Y 20#! групп населения\n * Имеет долю группы населения «Рабы» @slaves! менее #Y 33%#!\n * Имеет долю группы населения «Люди племён» @tribesmen! менее #Y 33%"
 greek_4_2_reward_tt1:0 "[me_gre_4_2_temp.GetName] получит поселенцев и постоянный бонус на выбор."
 greek_4_2_reward_tt2:0 "Самая населённая подходящая территория получит поселенцев и постоянный бонус на выбор."
 greek_4_3:0 "Геркулесовы столпы"
 greek_4_3_DESC:0 "Великие Столбы, охраняющие проход во внутреннее море, слишком долго находятся в пунийских руках, лишая наших торговцев доступа на север и мешая нашим морским исследованиям."
 greek_4_3_allow_tt:1 "Как минимум одна из вышеуказанных территорий:\n * Имеет статус #Y города#!\n * Имеет не менее #Y 2#! крепостей\n * Имеет не менее #Y 2#! рынков"
 greek_4_3_reward_tt:0 "Крупнейшая подходящая территория получит бонус и поселенцев."
 greek_4_4:0 "Торговый блок"
 greek_4_4_DESC:0 "Чтобы соревноваться с обширной пунийской торговой империей и её соперниками, мы должны и дальше расширяться, распространяя своё влияние на всё новые города."
 greek_4_4_allow_tt:1 "Имеет не менее #Y 8#! портов, где есть #Y $hellenic$#! культура. ([SCOPE.Custom('gre_mission_4_4_custom_loc')]/#Y 8#!)"
 greek_4_4_allow_tt_2:0 "Столичная держава (#Y [gm_4_greek_scope.GetCapital.GetState.GetShortName]#!) имеет не менее #Y 10#! активных путей импорта. ([SCOPE.Custom('gre_mission_4_4_2_custom_loc')]/#Y 10#!)"
 gre_mis_4_4_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('gre_mis_4_4_current')|0]#!"
 gre_mis_4_4_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('gre_mis_4_4_current')|0]#!"
 gre_mis_4_4_2_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('gre_mis_4_4_2_current')|0]#!"
 gre_mis_4_4_2_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('gre_mis_4_4_2_current')|0]#!"
 greek_4_5:0 "Переговоры с фокейской колонией"
 greek_4_5_DESC:0 "Благодаря нашему новообретённому влиянию мы сможем убедить одну из дружественных колоний присоединиться к нам или, по крайней мере, принять нашу защиту в обмен на дань."
 greek_4_5_allow_tt:0 "Существуют любые свободные прибрежные государства с менее чем #Y 5#! территориями."
 greek_4_5_reward_tt:0 "Может получить #Y массалийского#! федерата."
 greek_4_6:0 "$greek_1_6$"
 greek_4_6_DESC:0 "Многие греческие колонии на западе пали перед пунийскими варварами и местными племенами. Надо вернуть утраченное законным владельцам."
 greek_4_6_allow_tt:0 "Завоевать исторически греческий порт в западном Средиземноморье, удерживаемый негреками.\n\n#Y Возможные цели выделены на карте.#!"
 greek_4_6_reward_tt:0 "Эту территорию можно освободить в качестве федерата."
 greek_4_7:0 "На [SCOPE.GetRootScope.GetCountry.GetAdjective]ом побережье"
 greek_4_7_DESC:0 "Наш контроль над окрестными землями ослабевает, многие фокейские торговые посты уже пали или прекратили работу. Нужно заново утвердить здесь свою власть."
 greek_4_7_reward_tt:0 "Государства на этих территориях получат"
 greek_4_8:0 "$greek_4_7$"
 greek_4_8_DESC:0 "$greek_4_7_DESC$"
 greek_4_9:0 "$greek_4_7$"
 greek_4_9_DESC:0 "$greek_4_7_DESC$"
 greek_4_10:0 "$greek_4_7$"
 greek_4_10_DESC:0 "$greek_4_7_DESC$"
 greek_4_11:0 "Средиземноморские патрули"
 greek_4_11_DESC:0 "Наш доход зависит от поддержания притока товаров в наши порты, но нам постоянно чинят препятствия пираты и завистливые конкуренты. Нужна сила, которая защитила бы торговые пути, пополняющие нашу казну."
 greek_4_11_allow_tt:0 "Флот с не менее чем #Y 30#! либурнами @liburnian!, возглавляемый флотоводцем из рода #Y [gm_family_head_4.GetFamilyDisplayAdjective]#!."
 greek_4_11_allow_tt_fallback:0 "Флот с не менее чем #Y 30#! либурнами @liburnian!, возглавляемый флотоводцем."
 greek_4_12:0 "Вернуть Алалию"
 greek_4_12_DESC:0 "Фокейская колония Алалия, долго оказывавшая упорное сопротивление, пала под объединённым натиском этрусского и карфагенского флотов. Пора вернуть себе утерянный город и отомстить нашим бесчестным соперникам."
 greek_4_13:0 "Фокейская месть"
 greek_4_13_DESC:0 "Карфагеняне должны заплатить за бесчестное отношение к нашим предкам. Западным островам пора снова вернуться под эллинскую власть."
 greek_4_13_allow_tt:0 "Держава [gm_4_greek_scope.GetName] или её #Y массалийские#! зависимые державы полностью владеют областями #Y $balearides_area$#!, #Y $sardinia_meridionalis$#! и #Y $sardinia_septentrionalis$#!."
 greek_4_13_reward_tt_1:0 "#Y $balearides_area$#!, #Y $sardinia_meridionalis$#! и #Y $sardinia_septentrionalis$#! получают"
 greek_4_13_reward_tt_2:0 "#Y $balearides_area$#!, #Y $sardinia_meridionalis$#! и #Y $sardinia_septentrionalis$#! получат бонус к скорости ассимиляции."
 greek_4_14:0 "Варварская торговля"
 greek_4_14_DESC:0 "Местные племена всегда позволяли грекам селиться на побережье — главное, чтобы мы не вмешивались в их дела. Этим племенам нужен доступ к богатым товарам, которые мы доставляем из других земель."
 greek_4_14_allow_tt_1:0 "#Y [gm_4_greek_scope.GetRulerTitle] [gm_4_greek_scope.GetRuler.GetPraenomen]#! имеет не менее #Y 6#! ед. харизмы @oratory_icon!"
 greek_4_14_allow_tt_2:1 "Любой порт в пределах контроля в южной Галлии, которым владеет племенная не#Y $hellenic$#! держава, с которой мы находимся в состоянии мира и чьё мнение о нас выше #R -50#!."
 greek_4_14_reward_tt:1 "Можно приобрести порт в южной Галлии или восточной Иберии, которым владеет племенная не$hellenic$ держава."
 greek_4_15:0 "Агрессивные рынки"
 greek_4_15_DESC:0 "Власть карфагенян над западными торговыми путями больше терпеть нельзя. Мы должны изгнать их из торговых постов и основать там свою торговую империю."
 greek_4_15_allow_tt:0 "На берегах Понта Эвксинского нет #Y пиратских гаваней#!. (Сейчас: #R [SCOPE.ScriptValue('gre_mis_1_haven_ongoing_all_target')|0]#!)\n$greek_4_haven_tt$"
 greek_4_16:0 "Фокейская лига"
 greek_4_16_DESC:0 "Пока разрозненные остатки фокейского населения разделены, они остаются слабыми. Их нужно объединить под единой властью, а именно — под нашей."
 greek_4_16_allow_tt:1 "Если какие-либо из вышеупомянутых регионов находятся под рукой зависимых держав, у них должна преобладать #Y $hellenic$#! культура."
 greek_4_16_reward_tt:0 "Пиратам, удерживающим гавани на Понте Эвксинском, будут предложены деньги за то, чтобы они переместились в другое место."
 form_phokaean_league_claims_tooltip:0 "Претендовать на все фокейские колонии."
 greek_4_17:0 "Возрождающаяся Фокея"
 greek_4_17_DESC:0 "Наш народ был вынужден бежать от персов, оставив город в огне пожарищ. Обретя новую силу, мы могли бы вернуть себе родные земли и залечить раны прошлого."
 greek_4_18:0 "Сухопутный интерес"
 greek_4_18_DESC:0 "Мы — народ мореходов, наши основные интересы — обзаведение новыми портами и расширение торговых путей. Надо обеспечить себе безопасность на суше, заключив союз с одним из местных племён."
 greek_4_18_allow_tt_1:0 "Союзная племенная держава принадлежит к #Y галльской#! культурной группе, имеет не менее #Y 8#! территорий, её мнение о нас не ниже #Y 100#! ед. Её столица находится в регионе #Y $transalpine_gaul_region$#!."
 greek_4_18_allow_tt_2:0 "Союзная племенная держава принадлежит к #Y иберийской#! культурной группе, имеет не менее #Y 8#! территорий, её мнение о нас не ниже #Y 100#! ед. Её столица находится в регионе #Y $tarraconensis_region$#!."
 greek_4_18_allow_tt_3:0 "Союзная племенная держава принадлежит к #Y иберийской#! культурной группе, имеет не менее #Y 8#! территорий, её мнение о нас не ниже #Y 100#! ед. Её столица находится в регионе #Y $contestania_region$#!."
 greek_4_18_allow_tt_4:0 "Союзная племенная держава принадлежит к #Y иберийской#! культурной группе, имеет не менее #Y 8#! территорий, её мнение о нас не ниже #Y 100#! ед. Её столица находится в регионе #Y $baetica_region$#!."
 greek_4_18_allow_tt_5:0 "Союзная племенная держава принадлежит к #Y италийской#! культурной группе, имеет не менее #Y 8#! территорий, её мнение о нас не ниже #Y 100#! ед. Её столица находится в регионе #Y Италия#! или #Y Великая Греция#!."
 greek_4_19:0 "Амбиции Олизипона"
 greek_4_19_DESC:0 "Легендарный торговый пост Олизипон — ворота к далёким торговым путям севера. Захватив его, мы извлечём немалую выгоду как из его известности, так и из его местоположения."
 greek_4_19_allow_tt:3 "[gm_4_greek_scope.GetName] владеет территорией #Y [GetProvince('(int32)1319').GetName]#!, отвечающей требованиям:\n * Есть статус #Y города#!\n * Доминирует #Y $hellenic$#! культурная группа\n * Есть #Y $temple_building$#!\n * В данный момент не ведётся строительство\n * Есть не менее #Y 10#! групп населения\n * Доля рабов @slaves! менее #Y 33%#!\n * Доля людей племён @tribesmen! менее #Y 33%#!"
 greek_4_19: "Olisipan Ambition"
 greek_4_19_DESC: "Легендарный торговый пост Олисипо - это ворота к далеким торговым путям на севере. Приняв его для себя, мы сделаем большую часть престижа его прошлого, так и его ценного местоположения."
 greek_4_19_allow_tt:3 "[gm_4_greek_scope.GetName] владеет #Y [GetProvince('(int32)1319').GetName]#! который:\n * Имеет #Y City#! статус\n * Доминирующая культура находится в #Y $hellenic$#! группа \n * Имеет #Y $temple_building$#!\n * Не имеет постоянного строительства\n * Есть по крайней мере #Y 10#! население\n * Соотношение раба @slaves! население меньше, чем #Y 33%#!\n * Соотношение соплеменников @tribesmen! население меньше, чем #Y 33%#!"                                                                                                                                                                                                                                                                                                                                                                                                      
 #Other
 me_gre_1_culture_warning_tt:1 "Задание «#Y Гостеприимное море#!» станет #R недоступно#!."
 masiliot_claims_on_lusitania_tt: "#Y Мы получим претензии по всем провинциям в#! #T Lusitania#!."

 greek_4_32: "Закрепление #E Sinus Gallicus#!"
 greek_4_32_DESC: "Мы починили прибрежные галлы, заставляя их принять наше повелитель - ситуация, которую мы считаем наиболее приятной. Есть хвала за [ROOT.GetCountry.GetRuler.GetName] особенно, кто становится признанным стратегом.."
 integrate_them_salluvians_please_tt: "#Y Нам нужно интегрировать#! #T Salluvian Culture#!."

 greek_4_33: "Массилиотские рынки Галии"
 greek_4_33_DESC: "Одно дело победить регион, еще один вопрос, совершенно известный как хороший и мудрый управляющий землей. Давайте рассмотрим почетную задачу направления этих галлов к свету цивилизации ... и к нашим рынкам."

 greek_4_34: "Подключить трещины"
 greek_4_34_DESC: "Хотя мы сосредоточены на побережьях, мы должны помнить об опасности, представленной галльз, которые находятся дальше вглубь страны. Благоразумие диктует, что мы должны обратить наше внимание на дополнение к обороне, которые находятся в [GetProvince('(int32)2311').GetName]."
 masiliot_claims_up_in_gaul_time_tt: "#Y Мы получим претензии по всем провинциям в #T Transalpine Gaul#!."

 greek_4_35: "Бизнес в [GetProvince('(int32)3515').GetName]"
 greek_4_35_DESC: "Теперь, когда мы собрали флот, достойный плавания по морям под баннером Massiliot, мы должны посетить близлежащие острова и попытаться установить торговые связи.\n\nОживленный порт [GetProvince('(int32)3515').GetName] на #E Corsica#! это бывшая колония, и для плавания туда требуется всего около месяца - мы должны провести запросы среди местных магистратов, но только после того, как мы смазали некоторые ладони."
 send_dem_alalians_a_gift_cuh: "#Y Мы должны отправить подарок в#! #T City#! #Y of#! #T Alalia#!."
 befriend_governor_of_alalia_tt: "#Y Наш правитель должен быть#! #T Friends#! #Y с губернатором#! #T Alalia#!."

 greek_4_36: "Леса Корсики"
 greek_4_36_DESC: "Потому что у нас есть деловые интересы, связанные с островом [GetProvince('(int32)3515').GetArea.GetName], Мы решили собрать пиломатериалы из их нетронутых лесов на государственном уровне - что за благо [ROOT.GetCountry.GetName]!"

 greek_4_37: "Гимназийские гости"
 greek_4_37_DESC: "Репутация страха #E Pirates of Mago#! Не требует дальнейшего введения в [ROOT.GetCountry.GetName], поскольку наши торговые суда хорошо знакомы с вожающими пиратами и их склонностью к насилию в #E Mare Sardoum#!.\n\n[ROOT.GetCountry.GetRuler.GetName] устал слышать об их вторжениях в наши воды и предложил сразу покорить остров. Возможно, мы сможем прийти к соглашению с местными жителями - захотят ли они отказаться от своего прежнего образа жизни, если цена была правильной?"

 greek_4_38: "Объединение островов"
 greek_4_38_DESC: "[ROOT.GetCountry.GetRuler.GetName] достиг невозможным привести наших врагов с островов #E Mare Sardoum#! И взять их за [ROOT.GetCountry.GetName]. Пришло время отпраздновать наш [ROOT.GetCountry.GetRulerTitle], который бросил [ROOT.GetCountry.GetRuler.GetHerHis] глаза на гораздо больший приз - #E Syracuse#!."

 greek_4_39: "Сражаясь как варвар"
 greek_4_39_DESC: "Приток Барбаруя в наши города вылупил интригующий заговор в уме [ROOT.GetCountry.GetRuler.GetName] - Почему бы не иметь нашего [ROOT.GetCountry.GetAdjective] Левки поезда рядом с этими племенными бойцами? Возможно, есть тактика, которая может быть полезна для наших генералов? Мы не будем знать, если мы вместе не просверлим солдат."
 masiliot_claims_on_transalpine_gaul_tt: "#Y Мы получим претензии по всем провинциям в #T Aquitania#!."
 masiliot_unlocks_gallic_trads_tt: "#Y Мы получим доступ к#! #G Celtic Military Traditions#!."

 greek_4_40: "Платежи Греция"
 greek_4_40_DESC: "Наши недавно завоеванные граждане, живущие на #E Syracuse#! попросили нас освободить #E Magna Graecia#!. В бедных греческих колониях слишком много угроз #E Italia#!, и возрождение [ROOT.GetCountry.GetName] сделал нас чемпионом угнетенных эллинов."

 greek_4_41: "Восточные побережья Иберии"
 greek_4_41_DESC: "Он будет творить чудеса для региональной безопасности, если мы сможем завоевать племена, которые живут вдоль восточных побережья #E Iberia#!. Если мы сможем гарантировать безопасный проход для путешествующих торговцев, потребуется надлежащее расширение наших военно -морских объектов из -за увеличения объема торговли, который мы испытали."

 greek_4_42: "Стеклянные воздуходувки [GetProvince('(int32)1468').GetName]"
 greek_4_42_DESC: "Пока ремесленники работают над [GetProvince('(int32)1000').GetName] хорошо зарекомендованы в торговле стеклянными, они всегда ищут возможности для расширения своего ремесла. Хотя [GetProvince('(int32)1468').GetName] Возможно, сейчас заховод, у острова есть потенциал для одногодневного производителя изысканного стекла."

 greek_4_43: "Массилийское Стекло"
 greek_4_43_DESC: "Те, у кого есть монета, чтобы позволить себе роскошные товары, знают, чтобы просить #Y Masilliot Glass#! по имени для нашего [ROOT.GetCountry.GetAdjective] Семинары известны неравными шедеврами, которые они производят."
 masiliot_glass_tt: "Нам нужно производить хотя бы #Y 10#! @glass! Стекло. (#R [SCOPE.ScriptValue('masiliot_trade_goods_svalue')|0]#!/#Y 10#!)"

 greek_4_44: "Южные пляжи Иберии"
 greek_4_44_DESC: "Города южного #E Iberia#! являются одними из самых красивых земель, которыми мы обладаем - теплые бризы и нежные воды называют наши [ROOT.GetCountry.GetAdjective] Люди на его ворота."

 greek_4_45: "Взять Tarraconensis"
 greek_4_45_DESC: "Наши победные сборы покорили большие полосы земли повсюду #E Tarraconensis#!, Предоставление нам богатых территорий, которые будут полезны как для наших казначейских облигаций, так и для нашей армии."
 we_will_get_tarraconensis_claims_tt: "#Y Мы получим претензии по всем провинциям в#! #T Tarraconensis#!."

 greek_4_46: "Обучение в Tarraconensis"
 greek_4_46_DESC: "Теперь, когда мы контролируем равнины северо -восточной Иберии, было решено, что мы должны повысить готовность военной провинции.\n\nЕсть не только иберийские кельты, о которых мы должны беспокоиться, но и неприятные галлы на севере и на западе всегда стоит следить за."
 have_barracks_tarraconensis_tt: "Нам нужно построить #G 5 Казармы#! в районе #Y Tarraconensis#!."
 masiliot_claims_on_gallaecia_tt: "#Y Мы получим претензии по всем провинциям в#! #T Gallaecia#!."	

 greek_4_47: "Controlling The Straight"
 greek_4_47_DESC: "Есть много экономических и военных преимуществ для контроля #E Pillars of Hercules#!, но [ROOT.GetCountry.GetRuler.GetName] Конечно, наслаждается престижем, который сопровождает такие смелые заявления."
 masiliot_claims_on_baetica_tt: "#Y Мы получим претензии по всем провинциям в#! #T Baetica#!."	

 greek_4_48: "Наша провинция"
 greek_4_48_DESC: "Хотя мы, безусловно, обладаем много продуктивных земель, [GetProvince('(int32)2320').GetArea.GetRegion.GetName] быстро становится одной из любимых провинций среди элиты, живущих в [ROOT.GetCountry.GetCapital.GetName]. Самые богатые среди нас борются за недвижимость на юге Галлии, надеясь построить латифундию и расширить их и без того впечатляющие владения."

 greek_4_49: "Великий рынок [ROOT.GetCountry.GetCapital.GetName]"
 greek_4_49_DESC: "Наши обширные бизнес -активы в Средиземноморье и Иберии генерируют больше золота и серебра для казначейства [ROOT.GetCountry.GetName] чем мы знаем, что делать с.\n\nОщущая возможность построить наследие, [ROOT.GetCountry.GetRuler.GetName] командовал, чтобы встроить грандиозный рынок [ROOT.GetCountry.GetCapital.GetName] - Храм для богатства [ROOT.GetCountry.GetAdjective] люди."
