l_russian:
 ### Missions
# Black Sea
 greek_1_black_sea:0 "Гостеприимное море"
 greek_1_black_sea_BUTTON_TOOLTIP:0 "Северным эллинам нужен правитель."
 greek_1_black_sea_BUTTON_DETAILS:0 ""
 greek_1_black_sea_DESCRIPTION:0 "События последних 100 лет доказали, что рассеянные колонии Понта Эвксинского надо объединить, добровольно или силой. Иначе им не пережить набирающих силу преемников, иностранных последователей и варваров."
 greek_1_black_sea_CRITERIA_DESCRIPTION:0 "Основать Эвксинскую гегемонию."
 greek_1_black_sea_REWARD_DESCRIPTION:0 "Контроль над эллинскими колониями в Чёрном море и их возрождение."
 greek_1_loyalty_reward_tt:0 "Каждый член рода #Y [gm_family_head_1.GetFamilyDisplayAdjective]#! получит #G 10#! ед. верности @loyalty!"
 greek_1_4:0 "Наше море"
 greek_1_4_DESC:0 "Хоть у нас и нет прямого доступа к богатым портам запада, мы можем добиться многого, если обеспечим себе контроль над торговлей на востоке Понта Эвксинского."
 greek_1_4_allow_tt:1 "Имеет не менее #Y 10#! черноморских портов, где есть #Y $hellenic$#! культура. ([SCOPE.Custom('gre_mission_1_4_custom_loc')]/#Y 10#!)"
 gre_mis_1_4_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('gre_mis_1_4_current')|0]#!"
 gre_mis_1_4_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('gre_mis_1_4_current')|0]#!"
 greek_1_2:0 "Гавань аргонавтов"
 greek_1_2_DESC:0 "Мифы о Геракле и Ясоне показывают, насколько далеко эти земли отошли от тёмного прошлого. Мы можем увеличить этот разрыв, создав оплот культуры, который сможет соперничать с любым известным западным городом."
 greek_1_2_allow_tt:1 "Имеет черноморский порт, который:\n * Обладает статусом #Y города#!\n * #Y Доминирует $hellenic$#! культурная группа\n * Обладает уровнем цивилизованности не ниже #Y 40#!\n * Имеет #Y рынок#!\n * Не ведёт строительства в данный момент\n * Имеет не менее #Y 20#! групп населения\n * Имеет долю группы населения «Рабы» @slaves! менее #Y 33%#!\n * Имеет долю группы населения «Люди племён» @tribesmen! менее #Y 33%#!"
 greek_1_2_reward_tt1:1 "Город [me_gre_1_argo_scope.GetName] получит поселенцев и постоянный бонус на выбор."
 greek_1_2_reward_tt2:1 "Самый населённый подходящий город  получит поселенцев и постоянный бонус на выбор."
 greek_1_3:0 "Захват «коровьего брода»"
 greek_1_3_DESC:0 "Возлюбленная Зевса Ио, от которой пошёл род Геракла, переплыла море в обличье коровы, отчего пролив и назвали Босфором — «коровьим бродом». Этот пролив даёт контроль над значительной долей торговли в регионе, и захватить его было бы очень кстати."
 greek_1_3_allow_tt:1 "Как минимум одна из вышеуказанных территорий:\n * Имеет статус #Y города#!\n * Имеет не менее #Y 2#! крепостей"
 greek_1_3_reward_tt:0 "Крупнейшая подходящая территория получит бонус и поселенцев."
 greek_1_5:0 "Переговоры с колонией"
 greek_1_5_DESC:0 "Наши друзья-греки разобщены, они борются за свои мелкие торговые связи и маршруты. Мы должны убедить их стремиться к большему и помочь общему делу всех северных греков."
 greek_1_5_allow_tt:0 "Любые свободные греческие государства с менее чем #Y 5#! территориями, существующие на побережье Чёрного моря."
 greek_1_5_reward_tt:0 "Может получить эллинского федерата."
 greek_1_6:0 "Эллинский протест"
 greek_1_6_DESC:0 "Удача оставила греческих колонистов на берегах Понта Эвксинского — их потеснили переселяющиеся туда орды варваров. Нужно вернуть себе одну из старых гаваней."
 greek_1_6_allow_tt:0 "Завоевать исторически греческий порт в Чёрном море, удерживаемый негреками.\n\n#Y Возможные цели выделены на карте.#!"
 greek_1_6_reward_tt:0 "Эту территорию можно освободить в качестве федерата."
 greek_1_7:0 "Вифинское побережье"
 greek_1_7_DESC:0 "Если мы хотим опередить конкурентов, нам нужно искать новые рынки сбыта и расширить наше влияние на другие части морского побережья."
 greek_1_7_reward_tt:0 "Государства на этих территориях получат"
 greek_1_8:0 "Расколоть Херсонес"
 greek_1_8_DESC:0 "$greek_1_7_DESC$"
 greek_1_9:0 "Сад Ээта"
 greek_1_9_DESC:0 "$greek_1_7_DESC$"
 greek_1_10:0 "Побережье гетов"
 greek_1_10_DESC:0 "$greek_1_7_DESC$"
 greek_1_13:0 "Милетская мечта"
 greek_1_13_DESC:0 "Эллинское присутствие в Понте Эвксинском исторически сложилось благодаря тому, что наши торговцы и колонисты много веков как селятся на его берегах. Мы должны вернуть себе то, что существует исключительно нашими стараниями."
 greek_1_13_reward_tt:0 "В каждой из возвращённых территорий поселятся граждане."
 greek_1_12:0 "Мегарская мечта"
 greek_1_12_DESC:0 "$greek_1_13_DESC$"
 greek_1_12_reward_tt:0 "$greek_1_13_reward_tt$"
 greek_1_11:0 "Эвксинские патрули"
 greek_1_11_DESC:0 "Чтобы выжать максимум прибыли из торговли на Понте Эвксинском, нужно, чтобы его воды были относительно безопасны для торговцев и путешественников."
 greek_1_11_allow_tt:0 "Флот с не менее чем #Y 30#! либурнами @liburnian!, возглавляемый флотоводцем из рода #Y [gm_family_head_1.GetFamilyDisplayAdjective]#!."
 greek_1_11_reward_tt:0 "Назначенный флотоводец получает #G 15#! ед. верности@loyalty_icon!\nМорской бонус на выбор."
 greek_1_14:0 "Варварская торговля"
 greek_1_14_DESC:0 "Мирное расширение торговых возможностей — давняя греческая традиция. Не всегда, чтобы получить доступ к рынку сбыта, нужно действовать копьём и мечом."
 greek_1_14_allow_tt_1:0 "#Y [gm_1_greek_scope.GetRulerTitle] [gm_1_greek_scope.GetRuler.GetPraenomen]#! имеет не менее #Y 6#! ед. харизмы @oratory_icon!"
 greek_1_14_allow_tt_2:1 "Любой черноморский порт в пределах контроля, которым обладает не#Y $hellenic$#! держава, с которой мы находимся в состоянии мира и чьё мнение о нас выше #R -50#!."
 greek_1_14_reward_tt:1 "Можно приобрести эвксинский порт у державы, где преобладает не$hellenic$ культура."
 greek_1_15:0 "Искоренение пиратства"
 greek_1_15_DESC:0 "Защитить наши торговые маршруты и интересы наших граждан можно, лишь расправившись с разбойниками-пиратами, которые рыщут по морю в поисках добычи."
 greek_1_15_allow_tt:1 "Нет #Y пиратских гаваней#! на берегах Понта Эвксинского, удерживаемых независимыми державами. (Сейчас: #R [SCOPE.ScriptValue('gre_mis_1_haven_ongoing_unowned_target')|0]#!)\n$greek_1_haven_tt$"
 greek_1_haven_tt:0 "\n#Y Пиратские гавани#! показываются в режимах карты «Дипломатия», «Торговые пути», «Торговля товарами», «Военная мощь варваров» и «Регионы»."
 greek_1_16:0 "Ручные корсары"
 greek_1_16_DESC:0 "Избавление от пиратов не обязательно должно быть кровавым. В конце концов, им нужны только деньги — возможно, они согласятся уйти, если их достаточно заинтересовать."
 greek_1_16_allow_tt:0 "Удерживает не менее 3 #Y пиратских гаваней#! на берегах Понта Эвксинского. ([SCOPE.Custom('gre_mission_1_haven_3_custom_loc')]/#Y [SCOPE.ScriptValue('gre_mis_1_haven_target_3')|0]#!)\n$greek_1_haven_tt$"
 greek_1_16_reward_tt:0 "Пиратам, удерживающим гавани на Понте Эвксинском, будут предложены деньги за то, чтобы они переместились в другое место."
 greek_2_16_mod_tt:1 "Все федераты ($hellenic$ группа) получат:"
 greek_1_17:0 "Управление пиратами"
 greek_1_17_DESC:0 "Наши торговцы неверно воспринимают пиратов. Это опытные моряки, обосновавшиеся прямо рядом с нами, и, если их усмирить, они могут нам пригодиться."
 greek_1_17_allow_tt:1 "Удерживает все, и не менее 3 #Y пиратских гаваней#! на берегах Понта Эвксинского не удерживаются зависимыми державами. ([SCOPE.Custom('gre_mission_1_haven_all_custom_loc')]/#Y [SCOPE.ScriptValue('gre_mis_1_haven_ongoing_all_target')|0]#!)\n$greek_1_haven_tt$"
 gre_mis_1_haven_all_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('gre_mis_1_17_count')|0]#!"
 gre_mis_1_haven_all_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('gre_mis_1_17_count')|0]#!"
 greek_1_18:0 "[SCOPE.Custom('skythoi_security_title')] — безопасность"
 greek_1_18_DESC:0 "Наша экономика зависит от поддержания торговых постов вдоль Эвксинского побережья, а править внутренними варварскими землями напрямую не обязательно. Следует найти союзника, который будет отгонять племена соперников."
 skythoi_security_title_1:0 "Скифы"
 skythoi_security_title_2:0 "Анатолийская"
 skythoi_security_title_3:0 "Колхидск"
 greek_1_18_allow_tt_1:2 "Союзная племенная держава (#Y $scythia$#! культурная группа) имеет не менее #Y 8#! территорий, её мнение о нас не ниже #Y 100#! ед. Её столица находится в регионе #Y $taurica_region$#!, #Y $sarmatia_europea_region$#! или #Y $sarmatia_asiatica_region$#!."
 greek_1_18_allow_tt_2:3 "Союзная племенная держава (#Y $anatolian$#! или #Y $caucasian$#! культурная группа) имеет не менее #Y 8#! территорий, её мнение о нас не ниже #Y 100#! ед. Её столица находится в регионе#Y $bithynia_region$#!, #Y $galatia_region$#!, #Y $cappadocia_region$#!, #Y $colchis_region$#!, #Y $armenia_region$#! или #Y $albania_region$#!."
 greek_1_19:0 "Меотийские амбиции"
 greek_1_19_DESC:0 "Самая отдалённая часть Понта Эвксинского лежит за Киммерийским Босфором и вдоль Меотийского болота. Там нас ждёт торговый пост Танаис с его дивными скифскими товарами."
 greek_1_19_allow_tt:2 "[gm_1_greek_scope.GetName] владеет территорией #Y [GetProvince('(int32)4557').GetName]#!, отвечающей требованиям:\n * Есть статус #Y города#!\n * Доминирует #Y $hellenic$#! культурная группа\n * Есть #Y $temple_building$#!\n * В данный момент не ведётся строительство\n * Есть не менее #Y 10#! групп населения\n * Доля рабов @slaves! менее #Y 33%#!\n * Доля людей племён @tribesmen! менее #Y 33%#!"
 # Greece
 greek_2_greece:0 "Панэллинское правительство"
 greek_2_greece_BUTTON_TOOLTIP:0 "Повсюду эллины жаждут свободы и сильного лидера."
 greek_2_greece_BUTTON_DETAILS:0 ""
 greek_2_greece_DESCRIPTION:0 "Со времён персидского вторжения становится всё более очевидно: сила эллинской цивилизации — ничто, если раскол делает нас уязвимыми для иноземных грабителей. Чтобы Греция могла процветать в эти трудные времена, нужно объединить её народ под началом сильного правителя."
 greek_2_greece_CRITERIA_DESCRIPTION:0 "Установить гегемонию над Грецией."
 greek_2_greece_REWARD_DESCRIPTION:0 "Основание Эллинской лиги"
 me_gre_2_abort_block_tt:0 "#Y Эллинскую лигу#! нельзя будет образовать в течение 20 лет."
 greek_2_1:0 "Гегемон эллинов"
 greek_2_1_DESC:0 "Пришло время показать греческое единство эллинского мира и объединить разрозненные голоса Греции в новое, могущественное объединённое государство — под нашим предводительством."
 greek_2_2:0 "Панэллинское освобождение"
 greek_2_2_DESC:0 "Слишком долго эллины страдали под пятой чужеземных захватчиков и их укреплённых гарнизонов. Пора вернуть свободу себе и всей Греции."
 greek_2_3:0 "Освободить город"
 greek_2_3_DESC:0 "Свободные эллины Греции пали жертвой разросшейся македонской монархии и наследников тщеславных устремлений Александра. Мы должны защитить наших братьев от чужеземного влияния."
 greek_2_3_allow_tt:0 "Отвоевать греческую территорию у диадохов, чужеземного захватчика или его зависимого государства."
 greek_2_3_reward_tt:1 "Можно освободить территорию как зависимую державу-#Y федерата#!.\nЛюбая $hellenic$ держава в Греции повысит мнение о державе [gm_2_greek_scope.GetName]."
 greek_2_4:0 "Восстановить олигархию"
 greek_2_4_DESC:0 "Демократы Эллады ослабели и слишком долго вели греческий народ по неверному пути. Пора распространить разумное правление над всем эллинским миром."
 greek_2_4_reward_tt:1 "[gm_2_greek_scope.GetName] получит претензию на все неолигархические республики в Греции ($hellenic$ часть)."
 greek_2_5:0 "Восстановить демократию"
 greek_2_5_DESC:0 "Слишком долго олигархи, монархи и тираны Греции удерживали наш народ в цепях. Пора вернуть нашим братьям свободу и самоуправление."
 greek_2_5_reward_tt:1 "[gm_2_greek_scope.GetName] получит претензию на все олигархии и монархии в Греции ($hellenic$ часть)."
 greek_2_6:0 "Мягкий подход"
 greek_2_6_DESC:0 "Есть другие греческие державы, разделяющие наши традиции и схемы управления. Надо постараться убедить их, что принять наше лидерство — единственный способ обеспечить себе свободу на долгий срок."
 greek_2_6_reward_tt:1 "Держава [gm_2_greek_scope.GetName] может сделать так, чтобы каждая $hellenic$ держава, управляемая сходным образом, стала её зависимой державой.\nПереговоры будут проводиться только с державами, существующими на момент выполнения этого задания."
 greek_2_6_allow_tt_1:1 "Есть как минимум одна независимая $hellenic$ монархия или олигархия $me_greek_2_regions_tt$ (сейчас: #Y [SCOPE.ScriptValue('gm_2_kindred_counter_svalue')|0]#!)"
 greek_2_6_allow_tt_2:1 "Есть как минимум одна независимая $hellenic$ неолигархическая республика $me_greek_2_regions_tt$ (сейчас: #Y [SCOPE.ScriptValue('gm_2_kindred_counter_svalue')|0]#!)"
 me_greek_2_regions_tt:2 "в регионе #Y $greece_region$#! или провинции #Y $thessaly_area$#!, за исключением провинций #Y $crete_area$#! и #Y $epirus_area$#!, но меньше державы [gm_2_greek_scope.GetName] и находится в состоянии мира с ней."
 greek_2_7:0 "Панэллинская столица"
 greek_2_7_DESC:0 "За прошедшие века Греция повидала немало пышных и шумных городов, но если мы хотим создать новую державу для всех греков, наша столица должна соответствовать размаху задачи."
 greek_2_7_allow_tt:1 "Столица [gm_2_greek_scope.GetName] находится в регионе #Y $greece_region$#! и имеет статус #Y метрополии#!."
 greek_2_7_reward_tt:0 "Мнение всех эллинских стран о державе [gm_2_greek_scope.GetName] повысится на #G 20#!."
 greek_2_8:0 "Вдохновение эллинов"
 greek_2_8_DESC:0 "Чтобы вдохновить эллинские народы на объединение, нужно выбрать в правители героическую личность, способную сплотить людей для борьбы с диадохами, реакционерами и захватчиками."
 greek_2_8_allow_tt_1:0 "#Y [gm_2_greek_scope.GetRulerTitle] [gm_2_greek_scope.GetRuler.GetPraenomen]#! — полководец или флотоводец, командующий не менее чем #Y 15#! когортами или кораблями."
 greek_2_8_allow_tt_2:0 "#Y [gm_2_greek_scope.GetRulerTitle] [gm_2_greek_scope.GetRuler.GetPraenomen]#! — назначенный #Y диктатор#!."
 greek_2_8_allow_tt_3:0 "#Y [gm_2_greek_scope.GetRulerTitle] [gm_2_greek_scope.GetRuler.GetPraenomen]#! имеет не менее #Y 70#! ед. популярности @popularity_icon!"
 greek_2_8_allow_tt_4:0 "#Y [gm_2_greek_scope.GetRulerTitle] [gm_2_greek_scope.GetRuler.GetPraenomen]#!, за чьими плечами выигранное сражение за последние #Y 720#! дней."
 greek_2_8_reward_tt:0 "Подразделение под рукой этого военачальника получит повышение боевого духа."
 greek_2_9:0 "Великие города"
 greek_2_9_DESC:0 "Все эллины Греции внесли свой вклад в её величие, но есть несколько городов, благодаря которым она и стала великой державой. Чтобы мы могли воплотить эллинское наследие, нужно объединить эти города под нашим правлением."
 greek_2_9_allow_tt:1 "#Y [GetProvince('(int32)416').GetName]#!, #Y [GetProvince('(int32)427').GetName]#!, #Y [GetProvince('(int32)426').GetName]#!, #Y [GetProvince('(int32)418').GetName]#! и #Y [GetProvince('(int32)424').GetName]#! находятся во власти державы [gm_2_greek_scope.GetName] или ими владеет её $hellenic$ часть"
 greek_2_9_allow_tt_1:0 "$greek_2_9_allow_tt$ неолигархических республиканских зависимых держав."
 greek_2_9_allow_tt_2:0 "$greek_2_9_allow_tt$ олигархических или монархических зависимых держав."
 greek_2_10:0 "Вдохновение Афинского морского союза"
 greek_2_10_DESC:0 "Афинский способ доминирования в Греции избегает открытых конфликтов и насилия, в нём упор делается на приобретение союзников через торговлю и объединение против внешних угроз."
 greek_2_10_allow_tt:1 "[gm_2_greek_scope.GetName] имеет не менее #Y 6#! #Y данников ($hellenic$ часть)#! с неолигархическим #Y республиканским#! правительством, удерживающих как минимум один порт."
 greek_2_11:0 "Искусство Лаконии"
 greek_2_11_DESC:0 "Спартанский способ расширить своё влияние над Грецией исключает дипломатию и торговлю. Вместо этого необходимо захватывать города и насаждать в них дружественные захватчикам правительства, поддерживаемые военными гарнизонами."
 greek_2_11_allow_tt:1 "[gm_2_greek_scope.GetName] имеет не менее #Y 6#! #Y федератов ($hellenic$ часть)#! с формой правления в виде #Y олигархической республики#! или #Y монархии#!."
 greek_2_12:0 "[gm_2_greek_scope.GetAdjective]ая империя"
 greek_2_12_DESC:0 "Лишь когда все эллины Греции объединятся под единым правлением, она сможет защищаться от любого неприятеля, угрожающего ей с запада или востока."
 greek_2_12_allow_tt:2 "Весь регион #Y $greece_region$#! и провинция #Y $thessaly_area$#!, за исключением провинций #Y $epirus_area$#! и #Y $crete_area$#!, принадлежит державе [gm_2_greek_scope.GetName] или её зависимым державам."
 greek_2_12_reward_tt_1:1 "Каждая $hellenic$ держава-данник в Греции станет федератом.\n[gm_2_greek_scope.GetName] решит, как управлять Грецией."
 greek_2_12_reward_tt_2:1 "Каждая $hellenic$ держава-данник в Греции будет #Y присоединена#!.\n[gm_2_greek_scope.GetName] решит, как управлять Грецией."
 greek_2_12_reward_tt:0 "[gm_2_greek_scope.GetName] будет #Y претендовать#! на эллинские области рядом с Грецией."
 greek_2_13:0 "Эллинский освободитель"
 greek_2_13_DESC:0 "Мы успокоимся лишь тогда, когда границы Греции будут защищены и её утерянные владения возвращены обратно. Греки больше не будут жить в тени Македонии и не повторят горькую судьбу фессалийцев."
 greek_2_13_allow_tt_1:2 "Ни одна из территорий в регионе #Y $greece_region$#! и провинции #Y $thessaly_area$#!, за исключением провинций #Y $epirus_area$#! и #Y $crete_area$#!, не принадлежит царствам диадохов, чужеземным захватчикам или их зависимым державам."
 greek_2_13_allow_tt_2:0 "[gm_2_greek_scope.GetName] или зависимая держава отвоевали территорию у вышеупомянутых держав."
 greek_2_13_reward_tt:0 "$me_greek_2_20_op_tt$"
 greek_2_14:0 "Атаковать Македонию"
 greek_2_14_DESC:0 "Не раз в земли эллинов вторгались македонские дикари. Пора теперь нам показать им, каково это — очутиться на острие беспощадных копий."
 greek_2_14_allow_tt:0 "[gm_2_greek_scope.GetName] владеет или занимает державу #Y [GetProvince('(int32)428').GetName].#!"
 greek_2_14_reward_tt:0 "Мнение эллинских держав в Греции о державе [gm_2_greek_scope.GetName] повысится на #G 50#!.\nВсе диадохи потеряют #R 50#! ед. мнения о державе [gm_2_greek_scope.GetName]."
 greek_2_15:0 "Панэллинский набор новобранцев"
 greek_2_15_DESC:0 "Мы недвусмысленно объявим, что войска державы [gm_2_greek_scope.GetName] рады принять всех эллинских добровольцев, готовых драться с врагами Греции и защищать её границы, из каких бы городов те ни были родом."
 greek_2_15_allow_tt:1 "[gm_2_greek_scope.GetName] имеет не менее #Y 1#! #Y  федерата ($hellenic$ часть)#! с формой правления в виде #Y олигархической республики#! или #Y монархии#!."
 greek_2_15_reward_tt:1 "Каждая $hellenic$ держава-данник с формой правления в виде неолигархической республики потеряет доход и верность державе [gm_2_greek_scope.GetName]."
 greek_2_16:0 "Стандартные меры"
 greek_2_16_DESC:0 "Афины извлекли немалую прибыль из лидерства в Афинском морском союзе — отчасти потому, что поощряли использовать стандартную систему мер и весов, чтобы облегчить торговлю и повысить своё влияние на соседей."
 greek_2_16_allow_tt:1 "[gm_2_greek_scope.GetName] имеет не менее #Y 1#! #Y данника#Y, где преобладает$hellenic$ культура с неолигархическим #Y республиканским#! правительством, удерживающего как минимум один порт."
 greek_2_16_reward_tt:1 "Каждая $hellenic$ держава-федерат с формой правления в виде монархии или олигархической республики потеряет людские ресурсы и верность державе [gm_2_greek_scope.GetName]."
 greek_2_18:0 "Талассократия"
 greek_2_18_DESC:0 "Эллада была могущественной державой, потому что всегда имела выход к морю, а через него — к мировым рынкам и заселённым побережьям. Мы, как и Афины, будем использовать силу флота, чтобы защищать греков повсюду."
 me_gre_2_league_reward:0 "[gm_2_greek_scope.GetName] образует #Y Эллинскую лигу#!."
 # Magna Graecia
 greek_3_italiote:0 "Большая Греция"
 greek_3_italiote_BUTTON_TOOLTIP:0 "Эллины Великой Греции должны объединиться."
 greek_3_italiote_BUTTON_DETAILS:0 ""
 greek_3_italiote_DESCRIPTION:0 "Италиотские города Великой Греции постоянно делили влияние на свои регионы, и в результате пали жертвой италийских племён. Чтобы Великая Греция могла выстоять, наш город должен в ближайшее время принять на себя бремя лидерства над италиотами."
 greek_3_italiote_CRITERIA_DESCRIPTION:0 "Установить верховенство над италиотскими греками."
 greek_3_1:0 "Завоевать свободу"
 greek_3_1_DESC:0 "Чтобы мы могли сбросить оковы чужеземной власти и вернуть самоуважение нашему городу, надо собрать людей на борьбу за дело свободы и побудить их действовать."
 greek_3_1_reward_tt:0 "[gm_3_greek_scope.GetName] может обеспечить себе свободу или средства её достижения."
 greek_3_1_claim_tt:0 "[gm_3_greek_scope.GetName] будет претендовать на соседние территории, которыми владеет [gm_3_greek_scope.GetOverlord.GetName]."
 greek_3_2:0 "Вдохновить народ"
 greek_3_2_DESC:0 "Чтобы нас не стали считать мелким и незначительным городом, мы должны взять инициативу в свои руки и забрать ресурсы наших соседей. Первым шагом к достижению наших целей станет сбор жителей города."
 greek_3_2_allow_tt:0 "[gm_3_greek_scope.GetName] не является зависимой державой."
 greek_3_3:0 "$greek_3_10$"
 greek_3_3_DESC:0 "$greek_3_10_DESC$"
 greek_3_3_allow_tt:1 "Столица [gm_3_greek_scope.GetName] находится в регионе #Y $central_italy_region$#! или в материковом регионе #Y $magna_graecia_region$#! и имеет статус #Y метрополии#!."
 greek_3_4:0 "Италиотская лига"
 greek_3_4_DESC:0 "В прошлом италиотские города собирались вместе в союз, защищая друг друга от прочих италийских захватчиков и злонамеренных соседей. Надо возродить такой союз, чтобы проще было получить власть над италиотами."
 greek_3_4_allow_tt_1:0 "[gm_3_greek_scope.GetName] и её италиотские зависимые державы удерживают не менее #Y 5#! италиотских территорий. ([SCOPE.Custom('gre_mission_3_4_custom_loc')]/#Y 5#!)"
 greek_3_4_allow_tt_2:1 "Есть как минимум одна италиотская держава в регионах #Y $magna_graecia_region$#! или #Y $central_italy_region$#! с количеством территорий меньше [gm_3_greek_scope.GetName]."
 greek_3_4_reward_tt:0 "Италиотские зависимые державы будут присоединены.\nИталиотские города-государства, если они существуют, могут вступить в нашу лигу добровольно."
 gre_mis_3_4_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('me_gre_3_4_svalue')|0]#!"
 gre_mis_3_4_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('me_gre_3_4_svalue')|0]#!"
 greek_3_5:0 "Эллинская месть"
 greek_3_5_DESC:0 "Из-за восстания бруттийских и луканских италийских племён в италиотские города вторглись варвары и разграбили их. Надо отомстить за это."
 greek_3_5_allow_tt_1:0 "#Y [GetCountry('BRT').GetName]#! является зависимой державой державы [gm_3_greek_scope.GetName] ИЛИ не существует, и [gm_3_greek_scope.GetName] владеет частью её прежней территории (#Y [GetProvince('(int32)51').GetName]#!, #Y [GetProvince('(int32)77').GetName]#!, #Y [GetProvince('(int32)79').GetName]#!, #Y [GetProvince('(int32)74').GetName]#! или #Y [GetProvince('(int32)76').GetName]#!)."
 greek_3_5_allow_tt_2:0 "#Y [GetCountry('LCA').GetName]#! является зависимой державой державы [gm_3_greek_scope.GetName] ИЛИ не существует, и [gm_3_greek_scope.GetName] владеет частью её прежней территории (#Y [GetProvince('(int32)53').GetName]#!, #Y [GetProvince('(int32)71').GetName]#!, #Y [GetProvince('(int32)70').GetName]#!, #Y [GetProvince('(int32)59').GetName]#! или #Y [GetProvince('(int32)60').GetName]#!)."
 greek_3_5_allow_tt_3:0 "#Y [GetCountry('SAM').GetName]#! является зависимой державой державы [gm_3_greek_scope.GetName] ИЛИ не существует, и [gm_3_greek_scope.GetName] владеет частью её прежней территории (#Y [GetProvince('(int32)33').GetName]#!, #Y [GetProvince('(int32)44').GetName]#!, #Y [GetProvince('(int32)45').GetName]#!, #Y [GetProvince('(int32)42').GetName]#!, [GetProvince('(int32)46').GetName]#!, #Y [GetProvince('(int32)43').GetName]#!, #Y [GetProvince('(int32)10').GetName]#!, #Y [GetProvince('(int32)1716').GetName]#!, [GetProvince('(int32)1718').GetName]#!, #Y [GetProvince('(int32)41').GetName]#! или #Y [GetProvince('(int32)32').GetName]#!)."
 greek_3_6:1 "[gm_3_greek_scope.GetAdjective]ая стабильность"
 greek_3_6_DESC:0 "У нашего города долгая история, за время своего существования он был втянут во многие войны. Эти раздоры были прекращены — но сейчас всё начнётся снова."
 greek_3_7:0 "Запросить помощь"
 greek_3_7_DESC:0 "Чтобы пережить нашествие греческих врагов и италийских соседей, мы должны попросить помощи у тех, кто может её предоставить."
 greek_3_7_allow_tt_1:1 "[gm_3_greek_scope.GetName] находится в состоянии войны (противник — не$hellenic$ держава) и обладает менее чем #Y 50%#! своих наземных сил."
 greek_3_7_allow_tt_2:1 "Любая #Y $hellenic$#! держава в регионах #Y $magna_graecia_region$#!, #Y $central_italy_region$#! или #Y $greece_region$#!, превышающая по населению державу [gm_3_greek_scope.GetName], имеющая мнение о ней больше #R -25#! и не находящаяся с ней в состоянии войны."
 greek_3_8:0 "Зависимость от наёмников"
 greek_3_8_DESC:0 "Из-за постоянной войны и общего исхода населения мы в основном полагаемся в обороне на италийских наёмников. Они пригодятся нам в скором будущем."
 greek_3_9:0 "Италиотское обновление"
 greek_3_9_DESC:0 "В прошлом столетии наш город претерпел упадок, усиленный ростом наших соседей, как греческих, так и чужеземных. Чтобы доминировать в этом регионе, сперва нужно восстановить свою столицу."
 greek_3_9_allow_tt:1 "[gm_3_greek_scope.GetCapital.GetName]:\n * Обладает статусом #Y города#!\n * Доминирует #Y $hellenic$#! культурная группа\n* Доминирует #Y $roman_pantheon$#! религия\n * Имеет не менее #Y 20#! групп населения\n * Не имеет свободных ячеек строительства\n * Обладает уровнем цивилизованности не ниже #Y 40#!\n* Имеет долю группы населения «Рабы» @slaves! менее #Y 33%#!\n * Имеет долю группы населения «Люди племён» @tribesmen! менее #Y 33%"
 greek_3_10:0 "Соперничество с родиной"
 greek_3_10_DESC:0 "До разрушения Сибариса и италийских войн Великая Греция гордилась своими самыми великолепными городами эллинского мира. Мы вернём эти времена."
 greek_3_10_allow_tt:1 "Столица [gm_3_greek_scope.GetName] находится в материковом регионе #Y $magna_graecia_region$#! и имеет статус #Y метрополии#!."
 greek_3_11:0 "Освобождённые италиоты"
 greek_3_11_DESC:0 "Эллинские города Великой Греции слишком долго подчинялись италийцам. Необходимо вернуть прежние дни эллинского владычества."
 greek_3_11_allow_tt:1 "Ни одна #Y $hellenic$#! держава в материковом регионе #Y $magna_graecia_region$#! не зависит от неэллинистического патрона."
 greek_3_12:0 "Греческая Италия"
 greek_3_12_DESC:0 "Наши предки сражались с исконными обитателями Италии и победили их. Чтобы Великая Греция осталась греческой, мы должны обеспечить на всех её землях эллинское влияние."
 greek_3_12_allow_tt_1:1 "В материковом регионе #Y $magna_graecia_region$#! не находится ни одна не#Y $hellenic$#! держава, а если и есть, то какая-либо $hellenic$ держава контролирует эти зависимые государства."
 greek_3_12_allow_tt_2:1 "Если хоть одна #Y $hellenic$#! держава есть в материковом регионе #Y $magna_graecia_region$#!, то [gm_3_greek_scope.GetName] является патроном как минимум одной из них. (Сейчас: #Y [SCOPE.ScriptValue('me_gre_3_12_svalue')|0]#!)"
 greek_3_13:0 "Отношения с метрополией"
 greek_3_13_DESC:0 "Как и в случае со всеми италиотскими городами, наши поселенцы изначально прибыли из Греции. Возможно, подчеркнув нашу историческую связь, мы заручимся благосклонностью метрополии."
 greek_3_13_allow_tt_1:0 "#Y [SCOPE.Custom('get_gre_3_metropolis_1')]#! существует и владеет городом [SCOPE.Custom('get_gre_3_metropolis_2')], ИЛИ владельцем города #Y [SCOPE.Custom('get_gre_3_metropolis_2')]#! является [SCOPE.Custom('get_gre_3_metropolis_3')]."
 greek_3_13_allow_tt_2:0 "Владельцем города #Y [SCOPE.Custom('get_gre_3_metropolis_2')]#! является [SCOPE.Custom('get_gre_3_metropolis_3')]."
 greek_3_13_allow_tt_3:0 "Владельцем города #Y [SCOPE.Custom('get_gre_3_metropolis_2')]#! является [SCOPE.Custom('get_gre_3_metropolis_3')], ИЛИ #Y [SCOPE.Custom('get_gre_3_metropolis_1')]#! существует."
 greek_3_13_allow_tt_4:0 "#Y [SCOPE.Custom('get_gre_3_metropolis_1')]#! имеет массалийские земли, ИЛИ существует любая другая массалийская держава."
 greek_3_13_reward_tt:0 "Может заключить союз с нашей колониальной метрополией или получить от неё подношение."
