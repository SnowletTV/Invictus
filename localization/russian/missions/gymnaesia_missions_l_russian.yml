l_russian:
 
 ####################
 # Title
 ####################
 gymnaesian_mission_01: "Балеарские острова"
 gymnaesian_mission_01_BUTTON_TOOLTIP: "Наши враги игнорируют наше существование на свой страх и риск..."
 gymnaesian_mission_01_BUTTON_DETAILS: ""
 gymnaesian_mission_01_DESCRIPTION: "Балеарские острова, острова, которые наш народ называет домом, находятся вдали от волнений и войн, опустошающих Восточное Средиземноморье; время от времени мы слышим новости об этих пожарах от проходящих мимо торговцев и благодарим богов, что эти бедствия до сих пор избегали нашей родины. Хотя наши острова рассматриваются как сонная заводь, едва ли стоящая внимания, это не означает, что мы не питаем собственных амбиций."
 gymnaesian_mission_01_CRITERIA_DESCRIPTION: "Миссия будет считаться завершенной, как только жители Балеарских островов создадут морскую гегемонию над близлежащими островами."
 gymnaesian_mission_01_REWARD_DESCRIPTION: ""
 
 
 ####################
 # Mission Tasks
 ####################
 
 gymnaesian_mission_01_task_01: "Корона Балеарских островов"
 gymnaesian_mission_01_task_01_DESC: "Мы, как народ, прошли очень долгий путь, и эти перемены в наших делах лучше всего отразить сменой правительства. Вместо того, чтобы быть управляемыми магистратами, наш народ желает иметь короля. \n\n\n\n\n\n\n\n\n\n\n@greek_mil10!"
 
 gymnaesian_mission_01_task_02: "Первый шаг"
 gymnaesian_mission_01_task_02_DESC: "Мы обнаружили небольшой остров к западу от нашей столицы, [GetProvince('(int32)1464').GetName], который, похоже, является вассалом какого-то более крупного государства. Возможно, пока их повелитель занят войной, мы сможем быстро аннексировать их земли... \n\n\n\n\n\n\n\n\n\n\n@celt_mil7!"
 
 gymnaesian_mission_01_task_03: "Завоевание Ибасима"
 gymnaesian_mission_01_task_03_DESC: "Мы получили сообщение, что [GetProvince('(int32)3256').GetArea.GetName] сейчас вовлечена в войну - мы должны действовать быстро, пока их армии заняты! Нам нужны все преимущества, которые мы можем обеспечить. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil21!"
 
 gymnaesian_mission_01_task_04: "Военно-морской флот Гимнезии"
 gymnaesian_mission_01_task_04_DESC: "Убедившись в преимуществах обладания мощным флотом, мы должны расширить и военно-морские силы, если надеемся успешно высадить войска на вражескую землю. Кроме того, расширение военно-морского потенциала принесет и гражданские выгоды, так что тем более стоит начать. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil24!"
 gymnaesian_mission_01_task_04_tt: "Иметь флот, состоящий как минимум из 12 кораблей"
 
 gymnaesian_mission_01_task_05: "Город Пальма"
 gymnaesian_mission_01_task_05_DESC: "Безусловно, мы гордимся своей столицей [GetProvince('(int32)1465').GetName], но, зная, что наши предки сделали мудрый выбор при возведении первых жилищ, нам стоит задуматься о модернизации нашей инфраструктуры. К счастью, существует множество знакомых нам архитектурных стилей; давайте же заменим наши деревянные строения на что-то более долговечное. \n\n\n\n\n\n\n\n\n\n\n@celt_mil8!"
 
 gymnaesian_mission_01_task_06: "Экспедиция на Восток"
 gymnaesian_mission_01_task_06_DESC: "Подготовьте наших поселенцев; мы отправляем их в [GetProvince('(int32)3515').GetArea.GetName], надеясь основать новую жизнь для себя и нашего народа. Как смел наш народ, покидая родной дом ради далеких берегов! \n\n\n\n\n\n\n\n\n\n\n@egypt_mil10!"
 
 gymnaesian_mission_01_task_07: "Жизнь пирата"
 gymnaesian_mission_01_task_07_DESC: "Нет ничего постыдного в том, чтобы брать вещи силой; в конце концов, могущество делает право. Теперь, когда у нас есть большой флот и компетентный командир, мы можем начать набеги на наших соседей. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"
 gymnaesian_mission_01_task_07_tt: "Иметь флот не менее 35 кораблей и командира с военным уровнем не ниже 10/"
 gymnaesian_mission_01_task_07_tt_a: "Будет включена способность #Y Набег на рабов#!"
 
 gymnaesian_mission_01_task_08: "Город Ибасим"
 gymnaesian_mission_01_task_08_DESC: "После отвоевания [GetProvince('(int32)1464').GetName] у пунийской державы мы должны отстроить этот остров и улучшить инфраструктуру, чтобы быстрее интегрировать наше новое население. У нас есть грандиозное видение города Ибасим... \n\n\n\n\n\n\n\n\n\n\n@greek_mil4!"
 
 gymnaesian_mission_01_task_09: "Экспансия на Корсику"
 gymnaesian_mission_01_task_09_DESC: "Весь остров [GetProvince('(int32)3515').GetArea.GetName] к востоку от нас был бы невероятным дополнением к нашим владениям; он намного больше нашей родины, с большим количеством природных ресурсов, которые нам очень нужны. Там даже есть города, такие как [GetProvince('(int32)3515').GetName], которые в скором времени станут нашими. \n\n\n\n\n\n\n\n\n\n\n@greek_mil18!"
 
 gymnaesian_mission_01_task_10: "Воплощение пиратства"
 gymnaesian_mission_01_task_10_DESC: "Долгое время пираты [GetProvince('(int32)1469').GetName] безнаказанно совершали набеги на Маре Сардум - никто не был в безопасности от этих каперов, даже наши собственные люди. И все же... может быть, вместо того чтобы изгонять их с острова, мы могли бы принять их? Эти пираты - очень знающие люди, они давно занимаются своим ремеслом в этом регионе и, несомненно, могут нас кое-чему научить. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil6!"
 
 gymnaesian_mission_01_task_11: "Райский остров"
 gymnaesian_mission_01_task_11_DESC: "Общепризнано, что наши родные места - одни из самых красивых, которые только можно пожелать увидеть; поистине, мы живем на райском острове. Нам было бы полезно улучшить наши владения на островах; если мы только увеличим количество зданий, мы полностью уверены, что наша репутация будет продолжать расти. \n\n\n\n\n\n\n\n\n\n\n@event_pic4!"
 
 gymnaesian_mission_01_task_12: "Консолидация Корсики"
 gymnaesian_mission_01_task_12_DESC: "Теперь, когда мы колонизировали все, что могли, на [GetProvince('(int32)3515').GetArea.GetName], нам следует подумать о завоевании оставшихся территорий [GetProvince('(int32)3504').GetArea.GetName]. Но за эти земли идет ожесточенная борьба между сильными державами, что осложняет наши планы. Никто не говорил, что это будет простым делом, но предзнаменования говорят об этом... \n\n\n\n\n\n\n\n\n\n\n@celt_mil11!"
 
 gymnaesian_mission_01_task_13: "Укрепленные порты"
 gymnaesian_mission_01_task_13_DESC: "Теперь, когда мы присоединили эти города, было бы разумно укрепить эти порты, чтобы они служили хорошим оплотом против наших врагов, которые завидуют нашим успехам и надеются отнять у нас наши победы. \n\n\n\n\n\n\n\n\n\n\n@greek_mil19!"
 
 gymnaesian_mission_01_task_14: "Победа на Сардинии"
 gymnaesian_mission_01_task_14_DESC: "Теперь, когда мы установили контроль над островом [GetProvince('(int32)3515').GetArea.GetName] и покончили с сопротивлением в [GetProvince('(int32)3483').GetArea.GetName], мы бросаем наши голодные взгляды, как рыбак расставляет сети, обшаривая моря в поисках наших следующих завоеваний. Только боги знают, куда мы поплывем дальше! \n\n\n\n\n\n\n\n\n\n\n@egypt_mil18!"
 
 gymnaesian_mission_01_task_15: "Избыток древесины"
 gymnaesian_mission_01_task_15_DESC: "Благодаря нашему флоту мы можем проецировать нашу мощь за границу, поэтому наличие древесины является одной из наших важнейших потребностей. Наше будущее требует, чтобы мы импортировали достаточно древесины, чтобы обеспечить стабильное снабжение нашего флота. \n\n\n\n\n\n\n\n\n\n\n@celt_mil6!"
 gymnaesian_mission_01_task_15_tt:0 "Провинция Балеариды должна импортировать не менее 1 дерева и 1 кедра."
 
 gymnaesian_mission_01_task_16: "Оказывая влияние"
 gymnaesian_mission_01_task_16_DESC: "С нашей точки зрения в [ROOT.GetCountry.GetCapital.GetName] мы видим мир, который хочет, отчаянно взывает к нашему влиянию. Давайте сделаем все необходимое для создания островной метрополии, которая станет маяком всего [ROOT.GetCountry.GetAdjective]. \n\n\n\n\n\n\n\n\n\n\n@event_pic12!"
 
 gymnaesian_mission_01_task_17: "Хлебная житница Средиземноморья"
 gymnaesian_mission_01_task_17_DESC: "Хотя мы благословлены плодородными полями в [GetProvince('(int32)1466').GetName], сельскохозяйственных угодий на нашем родном острове не хватит, чтобы накормить каждый рот - мы должны предпринять шаги по развитию сельского хозяйства в наших заморских владениях. \n\n\n\n\n\n\n\n\n\n\n@celt_mil14!"
 
 ####################
 # События
 ####################
 
 
 me_gymnaesian_1_title: "Корона Балеарских островов"
 me_gymnaesian_1_desc: "Наконец-то настал день, который казался таким далеким и далеким, что его можно было принять за сон: восхождение нашего монарха, [ROOT.GetCountry.GetRuler.GetName], в качестве нового правителя славного Королевства Балеаридов. После бесчисленных лет, проведенных в качестве объединенного племени, было решено наградить короной [ROOT.GetCountry.GetRuler.GetFirstName], который несет наибольшую ответственность за наше нынешнее положение дел. Больше нами не будут править советы магистратов и старейшин, наконец-то у нас появится настоящий государь, который будет руководить нами.\n\nНе пожалели средств для церемонии коронации: лучшие вина и роскошные яства были привезены из-за границы, дополняя традиционные блюда нашего народа. На повозке из серебра и слоновой кости [ROOT.GetCountry.GetRuler.GetFirstName] проехал по улицам [ROOT.GetCountry.GetCapital.GetName], осыпая золотыми монетами собравшуюся толпу, надеющуюся увидеть королевскую процессию. Пир и празднование продлятся до самого вечера, а возможно, и до раннего утра. День, который навсегда запомнится нашим соотечественникам!"
 me_gymnaesian_1.a: "Да здравствует [ROOT.GetCountry.GetRuler.GetName]!"
 
 me_gymnaesian_2_title: "Первые шаги"
 me_gymnaesian_2_desc: "Мы обнаружили небольшой вассальный остров к западу от нашей столицы; мы не знаем, как долго они были рабами, но это не имеет для нас значения. Но мы, конечно, ближе к ним, чем их повелители, что дает нам преимущество; если мы нанесем удар в стратегически важный момент, то сможем быстро присоединить их, пока их повелитель не заметил этого."
 me_gymnaesian_2.a: "Вызвать вождей племен"
 
 me_gymnaesian_3_title: "Первоначальное завоевание"
 me_gymnaesian_3_desc: "После торжественных обсуждений, в ходе которых было поднято множество жарких споров, вожди племени пришли к решению, и пути назад не будет. Хотя мнения старейшин разделились поровну, решающий голос был отдан [ROOT.GetCountry.GetRuler.GetName], который красноречиво высказался за то, что должно быть сделано. Страх руководит нашими руками, ибо мы видим, как наши соседи являются рабами далекой державы, и мы не хотим становиться рабами чужеземного владыки. Чтобы защитить наше будущее, мы должны изгнать этих врагов, чтобы не стать следующими, кто падет. \n\nЭлемент неожиданности будет нашим величайшим союзником. Мы нанесем удар по нашим островным соседям, как только их владыка окажется втянутым в войну."
 me_gymnaesian_3.a: "Мы должны подготовиться!"
 
 me_gymnaesian_4_title: "Время приближается"
 me_gymnaesian_4_desc: "Похоже, что карфагеняне втянулись в войну. Если мы нанесем удар сейчас, пока они заняты, то, надеюсь, сможем присоединить их вассала до того, как они это заметят. Хотя мы и опасаемся делать такой смелый шаг, особенно если учесть возможные последствия разгневать Карфаген, это может быть нашей единственной возможностью."
 me_gymnaesian_4.a: "Мы нанесем удар через месяц."
 
 me_gymnaesian_5_title: "Завоевание Ибасима"
 me_gymnaesian_5_desc: "После нескольких недель нервной подготовки все готово. Мы подготовили наши племенные легионы, которые ежедневно отрабатывали боевые построения, и подготовили наш флот, насколько это было в наших силах. Уже сейчас наши корабли заполняются провизией, как продуктами питания, и это лишь вопрос времени, когда [ROOT.GetCountry.GetRuler.GetName] пришлет приказ о том, что флот должен отправиться в путь.\n\nПриготовьтесь, ибо время для удара настало. Мы не будем заранее сообщать [GetProvince('(int32)3256').GetOwner.GetName], который будет слишком отвлечен, чтобы прийти на помощь... скоро все узнают, что мы сделали."
 me_gymnaesian_5.a: "К войне!"
 
 me_gymnaesian_6_title: "Флот Гимнезии."
 me_gymnaesian_6_desc: "[ROOT.GetCountry.GetRuler.GetName], мы получили отчет от наших флотоводцев, который вас весьма порадует. Оказывается, благодаря тому, что мы потратили время и деньги на модернизацию наших флотов, наши инженеры освоили некоторые строительные технологии, которые мы можем применять по всему нашему королевству. Это действительно наш счастливый день!"
 me_gymnaesian_6.a: "Мы не будем жаловаться на такой поворот событий."
 
 me_gymnaesian_7_title: "Город Пальма"
 me_gymnaesian_7_desc: "На холмах [GetProvince('(int32)1465').GetName] когда-то стояли разбросанные лачуги и хижины, но хижины и лачуги прошлых лет, укрывавшие наших предков от стихии, теперь - угасающее воспоминание, пережиток того времени, когда наши силы еще только росли. Руководствуясь гражданскими идеями [ROOT.GetCountry.GetRuler.GetName], который требовал, чтобы стоимость не принималась во внимание при реализации планов [ROOT.GetCountry.GetRuler.GetHerHis], на месте поселения Пальма вырос великолепный город. Пройдет совсем немного времени, и слава нашей обновленной столицы будет известна далеко за пределами страны."
 me_gymnaesian_7.a: "Пальма - идеальное место для города; отличная работа."
 
 me_gymnaesian_8_title: "Экспедиция на Восток"
 me_gymnaesian_8_desc: "Пришло время готовить наших поселенцев к путешествию на восток, на остров Корсика. Наши разведчики сообщают, что на острове есть и другие захваченные территории, и хотя восточные берега острова не заняты, мы должны быть осторожны, чтобы не переборщить. Не нужно быть военным гением, чтобы предвидеть, что нам, возможно, придется сражаться, защищая наших колонистов, но мы всегда будем защищать своих."
 me_gymnaesian_8.a: "Пошлите их с нашего благословения."
 
 me_gymnaesian_9_title: "Наша колония самодостаточна!"
 me_gymnaesian_9_desc: "Похоже, наши усилия по колонизации увенчались успехом, о [ROOT.GetCountry.GetRuler.GetName]. Благодаря вашему блестящему руководству у нас теперь есть самоподдерживающееся поселение, и многие наши люди надеются отплыть на эту новую землю, чтобы начать новую жизнь. Пройдет совсем немного времени, и на этих островах будет столько же жителей, сколько и на нашей родине."
 me_gymnaesian_9.a: "А были ли сомнения, что мы победим?"
 
 me_gymnaesian_10_title: "Морской налёт"
 me_gymnaesian_10_desc: "Это поистине черный день для наших соседей, ибо мы получили известие, что наш флот достаточно велик, чтобы начать набеги на близлежащие порты. Скоро все будут бояться нас, надеясь никогда не проснуться от вида наших рейдовых кораблей, проплывающих над горизонтом! Передайте людям, что они могут взять с собой все, что смогут унести!"
 me_gymnaesian_10.a: "Поднять пиратский флаг..."
 me_gymnaesian_10_tt: "#Y Набег на рабов#! Способность будет включена."
 
 me_gymnaesian_11_title: "Ибасим"
 me_gymnaesian_11_desc: "Несмотря на значительные затраты на строительство [GetProvince('(int32)1464').GetName], нам наконец сообщили, что строительные работы подошли к концу. Местные жители, безмерно благодарные за то, что мы сделали, с радостью принимают наш опыт и надеются стать полноправными участниками нашей культуры. Есть что праздновать этим утром, [ROOT.GetCountry.GetRuler.GetFirstName]."
 me_gymnaesian_11.a: "Боги заботятся о своих"
 
 me_gymnaesian_12_title: "Корсиканская экспансия"
 me_gymnaesian_12_desc: "Вам будет приятно, [ROOT.GetCountry.GetRuler.GetName], услышать, что наша экспедиция на Корсику процветает. Уже сейчас наши крестьяне обрабатывают землю, медленно, но верно превращая дикие поля в плодородные, и налоговые поступления, которые они присылают домой, весьма неплохи. Мы не сомневаемся, что через несколько лет никто не сможет отличить наши новые колонии от уже существующих городов."
 me_gymnaesian_12.a: "Это прекрасно, но мы желаем получить всю Корсику..."
 
 me_gymnaesian_13_title: "Мерзкие стражи и разбойники"
 me_gymnaesian_13_desc: "Недавно мы завершили переговоры с пиратами, живущими на острове [GetProvince('(int32)1469').GetName]. Нам не потребовалось много времени, чтобы убедить их в разумности наших предложений, так как пираты, похоже, с готовностью приняли наши дипломатические увертюры - это хорошо. Они, несомненно, поняли, что сотрудничество с нами в их интересах, ведь нам есть чему поучиться друг у друга."
 me_gymnaesian_13.a: "Это пиратская жизнь для меня..."
 
 me_gymnaesian_14_title: "Райский остров"
 me_gymnaesian_14_desc: "Одни люди живут в горных пещерах, измученные жестокими капризами природы, другие - в пустыне, отчаянно нуждаясь в нескольких каплях воды. Наш же народ живет в раю: легкий бриз, теплая вода и изобилие пищи - наши постоянные спутники. Мы импортируем лучшие товары со всего мира, и путешественники из дальних стран приходят в наши порты, чтобы полюбоваться на то, что мы создали."
 me_gymnaesian_14.a: "Нет места, где бы мы не хотели оказаться, чем дома."
 
 me_gymnaesian_15_title: "Укрепленные порты"
 me_gymnaesian_15_desc: "Наши флоты - источник нашей силы; лишить нас флота - значит лишить нас могущества. Понимая, что основа нашего успеха зависит от наличия достаточной военно-морской мощи, [ROOT.GetCountry.GetRuler.GetName] распорядился открыть казну и перестроить инфраструктуру наших портов. Мы не хотим, чтобы враги застали нас врасплох, и защита наших водных путей позволит избежать этой беды. Укрепленные порты станут основой нашей будущей славы!"
 me_gymnaesian_15.a: "Горе тому врагу, который мечтает захватить наши гавани."
 
 me_gymnaesian_16_title: "Победы на Сардинии"
 me_gymnaesian_16_desc: "Когда мы впервые отправились покорять остров Сардиния, мы прекрасно понимали, какие возможности открываются перед нами: расширение границ и новые возможности для торговли были нашими главными мотивами. Но кто мог предвидеть, какие богатства мы соберем? Торговля в [GetProvince('(int32)1465').GetName] просто взорвалась, поскольку все больше налогов и дани возвращалось в нашу столицу. Богатство Сардинии превосходит наши самые жадные ожидания... возможно, есть и другие острова, которые мы могли бы захватить."
 me_gymnaesian_16.a: "Именно так, как мы и планировали!"
 
 me_gymnaesian_17_title: "Изобилие древесины"
 me_gymnaesian_17_desc: "Учитывая относительную важность наших флотов, мы, к сожалению, испытываем недостаток в пиломатериалах: на наших островах просто не может вырасти достаточно деревьев, чтобы обеспечить наших занятых мастеров. К счастью, мы обеспечили постоянный приток древесины и кедра от тех, у кого их в избытке - пусть эти экономические связи перерастут в большую дружбу."
 me_gymnaesian_17.a: "Нам приятно знать, что у нас есть друзья за рубежом."
 
 me_gymnaesian_18_title: "Оказывая влияние"
 me_gymnaesian_18_desc: "Несмотря на то, что в Средиземноморье существует множество цивилизаций, мы, гимнесийцы, искренне верим, что наша культура предлагает то, чего нет у других стран. К счастью, теперь, когда мы построили великолепный город в [GetProvince('(int32)1465').GetName], который может соперничать со столицами королей и генералов Востока, мы готовы принести цивилизационный свет [ROOT.GetCountry.GetName] в уголки моря."
 me_.gymnaesian_18.a: "Далеко и широко мы распространим наши гимнезийские пути"
 
 me_gymnaesian_19_title: "Хлебная житница Средиземноморья"
 me_gymnaesian_19_desc: "Иностранцы, посещающие наши владения в [GetProvince('(int32)3497').GetArea.GetName], часто говорят, что чувствуют запах свежей выпечки из наших производительных [ROOT.GetCountry.GetAdjective] печей еще до того, как ступят в наши гавани. Повелев строить фермерские поселения по всей Сардинии, [ROOT.GetCountry.GetRuler.GetName] позаботился о том, чтобы все наши люди были хорошо накормлены, чем заслужил [ROOT.GetCountry.GetRuler.GetHerHim] неизменную любовь простых людей.\n\nВ следующий раз, когда ты будешь в этих краях, путешественник, мы советуем тебе посетить наши пекарни и попробовать хлеб... ты убедишься, что он лучший из всех, что ты когда-либо имел удовольствие есть."
 me_gymnaesian_19.a: "У меня рот разинулся при одной мысли об этом..."
 
