 hcp_mission_02: "Великий поход"
 hcp_mission_02_DESCRIPTION: "Наконец-то пришло время: слишком долго земли наших предков находились под иностранным гнетом. Пришло время вернуть наши исторические права любыми средствами!"
 hcp_mission_02_CRITERIA_DESCRIPTION: "Эта миссия будет считаться завершенной после того, как мы изгоним иностранных захватчиков из Персии и реформируем #E Achaemenid Empire#!!"
 hcp_mission_02_BUTTON_TOOLTIP: "Великий поход войдет в историю как величайшее возрождение, когда-либо наблюдавшееся человеком!"
 hcp_mission_02_BUTTON_DETAILS: "Великий поход"

 hcp_mission_02_task_01: "Подтвердите наши претензии"
 hcp_mission_02_task_01_DESC: "Прежде чем начать, мы должны созвать совещание наших военных и гражданских лидеров, чтобы обсудить все тонкости нашей кампании. \n\n\n\n\n\n\n\n\n\n@greek_mil12!"

 hcp_mission_02_task_02: "Возвращение Атуры"
 hcp_mission_02_task_02_DESC: "До падения нашей империи [GetProvince('(int32)870').GetArea.GetRegion.GetName] была целостной и мирной (если не считать двух региональных восстаний в 546 и 520 годах до н.э.) провинцией на протяжении более двух веков.\n\n Известные своими боевыми навыками, ассирийские солдаты (вместе с лидийцами из Анатолии) составляли большую часть основных сил тяжелой пехоты армии Ахеменидов. \n\n\n\n\n\n\n\n\n\n@persia_mil2!"

 hcp_mission_02_task_03: "Бабируш вновь преклоняется"
 hcp_mission_02_task_03_DESC: "Древний город [GetProvince('(int32)918').GetName], а также остальные земли [GetProvince('(int32)918').GetArea.GetRegion.GetName|E] снова в наших руках. Эти богатые и плодородные земли резко контрастируют с горами и пустынями, через которые недавно прошли наши армии! \n\n\n\n\n\n\n\n\n\n@persia_mil5!"

 hcp_mission_02_task_04: "Выполнение обещания Кира"
 hcp_mission_02_task_04_DESC: "Во время ремонтных работ в [GetProvince('(int32)918').GetName] один из наших рабочих сделал невероятную находку! Был найден глиняный цилиндр, вырезанный аккадской вязью, с надписью, описывающей труды нашего предка, Кира Великого, и обещания, которые он дал, чтобы восстановить славу [GetProvince('(int32)918').GetName], поклявшись, что все народы будут жить в мире под его властью. Если мы будем подражать деяниям, запечатленным на этой реликвии, мы принесем славу и народу [GetProvince('(int32)918').GetName], и династии Ахеменидов! \n\n\n\n\n\n\n\n\n\n@greek_mil3!"

 hcp_mission_02_task_05: "Восстановление имперской диаспоры"
 hcp_mission_02_task_05_DESC: "[GetProvince('(int32)918').GetArea.GetRegion.GetName|E] когда-то был домом для большого количества персов, многие из которых бежали (или были убиты) во время кампаний Александра и Диадохов. Развитие этого плодородного региона должно побудить их вновь назвать его своим домом! \n\n\n\n\n\n\n\n\n\n@persia_mil7!"
 
 hcp_mission_02_task_06: "Прославить Эанну и Эббадар"
 hcp_mission_02_task_06_DESC: "При прежних правителях священные храмы [GetDeityDefinition('omen_ishtar').GetName] и [GetDeityDefinition('omen_shamash').GetName] были заброшены, а боги, которых высоко почитают жители [GetProvince('(int32)918').GetArea.GetRegion.GetName], оскорблены. Мы успокоим наших граждан, украсив их храмы и основав прекрасные города во имя их поруганных богов.\n\n\n\n\n\n\n\n\n\n@italic_mil16!"

 hcp_mission_02_task_07: "Пересечение Евфрата"
 hcp_mission_02_task_07_DESC: "На западном берегу Евфрата лежит земля Сирии, родина [GetCulture('aramaic').GetName|E] и [GetCulture('phoenician').GetName|E] народов. Земля, которая будет процветать под мудрым [GetCulture('pasargadi').GetName|E] правлением! \n\n\n\n\n\n\n\n\n\n@event_pic1!"

 hcp_mission_02_task_08: "Восстановление Эбер-Нари"
 hcp_mission_02_task_08_DESC: "Провинция Сирия, или #E Eber-Nari#! на [GetCulture('pasargadi').GetName], снова находится под властью Ахеменидов. Наши маги проявляют большой интерес к этому региону и считают, что его жители положительно отреагируют на учения Владыки Мудрости. \n\n\n\n\n\n\n\n\n\n@celt_mil3!"

 hcp_mission_02_task_09: "Переговоры с финикийцами"
 hcp_mission_02_task_09_DESC: "Всем известна история печально знаменитой осады Тира Александром. Олигархи и торговцы Финикии по праву гордятся своей независимостью и морским превосходством. Тем не менее, возможно, нам удастся привлечь независимые города-государства в сферу своего влияния, пообещав защитить привилегии их торговцев и гильдий. \n\n\n\n\n\n\n\n\n\n@event_pic9!"
 
 hcp_mission_02_task_10: "Столица Дария Великого"
 hcp_mission_02_task_10_DESC: "Сузы - древний город, но пик его могущества пришелся на время правления Дария Великого, который сделал его одной из четырех царских столиц нашей империи. Мы должны сделать все возможное, чтобы восстановить ущерб, нанесенный македонскими захватчиками! \n\n\n\n\n\n\n\n\n\n@greek_mil15!"

 hcp_mission_02_task_11: "Подготовка к Восточной Кампании"
 hcp_mission_02_task_11_DESC: "Теперь, когда богатые и плодородные земли Месопотамии находятся под нашим контролем, мы можем начать подготовку к продвижению на восток, в Персию. Грозные горы Загрос служат естественным барьером между Месопотамией и остальной Персией, который мы можем использовать, чтобы затруднить нашим врагам контрнаступление. \n\n\n\n\n\n\n\n\n\n@greek_mil2!"

 hcp_mission_02_task_12: "Обращение к фратаракам Персии"
 hcp_mission_02_task_12_DESC: "Селевкиды создали сатрапию в [GetProvince('(int32)4799').GetArea.GetRegion.GetName] в грубой попытке обмануть персидский народ и заставить его думать, что он не скован ионийским игом! Мы обратимся непосредственно к правителям [GetCountry('PES').GetName|E] и предложим им свободу от их чужеземных угнетателей! \n\n\n\n\n\n\n\n\n\n@greek_mil13!"

 hcp_mission_02_task_13: "Земля первого законодателя"
 hcp_mission_02_task_13_DESC: "#E Deioces#! "Первый Законодатель" был легендарным основателем, шахом и верховным жрецом первого независимого государства Мидии. Мы обеспечим сохранность его наследия, поставив под свой контроль всю Мидию! \n\n\n\n\n\n\n\n\n\n@italic_mil5!"

 hcp_mission_02_task_14: "Персидская родина"
 hcp_mission_02_task_14_DESC: "[GetProvince('(int32)4799').GetArea.GetRegion.GetName], земля нашего народа, десятилетиями томилась под игом чужеземных правителей. Мы далеко ушли от нашего маленького царства на понтийском побережье, но теперь, наконец, династия Ахеменидов вернулась домой. \n\n\n\n\n\n\n\n\n\n@persia_mil7!"

 hcp_mission_02_task_15: "Подчинение Атропатены"
 hcp_mission_02_task_15_DESC: "[GetCharacter('(int32)222').GetName] был мудрым и ответственным правителем Мидии, настолько, что Александр вновь назначил его после завоевания региона. Посмотрим, передалась ли его мудрость потомкам...\n\n\n\n\n\n\n\n\n\n@italic_mil19!"

 hcp_mission_02_task_16: "Нисейские кони"
 hcp_mission_02_task_16_DESC: "Нисейские кони, обитающие на нисейской равнине, на протяжении веков были любимыми скакунами персидской знати. Мы должны развивать конюшни и племенные хозяйства для этих величественных лошадей, чтобы обеспечить нашу армию достаточным количеством лошадей. \n\n\n\n\n\n\n\n\n\n@india_mil18!"

 hcp_mission_02_task_17: "Земля Дейока"
 hcp_mission_02_task_17_DESC: "Дейок основал город [GetProvince('(int32)1595').GetName], который стал первой настоящей столицей мидийцев. К сожалению, под греческим владычеством город не получил тех вложений, которых требует его наследие. Давайте как можно скорее обратим этот упадок вспять.\n\n\n\n\n\n\n\n\n\n@event_pic11!"

 hcp_mission_02_task_18: "Судьба Селевкии"
 hcp_mission_02_task_18_DESC: "Забрав себе львиную долю рухнувшей империи Александра, [GetCharacter('(int32)24').GetName] в своем высокомерии отказался от могущественного Вавилона в пользу греческой колонии, названной в его честь! Теперь перед нами встает вопрос: что делать с этим городом? \n\n\n\n\n\n\n\n\n\n@persia_mil6!"

 hcp_mission_02_task_19: "Наследие Циклопа"
 hcp_mission_02_task_19_DESC: "О "Циклопе", [GetCharacter('(int32)37').GetName], можно сказать многое. Он был ярым защитником независимости множества маленьких греческих государств, разбросанных по Средиземноморью.\n\n Талантливый полководец, он много раз побеждал других диадохов и пал только тогда, когда трусы создали против него единую коалицию. Хотя мы признаем его достижения, заслуживает ли его наследие, которое помогло иностранному завоевателю унизить и поработить персидский народ, продолжения? \n\n\n\n\n\n\n\n\n\n@event_pic3!"

 hcp_mission_02_task_20: "Северный анабасис"
 hcp_mission_02_task_20_DESC: "Нагорье [GetProvince('(int32)3440').GetArea.GetRegion.GetName] служит естественным барьером между Персией и степями и пустынями на севере. Обеспечение безопасности этого региона жизненно важно, поскольку без него мы будем плохо подготовлены к любым вторжениям кочевых племен, таких как Дахи. \n\n\n\n\n\n\n\n\n\n@persia_mil17!"

 hcp_mission_02_task_21: "Восточный анабасис"
 hcp_mission_02_task_21_DESC: "[GetProvince('(int32)6552').GetArea.GetRegion.GetName] может быть малонаселенной и суровой, непроходимой местностью, но, тем не менее, это неотъемлемая часть Персии, и она должна вернуться под власть Ахеменидов! \n\n\n\n\n\n\n\n\n\n@italic_mil9!"

 hcp_mission_02_task_22: "Реставрация гробницы Кира"
 hcp_mission_02_task_22_DESC: "В [GetProvince('(int32)4951').GetName] находится впечатляющая гробница, построенная из желтовато-белого известняка; последнее пристанище #E Cyrus the Great#!. \n\n\n\n\n\n\n\n\n\n@italic_mil3!"

 hcp_mission_02_task_23: "Заглядывая в архивы [GetProvince('(int32)4799').GetName]"
 hcp_mission_02_task_23_DESC: "Нам посчастливилось узнать, что обширные административные архивы в Персеполисе, похоже, по большей части уцелели после сожжения города Александром. Когда город снова оказался в руках персов, мы можем многое узнать из записанной здесь информации. \n\n\n\n\n\n\n\n\n\n@india_mil17!"

 hcp_mission_02_task_24: "Усиление северной границы"
 hcp_mission_02_task_24_DESC: "Без укреплений наша северная граница в [GetProvince('(int32)3440').GetArea.GetRegion.GetName] очень уязвима для вторжений кочевых племен северных степей. Укрепление перевалов через Парфянские горы должно успокоить наших граждан. \n\n\n\n\n\n\n\n\n\n@persia_mil18!"

 hcp_mission_02_task_25: "Подчинение кочевников"
 hcp_mission_02_task_25_DESC: "В Парфянских горах живет множество кочевых народов, которые, если объединятся, могут стать серьезной угрозой для существования нашего королевства. Мы должны подойти к самому большому из этих племен и предложить свою дружбу и защиту. \n\n\n\n\n\n\n\n\n\n@persia_mil20!"

 hcp_mission_02_task_26: "Город-крепость [GetProvince('(int32)843').GetName]"
 hcp_mission_02_task_26_DESC: "[GetProvince('(int32)843').GetName] стоит на страже стратегически важного [GetProvince('(int32)992').GetName] прохода через горы Загрос. Усиление обороны здесь должно обеспечить надежную защиту нашего северного фланга, пока мы ведем кампанию на востоке. \n\n\n\n\n\n\n\n\n\n@persia_mil7!"

 hcp_mission_02_task_27: "Кораблестроение и [GetProvince('(int32)786').GetName]"
 hcp_mission_02_task_27_DESC: "Мы должны использовать обширные запасы кедра в [GetProvince('(int32)784').GetName], оплатив строительство большой верфи на близлежащем финикийском побережье. \n\n\n\n\n\n\n\n\n\n@greek_mil18!"
 
 hcp_mission_02_task_final: "Возвращение Ахеменидов"
 hcp_mission_02_task_final_DESC: "Они считали нас побежденными, разбитыми, низложенными и униженными, но мы бросили вызов самой судьбе и вернули себе земли наших предков. Слава Персии, слава Ахеменидам! \n\n\n\n\n\n\n\n\n\n@persia_mil10!"

