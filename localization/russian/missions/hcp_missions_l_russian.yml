# Title
####################
 hcp_mission_01:0 "Последние Ахемениды"
 hcp_mission_01_DESCRIPTION:0 "Как пали могущественные! Ахемениды, некогда правившие самой большой империей, которую когда-либо видел мир, теперь превратились в ничтожное государство за тысячи лиг от своей родины, окруженное чужеземными державами!"
 hcp_mission_01_CRITERIA_DESCRIPTION:0 "Эта миссия будет считаться завершенной после того, как мы распространим свою власть на северное понтийское побережье и закрепим позиции нашей династии."
 hcp_mission_01_BUTTON_TOOLTIP:0 "Несмотря на наше падение, мы не можем тихо погрузиться во тьму!"
 hcp_mission_01_BUTTON_DETAILS:0 "Последние Ахемениды"
####################
# Missions
####################
 hcp_mission_01_task_01: "Защита преемственности"
 hcp_mission_01_task_01_DESC: "Не секрет, что сыновья Амастриды, Оксиатрес и Клеархос, глубоко соперничают друг с другом, и оба жадно следят за положением своей матери.\n\nВозможно, если мы организуем их совместную свадьбу с некоторыми из самых престижных семей старой империи, мы сможем успокоить их, прежде чем они задумают что-то... радикальное. \n\n\n\n\n\n\n\n\n\n@italic_mil28!"

 hcp_mission_01_task_02: "Понтийская Лига"
 hcp_mission_01_task_02_DESC: "Города-государства Сесам и Тией заключили с нами договор о взаимной обороне. Возможно, при правильном предложении мы сможем развить эти отношения в нечто более выгодное для нас. \n\n\n\n\n\n\n\n\n\n@greek_mil18!"

 hcp_mission_01_task_03: "Восстановление нашей власти"
 hcp_mission_01_task_03_DESC: "Хотя внешние враги по-прежнему окружают нас со всех сторон, наше положение уже не так шатко, как прежде. Теперь у нас есть внушительная опора, и мы можем начать смотреть в сторону расширения нашего государства. \n\n\n\n\n\n\n\n\n\n@persia_mil1!"

 hcp_mission_01_task_04: "В Пафлагонию"
 hcp_mission_01_task_04_DESC: "Если мы хотим выжить в грядущие годы, наше государство должно расшириться. Северное побережье Пафлагонии считается наиболее подходящей целью. \n\n\n\n\n\n\n\n\n\n@celt_mil6!"

 hcp_mission_01_task_05: "Основать Амастриду"
 hcp_mission_01_task_05_DESC: "'Город' Сесам на самом деле представляет собой собрание нескольких отдельно управляемых греческих колоний. Мы должны централизовать управление ими и основать настоящий город, достойный наших предков! \n\n\n\n\n\n\n\n\n\n@event_pic9!"

 hcp_mission_01_task_06: "Понтийские маги"
 hcp_mission_01_task_06_DESC: "Хотя мы терпимый народ и позволяем нашим подданным поклоняться тому, кому они хотят, нет никакого оправдания отсутствию в нашей стране официальных зороастрийских священников, или '#E Magi#!'. Так давайте же попробуем пригласить несколько ученых людей с востока, чтобы они несли свет #E Ahura Mazda#! тем, кто желает слушать. \n\n\n\n\n\n\n\n\n\n@celt_mil3!"

 hcp_mission_01_task_07: "Умиротворение мариандинцев"
 hcp_mission_01_task_07_DESC: "Мариандинцы - свирепое племя фракийцев, которое, как известно, не терпит чужого правления. Может быть, стоит применить более мягкий подход? \n\n\n\n\n\n\n\n\n\n@persia_mil2!"

 hcp_mission_01_task_08: "Фракийские ауксиларии"
 hcp_mission_01_task_08_DESC: "Наше покровительство и признание местных фракийских племен принесло свои плоды, и теперь многие из них стекаются в нашу армию. Мы должны организовать для них официальные вспомогательные войска. \n\n\n\n\n\n\n\n\n\n@persia_mil11!"

 hcp_mission_01_task_09: "Увертюра к Оронтидам"
 hcp_mission_01_task_09_DESC: "Династия Оронтидов служила нашей семье в качестве верных сатрапов на протяжении многих поколений. Давайте напомним им о наших общих связях. \n\n\n\n\n\n\n\n\n\n@greek_mil13!"

 hcp_mission_01_task_10: "Развитие Синопа"
 hcp_mission_01_task_10_DESC: "Город #E Sinope#! - один из старейших среди ионических колоний, но переживает не лучшие времена. Мы должны приложить усилия, чтобы его наследие как крупного торгового центра сохранилось. \n\n\n\n\n\n\n\n\n\n@greek_mil1!"

 hcp_mission_01_task_11: "Анатолийское гражданство"
 hcp_mission_01_task_11_DESC: "Нам следует подумать о том, чтобы предоставить анатолийцам больше свободы в нашем обществе, ведь польза от этого будет многообразной. \n\n\n\n\n\n\n\n\n\n@persia_mil9!"

 hcp_mission_01_task_12: "Военная реформа"
 hcp_mission_01_task_12_DESC: "Простыми словами не описать, насколько мы были не готовы к войне с греками. Александр неоднократно одерживал над нами решительную победу, несмотря на наше явное численное превосходство. Необходимо приложить усилия, чтобы подобное никогда не повторилось! \n\n\n\n\n\n\n\n\n\n@greek_mil17!"

 hcp_mission_01_task_13: "Переосмысление тактики"
 hcp_mission_01_task_13_DESC: "Наши наблюдения показывают, что необходима реформа командной структуры и военной доктрины. Наши войска, скорее всего, будут с трудом справляться с этими постоянными изменениями, но мы сможем лучше сосредоточиться на инновационных тактиках. \n\n\n\n\n\n\n\n\n\n@greek_mil12!"

 hcp_mission_01_task_14: "Новые Бессмертные"
 hcp_mission_01_task_14_DESC: "Греческий историк Геродот дал такое название нашим элитным пехотным войскам, поскольку их численность постоянно составляла ровно десять тысяч человек. Каждый убитый, тяжело раненный или больной солдат немедленно заменялся новым, что позволяло поддерживать постоянную численность войска. \n\n\n\n\n\n\n\n\n\n@greek_mil14!"

 hcp_mission_01_task_15: "Катафракты"
 hcp_mission_01_task_15_DESC: "Буквально означающие "бронированные" или "полностью закрытые", катафракты были адаптированы к ранним столкновениям нашей империи со скифами и северными племенами парнов. Если мы сможем обеспечить стабильные поставки сильных скакунов, выведенных исключительно для войны, мы сможем задействовать больше этой практически непобедимой кавалерии! \n\n\n\n\n\n\n\n\n\n@italic_mil15!"

 hcp_mission_01_task_16: "Уроки из поражений"
 hcp_mission_01_task_16_DESC: "Невозможно отрицать, что Александр был гением, непостижимо одаренным в военном искусстве. Чтобы лучше защитить себя от его преемников, мы постараемся привлечь ветеранов их походов, чтобы они поселились в наших землях, ведь мы можем многому у них научиться. \n\n\n\n\n\n\n\n\n\n@greek_mil8!"

 hcp_mission_01_task_17: "Истинная персидская армия"
 hcp_mission_01_task_17_DESC: "Это было чрезвычайно сложное начинание, но мы создали персидскую армию, подобной которой не было со времен Дария I - мир вздрогнет! \n\n\n\n\n\n\n\n\n\n@italic_mil8!"

 hcp_mission_01_task_18: "Понтийская гегемония"
 hcp_mission_01_task_18_DESC: "Теперь мы - бесспорные хозяева северной Анатолии. Иностранные дипломаты пользуются благосклонностью наших дворов, а греки, персы и анатолийцы живут вместе в относительной гармонии! \n\n\n\n\n\n\n\n\n\n@persia_mil7!"

 hcp_mission_01_task_19: "Рыбные промыслы"
 hcp_mission_01_task_19_DESC: "В #E Pontus Euxinus#! обитает бесчисленное множество рыб, и вложения в рыбную промышленность, а также в солеварню в [GetProvince('(int32)1807').GetName] дадут толчок как нашей экономике, так и росту населения! \n\n\n\n\n\n\n\n\n\n@greek_mil4!"

 hcp_mission_01_task_20: "Переосмыслить наши отношения"
 hcp_mission_01_task_20_DESC: "Армяне были неизменными союзниками во время нашего стремительного возрождения. Однако теперь, когда мы стали явно превосходящим союзником, возможно, настало время пересмотреть наши отношения...\n\n\n\n\n\n\n\n\n\n@greek_mil15!"

 hcp_mission_01_task_21: "Греко-персидская культура"
 hcp_mission_01_task_21_DESC: "У греков и персов... сложная история, и стереть вражду между нашими народами будет непростой задачей. Если мы сможем отбросить наши разногласия, греки и персы смогут научиться друг у друга бесчисленному множеству вещей. \n\n\n\n\n\n\n\n\n\n@persia_mil16!"

 hcp_mission_01_task_22: "Леонтофорос"
 hcp_mission_01_task_22_DESC: "Имея флот, способный защитить наши берега и проецировать нашу мощь, ведущие кораблестроители выдвинули амбициозный, если не сказать абсурдный, план создания колоссального флагмана, чтобы доказать миру нашу силу! \n\n\n\n\n\n\n\n\n\n@persia_mil3!"

 hcp_mission_01_task_final: "Держава Ахеменидов"
 hcp_mission_01_task_final_DESC: "Хотя мы все еще далеко от дома, а наши враги все еще многочисленны, династия Ахеменидов вновь стала грозной державой, и настало время заявить миру о нашем возвращении! \n\n\n\n\n\n\n\n\n\n@greek_mil10!"

