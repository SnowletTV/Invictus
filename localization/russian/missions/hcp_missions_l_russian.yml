 me_hcp_01.33.t:0 "A Shattered Empire"
 me_hcp_01.33.desc:0 "It is strange to think that just a few decades ago, the [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] dynasty ruled the largest empire the world had ever seen, stretching from the Indus river in the East to the Propontis in the west. But that all changed with the coming of the usurper king, Alexander. Now only the small kingdom of [ROOT.GetCountry.GetName] is all that remains of the realm of the [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]s. Surrounded on all sides by foreign rulers who eye our lands with greed. Only time will tell if [ROOT.GetCountry.GetRuler.GetName] has the ambition and determination to lead us back to the path of greatness!"
 me_hcp_01.33.a:0 "We will restore the glory of the [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]s, no matter the cost!"
 
 me_hcp_01.1.t:0 "The Pontic League"
 me_hcp_01.1.desc:0 "The small states of [GetCountry('TIE').GetName] and [GetCountry('SMS').GetName] are undoubtably the junior partners in our alliance and with an appropriate "gift" they will surely come to see things this way too. They know the alternative if they refuse..."
 me_hcp_01.1.a:0 "Make the offer!"
 
 me_hcp_01.2.t:0 "Become Feudatory?"
 me_hcp_01.2.desc:0 "say yes or die"
 me_hcp_01.2.a:0 "yes"
 me_hcp_01.2.b:0 "no"
  
 me_hcp_01.3.t:0 "[hcp_offer.GetName]'s Response"
 me_hcp_01.3.desc:0 "[hcp_offer.GetName] has wisely accepted our offer of greater protection and sworn fealty to us!"
 me_hcp_01.3.a:0 "This is excellent news..."
  
 me_hcp_01.4.t:0 "[hcp_offer.GetName]'s Response"
 me_hcp_01.4.desc:0 "[hcp_offer.GetName] has foolishly refused our offer, claiming Greeks will never again live under Persian rule!"
 me_hcp_01.4.a:0 "We'll see about that..."

 me_hcp_01.5.t:0 "The Royal Wedding"
 me_hcp_01.5.desc:0 "[ROOT.GetCountry.GetRuler.GetFirstName] looked over at her sons, a faint smile playing across her lips. Today was the first day she had seen them both laughing together since before the death of Dionysius. The two of them had grown distant since then though it seems the festivities (and the expensive wine) had brought them closer once more, if only for a moment.\n\nBoth seemed satisfied with their brides, who had impressed the court with their wit and beauty, though that was to be expected from families as prestigious as theirs."
 me_hcp_01.5.a:0 "We set all of our worries aside, for today at least"
  
 me_hcp_01.6.t:0 "Mariandyni flock to the army"
 me_hcp_01.6.desc:0 "Our relaxed approach to governing the Mariandynians has seemed to have worked well. The hill tribesmen greet our tribute collectors and envoys with open arms and some have even began migrating to urban areas.\n\n Naturally, many Mariandynian men are enlisting into the military and our generals believe organising them into local auxiliary regiments will give them the soldiering life they desire while also providing a much-needed boost to the size of our forces."
 me_hcp_01.6.a:0 "It is an honour to fight alongside such capable warriors!"

 me_hcp_01.7.t:0 "Strengthening our Position"
 me_hcp_01.7.desc:0 "Against all odds we have done it! In the chaos of the #E Fourth War of the Diadochi#!, we have managed to grow our realm from a small city state to a fledgling Persian kingdom. As most of our subjects are Greek, Thracian and Anatolian, it is unsurprising they were initially distrustful, or even downright resentful, of Persian overlords.\n\nHowever, the [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]'s wise and benevolent rule has captured the hearts and minds of our subjects and the people cheer the name of [ROOT.GetCountry.GetRuler.GetName] from every street!\n\nNow that our dynasty's domestic position is secure, it is time to turn our gaze outwards, toward the east..."
 me_hcp_01.7.a:0 "One step further on the long road home"
 
 me_hcp_01.8.t:0 "Anatolian Acceptance"
 me_hcp_01.8.desc:0 "Anatolia is no stranger to #E Persian#! rule. A large portion of the old Empire's "Royal Road" stretched through its mountains and valleys and the region prospered under the wise government of our satraps.\n\nTo solidify our relationship and show our commitment to coexistence rather than conquest, [ROOT.GetCountry.GetRuler.GetName] has ordered the formation of a contingent of palace guards comprised entirely of #E Cappadocian#!, #E Phrygian#!, #E Paphlagonian#! and #E Armenian#! soldiers. Sworn to protect the monarch and their family, these men must swear absolute loyalty to the [ROOT.GetCountry.GetRulerTitle]. Such an important and prestigious role will surely endear the people towards us!"
 me_hcp_01.8.a:0 "Outstanding news! This pleases me greatly" 
 
 me_hcp_01.9.t:0 "[GetProvince('(int32)1812').GetName]"
 me_hcp_01.9.desc:0 "Thanks to our investment into the region, business is booming once more in [GetProvince('(int32)1812').GetName]! Market stalls overflow with goods and the harbors are full of anchored ships from far and wide. [ROOT.GetCountry.GetRuler.GetName] has personally visited the city to review its rejuvenation and was said to have had a successful meeting with the merchants and craftsmen who made clear the great debt they owed for the reversal of their fortunes."
 me_hcp_01.9.a:0 "[GetProvince('(int32)1812').GetName|E] shall be the richest city on the Euxine Sea!"
 
 me_hcp_01.10.t:0 "A New Capital?"
 me_hcp_01.10.desc:0 "As our realm has grown, so, too, has our administration. [ROOT.GetCountry.GetCapital.GetName] has served us well but will need renovating to accommodate our swelling beauracracy. With our hegemony over northern Anatolia secure, we should consider reestablishing our court and administration somewhere more appropriate."
 me_hcp_01.10.a:0 "[GetProvince('(int32)194').GetName] is situated on the old Royal Road. It is most suitable!"
 me_hcp_01.10.b:0 "[GetProvince('(int32)1812').GetName]'s wealth will be reflected in the rest of our nation!"
 me_hcp_01.10.c:0 "[GetCharacter('(int32)82').GetName]'s legacy will endure forevermore!"
 me_hcp_01.10.d:0 "Our current capital is fine"
 
 me_hcp_01.11.t:0 "Reforming the Military"
 me_hcp_01.11.desc:0 "[ROOT.GetCountry.GetRuler.GetName] has convened a council of all the generals, marshals and major officers in [ROOT.GetCountry.GetName], the purpose of which being to discuss the poor state of our army. \n\nOur army is comprised mainly of levied conscripts with little to no military training who have more loyalty to whoever hands out their rations than to the monarch. A shortage of raw materials means most are equipped with poor quality weapons or farm tools and we are often forced to rely on mercenaries to bolster our forces numbers. This sad state of affairs cannot continue, and so [ROOT.GetCountry.GetRuler.GetName] and our #Y Argdabh#! have put forward a series of ambitious proposals to reform the army into a more professional and well equipped force. One capable of contending with the threats that we will face in the future."
 me_hcp_01.11.a:0 "We must reform our military, lest we be swept away by our rivals!"
 
 me_hcp_01.21.t:0 "Council Bickering"
 me_hcp_01.21.desc:0 "Our military council has reached an impasse.\n\nMany of our younger and more populist officers are opposed to conscription of our citizens and instead want us to focus on the employment of mercenaries to fight our wars for us.\n\nMost, however, are in favour of keeping our current military service requirements and have submitted plans for a more streamlined and efficient conscription policy.\n\nUltimately, the final decision falls to [ROOT.GetCountry.GetRuler.GetName]..."
 me_hcp_01.21.a:0 "Why send our citizens to die in war when we can pay foreigners to do it for them?"
 me_hcp_01.21.b:0 "Mercenary scum cannot be trusted! Focus on improving conscription methods!"
 me_hcp_01.21.c:0 "Our pragmatic [ROOT.GetCountry.GetRulerTitle] favours a mixed approach"
 
 me_hcp_01.22.t:0 "Council Concludes"
 me_hcp_01.22.desc:0 "It has been a long and divisive series of meetings, but the military reform council has finally reached a consensus on how to proceed.\n\n All but the most stubborn and reactionary of our officers agreed that our methods require improving and relying on mercenaries or conscription is simply inadequate. Therefore, it was agreed that the primary goals of the reforms were as follows;\n\n I. Secure raw materials for equipment and outfitting of soldiers\nII. Reinstate and modernise the legendary #E Immortals#! as a martial backbone and inspiration for all our men, as well as serving as our monarch's royal guard.\nIII. Secure larger-scale breeding of warhorses, allowing us to field large quantities of powerful #E Cataphract#! cavalry.\nIV. Adopt and develop tactics used against us in the Campaigns of Alexander, ensuring that such a humiliation can never happen again!\n\nThe Council agrees if we can succesfully adopt these four points, our military will be able to challenge the upstart #E Diadochi#! and have the means to reclaim Persia!"
 me_hcp_01.22.a:0 "Not the beginning of the end, though perhaps the end of the beginning?"
 
 me_hcp_01.12.t:0 "Возвращение Ахеменидов"
 me_hcp_01.12.desc:0 "Когда Империя пала, большинство полагало, что свергнутая династия [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] исчезнет в безвестности. Но из пепла поражения наша династия восстала вновь, решив не уходить тихо во тьму. Наши правители, армии и граждане изо дня в день сражались, чтобы вернуть свои исторические права.\n\nНастало время готовиться, ведь величайшее испытание еще впереди..."
 me_hcp_01.12.a:0 "Вперёд, в Персию!"
 
 me_hcp_01.13.t:0 "Return of the Magi"
 me_hcp_01.13.desc:0 "A ragged and tired-looking man arrived today in our capital, seeking an audience with [ROOT.GetCountry.GetRuler.GetName].\n\n"Greetings, your Highness. I have heard of your need for men well-versed in the teachings of [GetCharacter('(int32)335').GetName], and thus I have travelled to you from [GetProvince('(int32)4781').GetName] with nothing but the clothes upon my back. I wish to offer you my service in any way you see fit, so long as it also serves Ahura Mazda!"\n\nThe man gives a short bow, then gladly accepts a pitcher of water from one of palace servants. This is clearly a man worthy of being a member of your realm's Magi, for he must surely be blessed by the gods themselves to have survived such a journey unscathed!"
 me_hcp_01.13.a:0 "He is most welcome!"
 
 me_hcp_01.14.t:0 "A True Persian Army"
 me_hcp_01.14.desc:0 "Our extensive reform and modernisation of our military is finally complete. The #E Immortals#! have been reborn and shall serve as the unbreakable backbone of our army, while the unstoppable Cataphracts will crush any force foolish enough to attempt to brace against their charges.\n\nThe doctrinal malaise that afflicted our old Empire has been purged and our generals are itching to apply new, innovative tactics on the field of battle!"
 me_hcp_01.14.a:0 "With this army, we shall reclaim our birthright!"
 
 me_hcp_01.15.t:0 "Rethinking our Relationship"
 me_hcp_01.15.desc:0 "[GetCountry('ARM').GetName] has been a steadfast ally of ours for some time now, however, overlapping claims on our border regions is leading to a strain in our relations that we must work to rectify.\n\nSome members of our court believe they could be persuaded to relinquish control of it for the right price. Others, however, believe we should go even further and demand more than just territory. Sending a significant sum as well as calling in all of our favours and political concessions to try and pressure them to submit to us once more as our #Y Satrap#!! "
 me_hcp_01.15.a:0 "Lets not risk our relations, just ask for border adjustments"
 me_hcp_01.15.b:0 "[GetCountry('ARM').GetName] must return to the fold, demand their submission as well!"
 
 me_hcp_01.16.t:0 "A letter from [GetCountry('HCP').GetName]"
 me_hcp_01.16.desc:0 "give us your land bozo"
 me_hcp_01.16.a:0 "ok"
 me_hcp_01.16.b:0 "no"
 
 me_hcp_01.17.t:0 "A letter from [GetCountry('HCP').GetName]"
 me_hcp_01.17.desc:0 "give us your land bozo and also satrapy"
 me_hcp_01.17.a:0 "ok"
 me_hcp_01.17.b:0 "no"
 
 me_hcp_01.18.t:0 "A reply from [GetCountry('ARM').GetName]"
 me_hcp_01.18.desc:0 "[GetCountry('ARM').GetRuler.GetName] has delivered a strongly worded response bluntly refusing our generous offer and accusing us of undermining our alliance with outrageous and unacceptable demands. This slight cannot go unanswered!"
 me_hcp_01.18.a:0 "We tried being reasonable, perhaps our armies will change their mind..."
 
 me_hcp_01.19.t:0 "A reply from [GetCountry('ARM').GetName]"
 me_hcp_01.19.desc:0 "We have received a response from [GetCountry('ARM').GetRuler.GetName] thanking us for our generous gift and agreeing to our terms. [GetCountry('ARM').GetAdjective] garrisons have withdrawn and the regions administrators have been notified of their new allegiances."
 me_hcp_01.19.a:0 "Excellent"
 
 me_hcp_01.20.t:0 "A reply from [GetCountry('ARM').GetName]"
 me_hcp_01.20.desc:0 "We have received a response from [GetCountry('ARM').GetRuler.GetName] thanking us for our generous gift and agreeing to our terms. [GetCountry('ARM').GetAdjective] garrisons have withdrawn from the demanded regions and [GetCountry('ARM').GetRuler.GetName] has promised to travel to our capital to swear fealty to [ROOT.GetCountry.GetRuler.GetName] in person!"
 me_hcp_01.20.a:0 "This is an auspacious day for both [GetCountry('ARM').GetName] and [ROOT.GetCountry.GetName]!"
 
 me_hcp_01.23.t:0 "A Royal Birth"
 me_hcp_01.23.desc:0 "Our [ROOT.GetCountry.GetRulerTitle]'s beloved warhorse, Dionysis, was recently put out to pasture at the newly founded royal stud at [GetProvince('(int32)196').GetName]. Despite his advanced age, he has certainly been keeping himself busy, having already sired a foal with a younger mare. The foal has shown such vigour that [ROOT.GetCountry.GetRuler.GetFirstName] has expressed a desire for it to become [ROOT.GetCountry.GetRuler.GetHerHis] new warhorse once it is old enough.\n\n It would appear the Achaemenids won't be the only renowned bloodline in [ROOT.GetCountry.GetName]!"
 me_hcp_01.23.a:0 "His descendants will ride alongside us to glory!"
 
 me_hcp_01.24.t:0 "Rebirth of the Immortals"
 me_hcp_01.24.desc:0 "Ten thousand men rigorously trained, drilled, and equipped, the #Y Immortals#! have been reborn. Clad in scale armour and gleaming breastplates and armed with the deadliest weapons money can buy. These men can count themselves among the most elite infantry in the entire world, an immovable and unshakeable core of our army!"
 me_hcp_01.24.a:0 "The ground they stand on shall break before they do!"
 
 me_hcp_01.25.t:0 "Greek Veteran Offers Services"
 me_hcp_01.25.desc:0 "Today an old soldier arrived at the Royal Palace, his numerous scars and hardened, one-eyed gaze marking him as a man who had both seen and delivered death in equal measure.\n\nBrought before the court, he humbly introduced himself as a war veteran tired of mistreatment and disrespect from his homeland, and hearing of the opportunities we were offering to those with knowledge of Hellenistic warfare, he joined a group of [GetCulture('macedonian').GetName|E] migrants headed for [ROOT.GetCountry.GetCapital.GetName] in hopes of finding an employer more worthy of his talents."
 me_hcp_01.25.a:0 "Just the man we need...welcome home"
 
 me_hcp_01.26.t:0 "Greco-Persian Synthesis"
 me_hcp_01.26.desc:0 "Centuries of war, occupation and plain old xenophobia had created a wide rift between the Persian and Greek peoples, each viewing the other as uncivilised barbarians. Thanks to our benevolent rulership, these tensions have begun to ease in [ROOT.GetCountry.GetName].\n\nGreek and Persian families have intermarried, with many nobles learning to speak the Greek and Persian languages. In the marketplace, Greeks buy Persian rugs and Persians play Greek sports in the gymnasiums built around the cities. In the temples, some Persians worship the Hellenic pantheon alongside Greeks making sacrifices to Zoroastrian Yazatas.\n\nAll across our kingdom, these two peoples mix and a unique hybrid culture has begun to form. Never before have these two monolithic, world-conquering cultures felt so close!"
 me_hcp_01.26.a:0 "We shall build a better future, together!"
 
 me_hcp_01.27.t:0 "Of Fish and Salt"
 me_hcp_01.27.desc:0 "Our investment into the fishing industry has caused an explosion in both supply and demand. Even with its recent expansion, the [GetProvince('(int32)1807').GetName] Saltworks is only just able to meet the greatly increased demand for salt required to preserve the fishermen's hauls. Indeed, so much surplus fish is now being exported that the name "[ROOT.GetCountry.GetName]" has started to become synonymous with salted fish."
 me_hcp_01.27.a:0 "Fish for everyone!"
 
 me_hcp_01.28.t:0 "Launching of the Leontophoros"
 me_hcp_01.28.desc:0 "Today marked the launch of the gigantic octere, #E Leontophoros#!, which our engineers believe is the largest warship ever constructed.\n\nAll have gathered by the seaside to witness the maiden voyage of this impressive craft, including [ROOT.GetCountry.GetRuler.GetName]. This titan of the waves will serve as the flagship of our new fleet."
 me_hcp_01.28.a:0 "It splits the waves, commands the sea and defies the wind!"
 
 me_hcp_01.29.t:0 "Founding of Amastris"
 me_hcp_01.29.desc:0 "Our new city shows great promise and today, a large influx of [GetCulture('pasargadi').GetName|E] settlers have chosen to make it their home.\n\nThese migrants, combined with the [GetCulture('pasargadi').GetName|E] administrators installed by us, will ensure that #E Amastris#! becomes a shining beacon of her namesake's culture and architecture!"
 me_hcp_01.29.a:0 "It's no [GetProvince('(int32)4799').GetName], but it's ours!"
 me_hcp_01.29.b:0 "Our [ROOT.GetCountry.GetRulerTitle] has taken great personal interest in this project!"
 
 me_hcp_01.30.t:0 "The Mariandyni"
 me_hcp_01.30.desc:0 "The [GetCulture('mariandynian').GetName|Y] people are an ancient tribe named after their eponymous hero, #Y Mariandynus#!. Making their homes among the hills and valleys of #Y Bithynia#! they are a proud and fiercely independent people who have in the past clashed with the #Y Greek#! colonists who have settled in the region.\n\n In an attempt to earn their favour, [ROOT.GetCountry.GetRuler.GetName|Y] has sent diplomats to the largest tribal settlements in our territory and extended their civil rights. Hopefully we can convince them that we wish for nothing more than peaceful coexistence."
 me_hcp_01.30.a:0 "Let them know of our good intentions"
 
 me_hcp_01.31.t:0 "A Friend in Need"
 me_hcp_01.31.desc:0 "Our overtures to [GetCountry('ARM').GetName|E] have borne fruit. [GetCountry('ARM').GetRuler.GetName|E] has warmly accepted our offer for an alliance, claiming it would be a great stain upon the honour of the [GetCountry('ARM').GetRuler.GetFamilyDisplayAdjective|E] family to ignore the descendants of #E Cyrus#! and #E Darius#! in their time of need!"
 me_hcp_01.31.a:0 "It seems some still have some respect for our family's legacy!"

 me_hcp_01.32.t:0 "A Petition from Sesamos"
 me_hcp_01.32.desc:0 "We have received a missive from [GetCountry('SMS').GetRuler.GetName], the ruler of [GetCountry('SMS').GetName|Y]. It would appear that [GetCountry('SMS').GetRuler.GetHerHis] administrators have mismanaged the regions's finances, causing a crisis and putting the people on the verge of open revolt!\n\nRealising [GetCountry('SMS').GetRuler.GetHerHis] position has become untenable, [GetCountry('SMS').GetRuler.GetSheHe] has requested that we annex [GetProvince('(int32)208').GetName] to restore order."
 me_hcp_01.32.a:0 "Very Well..."
 
################################################################################
 me_hcp_02.1.t:0 "The Fate of Seleukia"
 me_hcp_02.1.desc:0 "None will easily forget the destruction of Persepolis, caused inadvertently or otherwise by the Greek conquerors. Some members of our court are demanding we exact our revenge by razing the city founded by [GetCharacter('(int32)24').GetName] to the ground. While such an act may provide short term catharsis, such blatant barbarism is unlikely to make us any friends..."
 me_hcp_02.1.a:0 "Burn. It. All."
 me_hcp_02.1.b:0 "Strip the [GetCulture('macedonian').GetName] citizens of their privileges and confiscate their wealth!"
 me_hcp_02.1.c:0 "'The son shall not bear the iniquity of the father'"
 
 me_hcp_02.2.t:0 "The Legacy of [GetCharacter('(int32)37').GetName]"
 me_hcp_02.2.desc:0 "[GetCharacter('(int32)37').GetName] has always been a controversial figure. Among many Greeks, he is seen as a hero who fiercely defended the independence of the smaller Hellenistic states. To the Diadochi, he is cursed as a hated rival who stifled their attempts of reunification. Now, his city, [GetProvince('(int32)790').GetName], is under our control, so we can choose whether to honour the positive aspects of his legacy or to destroy it completely..."
 me_hcp_02.2.a:0 "His legacy will be destroyed, just as he and his comrades tried to destroy ours!"
 me_hcp_02.2.b:0 "Let his memory live on in his city and inspire his [GetCulture('macedonian').GetName] countrymen!"
 
 me_hcp_02.3.t:0 "The Phoenician Cities"
 me_hcp_02.3.desc:0 "For centuries, #E Phoenicia#! has been home to mercantile city-states. Indeed, so successful are they as traders and mariners that one is hard-pressed to find a port without at least one [GetCulture('phoenician').GetName] vessel docked in the harbor. In order to secure our dominion over Syria, these states must be brought into our sphere of influence. We will extend a hand of friendship and offer them protection, in exchange for their loyalty to us!"
 me_hcp_02.3.a:0 "Lets see what they think of our offer"
 
 me_hcp_02.4.t:0 "An offer from the Achaemenids"
 me_hcp_02.4.desc:0 "We have received a curious offer from [GetCountry('HCP').GetRuler.GetName], the ruler of [GetCountry('HCP').GetName]. Offering us protection in exchange for exclusive trade rights in their cities. While some at court welcome our independence being guaranteed, others warn against accepting their offer. Claiming their terms are a clear violation of our sovereignity in their own right."
 me_hcp_02.4.a:0 "This can only benefit us in the long term!"
 me_hcp_02.4.b:0 "A thinly-veiled attempt at subjugation!"
 
 me_hcp_02.5.t:0 "[hcp_phoenician_offer.GetName]'s Response"
 me_hcp_02.5.desc:0 "[hcp_phoenician_offer.GetRuler.GetName] has thanked us for our offer of protection and agreed to prioritise our markets over all others in exchange, effectively making us their suzerain."
 me_hcp_02.5.a:0 "Excellent"
 
 me_hcp_02.501.t:0 "[hcp_phoenician_offer.GetName]'s Response"
 me_hcp_02.501.desc:0 "[hcp_phoenician_offer.GetRuler.GetName] has refused our offer! Accusing us of attempting to blatantly violate their independence and threatening to sever all trade between us. It seems [hcp_phoenician_offer.GetName] is a prize that will have to be won by the sword."
 me_hcp_02.501.a:0 "Foolish..."
 
 me_hcp_02.6.t:0 "Второй военный совет"
 me_hcp_02.6.desc:0 "Как и при реформировании армии, наш [ROOT.GetCountry.GetRulerTitle] созвал совет всех выдающихся генералов, тактиков, офицеров и инженеров нашего царства. Однако на этот раз обсуждение имеет гораздо большее значение.\n\nВторой военный совет определит, как мы будем осуществлять #E Great Campaign#! Хотя среди его членов уже есть разногласия, в конечном итоге окончательное решение по всем вопросам будет принимать [ROOT.GetCountry.GetRuler.GetName]."
 me_hcp_02.6.a:0 "Скоро наши легионы выступят на восток!"
 
 me_hcp_02.7.t:0 "How to Proceed?"
 me_hcp_02.7.desc:0 "As with all meetings of this nature, things quickly got political, with attendees bickering about trivial differences.\n\nOne important detail being hotly debated is the general operation of our campaign. Many are in favour of a swift and decisive push, quickly overruning our enemies before they can consolidate their forces. Others, however, believe a more methodical, cautious approach will be more effective, advising that we carefully consolidate our conquered lands before campaigning further."
 me_hcp_02.7.a:0 "Even the weakest tide erodes stone"
 me_hcp_02.7.b:0 "We shall be like a bolt of lightning!"
 
 me_hcp_02.8.t:0 "Our Cause?"
 me_hcp_02.8.desc:0 "A debate has formed around our political justification for our campaigns, for it is the business of barbarians and mercenaries to wage war for blood or gold, not stately kingdoms such as ours.\n\nOne side believes we should display ourselves as benevolent reclaimers, here to free and uplift the oppressed peoples who now languish under foreign oppressors. The other side, meanwhile, believes we needn't complicate things and should simply proclaim our bloodline gives us greater claim to Persia than any other would-be King of Kings!\n\nIn the end, our [ROOT.GetCountry.GetRulerTitle] called for quiet and proclaimed in a loud voice."
 me_hcp_02.8.a:0 ""We will liberate all the downtrodden peoples of Persia!""
 me_hcp_02.8.b:0 ""We are the Achaemenids; Persia is our birthright!""
 
 me_hcp_02.9.t:0 "Our Armies?"
 me_hcp_02.9.desc:0 "Once again, the council has reached an impasse.\n\nOne side favours the conscription of all able-bodied men for the wars to come, as our enemies will undoubtedly have a huge numerical advantage if we do not.\n\nThe other side, however, believes we should invest our efforts into further training and drilling for our current standing army, focusing on creating a smaller, but highly trained, force that can decisively crush and rout the untrained conscripts of our enemies." 
 me_hcp_02.9.a:0 "Conscription will be an unfortunate necessity"
 me_hcp_02.9.b:0 "One of our warriors shall be worth ten of our enemies!"
 
 me_hcp_02.10.t:0 "End of the Second Military Council"
 me_hcp_02.10.desc:0 "As the Second Military Council draws to a close, [ROOT.GetCountry.GetRuler.GetName] calls for quiet and, with all eyes on [ROOT.GetCountry.GetRuler.GetHerHim], begins to speak...\n\n"Friends, we all know why we are here. For too long, the proud peoples of Persia have been slaves to foreign tyrants! For too long, the land of our forefathers has been plundered and exploited! For too long, the rightful rulers of Persia have been denied what is theirs! Today, our righteous effort begins, we shall sweep eastward like a relentless tide, all who do not stand with us will crash upon our shields and spears and be broken. History shall remember us; not as tyrannical conquerors like the Diadochi, but as noble liberators aiding those who cry out for freedom!\n\nBrothers, Sisters, Friends and Countrymen..."
 me_hcp_02.10.a:0 "...Make ready, for the #E Great Campaign#! has begun!""
 
 me_hcp_02.11.t:0 "Assyria Reclaimed"
 me_hcp_02.11.desc:0 "Once more, [GetProvince('(int32)843').GetArea.GetRegion.GetName] ("Athura" as it was known under Persian rule) has been reconquered. Surprisingly, a significant number of [GetCulture('assyrian').GetName] soldiers; many of whom have only recently fought against us, are requesting to be enlisted into our armies! In past times, [GetCulture('assyrian').GetName] men made up a good chunk of the Achaemenid Empire's heavy infantry.\n\nIt would seem the passage of time has not diminished their enthusiasm..."
 me_hcp_02.11.a:0 "These peerless warriors will fight alongside us once more!"
 
 me_hcp_02.12.t:0 "Return to Babylon"
 me_hcp_02.12.desc:0 "Today, [ROOT.GetCountry.GetRuler.GetName] strode through the #E Ishtar Gate#! in [GetProvince('(int32)918').GetName] to great fanfare.\n\nCitizens lined the streets that were covered in flower petals, with many standing on tiptoe in an attempt to get a better view of their new [ROOT.GetCountry.GetRulerTitle] over the gleaming helms of the Immortals. For many Babylonians, the Achaemenid name is held in high regard, as some of the city's most glorious times were under their rule.\n\nOn this hopeful day, the residents of [GetProvince('(int32)918').GetName] are looking to the future with a modicum of cautious optimism."
 me_hcp_02.12.a:0 "For the first time in decades, an Achaemenid walks the streets of Babylon!"
 
 me_hcp_02.13.t:0 "The Cyrus Cylinder"
 me_hcp_02.13.desc:0 "[ROOT.GetCountry.GetRuler.GetName] turned over the small clay cylinder in [ROOT.GetCountry.GetRuler.GetHerHis] hands, thankful, for once, for all those days in [ROOT.GetCountry.GetRuler.GetHerHis] youth learning Akkadian script. For [ROOT.GetCountry.GetRuler.GetFirstName], the latter half of the inscription proved most interesting - written in the first-person by a confident hand, perhaps even by Cyrus himself?\n\n'I am Cyrus, King of the World, Great King, Powerful King, King of Babylon, King of Sumer and Akkad, King of the Four Corners of the World, son of Cambyses, descendant of Teispes, King of Anshan, the perpetual seed of Kingship, whose reign [GetDeityDefinition('omen_marduk').GetName] and [GetDeityDefinition('omen_nabu').GetName] love, and with whose Kingship, to their joy, they concern themselves. I have restored peace to Babylon and the other cities sacred to [GetDeityDefinition('omen_marduk').GetName], freed the inhabitants from their yokes, and brought relief to their dilapidated housing.'"
 me_hcp_02.13.a:0 "Incredible...to think it was hidden away all these years..."
 
 me_hcp_02.14.t:0 "The Imperial Diaspora Returns"
 me_hcp_02.14.desc:0 "All across the old Achaemenid Empire, a [GetCulture('pasargadi').GetName] diaspora developed, and these refugees brought [GetCulture('pasargadi').GetName] arts, language and culture to every corner of the Empire. The largest of these communities was in [GetProvince('(int32)918').GetArea.GetRegion.GetName], where a significant [GetCulture('pasargadi').GetName] minority worked side-by-side with [GetCulture('babylonian').GetName] and [GetCulture('assyrian').GetName] people. Our investment into infrastructure and food supplies in the region should entice many Persians to consider settling there, and allow the old imperial diaspora to flourish once more."
 me_hcp_02.14.a:0 "They will prosper alongside the peoples of [GetProvince('(int32)918').GetArea.GetRegion.GetName]"
 
 me_hcp_02.15.t:0 "Honouring the Gods of Mesopotamia"
 me_hcp_02.15.desc:0 "For worshipers of the [GetReligion('mesopotamian_religion').GetName] pantheon, the city of [GetProvince('(int32)937').GetName] and the Ebabbar temple in [GetProvince('(int32)910').GetName] are of great significance, as they serve as the main places of worship for some of their most important gods.\n\nRespectively, [GetDeityDefinition('omen_ishtar').GetName] (also known as Eanna or Inanna), the Queen of Heaven and goddess of love, war, and fertility, and her twin brother [GetDeityDefinition('omen_shamash').GetName] (also known as Utu to the Sumerians), god of Justice and the Sun. Under their previous rulers, both temples were disregarded and left to decay, much to the despair of the faithful. Now that we have restored these places of worship to their previous splendour, our Mesopotamian subjects are rejoicing, inspired to work ever harder in return for our generosity to their gods!"
 me_hcp_02.15.a:0 "Delighting the Gods delights the people!"
 
 me_hcp_02.16.t:0 "Across the Euphrates"
 me_hcp_02.16.desc:0 "With [GetProvince('(int32)876').GetArea.GetRegion.GetName] secure, a natural target for our next conquest would be the land to the west of the Euphrates river, [GetProvince('(int32)790').GetArea.GetRegion.GetName].\n\nHow many armies have clashed over this region? Perhaps a question that the wisest in all of [ROOT.GetCountry.GetName] would be hard-pressed to answer. Truly, it has been fought over by many different peoples through the centuries. Securing it for ourselves would do wonders for our international standing."
 me_hcp_02.16.a:0 "Syria awaits..."
 
 me_hcp_02.17.t:0 "Syria Reclaimed"
 me_hcp_02.17.desc:0 "[GetProvince('(int32)790').GetArea.GetRegion.GetName], or #E "Eber-Nari"#! (meaning 'across/beyond the river', due to being west of the Euphrates) is a land not unfamiliar to foreign conquerors, having been under Egyptian, Assyrian, Babylonian, Persian and Greek rule in its recorded history.\n\nSyria's most valuable commodity is arguably its vast quantity of cedar wood, which is widely sought after due to its uses in ship construction, and is likely one of the reasons the [GetCulture('phoenician').GetName] people are such skilled mariners."
 me_hcp_02.17.a:0 "Eber-Nari, now and forever"
 
 me_hcp_02.18.t:0 "The City of Darius"
 me_hcp_02.18.desc:0 "[GetProvince('(int32)946').GetName] is an ancient city that is culturally significant to a number of cultures, not just Persians.\n\nNotably, the city contains the tomb of [GetDeityDefinition('omen_daniel').GetName], an [GetReligion('judaism').GetName] nobleman taken into captivity by Nebuchadnezzar II of Babylon, serving the king and his successors loyally and capably until his liberation at the hands of our ancestor, Cyrus the Great (who is also a revered figure in the [GetReligion('judaism').GetName] faith) - all the while remaining true to his God! When Cyrus' relative, Darius I, ascended to the throne, he undertook numerous building projects in the city, turning it into a bustling metropolis and one of the Empire's royal capitals."
 me_hcp_02.18.a:0 "It's good to be back"
 
 me_hcp_02.19.t:0 "Eyes to the East"
 me_hcp_02.19.desc:0 "With our control over [GetProvince('(int32)918').GetArea.GetRegion.GetName] and [GetProvince('(int32)843').GetArea.GetRegion.GetName] consolidated and our bastions in the Zagros Mountains fortified against any counterattack, we can now devote our full attention to the next stage of #E The Great Campaign#! - reconquering the regions of [GetProvince('(int32)1595').GetArea.GetRegion.GetName] and then [GetProvince('(int32)4799').GetArea.GetRegion.GetName]!"
 me_hcp_02.19.a:0 "Across the mountains lie the lands of Persia...our lands"
 
 me_hcp_02.20.t:0 "The "Satrapy" of Persis"
 me_hcp_02.20.desc:0 "In an effort to placate his shackled [GetCulture('pasargadi').GetName] subjects, Seleucus created the "Satrapy" of [GetCountry('PES').GetName]. A crude mockery of Achaemenid satrapies, our claim to the land of Persis is greater than any other, for we are Persians above all else. By leveraging all of our favours and political clout, we can use the Achaemenid loyalists in [GetCountry('PES').GetName] to pressure [GetCountry('PES').GetRuler.GetName] to submit to us!"
 me_hcp_02.20.a:0 "Try to persuade them to swear allegiance to us"
 me_hcp_02.20.b:0 "Persis is rightfully ours, demand their immediate integration!"
 
 me_hcp_02.21.t:0 "The True Rulers?"
 me_hcp_02.21.desc:0 "We have received a message from [GetCountry('HCP').GetRuler.GetName], the ruler of the resurgent [GetCountry('HCP').GetName]. They are demanding our submission, claming that overlordship of all Persia is their birthright!"
 me_hcp_02.21.a:0 "The Achaemenids are the true rulers of Persia!"
 me_hcp_02.21.b:0 "These fossils aren't even worthy of a response!"
 
 me_hcp_02.23.t:0 "Persis Submits!"
 me_hcp_02.23.desc:0 "[GetCountry('PES').GetName] has agreed to our demands. [GetCountry('PES').GetRuler.GetName] has issued a public proclomation recognising [GetCountry('HCP').GetRuler.GetName] as the rightful ruler of Persia and offering their fealty!"
 me_hcp_02.23.a:0 "They recognise the true rulers of these lands!"
 
 me_hcp_02.24.t:0 "Betrayal!"
 me_hcp_02.24.desc:0 "My lord! Grave news has reached us from [GetCountry('PES').GetName]. [GetCountry('PES').GetRuler.GetName] has bowed to pressure from Achaemenid loyalists in the court and betrayed us by swearing fealty to [GetCountry('HCP').GetRuler.GetName], they are our subjects no longer!"
 me_hcp_02.24.a:0 "What the...?"
 
 me_hcp_02.25.t:0 "Silence from Persis"
 me_hcp_02.25.desc:0 "[GetCountry('PES').GetName] has not even responded to our demands! Such insolence cannot go unanswered..."
 me_hcp_02.25.a:0 "That's just rude!"
 
 me_hcp_02.26.t:0 "The True Rulers?"
 me_hcp_02.26.desc:0 "We have received a message from [GetCountry('HCP').GetRuler.GetName], the ruler of the resurgent [GetCountry('HCP').GetName]. They are demanding our immediate reintegration into their kingdom, claming our lands rightly belong to them!"
 me_hcp_02.26.a:0 "The Achaemenids are the true rulers of Persia!"
 me_hcp_02.26.b:0 "Do not even reply to these fools!"
  
 me_hcp_02.27.t:0 "Integration of Persis"
 me_hcp_02.27.desc:0 "[GetCountry('PES').GetRuler.GetName] has submitted, and promised that there will be no resistance to our occuptation of their territory. All of their territory is now under our control!"
 me_hcp_02.27.a:0 "Persis returns to the fold"
 
 me_hcp_02.28.t:0 "The Macedonians in Media"
 me_hcp_02.28.desc:0 "As Alexander conquered further and further eastward, he founded many Greek colonies all across Asia. Most of the settlers were soldiers, often the sick or wounded who would likely not survive the long journey home. Today, the descendants of these settlers can still be found in many regions of the old Achaemenid Empire, including the region of [GetProvince('(int32)1595').GetArea.GetRegion.GetName|Y] the most notable being #Y Herakleia Medias#!, near the old royal capital of #Y Ectabana#!.\n\nNow the region is back under our control we must decide the fate of these settlers, should these Greeks be expelled from Persian lands? Or allowed to stay?"
 me_hcp_02.28.a:0 "Have them resettled further west"
 me_hcp_02.28.b:0 "They can stay, but encourage them to adopt local ways"
 me_hcp_02.28.c:0 "They're doing no harm, leave them be"
   
 me_hcp_02.29.t:0 "Land of the First Lawgiver"
 me_hcp_02.29.desc:0 "Centuries ago, the legendary first Shah of the Medes, Deioces, united the tribes of Media and created the first true Iranian Empire. He is remembered as a just and noble ruler who improved the lives of his people and brought order to anarchy. His grandson Cyaxares managed to unite all the major [GetCultureGroup('persia').GetName] tribes and becoming a major power, fighting wars against the Scythians, as well as the Assyrian and Lydian Empires."
 me_hcp_02.29.a:0 "A ruler worth emulating!"
 
 me_hcp_02.30.t:0 "The Macedonians in Persis"
 me_hcp_02.30.desc:0 "As Alexander conquered further and further eastward, he founded many Greek colonies all across Asia. Most of the settlers were soldiers, often the sick or wounded who would likely not survive the long journey home. Today, the descendants of these settlers can still be found in many regions of the old Achaemenid Empire, including the region of [GetProvince('(int32)943').GetArea.GetRegion.GetName|Y], one of the most notable being #Y Seleucia-on-the-Hedyphon#!, founded east of #Y Susa#!.\n\nNow the region is back under our control we must decide the fate of these settlers, should these Greeks be expelled from Persian lands? Or allowed to stay?"
 me_hcp_02.30.a:0 "These Greeks shall sully the land of our forefathers no longer, have them sent to Anatolia!"
 me_hcp_02.30.b:0 "They can stay, but encourage them to adopt local ways"
 me_hcp_02.30.c:0 "They're doing no harm, leave them be"
 
 me_hcp_02.31.t:0 "The Persian Heartland"
 me_hcp_02.31.desc:0 "At last, we have reclaimed our ancestral homeland of [GetProvince('(int32)4799').GetArea.GetRegion.GetName] - a victory that shall be echo throughout time. As well as being home to most of the worlds Persians, it holds many culturally significant sites, such as the old ceremonial capital of [GetProvince('(int32)4799').GetName] and the tomb of Cyrus the Great in [GetProvince('(int32)4951').GetName].\n\nAs word spreads throughout [ROOT.GetCountry.GetName] that we have reconquered our long-lost territories, many Persian nobility are returning to these ancestral homes that their families have not held for generations."
 me_hcp_02.31.a:0 "After all these years, we are finally home"
 
 me_hcp_02.32.t:0 "The Realm of Atropates"
 me_hcp_02.32.desc:0 "Of all the men involved in Alexander's campaign, few could claim to have had a greater reversal of fortune than [GetCharacter('(int32)222').GetName]\n\n After being soundly beaten by Alexander at the #E Battle of Guagamela#!, [GetCharacter('(int32)222').GetFirstName] lost his governership to another nobleman called Oxydates. However, this was not the end of [GetCharacter('(int32)222').GetFirstName]'s story, for Oxydates was arrested for misconduct and corruption just two years after his appointment.\n\nFaced with this dilemma, Alexander then chose to reappoint [GetCharacter('(int32)222').GetFirstName] to his old position. When Alexander died and his realm was partitioned between the Diadochi, [GetCharacter('(int32)222').GetFirstName]'s satrapy of Media was allocated to [GetCharacter('(int32)24').GetFirstName]. [GetCharacter('(int32)222').GetFirstName] defiantly refused to bow to him, and his realm has managed to maintain its independence ever since. Now however, the Achaemenids - the true masters of Persia - have returned, and the descendants of [GetCharacter('(int32)222').GetFirstName] must bow!"
 me_hcp_02.32.a:0 "Let us see where their loyalties lie"
 
 me_hcp_02.33.t:0 "A Message from our Old Masters"
 me_hcp_02.33.desc:0 "We have received a message from the resurgent Achaemenid state. Demanding our reincorporation as Persian satrapy, is submission to the Achaemenids to be our fate once more?"
 me_hcp_02.33.a:0 "Submit to Persian Rule"
 me_hcp_02.33.b:0 "The Medes will never bow to the Persians again!"
 
 me_hcp_02.34.t:0 "Response from Atropatene"
 me_hcp_02.34.desc:0 "[GetCountry('MAP').GetRuler.GetName] has responded positively to our demand and found our terms agreeable."
 me_hcp_02.34.a:0 "Excellent"
 
 me_hcp_02.35.t:0 "Response from Atropatene"
 me_hcp_02.35.desc:0 "[GetCountry('MAP').GetRuler.GetName] has refused to submit, claiming the Medes will never again bow to Persian rulers!"
 me_hcp_02.35.a:0 "Clearly Atropates wisdom did not pass to his descendants"
 
 me_hcp_02.36.t:0 "The Nisean Horses"
 me_hcp_02.36.desc:0 "Nisean horses are renowned for their unparalleled prowess as warhorses. Tall, strong and swift, demand for them was so high that during the reign of Darius I, Nisean horses were bred from Armenia to Sogdiana, and when Alexander conquered [GetProvince('(int32)1595').GetArea.GetRegion.GetName], he demanded special tribute from its cities - not in the form of silver talents or slaves, but thousands of their horses!"
 me_hcp_02.36.a:0 "Incredible creatures...how fortunate that they are ours now"
 
 me_hcp_02.37.t:0 "The Seat of Deioces"
 me_hcp_02.37.desc:0 "[GetProvince('(int32)1595').GetName] was, according to the Greek historian, Herodotus, chosen as the Medes' capital in 678 BCE by Deioces, the first Shah of the Medes.\n\nDeioces envisioned a wonderous city with a Grand Palace worthy of royalty in its center, and although duties often distracted Deioces from his vision, this dream never faded and the palace was eventually constucted. After Cyrus conquered the Median Empire, [GetProvince('(int32)1595').GetName] remained an important city and its palace was often used as a summer residence for Achaemenid rulers. With the city back in our hands, it can once more become a royal capital of the Persians!"
 me_hcp_02.37.a:0 "[GetProvince('(int32)1595').GetName] will become a beacon of civilisation once more!"
 
 me_hcp_02.38.t:0 "Parthia Reclaimed"
 me_hcp_02.38.desc:0 "[GetProvince('(int32)3455').GetArea.GetRegion.GetName] is a rugged, yet beautiful land of hills and steppes and a suitable place for our soldiers to become acclimated for fighting in similar terrain.\n\nThe [GetCulture('parthian').GetName] people are a mainly rural society, but are nonetheless renowned throughout Persia for their thriving minstrel culture. Many a [GetCulture('parthian').GetName] poet has entertained at courts throughout Asia with their prose, their melodious voices recounting the epic deeds of yesteryear while the sweet plucking of harps accompany the recitations."
 me_hcp_02.38.a:0 "Lovely place for a walk!"
 
 me_hcp_02.39.t:0 "The Macedonians in Ariana"
 me_hcp_02.39.desc:0 "As Alexander conquered further and further eastward, he founded many Greek colonies all across Asia. Most of the settlers were soldiers, often the sick or wounded who would likely not survive the long journey home. Today, the descendants of these settlers can still be found in many regions of the old Achaemenid Empire. Indeed, no less than three of the numerous "Alexandrias" scattered throughout Asia can be found within the harsh mountains and deserts of [GetProvince('(int32)6619').GetArea.GetRegion.GetName|Y]!\n\nNow the region is back under our control we must decide the fate of these settlers, should these Greeks be expelled from Persian lands? Or allowed to stay?"
 me_hcp_02.39.a:0 "Have them resettled further west"
 me_hcp_02.39.b:0 "They can stay, but encourage them to adopt local ways"
 me_hcp_02.39.c:0 "Ariana is sparsely populated as it is, let them stay"
 
 me_hcp_02.40.t:0 "Ariana Reclaimed"
 me_hcp_02.40.desc:0 "[GetProvince('(int32)6619').GetArea.GetRegion.GetName], or #E 'Avestan'#!, comprised the majority of the Achaemenid Empire's eastern provinces. Despite is unforgiving terrain of mostly mountains and deserts, the region is home to many [GetCultureGroup('persia').GetName] tribes, such as the [GetCulture('carmanian').GetName]s and the [GetCulture('pactyan').GetName]s. Now that this area is back under our control, we should work to centralise and civilise this land in order to enrich the lives of our subjects living here."
 me_hcp_02.40.a:0 "We will civilise these harsh lands!"
 
 me_hcp_02.41.t:0 "Paying our Respects"
 me_hcp_02.41.desc:0 "[ROOT.GetCountry.GetRuler.GetFirstName] had insisted [ROOT.GetCountry.GetRuler.GetHerHis] bodyguards not accompany [ROOT.GetCountry.GetRuler.GetHerHim] into the royal park of [GetProvince('(int32)4951').GetName]. As [ROOT.GetCountry.GetRuler.GetSheHe] approached the tomb of [ROOT.GetCountry.GetRuler.GetHerHis] greatest ancestor, [ROOT.GetCountry.GetRuler.GetSheHe] noticed how quiet it was, save for the warbling call of an Iranian Ground Jay somewhere nearby. [ROOT.GetCountry.GetRuler.GetFirstName] closed [ROOT.GetCountry.GetRuler.GetHerHis] eyes, wondering what [ROOT.GetCountry.GetRuler.GetHerHis] own legacy would be. Would [ROOT.GetCountry.GetRuler.GetSheHe] be revered like Cyrus with a marvellous tomb of [ROOT.GetCountry.GetRuler.GetHerHis] own? Or would [ROOT.GetCountry.GetRuler.GetHerHis] name be cursed and uttered only in whispers?\n\nLost in thought, [ROOT.GetCountry.GetRuler.GetFirstName] was surprised when [ROOT.GetCountry.GetRuler.GetSheHe] heard a loud rustling noise overhead, and thinking first of assassins, [ROOT.GetCountry.GetRuler.GetHerHis] eyes darted open. To [ROOT.GetCountry.GetRuler.GetHerHis] relief, and then indignation, the sound had been the Jay [ROOT.GetCountry.GetRuler.GetSheHe] had heard earlier; the brown bird had perched itself upon the Tomb of Cyrus and was chirping loudly!\n\n[ROOT.GetCountry.GetRuler.GetFirstName]'s' initial thought was to shoo the bird away, for how dare it deface the tomb of such a great man! But then [ROOT.GetCountry.GetRuler.GetHerHis] eyes met those of the corvid and somehow, deep down, [ROOT.GetCountry.GetRuler.GetFirstName] knew this was not some simple bird, but a divine messenger! Closing [ROOT.GetCountry.GetRuler.GetHerHis] eyes once more, [ROOT.GetCountry.GetRuler.GetFirstName] bowed, and made a promise both to [ROOT.GetCountry.GetRuler.GetHerselfHimself] and to all [ROOT.GetCountry.GetRuler.GetHerHis] ancestors that [ROOT.GetCountry.GetRuler.GetSheHe] knew at this moment were watching."
 me_hcp_02.41.a:0 "'I shall strive always to be worthy of your name, Cyrus the Great!'"
 
 me_hcp_02.42.t:0 "The Archives of Persepolis"
 me_hcp_02.42.desc:0 "With [GetProvince('(int32)4799').GetName] back under our control, we have gained access to the wealth of information stored within the archives there.\n\nHundreds of clay tablets, written mainly in Aramaic and Elamite, containing centuries of administrative and economic records, are now ours, and our scholars have kept themselves busy with translating the texts. This wealth of information will be hugely beneficial in improving our own adminstration."
 me_hcp_02.42.a:0 "A treasure trove for any bureaucrat!"
 
 me_hcp_02.43.t:0 "The Watch on the Northern Border"
 me_hcp_02.43.desc:0 "By fortifying strategic positions throughout [GetProvince('(int32)3455').GetArea.GetRegion.GetName], we can better defend against any incursions coming from the north. Permanent garrisons stationed at the forts, along with a chain of lightable beacons, mean we will quickly be able to inform the south of any surprise attacks!"
 me_hcp_02.43.a:0 "Keep your eyes on the horizon and watch the mountain passes"
 
 me_hcp_02.44.t:0 "Tribal Diplomacy"
 me_hcp_02.44.desc:0 "For any ruler to truly control the Iranian Plateau, they must be fully aware of the threat posed by the nomadic tribes that call [GetProvince('(int32)3455').GetArea.GetRegion.GetName] and [GetProvince('(int32)5491').GetArea.GetRegion.GetName] home.\n\nFiercely independent and proud warriors who specialise in mounted archery, they have been a thorn in the side of many rulers of Persia throughout the centuries.\n\nIgnoring the pleas of [ROOT.GetCountry.GetRuler.GetHerHis] court, [ROOT.GetCountry.GetRuler.GetFirstName] has decided to personally travel to the largest of these tribes, bearing gifts and extending the hand of friendship. While many consider this a fool's errand, some have argued that a formal, friendly relationship with the most powerful tribe could be extremely beneficial in improving the security of our northern lands."
 me_hcp_02.44.a:0 "Everyone loves gold and good company...right?"
 
 me_hcp_02.45.t:0 "A Visit from our Southern Neighbors"
 me_hcp_02.45.desc:0 "Today we received a surprise. The ruler of the [GetCountry('HCP').GetName] came bearing great gifts and enjoyed our hospitality for several days. During negotiations, their leader made clear their desire for mutual cooperation between our kingdoms and offered "protection"."
 me_hcp_02.45.a:0 "You honour us with this gift, please, accept one in return!"
 me_hcp_02.45.b:0 "About that "protection" you were offering..."
 
 me_hcp_02.46.t:0 "Our Gift Reciprocated"
 me_hcp_02.46.desc:0 "While initially skeptical of our intentions, after recieving our gift and realising that the ruler of the [GetCountry('HCP').GetName], [ROOT.GetCountry.GetRuler.GetHerselfHimself] had come to personally deliver the tribute. [hcp_horseboi.GetRuler.GetName] warmly welcomed [ROOT.GetCountry.GetRuler.GetFirstName] and [ROOT.GetCountry.GetRuler.GetHerHis] entourage. After several days enjoying the hospitality of the [hcp_horseboi.GetAdjective], [hcp_horseboi.GetRuler.GetFirstName] offered our [ROOT.GetCountry.GetRulerTitle] one of [hcp_horseboi.GetRuler.GetHerHis] finest horses as a parting gift.\n\nWhile we did not gain the [hcp_horseboi.GetAdjective]'s submission, we have forged a strong bond of mutual respect and both rulers warmly agreed to future cooperation!"
 me_hcp_02.46.a:0 "A remarkable specimen"
 
 me_hcp_02.47.t:0 "A Request"
 me_hcp_02.47.desc:0 "While initially skeptical of our intentions, after recieving our gift and realising that the ruler of the [GetCountry('HCP').GetName] [ROOT.GetCountry.GetRuler.GetHerselfHimself] had come to personally deliver the tribute, [hcp_horseboi.GetRuler.GetName] warmly welcomed [ROOT.GetCountry.GetRuler.GetFirstName] and [ROOT.GetCountry.GetRuler.GetHerHis] entourage.\n\nAfter several days enjoying the hospitality of the [hcp_horseboi.GetAdjective], in which many feasts were shared and entertainments were provided, [hcp_horseboi.GetRuler.GetFirstName] asked to speak to our privately. Much to the dismay of both ruler's bodyguards, [ROOT.GetCountry.GetRuler.GetFirstName] accepted this request and the two of them disappeared for several hours. What transpired during their meeting will never be known to anyone but them, but after they returned, [hcp_horseboi.GetRuler.GetFirstName] declared that our [ROOT.GetCountry.GetRulerTitle] was now a guardian of the [hcp_horseboi.GetAdjective] people and swore fealty to [ROOT.GetCountry.GetRuler.GetFirstName] on the spot"
 me_hcp_02.47.a:0 "The [hcp_horseboi.GetAdjective] will be safe under our protection"
 
 me_hcp_02.48.t:0 "The Fortress-City"
 me_hcp_02.48.desc:0 "[GetProvince('(int32)843').GetName] is an important city, as it guards a vital pass into #E Armenia#!, one that is used by both traveling merchants and wandering armies. Ensuring the city has adequate fortifications will deter any incursions from the north, thus allowing us to put all of our focus on our campaign in the east.\n\nOnce word arrived in [ROOT.GetCountry.GetCapital.GetName] that the Fortress-City had been completed, everyone could rest a little easier."
 me_hcp_02.48.a:0 "None shall pass!"
 
 me_hcp_02.49.t:0 "The Legacy of Cambyses"
 me_hcp_02.49.desc:0 "The lands around the formidable [GetProvince('(int32)783').GetName] are home to some of the largest and oldest cedar forests in the known world. The renown of these trees spreads far from the borders of Syria, with them being mentioned in numerous historical sources, including the Babylonian "Epic of Gilgamesh".\n\nWhile taking care not to destroy this legendary landmark, our new shipyard constructed on the nearby Phoenician coast will allow us to exploit this natural resource to quickly expand our navy!"
 me_hcp_02.49.a:0 "Might as well put all that cedar to use"
 
 me_hcp_02.50.t:0 "Triumph of the Achaemenids"
 me_hcp_02.50.desc:0 "Exiled to [GetProvince('(int32)207').GetName], our foes presumed us defeated, doomed to fade into obscurity with our Empire reduced to smoldering rubble by the Diadochi vultures...but from a single ember, a fire may be reignited! Like the eternal flame that burns in the [GetReligion('zoroaster').GetName] temples across our reforged Empire, the radiant spirit of the Achaemenids refused to be extinguished! One by one, our old foes were vanquished and we reclaimed the birthright of not just our Dynasty, but of all the peoples of Persia!\n\nFor the first time in living memory, an Achaemenid was crowned today in [GetProvince('(int32)4951').GetName]. [ROOT.GetCountry.GetRuler.GetName] was proclaimed #E 'Shahanshah'#! (King of Kings) in a resplendent ceremony, reaffirming our Dynasty's right to rule over not just Persia, but all of the lands conquered by Cyrus, Darius and every other Achaemenid!"
 me_hcp_02.50.a:0 "Ahura Mazda be Praised!"
 
