 ####################
 # Title
 ####################

 hibernian_missions_01: "Объединение гибернийских племен"
 hibernian_missions_01_DESCRIPTION: "Различные племена, живущие на острове #E Гиберния#!, становятся беспокойными. На горизонте сгущаются мрачные тучи войны, и всё чаще слышны голоса амбициозных вождей племен, готовых рискнуть разрушением всего уклада жизни ради осуществления мечты - политического объединения разрозненных народов под одним знаменем."
 hibernian_missions_01_CRITERIA_DESCRIPTION: "Эта миссия будет завершена, когда будет сформирована нация #E Гиберния#!"
 hibernian_missions_01_BUTTON_TOOLTIP: "Нас ожидает будущая слава..."

 ####################
 # Mission Tasks
 ####################

 hibernian_missions_task_1: "Запад"
 hibernian_missions_task_1_DESC: "Есть только один язык, который понимают племена западной Гибернии, - это язык насилия; к несчастью для них, мы свободно владеем этим языком. Они подчинятся нам или умрут!\n\n\n\n\n\n\n\n\n\n\n@celt_mil3!"

 hibernian_missions_task_2: "Юг"
 hibernian_missions_task_2_DESC: "Добыча полезных ископаемых на юге #E Гибернии#! вынуждает нас отправить войско в этот регион, ведь тот, кто завладеет этими богатыми землями, станет весьма состоятельным.\n\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"

 hibernian_missions_task_3: "Восток"
 hibernian_missions_task_3_DESC: "Говорят, что многочисленные племена, обитающие в восточных районах острова, - свирепые и непревзойденные бойцы, но мы их всё равно победим.\n\n\n\n\n\n\n\n\n\n\n@celt_mil7!"

 hibernian_missions_task_4: "Север"
 hibernian_missions_task_4_DESC: "Взяв под контроль север #E Гибернии#!, мы получим доступ к  #E Каледонии #! через море, а также возьмём под свой контроль ряд важных торговых товаров.\n\n\n\n\n\n\n\n\n\n\n@celt_mil2!"

 hibernian_missions_task_5: "Военные трофеи"
 hibernian_missions_task_5_DESC: "Теперь, когда мы завоевали большую часть острова, давайте наслаждаться плодами наших трудов - у нас много рабов, которых мы захватили, и они должны быть отправлены в [ROOT.GetCountry.GetCapital.GetName]. \n\n\n\n\n\n\n\n\n\n\n@celt_mil15!"

 hibernian_missions_task_6: "Слава, завоеванная с трудом"
 hibernian_missions_task_6_DESC: "Никто не может отрицать, что наши солдаты заплатили за наши [ROOT.GetCountry.GetAdjective] победы кровью и бесчисленными смертями - мы обязаны им всем! \n\n\n\n\n\n\n\n\n\n\n@celt_mil5!"

 hibernian_missions_task_7: "Гиберния"
 hibernian_missions_task_7_DESC: "Наконец-то мы победили наших соседей-врагов и привели к покорности вождей их племен - теперь мы здесь, чтобы стать свидетелями рождения #Y Гибернии#!.\n\n\n\n\n\n\n\n\n\n\n@celt_mil12!"
 you_need_to_form_hibernia: "#Y Мы должны принять решение#! #E сформировать Гибернию#!."

 hibernian_missions_task_8: "Британская торговля"
 hibernian_missions_task_8_DESC: "По ту сторону вод в #E Британии#! есть племена, с которыми мы могли бы установить торговые связи, если бы захотели. \n\n\n\n\n\n\n\n\n\n\n@celt_mil2!"

 hibernian_missions_task_9: "Каледонские претензии"
 hibernian_missions_task_9_DESC: "Теперь, когда мы закрепились на севере острова, мы понимаем, что за его пределами есть земли, которые мы могли бы легко захватить...\n\n\n\n\n\n\n\n\n\n\n@celt_mil16!"

 hibernian_missions_task_10: "Гибернийская столица"
 hibernian_missions_task_10_DESC: "Единственное, чего не хватает нашему государству, - это столицы, но эту проблему мы решим. Как только мы выберем место для столицы нашей страны, мы сразу же начнём строить город.\n\n#Y Нам будет предоставлена возможность перенести столицу нашей страны, и  будет построен город.#!\n\n\n\n\n\n\n\n\n\n\n@celt_mil8!"

 hibernian_missions_task_11: "Гибернийские фермы"
 hibernian_missions_task_11_DESC: "Наша растущая страна будет нуждаться в продовольствии - давайте строить фермы по всему острову. \n\n\n\n\n\n\n\n\n\n\n@celt_mil14!"

 hibernian_missions_task_12: "Шахты"
 hibernian_missions_task_12_DESC: "Нам много чего не хватает, но, к счастью, доступ к цветным металлам не входит в их число; для улучшения экономического положения нам следует развивать наш горнодобывающий потенциал. \n\n\n\n\n\n\n\n\n\n\n@celt_mil6!"
 we_need_one_hibernian_mines_tt: "По меньшей мере #Y 1#! территория в регионе [GetProvince('(int32)2161').GetArea.GetName|Y] которая производит #Y цветные металлы#! У @base_metals! есть #Y шахты#!"

 me_hibernia_ultimatum.2.tt: "Мы объявим войну любому #Y $hibernia_group$#! племени, отказавшиеся от наших требований!"
 me_hibernia_ultimatum_send.tt: "Мы направим ультиматум каждой выделенной стране: либо признать наше господство, либо вступить в войну."
 bravest_hibernia_ruler_duel_tt: "Наш правитель должен использовать взаимодействие персонажей #Y Сделать соперником#! на лидера вражеской страны и #Y Вызвать на дуэль#!."
 hibernia_group: "Гибернийская"
 
 
 
 

 ####################
 # Events
 ####################

 me_hibernia_1_title: "Остров Гибернии"
 me_hibernia_1_desc: "Хотя многие люди никогда не слышали об острове #E Гиберния#!, если только они не знакомы с трактатами, написанными греческими исследователями, это процветающее, динамичное место, населенное множеством племен, которые постоянно борются друг с другом за превосходство.\n\nХотя никто не знает будущего, считается, что объединение острова под одним знаменем неизбежно... Истории ждут прихода первого правителя, который объединит #E Гибернию#!."
 me_hibernia_1.a: "Я знаю, кем будет этот человек..."
 me_hibernia_1_tooltip: "Время творить историю..."

 me_hibernia_2_title: "Юг"
 me_hibernia_2_desc: "[ROOT.GetCountry.GetRuler.GetName] никогда не отказывал в своих амбициях, и завладеть богатыми землями на юге #E Гибернии#! давно было мечтой [ROOT.GetCountry.GetAdjective] [ROOT. GetCountry.GetRulerTitle].\n\nНыне, когда [ROOT.GetCountry.GetName] в состоянии что-то предпринять, остаётся только гадать, что произойдёт.\n\nПриблизительно через неделю мы узнаем, было ли принято наше предложение или нет."
 me_hibernia_2.a: "Боги с нами, вы увидите! Победа будет за нами!"
 me_hibernia_2_tooltip: "Задача миссии '#Y Юг#!' теперь #G завершена#!!"

 me_hibernia_3_title: "Запад"
 me_hibernia_3_desc: "Наши претензии подготовлены и отправлены соседям - ждать осталось недолго. Надеемся, что у них хватит ума мирно подчиниться, но мы готовы к любому их решению.\n\nПримерно через неделю мы узнаем, принято ли наше предложение или нет."
 me_hibernia_3.a: "Держите мечи острыми, а копья наготове..."
 me_hibernia_3_tooltip: "Задача миссии '#Y Запад#!' теперь #G завершена#!!"

 me_hibernia_4_title: "Восток"
 me_hibernia_4_desc: "Агрессивные войны, которые вела [ROOT.GetCountry.GetName], когда-нибудь будут вспоминаться как слава и честь, которые они принесли [ROOT.GetCountry.GetAdjective] народу\n\nПусть история будет добра к [ROOT.GetCountry.GetRuler.GetName], тому, из-за кого происходят все эти беды и смерти между дальними родственниками.\n\nПримерно через неделю мы узнаем, было ли принято наше предложение или нет."
 me_hibernia_4.a: "Кровопролитие будет стоить вознаграждения - я уверен."
 me_hibernia_4_tooltip: "Задача миссии '#Y Восток#!' теперь #G завершена#!!"

 me_hibernia_5_title: "Север"
 me_hibernia_5_desc: "Северные территории #E Гибернии#! всегда были особенными для [ROOT.GetCountry.GetRuler.GetName], у которого остались приятные воспоминания о лете, проведённом на побережье в юности. Холодный морской воздух, захватывающая дух береговая линия... здесь найдётся что-то для каждого.\n\nПожалуй, можно сказать, что именно ностальгия толкает [ROOT.GetCountry.GetName] на завоевание этого региона.\n\nЧерез неделю мы узнаем, было ли принято наше предложение."
 me_hibernia_5.a: "Мир, который я принесу, будет подобен летнему дню..."
 me_hibernia_5_tooltip: "Задача миссии '#Y Север#!' теперь #G завершена#!!"

 me_hibernia_6_title: "Военные трофеи"
 me_hibernia_6_desc: "В последнее время [ROOT.GetCountry.GetRuler.GetName] удачно привёл [ROOT.GetCountry.GetName] к ряду впечатляющих побед, что отмечают все жители [ROOT.GetCountry.GetCapital.GetName], осыпая [ROOT.GetCountry.GetRulerTitle] похвалами.\n\nТеперь, когда у нас есть возможность перевести дух, настало время отметить то, что мы заимели на поле боя - вся нация только выиграет."
 me_hibernia_6.a: "Я всегда буду бороться за победу [ROOT.GetCountry.GetAdjective] народа!"
 me_hibernia_6_tooltip: "Задача миссии '#Y Военные трофеи#!' теперь #G завершена#!!"

 me_hibernia_7_title: "Слава, завоеванная с трудом"
 me_hibernia_7_desc: "Хотя война никогда не бывает лёгкой для людей, [ROOT.GetCountry.GetRuler.GetName] не забывает о простых людях, когда [ROOT.GetCountry.GetName] получает краткую передышку от своих войн.\n\nКак всегда считал[ROOT.GetCountry.GetRulerTitle], что все должны наслаждаться нашими победами, а не только те, кто живёт в [ROOT.GetCountry.GetCapital.GetName]."
 me_hibernia_7.a: "Все боролись за нашу победу, поэтому все должны в ней участвовать"
 me_hibernia_7_tooltip: "Задача миссии '#Y Слава, завоеванная с трудом#!' теперь #G завершена#!!"

 me_hibernia_8_title: "Гиберния"
 me_hibernia_8_desc: "В это трудно поверить, но [ROOT.GetCountry.GetRuler.GetName] привёл нашу нацию к вершине славы; будучи неизвестными простыми племенами, мы совершили подвиг, который заметили вожди и короли за водой, которые справедливо задаются вопросом о своей безопасности перед лицом растущей мощи [ROOT.GetCountry.GetAdjective]\n\nМы - [ROOT.GetCountry.GetName] - пусть мир трепещет!"
 me_hibernia_8.a: "Наше имя навсегда будет ассоциироваться с вечной победой"
 me_hibernia_8_tooltip: "Задача миссии '#Y Гиберния#!' теперь #G завершена#!!"

 me_hibernia_9_title: "Британская торговля"
 me_hibernia_9_desc: "Благодаря торговым кораблям, которые регулярно отправляются из наших портов в #E Британию#!, стабильный торговый поток стал постоянным атрибутом повседневной жизни [ROOT.GetCountry.GetCapital.GetName]\n\nХотя все довольны ростом нашего благосостояния, никто не забывает, что всё это произошло благодаря инициативам [ROOT.GetCountry.GetRuler.GetName]."
 me_hibernia_9.a: "Мы все можем зарабатывать деньги вместе - наши [ROOT.GetCountry.GetAdjective] люди заслуживают богатства"
 me_hibernia_9_tooltip: "Задача миссии '#Y Британская торговля#!' теперь #G завершена#!!"

 me_hibernia_10_title: "Каледонские претензии"
 me_hibernia_10_desc: "Хотя все знают, что #E каледонцы#! страшные воины, это не мешает [ROOT.GetCountry.GetRuler.GetName] готовить претензии на [ROOT.GetCountry.GetAdjective] земли.\n\nСкоро наши войска пересекут #E Ирландское море#! и принесут опустошение ничего не подозревающим людям."
 me_hibernia_10.a: "Не могу дождаться! Звучит как прекрасное время"
 me_hibernia_10_tooltip: "Задача миссии '#Y Каледонские претензии#!' теперь #G завершена#!!"

 me_hibernia_11_title: "Гибернийская столица"
 me_hibernia_11_desc: "Теперь, когда [ROOT.GetCountry.GetRuler.GetName] покорил враждебные племена [ROOT.GetCountry.GetName], было предложено перенести столицу страны в новую провинцию.\n\nНекоторые предлагают перенести столицу в центр острова, а другие предпочитают место [GetProvince('(int32)2193'). GetName] из-за его естественной гавани.\n\n[ROOT.GetCountry.GetRuler.GetFirstName] теперь должен решить, где мы построим нашу столицу..."
 me_hibernia_11.a: "[GetProvince('(int32)2191').GetName] в центре #E Гибернии#! является естественным выбором."
 me_hibernia_11.b: "[GetProvince('(int32)2193').GetName] на побережье - привлекательное место"
 me_hibernia_11.c: "[GetProvince('(int32)2169').GetName] на западе привлекло мое внимание"
 me_hibernia_11.d: "Я думаю, что я выберу[GetProvince('(int32)2162').GetName]"
 me_hibernia_11.e: "Мы сохраним нашу древнюю столицу"
 me_hibernia_11_tooltip: "Задача миссии '#Y A Гибернийская столица#!' теперь #G завершена#!!"

 me_hibernia_12_title: "Гибернийские фермы"
 me_hibernia_12_desc: "По всей стране построенные нами фермы плодоносят и приносят плоды; похоже, что постоянные дожди, которые идут на нашем острове, творят чудеса с нашими урожаями.\n\nБлагодаря инфраструктуре, которая у нас теперь есть, мы сможем хранить больше зерна, чем раньше."
 me_hibernia_12.a: "Это меня радует - я надеюсь, что наши люди счастливы"
 me_hibernia_12_tooltip: "Задача миссии '#Y Гибернийские фермы#!' теперь #G завершена#!!"

 me_hibernia_13_title: "Шахты"
 me_hibernia_13_desc: "Мы рады сообщить, что построенные нами шахты превосходят наши самые смелые ожидания.\n\nМы не только получили достаточно полезных ископаемых, чтобы сделать строительство постоянных сооружений простым делом, но и обнаружили значительную жилу железа, которая сделает чудеса для нашего оружия."
 me_hibernia_13.a: "Мне не терпится увидеть, что смогут сделать наши кузнецы."
 me_hibernia_13_tooltip: "Задача миссии '#Y Шахты неблагородных металлов#!' теперь #G завершена#!!"

 me_hibernia_ultimatum_1_title: "Гибернийское подчинение"
 me_hibernia_ultimatum_1_desc: "Понимая, что им не удастся победить нас на поле боя, наши враги уступили нам свою свободу, прося лишь о том, чтобы мы относились к ним хорошо и не злоупотребляли своей властью."
 me_hibernia_ultimatum_1.a: "Неважно... в конце концов мы победим"
 me_hibernia_ultimatum_1.b: "Мы приветствуем тех, кто принимает нас, и уничтожаем тех, кто от нас отворачивается"

 me_hibernia_ultimatum_2_title: "Гибернийская кровожадность"
 me_hibernia_ultimatum_2_desc: "Наши дипломаты к гибернийским соседям вернулись с новостями, которые порадуют [ROOT.GetCountry.GetRuler.GetName] и [ROOT.GetCountry.GetRuler.GetHerHis] жаждой славы. Что бы ни случилось в итоге, мы одержим победу над всеми, кто встанет на нашем пути!"
 me_hibernia_ultimatum_2.a: "Передайте нашим соплеменникам, чтобы они были готовы ко всему, что может произойти!"

 ####################
 # Modifiers
 ####################

hibernia_abandoned_capital_mod: "Заброшенная историческая столица"
desc_hibernia_abandoned_capital_mod: "Наши соплеменники в ярости, что мы бросили холмы, где похоронены их отцы."
hibernia_historic_capital_mod: "Сохраненная историческая столица"
desc_hibernia_historic_capital_mod: "Наш народ, считая местонахождение родовой столицы священным, решил остаться в своём доме, а не переезжать в другое место."
hibernian_stoneworks: "Гибернийские шахтёры"
desc_hibernian_stoneworks: "Будь то добыча железа, камня или цветных металлов в наших шахтах, наши соплеменники прекрасно справляются с этой трудоёмкой задачей."
iron_weapons_hibernia: "Железное оружие"
desc_iron_weapons_hibernia: "Наши гибернийские рудники гарантируют, что наши боевые силы будут носить прочное оружие - наши мечи не сломаются и не погнутся, а останутся такими же твердыми, как наша воля."
hibernian_food_mod: "Гибернийское зернохранилище"
desc_hibernian_food_mod: "Благодаря построенным фермам мы можем запастись зерном на зиму."
