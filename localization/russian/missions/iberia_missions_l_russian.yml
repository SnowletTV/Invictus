l_russian:
 iberia_missions: "Величие иберийских царей"
 iberia_missions_DESCRIPTION: "Если отплыть от великих портовых городов Средиземноморья и следовать по водным путям мимо Византии до Понта Эвксинского, то в конце концов можно достичь далекого берега, на котором возвышается колоссальный горный хребет Кавказ, разрывающий бескрайнюю северную степь, - эта неумолимая земля и есть наш дом. Здесь у нас свои традиции, мы поклоняемся истинным богам, неизвестным чужакам, и хотя нас окружают враги, которые с радостью изгнали бы нас из наших высокогорных городов, им это не удалось.\n\nТеперь, вместо того чтобы дать врагам возможность осуществить свои недобрые намерения, мы должны взять свою судьбу в твёрдые руки."
 iberia_missions_CRITERIA_DESCRIPTION: "Эта миссия будет выполнена, когда правители Иберии оттеснят своих соседей и создадут сильное и безопасное государство, способное проецировать свою мощь далеко от нашей горной родины."
 iberia_missions_BUTTON_TOOLTIP: "Иберия не поддастся своим врагам... скорее наоборот."

 #Missions
 iberia_missions_task_1: "В окружении врагов"
 iberia_missions_task_1_DESC: "Мы окружены врагами со всех сторон; мрачные армяне на юге, высокомерные колхиды на западе и дикие албанцы на востоке. Поскольку наши военные советники не могут прийти к единому мнению, мы будем фабриковать претензии всем вокруг. \n\n\n\n\n\n\n\n\n\n@greek_mil6!"
 iberia_missions_task_2: "Стремление к побережьям"
 iberia_missions_task_2_DESC: "Наши недавние победы сулят ещё большее вознаграждение в ближайшие дни: если наши солдаты продолжат продвигаться вперед, мы не только достигнем берегов Гирканума, но даже сможем добраться до вод Понта Эвксинского. \n\n\n\n\n\n\n\n\n\n@greek_mil18!"
 iberia_missions_task_3: "Земля рун"
 iberia_missions_task_3_DESC: "Несмотря на то, что мы разгромили мощь [GetProvince('(int32)1715').GetArea.GetName], всё ещё существуют опасения, что они могут вернуться на позиции силы. Стало ясно, что мы должны полностью уничтожить их, чтобы исключить такую возможность. \n\n\n\n\n\n\n\n\n\n@greek_mil14!"
 iberia_missions_task_4: "Албанские остатки"
 iberia_missions_task_4_DESC: "Наши войска продолжают уничтожать албанских соплеменников; теперь, когда мы прочно овладели их сердцем, пройдет немного времени, и мы доедим остатки их царства.\n\nПосле того, как они окажутся в наших руках, мы должны вынести приговор их государству - мы не только захватим их территории, но и заберем их ценные ресурсы - рыба из #E Маре Гирканума#, как говорят, очень вкусная.\n\n\n\n\n\n\n\n\n\n@celt_mil6!"
 iberia_missions_task_5: "Намочить ноги"
 iberia_missions_task_5_DESC: "Несмотря на то, что мы - новые властители в регионе, наше присутствие в Понте Эвксинском скоро станет известно всем - наша кораблестроительная инициатива расширит наше влияние далеко от берегов нашей родины! Мы соединим нашу столицу с морем дорогой, и тогда перед нами откроется весь мир. \n\n\n\n\n\n\n\n\n\n@greek_mil4!"
 iberia_missions_task_6: "Расширение возможностей эристави"
 iberia_missions_task_6_DESC: "Эристави - облагороженный класс местных правителей с обязанностями, аналогичными обязанностям губернатора, которым Фарнавазиды доверяли управление провинциями от своего имени. Прежде чем проводить дальнейшие реформы, необходимо наделить их полномочиями. \n\n\n\n\n\n\n\n\n\n@celt_mil3!"
 reduced_governor_tt: "Нам нужно изобретение #Y Сокращенное губернаторство#!."
 iberia_missions_task_7: "Уникальный язык"
 iberia_missions_task_7_DESC: "Хотя в настоящее время на нашей родине говорят на большом количестве языков и люди используют одинаковое количество письменностей, мы решили, что все должны говорить на одном диалекте и писать одинаково. \n\n\n\n\n\n\n\n\n\n@india_mil17!"
 book_binding_tt: "Нам нужны изобретения #Y Переплет книги#! и #Y Стенографическое письмо#!."
 iberia_missions_task_8: "#E Довин#!"
 iberia_missions_task_8_DESC: "[GetProvince('(int32)1572').GetName] расположен на слиянии трех рек, что делает его важным городом для потока путешественников и торговых судов. Хотя местные жители не в восторге от нашего присутствия на их землях, мы можем привлечь их внимание, улучшив инфраструктуру этого важного торгового узла.\n\n\n\n\n\n\n\n\n\n@greek_mil8!"
 iberia_missions_task_9: "Набег на озеро Лихнитис"
 iberia_missions_task_9_DESC: "Нашим войскам удалось прорвать первую линию армянской обороны и захватить большую часть сельской местности.\n\nДавайте воспользуемся этим преимуществом и ударим, пока железо горячо! Скажи людям, что нам нужны #Y армянские рабы! @slaves! в [ROOT.GetCountry.GetCapital.GetName]! \n\n\n\n\n\n\n\n\n\n@greek_mil15!"
 iberia_missions_task_10: "Армянские укрепления"
 iberia_missions_task_10_DESC: "Поскольку мы завладели многими великими городами Армении, нам стали доступны обширные знания, к которым мы раньше не имели доступа. Все знают, что армяне мастерски строят укрепления, так почему бы нам не научить наших инженеров подражать их стилю? Мы скоро заполним наши царские библиотеки их архитектурными трактатами. \n\n\n\n\n\n\n\n\n\n@greek_mil1!"
 iberia_missions_task_11: "Стены [GetProvince('(int32)1676').GetName]"
 iberia_missions_task_11_DESC: "[GetProvince('(int32)1676').GetName] это, конечно, уже впечатляющее место, но мы считаем, что сможем еще больше усложнить захват нашей крепости и цитадели. \n\n\n\n\n\n\n\n\n\n@greek_mil7!"
 iberia_missions_task_12: "Армазический союз"
 iberia_missions_task_12_DESC: "Впервые в истории нашего народа приверженцы веры [ROOT.GetCountry.GetReligion.GetName] объединились под одной короной, а мощь наших врагов-соседей была уничтожена на поколение или более. Пусть Армази и дальше изливает на нас свое благословение и ведет нас к победе! \n\n\n\n\n\n\n\n\n\n@greek_mil3!"
 iberia_missions_task_13: "Иберийское вино"
 iberia_missions_task_13_DESC: "Наш народ известен своим умением ферментировать вино — хобби, которым мы занимаемся уже тысячи лет. Когда собирают урожай, мы наполняем гигантские глиняные контейнеры, которые на нашем языке называем «квеври», и закапываем их глубоко в землю. Те, кто пьет иберийское вино, часто могут обнаружить, что другие вина лишены вкуса. \n\n\n\n\n\n\n\n\n\n@celt_mil2!"
 iberia_missions_task_14: "Кровь Фарнавазида"
 iberia_missions_task_14_DESC: "Благодаря реформам, начатым династией Фарнавазидов, слава нашего народа была закреплена на многие поколения. Из нашей крепости [GetProvince('(int32)1676').GetName] мы правим обширным царством, которое мы создали собственными руками. \n\n\n\n\n\n\n\n\n\n@greek_mil10!"

 #Tooltips

 pharnavid_tt: "Фарнаваз Фарнавазид, должно быть, царь Иберии."

 #Treasure
 eristavi_regalia_iberia_treasure: "Регалии эристави"
 eristavi_regalia_iberia_treasure_desc: "Великолепный пояс, кольцо, меч и скипетр - символы, которыми великий правитель Фарнаваз Фарнавазид наделял иберийских правителей, - наделены властью прославленного царя."

 #Modifiers

 georgian_script: "Грузинская письменность"
 georgian_script_desc: "Новая манера письма, введенная Фарнавазом Фарнавазидом, со временем развилась с годами и стала известна как грузинское письмо."
 armenian_construction: "Армянское строительство"
 armenian_construction_desc: "Наши архитекторы многое узнали о строительстве укреплений от своих армянских коллег, которые неохотно делились своими секретами с нашими инженерами."
 armazi_walls: "Стены Армазисцихе"
 armazi_walls_desc: "Мы построили непобедимую крепость Армазисцихе; пока цитадель стоит в её стенах, у нашего народа будет надежда на будущее."
 eristavi: "Эристави"
 eristavi_desc: "Эристави - особый тип административной должности, введенный Фарнавазом Фарнавазидом, - фактически управляли от имени царя вверенными им провинциями."
 iberian_wine: "Иберийское вино"
 iberian_wine_desc: "Традиции виноделия насчитывают тысячелетия, и жители Иберии известны своими плодами виноградной лозы, а некоторые утверждают, что именно мы первыми овладели этим искусством."
 iberian_power: "Армазическая мощь"
 iberian_power_desc: "Мы завоевали земли, где исповедуется Армазическая вера, объединив регион в могучую державу, где армии верующих защищают города, наполненные истинно верующими."
 maritime_boom: "Морской подъём"
 maritime_boom_desc: "Соединение Армазисцихе с портовым городом Фасис привело к беспрецедентному росту нашей страны."
 iberian_warmonger_mod: "В окружении врагов"
 desc_iberian_warmonger_mod: "Непростая военная ситуация только укрепила волю наших солдат сражаться на всех фронтах, если это потребуется."
 iberian_access_to_the_caspian_sea_mod: "Доступ к Маре Гирканум"
 desc_iberian_access_to_the_caspian_sea_mod: "Мы изгнали албанцев из их домов, вытеснив их в воды Маре Гирканум, к которым у нас теперь есть полный доступ."
 iberian_tree_dowin_city_mod: "Город рек"
 desc_iberian_tree_dowin_city_mod: "Иберийцы вложили значительные средства в инфраструктуру этого города, воспользовавшись его природным расположением как центра торговли."

 #Events
 me_iberia_1_title: "$iberia_missions_task_1$#!"
 me_iberia_1_desc: "Мы горячо любим свою родину и с радостью готовы отдать жизнь за её защиту, однако признаем, что наша география оставляет желать лучшего: мы буквально со всех сторон окружены врагами, и эта ситуация не даёт [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] уснуть до самого вечера. Наши военные советники не могут решить, кто из наших соседей слабее, что ещё больше запутывает ситуацию, поэтому было принято решение сфабриковать претензии во всех направлениях и ждать удобного момента для экспансии."
 me_iberia_1.a: "Иметь варианты - это хорошо..."
 me_iberia_1_tooltip: "Задача миссии '#Y $iberia_missions_task_1$#!' в настоящее время #G завершена#!!"

 me_iberia_2_title: "$iberia_missions_task_2$#!"
 me_iberia_2_desc: "Одно повлекло за собой другое, и благодаря победам, одержанным нашими армиями на полях сражений, наши генералы видят возможность опустошить оставшиеся армии албанцев и колхов. Поскольку они отдали нашим людям основные территории, их силы разбиты и находятся в беспорядке, а наши шпионы сообщают, что моральный дух во вражеских лагерях находится на рекордно низком уровне. Мы не должны давать им покоя, а должны нанести удар, пока есть силы!"
 me_iberia_2.a: "Воды Понта Эвксинского находятся прямо над горизонтом!"
 me_iberia_2_tooltip: "Задача миссии '#Y $iberia_missions_task_2$#!' в настоящее время #G завершена#!!"

 me_iberia_3_title: "$iberia_missions_task_3$#!"
 me_iberia_3_desc: "Нам не только удалось вытеснить колхов с их береговой линии, но нам также удалось разграбить некоторые более мелкие независимые города-государства, расположенные вдоль берегов Эвксинского Понта, - то, что можно заметить в столицах, далеких от нашей. \n\nНо сейчас неважно; именно здесь, из нашего нового города [GetProvince('(int32)1720').GetName], зародятся наши военно-морские амбиции. Доступ к этому водоему с его возможностями для торговых связей и, возможно, даже военной экспансии, объявляет миру, что Иберия — не второстепенный игрок, а сила, с которой нужно считаться."
 me_iberia_3.a: "Начинайте строить флот немедленно!"
 me_iberia_3_tooltip: "Задача миссии '#Y $iberia_missions_task_3$#!' в настоящее время #G завершена#!!"

 me_iberia_4_title: "$iberia_missions_task_4$#!"
 me_iberia_4_desc: "Хотя албанские соплеменники, наши варварские родственники на востоке, изо всех сил старались сопротивляться нашим солдатам, в конце концов их судьба оказалась схожей с судьбой колхов. Тем не менее, мы приветствуем храбрость их бойцов и сожалеем об обстоятельствах, которые заставили нас убивать наших кавказских братьев.\n\nТеперь, когда получено окончательное представление албанских лидеров, нам было предложено создать феодальное государство из остальные племена. Некоторые голоса в нашем правительстве предлагают держать таких неотесанных дикарей на расстоянии, в то время как другие утверждают, что они заслуживают тех же возможностей, что и другие наши граждане.\n\nК сожалению для албанцев, решение [SCOPE.GetRootScope.GetCountry .GetRuler.GetName] еще никогда не был более жестким."
 me_iberia_4.a: "Нет. Со временем албанцы перенимают наши пути – аннексируют их."
 me_iberia_4_tooltip: "Задача миссии '#Y $iberia_missions_task_4$#!' в настоящее время #G завершена#!!"

 me_iberia_5_title: "$iberia_missions_task_5$#!"
 me_iberia_5_desc: "Отличные новости из городов Понта Эвксинского! Поскольку мы сочли целесообразным обеспечить верфи [GetProvince('(int32)1737').GetArea.GetName] отличными пиломатериалами, похоже, что мы наслаждаемся небольшим бумом в регионе - наши корабелы не только становятся лучше в строительстве исправных судов, но все больше и больше путешественников решают остаться в этом районе. Мы добились неплохих результатов, инвестируя в регион."
 me_iberia_5.a: "Вы никогда не услышите, чтобы мы жаловались на подобные вещи."
 me_iberia_5_tooltip: "Задача миссии '#Y $iberia_missions_task_5$#!' в настоящее время #G завершена#!!"

 me_iberia_6_title: "$iberia_missions_task_6$#!"
 me_iberia_6_desc: "Одним из самых первых вопросов, которые были в повестке дня [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] после прихода к власти, был созыв Большого совета, куда ведущие семьи со всего [SCOPE.GetRootScope.GetCountry.GetName] должны были отправить представители приветствуют нового правителя.\n\nПо прибытии в [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] цель этой встречи вскоре стала ясна; желая мира и стабильности превыше всего, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] решил создать особый тип губернаторства, должность, известную как «эристави», которая будет действовать как продолжение королевской воли.\n\nВызов семи человек, которые встанут перед тем, как [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHim], [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] принесёт священную клятву, раздавая предметы каждому из этих лидеров, чтобы их власть возвысилась. быть признано. "
 me_iberia_6.a: "Возьми это кольцо, пояс, скипетр и меч – помни свою клятву."
 me_iberia_6_tooltip: "Задача миссии '#Y $iberia_missions_task_6$#!' в настоящее время #G завершена#!!"

 me_iberia_7_title: "$iberia_missions_task_7$#!"
 me_iberia_7_desc: "Мы благодарны за то, что наши земли населены множеством народов, но, по общему признанию, трудно управлять такой разрозненной группой, где каждая горная долина говорит на несколько отличающемся диалекте и использует систему письма, которая может быть непонятна торговцам в близлежащие города. \n\nПонимая, что это стало затруднительным положением, особенно когда дело доходит до оптимизации нашего бюрократического администрирования, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] приказал всем использовать новый сценарий, специально созданный для использования нашими людьми. Также было заявлено, что манера речи, которую используют жители [SCOPE.GetRootScope.GetCountry.GetCapital.GetName], теперь является официальным разговорным языком, поэтому каждый должен принять свой особый акцент."
 me_iberia_7.a: "Наши официальные отчеты будут написаны по-новому."
 me_iberia_7_tooltip: "Задача миссии '#Y $iberia_missions_task_7$#!' в настоящее время #G завершена#!!"

 me_iberia_8_title: "$iberia_missions_task_8$#!"
 me_iberia_8_desc: "Гордый город [GetProvince('(int32)1572').GetName] уже был любим жителями региона [GetProvince('(int32)1757').GetArea.GetName] задолго до нашего [ROOT.GetCountry.GetAdjective ] соотечественники впервые пришли в свои горы, но никто не может отрицать, что [ROOT.GetCountry.GetName] превратил эту жемчужину города в нечто гораздо более величественное.\n\nВажность Довина будет только расти под руководством [ ROOT.GetCountry.GetRuler.GetName], который уже так много сделал для нашей нации."
 me_iberia_8.a: "Довин, город рек, всегда будет важной частью [ROOT.GetCountry.GetName]."
 me_iberia_8_tooltip: "Задача миссии '#Y $iberia_missions_task_8$#!' в настоящее время #G завершена#!!"

 me_iberia_9_title: "$iberia_missions_task_9$#!"
 me_iberia_9_desc: "Один за другим богатые города провинции [GetProvince('(int32)1572').GetArea.GetName] передаются нашим армиям, что заставляет нас задуматься о том, как армяне могут надеяться оправиться от этих неудач. Даже сейчас, когда наши солдаты собираются у вод озера Лихнитис в ожидании следующих приказов, наши планы приводятся в действие; мы скоро перейдем в самое сердце Армении и осадим их столицу - совсем скоро наши солдаты будут сражаться от двери к двери на улицах самого [GetProvince('(int32)1570').GetName]!"
 me_iberia_9.a: "Мы уничтожим всех, кто противоречит нашим замыслам!"
 me_iberia_9_tooltip: "Задача миссии '#Y $iberia_missions_task_9$#!' в настоящее время #G завершена#!!"

 me_iberia_10_title: "$iberia_missions_task_10$#!"
 me_iberia_10_desc: "Поскольку родина армян - это скалистые высоты и горные дефиле, инженеры и архитекторы разработали стиль строительства, учитывающий особенности рельефа. Упираясь в горные склоны, армяне используют силу самой земли, что позволяет им строить надежные крепости, которые приводят в замешательство любую армию противника - спросите у ветеранов наших последних южных кампаний, что они думают об армянских крепостях."
 me_iberia_10.a: "Это отличная новость! Наше будущее построено на таких основах"
 me_iberia_10_tooltip: "Задача миссии '#Y $iberia_missions_task_10$#!' в настоящее время #G завершена#!!"

 me_iberia_11_title: "$iberia_missions_task_11$#!"
 me_iberia_11_desc: "Хотя, увидев стены [GetProvince('(int32)1676').GetName], никто и представить себе не может, что здесь процветает яркий и многонациональный город. Относительная прочность укреплений позволила нашей [ROOT.GetCountry.GetAdjective] культуре процветать так, как невозможно было представить себе в менее безопасные времена."
 me_iberia_11.a: "Мы будем в безопасности за стенами нашего города - горе той армии, которая попытается его осадить!"
 me_iberia_11_tooltip: "Задача миссии '#Y $iberia_missions_task_11$#!' в настоящее время #G завершена#!!"

 me_iberia_12_title: "$iberia_missions_task_12$#!"
 me_iberia_12_desc: "Наконец-то день, о котором мечтали наши предки, близок; после многих лет ожесточенной борьбы наши соперники за власть были повержены, их способность к ведению войны безвозвратно подорвана, а землями, населенными верующими Армазиками, правит высшая власть. Кто может, глядя на наши владения и дарованные нам благословения, отрицать силу и могущество Армази? Пусть Он и дальше одаривает нас божественной милостью, пока мы ведем наш народ в ожидающее нас славное будущее!"
 me_iberia_12.a: "Мы будем нести свет нашей веры во все уголки мира"
 me_iberia_12_tooltip: "Задача миссии '#Y $iberia_missions_task_12$#!' в настоящее время #G завершена#!!"

 me_iberia_13_title: "$iberia_missions_task_13$#!"
 me_iberia_13_desc: "Сегодня утром для вас немного приятных новостей, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]; хороший отдых от непрекращающихся требований народа или сообщений о стычках возле границ. \n\nКак вы знаете, наши люди исключительно квалифицированы в производстве вина, и наши последние инициативы по расширению производства прошли без сучка и задоринки. Квеври, огромные глиняные чаны, в которых содержится жидкость, закопаны в землю, и наши виноградные топоры начинают работать.\n\nСкоро мы все сможем насладиться продукцией этого года, а это то, что все будут рады отпраздновать."
 me_iberia_13.a: "Обязательно сообщите нам, когда будут готовы первые квеври!"
 me_iberia_13_tooltip: "Задача миссии '#Y $iberia_missions_task_13$#!' в настоящее время #G завершена#!!"

 me_iberia_14_title: "Кровь Фарнавазида"
 me_iberia_14_desc: "Хотя мы с высокомерием можем представить, что скажут будущие поколения о деяниях [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], мы верим, что имя Фарнавазидов будет звучать в веках. Ни одна другая правящая семья не сделала так много для нашего народа; Эристави правят довольным обществом, и, изменив сам язык, на котором мы говорим, и слова, которые мы пишем, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName], Тот, Кто Помазывает Себя Солнцем, буквально сформировал наше восприятие действительности.\n\nПока люди будут помнить царство Иберия, они будут помнить и род царей, создавших его."
 me_iberia_14.a: "Правление иберийским народом было величайшей привилегией в моей жизни"
 me_iberia_14_tooltip: "Задача миссии '#Y $iberia_missions_task_14$#!' в настоящее время #G завершена#!!"
