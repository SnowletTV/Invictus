 l_russian:
 
 icenia_mission_tree: "Восхождение Сенимагни"
 icenia_mission_tree_DESCRIPTION: "Одно из многочисленных племен, населяющих мрачные острова на северо-западном краю мира, #E ицены#! обитают вблизи болот и равнин восточной части #E Британии#!, доминируя на равнинах у побережья. Их столица, #E Вента Иценорум#!, расположена в самом центре их территорий, возвышаясь над низменностями на востоке и близлежащими болотами. Хотя о них говорят, что они заключают договоры, любят лошадей и деньги и дружелюбны к чужакам, не позволяйте их улыбкам обмануть вас - их стоит недооценивать во вред себе."
 icenia_mission_tree_CRITERIA_DESCRIPTION: "Эта миссия будет завершена, когда ицены объединят #E Пританию#! и создадут процветающую страну с растущей экономикой."
 icenia_mission_tree_BUTTON_TOOLTIP: "We are destined to do wondrous things..."
 
 #Missions
 
 icenia_mission_tree_task_1: "Друзья за нашей спиной"
 icenia_mission_tree_task_1_DESC: "Мы граничим со многими грозными племенами, и у нас есть основания полагать, что некоторые из них могут стать хорошими союзниками в грядущих войнах - мы должны проверить эту дружбу на прочность. \n\n\n\n\n\n\n\n\n\n@celt_mil7!"
 icenia_mission_tree_task_1_tt: "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! находится в союзе как минимум с #Y 1 страной#! с культурой #T островных кельтов#!"
 
 icenia_mission_tree_task_2: "Колесницы судьбы"
 icenia_mission_tree_task_2_DESC: "Наше общество издавна использует колесницы, и вид наших всадников на поле боя часто приводит врага в панику - отправляйте вперёд #E колесницы судьбы#!! \n\n\n\n\n\n\n\n\n\n@celt_mil4!"
 we_need_chariot_culture_tt: "Нам нужны #T британские военные традиции#! [GetMilitaryBonus('celtic_philosophy_start_bonus').GetName|Y]."
 
 icenia_mission_tree_task_3: "Наши истинные намерения"
 icenia_mission_tree_task_3_DESC: "#E Тринованцы#! к югу от нас начали строить свои поселения в нашей провинции #E Ицения#! - преступление, которое [ROOT.GetCountry.GetRuler.GetName] не оставит безнаказанным. Давайте же плюнем им в лицо, прежде чем приструним их! \n\n\n\n\n\n\n\n\n\n@celt_mil1!"
 icenia_send_insult_tt: "Мы должны #Y послать оскорбление#! в #E Триновантию#!."
 
 icenia_mission_tree_task_4: "Торговля с белгами"
 icenia_mission_tree_task_4_DESC: "Известно, что наши правящие классы состоят в дальнем родстве с воинственными племенами #E белгов#! на материке - давайте посмотрим, сможем ли мы возродить эту связь, чтобы поднять торговлю по всему [ROOT.GetCountry.GetName]. \n\n\n\n\n\n\n\n\n\n@celt_mil11!"
 
 icenia_mission_tree_task_5: "Битва за приграничные земли"
 icenia_mission_tree_task_5_DESC: "Теперь, когда мы готовы к долгим завоевательным войнам, мы должны с готовностью броситься в грядущие сражения - трусливые и робкие никогда не смогут одержать верх! \n\n\n\n\n\n\n\n\n\n@celt_mil5!"
 
 icenia_mission_tree_task_6: "Продвижение на запад"
 icenia_mission_tree_task_6_DESC: "Центральная провинция #E Добунния#! будет идеальным плацдармом для полного вторжения на запад - если мы надеемся завоевать всю #E Британию#!, то наш путь лежит прямо через [GetProvince('(int32)2039').GetName]. \n\n\n\n\n\n\n\n\n\n@celt_mil16!"
 
 icenia_mission_tree_task_7: "Иценские конефермы"
 icenia_mission_tree_task_7_DESC: "Говорят, что у [ROOT.GetCountry.GetAdjective]ого народа есть только две любви: монеты и лошади. Однако мы очень гордимся животными, которых выращиваем, и следим за тем, чтобы наши боевые кони были обучены по самым строгим стандартам. \n\n\n\n\n\n\n\n\n\n@celt_mil13!"
 icenia_mission_tree_task_7_tt: "Как минимум #Y 3#! территории в регионах [GetProvince('(int32)2044').GetArea.GetName|Y] и [GetProvince('(int32)2068').GetArea.GetName|Y], которые производят #Y лошадей#! @horses! имеют здание #Y рабовладельческое поместье#!"
 
 icenia_mission_tree_task_8: "Великие ицены"
 icenia_mission_tree_task_8_DESC: "И хотя дома ропщут от недовольства, нас не остановить от объединения #T Притании#!, ибо мы - великие ицены, которым суждено править этим островом. \n\n\n\n\n\n\n\n\n\n@greek_mil7!"
 
 icenia_mission_tree_task_9: "Торговля и управление"
 icenia_mission_tree_task_9_DESC: "Хотя наша столица [ROOT.GetCountry.GetCapital.GetName] - это город с неограниченным потенциалом, в настоящее время ему остро не хватает средств - мы должны начать превращать нашу резиденцию власти в центр торговли и управления. \n\n\n\n\n\n\n\n\n\n@celt_mil8!"
 
 icenia_mission_tree_task_10: "Принятие искусства Ла Тена"
 icenia_mission_tree_task_10_DESC: "В мастерских [ROOT.GetCountry.GetCapital.GetName] возрождается характерный стиль #E Ла Тена#! с его вихревыми мотивами и ослепительно сложными узорами, но мы можем сделать гораздо больше, когда речь идет о производстве изысканных изделий. \n\n\n\n\n\n\n\n\n\n@celt_mil2!"
 
 icenia_mission_tree_task_11: "Опытные кузнецы"
 icenia_mission_tree_task_11_DESC: "Наши кузнецы - самые искусные во всей #E Британии#!, они умеют обрабатывать металл для любых целей - нужны ли золотые торки или железные мечи, кузницы [ROOT.GetCountry.GetName] готовы. \n\n\n\n\n\n\n\n\n\n@india_mil6!"
 
 icenia_mission_tree_task_12: "Деревянная дорога"
 icenia_mission_tree_task_12_DESC: "В [ROOT.GetCountry.GetCapital.GetName] было предложено построить дорогу, которая соединит наш северный порт в [GetProvince('(int32)2031').GetName] с остальной частью провинции #E Ицения# - это чудесным образом поможет нам упорядочить торговлю. Поскольку древесина нам легко доступна, мы будем использовать её для строительства. \n\n\n\n\n\n\n\n\n\n@celt_mil6!"
 
 icenia_mission_tree_task_13: "Крепкий захват наших врагов"
 icenia_mission_tree_task_13_DESC: "Хотя наши недавно завоеванные соседи будут возмущены нашим присутствием на их традиционных землях, мы не можем позволить этому прискорбному факту помешать нам укрепить свои позиции в регионе. \n\n\n\n\n\n\n\n\n\n@celt_mil9!"
 
 icenia_mission_tree_task_14: "Железо на болотах"
 icenia_mission_tree_task_14_DESC: "Болота [GetProvince('(int32)2052').GetName] таят в себе секрет - в этом регионе есть железо, которое мы можем добывать. Хотя строить в болотах будет непросто, у нас нет другого выбора, кроме как двигаться вперёд. \n\n\n\n\n\n\n\n\n\n@egypt_mil19!"
 
 icenia_mission_tree_task_15: "Приветствуя Запад"
 icenia_mission_tree_task_15_DESC: "Как только мы сможем сказать, что умиротворили западный регион #E Британии#!, мы сможем извлекать богатства из земель и людей, которых мы подчинили. \n\n\n\n\n\n\n\n\n\n@celt_mil15!"
 
 icenia_mission_tree_task_16: "Мастера металлообработки"
 icenia_mission_tree_task_16_DESC: "По мере того как растёт наш опыт в области металлообработки и кузнечного дела, возможности, которые раньше были нам недоступны, становятся неизбежными. \n\n\n\n\n\n\n\n\n\n@event_pic13!"
 
 icenia_mission_tree_task_21: "Обращение к друидам"
 icenia_mission_tree_task_21_DESC: "Таинственное чудо, известное как #E Стоунхендж#! находится в [GetProvince('(int32)2012').GetName], территории, которая недавно перешла во владение [ROOT.GetCountry.GetAdjective]ое. Мы можем отправить посланников в #E Галлию#! с просьбой, чтобы некоторые друиды с материка поселились в этом священном месте.\n\n#Y Это запустит цепочку событий#!.\n\n\n\n\n\n\n\n\n\n@celt_mil3!"
 
 icenia_mission_tree_task_22: "Святилище Сулиса"
 icenia_mission_tree_task_22_DESC: "Целебные воды [GetProvince('(int32)2009').GetName] привлекают паломников со всех уголков #E Британии#!, и говорят, что даже верующие из #E Галлии#! совершают заморское путешествие, чтобы отдать дань уважения местной богине. Пришло время возвести достойное святилище для #E Сулиса#!, чтобы ее благословение излилось на всю [ROOT.GetCountry.GetName]. \n\n\n\n\n\n\n\n\n\n@celt_mil7!"
 
 icenia_mission_tree_task_23: "Иценские города"
 icenia_mission_tree_task_23_DESC: "Поскольку мы распространили свою власть далеко за пределы наших границ, теперь мы чувствуем себя призванными развивать инфраструктуру наших владений - мы должны распространять [ROOT.GetCountry.GetAdjective]ую культуру среди наших новых соплеменников. \n\n\n\n\n\n\n\n\n\n\n\n@event_pic11!"
 icenia_mission_tree_task_23_tt: "В нашей стране как минимум #Y 10#! территорий, находящихся в собственности, имеют статус города."
 
 icenia_mission_tree_task_24: "Житница родных земель"
 icenia_mission_tree_task_24_DESC: "Теперь, когда мы расширили свои территории, нам следует подумать об инвестициях в провинции, производящие пищу, чтобы сезон неурожая не принёс нашему народу неисчислимые беды.\n\n\n\n\n\n\n\n\n\n@celt_mil14!"
 
 #Treasures
 
 icenia_la_tene_shield: "Церемониальный щит Ла Тена"
 icenia_la_tene_shield_desc: "Изготовленный в мастерских иценов, этот бронзовый щит покрыт искусными завитушками, изображающими кабанов и стилизованных лошадей."
 
 #Modifiers
 
 icenian_allies_mod: "Друзья в бою"
 desc_icenian_allies_mod: "Наши иценские воины сражаются как никогда раньше, опираясь на уверенность в том, что у них за спиной есть надежные союзники."
 icenia_center_of_trade_mod: "Процветающие рынки"
 desc_icenia_center_of_trade_mod: "Мы известны тем, что на наших рынках продаются исключительные товары, что привлекает в наши земли множество жаждущих торговцев."
 icenian_metalworking_master_mod: "Опытные кузнецы"
 desc_icenian_metalworking_master_mod: "Наши кузнецы славятся мастерством, которое они создают в своих мастерских."
 icenia_a_firm_grip_mod: "Объединённый народ"
 desc_icenia_a_firm_grip_mod: "Теперь, когда мы смирили соседние провинции, втянув их в икенское лоно, мы едины в целях и направлениях."
 icenian_belgae_trading_partners: "Торговые связи с белгами"
 desc_icenian_belgae_trading_partners: "Наши торговые суда регулярно пересекают Германское море, чтобы добраться до портов и рынков на побережье материка."
 the_battle_for_the_south_mod: "Битва за Юг"
 desc_the_battle_for_the_south_mod: "Наши бесстрашные бойцы готовы к славным сражениям, которые их ждут!"
 icenian_horse_trainers_mod: "Иценские тренеры лошадей"
 desc_icenian_horse_trainers_mod: "Лошадей, которых выращивают в рабских поместьях по всей стране, обучают специалисты."
 icenian_la_tene_workshops_mod: "Мастерские Ла Тена"
 desc_icenian_la_tene_workshops_mod: "В нашей столице мы сознательно выбрали магазины, которые специализируются на производстве высококачественных произведений искусства в стиле Ла Тен."
 iron_mines_of_durovigutum_mod: "Железные рудники Дуровигутума"
 desc_iron_mines_of_durovigutum_mod: "Хотя железная руда в этом регионе залегает в болотах, мы всё же построили здесь впечатляющий рудник."
 cenimagni_end_mod: "Сенимагни"
 desc_cenimagni_end_mod: "По всему острову и даже в землях за морем за нами закрепилась репутация хозяев Притании."
 icenia_toll_house_mod: "Платный дом"
 desc_icenia_toll_house_mod: "Мы построили в нашей столице здание, которое взимает пошлину с купцов, путешествующих по нашей дороге."
 icenia_chariot_recruiters: "Колесницы судьбы"
 desc_icenia_chariot_recruiters: "Наши возницы движутся с ослепительной скоростью, появляясь из ниоткуда и разбивая вражеские войска в пух и прах."
 icenian_united_research_mod: "Британские учёные"
 desc_icenian_united_research_mod: "Лучшие и самые яркие умы нашей страны переехали в столицу."
 icenian_cities_end_modifier: "Иценские города"
 desc_icenian_cities_end_modifier: "Мы обнаружили, что строительство городов на территории наших новых владений - лучший способ обеспечить лояльность."
 iron_weapons_icenia: "Наши продуктивные икенские рудники дают огромное количество руды, позволяя нам оснащать наших солдат самым лучшим."
 icenian_food_stores: "Иценское зернохранилище"
 desc_icenian_food_stores: "Чтобы прокормить растущую нацию, мы развели фермы по всей нашей центральной части страны, а храним наши щедроты в столице."
 icenian_agriculture: "Плодородная ферма"
 desc_icenian_agriculture: "Фермы этого региона плодородны и наполняют своими продуктами многие голодные желудки."
 icenian_foundry_mod: "Литейная мастерская Ицении"
 desc_icenian_foundry_mod: "Мы построили в нашей столице огромную литейную мастерскую, чтобы производить больше ценных товаров."
 pictish_raiders_mod: "Бешеные налётчики"
 desc_pictish_raiders_mod: "Наши грозные налётчики грабят и разграбляют земли наших врагов."
 
 more_drinks: "Пили вино с нашим правителем"
 
 
 #Events
 me_icenia_1_title: "Просто очередной день, как и многие другие"
 me_icenia_1_desc: "Солнце едва взошло, а [ROOT.GetCountry.GetRuler.GetName] уже проснулся, пьёт вино и наблюдает за бледным шаром, пытающимся разогнать тяжёлую облачность, нависшую над [GetProvince('(int32)2032').GetName]. Через несколько мгновений начинается лёгкий моросящий дождь, переходящий в ливень, и становится совершенно ясно, что день будет сырым.\n\nТаких утр в [ROOT.GetCountry.GetName] было много, и все же сегодня как-то иначе... сегодня день, когда все меняется. \n\nПоднявшись с простого кресла, [ROOT.GetCountry.GetRuler.GetHerHis] осушает последние капли из кубка [ROOT.GetCountry.GetRuler.GetHerHis], громко отрыгивает и выходит из личных покоев [ROOT.GetCountry.GetRuler.GetHerHis], тихо бормоча."
 me_icenia_1.a: "Сегодня нужно многое сделать - я должен приступить к работе"
 me_icenia_1_tooltip: "Время войти в историю..."
 
 me_icenia_2_title: "Колесницы судьбы"
 me_icenia_2_desc: "Когда враги узнают, что наши колесницы вступили в бой, для них обычно уже слишком поздно.\n\nЕсли они глупо пытаются бежать, бросая оружие на землю в попытке спасти свои жизни, их преследуют, как псов, и убивают до единого человека - наши всадники никогда не проявляют милосердия. \n\nНе удивительно, что наши враги боятся наших [ROOT.GetCountry.GetAdjective]их '#E колесниц судьбы#!', ведь они утверждают, что появление наших колесных сил - предвестник скорой смерти."
 me_icenia_2.a: "Мы растопчем вас в прах!"
 me_icenia_2_tooltip: "Задача миссии '#Y Колесницы судьбы#!' теперь #G завершена#!!"
 
 me_icenia_3_title: "Наши истинные намерения"
 me_icenia_3_desc: "Наши дипломаты вернулись из [GetProvince('(int32)2028').GetName], и, судя по всему, #E триновантийцы#! в ярости - одно дело готовить претензии на спорные земли, а совсем другое - наносить язвительные оскорбления лично, под флагом посольства. \n\nНаши военные советники сообщают, что триновантийские разведчики с тех пор прощупывают наши границы, проверяя нашу военную готовность... похоже, что скоро мы получим войну в свои руки."
 me_icenia_3.a: "Хорошо! Провинция Ицения принадлежит нам по праву"
 me_icenia_3_tooltip: "Задача миссии '#Y Наши истинные намерения#!' теперь #G завершена#!!"
 
 me_icenia_4_title: "Иценские города"
 me_icenia_4_desc: "[ROOT.GetCountry.GetRuler.GetName] всегда считал, что строительство городов по всей территории [ROOT.GetCountry.GetName] - один из лучших способов добиться того, чтобы наша культура вытеснила традиции местных жителей, которых мы завоевали. \n\nПо всем показателям [ROOT.GetCountry.GetRuler.GetFirstName] был успешным; поселения по всей нашей стране были снесены, а постоянные строения из камня и кирпича заменили скромные соломенные домики прошлых лет. Наши благодарные подданные теперь охотно принимают мягкое иго, которое мы возложили на их шеи."
 me_icenia_4.a: "Моим наследием в этой земле станут многочисленные города, которые я велел построить"
 me_icenia_4_tooltip: "Задача миссии '#Y Иценские города#!' теперь #G завершена#!!"
 
 me_icenia_6_title: "Друзья за нашей спиной"
 me_icenia_6_desc: "Несмотря на то, что легионеры [ROOT.GetCountry.GetAdjective]ие жаждут славы на поле боя, [ROOT.GetCountry.GetRuler.GetName] известен своим прагматизмом и ищет союзы, чтобы укрепить наши ряды.\n\nРассматривая нашу рабочую силу и бойцов как один из самых ценных ресурсов, находящихся под опекой [ROOT.GetCountry.GetRuler.GetHerHis], [ROOT.GetCountry.GetRulerTitle] предпринимает усилия по обеспечению союзников у себя дома, надеясь, что жалкие расходы на ведение войны будут поровну разделены между участниками войны."
 me_icenia_6.a: "Нашим соплеменникам нужны хорошие, благородные друзья, защищающие их спины..."
 me_icenia_6_tooltip: "Задача миссии '#Y Друзья за нашей спиной#!' теперь #G завершена#!!"
 
 me_icenia_7_title: "Бартер с белгами"
 me_icenia_7_desc: "Если верить рассказам старейшин племени, в давние времена один из кланов знати из племени #E белгов#! покинул материк и поселился на нашей родине, и именно они, как говорят, стали прародителями нашего народа. \n\nХотя [ROOT.GetCountry.GetRuler.GetName] не уверен, что эти непрочные связи реальны, [ROOT.GetCountry.GetRuler.GetSheHe] определенно знает хорошую историю, когда [ROOT.GetCountry.GetRuler. GetSheHe] слышит её и решил использовать эту народную историю в качестве зачина для разговора с племенами белгов, которые живут вокруг [GetProvince('(int32)3843').GetName].\n\nСвирепые материковые воины были обескуражены, услышав о наших предках, и согласились начать с нами торговлю - дипломатический переворот для нашего [ROOT.GetCountry.GetRulerTitle], который лично отправился в [GetProvince('(int32)2031').GetName], чтобы увидеть, как отплывают первые торговые корабли."
 me_icenia_7.a: "Обмен товарами между нашими народами только сблизит нас"
 me_icenia_7_tooltip: "Задача миссии '#Y Бартер с белгами#!' теперь #G завершена#!!"
 
 me_icenia_8_title: "Битва за приграничные земли"
 me_icenia_8_desc: "[ROOT.GetCountry.GetRuler.GetName] стоит на щите, который держат четыре воина, и обращается к [ROOT.GetCountry.GetAdjective]им войскам, которые собрались возле [GetProvince('(int32)2032'). GetName] для подготовки к сезону кампаний.\n\nГромким голосом [ROOT.GetCountry.GetRuler.GetFirstName] поднимает копьё к небу и испускает громогласный боевой клич, которому вторят тысячи кричащих солдат."
 me_icenia_8.a: "Пусть боги войны скачут рядом с нами и несут нас к победе!"
 me_icenia_8_tooltip: "Задача миссии '#Y Битва за приграничные земли#!' теперь #G завершена#!!"
 
 me_icenia_9_title: "Продвижение на запад"
 me_icenia_9_desc: "Когда гарнизоны [ROOT.GetCountry.GetAdjective]ие начали занимать столичные крепости наших недавно завоеванных врагов, соседние племена задаются вопросом, не утолили ли мы жажду крови - прекратим ли мы когда-нибудь разжигание войны\n\nВ ответ на этот насущный вопрос [ROOT.GetCountry.GetRuler.GetName] отверг все иноземные посольства, отказавшись от гостеприимства и выслушав их тщательно продуманные мольбы. Один за другим дипломаты возвращаются в свои страны, мрачно сообщая, что с [ROOT.GetCountry.GetName] невозможно договориться и никто не знает, что мы планируем дальше."
 me_icenia_9.a: "Вам достаточно этого ответа?"
 me_icenia_9_tooltip: "Задача миссии '#Y Продвижение на запад#!' теперь #G завершена#!!"
 
 me_icenia_10_title: "Иценские конефермы"
 me_icenia_10_desc: "Как всякий хороший соплеменник [ROOT.GetCountry.GetAdjective], [ROOT.GetCountry.GetRuler.GetName] разбирается в лошадях и способен быстро оценить достоинства животного, ведь более половины своей жизни [ROOT.GetCountry.GetRuler.GetHerHis] он провел верхом.\n\nНесмотря на то, что ежедневный график [ROOT.GetCountry.GetRulerTitle] заполнен всевозможными делами, требующими личного внимания, [ROOT.GetCountry.GetRuler.GetFirstName] решил воспользоваться днем, чтобы осмотреть конефермы, которые недавно построили наши рабочие.\n\nШирокая улыбка расплывается по лицу [ROOT.GetCountry.GetRuler.GetHerHis], когда [ROOT.GetCountry.GetRuler.GetSheHe] входит в стойла, одобрительно кивая, когда рабы тщательно расчесывают животных. Они только что закончили тренировку, и, покрытые потом, голодные звери прожорливо пожирают свой корм. Нашим лошадям дают только лучшее зерно, и под блестящей шерстью проступают толстые полосы мышц, когда они наклоняются вперед к своим кормушкам."
 me_icenia_10.a: "Это хорошо, очень хорошо... какие великолепные создания"
 me_icenia_10_tooltip: "Задача миссии '#Y Иценские конефермы#!' теперь #G завершена#!!"
 
 me_icenia_11_title: "Великие ицены"
 me_icenia_11_desc: "Однажды поздно вечером [ROOT.GetCountry.GetRuler.GetName] находится в покоях [ROOT.GetCountry.GetRuler.GetHerHis] и, потягивая из кубка медовуху, наблюдает за потрескиванием поленьев в камине, когда раздается робкий стук в дверь. Это гонец, присланный от [SCOPE.sCharacter('civil_war_leader').GetName].\n\n'Простите меня, [ROOT.GetCountry.GetRuler.GetFirstName], но мне поручено сообщить вам, что мой господин собирает поддержку и теперь претендует на лидерство в [ROOT. GetCountry.GetName] как [SCOPE.sCharacter('civil_war_leader').GetHerHis] собственное.\n\nЗаметив ярость, расцветающую на лице [ROOT.GetCountry.GetRuler.GetFirstName], гонец отступает назад, дрожа. 'Если вы откажетесь отказаться от власти, то мой господин и его многочисленные сторонники готовы захватить власть... Мне очень жаль. Они нападут сегодня ночью, если вы немедленно не покинете [ROOT.GetCountry.GetCapital.GetName].'"
 me_icenia_11.a: "Если такова цена мира, то я сделаю то, что вы скажете"
 me_icenia_11.b: "Я не уйду в ночь спокойно - даже если она уничтожит [ROOT.GetCountry.GetName]!"
 me_icenia_11_tooltip: "Задача миссии '#Y Великие ицены#!' теперь #G завершена#!!"
 
 me_icenia_12_title: "Торговля и управление"
 me_icenia_12_desc: "Теперь, когда рынок в [GetProvince('(int32)2032').GetName] официально открыт для ведения деятельности, а в столичный регион вложены провинциальные инвестиции, по всей [ROOT.GetCountry.GetName] быстро распространился слух об этих изменениях. \n\nКаждый день сотни путешественников входят в городские ворота, одни везут с собой ткани и другие ремесленные изделия для торговли, а другие просто интересуются, что за шум и суета - всё это музыка для ушей [ROOT.GetCountry.GetRuler.GetName]."
 me_icenia_12.a: "Звук звенящих монет действительно мелодичен"
 me_icenia_12_tooltip: "Задача миссии '#Y Торговля и управление#!' теперь #G завершена#!!"
 
 me_icenia_13_title: "Мастерские Ла Тена"
 me_icenia_13_desc: "[ROOT.GetCountry.GetRuler.GetName] всегда был очарован старинным стилем с материка, с которым знакомы наши люди, и теперь, когда [ROOT.GetCountry.GetRuler.GetSheHe] имеет на это средства, он приказал, чтобы мастерские и коттеджи около [ROOT.GetCountry.GetCapital.GetName], которые занимаются производством ремесел, сосредоточились исключительно на создании произведений искусства в этой манере.\n\nБлагодаря этим усилиям наши рынки заполнены предметами изысканного качества, которые хвалят как дома, так и за рубежом за тонкое внимание к деталям и искусное мастерство."
 me_icenia_13.a: "Крутящиеся спирали и скачущие лошади - вот моё искусство"
 me_icenia_13_tooltip: "Задача миссии '#Y Мастерские Ла Тена#!' теперь #G завершена#!!"
 
 me_icenia_14_title: "Опытные кузнецы"
 me_icenia_14_desc: "Благодаря лёгкому доступу к железу, наши кузнецы с каждым днем становятся все более искусными и производят оружие и торки, которые являются эталоном качества.\n\nВиды и запахи обрабатываемого металла стали чем-то вроде неудобства в [ROOT. GetCountry.GetCapital.GetName], но [ROOT.GetCountry.GetRuler.GetName] отказывается что-либо с этим делать, утверждая, что преимущества, которые мы получаем от присутствия в нашей столице лучших кузнецов во всей [ROOT.GetCountry.GetName], стоят этой вони."
 me_icenia_14.a: "Мы отчаянно нуждаемся в этом железе"
 me_icenia_14_tooltip: "Задача миссии '#Y Опытные кузнецы#!' теперь #G завершена#!!"
 
 me_icenia_15_title: "Деревянная дорога"
 me_icenia_15_desc: "До [ROOT.GetCountry.GetRuler.GetName] дошли слухи, что дорога, которую [ROOT.GetCountry.GetRuler.GetSheHe] приказал построить по всей территории провинции #E Ицения#, наконец-то закончена.\n\nБольшие дубовые бревна были аккуратно погружены в землю, создавая фундамент, на который потом можно было уложить еще больше древесины. Впечатляющее сооружение, эта деревянная дорога достаточно широка, чтобы выдерживать повозки, и соединяет наш порт в [GetProvince('(int32)2031').GetName] с окрестностями [GetProvince('(int32)2028').GetName].\n\nНаши соплеменники уже активно пользуются дорогой, выбирая путь, чтобы не ехать через болота. Было предложено воспользоваться этим новым положением дел и построить в [GetProvince('(int32)2032').GetName] #E платный дом#!, чтобы собирать налоги с путешественников - что нам делать?"
 me_icenia_15.a: "Нет, всё и так хорошо"
 me_icenia_15.b: "Потратьте деньги на строительство платного дома"
 me_icenia_15_tooltip: "Задача миссии '#Y Деревянная дорога#!' теперь #G завершена#!!"
 
 me_icenia_16_title: "Крепкая хватка для наших врагов"
 me_icenia_16_desc: "Наши враги, к их чести, доблестно сражались, но в конце концов натиск [ROOT.GetCountry.GetAdjective]их оказался слишком сильным для них, и они были вынуждены покинуть поля и леса, где похоронены их предки.\n\nСейчас, когда мы захватываем все больше и больше территорий, на которых когда-то жили наши соседи, мы начали посылать дипломатов во все местные деревни. Этим эмиссарам поручено объяснить наше присутствие в регионе и наши планы на будущее.\n\nМы ясно дали понять, что планируем остаться навсегда."
 me_icenia_16.a: "Многие будут несчастны, но со временем они примут наши лучшие методы"
 me_icenia_16_tooltip: "Задача миссии '#Y Крепкая хватка для наших врагов#!' теперь #G завершена#!!"
 
 me_icenia_17_title: "Железо на болотах"
 me_icenia_17_desc: "Хотя многие из наших сородичей заходят на болота только для охоты, стараясь избегать вредных окрестностей, которые окружают наши основные территории, если только им не приходится входить в мор, [ROOT.GetCountry.GetRuler.GetName] принял решение построить шахту недалеко от [GetProvince('(int32)2052'). GetName].\n\nХотя добыча железной руды из шахт, которые часто затапливает из-за болотистой природы местности, будет нелегкой работой, у жителей [ROOT.GetCountry.GetName] нет другого выбора, если они хотят получить ценный металл."
 me_icenia_17.a: "Мы должны идти туда, где есть железная руда; боги дали нам этот дар"
 me_icenia_17_tooltip: "Задача миссии '#YЖелезо на болотах#!' теперь #G завершена#!!"
 
 me_icenia_18_title: "Мастера металлообработки"
 me_icenia_18_desc: "Спросите любого стоящего воина, какой военный набор он желает, и если он честен (и у него есть монеты, ибо [ROOT.GetCountry.GetAdjective] металлические изделия дороги), он скажет вам, что жаждет оружия, созданного в [ROOT.GetCountry.GetCapital.GetName], больше всех остальных.\n\nПричина этого очевидна; наши кузнецы - мастера своего дела, сочетающие художественное изящество с долговечностью и прочностью, которым нет равных. И теперь, когда в наших землях построена литейная мастерская, [ROOT.GetCountry.GetRuler.GetName] надеется, что мы сможем наполнить рынки лучшими изделиями, производимыми во всей #E Британии#!."
 me_icenia_18.a: "Дайте мне хороший иценский меч, и я буду счастлив"
 me_icenia_18_tooltip: "Задача миссии '#Y Мастера металлообработки#!' теперь #G завершена#!!"
 
 me_icenia_19_title: "Приветствуя Запад"
 me_icenia_19_desc: "Провинции #E Думнония#!, #E Деметия#! и #E Ордовия#! находятся довольно далеко от [ROOT.GetCountry.GetCapital.GetName], и всё же мы захватили эти далёкие места для себя - то, что было бы непостижимо всего лишь одно поколение назад.\n\n[ROOT.GetCountry.GetRuler.GetName], извлекший уроки из наших предыдущих столкновений, быстро продвинулся вперед, чтобы закрепить эти земли за [ROOT.GetCountry.GetName]. Он не только захватил некоторые из местных казначейств, но и потребовал, чтобы местные мудрецы и старейшины были отправлены в столицу, чтобы помочь нам в исследовании новых технологий."
 me_icenia_19.a: "Нам нужны учёные в [ROOT.GetCountry.GetName] - о них хорошо позаботятся"
 me_icenia_19_tooltip: "Задача миссии '#Y Приветствуя Запад#!' теперь #G завершена#!!"
 
 me_icenia_20_title: "Дары мастерских"
 me_icenia_20_desc: "Неожиданные известия из [ROOT.GetCountry.GetCapital.GetName]! Оказывается, один из мастеров, работающих в стиле Ла Тена, кузнец по имени [SCOPE.sCharacter('humble_icenian_blacksmith').GetName], выковал огромный церемониальный щит в честь [ROOT.GetCountry.GetRuler.GetName] и передал его в дар народу [ROOT.GetCountry.GetName]. \n\nНа вопрос, не хочет ли [SCOPE.sCharacter('humble_icenian_blacksmith').GetSheHe] получить награду за это великолепное достижение, [SCOPE.sCharacter('humble_icenian_blacksmith').GetFirstName] отказался, сказав, что честь и слава принадлежат только [ROOT.GetCountry.GetRuler.GetFirstName]."
 me_icenia_20.a: "Мы благословлены тем, что в нашей стране есть такие талантливые люди - позвольте мне угостить вас"
 me_icenia_20_tooltip: "Задача миссии '#Y Дары мастерских#!' теперь #G завершена#!!"
 
 me_icenia_21_title: "Житница родных земель"
 me_icenia_21_desc: "Хотя в провинции #E Ицения#! не так уж много пахотных земель, мы постарались извлечь из ситуации максимум пользы, построив фермы на присоединенных территориях.\n\nПосле того как мы закончили строительство ферм в сердце страны, мы можем хранить излишки зерна в [ROOT.GetCountry.GetCapital.GetName], чтобы распределить его по всей стране, когда возникнет необходимость."
 me_icenia_21.a: "Важно, чтобы наши соплеменники были хорошо накормлены"
 me_icenia_21_tooltip: "Задача миссии '#Y Житница родных земель#!' теперь #G завершена#!!"