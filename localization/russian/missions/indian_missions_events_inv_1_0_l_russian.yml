 me_india_01_gandara.1.t:0 "$indian_mission_01_gandara_task_1$ - Новая фигура во дворе"
 me_india_01_gandara.1.desc:0 "При индо-греческом дворе появилась новая фигура с достойными восхищения способностями и небольшим, но растущим числом сторонников. Некоторые считают, что он может быть более подходящим для управления нашей страной, чем нынешний базилевс."
 me_india_01_gandara.1.a:0 "Может быть, нам нужно сменить руководство?"

 me_india_01_gandara.2.t:0 "$indian_mission_01_gandara_task_1$ - Новый лидер Индии?"
 me_india_01_gandara.2.desc:0 "За несколько коротких недель пребывания при дворе Менандр Эвтидемид возвысился в рядах и стал могущественным. Он произвел впечатление на многих членов нашего царского двора, и теперь существует большое и активное движение за то, чтобы сделать его нашим новым базилевсом."
 me_india_01_gandara.2.a:0 "Индии необходимо новое руководство."
 me_india_01_gandara.2.b:0 "Мы довольны своим нынешним правителем."
 me_india_01_gandara.2.a.tt:0 "Задача миссии '#Y $indian_mission_01_gandara_task_1$#!' теперь #G завершена#!!"
 me_india_01_gandara.2.b.tt:0 "Задача миссии '#Y $indian_mission_01_gandara_task_1$#!' теперь #G завершена#!!"

 me_india_01_gandara.3.t:0 "$indian_mission_01_gandara_task_2$"
 me_india_01_gandara.3.desc:0 "Мы выбрали новое место для потенциальной столицы по имени [GetProvince('(int32)4340').GetName]. Станет ли этот город новой царской столицей Индо-греческого царства?"
 me_india_01_gandara.3.a:0 "Да, Индии необходима новая столица."
 me_india_01_gandara.3.a.tt:0 "Задача миссии '#Y $indian_mission_01_gandara_task_2$#!' теперь #G завершена#!!"
 me_india_01_gandara.3.b:0 "Нет, наша нынешняя столица вполне удовлетворяет нашим потребностям."
 me_india_01_gandara.3.b.tt:0 "Задача миссии '#Y $indian_mission_01_gandara_task_2$#!' теперь #G завершена#!!"

 me_india_01_gandara.4.t:0 "$indian_mission_01_gandara_task_3$"
 me_india_01_gandara.4.desc:0 "Мы нанесли урон Маурьям и ослабили индийские племена вокруг долины Инда. Нам следует готовиться к вторжению на южные территории."
 me_india_01_gandara.4.a:0 "Наши войска скоро будут готовы к захвату территории!"

 me_india_01_gandara.5.t:0 "$indian_mission_01_gandara_task_3$"
 me_india_01_gandara.5.desc:0 "Пришло время завоевать остальную часть долины Инда и наконец-то установить связь с Эритрейским морем!"
 me_india_01_gandara.5.a:0 "Готовьте войска, война уже на горизонте."
 me_india_01_gandara.5.a.tt:0 "Задача миссии '#Y $indian_mission_01_gandara_task_3$#!' теперь #G завершена#!!"

 me_india_01_gandara.6.t:0 "$indian_mission_01_gandara_task_4$"
 me_india_01_gandara.6.desc:0 "Наша столичная область Пентапотамия быстро растёт при новом руководстве, в ней появилось множество новых городов и поселений. Мы превратим этот регион из аграрного захолустья в урбанизированную экономическую державу."
 me_india_01_gandara.6.a:0 "По одному кирпичику."
 me_india_01_gandara.6.a.tt:0 "Задача миссии '#Y $indian_mission_01_gandara_task_4$#!' теперь #G завершена#!!"

 me_india_01_gandara.7.t:0 "$indian_mission_01_gandara_task_5$"
 me_india_01_gandara.7.desc:0 "Новые дворцы, храмы, театры, бани, акведуки и жилье превратили [GetProvince('(int32)4340').GetName] в процветающий город, который, в свою очередь, привлекает греческих поселенцев со всей Персии и Индии."
 me_india_01_gandara.7.a:0 "[GetProvince('(int32)4340').GetName] растёт день ото дня."
 me_india_01_gandara.7.a.tt:0 "Задача миссии '#Y $indian_mission_01_gandara_task_5$#!' теперь #G завершена#!!"

 me_india_01_gandara.8.t:0 "$indian_mission_01_gandara_task_6$"
 me_india_01_gandara.8.desc:0 "[GetProvince('(int32)4340').GetName] теперь является крупным мегаполисом. Этот великий город повысил престиж нашей царской семьи, а также укрепил нашу легитимность."
 me_india_01_gandara.8.a:0 "Пусть наше царство процветает."
 me_india_01_gandara.8.a.tt:0 "Задача миссии '#Y $indian_mission_01_gandara_task_6$#!' теперь #G завершена#!!"

 me_india_01_gandara.9.t:0 "$indian_mission_01_gandara_task_7$"
 me_india_01_gandara.9.desc:0 "Гандхари хорошо интегрируются в наше новое царство, многие из них уже переняли греческие обычаи в дополнение к своим собственным. Пусть это будет знаком мира и сотрудничества между нашими народами."
 me_india_01_gandara.9.a:0 "Великолепно."
 me_india_01_gandara.9.a.tt:0 "Задача миссии '#Y $indian_mission_01_gandara_task_7$#!' теперь #G завершена#!!"

 me_india_01_gandara.10.t:0 "$indian_mission_01_gandara_task_8$"
 me_india_01_gandara.10.desc:0 "[GetProvince('(int32)7485').GetName] теперь большой и шумный греческий город."
 me_india_01_gandara.10.a:0 "Это начало нового великого эллинистического поселения."
 me_india_01_gandara.10.a.tt:0 "Задача миссии '#Y $indian_mission_01_gandara_task_8$#!' теперь #G завершена#!!"

 me_india_01_gandara.11.t:0 "$indian_mission_01_gandara_task_9$"
 me_india_01_gandara.11.desc:0 "Столица маллийцев была превращена в эллинистический городской центр с греческой планировкой улиц и архитектурой."
 me_india_01_gandara.11.a:0 "Маллийцы со временем приспособятся к этому."
 me_india_01_gandara.11.a.tt:0 "Задача миссии '#Y $indian_mission_01_gandara_task_9$#!' теперь #G завершена#!!"

 me_india_01_gandara.12.t:0 "$indian_mission_01_gandara_task_10$"
 me_india_01_gandara.12.desc:0 "Была создана провинция Пандуорум, в которой расположилась наша столица. Она станет культурным, экономическим и политическим центром Индо-греческого царства."
 me_india_01_gandara.12.a:0 "Наше царство растёт и процветает."
 me_india_01_gandara.12.a.tt:0 "Задача миссии '#Y $indian_mission_01_gandara_task_10$#!' теперь #G завершена#!!"

 me_india_01_gandara.13.t:0 "$indian_mission_01_gandara_task_11$"
 me_india_01_gandara.13.desc:0 "Гандара была значительно расширена и улучшена. Были построены новые храмы, центры обучения и монастыри, а также улучшена инфраструктура древних городов, расположенных здесь. Гандара будет процветать под нашим покровительством."
 me_india_01_gandara.13.a:0 "Будущее Гандары радужно."
 me_india_01_gandara.13.a.tt:0 "Задача миссии '#Y $indian_mission_01_gandara_task_11$#!' теперь #G завершена#!!"

 me_india_01_gandara.14.t:0 "$indian_mission_01_gandara_task_12$"
 me_india_01_gandara.14.desc:0 "Университет [GetProvince('(int32)7314').GetName] был значительно расширен и украшен, что привело к росту города. Он станет величайшим центром обучения в Азии."
 me_india_01_gandara.14.a:0 "Это сделает чудеса для нашего технологического прогресса."
 me_india_01_gandara.14.a.tt:0 "Задача миссии '#Y $indian_mission_01_gandara_task_12$#!' теперь #G завершена#!!"

 me_india_01_gandara.15.t:0 "$indian_mission_01_gandara_task_13$"
 me_india_01_gandara.15.desc:0 "Александрия-близнец была увеличена и расширена, и в ближайшие годы сможет принять множество новых поселенцев и жителей."
 me_india_01_gandara.15.a:0 "Пусть процветают Букефалия и Никея."
 me_india_01_gandara.15.a.tt:0 "Задача миссии '#Y $indian_mission_01_gandara_task_13$#!' теперь #G завершена#!!"

 me_india_01_gandara.16.t:0 "$indian_mission_01_gandara_task_14$"
 me_india_01_gandara.16.desc:0 "Мы построили новый дворец в [GetProvince('(int32)4300').GetName], и город будет служить нашей вторичной столицей и важной остановкой для путешествий между Индией и Бактрией."
 me_india_01_gandara.16.a:0 "Великолепно."
 me_india_01_gandara.16.a.tt:0 "Задача миссии '#Y $indian_mission_01_gandara_task_14$#!' теперь #G завершена#!!"

 me_india_01_gandara.17.t:0 "$indian_mission_01_gandara_task_15$"
 me_india_01_gandara.17.desc:0 "Мы укрепили Гандаранский проход и значительно затруднили любым потенциальным нападающим доступ к нашему сердцу через Арианские горы."
 me_india_01_gandara.17.a:0 "Каждая крупица защиты помогает."
 me_india_01_gandara.17.a.tt:0 "Задача миссии '#Y $indian_mission_01_gandara_task_15$#!' теперь #G завершена#!!"

 me_india_01_gandara.18.t:0 "$indian_mission_01_gandara_task_16$"
 me_india_01_gandara.18.desc:0 "Провинция Гандара была создана под новым индо-греческим управлением. Ее богатство и красота станут предметом зависти наших соседей и врагов."
 me_india_01_gandara.18.a:0 "Гандара прочно утвердилась в качестве следующей крупной провинции нашего царства."
 me_india_01_gandara.18.a.tt:0 "Задача миссии '#Y $indian_mission_01_gandara_task_16$#!' теперь #G завершена#!!"

 me_india_01_gandara.19.t:0 "$indian_mission_01_gandara_task_17$"
 me_india_01_gandara.19.desc:0 "Мы взяли под контроль земли, прилегающие к главному рукаву реки Инд, наконец-то соединив наше царство с морем. Это откроет новые выгодные возможности для торговли."
 me_india_01_gandara.19.a:0 "Наше царство продолжает расти в размерах."
 me_india_01_gandara.19.a.tt:0 "Задача миссии '#Y $indian_mission_01_gandara_task_17$#!' теперь #G завершена#!!"

 me_india_01_gandara.20.t:0 "$indian_mission_01_gandara_task_18$"
 me_india_01_gandara.20.desc:0 "[GetProvince('(int32)4371').GetName] начал быстро расти и, без сомнения, станет одним из самых крупных и важных поселений в нашем царстве."
 me_india_01_gandara.20.a:0 "Это начало великого города."
 me_india_01_gandara.20.a.tt:0 "Задача миссии '#Y $indian_mission_01_gandara_task_18$#!' теперь #G завершена#!!"

 me_india_01_gandara.21.t:0 "$indian_mission_01_gandara_task_19$"
 me_india_01_gandara.21.desc:0 "Мы построили новые рынки во многих городах в поймах Инда и расширили торговый и сельскохозяйственный потенциал этого региона. Мы увидим отдачу от этих инвестиций в самое ближайшее время."
 me_india_01_gandara.21.a:0 "Богатство стекается в наше царство."
 me_india_01_gandara.21.a.tt:0 "Задача миссии '#Y $indian_mission_01_gandara_task_19$#!' теперь #G завершена#!!"

 me_india_01_gandara.22.t:0 "$indian_mission_01_gandara_task_20$"
 me_india_01_gandara.22.desc:0 "С основанием [GetProvince('(int32)6821').GetName] в качестве нашего главного портового города мы открыли наше царство для многих новых торговых путей. Река Инд, несомненно, станет Нилом нашего царства, и вполне уместно, что наш порт также носит имя 'Александрия.'"
 me_india_01_gandara.22.a:0 "Будущее нашего царства радужно."
 me_india_01_gandara.22.a.tt:0 "Задача миссии '#Y $indian_mission_01_gandara_task_20$#!' теперь #G завершена#!!"

 me_india_01_gandara.23.t:0 "$indian_mission_01_gandara_task_21$"
 me_india_01_gandara.23.desc:0 "[GetProvince('(int32)6815').GetName] был заново основан как греческий город с новым эллинистическим названием. Благодаря прямому соединению с портом [GetProvince('(int32)6821').GetName], столица провинции Паталина будет быстро расти."
 me_india_01_gandara.23.a:0 "Это начало великого города."
 me_india_01_gandara.23.a.tt:0 "Задача миссии '#Y $indian_mission_01_gandara_task_21$#!' теперь #G завершена#!!"

 me_india_01_gandara.24.t:0 "$indian_mission_01_gandara_task_22$"
 me_india_01_gandara.24.desc:0 "Создана новая провинция Индия, в которой хранятся богатства Инда и наш новый порт. Путешествие вверх и вниз по реке Инд теперь совершенно беспрепятственно для наших купцов, торговцев и армий."
 me_india_01_gandara.24.a:0 "Великолепно."
 me_india_01_gandara.24.a.tt:0 "Задача миссии '#Y $indian_mission_01_gandara_task_22$#!' теперь #G завершена#!!"

 me_india_01_gandara.25.t:0 "$indian_mission_01_gandara_task_23$ - The Offer"
 me_india_01_gandara.25.desc:0 "Мы отправили эмиссаров, чтобы обратиться к греческим поселенцам в [GetProvince('(int32)416').GetArea.GetRegion.GetName], [GetProvince('(int32)379').GetArea.GetRegion. GetName], [GetProvince('(int32)84').GetArea.GetRegion.GetName], [GetProvince('(int32)350').GetArea.GetRegion.GetName] и [GetProvince('(int32)290').GetArea.GetRegion.GetName]. У них долгая история создания колоний по всему Средиземноморью, и мы надеемся, что это последнее предложение побудит многих из них обосноваться в наших городах в [GetProvince('(int32)4340').GetArea.GetRegion.GetName]."
 me_india_01_gandara.25.a:0 "О каждом из них позаботятся и оценят по достоинству."

 me_india_01_gandara.26.t:0 "$indian_mission_01_gandara_task_23$"
 me_india_01_gandara.26.desc:0 "Мы наблюдаем большой приток новых поселенцев в нескольких наших городах, готовых служить под нашим правлением, обеспечивая налоги и сборы. С лояльными греческими поселенцами, перемежающимися между местными жителями, мы уверены, что сможем устранить любые возможные беспорядки и восстания до того, как они произойдут."
 me_india_01_gandara.26.a:0 "Поселенцы бесценны."
 me_india_01_gandara.26.a.tt:0 "Задача миссии '#Y $indian_mission_01_gandara_task_23$#!' теперь #G завершена#!!"
 me_india_01_gandara.27.t:0 "$indian_mission_01_gandara_task_23$"
 me_india_01_gandara.27.desc:0 "Мы наблюдаем большой приток новых поселенцев в нескольких наших городах, готовых служить под нашим правлением, обеспечивая налоги и сборы. С лояльными греческими поселенцами, перемежающимися между местными жителями, мы уверены, что сможем устранить любые возможные беспорядки и восстания до того, как они произойдут."
 me_india_01_gandara.27.a:0 "Поселенцы бесценны."
 me_india_01_gandara.27.a.tt:0 "Задача миссии '#Y $indian_mission_01_gandara_task_23$#!' теперь #G завершена#!!"
 me_india_move_pop_tt_1:0 "#Y [THIS.GetProvince.GetName]#! получила #Y [THIS.GetProvince.MakeScope.GetVariable('india_pop_move_variable').GetValue|0]#! жителей."
 me_india_move_pop_tt_2:0 "#Y [THIS.GetProvince.GetName]#! получила #Y [THIS.GetProvince.MakeScope.GetVariable('india_pop_move_variable').GetValue|0]#! жителей."

 me_india_01_gandara.28.t:0 "Settling in [GetProvince('(int32)4340').GetArea.GetRegion.GetName]"
 me_india_01_gandara.28.desc:0 "Многие наши люди были одурачены обещаниями новой жизни в [GetProvince('(int32)4340').GetArea.GetRegion.GetName], в одном из многочисленных городов, которые были основаны там недавно. Оставив многое из своего имущества, а также дома, они получают новые дома и работу, когда обосновываются на востоке."
 me_india_01_gandara.28.a:0 "Давайте хотя бы попытаемся заработать на том, что они оставили?"
 me_india_move_pop_tt_3:0 "#Y [THIS.GetProvince.MakeScope.GetVariable('india_pop_move_variable').GetValue|0]#! жители покинули #Y [THIS.GetProvince.GetName]#!."
 me_india_move_pop_tt_4:0 "#Y [THIS.GetProvince.MakeScope.GetVariable('india_pop_move_variable').GetValue|0]#! жители покинули #Y [THIS.GetProvince.GetName]#!."

 me_india_01_gandara.29.t:0 "$indian_mission_01_gandara_task_24$"
 me_india_01_gandara.29.desc:0 "Буддизм быстро распространяется в провинции Гандара, вытесняя ведизм и зороастризм в качестве доминирующей веры во многих городах. Это мирная, спокойная религия, которая привлекла множество последователей и при нашем дворе. Если мы действительно хотим называть себя индийскими царями, возможно, было бы разумно обратиться в эту веру."
 me_india_01_gandara.29.a:0 "Да, мы должны принять буддизм!"
 me_india_01_gandara.29.a.tt:0 "Задача миссии '#Y $indian_mission_01_gandara_task_24$#!' теперь #G завершена#!!"
 me_india_01_gandara.29.b:0 "Мы никогда не откажемся от эллинизма. Пусть эти еретики сгорят."
 me_india_01_gandara.29.b.tt:0 "Задача миссии '#Y $indian_mission_01_gandara_task_24$#!' теперь #G завершена#!!"

 me_india_01_gandara.30.t:0 "$indian_mission_01_gandara_task_25$"
 me_india_01_gandara.30.desc:0 "По мере того как мы все больше отдаляемся от своей родины и её культуры, мы начали приспосабливать элементы индийского общества в своей одежде и повседневной жизни. Мы не должны отказываться от эллинизма или стремиться к культурному превосходству, но, скорее, должны принять как греческую, так и индийскую культуру, если мы хотим эффективно управлять этой землей."
 me_india_01_gandara.30.a:0 "Да, давайте примем элементы индийской культуры."
 me_india_01_gandara.30.a.tt:0 "Задача миссии '#Y $indian_mission_01_gandara_task_25$#!' теперь #G завершена#!!"
 me_india_01_gandara.30.b:0 "Глупости, мы навяжем этим варварам нашу превосходную эллинскую культуру."
 me_india_01_gandara.30.b.tt:0 "Задача миссии '#Y $indian_mission_01_gandara_task_25$#!' теперь #G завершена#!!"

 me_india_01_gandara.31.t:0 "$indian_mission_01_gandara_task_26$ - Royal Blood"
 me_india_01_gandara.31.desc:0 "Кровь Менандра - это естественные узы, которые связывают всех членов нашей династии. Власть над Индией должна быть нашим правом по праву рождения."
 me_india_01_gandara.31.a:0 "Давайте наладим семейные узы."

 me_india_01_gandara.32.t:0 "$indian_mission_01_gandara_task_26$"
 me_india_01_gandara.32.desc:0 "В каждом члене Дома Эвтидемидов теперь течет царская кровь Менандра. Мы - наследники Индии и всего её великолепия."
 me_india_01_gandara.32.a:0 "Наша родословная священна."
 me_india_01_gandara.32.a.tt:0 "Задача миссии '#Y $indian_mission_01_gandara_task_26$#!' теперь #G завершена#!!"

 me_india_01_gandara.33.t:0 "$indian_mission_01_gandara_task_final$ - Истинный царь"
 me_india_01_gandara.33.desc:0 "Популярность нашего лидера резко возросла после недавних завоеваний. По мере роста экономики Индии растёт и престиж нашего лидера."
 me_india_01_gandara.33.a:0 "У нас действительно великий царь."

 me_india_01_gandara.34.t:0 "$indian_mission_01_gandara_task_final$"
 me_india_01_gandara.34.desc:0 "Нашему лидеру дали новое прозвище. Дом Эвтидемид - верховный правитель. Теперь мы должны обратить свой взор на остальную часть Индии. Наши завоевания только начинаются."
 me_india_01_gandara.34.a:0 "Да здравствуют раджа Индии!"
 me_india_01_gandara.34.a.tt:0 "Задача миссии '#Y $indian_mission_01_gandara_task_final$#!' теперь #G завершена#!!"

 me_india_01_gandara.35.t:0 "$indian_mission_01_gandara_task_21$"
 me_india_01_gandara.35.desc:0 "[GetProvince('(int32)6815').GetName] является важным портовым городом и должен быть эллинизирован."
 me_india_01_gandara.35.a:0 "Давайте пригласим новых иммигрантов."


 ##2

 me_india_02_ganges.1.t:0 "$indian_mission_02_ganges_task_1$ - Вниз по Гангу"
 me_india_02_ganges.1.desc:0 "Было неизбежно, что мы снова окажемся втянутыми в конфликт с Маурьями. На этот раз мы положили глаз на плодородное и богатое сердце Маурьев, расположенное вокруг реки Ганг."
 me_india_02_ganges.1.a:0 "Мы готовим наши войска к захвату этого региона."

 me_india_02_ganges.2.t:0 "$indian_mission_02_ganges_task_1$"
 me_india_02_ganges.2.desc:0 "Если мы действительно хотим стать правителями Индии, Маурьи должны освободить свою столицу. Овладев Гангом, мы станем неоспоримой властью в Индии."
 me_india_02_ganges.2.a:0 "На горизонте маячит война."
 me_india_02_ganges.2.a.tt:0 "Задача миссии '#Y $indian_mission_02_ganges_task_1$#!' теперь #G завершена#!!"

 me_india_02_ganges.3.t:0 "$indian_mission_02_ganges_task_2$"
 me_india_02_ganges.3.desc:0 "Провинции Верхнего Ганга теперь наши. Великие города [GetProvince('(int32)4405').GetName] и [GetProvince('(int32)4425').GetName] приняли наших солдат с распростёртыми объятиями."
 me_india_02_ganges.3.a:0 "Великолепно."
 me_india_02_ganges.3.a.tt:0 "Задача миссии '#Y $indian_mission_02_ganges_task_2$#!' теперь #G завершена#!!"

 me_india_02_ganges.26.t:0 "$indian_mission_02_ganges_task_3$"
 me_india_02_ganges.26.desc:0 "Новое завоевание региона Верхнего Ганга подарило нам множество новых земель и городов. Главным среди великих мегаполисов равнины Индры является [GetProvince('(int32)4405').GetName]. В ближайшие недели в этом городе запланировано пышное празднование победы."
 me_india_02_ganges.26.a:0 "Давайте подготовимся."

 me_india_02_ganges.4.t:0 "$indian_mission_02_ganges_task_3$"
 me_india_02_ganges.4.desc:0 "Город Индры и его окрестности теперь полностью включены в состав нашей империи. Когда наши солдаты входят в этот великолепный индийский мегаполис, его жители осыпают нас сокровищами. Наш лидер получил 'Благословение Индры' от буддийских монахов, проживающих в [GetProvince('(int32)4405').GetName]."
 me_india_02_ganges.4.a:0 "Индра должен стать частью нашего пантеона!"
 me_india_02_ganges.4.a.tt:0 "Задача миссии '#Y $indian_mission_02_ganges_task_3$#!' теперь #G завершена#!!"

 me_india_02_ganges.5.t:0 "$indian_mission_02_ganges_task_4$"
 me_india_02_ganges.5.desc:0 "Боевые слоны стали важнейшим компонентом нашего военного аппарата. Это сослужит нам хорошую службу в будущих конфликтах с другими индийскими царствами. Эти великолепные животные станут настоящим благом для наших армий."
 me_india_02_ganges.5.a:0 "Великолепно."
 me_india_02_ganges.5.a.tt:0 "Задача миссии '#Y $indian_mission_02_ganges_task_4$#!' теперь #G завершена#!!"

 me_india_02_ganges.6.t:0 "$indian_mission_02_ganges_task_5$"
 me_india_02_ganges.6.desc:0 "Царский город [GetProvince('(int32)4425').GetName] - важный мегаполис на реке Ганг. Войдя в этот город, наши солдаты были поражены его красотой. Такой великий город должен быть назван 'царской столицей'. Он станет новым гордым дополнением к нашим индийским владениям."
 me_india_02_ganges.6.a:0 "[GetProvince('(int32)4425').GetName] будут процветать под нашим покровительством."
 me_india_02_ganges.6.a.tt:0 "Задача миссии '#Y $indian_mission_02_ganges_task_5$#!' теперь #G завершена#!!"

 me_india_02_ganges.7.t:0 "$indian_mission_02_ganges_task_6$"
 me_india_02_ganges.7.desc:0 "Ганг - жизненная сила Индии, он кормит больше людей, чем всё население эллинистического мира вместе взятое. Наш сельскохозяйственный потенциал в этом регионе значительно расширился, и наше царство никогда не будет испытывать недостатка в пище."
 me_india_02_ganges.7.a:0 "Население нашей страны будет быстро расти."
 me_india_02_ganges.7.a.tt:0 "Задача миссии '#Y $indian_mission_02_ganges_task_6$#!' теперь #G завершена#!!"

 me_india_02_ganges.8.t:0 "$indian_mission_02_ganges_task_7$"
 me_india_02_ganges.8.desc:0 "We have established a Hellenic presence on the Ganges river, with new cities hosting Greek settlers from other regions of our kingdom."
 me_india_02_ganges.8.a:0 "This is the start of two great new cities."
 me_india_02_ganges.8.a.tt:0 "Задача миссии '#Y $indian_mission_02_ganges_task_7$#!' теперь #G завершена#!!"

 me_india_02_ganges.9.t:0 "$indian_mission_02_ganges_task_8$"
 me_india_02_ganges.9.desc:0 "Мы основали провинцию Саудрабатия. Густонаселённая и плодородная, эта провинция быстро станет крупным населенным пунктом Индо-греческого царства. Наши новые эллинские колонии здесь также обеспечат греческое присутствие в этом регионе."
 me_india_02_ganges.9.a:0 "На Паталипутру."
 me_india_02_ganges.9.a.tt:0 "Задача миссии '#Y $indian_mission_02_ganges_task_8$#!' теперь #G завершена#!!"

 me_india_02_ganges.10.t:0 "$indian_mission_02_ganges_task_9$"
 me_india_02_ganges.10.desc:0 "Сердце империи Маурьев теперь в наших руках. Наш народ назвал её Прасиакой, и здесь находятся великие города, которые затмевают даже самые удивительные поселения Египта и Персии. Сокровища и богатства Прасиаки принадлежат нам."
 me_india_02_ganges.10.a:0 "Мы победили."
 me_india_02_ganges.10.a.tt:0 "Задача миссии '#Y $indian_mission_02_ganges_task_9$#!' теперь #G завершена#!!"

 me_india_02_ganges.11.t:0 "$indian_mission_02_ganges_task_10$"
 me_india_02_ganges.11.desc:0 "[GetProvince('(int32)4429').GetName] - это место, где была написана самая значительная проповедь Будды 'Приведение в движение колеса Дхармы'. Этот религиозный текст должен быть в нашем распоряжении."
 me_india_02_ganges.11.a:0 "Давайте создадим священное место в [GetProvince('(int32)4429').GetName]."

 me_india_02_ganges.12.t:0 "$indian_mission_02_ganges_task_10$"
 me_india_02_ganges.12.desc:0 "[GetProvince('(int32)4429').GetName] стало священным местом, и теперь в нашем ковчеге хранятся священные тексты 'Колеса Дармы'."
 me_india_02_ganges.12.a:0 "Великолепно."
 me_india_02_ganges.12.a.tt:0 "Задача миссии '#Y $indian_mission_02_ganges_task_10$#!' теперь #G завершена#!!"

 me_india_02_ganges.29.t:0 "$indian_mission_02_ganges_task_11$"
 me_india_02_ganges.29.desc:0 "Царство Косала и две его столицы, [GetProvince('(int32)4437').GetName] и [GetProvince('(int32)4451').GetName], были расширены и восстановлены. Жители Косалы положительно отреагировали на эти инвестиции в их города и приняли наше правление с распростёртыми объятиями."
 me_india_02_ganges.29.a:0 "Великолепно."
 me_india_02_ganges.29.a.tt:0 "Задача миссии '#Y $indian_mission_02_ganges_task_11$#!' теперь #G завершена#!!"

 me_india_02_ganges.13.t:0 "$indian_mission_02_ganges_task_12$"
 me_india_02_ganges.13.desc:0 "Когда наши армии победоносно вошли в великую столицу Маурьев [GetProvince('(int32)4440').GetName], они были потрясены размерами и красотой города. [GetProvince('(int32)4440').GetName] - это поистине величайший мегаполис, который когда-либо знал мир; город с населением в несколько сотен тысяч человек и более. Основание этого великого города в качестве вторичной столицы позволит ему оставаться одним из поистине великолепных мегаполисов Индо-греческого царства."
 me_india_02_ganges.13.a:0 "Пусть [GetProvince('(int32)4440').GetName] процветает как наша вторичная столица."
 me_india_02_ganges.13.a.tt:0 "Задача миссии '#Y $indian_mission_02_ganges_task_12$#!' теперь #G завершена#!!"

 me_india_02_ganges.14.t:0 "$indian_mission_02_ganges_task_13$"
 me_india_02_ganges.14.desc:0 "Как смотрители этого важного города, мы должны позаботиться о том, чтобы Гайя процветала под нашим правлением. Меньшее было бы кощунством."
 me_india_02_ganges.14.a:0 "Пусть мы станем ближе к Просветленному."
 me_india_02_ganges.14.a.tt:0 "Задача миссии '#Y $indian_mission_02_ganges_task_13$#!' теперь #G завершена#!!"

 me_india_02_ganges.27.t:0 "$indian_mission_02_ganges_task_14$"
 me_india_02_ganges.27.desc:0 "В сердце Маурьев греки практически не представлены. Было бы разумно поощрять греческие поселения в этой области. Несколько мест были выбраны в качестве потенциальных эллинистических городов."
 me_india_02_ganges.27.a:0 "Великолепно."
 me_india_02_ganges.27.a.tt:0 "Задача миссии '#Y $indian_mission_02_ganges_task_14$#!' теперь #G завершена#!!"

 me_india_02_ganges.15.t:0 "$indian_mission_02_ganges_task_15$"
 me_india_02_ganges.15.desc:0 "Мы протянули оливковую ветвь народу Магади и полностью приняли его как неотъемлемую часть нашей империи. Со временем их уязвленная гордость заживет."
 me_india_02_ganges.15.a:0 "Они научатся приспосабливаться к нашим правилам."
 me_india_02_ganges.15.a.tt:0 "Задача миссии '#Y $indian_mission_02_ganges_task_15$#!' теперь #G завершена#!!"

 me_india_02_ganges.16.t:0 "$indian_mission_02_ganges_task_16$"
 me_india_02_ganges.16.desc:0 "Мы основали провинцию Прасиака, в которой находится столица Маурьев и большая часть плодородных земель вокруг реки Ганг. Нам следует опасаться, что в этот регион перейдет слишком много власти за счет нашей столицы."
 me_india_02_ganges.16.a:0 "Прасиака - самая новая провинция нашего царства."
 me_india_02_ganges.16.a.tt:0 "Задача миссии '#Y $indian_mission_02_ganges_task_16$#!' теперь #G завершена#!!"

 me_india_02_ganges.17.t:0 "$indian_mission_02_ganges_task_17$"
 me_india_02_ganges.17.desc:0 "После многих военных кампаний в Северной Индии мы наконец достигли края земли. Гангское море представляет собой границу известного мира, а за его пределами лежат земли с несметным количеством тайн и великолепия. Установление связи с этими народами даст нам несметные знания и богатства."
 me_india_02_ganges.17.a:0 "Наша страна простирается от одного края Индии до другого."
 me_india_02_ganges.17.a.tt:0 "Задача миссии '#Y $indian_mission_02_ganges_task_17$#!' теперь #G завершена#!!"

 me_india_02_ganges.18.t:0 "$indian_mission_02_ganges_task_18$"
 me_india_02_ganges.18.desc:0 "Царство Антиболен было восстановлено, и теперь в нем будет расположено несколько важных торговых городов, которые будут служить воротами в город [GetProvince('(int32)4440').GetName]."
 me_india_02_ganges.18.a:0 "Возможно, это царство должно быть эллинизировано..."
 me_india_02_ganges.18.a.tt:0 "Задача миссии '#Y $indian_mission_02_ganges_task_18$#!' теперь #G завершена#!!"

 me_india_02_ganges.30.t:0 "$indian_mission_02_ganges_task_19$"
 me_india_02_ganges.30.desc:0 "[GetProvince('(int32)7493').GetName] это важный портовый город, который должен быть эллинизирован."
 me_india_02_ganges.30.a:0 "Давайте пригласим новых иммигрантов."

 me_india_02_ganges.28.t:0 "$indian_mission_02_ganges_task_19$"
 me_india_02_ganges.28.desc:0 "[GetProvince('(int32)7493').GetName] был превращен в полностью эллинизированный город с греческой планировкой. Благодаря своему важному расположению на развилке рек Ганг и Дьярданес он станет одним из великих эллинистических мегаполисов Востока."
 me_india_02_ganges.28.a:0 "Это начало великого города."
 me_india_02_ganges.28.a.tt:0 "Задача миссии '#Y $indian_mission_02_ganges_task_19$#!' теперь #G завершена#!!"

 me_india_02_ganges.19.t:0 "$indian_mission_02_ganges_task_20$"
 me_india_02_ganges.19.desc:0 "[GetProvince('(int32)7331').GetName] - самое отдалённое эллинистическое поселение в мире. Он послужит главным портом для дельты реки Ганг и позволит нам вступить в контакт со многими новыми народами и культурами."
 me_india_02_ganges.19.a:0 "Это начало великого города."
 me_india_02_ganges.19.a.tt:0 "Задача миссии '#Y $indian_mission_02_ganges_task_20$#!' теперь #G завершена#!!"

 me_india_02_ganges.20.t:0 "$indian_mission_02_ganges_task_21$"
 me_india_02_ganges.20.desc:0 "Мы прочно обосновались в столице Гангаридов [GetProvince('(int32)7345').GetName] и многому научились у её жителей. Гангариды вступили в ряды наших армий и принесли с собой важнейшие военные знания."
 me_india_02_ganges.20.a:0 "Они станут важными помощниками для наших армий."
 me_india_02_ganges.20.a.tt:0 "Задача миссии '#Y $indian_mission_02_ganges_task_21$#!' теперь #G завершена#!!"

 me_india_02_ganges.21.t:0 "$indian_mission_02_ganges_task_22$"
 me_india_02_ganges.21.desc:0 "Циррадийцы были побеждены, несмотря на лесистую местность этого региона. Теперь самая сложная задача - приручить эту дикую и необузданную землю."
 me_india_02_ganges.21.a:0 "Великолепно."
 me_india_02_ganges.21.a.tt:0 "Задача миссии '#Y $indian_mission_02_ganges_task_22$#!' теперь #G завершена#!!"

 me_india_02_ganges.22.t:0 "$indian_mission_02_ganges_task_23$"
 me_india_02_ganges.22.desc:0 "Мы построили новые города в Циррадии, установили верховенство закона и сильное военное присутствие. Хотя мы ожидаем продолжения набегов циррадийцев, мы покорим и цивилизуем их в свое время."
 me_india_02_ganges.22.a:0 "Циррадийцы привыкнут к нашему правлению."
 me_india_02_ganges.22.a.tt:0 "Задача миссии '#Y $indian_mission_02_ganges_task_23$#!' теперь #G завершена#!!"

 me_india_02_ganges.23.t:0 "$indian_mission_02_ganges_task_24$"
 me_india_02_ganges.23.desc:0 "Мы создали провинцию Гангетика, которая занимает большую часть дельты реки Ганг. В ближайшие годы она станет важным прибрежным торговым регионом."
 me_india_02_ganges.23.a:0 "Великолепно."
 me_india_02_ganges.23.a.tt:0 "Задача миссии '#Y $indian_mission_02_ganges_task_24$#!' теперь #G завершена#!!"

 me_india_02_ganges.24.t:0 "$indian_mission_02_ganges_task_final$"
 me_india_02_ganges.24.desc:0 "Мы завоевали землю Маурьев. Это принесёт большой престиж нашей царской семье."
 me_india_02_ganges.24.a:0 "Да здравствует раджа Индии!"

 me_india_02_ganges.25.t:0 "$indian_mission_02_ganges_task_final$"
 me_india_02_ganges.25.desc:0 "Нашему лидеру дали новое имя - 'Индиец'. В столице устроили грандиозное празднование, а наши военные направили свои амбиции на юг."
 me_india_02_ganges.25.a:0 "Это только начало..."
 me_india_02_ganges.25.a.tt:0 "Задача миссии '#Y $indian_mission_02_ganges_task_final$#!' теперь #G завершена#!!"

 ##3

 me_india_03_aparanta.1.t:0 "$indian_mission_03_aparanta_task_1$"
 me_india_03_aparanta.1.desc:0 "Провинции Ариака и Ларис составляют западную границу Индии. Этот регион, изобилующий богатствами, созрел для завоевания."
 me_india_03_aparanta.1.a:0 "Давайте подготовим наши войска к захвату региона."

 me_india_03_aparanta.2.t:0 "$indian_mission_03_aparanta_task_1$"
 me_india_03_aparanta.2.desc:0 "Мы предъявили свои претензии на западные сатрапии. Остатки Маурьев и многочисленные враждующие царства не идут ни в какое сравнение с нашей мощью."
 me_india_03_aparanta.2.a:0 "На горизонте маячит война."
 me_india_03_aparanta.2.a.tt:0 "Задача миссии '#Y $indian_mission_03_aparanta_task_1$#!' теперь #G завершена#!!"

 me_india_03_aparanta.3.t:0 "$indian_mission_03_aparanta_task_2$"
 me_india_03_aparanta.3.desc:0 "Некогда огромная империя Маурьев наконец-то разрушена. Мы контролируем все их земли в Индии и теперь являемся самой великой и могущественной нацией на континенте."
 me_india_03_aparanta.3.a:0 "Слава нам!"
 me_india_03_aparanta.3.a.tt:0 "Задача миссии '#Y $indian_mission_03_aparanta_task_2$#!' теперь #G завершена#!!"

 me_india_03_aparanta.4.t:0 "$indian_mission_03_aparanta_task_3$"
 me_india_03_aparanta.4.desc:0 "Мы завоевали полуостров Сирастрию. Мы должны укрепить и обустроить этот важнейший регион."
 me_india_03_aparanta.4.a:0 "Великолепно."
 me_india_03_aparanta.4.a.tt:0 "Задача миссии '#Y $indian_mission_03_aparanta_task_3$#!' теперь #G завершена#!!"

 me_india_03_aparanta.5.t:0 "$indian_mission_03_aparanta_task_4$"
 me_india_03_aparanta.5.desc:0 "Греческие поселенцы уже начали прибывать в [GetProvince('(int32)6857').GetName], пока мы разрабатываем планы по созданию более эллинистической планировки города и городского дизайна."
 me_india_03_aparanta.5.a:0 "Великолепно."

 me_india_03_aparanta.6.t:0 "$indian_mission_03_aparanta_task_4$"
 me_india_03_aparanta.6.desc:0 "[GetProvince('(int32)6857').GetName] был заново основан и отстроен как греческое поселение. Он станет одним из великих эллинистических портов Индии."
 me_india_03_aparanta.6.a:0 "Это начало нового великого города."
 me_india_03_aparanta.6.a.tt:0 "Задача миссии '#Y $indian_mission_03_aparanta_task_4$#!' теперь #G завершена#!!"

 me_india_03_aparanta.7.t:0 "$indian_mission_03_aparanta_task_5$"
 me_india_03_aparanta.7.desc:0 ""
 me_india_03_aparanta.7.a:0 "Пусть эти крепости служат нам верой и правдой."
 me_india_03_aparanta.7.a.tt:0 "Задача миссии '#Y $indian_mission_03_aparanta_task_5$#!' теперь #G завершена#!!"

 me_india_03_aparanta.8.t:0 "$indian_mission_03_aparanta_task_6$"
 me_india_03_aparanta.8.desc:0 "В [GetProvince('(int32)6830').GetName] началось строительство!"
 me_india_03_aparanta.8.a:0 "Великолепно."

 me_india_03_aparanta.9.t:0 "$indian_mission_03_aparanta_task_6$"
 me_india_03_aparanta.9.desc:0 "[GetProvince('(int32)6830').GetName] - теперь это греческий город, названный в честь одного из членов нашей династии, что повышает престиж нашей семьи и оставляет неизгладимое наследие."
 me_india_03_aparanta.9.a:0 "Это начало великого города."
 me_india_03_aparanta.9.a.tt:0 "Задача миссии '#Y $indian_mission_03_aparanta_task_6$#!' теперь #G завершена#!!"

 me_india_03_aparanta.10.t:0 "$indian_mission_03_aparanta_task_7$"
 me_india_03_aparanta.10.desc:0 "Царство Сирастрена процветает под нашим прославленным правлением."
 me_india_03_aparanta.10.a:0 "Великолепно."
 me_india_03_aparanta.10.a.tt:0 "Задача миссии '#Y $indian_mission_03_aparanta_task_7$#!' теперь #G завершена#!!"

 me_india_03_aparanta.11.t:0 "$indian_mission_03_aparanta_task_8$"
 me_india_03_aparanta.11.desc:0 "Мы основали провинцию Сигердис!"
 me_india_03_aparanta.11.a:0 "Великолепно."
 me_india_03_aparanta.11.a.tt:0 "Задача миссии '#Y $indian_mission_03_aparanta_task_8$#!' теперь #G завершена#!!"

 me_india_03_aparanta.12.t:0 "$indian_mission_03_aparanta_task_9$"
 me_india_03_aparanta.12.desc:0 "Берега Ариаки и её богатые торговые города теперь наши. Это будет большим финансовым благом для Индо-греческого царства!"
 me_india_03_aparanta.12.a:0 "Наше царство растёт и процветает."
 me_india_03_aparanta.12.a.tt:0 "Задача миссии '#Y $indian_mission_03_aparanta_task_9$#!' теперь #G завершена#!!"

 me_india_03_aparanta.13.t:0 "$indian_mission_03_aparanta_task_10$"
 me_india_03_aparanta.13.desc:0 "[GetProvince('(int32)6859').GetName] - теперь это крупный греческий торговый центр, соединяющий наше царство с рынками Персии, Аравии и Африки."
 me_india_03_aparanta.13.a:0 "Богатство стекается в Ариаку!"
 me_india_03_aparanta.13.a.tt:0 "Задача миссии '#Y $indian_mission_03_aparanta_task_10$#!' теперь #G завершена#!!"

 me_india_03_aparanta.14.t:0 "$indian_mission_03_aparanta_task_11$"
 me_india_03_aparanta.14.desc:0 "В [GetProvince('(int32)7420').GetName] начались работы. Скоро здесь появится новый греческий город!"
 me_india_03_aparanta.14.a:0 "Великолепно."

 me_india_03_aparanta.15.t:0 "$indian_mission_03_aparanta_task_11$"
 me_india_03_aparanta.15.desc:0 "[GetProvince('(int32)7420').GetName] - теперь это самое новое эллинистическое поселение в Западной Индии!"
 me_india_03_aparanta.15.a:0 "Это начало великого города!"
 me_india_03_aparanta.15.a.tt:0 "Задача миссии '#Y $indian_mission_03_aparanta_task_11$#!' теперь #G завершена#!!"

 me_india_03_aparanta.16.t:0 "$indian_mission_03_aparanta_task_12$"
 me_india_03_aparanta.16.desc:0 "Our troops have conquered the great Dachinabades plateau, establishing Greek control over the many new and curious cities of central India."
 me_india_03_aparanta.16.a:0 "Великолепно."
 me_india_03_aparanta.16.a.tt:0 "Задача миссии '#Y $indian_mission_03_aparanta_task_12$#!' теперь #G завершена#!!"

 me_india_03_aparanta.17.t:0 "$indian_mission_03_aparanta_task_13$"
 me_india_03_aparanta.17.desc:0 "[GetProvince('(int32)7074').GetName] и [GetProvince('(int32)7078').GetName] - великие торговые города Центральной Индии. [GetProvince('(int32)7078').GetName] стал преимущественно греческим городом благодаря большому количеству эмигрантов, установивших эллинистическое присутствие в регионе."
 me_india_03_aparanta.17.a:0 "Великолепно."
 me_india_03_aparanta.17.a.tt:0 "Задача миссии '#Y $indian_mission_03_aparanta_task_13$#!' теперь #G завершена#!!"

 me_india_03_aparanta.18.t:0 "$indian_mission_03_aparanta_task_14$"
 me_india_03_aparanta.18.desc:0 "Семь островов у побережья [GetProvince('(int32)6871').GetName] станут местом основания новой греческой колонии. Тем временем торговые города на побережье Западной Индии процветают под нашим правлением."
 me_india_03_aparanta.18.a:0 "Специи должны течь."
 me_india_03_aparanta.18.a.tt:0 "Задача миссии '#Y $indian_mission_03_aparanta_task_14$#!' теперь #G завершена#!!"

 me_india_03_aparanta.19.t:0 "$indian_mission_03_aparanta_task_15$"
 me_india_03_aparanta.19.desc:0 "Мы основали провинцию Ариака!"
 me_india_03_aparanta.19.a:0 "Наше царство растёт и процветает."
 me_india_03_aparanta.19.a.tt:0 "Задача миссии '#Y $indian_mission_03_aparanta_task_15$#!' теперь #G завершена#!!"

 me_india_03_aparanta.20.t:0 "$indian_mission_03_aparanta_task_16$"
 me_india_03_aparanta.20.desc:0 "Западные сатрапии и все богатства, которые там находятся, принадлежат нам!"
 me_india_03_aparanta.20.a:0 "Великолепно."
 me_india_03_aparanta.20.a.tt:0 "Задача миссии '#Y $indian_mission_03_aparanta_task_16$#!' теперь #G завершена#!!"

 me_india_03_aparanta.21.t:0 "$indian_mission_03_aparanta_task_17$"
 me_india_03_aparanta.21.desc:0 "Богатые провинции Западной Сатрапии были возрождены и отстроены заново, привлекая переселенцев со всего нашего великого царства. Намбан, печально известный царь этого региона, гниёт в наших подземельях."
 me_india_03_aparanta.21.a:0 "Великолепно."
 me_india_03_aparanta.21.a.tt:0 "Задача миссии '#Y $indian_mission_03_aparanta_task_17$#!' теперь #G завершена#!!"

 me_india_03_aparanta.22.t:0 "$indian_mission_03_aparanta_task_18$"
 me_india_03_aparanta.22.desc:0 "В [GetProvince('(int32)4475').GetName], городе Шивы, сейчас находится крупный храм, посвященный греческой интерпретации этого великого агамского бога. В свою очередь, мы добавили Шиву, или 'Диониса Индикоса', в буддийский пантеон."
 me_india_03_aparanta.22.a:0 "Рождается новый великий религиозный центр!"
 me_india_03_aparanta.22.a.tt:0 "Задача миссии '#Y $indian_mission_03_aparanta_task_18$#!' теперь #G завершена#!!"

 me_india_03_aparanta.23.t:0 "$indian_mission_03_aparanta_task_19$"
 me_india_03_aparanta.23.desc:0 "Мы завоевали остатки Лариса, и наши солдаты маршируют по его столице, [GetProvince('(int32)4420').GetName]."
 me_india_03_aparanta.23.a:0 "Сурасена - прекрасное новое дополнение к Индо-греческому царству."
 me_india_03_aparanta.23.a.tt:0 "Задача миссии '#Y $indian_mission_03_aparanta_task_19$#!' теперь #G завершена#!!"

 me_india_03_aparanta.24.t:0 "$indian_mission_03_aparanta_task_20$"
 me_india_03_aparanta.24.desc:0 "[GetProvince('(int32)4420').GetName] - царская столица Лариса. Со временем она должна стать одним из наших величайших и важнейших городов."
 me_india_03_aparanta.24.a:0 "Великолепно."
 me_india_03_aparanta.24.a.tt:0 "Задача миссии '#Y $indian_mission_03_aparanta_task_20$#!' теперь #G завершена#!!"

 me_india_03_aparanta.26.t:0 "$indian_mission_03_aparanta_task_22$"
 me_india_03_aparanta.26.desc:0 "Мы основали провинцию Ларис!"
 me_india_03_aparanta.26.a:0 "Наше царство растёт и процветает."
 me_india_03_aparanta.26.a.tt:0 "Задача миссии '#Y $indian_mission_03_aparanta_task_22$#!' теперь #G завершена#!!"

 me_india_03_aparanta.27.t:0 "$indian_mission_03_aparanta_task_final$"
 me_india_03_aparanta.27.desc:0 "Мы уничтожили Маурьев и завоевали западную границу. В честь этого потрясающего достижения для нашего правителя запланирован славный триумф!"
 me_india_03_aparanta.27.a:0 "Мы должны подготовиться."

 me_india_03_aparanta.28.t:0 "$indian_mission_03_aparanta_task_final$"
 me_india_03_aparanta.28.desc:0 "Наш лидер въезжает в столицу как славный завоеватель. Наши великие военные победы в Индии принесли нашему царству большой престиж, а нашему правителю дали прозвище 'Катактит' или 'Завоеватель'."
 me_india_03_aparanta.28.a:0 "Давайте погреемся в лучах славы наших завоеваний."
 me_india_03_aparanta.28.a.tt:0 "Задача миссии '#Y $indian_mission_03_aparanta_task_final$#!' теперь #G завершена#!!"

 ##4

 me_india_04_dravidia.1.t:0 "$indian_mission_04_dravidia_task_1$"
 me_india_04_dravidia.1.desc:0 "Южные тамильские царства богаты и контролируют большую часть прибыльной торговли пряностями в Индии. Тамильские правители - сильная, сплочённая сила, которая противостоит экспансии Севера, и её нелегко будет приручить. Однако Юг - один из самых богатых регионов Индии, и его следует присоединить."
 me_india_04_dravidia.1.a:0 "Давайте подготовим наши войска к захвату региона."

 me_india_04_dravidia.2.t:0 "$indian_mission_04_dravidia_task_1$"
 me_india_04_dravidia.2.desc:0 "Мы предъявили свои права на южные регионы Индии! Теперь мы должны смирить этих дравидов и завершить завоевание Индии раз и навсегда."
 me_india_04_dravidia.2.a:0 "На горизонте маячит война."
 me_india_04_dravidia.2.a.tt:0 "Задача миссии '#Y $indian_mission_04_dravidia_task_1$#!' теперь #G завершена#!!"

 me_india_04_dravidia.3.t:0 "$indian_mission_04_dravidia_task_2$"
 me_india_04_dravidia.3.desc:0 "Наша война с Калингами опустошила этот регион. Не желая покоряться, мы были вынуждены сжечь их города и разрушить гавани, что принесло этой земле неисчислимые разрушения. Многие тысячи калингаев проданы в рабство, а их флот лежит на дне Гангского моря. Однако пройдёт много лет, прежде чем этот регион оправится от этой катастрофической войны."
 me_india_04_dravidia.3.a:0 "Со временем процветание вернётся в Калингию."
 me_india_04_dravidia.3.a.tt:0 "Задача миссии '#Y $indian_mission_04_dravidia_task_2$#!' теперь #G завершена#!!"

 me_india_04_dravidia.4.t:0 "$indian_mission_04_dravidia_task_3$"
 me_india_04_dravidia.4.desc:0 "Когда-то наше цартво не имело выхода к морю, однако недавние завоевания открыли нам непревзойденный доступ к морю. После того как флот Калингов был уничтожен, у нас появилась возможность использовать их порты для строительства огромного флота, который будет соперничать с другими державами в этом регионе."
 me_india_04_dravidia.4.a:0 "Давайте построим великий флот!"

 me_india_04_dravidia.5.t:0 "$indian_mission_04_dravidia_task_3$"
 me_india_04_dravidia.5.desc:0 "Наш флот теперь соперничает с флотом всех других государств, имеющих выход к Эритрейскому морю. Наше военно-морское превосходство не имеет себе равных и распространит наше влияние на регионы Серики и за её пределы."
 me_india_04_dravidia.5.a:0 "Великолепно."
 me_india_04_dravidia.5.a.tt:0 "Задача миссии '#Y $indian_mission_04_dravidia_task_3$#!' теперь #G завершена#!!"

 me_india_04_dravidia.6.t:0 "$indian_mission_04_dravidia_task_4$"
 me_india_04_dravidia.6.desc:0 "Торговые города Калингов лежат в руинах и пострадали от массовой депопуляции. Восстановление этого региона как эллинистического центра власти сделает нас доминирующей торговой державой в Ганге."
 me_india_04_dravidia.6.a:0 "Давайте восстановим эти разрушенные города."
 me_india_04_dravidia.6.a.tt:0 "Задача миссии '#Y $indian_mission_04_dravidia_task_4$#!' теперь #G завершена#!!"

 me_india_04_dravidia.7.t:0 "$indian_mission_04_dravidia_task_5$"
 me_india_04_dravidia.7.desc:0 "Мы завоевали провинции Мезолии! Этот регион сильно зарос лесом и труднопроходим, поэтому нам потребуются значительные инвестиции, чтобы наше влияние здесь не ослабевало."
 me_india_04_dravidia.7.a:0 "Великолепно."
 me_india_04_dravidia.7.a.tt:0 "Задача миссии '#Y $indian_mission_04_dravidia_task_5$#!' теперь #G завершена#!!"

 me_india_04_dravidia.8.t:0 "$indian_mission_04_dravidia_task_6$"
 me_india_04_dravidia.8.desc:0 "Внутренние провинции Мезолии были укрощены, дороги построены, а инфраструктура обновлена. В свое время мы увидим плоды этих инвестиций."
 me_india_04_dravidia.8.a:0 "Великолепно."
 me_india_04_dravidia.8.a.tt:0 "Задача миссии '#Y $indian_mission_04_dravidia_task_5$#!' теперь #G завершена#!!"

 me_india_04_dravidia.9.t:0 "$indian_mission_04_dravidia_task_7$"
 me_india_04_dravidia.9.desc:0 "Строительство началось в портовых городах [GetProvince('(int32)7019').GetName], [GetProvince('(int32)7040').GetName] и [GetProvince('(int32)4046').GetName]."
 me_india_04_dravidia.9.a:0 "Мы с нетерпением ждём конечного результата."

 me_india_04_dravidia.10.t:0 "$indian_mission_04_dravidia_task_7$"
 me_india_04_dravidia.10.desc:0 "Портовые города вдоль реки Мезол теперь процветают под нашим правлением. Он стал центром силы нашего царства и эллинистическими воротами во внутренние районы Индии."
 me_india_04_dravidia.10.a:0 "Великолепно."
 me_india_04_dravidia.10.a.tt:0 "Задача миссии '#Y $indian_mission_04_dravidia_task_7$#!' теперь #G завершена#!!"

 me_india_04_dravidia.11.t:0 "$indian_mission_04_dravidia_task_8$"
 me_india_04_dravidia.11.desc:0 "Мы основали провинцию Мезолия!"
 me_india_04_dravidia.11.a:0 "Великолепно."
 me_india_04_dravidia.11.a.tt:0 "Задача миссии '#Y $indian_mission_04_dravidia_task_8$#!' теперь #G завершена#!!"

 me_india_04_dravidia.12.t:0 "$indian_mission_04_dravidia_task_9$"
 me_india_04_dravidia.12.desc:0 "Дравидийцы - гордый народ; торговцы и купцы, они доминируют в торговле пряностями в Эритрейском море, их города наводнены богатствами египетского и греческого золота. Однако теперь эта гордая страна оказалась под ударом и вынуждена подчиниться греческому владычеству."
 me_india_04_dravidia.12.a:0 "Земля дравидов в наших руках"
 me_india_04_dravidia.12.a.tt:0 "Задача миссии '#Y $indian_mission_04_dravidia_task_9$#!' теперь #G завершена#!!"

 me_india_04_dravidia.13.t:0 "$indian_mission_04_dravidia_task_10$"
 me_india_04_dravidia.13.desc:0 "Мы взяли под контроль тамильские торговые сети с Юго-Восточной Азией!"
 me_india_04_dravidia.13.a:0 "Богатство в Пандионию!"
 me_india_04_dravidia.13.a.tt:0 "Задача миссии '#Y $indian_mission_04_dravidia_task_10$#!' теперь #G завершена#!!"

 me_india_04_dravidia.14.t:0 "$indian_mission_04_dravidia_task_11$"
 me_india_04_dravidia.14.desc:0 "Мы предоставили тамильским правителям определенную степень автономии, чтобы восстановить испорченные греко-тамильские отношения. Со временем тамильский народ смирится с нашим присутствием на своих землях."
 me_india_04_dravidia.14.a:0 "Великолепно."
 me_india_04_dravidia.14.a.tt:0 "Задача миссии '#Y $indian_mission_04_dravidia_task_11$#!' теперь #G завершена#!!"

 me_india_04_dravidia.15.t:0 "$indian_mission_04_dravidia_task_12$"
 me_india_04_dravidia.15.desc:0 "Порт [GetProvince('(int32)6915').GetName] теперь служит важным военным плацдармом для вторжения в Тапробан. Сам город станет важным портом, и в последние месяцы в него уже прибыли греческие поселенцы."
 me_india_04_dravidia.15.a:0 "Тапробан будет наш."
 me_india_04_dravidia.15.a.tt:0 "Задача миссии '#Y $indian_mission_04_dravidia_task_12$#!' теперь #G завершена#!!"

 me_india_04_dravidia.16.t:0 "$indian_mission_04_dravidia_task_13$"
 me_india_04_dravidia.16.desc:0 "Мы захватили остров Тапробане и уничтожили его военно-морское присутствие. Этот остров станет благом для наших торговых и религиозных интересов, поскольку он быстро превращается в крупный центр буддизма."
 me_india_04_dravidia.16.a:0 "Великолепно."
 me_india_04_dravidia.16.a.tt:0 "Задача миссии '#Y $indian_mission_04_dravidia_task_13$#!' теперь #G завершена#!!"

 me_india_04_dravidia.17.t:0 "$indian_mission_04_dravidia_task_14$"
 me_india_04_dravidia.17.desc:0 "Львиная скала сейчас является одним из наших самых священных религиозных центров, а [GetProvince('(int32)6950').GetName] переполнен паломниками со всей Индии. В ближайшие годы в этом регионе будет процветать греко-буддизм."
 me_india_04_dravidia.17.a:0 "Мы поистине благословенны."
 me_india_04_dravidia.17.a.tt:0 "Задача миссии '#Y $indian_mission_04_dravidia_task_14$#!' теперь #G завершена#!!"

 me_india_04_dravidia.18.t:0 "$indian_mission_04_dravidia_task_15$"
 me_india_04_dravidia.18.desc:0 "Создание греческих портов в [GetProvince('(int32)6981').GetName] и [GetProvince('(int32)6971').GetName] создало заметное эллинское присутствие на острове Тапробан. Со временем наше влияние на остров возрастёт."
 me_india_04_dravidia.18.a:0 "Великолепно."
 me_india_04_dravidia.18.a.tt:0 "Задача миссии '#Y $indian_mission_04_dravidia_task_15$#!' теперь #G завершена#!!"

 me_india_04_dravidia.19.t:0 "$indian_mission_04_dravidia_task_16$"
 me_india_04_dravidia.19.desc:0 "Мы основали провинцию Пандиония!"
 me_india_04_dravidia.19.a:0 "Наше царство растёт и процветает."
 me_india_04_dravidia.19.a.tt:0 "Задача миссии '#Y $indian_mission_04_dravidia_task_16$#!' теперь #G завершена#!!"

 me_india_04_dravidia.20.t:0 "$indian_mission_04_dravidia_task_17$"
 me_india_04_dravidia.20.desc:0 "Царства Лимирики завоеваны нашими армиями. Мы закрепили свои позиции на южном побережье Индии и теперь приступаем к долгой работе по интеграции её жителей в наше царство."
 me_india_04_dravidia.20.a:0 "Великолепно."
 me_india_04_dravidia.20.a.tt:0 "Задача миссии '#Y $indian_mission_04_dravidia_task_17$#!' теперь #G завершена#!!"

 me_india_04_dravidia.21.t:0 "$indian_mission_04_dravidia_task_18$"
 me_india_04_dravidia.21.desc:0 "Слишком долго в прибыльной лимирийской торговле пряностями господствовали независимые царства и города-государства. Теперь Индо-греческое царство сможет полностью контролировать эритрейскую торговлю пряностями, что сделает нас крупными игроками в эллинистическом мире."
 me_india_04_dravidia.21.a:0 "The spice must flow."
 me_india_04_dravidia.21.a.tt:0 "Задача миссии '#Y $indian_mission_04_dravidia_task_18$#!' теперь #G завершена#!!"

 me_india_04_dravidia.22.t:0 "$indian_mission_04_dravidia_task_19$"
 me_india_04_dravidia.22.desc:0 "Мы основали колонию на окраине Индии! Символическая победа и свидетельство нашего завоевания Юга."
 me_india_04_dravidia.22.a:0 "Великолепно."
 me_india_04_dravidia.22.a.tt:0 "Задача миссии '#Y $indian_mission_04_dravidia_task_19$#!' теперь #G завершена#!!"

 me_india_04_dravidia.23.t:0 "$indian_mission_04_dravidia_task_20$"
 me_india_04_dravidia.23.desc:0 "Мы основали провинцию Лимирика!"
 me_india_04_dravidia.23.a:0 "Великолепно."
 me_india_04_dravidia.23.a.tt:0 "Задача миссии '#Y $indian_mission_04_dravidia_task_20$#!' теперь #G завершена#!!"

 me_india_04_dravidia.24.t:0 "$indian_mission_04_dravidia_task_final$"
 me_india_04_dravidia.24.desc:0 "Мы покорили тамильских царей и южные сатрапии! В честь этого потрясающего достижения для нашего правителя запланирован славный триумф!"
 me_india_04_dravidia.24.a:0 "Мы должны подготовиться."

 me_india_04_dravidia.25.t:0 "$indian_mission_04_dravidia_task_final$"
 me_india_04_dravidia.25.desc:0 "Наш лидер въезжает в столицу как славный завоеватель. Наши великие военные победы в Южной Индии принесли нашему царству огромный престиж, а нашему правителю было даровано прозвище 'Дравидикос'."
 me_india_04_dravidia.25.a:0 "Давайте погреемся в лучах славы наших завоеваний."
 me_india_04_dravidia.25.a.tt:0 "Задача миссии '#Y $indian_mission_04_dravidia_task_final$#!' теперь #G завершена#!!"

 ##5

 me_indian_empire.1.t:0 "$indian_empire_mission_task_1$"
 me_indian_empire.1.desc:0 "Мы создали Индийскую империю! Теперь мы настоящая великая держава, по богатству и силе не сравнимая ни с одной другой нацией."
 me_indian_empire.1.a:0 "Слава Индии!"
 me_indian_empire.1.a.tt:0 "Задача миссии '#Y $indian_empire_mission_task_1$#!' теперь #G завершена#!!"

 me_indian_empire.2.t:0 "$indian_empire_mission_task_2$"
 me_indian_empire.2.desc:0 "Our capital is now a true Imperial metropolis, and the greatest Hellenistic settlement the world has ever known. It rivals Athens, Alexandria and even Babylon itself."
 me_indian_empire.2.a:0 "Наша столица просто великолепна."
 me_indian_empire.2.a.tt:0 "Задача миссии '#Y $indian_empire_mission_task_2$#!' теперь #G завершена#!!"

 me_indian_empire.3.t:0 "$indian_empire_mission_task_3$"
 me_indian_empire.3.desc:0 "Наш великодушный лидер поведёт нас в будущее под своим величественным правлением."
 me_indian_empire.3.a:0 "Слава Махараджи!"
 me_indian_empire.3.a.tt:0 "Задача миссии '#Y $indian_empire_mission_task_3$#!' теперь #G завершена#!!"