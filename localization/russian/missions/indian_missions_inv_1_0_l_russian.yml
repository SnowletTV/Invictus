 indian_mission_04_dravidia_DESCRIPTION:0 "Юг Индии, управляемый дравидийскими народами, долгое время избегал завоеваний даже со стороны самих Маурьев. Там утвердился буддизм, а могущественные владыки Пандьи оказывают огромное влияние на торговлю в Эритрейском море. Это последняя ступенька на пути к полному завоеванию индийского континента."
 indian_mission_04_dravidia_CRITERIA_DESCRIPTION:0 "Эта миссия будет считаться завершенной после того, как мы завоюем все провинции Мезолия, Пандиония и Лимирика."
