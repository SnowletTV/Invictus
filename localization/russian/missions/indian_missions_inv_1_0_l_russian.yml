 indian_mission_01_gandara_task_1_DESC:0 "Наши новые завоевания в Индии привели к тому, что наш царский двор погрузился в хаос. Знатные семьи ссорятся и препираются из-за того, кто будет править нашими новыми землями, а нынешний базилевс считается слишком слабым, чтобы предотвратить распад царства на мелкие враждующие государства. Однако на заднем плане при дворе появилась новая фигура, и некоторые считают, что он как раз тот человек, который нужен нам для правления."
 indian_mission_01_gandara_task_2_DESC:0 "Наша старая столица находится довольно далеко от наших владений в Индии, и некоторые при нашем дворе считают, что необходимо перенести ее в более центральное и доступное место. [GetProvince('(int32)4340').GetName] был предложен в качестве потенциального нового царского города и столицы для Индо-греческого царства."
 indian_mission_01_gandara_task_3_DESC:0 "Мы установили контроль над Гандарой и Пентапотамией, однако остальная часть реки Инд, включая выход к Эритрейскому морю, находится в руках врага. Мы - наследники империи Александра, и его бывшие земли в Индии по праву принадлежат нам."
 indian_mission_01_gandara_task_4_DESC:0 "Провинции [GetProvince('(int32)4340').GetArea.GetName], [GetProvince('(int32)4380').GetArea.GetName] и [GetProvince('(int32)4414').GetArea.GetName] образуют сердце нашего царства. Для развития и обогащения этих провинций необходимы масштабная урбанизация и инвестиции."
 indian_mission_01_gandara_task_5_DESC:0 "[GetProvince('(int32)4340').GetName] превратился из небольшого поселения в процветающий город, поскольку иммигранты со всего царства оседают в нашей новой столице. Однако по большинству показателей [GetProvince('(int32)4340').GetName] всё ещё остаётся относительно небольшим городом с ограниченным греческим присутствием. Развитие нашей столицы с помощью новой инфраструктуры поможет привлечь потенциальных поселенцев."
 indian_mission_01_gandara_task_6_DESC:0 "[GetProvince('(int32)4340').GetName] - теперь это крупный город. Основание его как настоящей греко-индийской метрополии повысит нашу легитимность и принесет большой престиж нашей царской семье."
 indian_mission_01_gandara_task_7_DESC:0 "Народ гандхари составляет большинство наших индийских подданных, и если мы хотим мирно править этой землей, то должны протянуть оливковую ветвь и жителям этого недавно завоеванного региона. Это, в свою очередь, поможет нам избежать конфликтов и напряженности в будущем."
 indian_mission_01_gandara_task_8_DESC:0 "[GetProvince('(int32)7485').GetName] был самым восточным поселением, основанным Александром во время его попытки завоевания Индии. Этот город может представлять собой последнее вторжение Александра в Индию, но не наше. Мы должны превратить этот город в полноценный греческий полис и сделать его базой для экспансии на восток."
 indian_mission_01_gandara_task_9_DESC:0 "Народы Маллои населяют город [GetProvince('(int32)4350').GetName], который служит их столицей. Мы должны отстроить его и основать заново как греческое поселение."
 indian_mission_01_gandara_task_10_DESC:0 "Мы отстроили наш столичный регион и превратили его в крупный экономический и культурный центр. Он будет переименован в провинцию Пандурум."
 indian_mission_01_gandara_task_11_DESC:0 "Провинция Гандара образует главный проход в земли Бактрии и Арии за её пределами. Здесь расположено множество древних городов, и она становится важным религиозным центром буддизма. Гандара, несомненно, станет одной из наших самых процветающих провинций, если мы вложим в неё разумные средства и отстроим её города."
 indian_mission_01_gandara_task_12_DESC:0 "Университет [GetProvince('(int32)7314').GetName] - древний и важный центр обучения, привлекающий ученых со всей Индии и из-за ее пределов. Мы должны расширить кампусы университета и превратить его в центр обучения, который будет соперничать с университетами Греции и Египта."
 indian_mission_01_gandara_task_13_DESC:0 "Александр основал два города на реке Гидаспе, [GetProvince('(int32)4322').GetName] и [GetProvince('(int32)4316').GetName]. Эти греческие поселения уменьшились в размерах, и теперь в них проживает всего несколько тысяч македонских поселенцев. Расширение этих городов за счет новых общественных работ позволит превратить эти два эллинских поселения в великие города."
 indian_mission_01_gandara_task_14_DESC:0 "[GetProvince('(int32)4300').GetName] - столица Гандары. Основав здесь дворец для нашего царского двора и расширив существующие греческие храмы и театры, мы превратим его во второстепенную столицу нашего нового царства."
 indian_mission_01_gandara_task_15_DESC:0 "Гандаранский проход коварен и горист, а также представляет собой возможный путь для вражеского вторжения. Укрепление этого региона позволит защитить наш индийский центр от возможного западного вторжения."
 indian_mission_01_gandara_task_16_DESC:0 "Гандара стала новой провинцией нашего царства со столицей в [GetProvince('(int32)4300').GetName]. Она уже стала важным центром обучения и религии и будет процветать под нашим управлением."
 indian_mission_01_gandara_task_17_DESC:0 "На юге находится главный рукав реки Инд и её плодородные поймы. Связь с морем приобретает все большее значение и открывает Индо-греческому царству новые торговые рынки."
 indian_mission_01_gandara_task_18_DESC:0 "[GetProvince('(int32)4371').GetName] был основан у развилки реки Инд Александром Македонским и представляет собой крупнейшее и наиболее важное эллинистическое поселение в регионе. Его значение будет расти как перевалочного пункта между портами в устье Инда и нашей столицей."
 indian_mission_01_gandara_task_19_DESC:0 "Река Инд плодородна, на её берегах расположено множество крупных городов. Расширение коммерческого потенциала этого региона превратит его в богатый и мощный центр торговли и сельского хозяйства."
 indian_mission_01_gandara_task_20_DESC:0 "[GetProvince('(int32)6821').GetName] - это наша главная связь с Эритрейским морем, которая станет и нашим главным портовым городом. Теперь, когда у нас наконец-то есть выход к морю, мы сможем расширить торговлю с остальной Индией и странами, расположенными за её пределами."
 indian_mission_01_gandara_task_21_DESC:0 "[GetProvince('(int32)6815').GetName] - столица провинции Паталина, но пострадавшая от наводнения и бесхозяйственности. Он будет заново основан и отстроен как настоящий эллинский город и получит новое имя."
 indian_mission_01_gandara_task_22_DESC:0 "Создана новая провинция Индия, богатства которой стекаются в наши порты и вниз по реке Инд в наш столичный регион Пандурум. Значительное расширение нашего торгового потенциала позволит нам финансировать более крупные армии и расширять свое присутствие на Индийском континенте."
 indian_mission_01_gandara_task_23_DESC:0 "Эллинское население Индии невелико и, в конечном счете, неприемлемо, если мы хотим навязать свое правление завоеванному народу. Мы должны попытаться привлечь переселенцев из наших эллинских родных земель в Греции и Македонии, чтобы они поселились в нашем царстве. Поскольку большая часть Греции и Анатолии охвачена войной и хаосом, у нас не должно быть проблем с привлечением иммигрантов."
 indian_mission_01_gandara_task_24_DESC:0 "В Индии процветает новая религия, основанная человеком по имени Будда Гаутама всего несколько сотен лет назад. Мы завоевали множество важных буддийских святынь, а некоторые члены нашего царского двора приняли буддизм, привлеченные его учением о мире. Если мы хотим править Индией, возможно, придется отказаться от эллинизма..."
 indian_mission_01_gandara_task_25_DESC:0 "По мере того как мы завоевываем все новые земли в Индии, наша культура, кажется, всё больше и больше отдаляется от греческой. И хотя мы не хотим отказываться от своих эллинских корней, принятие некоторых аспектов индийской культуры было бы разумным решением."
 indian_mission_01_gandara_task_26_DESC:0 "Дом Эвтидемидов стремительно развивался с момента прихода к власти, и многие члены семьи занимали важные посты в Индо-греческом царстве. Род Эвтидемидов стал символом власти и легитимности."
 indian_mission_01_gandara_task_final_DESC:0 "Индо-греческое государство быстро растёт, и наша царская семья правит его землями. Наш лидер принял титул 'раджа' вместо 'базилевс' и заявил о себе как о правителе всей Индии."

