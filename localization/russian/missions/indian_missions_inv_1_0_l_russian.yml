 indian_mission_01_gandara:0 "Индо-греческое царство"
 indian_mission_01_gandara_DESCRIPTION:0 "Индия - это огромный континент, кишащий богатствами и являющийся домом для древних культур, религий и обычаев, которые чужды нам, эллинам. Мы закрепились в верхней части долины Инда, обеспечив себе контроль над регионами Гандара и Пентапотамия, которые будут служить сердцем и столицей нашего нового царства. В долине Инда проживает множество различных культур и племен, многие из которых были завоеваны самим Александром много лет назад. Первым делом мы должны восстановить и построить греческие общины в этом регионе, а затем расширяться на юг по течению Инда, пока не достигнем Эритрейского моря. Это приведёт нас к конфликту с Маурьями, и мы должны быть хорошо подготовлены."
 indian_mission_01_gandara_CRITERIA_DESCRIPTION:0 "Эта миссия будет считаться завершенной после того, как мы завоюем всю долину Инда и создадим наш новый центр."
 indian_mission_01_gandara_BUTTON_TOOLTIP:0 "Верхняя часть долины Инда, питаемая несколькими крупными реками, невероятно плодородна и имеет широкие возможности для развития и роста. Несмотря на то, что в настоящее время долины Гандарана и Пентапотама в основном аграрные и малонаселенные, они могут послужить новым оживленным и богатым столичным регионом для нашего царства. Однако для этого потребуются значительные инвестиции с нашей стороны, и нам придется отбиваться от империи Маурьев и других могущественных индийских государств, чтобы расширить свой контроль."
