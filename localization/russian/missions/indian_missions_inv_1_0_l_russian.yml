 indian_mission_03_aparanta_task_1_DESC:0 "За Индом лежат процветающие торговые города индийского побережья и западные сатрапии Индосцифии. В этом регионе доминируют несколько враждующих индийских государств, которые уже созрели для захвата."
 indian_mission_03_aparanta_task_2_DESC:0 "Империя Маурьев лишилась своего центра на Ганге, но все еще владеет землями на западе. Мы должны добиться того, чтобы империя Маурьев была полностью уничтожена раз и навсегда."
 indian_mission_03_aparanta_task_3_DESC:0 "Сирастрианский полуостров - важный центр торговли и коммерции, обладающий ценными стратегическими бонусами. Завоевание этого полуострова имеет решающее значение."
 indian_mission_03_aparanta_task_4_DESC:0 "Порт [GetProvince('(int32)6857').GetName] является столицей провинции Сигердис. Важное и ценное прибрежное поселение, [GetProvince('(int32)6857').GetName] должно быть эллинизировано и восстановлено как настоящий греческий город."
 indian_mission_03_aparanta_task_5_DESC:0 "Остров Канти имеет важнейшее стратегическое значение и должен быть укреплен, чтобы предотвратить вторжение врага с моря."
 indian_mission_03_aparanta_task_6_DESC:0 "Небольшое поселение [GetProvince('(int32)6830').GetName] уже получило греческое название, однако некоторые члены нашей семьи считают, что оно должно быть основано как полностью эллинизированный город и переименовано в честь одного из членов нашей династии."
 indian_mission_03_aparanta_task_7_DESC:0 "Поскольку весь Сирастрианский полуостров находится под нашим контролем, мы должны вкладывать значительные средства в это старое царство и его многочисленные торговые порты."
 indian_mission_03_aparanta_task_8_DESC:0 "Мы основали провинцию Сигердис. Этот полуостров имеет большую торговую и стратегическую ценность и станет колыбелью греко-индийской цивилизации"
 indian_mission_03_aparanta_task_9_DESC:0 "[GetProvince('(int32)7074').GetArea.GetRegion.GetName] - регион, хранящий несметные богатства, народы и культуры. Относительно малоисследованный эллинским миром, он известен своими крупными торговыми империями."
 indian_mission_03_aparanta_task_10_DESC:0 "Город [GetProvince('(int32)6859').GetName] является главным торговым портом Западной Индии, импортирующим товары со всего мира. Другие торговые города, расположенные вдоль побережья этого региона, также обладают большим коммерческим потенциалом. Инвестиции позволят расширить наши торговые возможности в Эритрейском море."
 indian_mission_03_aparanta_task_11_DESC:0 "Река Нармадес - одна из многих священных рек Индии. Основание здесь эллинистического поселения может помочь нам расширить свое влияние."
 indian_mission_03_aparanta_task_12_DESC:0 "Великое плато Дачинабадес занимает большую часть центральной Индии. Покорить этот регион может быть непросто, но риск стоит вознаграждения."
 indian_mission_03_aparanta_task_13_DESC:0 "Города [GetProvince('(int32)7074').GetName] и [GetProvince('(int32)7078').GetName] известны в эллинистическом мире как два великих торговых города центральной Индии. Обеспечение нашего присутствия в этих поселениях расширит наш контроль над торговлей в Центральной Индии."
 indian_mission_03_aparanta_task_14_DESC:0 "На побережье Ариаки расположено несколько богатых торговых центров, в которые стекаются богатства со всего Эритрейского моря. Необходимо развивать эти поселения. Скопление семи островов, расположенное недалеко от города [GetProvince('(int32)6871').GetName] и известное как 'Гептанезия', было предложено в качестве возможной новой греческой колонии."
 indian_mission_03_aparanta_task_15_DESC:0 "Мы создали провинцию Ариака, обеспечив себе контроль над побережьем Западной Индии."
 indian_mission_03_aparanta_task_16_DESC:0 "Западные сатрапии Индоскифии процветают благодаря обширным торговым путям, связывающим их с побережьем Ариака. Включение их в состав нашего королевства откроет нам доступ к сокровищам Лариса."
 indian_mission_03_aparanta_task_17_DESC:0 "Мы создали провинцию Ариака, обеспечив себе контроль над побережьем Западной Индии."
 indian_mission_03_aparanta_task_18_DESC:0 "[GetProvince('(int32)4475').GetName] - самый большой и важный город в регионе и город-храм агамского бога Шивы. Мы должны ввести Шиву в греко-буддийский пантеон и построить храм в [GetProvince('(int32)4475').GetName]."
 indian_mission_03_aparanta_task_19_DESC:0 "По мере того как мы преодолеваем Западную Сатрапию, нашим последним завоеванием в этом регионе становится зарождающееся царство Сурасена. Его независимость недолговечна."
 indian_mission_03_aparanta_task_20_DESC:0 "[GetProvince('(int32)4420').GetName] - столица Сурасены и важнейшее буддийское святое место. Мы установили здесь кабинет губернатора и должны начать процесс заселения города греческими поселенцами."
 indian_mission_03_aparanta_task_21_DESC:0 "Огромная пустыня разделяет наши владения в Индской долине и Ларисе. Хотя контроль над этим пустынным регионом ограничен, создание эллинизированного торгового поста на его окраине позволит нам взаимодействовать с различными племенами, которые называют его домом."
 indian_mission_03_aparanta_task_22_DESC:0 "Мы основали провинцию Ларис, в которой находятся многие величайшие города и архитектурные чудеса Индии."
 indian_mission_03_aparanta_task_final_DESC:0 "Наш великий лидер завоевал регионы Сигердис, Ариака и Ларис. За это великое достижение они получили титул 'Завоеватель'."

