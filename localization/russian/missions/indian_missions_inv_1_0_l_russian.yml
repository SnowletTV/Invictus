 indian_mission_02_ganges_task_1_DESC:0 "К востоку от нас находится сердце империи Маурьев, сосредоточенное вокруг плодородной реки Ганг. Мы завладели долиной Инда и теперь должны нацелиться на новый приз: Ганг и всё его великолепие."
 indian_mission_02_ganges_task_2_DESC:0 "За пределами провинции [GetProvince('(int32)4414').GetArea.GetName] находятся провинции Верхнего Ганга, сосредоточенные вокруг мифических городов [GetProvince('(int32)4405').GetName] и [GetProvince('(int32)4425').GetName]. Здесь Ганг раздваивается, образуя плодородную дельту реки, способную обеспечить несметное количество продовольствия. Это также плацдарм для дальнейшего вторжения в земли Маурьев."
 indian_mission_02_ganges_task_3_DESC:0 "[GetProvince('(int32)4405').GetName] - древний город, названный в честь ведического и буддийского божества Индры. Мегаполисы этого региона станут достойным призом."
 indian_mission_02_ganges_task_4_DESC:0 "Провинция [GetProvince('(int32)4424').GetArea.GetName] является крупным экспортёром боевых слонов. Маурьи и другие индийские царства освоили использование слонов в войне, и если мы хотим быть на равных в военном отношении, мы также должны сделать боевых слонов важнейшим элементом нашей армии."
 indian_mission_02_ganges_task_5_DESC:0 "[GetProvince('(int32)4425').GetName] - одна из великих метрополий Маурьев, с большим населением и множеством роскошных дворцов и храмов. Основание [GetProvince('(int32)4425').GetName] в качестве царской столицы повысит её ранг и престиж."
 indian_mission_02_ganges_task_6_DESC:0 "По мере того как мы завоевываем новые земли, число наших подданных становится всё больше. Ганг способен обеспечить неизмеримое количество пищи, настолько, что наше великое царство никогда больше не будет испытывать в ней нужды. Мы должны развивать наши сельскохозяйственные возможности на Ганге."
 indian_mission_02_ganges_task_7_DESC:0 "Наша империя простирается от Арийских гор до центрального Ганга, однако чем дальше мы удаляемся от нашей столицы, тем менее эллинизированной становится наша империя. Мы должны основать греческие города в этом регионе, чтобы обеспечить эллинское присутствие."
 indian_mission_02_ganges_task_8_DESC:0 "Была создана провинция Саудрабатия, распространяющая наш контроль на верховья Ганга. За этим регионом находится выход к Гангскому морю и столица империи Маурьев."
 indian_mission_02_ganges_task_9_DESC:0 "Маурьи называют этот регион своим домом. Здесь находится их великолепная столица [GetProvince('(int32)4440').GetName] и большинство крупных населённых пунктов. Мы вели несколько войн против Маурьев, и теперь наши армии приближаются к их воротам."
 indian_mission_02_ganges_task_10_DESC:0 "[GetProvince('(int32)4429').GetName] был местом, где Будда произнес свою первую проповедь о 'Колесе Дхармы'. Для нас, ревностных буддистов, этот город имеет огромное значение и должен быть признан святым местом."
 indian_mission_02_ganges_task_11_DESC:0 "Царство Косала богато, и большая часть его власти сосредоточена в царских городах [GetProvince('(int32)4437').GetName] и [GetProvince('(int32)4451').GetName]. Они угасли под властью Маурьев, но восстановление провинции Косала, несомненно, привлечет её жителей к нашему правлению."
 indian_mission_02_ganges_task_12_DESC:0 "[GetProvince('(int32)4440').GetName] - великая столица империи Маурьев и, возможно, самый большой город в мире. Он затмевает великолепие Афин, Вавилона и Александрии и является свидетельством былого могущества империи Маурьев. Другие империи могли разрушить этот город, чтобы поднять престиж своей столицы, и хотя [GetProvince('(int32)4340').GetName] всегда будет нашим величайшим мегаполисом, [GetProvince('(int32)4440').GetName] должен стать 'вторым городом' индогреков."
 indian_mission_02_ganges_task_13_DESC:0 "[GetProvince('(int32)4444').GetName] - это самое святое место в буддизме, имеющее огромное религиозное значение. Теперь, когда мы приобрели этот великий святой город, мы можем установить там прочное греческое присутствие, чтобы быть ближе к Просветленному."
 indian_mission_02_ganges_task_14_DESC:0 "Мы - чужаки в сердце Магади. В этих землях нет греческого присутствия, и это должно измениться, если мы хотим эффективно управлять ими. Основание греческих городов укрепит наш контроль над [GetProvince('(int32)4440').GetArea.GetRegion.GetName]."
 indian_mission_02_ganges_task_15_DESC:0 "Хотя мы завоевали гордый народ магади, мы не должны быть настолько высокомерны, чтобы считать, что можем навязать им свою культуру и ценности. Магади должны быть приняты в наше царство как равные, свободные в своих обычаях, как они считают нужным."
 indian_mission_02_ganges_task_16_DESC:0 "Была создана провинция Прасиака, закрепившая индо-греческое господство в маурийском сердце. Это огромное достижение для нашего царства."
 indian_mission_02_ganges_task_17_DESC:0 "Устье Ганга представляет собой величайшую границу эллинского мира. Даже Александр не доходил до Гангского моря. Это откроет наше царство для торговли с Серикой."
 indian_mission_02_ganges_task_18_DESC:0 "Царство Антиболен стратегически расположено на развилке между реками Ганг и Дьярдан. Как ворота в нашу вторую столицу [GetProvince('(int32)4440').GetName], важно, чтобы в этот регион поступали значительные инвестиции."
 indian_mission_02_ganges_task_19_DESC:0 "[GetProvince('(int32)7493').GetName] - столица Антиболена, известная как 'Город богов'. Превращение этого мегаполиса в полностью эллинизированный городской район расширит коммерческий потенциал города и Антиболена в целом."
 indian_mission_02_ganges_task_20_DESC:0 "Портовый город [GetProvince('(int32)7331').GetName] некоторые наши картографы назвали 'Концом света'. За пределами этого города находится регион, неизвестный эллинистическому миру. [GetProvince('(int32)7331').GetName] будет служить важным портовым городом, который позволит нам вступить в контакт с новыми народами и культурами."
 indian_mission_02_ganges_task_21_DESC:0 "Гангариды - народ, от которого получила свое название река Ганг. Гордый народ воинов, Гангариды известны своей воинской доблестью. Нам следует обосноваться в их столице [GetProvince('(int32)7345').GetName] и перенять их военный опыт."
 indian_mission_02_ganges_task_22_DESC:0 "К северу от Антиболена лежат дикие земли циррадийцев. Гористая и густо заросшая лесом, Циррадия - действительно трудно приручаемый зверь, но она станет достойным дополнением к нашему царству."
 indian_mission_02_ganges_task_23_DESC:0 "Теперь, когда Циррадия находится под нашим контролем, цивилизация и урбанизация этого региона имеет первостепенное значение."
 indian_mission_02_ganges_task_24_DESC:0 "Провинция Гангетика была создана, и теперь наше великое королевство имеет доступ к обеим сторонам Индийского субконтинента."
 indian_mission_02_ganges_task_final_DESC:0 "Наш великий лидер завоевал столицу империи Маурьев и за это великое достижение получил титул 'Индиец'."

