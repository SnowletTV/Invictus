 indian_mission_04_dravidia_task_1_DESC:0 "Богатые тамильские царства на юге контролируют ценную торговлю специями с Персией и Аравией и не поддаются завоеваниям с севера. Пришло время это изменить."
 indian_mission_04_dravidia_task_2_DESC:0 "Калинги — независимый и сильный народ без центрального правительства, и в придачу к этому у них есть сильный флот. Они отвергли предложения вассальной зависимости и теперь стали помехой, которую нужно устранить."
 indian_mission_04_dravidia_task_3_DESC:0 "Теперь, когда царство Калинга лежит в руинах, у нас есть шанс создать флот, который будет соперничать с флотом любой державы в Азии. Мы станем правителями Эритрейского моря."
 indian_mission_04_dravidia_task_4_DESC:0 "Богатые города на побережье Калингиана получили огромную выгоду от торговли с государствами на Востоке. Пришло время взять под контроль эти торговые сети в свою пользу."
 indian_mission_04_dravidia_task_5_DESC:0 "Река Мезол протекает через центральную Индию, её плодородная почва является источником многих великих царств. Пробираться через густые леса этого региона и не слишком гостеприимную местность может быть непросто, но мы будем вознаграждены за свою настойчивость."
 indian_mission_04_dravidia_task_6_DESC:0 "Поскольку регионы внутренней Месолии находятся под нашим контролем, развитие этой территории с использованием местной инфраструктуры и инвестиций окажет нам большую помощь.Поскольку регионы внутренней Мезолии находятся под нашим контролем, развитие этой территории с помощью местной инфраструктуры и инвестиций будет нам очень полезно."
 indian_mission_04_dravidia_task_7_DESC:0 "Устье Мезола содержит несколько крупных портовых городов. Это было бы оптимальным местом для нового эллинистического города."
 indian_mission_04_dravidia_task_8_DESC:0 "Мы основали провинцию Мезолия. С покорением Калинги и подчинением внутренних провинций эта лесистая и непокорная земля наконец-то была укрощена."
 indian_mission_04_dravidia_task_9_DESC:0 "Дравиды — гордый, яростно независимый народ. Эта независимость должна закончиться, и народ этого региона должен познакомиться с греческим правлением как можно скорее."
 indian_mission_04_dravidia_task_10_DESC:0 "Тамильские господа оказывают большое влияние на торговлю в этом регионе. Эти торговые города теперь наши, как и их коммерческие выгоды."
 indian_mission_04_dravidia_task_11_DESC:0 "Пандионские цари встречаются в трех городах [GetProvince('(int32)6917').GetName], [GetProvince('(int32)6947').GetName] и [GetProvince('(int32)6938').GetName], которые также известны как 'Три Вендара'. Эти три священных города образуют ядро ​​тамильской политической базы в Южной Индии. Крупные инвестиции сюда привлекут тамильский народ к нашему правлению, а также создадут сильный центр греческой власти в Пандионии."
 indian_mission_04_dravidia_task_12_DESC:0 "За портовым городом [GetProvince('(int32)6915').GetName] находится единственный сухопутный мост, соединяющий Индию с островом Тапробан. Мы должны сделать [GetProvince('(int32)6915').GetName] плацдармом для вторжения на остров."
 indian_mission_04_dravidia_task_13_DESC:0 "Мы завоевали остров Тапробан. Это важный религиозный и торговый регион, который, несомненно, будет процветать под нашим правлением."
 indian_mission_04_dravidia_task_14_DESC:0 "Скала Сигирия, также известная как 'Львиная скала', превратилась в важнейшее святое место буддизма. Она связана со столицей Тапробани [GetProvince('(int32)6950').GetName], и ​​оба города привлекают множество паломников. Важно, чтобы мы украсили этот регион, чтобы отразить величие нашей религии."
 indian_mission_04_dravidia_task_15_DESC:0 "В Тапробане ограниченное греческое присутствие. Порты Тапробана переполнены богатствами от морской торговли, а создание греческих городов на побережье создаст заметное эллинистическое присутствие на острове."
 indian_mission_04_dravidia_task_16_DESC:0 "Мы создали провинцию Пандиония. Со временем тамильский народ научится принимать греческое правление."
 indian_mission_04_dravidia_task_17_DESC:0 "Лимирика — эпицентр важной индийской торговли специями. Мы должны контролировать этот регион и взять под контроль эти торговые пути."
 indian_mission_04_dravidia_task_18_DESC:0 "Несколько городов на побережье Лимирики предлагают важные торговые пути в Аравию, Африку и остальной эллинский мир. От Рима до Александрии и Персеполя спрос на специи никогда не был выше. Мы были бы глупцами, если бы не воспользовались этими торговыми путями."
 indian_mission_04_dravidia_task_19_DESC:0 "[GetProvince('(int32)6902').GetName] представляет собой самую дальнюю часть нашего великого царства. Создание порта на краю Индии станет великой символической победой."
 indian_mission_04_dravidia_task_20_DESC:0 "Мы основали провинцию Лимирика на западном побережье. Теперь, когда южные торговые города находятся под нашим покровительством, богатства потекут в наше царство со всего эллинистического мира."
 indian_mission_04_dravidia_task_final_DESC:0 "Наш великий лидер покорил регионы Мезолия, Пандиония и Лимирика. В честь своих достижений они получили титул 'Дравидикос'."

