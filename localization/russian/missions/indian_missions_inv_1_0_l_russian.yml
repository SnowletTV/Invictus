 indian_mission_02_ganges_DESCRIPTION:0 "К востоку от нашей столицы находится сердце империи Маурьев, построенное вокруг плодородной реки Ганг. Ганг - это жизненная сила Индии, обеспечивающая ее обильной пищей и водой и, в свою очередь, создающая самый плодородный речной бассейн в известном мире. Этот регион способен прокормить огромное население, и завоевать его будет очень непросто. В центре этого региона находится столица Маурьев [GetProvince('(int32)4440').GetName], один из величайших и крупнейших городов, известных человеку. Завоевание этого великого мегаполиса и лишение Маурьев их столицы закрепит за индо-греками статус истинных правителей Индии."
