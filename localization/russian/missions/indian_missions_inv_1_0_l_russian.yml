 indian_mission_03_aparanta_DESCRIPTION:0 "К югу от наших владений в долине Инда расположены оживленные и богатые торговые города Индии, которые тянутся вдоль западного побережья. Дальше вглубь страны находятся богатые западные сатрапии, которыми правил мифический царь Намбан. Этот регион является крупным торговым центром, который связывает Индию с торговлей в Персии, Аравии и Африке, а также с Грецией. Это следующий логический шаг для экспансии."
