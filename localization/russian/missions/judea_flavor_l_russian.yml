 blood_of_david_desc:0 "Давид был легендарным царем из колена Иуды. В юности он победил Голиафа и филистимлян. Позже он привёл объединенные царства Израиля и Иуды к величию. \n\n#G Эта черта будет унаследована потомками [CHARACTER.GetPraenomen].#!"

 #Mission Loc
 judea_inv_mission:0 "Земля обетованная"
 judea_inv_mission_DESCRIPTION:0 "На протяжении веков евреи были ограничены Ханааном и некоторыми уголками Аравии, а их святые места и места захоронения предков находились в руках узурпаторов. Пришло время вернуть то, что по праву принадлежит еврейскому народу!"
 judea_inv_mission_CRITERIA_DESCRIPTION:0 "Эта миссия будет считаться выполненной, когда мы завладеем всеми святыми местами израильтян и освоим их. Кроме того, мы сможем распространить свое влияние на Аравию и Египет."
 judea_inv_mission_BUTTON_TOOLTIP:0 "Мы покажем всему миру величие нашего народа и веры!"
 judea_mission_abortion.tt:0 "Вы не сможете пройти это задание ещё раз в течение 20 лет."

 #Mission Tasks #todo
 judea_inv_mission_task_1:0 "Следуйте по стопам Давида и Соломона"
 judea_inv_mission_task_1_DESC:0 "Ходят слухи, что при строительстве нового театра местные жители нашли упоминания о Давиде и Соломоне, проживающих недалеко от побережья."
 judea_inv_mission_task_1_1.tt:0 "Один из пяти городов должен соответствовать тем же критериям."
 judea_inv_mission_task_2:0 "Нашли священное место"
 judea_inv_mission_task_2_DESC:0 "Похоже, что слухи были правдивы: следы пребывания Давида и Соломона в разных городах были найдены. Вопрос в том, где они проживали дольше всего?"
 judea_inv_mission_task_3:0 "Священный город"
 judea_inv_mission_task_3_DESC:0 "Самые священные места привлекают множество людей. Финансирование жилищных площадей там точно не будет лишним."
 judea_inv_mission_task_3.tt:0 "По крайней мере, одно из священных мест, находящихся в собственности, является поселением."
 judea_inv_mission_task_4:0 "Заполните святыни"
 judea_inv_mission_task_4_DESC:0 "Во всех святилищах должен храниться артефакт огромной ценности. Мы будем почитать наших пророков таким образом."
 judea_inv_mission_task_4.tt:0 "Священные места [GetDeityDefinition('omen_moses').GetName|Y], [GetDeityDefinition('omen_solomon').GetName|Y], [GetDeityDefinition('omen_david').GetName|Y], [GetDeityDefinition('omen_esther').GetName|Y], [GetDeityDefinition('omen_samuel').GetName|Y], [GetDeityDefinition('omen_ezra').GetName|Y], [GetDeityDefinition('omen_abraham').GetName|Y], [GetDeityDefinition('omen_deborah').GetName|Y], [GetDeityDefinition('omen_joseph').GetName|Y], [GetDeityDefinition('omen_daniel').GetName|Y], [GetDeityDefinition('omen_ezekiel').GetName|Y], и [GetDeityDefinition('omen_joshua').GetName|Y] внутри должно быть хотя бы одно сокровище. \n#R Обмен пророками каждый раз обходится в 15 единиц стабильности!#!"
 judea_inv_mission_task_4_2.tt:0 "Все остальные священные места получат также #Y великолепные храмы#!."
 judea_inv_mission_task_5:0 "В Ханаан"
 judea_inv_mission_task_5_DESC:0 "То, что когда-то было частью Царства Давида, наконец-то снова станет нашим. Эти места, где сохранились следы некоторых наших пророков, являются одними из самых важных в Ханаане."
 judea_inv_mission_task_6:0 "В Сирию"
 judea_inv_mission_task_6_DESC:0 "Завоевание Сирии станет огромным благом для нашей нации. Реки и фермы будут кормить нашу страну, пока мы не будем готовы претендовать на наследие царицы Эстер."
 judea_inv_mission_task_6.tt:0 "Вы получаете претензии на весь регион Месопотамии."
 judea_inv_mission_task_7:0 "Вавилон"
 judea_inv_mission_task_7_DESC:0 "Вавилон, древний город, который когда-то сковал нас. Теперь мы возьмём его, а вместе с ним и наши священные земли вокруг него."
 judea_inv_mission_task_8:0 "Наследие Эстер"
 judea_inv_mission_task_8_DESC:0 "Когда-то Эстер была царицей этих земель. Наш народ был её народом, поэтому её земля - это наша земля."
 judea_inv_mission_task_9:0 "Почитание пророков"
 judea_inv_mission_task_9_DESC:0 "Когда-то по этой земле ступали пророки, и их деяния доносятся до наших дней."
 judea_inv_mission_task_9_2.tt:0 "Все остальные священные места также получат #Y священное место#!."
 judea_inv_mission_task_10:0 "Святилища и синагоги"
 judea_inv_mission_task_10_DESC:0 "Что за святыня без роскошной синагоги?"
 judea_inv_mission_task_10.tt:0 "Священные места [GetDeityDefinition('omen_moses').GetName|Y], [GetDeityDefinition('omen_solomon').GetName|Y], [GetDeityDefinition('omen_david'). GetName|Y], [GetDeityDefinition('omen_esther').GetName|Y], [GetDeityDefinition('omen_samuel').GetName|Y], [GetDeityDefinition('omen_ezra').GetName|Y], [GetDeityDefinition('omen_abraham'). GetName|Y], [GetDeityDefinition('omen_deborah').GetName|Y], [GetDeityDefinition('omen_joseph').GetName|Y], [GetDeityDefinition('omen_daniel'). GetName|Y], [GetDeityDefinition('omen_ezekiel').GetName|Y], и [GetDeityDefinition('omen_joshua').GetName|Y] должны иметь большое здание храма. \n\nНе только город может иметь великий храм."
 judea_inv_mission_task_11:0 "Моисей встретил его здесь"
 judea_inv_mission_task_11_DESC:0 "Много веков назад, когда Моисей вывел наш народ из Египта, Господь обратился к нему и повелел записать здесь десять заповедей."
 judea_inv_mission_task_12:0 "Синай"
 judea_inv_mission_task_12_DESC:0 "Синайский полуостров имеет стратегическое положение; он должен быть нашим."
 judea_inv_mission_task_13:0 "Укрепление западной границы"
 judea_inv_mission_task_13_DESC:0 "Чтобы защититься от возможного вторжения из Египта, мы должны укрепить Пилусион, расположенный оптимально, блокируя проход на север."
 judea_inv_mission_task_14:0 "Защищая Юг"
 judea_inv_mission_task_14_DESC:0 "Нам нужно охранять южные границы. Может быть, мы могли бы заключить сделку, ведь здесь много купцов, которые привозят свои товары из Сабы..."
 judea_inv_mission_task_14.tt:0 "Мы сможем отправить предложение о вассальной зависимости в Набатею."
 judea_inv_mission_task_15:0 "Установление нашего правления в Аравии Реликта"
 judea_inv_mission_task_15_DESC:0 "Как только мы установим свое господство в Аравийской Реликте, ничто не будет препятствовать торговле с Сабой."
 judea_inv_mission_task_15.tt:0 "Вы получаете претензии на весь регион Аравии."
 judea_inv_mission_task_16:0 "Соломон и царица Сабы"
 judea_inv_mission_task_16_DESC:0 "Соломон, последний великий царь до нашей эры, состоял в отношениях с царицей Сабы. Её царство богато ресурсами и материалами. Возможно, настало время восстановить отношения..."
 judea_inv_mission_task_16.tt:0 "Саба должна быть подданным [THIS.GetCountry.GetName]. #Y [SCOPE.sDeity('solomon_deity').GetName]#! должен иметь священное место, которое принадлежит [THIS.GetCountry.GetName]."
 judea_inv_mission_task_17:0 "Защищая арабскую торговлю"
 judea_inv_mission_task_17_DESC:0 "Мы должны закрепить наше господство над Аравией, ибо наши купцы не могут свободно путешествовать. Это должно быть исправлено немедленно!"
 judea_inv_mission_task_17.tt:0 "Этот город - #Y священный город#!!"
 judea_inv_mission_task_18:0 "Диадохи"
 judea_inv_mission_task_18_DESC:0 "Спустя 20 лет после смерти Александра его преемники всё ещё враждуют за остатки его некогда могущественной империи. Это привело к бесконечному кровопролитию, что не лучшим образом сказывается на торговле. Однако мы можем решить эту проблему..."
 judea_inv_mission_task_18.tt:0 "Мы можем присоединиться к Птолемею или Антигону в их стремлении восстановить империю Александра; оба могут #R отказаться#! однако, если их отношения не будут #G положительными#! Если они решат не обострять конфликт, то задание будет отменено через #Y 10#! лет."
 judea_inv_mission_task_19:0 "Подстрекательство к восстанию в Ханаане"
 judea_inv_mission_task_19_DESC:0 "Когда-то Ханаан был нашим. Настало время нанести удар. Мы должны начать с дестабилизации захватчиков..."
 judea_inv_mission_task_19.tt:0 "Еврейские специалисты будут провоцировать беспорядки в Ханаане. Каждая территория, не принадлежащая Самарии или Иудее, где проживает ивритское большинство, получит #Y подстрекаемые беспорядки#!"
 judea_inv_mission_task_20:0 "Город из мрамора и золота"
 judea_inv_mission_task_20_DESC:0 "#Y [ROOT.GetCountry.GetCapital.GetName]#! - столица блистательного царства. Однако когда её посещают гости, они не испытывают того благоговения и удивления, которые должны быть."
 judea_inv_mission_task_21:0 "Опустошённый Вавилон"
 judea_inv_mission_task_21_DESC:0 "Когда-то вавилоняне завоевали нас и разрушили наш храм в Иерусалиме. За это мы уничтожим их наследие."
 judea_inv_mission_task_21.tt:0 "Этот модификатор будет действовать до тех пор, пока Вавилон будет не более чем захолустьем, заполненным рабами, оставаясь небольшим поселением."
 judea_inv_mission_task_22:0 "Поработить Египет"
 judea_inv_mission_task_22_DESC:0 "На протяжении многих поколений наши предки находились в рабстве в Египте и были вынуждены вести тяжёлую и унизительную жизнь. Только когда Моисей привёл нас в землю обетованную, мы обрели свободу. \nТеперь мы отплатим за это!"
 judea_inv_mission_task_22_1.tt:0 "Мы освободим #Y Мицраим#! как феод в Египте."
 judea_inv_mission_task_22_2.tt:0 "Этот эффект будет сохраняться до тех пор, пока #Y Мицраим#! остается нашим субъектом."
 judea_inv_mission_task_23:0 "Маяк цивилизации"
 judea_inv_mission_task_23_DESC:0 "Мы будем сиять как маяк цивилизации, указывая путь будущим поколениям и другим царствам."
 judea_inv_mission_task_24:0 "Поиск сокровищ"
 judea_inv_mission_task_24_DESC:0 "До нас дошёл слух, что пастухи нашли давно потерянное сокровище. Однако пастухи спрятали его в горах. Расследование может оказаться пустой тратой ресурсов, но, возможно, стоит найти реликвию времён Давида."
 judea_inv_mission_task_24.tt:0 "Мы начнём поиски сокровищ."
 judea_inv_mission_task_25:0 "Земля обетованная"
 judea_inv_mission_task_25_DESC:0 "Теперь, когда война закончилась, мы попросим обещанную нам землю."
 judea_inv_mission_task_25.tt:0 "Как только война закончится, мы потребуем обещанную нам землю."
 judea_inv_mission_task_26:0 "Объединим наши миры позже"
 judea_inv_mission_task_26_DESC:0 "Иудея и Самария - это два царства одного целого. Пришло время вновь объединить нас, но не стоит торопиться, ведь столетия разлуки сделали нас разными. Мы должны быть осторожны. Вассализация может снова сблизить наши народы. \n\nЭто задание является взаимоисключающим#R! с #Y объединить наши царства сейчас#!."
 judea_inv_mission_task_27:0 "Объединим наши миры сейчас"
 judea_inv_mission_task_27_DESC:0 "Иудея и Самария - это два царства одного целого. Они были разделены много веков назад, и теперь настало время объединиться вновь. \n\nЭта задача является взаимоисключающей#R#! с #Y Объединить наши царства позже#!."
 judea_inv_mission_task_28:0 "Плодородный полумесяц"
 judea_inv_mission_task_28_DESC:0 "Плодородный полумесяц был колыбелью цивилизаций на протяжении веков. Как один из его наследников, мы претендуем на власть над всей его территорией."
 judea_inv_mission_task_29:0 "Поиск друзей"
 judea_inv_mission_task_29.tt:0 "Мы сможем отправить предложение о союзе в другую страну."
 judea_inv_mission_task_29_DESC:0 "Союзники пригодятся в грядущих войнах."
 judea_inv_mission_task_29_2.tt:0 "#R Хотя бы одна крупная держава должна иметь положительное мнение о [THIS.GetCountry.GetName].#!"
 judea_inv_mission_task_30:0 "Обращение Сирии"
 judea_inv_mission_task_30_DESC:0 "На плодородных землях Сирии живет множество людей, но вера израильтян будет их объединять."
 judea_inv_mission_task_31:0 "Интеграция Великого Ханаана"
 judea_inv_mission_task_31_DESC:0 "Теперь, когда Ханаан принадлежит нам, люди, живущие там, тоже должны стать частью нашего царства."
 judea_inv_mission_task_32:0 "Прозелитизм в Ассирии"
 judea_inv_mission_task_32_DESC:0 "Земли древнего ассирийского народа были завоеваны. На рынках они собираются все вместе. Таким образом, на рынках они будут преобразованы."
 judea_inv_mission_task_33:0 "Священная специя"
 judea_inv_mission_task_33_DESC:0 "В #Y [SCOPE.sProvince('incense_city').GetName]# появилась новая техника сбора и сушки благовоний, благодаря чему в наших храмах можно использовать гораздо большее их количество. Однако это означает, что тех, кто работает на полях, становится всё меньше..."
 judea_inv_mission_task_34:0 "Порты Средиземноморья"
 judea_inv_mission_task_34_DESC:0 "Великие города на побережье Леванта всегда были продуктивными, а торговля делала их богатыми. Однако за производство и торговлю приходится платить беднякам, которые вынуждены жить в окружении запахов и шума порта и рынков."
 judea_inv_mission_task_34.tt:0 "По крайней мере #Y 3#! из #Y 6#! следующих городов должны соответствовать требованиям. \n#Y [GetProvince('(int32)743').GetName]#!, #Y [GetProvince('(int32)670').GetName]#!, #Y [GetProvince('(int32)766').GetName]#! , #Y [GetProvince('(int32)786').GetName]#!, #Y [GetProvince('(int32)659').GetName]#!, #Y [GetProvince('(int32)664').GetName]#! \n\n#Требования#!\nПроизводится не менее #Y 3## товаров,\nИмеет не менее 1 #Y рынка#! \nИмеет не менее 3 #Y портов#!"
 judea_inv_mission_task_34_tt_2:0 "Каждый город, соответствующий критериям, получит #Y [GetModifier('judea_modifier_20').GetName]#!:\n[GetModifier('judea_modifier_20').GetDesc]"
 judea_inv_mission_task_35:0 "Дом обучения"
 judea_inv_mission_task_35_DESC:0 "Недавнее основание города привлекло множество людей. Чтобы направить их всех в нужное русло, нужны библиотеки и залы для изучения Закона. И тогда слова знания и мудрости достигнут их ушей."
 judea_inv_mission_task_35.tt:0 "На территории с модификатором #Y Священный город#! должны быть следующие здания. \n1 #Y великий Храм#! \n3 #Y библиотеки#!\n1 #Y литейный завод#! ИЛИ #Y великий театр#!"

 #treasures
 ark_of_the_covenant:0 "Ковчег Завета"
 ark_of_the_covenant_desc:0 "Ковчег Завета, в котором хранятся десять заповедей, которые когда-то записал Моисей, следуя словам Бога."
 kinnor_david:0 "Киннор Давида"
 kinnor_david_desc:0 "Киннор, на котором когда-то играл царь Давид. Киннор - это струнный инструмент, очень похожий на китару или лиру. Считается, что он помогал успокоить царя Саула, когда на нём играл Давид."

 #opinion modifiers
 joined_my_war:0 "Присоединился к моей войне"
 joined_enemy_war:0 "Вступил в войну с моим врагом"
 did_not_join_war:0 "Не вступал в войну с противником"
 broken_promise:0 "Нарушенное обещание"

 #modifiers
 judea_modifier_1:0 "Отвоевание Израиля"
 desc_judea_modifier_1:0 "Мы отвоевали большую часть древнего Израильского царства, радуйтесь!"
 judea_modifier_2:0 "Спровоцированные беспорядки"
 desc_judea_modifier_2:0 "В этой провинции начались беспорядки. Кто мог это сделать?"
 judea_modifier_3:0 "Новая священная земля"
 desc_judea_modifier_3:0 "В этом городе когда-то прогуливались Давид и Соломон."
 judea_modifier_4:0 "Священный город"
 desc_judea_modifier_4:0 "Во имя Бога этот город был построен! Какое зрелище мы видим!"
 judea_modifier_5:0 "Священная земля"
 desc_judea_modifier_5:0 "Города возникают вокруг священных мест, привлекая всё больше людей."
 judea_modifier_6:0 "Великолепные святилища"
 desc_judea_modifier_6:0 "Святилища выглядят как никогда великолепно, а хранящиеся в них реликварии - самое священное, что есть в любой святыне."
 judea_modifier_7:0 "Месопотамия в цепях"
 desc_judea_modifier_7:0 "Месопотамия завоевана, угнетатель теперь угнетён. Однако не все смотрят на это благосклонно..."
 judea_modifier_8:0 "Воссоединение израильтян"
 desc_judea_modifier_80:0 "Наше стремление воссоединить всех верующих израильтян поддерживается всем царством."
 judea_modifier_9:0 "Наследие Эстер"
 desc_judea_modifier_9:0 "Следуя примеру Эстер, мы накажем каждого, кто замышляет заговор против других!"
 judea_modifier_10:0 "Опытные каменщики"
 desc_judea_modifier_10:0 "Наши каменщики стали более опытными, что позволяет нам экономить время и деньги."
 judea_modifier_11:0 "Дух Моисея"
 desc_judea_modifier_11:0 "Дух Моисея устремился по нашим жилам, наши армии теперь сражаются дольше."
 judea_modifier_12:0 "Опустошённый Вавилон"
 judea_modifier_12_desc:0 "Мы отомстили вавилонянам за наше порабощение много веков назад. Теперь они все работают как рабы..."
 judea_modifier_13:0 "Крепость Пилусион"
 desc_judea_modifier_13:0 "Теперь Пилусион - это крепость, способная выдержать любые нападения."
 judea_modifier_14:0 "Благодать Соломона"
 desc_judea_modifier_14:0 "Соломон благословил это место."
 judea_modifier_15:0 "Египетская поставка рабов"
 desc_judea_modifier_15:0 "Мы отомстили египтянам за наше бедственное положение много веков назад. Теперь они все работают на нас, разумеется, бесплатно... пока наша марионетка продолжает поставлять нам новых рабов."
 judea_modifier_16:0 "Земля обетованная"
 desc_judea_modifier_16:0 "Эта территория переживает Золотую эпоху, её слава восстановлена."
 judea_modifier_17:0 "Праздник во имя пророков"
 desc_judea_modifier_17:0 "Во имя пророков и Господа нашего мы празднуем."
 judea_modifier_18:0 "Табернакль"
 desc_judea_modifier_18:0 "Ковчег Завета был перенесён в Иерусалим, куда многие верующие совершают паломничество в надежде увидеть знаменитый артефакт."
 judea_modifier_19:0 "Зарождение новой индустрии"
 desc_judea_modifier_19:0 "Здесь была открыта новая техника сбора и сушки благовоний, которая с большим успехом применяется во всем нашем царстве."
 judea_modifier_20:0 "Порты Леванта"
 desc_judea_modifier_20:0 "Этот город - большой порт на Средиземном море. Люди и торговля обогащают этот город, но в нем всегда шумно, не хватает жилья для бедных, а запах не всегда приятен..."

 #events
 judea_inv.1.t:0 "Разбитое царство Александра"
 judea_inv.1.desc:0 "Наследники Александра Македонского вновь ведут войну друг с другом за остатки его некогда великой империи. На этот раз у нас есть возможность заключить сделку с соседями и стать на шаг ближе к восстановлению царства Давида. Мы можем поддержать притязания Птолемея или Антигона. \n\nНо мы не будем делать это бесплатно. Мы будем требовать, чтобы израильские земли были возвращены их законным владельцам."
 judea_inv.1.a:0 "Птолемей - законный наследник."
 judea_inv.1.a.tt:0 "Мы предложим присоединиться к #R войне#! на их стороне."
 judea_inv.1.b:0 "Претензия Антигона является самым сильным."
 judea_inv.1.b.tt:0 "Мы предложим присоединиться к #R войне#! на их стороне."
 judea_inv.1.c:0 "Трон Александра не принадлежит нам, чтобы за него сражаться."
 judea_inv.1.c.tt:0 "Мы не будем вступать в войну."
 judea_inv.2.t:0 "Земля обетованная"
 judea_inv.2.desc:0 "Мы обещали #Y [SCOPE.sCountry('mission_country_scope').GetName]#! земли в обмен на их помощь против других претендентов. Теперь, когда война закончилась, мы должны выполнить свое обещание. \n\nНесмотря на это, некоторые лживые языки ратуют за сохранение земель. Мы не должны забывать, что #Y [SCOPE.sCountry('mission_country_scope').GetName]#! всего лишь незначительная страна..."
 judea_inv.2.a:0 "Как и было обещано, они получат землю."
 judea_inv.2.b:0 "Мы не уступим ни пяди!"
 judea_inv.3.t:0 "Письмо израильтян"
 judea_inv.3.desc:0 "Сегодня ко двору прибыл израильский посланник, предлагающий присоединиться к конфликту с Птолемеем в обмен на исконно израильские территории в Ханаане. Они предлагают сдерживать египтян до тех пор, пока наши армии не разрешат конфликт в Македонии. Таким образом, утверждает посланник, мы выиграем войну. \n\nЗемли, которые Евреи требуют в обмен на свою помощь, - это провинции, где евреи-израильтяне составляют большинство, за исключением Царской дороги."
 judea_inv.3.a:0 "Сделка состоялась!"
 judea_inv.3.b:0 "Никогда!"
 judea_inv.4.t:0 "Письмо израильтян"
 judea_inv.4.desc:0 "Сегодня утром ко двору прибыл посланник израильтян, предлагающий присоединиться к конфликту с Антигоном в обмен на предоставление нам исконно израильских территорий в Ханаане. Они предлагают сдерживать Антигонидов, пока наши армии не перегруппируются и не прибудут к границе. С их помощью в этот критический момент, утверждает посланник, мы выиграем войну. \n\nЗемля, которую евреи требуют в качестве помощи, - это провинции, где евреи-израильтяне составляют большинство, за исключением Царской дороги."
 judea_inv.4.a:0 "Сделка состоялась!"
 judea_inv.4.b:0 "Никогда!"
 judea_inv.5.t:0 "Война Диадохов"
 judea_inv.5.desc:0 "Сегодня наш гонец вернулся с хорошими вестями - вы будете очень довольны, когда услышите, что он скажет."
 judea_inv.5.desc_1:0 "Антигон и Птолемей снова вступают в борьбу. Наследники Александра снова хватаются за его корону; на этот раз, однако, мы присоединимся к ним. Мы ускорим войну, чтобы уменьшить общее кровопролитие. Как только мир вернётся в эти земли, торговля снова будет процветать."
 judea_inv.5.desc_2:0 "Мы не будем участвовать в новой кровавой бойне между Птолемеем и Антигоном. Наше предложение о помощи было отвергнуто, жадность взяла верх над их разумом. Тогда нам придется добиваться контроля над землями наших предков другим путём..."
 judea_inv.5.a:0 "Так и есть."
 judea_inv.6.t:0 "Предложение дружбы"
 judea_inv.6.desc:0 "Набатеи находятся на перекрестке дорог Израиля и Аравии. Расположенные на главном торговом пути в Хеджаз, набатейцы со временем разбогатели. Существование могущественного и, что ещё важнее, богатого царства у нас в тылу не устраивает. Мы должны предложить набатейцам свою дружбу, чтобы обезопасить наши фланги и укрепить экономические связи между нашими народами."
 judea_inv.6.a:0 "Отправьте предложение!"
 judea_inv.7.t:0 "Предложение дружбы"
 judea_inv.7.desc:0 "Из северного государства [SCOPE.sCountry('mission_country_scope').GetName] прибыл гонец. Используя величественные речи, он рисует картину будущего, где наши земли будут богаче и безопаснее, чем когда-либо прежде; все бандиты будут истреблены, а торговля будет процветать между нашими странами... но только если мы примем их предложение о защите. Как верные их вассалы, утверждает посланник, мы увидим самое процветающее будущее."
 judea_inv.7.a:0 "Их защита может принести нам большую пользу."
 judea_inv.7.b:0 "Мы не отдадим нашу независимость без боя!"
 judea_inv.8.t:0 "Послание из Набатеи"
 judea_inv.8.desc:0 "Наш посланник вернулся с ответом от #Y Набатеи#!."
 judea_inv.8.desc_1:0 "Он принес добрые вести, ибо набатеи уступили нашим требованиям. Теперь они будут на нашей стороне; наши враги станут их врагами, торговля будет процветать!"
 judea_inv.8.desc_2:0 "Он принёс ужасные сведения, которые, несомненно, приведут в смятение. Глупые набатеи отклонили наше предложение о союзе. Нам придется добираться до Сабы в одиночку; там, где когда-то побывал Соломон, побываем и мы!"
 judea_inv.8.a:0 "За наше новое сотрудничество!"
 judea_inv.8.b:0 "Прокляните их и их высокомерие!"
 judea_inv.9.t:0 "Найдено старое сокровище"
 judea_inv.9.desc:0 "Мы нашли #Y киннор Давида#!!. Когда-то она успокаивала разум царя Саула, когда Давид выступал у его ног. С тех пор он стал символом музыки и душевного спокойствия, способным своим нежным звуком прогнать приступы безумия. \n\nГде бы ни находился этот киннор, он будет напоминать всем о своей природе, а если на нем сыграть, то он успокоит даже самых разгневанных людей."
 judea_inv.9.a:0 "Замечательно"
 judea_inv.10.t:0 "Воссозданное царство Давида"
 judea_inv.10.desc:0 "После долгих лет пролития пота, слез и крови Царство Давида наконец возрождено. Поскольку границы царства были восстановлены так, как они были давным-давно, наш правитель #Y [SCOPE.sCharacter('davidic_ruler').GetName]#! закрепил наше положение на века вперед, наша независимость обеспечена. Вавилоняне, египтяне и персы - мы победили их всех. Когда-то каждый из них по-своему подавлял наших предков. Из Египта нас вывел Моисей. Из Вавилона нас вывел Зоровавель, а в Персии нас спасла Эстер. Освобожденный не так давно от эллинского владычества, #Y [SCOPE.sCharacter('davidic_ruler').GetName]#! является представителем древнего рода Давида, потомком Давида, единственным законным правителем нашего народа. Как и положено, он делит свою власть с Кохен Гадолем, который следит за всеми религиозными делами. Именно такое разделение властей делает наше царство сильным - ни один человек не может властвовать как над божественными, так и над земными делами! Это может привести только к катастрофе."
 judea_inv.10.a:0 "Хвала Господу!"
 judea_inv.11.t:0 "Несчастный случай в [ROOT.GetCountry.GetCapital.GetName]"
 judea_inv.11.desc:0 "Когда мы строили в [ROOT.GetCountry.GetCapital.GetName], нашей столице, чтобы сделать её ещё более прекрасной и величественной, произошел ужасный несчастный случай. Во время строительства в районе Храма старая веревка порвалась, и камень, который она несла, упал на пару рабов, которые работали над проектом. Хозяин не хочет брать на себя ответственность, утверждая, что это был наш проект, а значит, и наша вина, в конце концов. Он хочет, чтобы рабов заменили."
 judea_inv.11.a:0 "Выплатить компенсацию владельцу."
 judea_inv.11.b:0 "Проверьте весь материал на наличие дефектов!"
 judea_inv.11.c:0 "Что значит несколько рабов?"
 judea_inv.12.t:0 "Обнаружены старые постройки"
 judea_inv.12.desc:0 "Мой #Y Наси#!, наши рабочие в столице раскопали старое строение посреди нашей строительной площадки. Архитектор сказал нам, что мы можем восстановить здание и использовать его по назначению. Мы также можем разобрать его и продать остатки, чтобы финансировать нашу метрополию. Однако, похоже, что некоторые из наших бедных граждан уже сделали эти руины своим домом - может быть, мы могли бы позволить нашим людям жить там?"
 judea_inv.12.a:0 "Продайте останки."
 judea_inv.12.b:0 "Восстановите здание!"
 judea_inv.12.c:0 "Пусть обездолённые получат его."
 judea_inv.13.t:0 "Конвой, попавший в засаду"
 judea_inv.13.desc:0 "Мой #Y Наси#!, до нас дошли вести, что последний караван из каменоломни со столь необходимым камнем попал в засаду бандитов. Они надменно требуют выкуп за то, чтобы караван добрался до города, и угрожают убить всех, если мы быстро не выполним их требования. \n\nНаши солдаты, однако, не так далеко от своего укрытия. Ближайший лагерь находится всего в нескольких днях пути, а если понадобится, мы можем позаимствовать камень из другого, более старого здания. Что нам делать?"
 judea_inv.13.a:0 "Заплатите выкуп."
 judea_inv.13.b:0 "Пришлите солдат!"
 judea_inv.13.c:0 "Заимствуйте из другого здания."
 judea_inv.14.t:0 "Священные святыни"
 judea_inv.14.desc:0 "Наконец, все священные места были преобразованы в великолепные святилища, защищающие самые священные места. Их красота превосходит даже дворцы Вавилона, и только знаменитые Висячие сады могут сравниться с тем, чего мы достигли. \n\nБез сомнения, мы знаем, что Он наблюдает за нами. Мы надеемся, что эти святыни достойны Его пророков. Теперь люди могут радоваться, ибо будет пир, бесплатный для всех."
 judea_inv.14.a:0 "Да начнётся празднование!"
 judea_inv.15.t:0 "Найдено старое сокровище"
 judea_inv.15.desc:0 "Мы нашли #Y Ковчег Завета#!! Считалось, что он был утерян, когда вавилоняне разрушили первый храм в Иерусалиме. Когда-то он хранился в скинии, но был похищен во время разграбления города #Y [GetProvince('(int32)687').GetName]#! и скиния была разрушена. Теперь мы построим новое место для этой святейшей из реликвий. Многие захотят прийти посмотреть на ковчег, но никто не прикоснется к нему, опасаясь, что окажутся недостойными и Господь поразит их."
 judea_inv.15.a:0 "Замечательно"
 judea_inv.15.b:0 "Откройте его!"
 judea_inv.15.tt:0 "Если не защищать своего правителя, это чревато последствиями... ваш правитель умирает."
 judea_inv.16.t:0 "Древнее сокровище"
 judea_inv.16.desc:0 "До нас дошёл слух, что некие пастухи коз нашли давно потерянное сокровище. Однако, сразу поняв ценность найденного, эти пастухи спрятали сокровище в горах. Мы отправим #Y [SCOPE.sCharacter('indiana_jones').GetName]#! на расследование. [SCOPE.sChar('indian_jones').GetSheHe] обязательно что-нибудь привезет, может быть, даже артефакт времен царя Давида..."
 judea_inv.16.a:0 "Отправьте #Y [SCOPE.sCharacter('indiana_jones').GetName]#! за один раз!"
 judea_inv.17.t:0 "Непредвиденные расходы"
 judea_inv.17.desc:0 "В ходе расследования слухов у #Y [SCOPE.sCharacter('indiana_jones').GetName]#! возникли непредвиденные расходы. Во-первых, нанятые [SCOPE.sChar('indian_jones').GetSheHe] проводники ввели [SCOPE.sChar('indian_jones').GetHerHim] в заблуждение, и они потеряли несколько дней, блуждая по пустыням, как наши предки. Пока это происходило, #Y [SCOPE.sCharacter('indiana_jones').GetName]# заблудился в изменчивых песках, и ему пришлось нанять несколько бедуинов за непомерную плату, чтобы те показали дорогу. Надеюсь, что [SCOPE.sChar('indian_jones').GetSheHe] в конце концов обследует пещёры в горах, где сейчас находится [SCOPE.sChar('indian_jones').GetSheHe] - но деньги и припасы уже израсходованы. Для дальнейших поисков придется ждать новых средств... \n\nВопрос в том, хотим ли мы продолжать исследования, или усилия не стоят потенциальных находок?"
 judea_inv.17.a:0 "Не жалейте денег!"
 judea_inv.17.b:0 "Дайте #Y [SCOPE.sCharacter('indiana_jones').GetName]#! полномочия командовать некоторыми войсками от моего имени!"
 judea_inv.17.c:0 "Мы больше не будем тратить монеты!"
 judea_inv.18.t:0 "Сокровище"
 judea_inv.18.desc:0 "К нам прибыл гонец, сообщивший, что #Y [SCOPE.sCharacter('indiana_jones').GetName]# нашёл артефакты невероятной ценности. И не один, а целых два! Один из них, похоже, представляет собой инструмент со струнами. Невероятно, но на нем все ещё можно играть после стольких лет. #Y [SCOPE.sCharacter('indiana_jones').GetName]#! выразил мнение, что это знаменитый киннор, на котором когда-то играл царь Давид. Второй предмет - таинственная шкатулка, немного поврежденная, но #Y [SCOPE.sCharacter('indiana_jones').GetName]#! уверен, что мы сможем её восстановить. \n\nПоздним вечером, после того как гонец удалился, к вам подошёл священник с грозным предупреждением. Он утверждает, что только с его благословения вы сможете увидеть сокровища целыми и невредимыми, но отказывается уточнить, что он на самом деле имеет в виду."
 judea_inv.18.a:0 "Пусть он благословит меня."
 judea_inv.18.b:0 "Я последую его совету."
 judea_inv.18.c:0 "Отправьте этого шарлатана подальше."
 judea_inv.19.t:0 "В поисках союза"
 judea_inv.19.desc:0 "Недавно мы объявили о своей независимости. С тех пор как мы вступили в последнюю войну наследников, нас признали силой, с которой нужно считаться. Однако мы одиноки, а одинокий волк - легкая добыча. Поэтому мы вынуждены искать союзников, чтобы оставаться сильными и независимыми. \n\nМы можем либо попросить #Y [SCOPE.sCountry('alliance_target_1').GetName]#! или #Y [SCOPE.sCountry('alliance_target_2').GetName]#! о союзе. Важно, однако, чтобы они уважали нас, иначе они просто будут смеяться нам в лицо..."
 judea_inv.19.a:0 "Да, мы попросим #Y [SCOPE.sCountry('alliance_target_1').GetName]#!"
 judea_inv.19.b:0 "#Y [SCOPE.sCountry('alliance_target_2').GetName]#! это лучший выбор"
 judea_inv.20.t:0 "Предложение о создании альянса"
 judea_inv.20.desc:0 "Мы получили предложение о союзе от #Y [SCOPE.sCountry('mission_scope_country').GetName]#! Из письма мы можем понять, что они занимают стратегическое положение в Ханаане. Они предлагают союз, но мы должны помнить, что наши собственные интересы должны быть для нас приоритетными."
 judea_inv.20.a:0 "Мы принимаем это предложение."
 judea_inv.20.b:0 "У них нет ничего, что нам нужно."
 judea_inv.21.t:0 "Альянс принят"
 judea_inv.21.desc:0 "Наши усилия принесли плоды: #Y [SCOPE.sCountry('alliance_target_1').GetName]# принял нашу просьбу о союзе. Отныне они будут присоединяться к нам в войне и торговать с нами в мире. Наши враги будут их врагами, а их друзья - нашими друзьями."
 judea_inv.21.a:0 "Да будет прославлён Господь!"
 judea_inv.22.t:0 "Предложение отвергнуто"
 judea_inv.22.desc:0 "К сожалению, наше предложение о партнёрстве и союзе было отвергнуто - но мы не должны отчаиваться, ведь есть и другие пути. Если они не будут нашими союзниками, то станут нашими врагами! \n\nКроме того, у нашего царя был второй вариант союза. Если мы ещё не сделали этого, может быть, нам стоит спросить у них?"
 judea_inv.22.a:0 "Вода ушла под мост."
 judea_inv.22.b:0 "Да, мы свяжемся с другим государством."
 judea_inv.23.t:0 "Возвращение Давидовых царей"
 judea_inv.23.desc:0 "С тех пор как почти триста лет назад Иерусалим пал под ударами Навуходоносора II, род Давида не мог занять свое законное место - место царя. Как всем известно, потомки Давида - единственные законные правители Израильского и Иудейского царств. Теперь, когда мы наконец-то освободились от чужеземных оков, мы рады объявить, что наши царственные особы наконец-то могут вновь стать царями. #Y [SCOPE.sCharacter('davidic_heir').GetName]#! приведет нас к будущему, где мы не будем зависеть от других или, что ещё хуже, подчиняться чужим прихотям."
 judea_inv.23.a:0 "Хвала Господу!"
 judea_inv.23.tt:0 "Новый правитель из старой линии #Y Давидов#!, [SCOPE.sCharacter('davidic_heir').GetName], займет пост царя."
 judea_inv.24.t:0 "Город из мрамора и золота" #Flavor task 20
 judea_inv.24.desc:0 "Наконец, наша великая столица [ROOT.GetCountry.GetCapital.GetName] соответствует великолепию нашего процветающего царства. Её мраморные стены и золотые рельефы преломляют свет так, что от этого захватывает дух и благоговейный трепет. Красота нашего великого царства простирается далеко за пределы нашей столицы, и цари далёких земель одержимы завистью от одного лишь слуха о нём."
 judea_inv.24.a:0 "Чудесно" #Marbleous?
 judea_inv.25.t:0 "Города Ханаана" #FT1
 judea_inv.25.desc:0 "Богатые города Ханаана теперь с гордостью выставляют свои товары, экспортируя их по всему миру - наши порты заполнены торговыми кораблями из всех городов, какие только можно себе представить. Храмы, театры и рынки преобразились благодаря нашим строительным инициативам, в них нет ничего от творений великих царей древности, которые когда-то правили здесь, ибо время разрушает все. И всё же среди переполнённых улиц мы находили мельчайшие подсказки, восстанавливали и перестраивали города, какими они были во времена Давида."
 judea_inv.25.a:0 "Они были могущественными царями, но сейчас настало наше время."
 judea_inv.26.t:0 "Дайте им Бога" #FT2
 judea_inv.26.desc:0 "Теперь по улицам можно ходить не по грязи - радуйтесь этому достижению! Однако наша работа ещё не закончена. Жителям этой земли не хватает веры, веры в нашу администрацию и нашего Бога, единого Бога. Давайте покажем им свет, ведь мы построили великую святыню, к которой они будут стекаться."
 judea_inv.26.a:0 "Хвала Господу!"
 judea_inv.27.t:0 "Город для него" #Flavor task 3
 judea_inv.27.desc:0 "[SCOPE.sProvince('holy_city_scope').GetName] - это место поклонения. Многие паломники приходят сюда в надежде найти спасение или ответ на кризисную ситуацию в своей жизни. Священники, присматривающие за святилищем, всегда приветствовали путешественников и поддерживали их, безвозмездно предлагая то, что могли дать. \n\nСейчас всё больше просителей и молящихся решают остаться здесь, в [SCOPE.sProvince('holy_city_scope').GetName], чтобы построить новую жизнь, освободившись от прежних тягот."
 judea_inv.27.a:0 "Пусть они процветают."
 judea_inv.28.t:0 "Город знаний и мудрости" #Flavor task 35
 judea_inv.28.desc:0 "В [SCOPE.sProvince('holy_city_scope').GetName] в последнее время наблюдается приток верующих. Многие слышали о библиотеках и храмах, жаждут бесплатных знаний, которые они раздают. Другие, чьи умы посвящены религиозным вопросам, пришли почтить память пророков. Однако всех их объединяет желание познать и понять мир таким, каким его создал наш Господь."
 judea_inv.28.a:0 "Пусть их знания построят нам города!"
 judea_inv.29.t:0 "Великие порты Леванта" #FT34
 judea_inv.29.desc:0 "Строительство и улучшение наших портов - благородное, но исключительно обременительное занятие. Хотя затраты стоят того, стало очевидно, что наши запасы зерна и золота иссякли под влиянием нашей великой благотворительности. К нам явился один скромный человек при дворе и поведал об исключительном состоянии [GetProvince('(int32)743').GetName], его обширные порты и обширная торговля приносят богатство, а мигранты следуют их примеру. Великие левантийские города-порты на побережье - жемчужины нашего государства."
 judea_inv.29.a:0 "Вереница кораблей длиной в милю ждет порта в наших гаванях."
 judea_inv.30.t:0 "Почитаемые святыни"
 judea_inv.30.desc:0 "Почему в наших самых священных местах так мало посетителей? Почему они всегда выглядят такими голыми и лишенными любви к свету? Возможно, это самые старые и неухоженные из всех святынь мира - так можно подумать, глядя на них. Нам очень нужен интерес общества к этим святым местам. У нас есть слово Божье, Его ученики, Его подвиги. Мы собрали реликвии Его великой работы и теперь украшаем ими эти святыни, чтобы люди знали, что Господь сделал для них." # FT4
 judea_inv.30.a:0 "Они представляют собой величественное зрелище."
 judea_inv.31.t:0 "Земля молока и мёда" #Flavor task 5
 judea_inv.31.desc:0 "Ханаан, наша земля и земля наших предков. Теперь, наконец-то объединившись под единой властью, мы будем должным образом защищать тебя и возводить. Ты будешь кормить бесчисленные рты и производить несметные сокровища. О Ханаан, наша дорогая родина, как мы дорожим тобой!"
 judea_inv.31.a:0 "Ханаан объединён."
 judea_inv.32.t:0 "Сирийское завоевание" #Flavor task 6
 judea_inv.32.desc:0 "Богатые сирийские земли теперь принадлежат нам. Когда-то, много поколений назад, мы пришли сюда и правили её югом. Теперь мы превзошли своих предшественников. Месть Вавилону и Ассирии не будет быстрой и безболезненной..."
 judea_inv.32.a:0 "Во имя Господа!" #Deus Vult
 judea_inv.33.t:0 "Вавилон, город раздоров" #Flavor task 7
 judea_inv.33.desc:0 "Много веков назад мы были порабощены этим городом и вынуждены были уйти в изгнание. Теперь пришло время нанести ответный удар. Завоевав этот город, мы получили подвластные ему земли, многие из которых богаты ресурсами и рабочей силой. Но самое главное - мы вернули себе контроль над древними местами упокоения некоторых наших пророков."
 judea_inv.33.a:0 "Сладкая месть скоро придёт..." #Next Season, for only 49.99$
 judea_inv.34.t:0 "Наследие Эстер" #Flavor task 8
 judea_inv.34.desc:0 "Много веков назад Эсфирь стала царицей Медии благодаря своей красоте, несмотря на то, что была израильтянкой и не придерживалась верований своего мужа. У царя был советник, который хотел изгнать всех, кто придерживался нашей веры, но его остановила только гениальность царицы. Она обманула его, сделав Медию лучшим местом для нас, в то время как наша родина была оккупирована. \n\nСегодня мы воссоздадим условия свободы в землях Медии. Наш народ будет жить здесь без ограничений, процветая по законам нашего Господа. Тем не менее, мы никогда не позволим никому восстать против нас, как, например, советнику мужа Эстер. Никто не будет изгнан из своего дома."
 judea_inv.34.a:0 "Медия Эстер будет снова."
 judea_inv.35.t:0 "Священное место" #FT10
 judea_inv.35.desc:0 "Наши усилия по распространению Слова Божьего были весьма успешными. Однако люди просят большего - они очень жаждут праведности. Неудивительно, что только сегодня утром один бедно одетый человек, глупец, умолял меня указать ему на дом Божий. Когда я сказал ему, что не могу, потому что это не то место, которое можно легко увидеть, он заплакал и умолял меня сказать ему, где он может найти Господа. Что нам делать с такими отчаявшимися душами? Я предлагаю дать им самое близкое к дому Господа - построить великий памятник святым людям, куда бы могли войти простые люди и почувствовать себя ближе к своему Богу."
 judea_inv.35.a:0 "Звонят колокола, и весь народ стекается к великим синагогам, чтобы услышать слово."
 judea_inv.36.t:0 "Богатства Моисея" #FT11
 judea_inv.36.desc:0 "Мы уже давно положили глаз на землю #Y [GetProvince('(int32)1693').GetName]#! Официально это связано с тем, что находящееся там святилище Моисея стало бы благом для веры нашего народа. Однако у нас есть и скрытые мотивы, связанные с драгоценными камнями, найденными в недрах земли. Наш святой долг - освободить их от грязи. Разумеется, святилище Моисея будет должным образом украшено несколькими из них." # SCOPE OROS CHORIB!!!
 judea_inv.36.a:0 "Ах, да. Какие чудеса оставил нам Бог."
 judea_inv.37.t:0 "Прекращение бесконечных скитаний" #FT12
 judea_inv.37.desc:0 "Хотя нас самих не было в том долгом походе через пустыню, мы чувствуем боль тех пилигримов в наших костях, пески текут по нашим венам, впиваются в нашу душу. Когда-то мы прошли через это испытание ради нашей веры - теперь нет. Овладев этой землей, колонизировав её и умиротворив ее открытые пустоши, мы раз и навсегда покончим с историей странствующих израильтян."
 judea_inv.37.a:0 "Если бы только предки проложили наши дороги, чтобы им было легче путешествовать. О, странствия."
 judea_inv.38.t:0 "Стена, противостоящая Египту" #FT13
 judea_inv.38.desc:0 "От нашего египетского соседа постоянно исходит большая опасность. Почему мы должны оставлять себя беззащитными и слабыми, открытыми для нападения, когда наш долг - укреплять наш народ и нашу веру для славной цели, которую дал нам Бог. Давайте укрепим наш южный бастион, великий #Y [GetProvince('(int32)509').GetName]#! и тем самым предотвратим нападение на нас тех, кто когда-то поработил нас." #SCOPE PILOUSION!!!
 judea_inv.38.a:0 "Никогда больше мы не будем отвечать перед Египтом."
 judea_inv.39.t:0 "Царство Шебы" #FT16
 judea_inv.39.desc:0 "Мы последовали за старым Соломоном в страну великой царицы, как ни трудно было это путешествие. Это странное зрелище, все это. Сидя у бушующего Красного моря, мы видим берег, цветочные берега и город вдали, где лежат её богатства. Они отдали себя нам, как Шеба отдала Соломону, и поэтому они присоединяются к нам в нашей вере и в нашей жизни."
 judea_inv.39.a:0 "Добро пожаловать, дети Шебы."
 judea_inv.40.t:0 "Оазис Аравии" #FT17
 judea_inv.40.desc:0 "Аравийское море теперь у нас под рукой и готово к тому, чтобы наши корабли, выйдя из Красного моря, отправились в его открытые воды. Это лишь вопрос времени, когда мы начнем импортировать слоновую кость из Индии и экзотических животных из малоизвестных южных регионов Африканского Рога. Будет правильно, если мы возведем великий город на границе нашей страны, маяк надежды для всех, кто видит свет Божий."
 judea_inv.40.a:0 "Поистине, жемчужина Аравии."
 judea_inv.41.t:0 "Разрушить границы" #FT19
 judea_inv.41.desc:0 "Есть части Ханаана, которые сопротивляются нашему завоеванию и остаются глухими к Его слову, слепыми к Его свету. Наши агенты в этих дряхлых местах стараются разозлить местных жителей и заставить их обвинить власти, которые держат их на цепи. Это облегчит нам завоевание земли - нас будут воспринимать как великих спасителей."
 judea_inv.41.a:0 "Священный огонь пылает в их городах."
 judea_inv.42.t:0 "Возвращаясь к благосклонности" #FT21
 judea_inv.42.desc:0 "Когда-то вавилоняне завоевали нашу землю, и мы сменили один плен на другой, такой же жестокий. Хотя Кир победил их и терпимо относился к нашим религиозным обычаям, освободив город от их загрязняющего влияния, мы не можем забыть, что они сделали с царствами Иудеи. Лучше всего, чтобы их город был разрушен, а их народ забыт."
 judea_inv.42.a:0 "Пусть угнетатели прошлого канут в безвестность."
 judea_inv.43.t:0 "Letting Go the Past" #FT22
 judea_inv.43.desc:0 "Когда-то Египет был нашим домом, местом, где мы были низшим классом людей, где над нами властвовали их ложные боги. Моисей указал нам путь, ведущий от этого образа жизни, и привел нас через пустыню в долгожданную Святую землю. Мы никогда не забудем его великий дар израильтянам, но мы также не можем забыть египтян и ту боль, которую они нам причинили. Но теперь, когда мы можем мирно плыть по Нилу под лучами Божьего света, все может измениться. Давайте переделаем Египет по нашему образу и подобию и простим обиды их предков, как велит нам Бог."
 judea_inv.43.a:0 "Для нас наступает новый рассвет, на этот раз над Нилом."
 judea_inv.44.t:0 "Заветное обещание" #Flavor task 25
 judea_inv.44.desc:0 "Мы помогли им в борьбе с их противниками, и теперь они выполняют свое обещание. Земли наших предков будут возвращены нам без дальнейшего кровопролития. Какая радость!"
 judea_inv.44.a:0 "Пусть Господь улыбнётся им."
 judea_inv.46.t:0 "United Realms Again" #Flavor tasks 26 and 27
 judea_inv.46.desc:0 "Много веков назад, когда умер Соломон, наши царства разделились. Разделение привело к тому, что мы развивались по-разному, но все же мы - один народ и одного происхождения. Теперь мы отбросили наши разногласия и снова объединились. Израильтяне вернулись и заняли свое законное место в Ханаане!"
 judea_inv.46.a:0 "Мы слишком долго были разлучены."
 judea_inv.47.t:0 "Ассирийцы в изгнании" #Flavor task 28
 judea_inv.47.desc:0 "Много веков назад они покорили нас. Теперь их царства - лишь дикие сны, почти забытые. Когда они вытеснили наших предков с их исконных земель, лишь немногие остались, питаясь хлебом несчастья. Когда мы вернулись, наш род уже не был прежним, мы разошлись. И все же глупость ассирийцев заключается в том, что они считают, будто их прошлые деяния забыты или прощены. Их города теперь наши, а деяния их предков стерты из книг истории. Сегодня наступил конец Ассирии."
 judea_inv.47.a:0 "Пусть их кости гниют в могилах."
 judea_inv.48.t:0 "Исчезни, ненаглядный сириец" #FT30
 judea_inv.48.desc:0 "Кто такие сирийцы, как не наши северные противники, люди, живущие напротив нас на земле между Египтом и Востоком? Они так похожи на нас и в то же время такие разные, и они не уважают волю Божью. Они не могут читать Его Слово, потому что не говорят на Его языке. Они не видят Его дел, хотя живут в таком святом месте. Наши мудрецы постоянно работают над тем, чтобы исправить это; каждый из них открывает глаза ста сирийцам в день, вдыхая в их души слово и любовь Божью."
 judea_inv.48.a:0 "Сириец - это всего лишь израильтянин, окутанный тенью..."
 judea_inv.49.t:0 "Рука об руку с ханаанейцем" #FT31
 judea_inv.49.desc:0 "Не мы считаем всех мужчин и женщин Ханаана ханаанейцами, ведь многие из этих людей представляют собой огромное множество культур, языков и обычаев, отличных от наших. Нет, мы относимся к ним как к отдельным детям Божьим, ведём их по городам к святыням, которые мы возвели у их скромных жилищ. Именно так, по доброте наших самаритянских сердец, мы приводим их в наше лоно, вводим их в наши храмы, находим их сидящими рядом с нами во время произнесения слова."
 judea_inv.49.a:0 "Так и есть, игровая площадка Бога"
 judea_inv.50.t:0 "Смерть ассирийцам" #FT32
 judea_inv.50.desc:0 "Когда-то они были нашими завоевателями, поработителями, заставляли нас склоняться перед их устоями, поклоняться их ложным богам и исполнять их ритуалы. Как изменились времена - как поблекли и пали сильные мира сего под знаменем единого истинного Бога. Они умоляют нас быть добрыми, милосердными, вести себя в соответствии с ценностями Его слов. Мы не можем дать им этого, ибо они всегда будут угнетателями. Их образ жизни должен быть заменён на наш!"
 judea_inv.50.a:0 "Да здравствует Господь, единый истинный Бог!"
 judea_inv.51.t:0 "Облако дыма" #FT33
 judea_inv.51.desc:0 "Мало кто не разделяет нашу любовь к запаху, который источают горящие благовония. Мало кто не любит наблюдать за тем, как дым вьётся, встречаясь с тёплым воздухом. Нам нужно больше и сильнее. К счастью, мы знаем, как этого добиться: высушивая его, продлевая жизнь каждой партии, чтобы мы могли дольше наслаждаться им, прежде чем нам понадобится ещё."
 judea_inv.51.a:0 "Этот восхитительный запах."
 judea_inv.53.t:0 "В Аравию"
 judea_inv.53.desc:0 "Мы отправляемся в Аравию, откуда пришла возлюбленная Соломона. Её царство процветает и по сей день... Скоро мы доберемся до тебя, мифическая Саба. \n\nОхрана торговли благовониями, конечно, является стимулом для менее благочестивых из наших..."
 judea_inv.53.a:0 "Благовония будут у... Я имею в виду, мы найдём Сабу!"