 # Mission Events
 me_kalinga_1_title:0 "$kalinga_missions$"
 me_kalinga_1_desc:0 "Цари Калинги - гордые воины, вселяющие страх в сердца своих врагов. Маурьи и вся Индия могут считать нас слабыми, но мы докажем им обратное. Сначала мы ударим на запад и завоюем джунгли Индии. Калинга не закончена, это только начало!"
 me_kalinga_1_tt:0 "Получение претензий по областям #Y $mahendragiri_area$#! и #Y $dakshina_kosala_area$#!."
 me_kalinga_1.a:0 "За Калингадхипати!"
 
 me_kalinga_2_title:0 "$kalinga_missions_task_7$"
 me_kalinga_2_desc:0 "Непроходимые джунгли - более чем надежное место для нашей новой столицы. Наши лучшие строители и архитекторы провели разведку местности. Они нашли четыре потенциальных места для нового города. "
 
 me_kalinga_2.a:0 "[SCOPE.sP('cap_prov_1').GetName]"
 me_kalinga_2.b:0 "[SCOPE.sP('cap_prov_2').GetName]"
 me_kalinga_2.c:0 "[SCOPE.sP('cap_prov_3').GetName]"
 me_kalinga_2.d:0 "[SCOPE.sP('cap_prov_4').GetName]"
 me_kalinga_2.e:0 "[SCOPE.sP('cap_prov_5').GetName]"
 
 me_kalinga_3_title:0 "$kalinga_missions_task_8$"
 me_kalinga_3_desc:0 "Мы завершили строительство нашей новой столицы! Это поистине чудо архитектуры, достойное царя Калинги. Множество людей уже стекается в новый город, и конца этому не видно. Новая столица, похоже, уже уступила место старой по популярности."
 me_kalinga_3.a:0 "Чудесный город!"
 me_kalinga_3.b:0 "Отсюда мы будем управлять нашим царством."
 me_kalinga_3.bt:0 "Переместите часть наших #Y аристократов @nobles!#! и #Y горожанs @citizen!#! из нашей старой столицы в нашу новую столицу."
 
 me_kalinga_4_title:0 "$kalinga_missions_task_11$: Культурная проблема?"
 me_kalinga_4_desc:0 "После недавнего завоевания Андхры у нас появилось много новых подданных. Однако эти люди имеют иную культуру, чем мы, и многие чиновники нашего царства ждут ответа на этот вопрос. Должны ли мы относиться к завоеванному народу как к равному нам или они будут служить нам под ногами?"
 me_kalinga_4.a:0 "Интегрировать их мирным путем."
 me_kalinga_4.b:0 "Работайте над ними до изнеможения!"
 me_kalinga_4.c:0 "Наше правление всегда было благосклонным."
 
 me_kalinga_5_title:0 "$kalinga_missions_task_12$: Возможный альянс?"
 me_kalinga_5_desc:0 "Вот уже много лет на юге страны правят тамильские цари. Их власть над землей так же крепка, как и их армии, и их может оказаться слишком трудно уничтожить. Наш двор работает над договором, чтобы обеспечить хорошие отношения, а также военную помощь. Остаётся только один вопрос: кому мы должны направить это предложение?"
 me_kalinga_5.a:0 "Чола будет нашей ставкой!"
 me_kalinga_5.b:0 "У Черы большой потенциал."
 me_kalinga_5.c:0 "Пандия никогда нас не подведёт."
 
 me_kalinga_6_title:0 "$kalinga_missions_task_12$: Предложение Калинги"
 me_kalinga_6_desc:0 "Пришли новости из страны Калинга. Они ищут союза с нашим народом, чтобы обеспечить мир и военную помощь. Калинганы долгое время были всего лишь небольшим царством на востоке Индии, однако в последнее время их, похоже, преследуют большие амбиции."
 me_kalinga_6.a:0 "Калинга кажется отличным союзником."
 me_kalinga_6.b:0 "Откажитесь от этой мерзкой мрази!"
 
 me_kalinga_7_title:0 "$kalinga_missions_task_12$: [chosen_potential_alliance_scope.GetAdjective] ответ"
 me_kalinga_7_desc:0 "Не так давно мы отправили наших дипломатов к тамильскому царю [selected_potential_alliance_scope.GetName]. Теперь они возвращаются, принеся с собой ответ."
 me_kalinga_7.a:0 "Не меньшего ожидали и от наших добрых друзей."
 me_kalinga_7.b:0 "Они смеют так оскорблять нас?"
 
 me_kalinga_8_title:0 "$kalinga_missions_task_13$"
 me_kalinga_8_desc:0 "Теперь наша династия может опираться на легитимность как царства Калинга, так и тамильских королей. Наша династическая хватка на этой земле прочна как никогда."
 me_kalinga_8.a:0 "Наши предки легендарны!"
 
 me_kalinga_9_title:0 "$kalinga_missions_task_14$: Индийский заступник?"
 me_kalinga_9_desc:0 "В результате нашей экспансии на юг Индии мы уже вступили в контакт с тамильскими царями. Теперь, оказавшись в положении вновь обретенной силы, мы можем принять решение выступить в качестве защитника Южной Индии, чтобы склонить их на свою сторону. Если они согласятся, мы можем сделать их подвластными нам, однако они могут воспринять наше предложение как оскорбление их силы."
 me_kalinga_9.a:0 "Отправьте им предложение!"
 me_kalinga_9_a_tt:0 "Мы попросим #Y тамильских царей#! быть нашими #G индийскими государствами-заступниками.#!."
 me_kalinga_9.b:0 "Они нам не нужны."
 
 me_kalinga_10_title:0 "$kalinga_missions_task_14$: Требование Калинги"
 me_kalinga_10_desc:0 "Пришло известие от двора Калинги. Их двор решил взять на себя титул протектора Южной Индии. При этом они требуют от нас формального подчинения. Не секрет, что цари Калинги значительно расширили свое влияние на Южную Индию. Может быть, уступить им - это правильный выбор?"
 me_kalinga_10.a:0 "У нас нет другого выбора, кроме как смириться."
 me_kalinga_10_a_tt:0 "Мы станем #R Индийским государством-заступником#! #Y [SCOPE.sC('current_kalinga_scope').GetName]#!."
 me_kalinga_10.b:0 "Как смеют эти ублюдки?! Наглость!"
 me_kalinga_10_b_tt:0 "Это может привести к #R войне#!..."
 
 me_kalinga_11_title:0 "$kalinga_missions_task_14$: [SCOPE.sC('kal_offer_scope').GetAdjective] ответ"
 me_kalinga_11_desc:0 "От тамилов пришло известие о нашем предложении о протекторате над Южной Индией."
 me_kalinga_11.a:0 "Конечно, они это сделали."
 me_kalinga_11.b:0 "Они будут жалеть об этом дне."
 me_kalinga_11_i_tt:0 "Мы получим #Y претензии#! по всем провинциям #Y[SCOPE.sC('kal_offer_scope').GetName]#!"
 
 me_kalinga_12_title:0 "$kalinga_missions_task_1$: Принять буддийские традиции"
 me_kalinga_12_desc:0 "Буддийская вера с каждым днем становится всё более популярной. Похоже, что это лишь вопрос времени, когда подавляющее большинство людей в нашей стране станет приверженцами этой новой веры. Может быть, и нам пора?"
 me_kalinga_12.a:0 "Принять буддизм!"
 me_kalinga_12.b:0 "Нам такое не нужно..."