l_russian:
 
 # Kalinga mission tree
 kalinga_missions:0 "Цари Калинги"
 kalinga_missions_DESCRIPTION:0 "Наше царство находится на самой периферии мира, и многие даже не подозревают о его существовании. Но в Индии назревает беда. На севере постоянно растущее царство Маурьев угрожает нашим границам. В нынешнем состоянии мы недостаточно сильны, чтобы соперничать с ними. Если мы хотим выжить в эти трудные времена, то можем рассчитывать только на экспансию на юг."
 kalinga_missions_CRITERIA_DESCRIPTION:0 "Это дерево миссий может быть завершено после получения контроля над Южной Индией."
 kalinga_missions_BUTTON_TOOLTIP:0 "Калинга ещё не закончена!"
 
 kalinga_missions_task_1:0 "Принять буддийские традиции"
 kalinga_missions_task_1_DESC:0 "В последние несколько десятилетий буддизм находится на пике активности. Некоторые наши люди уже отбросили старых богов и следуют учению Будды. Прогнозируя нынешнюю тенденцию, можно сказать, что принять буддизм - не такая уж плохая идея? \n\n\n\n\n\n\n\n\n\n\n@event_pic5!"
 kalinga_missions_task_2:0 "Цари Калинги"
 kalinga_missions_task_2_DESC:0 "Калинга прошлых времен находилась под властью могущественных правителей. Если мы хотим выстоять в предстоящей борьбе, нам придётся напомнить себе о нашем династическом наследии."
 kalinga_missions_task_3:0 "Улучшайте столицу"
 kalinga_missions_task_3_DESC:0 "Калинга - гордая земля, полная истории и богатства. Однако за прошедшие годы наша инфраструктура отстала от остальной Индии. Мы должны модернизировать наши основные территории, если хотим конкурировать на мировой арене."
 kalinga_missions_task_4:0 "Прибрежная столица"
 kalinga_missions_task_4_DESC:0 "У нас нет причин прятаться от наших врагов. Украшение нашей столицы на побережье, несомненно, будет способствовать миграции и торговле нашего царства."
 kalinga_missions_task_5:0 "Пищевые запасы"
 kalinga_missions_task_5_DESC:0 "Наши последние достижения привели к увеличению численности населения. Если мы хотим ещё больше увеличить численность населения, нам придётся обеспечить себя продовольствием."
 kalinga_missions_task_6:0 "Усовершенствованная элефантерия"
 kalinga_missions_task_6_DESC:0 "Слоны - титаны битвы и знаки престижа. Цари Калинги издавна использовали слонов в бою, но об этих колоссальных зверях ещё многое предстоит узнать. Расширение наших знаний может привести к лучшему выбору."
 kalinga_missions_task_7:0 "Столица в джунглях"
 kalinga_missions_task_7_DESC:0 "Вокруг нас враги, и нам необходимо обезопасить нашу столицу. Если бы мы основали её в джунглях, защищать её было бы гораздо проще."
 kalinga_missions_task_8:0 "Новый город"
 kalinga_missions_task_8_DESC:0 "После принятия решения о переносе столицы в джунгли мы вынуждены перенаправить часть средств на строительство города. Наша новая столица поразит всю Индию."
 kalinga_missions_task_9:0 "Торговля специями"
 kalinga_missions_task_9_DESC:0 "Специи - это ключ к успешной торговле как в Индии, так и во всем мире. Если бы нам удалось их получить, мы могли бы начать выращивать их сами."
 kalinga_missions_task_10:0 "Защита зарубежных торговых маршрутов"
 kalinga_missions_task_10_DESC:0 "Теперь нам предстоит защищать наших купцов в открытом море. Пираты и другие враждебные флоты скрываются за каждой бухтой. Расширение военного флота повысит безопасность в наших водах."
 kalinga_missions_task_11:0 "Вниз по побережью"
 kalinga_missions_task_11_DESC:0 "К югу от нас лежат равнины региона Андхра. Земля здесь плодородна, а на побережье много торговцев. Расширение присутствия в этом регионе будет иметь жизненно важное значение для нашего возрождения в качестве крупной державы в Индии."
 kalinga_missions_task_12:0 "Отношения с тамилами"
 kalinga_missions_task_12_DESC:0 "Тамильские царства долгое время доминировали на юге Индии. Прямой конфликт, возможно, не самая лучшая идея, поскольку их нельзя недооценивать. Однако союз значительно укрепит наши позиции в Южной Индии."
 kalinga_missions_task_13:0 "Кровь тамилов"
 kalinga_missions_task_13_DESC:0 "Кровь тамилов очень престижна. Слияние наших династий принесёт нам столь необходимый авторитет не только у тамилов, но и во всей Индии. "
 kalinga_missions_task_14:0 "Укрепление тамильских связей"
 kalinga_missions_task_14_DESC:0 "Тамилы свирепы, но не враждебны. Доминирование на их землях без оккупации может быть реальным решением. Но для этого сначала нужно доказать, что Калинга достаточно сильна для господства над югом."
 kalinga_missions_task_15:0 "Царь джунглей"
 kalinga_missions_task_15_DESC:0 "К западу от нас простираются опасные джунгли Индии. Люди, живущие в этих лесах, представляют опасность для нашего народа, если их не контролировать. Но если нам удастся включить их в состав Калинги, то их знания и воинское мастерство только укрепят наши позиции."
 kalinga_missions_task_16:0 "Победа над южными соперниками"
 kalinga_missions_task_16_DESC:0 "Высокомерные племена центральной Индии теперь под нашей гегемонией. Не так давно эти дикари смеялись над нами, но теперь все они преклонили колени перед мощью Калинги!"
 kalinga_missions_task_17:0 "Завоевание Северной Дравиды"
 kalinga_missions_task_17_DESC:0 "Дравида - обширный регион на юге Индии. Здесь кочует множество военачальников и племен. И всё же нам, как защитникам юга Индии, придётся заставить их уступить."
 kalinga_missions_task_18:0 "Завоевание Южной Дравиды"
 kalinga_missions_task_18_DESC:0 "Мы не можем называть себя гегемоном Южной Индии, не имея под своим контролем самые южные районы. Мы будем расширять свое влияние вплоть до Ланки!"
 kalinga_missions_task_19:0 "Завоевание Северной Карнаты"
 kalinga_missions_task_19_DESC:0 "Северная Карната примитивна и обширна. Придётся пролить много крови, пока этот регион станет безопасным. "
 kalinga_missions_task_20:0 "Завоевание Южного Карнаты"
 kalinga_missions_task_20_DESC:0 "В Южной Карнате много гаваней и портов. Оттуда многие наши купцы могли бы перевозить товары на запад. Но прежде чем использовать этот регион, мы должны его получить."
 kalinga_missions_task_21:0 "Легендарная Калинга"
 kalinga_missions_task_21_DESC:0 "Вся Южная Индия под нашим контролем! Мы переписали свою судьбу и доказали, что Калинга ещё не пала. Мы официально оформим свое господство над Индией, оставив в её истории след, который никогда не будет забыт! Слава Калинге! "
 kalinga_missions_task_22:0 "Украсить Андхрапуру"
 kalinga_missions_task_22_DESC:0 "Город Андхрапура имеет древнюю и гордую историю, но жители региона Андхра слишком долго пренебрегали им. Теперь, когда город находится в наших руках, мы вернём ему былую славу."
 kalinga_missions_task_23:0 "Господствать над Андхрой"
 kalinga_missions_task_23_DESC:0 "Андхра - это наши ворота на юг. Завоевание этого региона откроет для нашего царства много новых путей."
 kalinga_missions_task_24:0 "Господствать над Ашмакой"
 kalinga_missions_task_24_DESC:0 "Ашмака находится в центре Индии. Если мы действительно хотим господствать на всем континенте, мы не можем оставаться только на побережье."
 kalinga_missions_task_25:0 "Господствать над Кунталой"
 kalinga_missions_task_25_DESC:0 "На крайнем западе центральной Индии находится Кунтала. Они тоже проявляют к нам оскорбительное неуважение. Господство на их землях практически неизбежно!"
 kalinga_missions_task_26:0 "Декканские самоцветы"
 kalinga_missions_task_26_DESC:0 "Глубоко в горах хранится множество сокровищ, таких как золото или драгоценные камни. Их добыча обогатит наше население и пополнит царские казны."
 kalinga_missions_task_27:0 "Сельское хозяйство Южной Индии"
 kalinga_missions_task_27_DESC:0 "Южная Индия изобилует реками и плодородными землями. Использование этих природных богатств поможет нам прокормить население."
 kalinga_missions_task_28:0 "Культурная стойкость"
 kalinga_missions_task_28_DESC:0 "На юге Индии расположено множество известных и важных городов. Обеспечение контроля над этими центрами цивилизации укрепит нашу власть над страной в целом. "
 kalinga_missions_task_29:0 "Союз Маурьев"
 kalinga_missions_task_29_DESC:0 "К северу от нас расположена Великая империя Маурьев. Они могущественны и могут оказаться ценными союзниками, если нам удастся привлечь их на свою сторону."
 kalinga_missions_task_30:0 "Перемирие ради выживания"
 kalinga_missions_task_30_DESC:0 "Маурьи сильны и всегда стремится к экспансии. Мы в настоящее время не можем с ними конкурировать, но о дружбе не может быть и речи. Возможно, нам удастся заключить какое-то перемирие для наших государств?"
 
