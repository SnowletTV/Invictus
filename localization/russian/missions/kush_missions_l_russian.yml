 temple_of_hatshepsu_desc:0 "Великолепный храм Хатшепсут внушает трепет всем, кому посчастливилось взглянуть на его чудеса."
 apis_bull_of_memphis:0 "Бык Апис из Мемфиса"
 apis_bull_of_memphis_desc:0 "Бык Апис явил себя и ходит среди наших людей."
 walked_white_walls_of_memphis:0 "Прогулка по Белым стенам Мемфиса"
 walked_white_walls_of_memphis_desc:0 "Наш фараон придерживается древних традиций, в том числе ходит по Белым стенам, чтобы боги продолжали являть нам свой лик."
 sokar_feast_celebrations:0 "Праздничные мероприятия Сокара"
 sokar_feast_celebrations_desc:0 "Праздник Сокара, счастливо известный как День лука, продолжается. Наш народ чтит своих предков, вспоминая тех, кто предшествует нам в загробной жизни."
 sed_festival_province_mod:0 "Фестиваль Сед"
 sed_festival_province_mod_desc:0 "Сейчас проходит фестиваль Сед, период размышлений и возрождения, и есть надежда, что благочестие фараона обеспечит ему долгое царствование."
 opet_festival_mod:0 "Фестиваль Опет"
 tekh_festival_mod:0 "Фестиваль Тех"
 tekh_festival_mod_desc:0 "Фестиваль Тех, известный как Праздник Пьянства, продолжается - пусть пиво льется рекой, чтобы утихомирить гнев Сехмет!"
 bast_festival_mod:0 "Фестиваль Баст"
 bast_festival_mod_desc:0 "Проходит фестиваль Баст, богини-кошки, которая защищает женщин и детей; это период празднования и радости в царстве."
 min_festival_mod:0 "Фестиваль Мин"
 min_festival_mod_desc:0 "Фестиваль Мин продолжается, песни и танцы гарантируют, что наш народ останется плодородным и сильным."
