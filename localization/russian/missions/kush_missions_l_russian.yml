 ####EVENTS
 me_kush_1_title:0 "Кушитское царство"
 me_kush_1_desc:0 "Двадцать пятая династия Египта была основана кушитскими царями в 757 году до нашей эры. В результате объединения Нижнего Египта, Верхнего Египта и Куша династия создала крупнейшую египетскую империю со времен Нового царства. Их сменила Двадцать шестая династия, последняя коренная династия, правившая Египтом до вторжения Ахеменидской империи. Однако теперь священными землями Египта правит могущественная македонская династия Птолемеев. Мы слишком долго ждали, чтобы вернуть славу Двадцать пятой династии, но теперь настало время, чтобы Куш проплыл по Нилу и снова занял наше место царей Египта!"
 me_kush_1.a:0 "Куш достигнет величия!"

 me_kush_2_title:0 "Аксумский клиент"
 me_kush_2_desc:0 "Теперь, когда наши завоевательные войны завершены, нам предстоит принять решение о судьбе Аксума. Регион Аксума будет гораздо более процветающим, если мы создадим кушитское государство-клиент, но мы должны решить, как правильно управлять этой территорией. Должны ли мы объединить наше клиентское государство или создать две небольшие территории? Ваши советники не уверены, что будет лучше."
 me_kush_2.a:0 "Освободите одного кушитского клиента, владеющего провинциями Тана и Аксум."
 me_kush_2.b:0 "Освободите двух кушитских клиентов в провинциях Тана и Аксум."

 me_kush_3_title:0 "Колонизация Пунта"
 me_kush_3_desc:0 "Мы получили известие, что геодезисты готовы отправиться в пустоши Кармилла. Всё, что нам нужно для начала колонизации необитаемых земель Пунта, - это ваше распоряжение."
 me_kush_3.a:0 "Колонизируйте провинцию Кармилла"
 me_kush_3.b:0 "Мы не будем тратить наше золото на колонизацию этих пустошей!"

 me_kush_4_title:0 "Колонизация Пунта"
 me_kush_4_desc:0 "Наши первые вылазки в земли Пунта оказались успешными, и, если вы пожелаете, мы могли бы продолжить колонизацию этих необитаемых земель. Следует ли нам послать людей в провинции Кебранития и Рамманитай? Вы знакомы с сопутствующими расходами."
 me_kush_4.a:0 "Колонизировать провинции Кебранития и Рамманитай"
 me_kush_4.b:0 "Я отказываюсь тратить наше золото на колонизацию пустой пустоши!"

 me_kush_6_title:0 "Клиент в Мосилоне"
 me_kush_6_desc:0 "Наши поселенцы только что высадились в Мосилоне, и теперь нам предстоит принять важное решение. Должны ли наши кушитские клиенты в Мосилоне сосредоточиться на развитии своей военной доблести или на торговле и накоплении богатства? Независимо от вашего решения, мы знаем, что Мосилон будет процветать под властью кушитов."
 me_kush_6.a:0 "Освободите провинцию Мосилон в качестве военно-ориентированного клиента"
 me_kush_6.a.tt:0 "#Y Кушитский Мосилон#! будет получать #G +10% рабочей силы#! в течение 25 лет."
 me_kush_6.b:0 "Освободите провинцию Мосилон как клиента, ориентированный на торговлю"
 me_kush_6.b.tt:0 "#Y Кушитский Мосилон#! будет получать #G +5% торговой ценности#! в течение 25 лет."
 me_kush_6.c:0 "Одна колония"
 me_kush_6.d:0 "Две колонии"

 me_kush_7_title:0 "Мосилонский колониальный центр"
 me_kush_7_desc:0 "Колонии, основанные в городах Мосилона, процветали под властью кушитов, к удивлению абсолютно всех. Теперь, когда наши поселения начинают расширяться, на чем должны сосредоточиться эти вновь созданные кушитские колонии? Им будет полезно специализироваться."
 me_kush_7.a:0 "Военный"
 me_kush_7.b:0 "Гражданский"
 me_kush_7.c:0 "Религиозный"
 me_kush_7.d:0 "Торговый"

 me_kush_10_title:0 "Клиент в Киренаике"
 me_kush_10_desc:0 "Теперь, когда земли Киренаики находятся под нашим контролем, нам предстоит принять важнейшее решение, которое нельзя больше откладывать. Должны ли наши кушитские клиенты сосредоточиться на развитии своей военной мощи или же на торговле и накоплении богатства? Мы также можем оставить эти земли под нашим прямым управлением, если пожелаем - выбор полностью за вами."
 me_kush_10.a:0 "Освободите регион Киренаики как клиента, ориентированного на военные действия"
 me_kush_10.a.tt:0 "#Y Кушитская Киренаика#! будет получать #G +10% рабочей силы#! в течение 25 лет."
 me_kush_10.b:0 "Освободите регион Киренаики в качестве клиента, ориентированного на торговлю"
 me_kush_10.b.tt:0 "#Y Кушитская Киренаика#! будет получать #G +5% торговой стоимости#! в течение 25 лет."
 me_kush_10.c:0 "Если подумать, нам не нужен ещё один клиент"

 me_kush_11_title:0 "Клиент в Сирии"
 me_kush_11_desc:0 "Сейчас наши владения в Сирии идут очень хорошо, но мы знаем, что регион будет гораздо более процветающим, если мы создадим кушитское государство-клиент. Какой приказ мы должны послать сирийцам?"
 me_kush_11.a:0 "Достаточно одного клиента."
 me_kush_11.a.tt:0 "Все провинции в регионе #Y Сирия#! будут переданы единому государству-клиенту"
 me_kush_11.b:0 "Нам нужны два государства-клиента."
 me_kush_11.b.tt:0 "Все провинции в регионе #Y Сирия#! будут разделены между двумя государствами-клиентами"
 me_kush_11.c:0 "Вместо этого мы должны основать колонию."

 me_kush_12_title:0 "Клиент на Кипре"
 me_kush_12_desc:0 "Остров Кипр занимает особое место в вашем сердце по многим причинам, и вы проявляете личный интерес к этой провинции. В нынешнем состоянии Кипр был бы гораздо более процветающим, если бы мы создали кушитское государство-клиент, но часть вас хочет оставить всё так, как есть."
 me_kush_12.a:0 "Освободите провинцию Кипр как клиента, ориентированного на военные действия"
 me_kush_12.a.tt:0 "Все провинции в регионе #Y Кипр#! получат модификатор #G +25% местной рабочей силы#!"
 me_kush_12.b:0 "Освободите регион Кипра в качестве клиента, ориентированного на торговлю"
 me_kush_12.b.tt:0 "Все провинции в регионе #Y Кипр#! получат #G +20% торговой стоимости#!"
 me_kush_12.c:0 "Если подумать, то статус-кво вполне достаточно."

 me_kush_13_title:0 "Кушитская колония в Аравии Плодородной"
 me_kush_13_desc:0 "Отправка большой процессии кушитов для основания процветающего города на бесплодных землях Аравии Плодородной может принести нам огромное богатство, но потребует от государства финансирования первоначального расширения. Что же нам делать? \n\n(Специализация колонии для всех колоний в этом регионе будет выбрана через 1-3 года)."
 me_kush_13.a:0 "Основать пять колоний"
 me_kush_13.b:0 "Основать три колонии"
 me_kush_13.c:0 "Основать одну колонию"
 me_kush_13.d:0 "Мы не можем позволить себе эту глупость"

 me_kush_14_title:0 "Кушитская колония в Аравии"
 me_kush_14_desc:0 "Как вы знаете, отправка кушитских колонистов в бесплодные пустоши Аравии принесет нам экономическую выгоду в будущем. Создание поселений обойдётся в копеечку, но я уверяю вас, что это стоит того. \n\n(Специализация колонии для всех колоний в этом регионе будет выбрана через 1-3 года)."
 me_kush_14.a:0 "Основать пять колоний"
 me_kush_14.b:0 "Основать три колонии"
 me_kush_14.c:0 "Основать одну колонию"
 me_kush_14.d:0 "Сейчас мы не можем позволить себе эту ерунду"

 me_kush_15_title:0 "Кушитская колония в Киренаике"
 me_kush_15_desc:0 "Может, стоит подумать об отправке колонистов на Киренаику? Воспользовавшись процветающей там торговлей сильфиумом, мы могли бы в конечном итоге получить сказочные богатства. \n\n(Специализация колонии для всех колоний в этом регионе будет выбрана через 1-3 года)."
 me_kush_15.a:0 "Основать пять колоний"
 me_kush_15.b:0 "Основать три колонии"
 me_kush_15.c:0 "Основать одну колонию"
 me_kush_15.d:0 "Боюсь, время ещё не пришло."

 me_kush_16_title:0 "Кипрский колониальный центр"
 me_kush_16_desc:0 "Колонии, основанные в городах Кипра, процветают под властью кушитов; и без того оживленные порты Кипра заполнены ещё большим количеством кораблей, чем обычно. На чем сосредоточатся эти недавно основанные кушитские колонии?"
 me_kush_16.a:0 "Военный"
 me_kush_16.b:0 "Гражданский"
 me_kush_16.c:0 "Религиозный"
 me_kush_16.d:0 "Торговый"

 me_kush_17_title:0 "Сирийский колониальный центр"
 me_kush_17_desc:0 "Колонии, основанные в городах Сирии, процветают под властью кушитов, а воспоминания о прежних правителях остаются горькими воспоминаниями, которые они рады забыть. На чем же сосредоточатся эти вновь основанные кушитские колонии?"
 me_kush_17.a:0 "Военный"
 me_kush_17.b:0 "Гражданский"
 me_kush_17.c:0 "Религиозный"
 me_kush_17.d:0 "Торговый"

 me_kush_18_title:0 "32-я династия"
 me_kush_18_desc:0 "В 343 году до н. э. 30-я египетская династия, последняя коренная династия Египта, была свергнута императором Ахеменидов Артаксерксом III. Ахемениды основали 31-ю и последнюю династию в Египте, процарствовав совсем недолго, прежде чем Александр Македонский завоевал большую часть известного мира. Однако Александр не был непобедим, и его некогда могущественная империя рассыпалась и была непоправимо разделена между его бывшими генералами. После безвременной смерти Александра Египтом прочно владели Птолемеи, но теперь могущественное царство Куш объединило земли Верхнего и Нижнего Египта. Мы можем объявить о создании 32-й египетской династии, если захотим."
 me_kush_18.a:0 "Мы должны придерживаться своих корней."
 me_kush_18.b:0 "Принять египетские традиции"
 me_kush_18.c:0 "Смешайте наши кушитские традиции с египетскими."

 me_kush_19_title:0 "Новая столица"
 me_kush_19_desc:0 "Традиционно египетские династии правили из дельты Нила. Однако сейчас Мерое процветает как никогда и, безусловно, станет идеальной столицей для нашего нового кушитского царства. Однако перенос столицы на север поможет сохранить под нашим контролем новые египетские земли. Что же нам делать?"
 me_kush_19.a:0 "Мерое останется столицей."
 me_kush_19.b:0 "Александрия станет новой столицей."
 me_kush_19.c:0 "Мемфис станет новой столицей."

 me_kush_20_title:0 "Палестинский колониальный центр"
 me_kush_20_desc:0 "Мы получали восторженные отчеты о том, что колонии, которые мы основали в городах Палестины, процветают - похоже, люди хорошо относятся к кушитскому правлению. На чем же должны сосредоточиться эти вновь основанные кушитские колонии?"
 me_kush_20.a:0 "Военный"
 me_kush_20.b:0 "Гражданский"
 me_kush_20.c:0 "Религиозный"
 me_kush_20.d:0 "Торговый"

 me_kush_21_title:0 "Аравийско-плодородный колониальный центр"
 me_kush_21_desc:0 "Вопреки мнению скептиков, колонии, которые вы основали в Аравии Плодородной, процветают, и пришло время жителям выбрать специализацию. На чем будут специализироваться эти недавно основанные кушитские колонии?"
 me_kush_21.a:0 "Военный"
 me_kush_21.b:0 "Гражданский"
 me_kush_21.c:0 "Религиозный"
 me_kush_21.d:0 "Торговый"

 me_kush_22_title:0 "Арабский колониальный центр"
 me_kush_22_desc:0 "Кушитское правление стало благом для колоний, основанных в городах Аравии; местным жителям есть за что нас благодарить. На чем сосредоточатся эти вновь основанные кушитские колонии? Мы немедленно отправим весточку."
 me_kush_22.a:0 "Военный"
 me_kush_22.b:0 "Гражданский"
 me_kush_22.c:0 "Религиозный"
 me_kush_22.d:0 "Торговый"

 me_kush_23_title:0 "Развитие нашего клиента в Аксуме"
 me_kush_23_desc:0 "В соответствии с вечными традициями, созданные нами государства-клиенты должны получать заботу и развитие от своего повелителя. В противном случае наши подданные могут расстроиться, а мы бы этого не хотели, не так ли? Помогая им развиваться и укреплять свои позиции в регионе, мы можем в будущем получить огромные богатства..."
 me_kush_23.a:0 "Небольшие инвестиции в город #Y Аксум#! не помешают."
 me_kush_23.b:0 "Необходимы крупные инвестиции в город #Y Аксум#!."
 me_kush_23.c:0 "Мы не потратим ни копейки на этих дураков!"

 me_kush_24_title:0 "Развитие нашего клиента в Тане"
 me_kush_24_desc:0 "В соответствии с нашими обязанностями, созданные нами государства-клиенты должны получать заботу и развитие от своего повелителя. Хотя это и дорогостоящий аспект работы правителя, неспособность сделать это может расстроить наших подданных. Тем не менее, во всем этом есть и положительная сторона: помогая им развиваться и укреплять свои позиции в регионе, мы можем в будущем получить огромные богатства."
 me_kush_24.a:0 "Небольшие инвестиции в город #Y Гвара#! не помешают."
 me_kush_24.b:0 "Необходимы большие инвестиции в город #Y Гвара#!."
 me_kush_24.c:0 "Потратить наше драгоценное золото? Думаю, нет!"

 me_kush_25_title:0 "Развитие нашего клиента в Мосилоне"
 me_kush_25_desc:0 "Последние отчёты нашего клиента, государства Мосилон, радуют, но есть вещи, которые мы могли бы сделать для них, чтобы продолжить их рост. Можем ли мы выделить средства в данный момент?"
 me_kush_25.a:0 "Небольшие инвестиции в город #Y Мосилон# не помешают.!"
 me_kush_25.b:0 "Необходимы большие инвестиции в город #Y Мосилон#!."
 me_kush_25.c:0 "Мы не потратим ни копейки на этих дураков!"

 me_kush_26_title:0 "Развитие нашего клиента в Киренаике"
 me_kush_26_desc:0 "В соответствии с традициями, созданные нами государства-клиенты должны получать заботу и развитие от своего повелителя. В противном случае это может расстроить наших подданных, а мы не хотим расстраивать киренаиков. Помогая им развиваться и укреплять свои позиции в этом регионе, мы можем принести им огромные богатства в будущем."
 me_kush_26.a:0 "Небольшие инвестиции в город #Y Кирини#! не помешают."
 me_kush_26.b:0 "Необходимы большие инвестиции в город #Y Кирини#!."
 me_kush_26.c:0 "Мы не потратим ни копейки на этих дураков!"

 me_kush_27_title:0 "Развитие нашего клиента в Сирии"
 me_kush_27_desc:0 "В соответствии с традициями, созданные нами государства-клиенты должны получать заботу и развитие от своего повелителя. Если этого не делать, это может расстроить наших подданных. Помогая им развиваться и укреплять свои позиции в регионе, мы можем в будущем получить огромные богатства..."
 me_kush_27.a:0 "Небольшие инвестиции в город #Y Леуки Акти#! не помешают."
 me_kush_27.b:0 "Необходимы крупные инвестиции в город #Y Леуки Акти#!."
 me_kush_27.c:0 "Потратить наше драгоценное золото? Думаю, нет!"

 me_kush_28_title:0 "Развитие нашего клиента в Великой Финикии"
 me_kush_28_desc:0 "В соответствии с кушитской практикой, государства-клиенты, которые мы создали по всей Финикии, должны заботиться о них и развивать; это наша королевская прерогатива. Помогать местным жителям развивать регион - мудрая идея; каково ваше повеление?"
 me_kush_28.a:0 "Небольшие инвестиции в город #Y Леуки Акти#! не помешают."
 me_kush_28.b:0 "Необходимы крупные инвестиции в город #Y Леуки Акти#!."
 me_kush_28.c:0 "Тратить наше драгоценное серебро? Ты что, выпил?"

 me_kush_29_title:0 "Развитие нашего клиента в Малой Финикии"
 me_kush_29_desc:0 "В соответствии с традициями, о государствах-клиентах, которые мы создали, нужно заботиться, чтобы не создавать проблем, которых можно было бы легко избежать. В противном случае это может расстроить наших подданных. Что нам делать с колониями в Малой Финикии? Стратегическая ценность этих земель известна всем."
 me_kush_29.a:0 "Небольшие инвестиции в город #Y Тирос#! не помешают."
 me_kush_29.b:0 "Необходимы крупные инвестиции в город #Y Тирос#!."
 me_kush_29.c:0 "Вы спрашиваете об этом в неподходящее время..."

 me_kush_30_title:0 "Развитие нашего клиента на Кипре"
 me_kush_30_desc:0 "В соответствии с традициями, созданные нами государства-клиенты должны получать заботу и развитие от своего повелителя, и Кипр ничем не отличается от других наших владений. Пренебрежение к нашим подданным, несомненно, расстроит их, и мы хотим избежать этого, насколько возможно. Помогая им развиваться и укреплять свои позиции в этом регионе, мы можем в будущем получить огромные богатства, но прежде чем мы пожнем урожай, придётся заплатить."
 me_kush_30.a:0 "Небольшие инвестиции в город #Y Саламис#! не помешают."
 me_kush_30.b:0 "Необходимы крупные инвестиции в город #Y Саламис#!."
 me_kush_30.c:0 "Мы не потратим ни копейки на этих дураков!"

 me_kush_31_title:0 "Кушитские клиенты требуют автономии"
 me_kush_31_desc:0 "После многих лет пренебрежения нуждами наших государств-клиентов они пришли к нам с требованиями о предоставлении им дальнейшей автономии. Они утверждают, что если получат автономию, то смогут управлять своими землями гораздо лучше, чем мы. Однако это может создать опасный прецедент, поэтому мы должны действовать осторожно. Что же нам делать?"
 me_kush_31.a:0 "Отклонить их требования"
 me_kush_31.b:0 "Ослабьте напряжение"
 me_kush_31.c:0 "Кем они себя считают? Немедленно увеличьте дань!"
 me_kush_31.d:0 "Принять их требованиями"

 me_kush_32_title:0 "Подданные приносят дары"
 me_kush_32_desc:0 "К нам прибыло посольство от государства-клиента; сначала мы ожидали, что оно попросит больше денег, но на самом деле оказалось, что они привезли нам роскошные товары из земель, которыми они управляют от нашего имени, в качестве части своей дани. Что же нам делать с этими экзотическими товарами? Некоторые видят в этом явную попытку подкупа, но другие находят щедрость освежающей."
 me_kush_32.a:0 "Примите дары"
 me_kush_32.b:0 "Не принимайте дары, но отправьте посланника домой с собственными дарами."

 me_kush_33_title:0 "Кушитские клиенты приносят большие сокровища"
 me_kush_33_desc:0 "После того как мы заплатили за многочисленные дорогостоящие инвестиции в наших верных клиентов, в кои-то веки все изменилось. Наш королевский дворец получил в качестве дани большие партии экзотических товаров, о которых не просили, но которые, безусловно, ценятся."
 me_kush_33.a:0 "Слава Кушу!"

 me_kush_34_title:0 "Великий строитель"
 me_kush_34_desc:0 "Слушайте, слушайте, слушайте! Призыв обращен ко всем людям, живущим в наших землях. Величайшие строители и архитекторы всех городов Египта были созваны в царский дворец с обещаниями золота; скоро мы выберем великого строителя, который построит нам Великое Чудо."
 me_kush_34.a:0 "Время строить чудеса!"

 me_kush_35_title:0 "Заманчивое предложение"
 me_kush_35_desc:0 "К нашему двору явился сильный и умелый человек, просящий людей и средств для экспедиции в неизвестные нам земли за пределами наших границ. Если мы профинансируем эту экспедицию, можно будет найти сокровища неизмеримой ценности и вернуть их в Куш. Однако в таких опасных экспедициях всегда есть шанс потерпеть неудачу. В конце концов, в жизни ничего нельзя гарантировать."
 me_kush_35.a:0 "К югу от берегов Мосилона"
 me_kush_35.b:0 "Вниз по Белому Нилу"
 me_kush_35.c:0 "Через океан в страну специй"
 me_kush_35.d:0 "Эти дураки не получат ни одного моего золота!"

 me_kush_36_title:0 "Экспедиция провалилась"
 me_kush_36_desc:0 "Небольшая экспедиция людей, которую мы финансировали много лет назад, вернулась домой, и в живых осталось лишь несколько человек. Они рассказывают страшные истории о землях, через которые им довелось пройти, хотя некоторые из них явно побагровели от пережитого и говорят с запинками и дрожью в голосе. В этой экспедиции погибло много хороших людей, и люди начинают сомневаться в нашем решении отправить их на смерть."
 me_kush_36.a:0 "Как же глупо с нашей стороны..."

 me_kush_37_title:0 "В тропический лес"
 me_kush_37_desc:0 "Экспедиция, которую мы отправили много лет назад, прислала домой посланника с посланием. Они прибыли на окраину огромных джунглей, больших, чем те, которые когда-либо видел человек. Джунгли простираются на сотни миль во всех направлениях, и, кажется, им нет конца, что приводит в смятение наших суеверных исследователей. Несмотря на их страхи, через несколько дней наши люди войдут в таинственные джунгли; только время покажет, вернутся ли наши храбрецы с бесценными сокровищами или встретят свою погибель..."
 me_kush_37.a:0 "Они принесут славу Кушу!"

 me_kush_38_title:0 "Звери из джунглей"
 me_kush_38_desc:0 "После долгих месяцев и бесчисленных вложений экспедиция, покинувшая наш царский дворец и отправившаяся по Белому Нилу, вернулась домой, нагруженная товарами. Они везут множество экзотических животных, подобных которым не видел ни один кушитский человек - нет слов, чтобы описать, насколько величественны и благоговейны эти существа. Согласно нашему первоначальному соглашению, мы можем забрать себе самые лучшие трофеи экспедиции. Эти свирепые животные будут выставлены на всеобщее обозрение в королевском дворце."
 me_kush_38.a:0 "Белый слон"
 me_kush_38.b:0 "Пятисотфунтовый тигр"
 me_kush_38.c:0 "Однорогий носорог"

 me_kush_39_title:0 "Большой золотой дворец"
 me_kush_39_desc:0 "Сегодня утром за завтраком вы приняли посланника: похоже, экспедиция, которую мы отправили много лет назад, прислала новые сведения. Они наткнулись на огромный дворец, расположенный глубоко в лесу, который полностью сделан из золота. Они утверждают, что этот дворец - самое большое сооружение, которое когда-либо видел человек, и он простирается вертикально до самых облаков. Этот дворец, похоже, никак не укреплен, и его защищают всего несколько сотен странных человекоподобных существ. Наши люди просят разрешения идти дальше и штурмовать Золотой дворец. Что скажете вы?"
 me_kush_39.a:0 "Начинайте штурм немедленно!"
 me_kush_39.b:0 "Странные человекоподобные существа?! Прикажите им вернуться домой; это глупо."

 me_kush_40_title:0 "Богатства Африки"
 me_kush_40_desc:0 "После многих лет, бесчисленных вложений и многих ночей, проведённых в раздумьях о своей судьбе, экспедиция, покинувшая наш королевский дворец и отправившаяся к побережью Мосилона, вернулась. Они привезли с собой столько золота, сколько смогли унести из Золотого дворца, а это немалая сумма. Однако все мужчины хранят мрачное выражение лица и отказываются говорить о том, что произошло в стенах дворца; ни один человек из экспедиции не произнесёт ни слова о том, что там произошло, даже под угрозой пыток. Видя их сильный страх, вы решаете отказаться от своей линии допроса. Независимо от того, что произошло на самом деле, экспедиция была очень успешной, а золото, которое они привезли, будет пополнять королевскую казну ещё долгие годы."
 me_kush_40.a:0 "Мы богаты!!!"

 me_kush_41_title:0 "Богатая земля Индики"
 me_kush_41_desc:0 "После долгих лет плавания экспедиция, отправившаяся из нашего царского дворца, прибыла в богатые земли Индики. Они высадились в портовом городе, который местные индийцы называют Музирис, и по прибытии наши люди были осыпаны богатствами в обмен на то небольшое количество товаров, которое они привезли с собой. Папирусы и керамика Куша не похожи ни на что, что эти люди видели раньше, поэтому они готовы платить за них непомерно высокую цену. Люди из экспедиции сейчас живут как короли; наши лодки переполнены экзотическими товарами, такими как специи и драгоценные камни. Земли Индики поистине благословенны."
 me_kush_41.a:0 "Надеюсь, мы доберёмся до дома..."

 me_kush_42_title:0 "Сокровища Индики"
 me_kush_42_desc:0 "Спустя много лет экспедиция, покинувшая наш царский дворец и отправившаяся в великие земли Индики, вернулась домой. Их корабли до отказа набиты экзотическими товарами, подобных которым не видел ни один кушитский человек. Кроме того, корабли так набиты золотом, что едва не затонули по дороге домой из-за тяжести. Это станет началом долгих и процветающих торговых отношений с жителями великой страны Индика."
 me_kush_42.a:0 "Слава Кушу!"

 me_kush_43_title:0 "Новый фараон"
 me_kush_43_desc:0 "Все фараоны, правившие до нас, ушли; теперь они известны как Осирис, Царь Вечности. Наступила новая эра, и новый фараон взошел, чтобы править великим египетским народом. (Египетские фараоны должны следовать египетским традициям, иначе они потеряют черту #Y фараона#! и получат черту #R позорного фараона#!)."
 me_kush_43.a:0 "Да здравствует фараон, бог среди людей!"

 me_kush_47_title:0 "Колония на Кипре"
 me_kush_47_desc:0 "Отправка большой процессии кушитов для основания процветающего города на землях Кипра может принести нам огромное богатство, если мы откроем свой кошелек и профинансируем его создание.\n\n(Специализация колонии для всех колоний в этом регионе будет выбрана через 1-3 года)."
 me_kush_47.a:0 "Основать одну колонию"
 me_kush_47.b:0 "Основать две колонии"
 me_kush_47.c:0 "Основать три колонии"

 me_kush_48_title:0 "Сирийские колонии"
 me_kush_48_desc:0 "По нашей практике, отправка большой процессии кушитов для основания процветающего города в землях Сирии может в конечном итоге принести нам большое богатство. Есть много мест, где мы могли бы поселиться, но все зависит от того, сколько вы готовы потратить.\n\n(Специализация колонии для всех колоний в этом регионе будет выбрана через 1-3 года)."
 me_kush_48.a:0 "Основать десять колоний"
 me_kush_48.b:0 "Основать семь колоний"
 me_kush_48.c:0 "Основать пять колоний"
 me_kush_48.d:0 "Основать три колонии"
 me_kush.48.e:0 "Мы не можем позволить себе эту глупость"

 me_kush_49_title:0 "Кушитский клиент в Палестине"
 me_kush_49_desc:0 "Регион Палестины будет гораздо более процветающим, если мы создадим кушитское государство-клиент. Мы должны начать готовиться уже сейчас, чтобы, когда придет время, быть готовыми сделать свои шаги. ( Каждый созданный кушитский клиент дает #G +2,5% торговой стоимости, +5% глобального модификатора рабочей силы#! и #R -10 лояльности подданного#! своему повелителю. Кушитские клиенты получают #G +5% размера войск#! и #G +10% модификатора глобальной рабочей силы#!)"
 me_kush_49.a:0 "Достаточно одного клиента."
 me_kush_49.b:0 "Мы должны разделить земли на двух клиентов."
 me_kush_49.c:0 "Основать колонию"

 me_kush_50_title:0 "Колония в Палестине"
 me_kush_50_desc:0 "Отправить большую процессию кушитского народа, чтобы основать процветающую колонию на землях Палестины, - идея, которую вы обдумывали. На данный момент вы, конечно, понимаете, во что это обойдется, но стоит ли оно того? \n\n(Специализация колонии для всех колоний в этом регионе будет выбрана через 1-3 года)."
 me_kush_50.a:0 "Основать пять колоний"
 me_kush_50.b:0 "Основать три колонии"
 me_kush_50.c:0 "Основать одну колонию"
 me_kush.50.d:0 "Сейчас мы не можем себе этого позволить."

 me_kush_51_title:0 "Завоевание Шебитку"
 me_kush_51_desc:0 "Человек, которого многие считают первым царем Двадцать пятой династии, Шебитку (также известный как Шабатака или Шебитко), стал правителем всех египтян - не через мир, а через жестокий конфликт. Шебитку завоевал всю долину Нила, включая Верхний и Нижний Египет, около 712 года до нашей эры. Затем Шебитку решил сжечь до смерти Бокхориса, фараона предыдущей династии, за то, что тот оказал ему сопротивление. Мы должны подражать завоеваниям нашего предка Шебитку и вновь принести величие царству Куш - пусть наши враги будут сожжены пламенем нашего гнева!"
 me_kush_51.a:0 "Нубийцы вновь восстанут!"

 me_kush_52_title:0 "Завоевание Пия"
 me_kush_52_desc:0 "При завоевании Верхнего Египта наши люди обнаружили каменную табличку, оставленную нашим великим предком, нубийским царем Пием. Он начал продвижение в Египет, которое привело к установлению двадцать пятой династии нубийских царей.\n\nНа табличке написано следующее: 'Услышь, о путешественник, что я сделал, чтобы превзойти предков. Я - царь, представление бога, живой образ Атума, который вышел из утробы матери, отмеченный как правитель, которого боятся те, кто больше него, чья мать ещё в яйце поняла, что он будет правителем, благой бог, возлюбленный богов, сын Ра, который действует двумя руками, Пий, возлюбленный Амона...' - Победная стела Пия, начертанная после завоевания им Верхнего Египта."
 me_kush_52.a:0 "Вперёд, в Нижний Египет!"

 me_kush_53_title:0 "Обход белых стен"
 me_kush_53_desc:0 "Много лет назад мифический царь Менес воздвиг Белые стены Мемфиса как центральную резиденцию правительства всего Эгпита. Почти каждый фараон до нас совершал церемониальный обход Белых стен. Это заняло бы несколько дней, и нам пришлось бы готовить дорогостоящую ритуальную процессию вокруг города Мемфиса. Хотя это и дорого, но совершение обхода укрепит право нового фараона на трон."
 me_kush_53.a:0 "Пройтись по стенам"
 me_kush_53.b:0 "Нам не нужно следовать египетским традициям"

 me_kush_54_title:0 "Явление царя"
 me_kush_54_desc:0 "Вскоре после коронации фараон должен устроить пиры для своих новых подданных по всему Нижнему и Верхнему Египту. Эти грандиозные пиры известны под общим названием 'Явление царя'. Соблюдение этих древних традиций послужит укреплению нашей власти над народом Египта."
 me_kush_54.a:0 "Начать путешествие"
 me_kush_54.b:0 "Нам не нужно следовать египетской традиции."

 me_kush_55_title:0 "Пир Сокара"
 me_kush_55_desc:0 "В ночь перед праздником Сокар проводится обряд, включающий ночное бдение у могил близких. Официально он известен как 'Ночь Нотджерита', но его также называют 'Днем завязывания лука', поскольку египтяне завязывали гирлянды из лука, чтобы носить их и подносить усопшим. Важность праздника Сокар обусловлена его связью с богом подземного мира Осирисом и его связью с архаичными силами Мемфиса."
 me_kush_55.a:0 "Начать праздник"
 me_kush_55.b:0 "Нам не нужно следовать египетским традициям"

 me_kush_56_title:0 "Фестиваль Сед"
 me_kush_56_desc:0 "Очень важный ритуал, праздник Сед, символизировал возрождение и должен был обеспечить долгое правление фараона в загробной жизни. Ритуалы призваны вернуть гармонию между правителем и вселенной, особенно если болезнь или старость охватили царский род. Во время праздника жрецы проводят фараона в два павильона, где он получает короны Верхнего и Нижнего Египта, символически возобновляя свое правление над страной. После великого праздника Сед всех присутствующих ожидает обильная еда, напитки, музыка и танцы."
 me_kush_56.a:0 "Начать фестиваль"
 me_kush_56.b:0 "Нам не нужно следовать египетским традициям"

 me_kush_57_title:0 "Фестиваль Опет"
 me_kush_57_desc:0 "Скоро начнется Великий фестиваль Опет, который, как и много лет назад, пройдёт в священном городе Фивы. Жители Фив и их гости издалека празднуют плодотворную связь между их фараоном и всемогущим богом Амуном. Вместе с фараоном народ примет участие в драматической процессии, которая начнется в храме Амуна в Карнаке и завершится в храме в Луксоре, расположенном в полутора милях от него на южном конце города."
 me_kush_57.a:0 "Начните празднования"
 me_kush_57.b:0 "Нам не нужно следовать египетским традициям"

 me_kush_58_title:0 "Осквернённый фараон"
 me_kush_58_desc:0 "Египетский народ решил между собой, что наш правитель не годится для правления. В течение многих лет фараон попирал египетские традиции, и народ больше не верит в правление фараона."
 me_kush_58.a:0 "Кого волнует, что они думают?!"
 me_kush_58.b:0 "Большое пожертвование Амуну умиротворит их."

 me_kush_59_title:0 "Начало строительства"
 me_kush_59_desc:0 "Пирамиды, построенные нубийцами, не похожи ни на какие другие в мире. Хотя нубийские пирамиды гораздо меньше египетских, их можно найти в гораздо большем количестве. Мы решили, что настало время построить ещё одно такое сооружение, но нужно выбрать место, где оно будет возведено."
 me_kush_59.a:0 "Великий город Мерое"
 me_kush_59.b:0 "Старая столица Напата"
 me_kush_59.c:0 "Священный город Фивы"

 me_kush_60_title:0 "Требуются дополнительные средства на строительство пирамиды"
 me_kush_60_desc:0 "Средств, которые мы выделили на строительство Пирамиды, оказалось недостаточно: подобные строительные проекты всегда выходят за рамки бюджета. Строители с досадой просят ещё денег, чтобы продолжить строительство, и вот уже полуразрушенная Пирамида стоит в пустыне."
 me_kush_60.a:0 "Разрешить выделение дополнительных средств"
 me_kush_60.b:0 "Они не получат от меня ни одной тетрадрахмы!"

 me_kush_61_title:0 "Требуется больше людей для строительства пирамиды"
 me_kush_61_desc:0 "Строительство пирамид может оказаться весьма смертельно опасным предприятием, поскольку труд здесь напряжённый и чреватый опасностями. Большинство людей и рабов, которых мы выделили для строительства пирамиды, погибли в процессе, и строители просят больше рабочей силы для завершения строительства."
 me_kush_61.a:0 "Отправьте людей из армии"
 me_kush_61.b:0 "Отправьте им новобранцев"

 me_kush_62_title:0 "Великая нубийская пирамида"
 me_kush_62_desc:0 "После долгих лет упорного труда и бесчисленных инвестиций строительство Великой Нубийской пирамиды завершено. Даже сейчас люди приезжают на это место в надежде увидеть наше достижение своими глазами. Наши советники не могут вспомнить, когда в последний раз кушитские руки возводили столь величественное сооружение; наш престиж практически обеспечен!"
 me_kush_62.a:0 "Мы благословлены"
 me_kush_62.b:0 "Боги озаряют нас своим ликом"
 me_kush_62.c:0 "Мы недостойны таких божественных даров!"

 me_kush_63_title:0 "Великий город Напата"
 me_kush_63_desc:0 "Великий город Напата, о котором знает каждый кушитский мужчина и каждая женщина, процветал и благоденствовал под нашим правлением. Столица Двадцать пятой династии официально находилась в Мемфисе, но большинство административных функций старой Кушитской империи осуществлялось из Напаты - то есть до тех пор, пока Ассирийская империя не разграбила и не разрушила старую столицу во время правления кушитского фараона Тахарки. Теперь, после восстановления, Напата вновь стала сияющим маяком цивилизации Куша."
 me_kush_63.a:0 "Напата поистине благословенна"

 me_kush_64_title:0 "Фестиваль Тех"
 me_kush_64_desc:0 "Фестиваль Тех, также известный как Фестиваль Пьянства, был посвящен Хатхор (Владычице Пьянства). По легенде, Ра устал от бесконечной жестокости и глупости людей и послал Сехмет уничтожить их. Она с энтузиазмом взялась за дело, разрывая людей на части и выпивая их кровь. Ра был доволен разрушениями, пока другие боги не указали ему на то, что если он хочет преподать людям урок, то должен остановить разрушения, пока никто не остался в живых. Тогда Ра приказывает богине пива Тененет окрасить большое количество пива в красный цвет и доставляет его в Дендеру, прямо на пути разрушения Сехмет. Она находит его и, решив, что это кровь, выпивает все, засыпает и просыпается в облике нежной и благодетельной Хатхор."
 me_kush_64.a:0 "Начните празднования"
 me_kush_64.b:0 "Мы не хотим, чтобы по улицам бродила пьяная толпа..."

 me_kush_65_title:0 "Фестиваль Баст"
 me_kush_65_desc:0 "Фестиваль Баст чествует рождение кошачьей богини Бастет, которая является хранительницей домашнего очага и покровительницей женщин, детей и женских секретов. Мы будем отмечать праздник богини, выпивая, танцуя и музицируя. Праздник Баст - один из самых популярных в Египте; обычно на него съезжаются сотни тысяч людей со всего Египта. Было бы очень неразумно пренебречь этим праздником..."
 me_kush_65.a:0 "Начните празднования"
 me_kush_65.b:0 "Эти египтяне и их глупые боги-животные..."

 me_kush_66_title:0 "Фестиваль Мин"
 me_kush_66_desc:0 "Мин - бог плодородия, девственности и размножения. В начале праздника Мина многие тысячи людей собираются в храме Мина, и там жрецы выносят статую бога из храма в процессии, в которую входят священные певцы и танцоры. Когда они достигнут места, где стоит фараон, он торжественно срежет первый сноп зерна, символизирующий его связь между богами, землей и людьми, и принесет зерно в жертву Мину. На празднике чествуют как фараона, так и Мин, в надежде на дальнейшее процветание, которое принесет плодородие земле и людям."
 me_kush_66.a:0 "Начните празднования"
 me_kush_66.b:0 "Действительно ли всё это необходимо?"

 me_kush_67_title:0 "Прекрасный праздник Долины"
 me_kush_67_desc:0 "Прекрасный праздник Долины чтит души усопших и позволяет живым и мертвым праздновать вместе, одновременно почитая Амуна. Статуи Амуна, Мут и Хонсу, известные как фиванская триада, будут вынесены из своих храмов, чтобы посетить храмы-морги и некрополь на другом берегу реки. Люди навещают своих усопших близких у их гробниц, приносят букеты цветов и подношения в виде еды и напитков. В процессии несут изображения усопших, чтобы их души могли принять участие в празднике, и оставляют их в гробницах по окончании фестиваля."
 me_kush_67.a:0 "Начните празднования"
 me_kush_67.b:0 "Это хорошая идея, но у нас есть дела поважнее"

 me_kush_68_title:0 "TВеликий царь Тахарка"
 me_kush_68_desc:0 "Третий царь двадцать пятой египетской династии, Тахарка, считается многими нашими людьми величайшим нубийским царем из когда-либо живших. Будучи фараоном, Тахарка сделал большие пожертвования на храмы Амуна по всему Египту и укрепил Куш, а также Нил. Он также расширил границы кушитских владений, включив в них ливийцев, фонекийцев и палестинцев. Однако агрессивная Ассирийская империя после многолетней борьбы установила контроль над Нижним Египтом, и Тахарка был вынужден бежать в город Фивы, где и умер. Пирамида Тахарки и сегодня стоит в священном месте Нури как символ силы и единства нубийского народа. Давайте подражать успеху Тахарки как фараона и восстановим кушитское правление во всем Египте."
 me_kush_68.a:0 "Наследие Тахарки будет вести нас."

 me_kush_69_title:0 "Благословение Апедемака"
 me_kush_69_desc:0 "Всякий раз, когда кушитские фараоны отправляются в военные походы, они делают подношения и просят поддержки Апедемака, чтобы он благословил исход войны. Воины, желающие получить силу и свирепость бога в битве, совершают священные паломничества в его храмы. Мало того, самого Апедемака иногда можно увидеть в боевых доспехах с луком и стрелами на поле боя рядом с нубийскими воинами. Он убивает врагов, а также удерживает пленников с помощью веревок на шее и даже пожирает человеческие подношения, которые приносят ему нубийские правители. "
 me_kush_69.a:0 "Наши враги будут уничтожены!"

 me_kush_70_title:0 "Торговец Тжит"
 me_kush_70_desc:0 "Богатый торговец по имени Тжит Массика обратился к нашему двору с просьбой о выделении средств. Он намерен построить для себя и своей семьи величественную гробницу в провинции Асван. Однако для строительства гробницы Тжит нуждается в одобрении и средствах фараона."
 me_kush_70.a:0 "Интересное предложение"
 me_kush_70.a.tt:0 "Решение о строительстве #Y Гробницы Тжит#! теперь доступно. #R По истечении 30 лет или после смерти Тжита решение больше не будет доступно.#!."

 me_kush_71_title:0 "Сохранение храма Амуна"
 me_kush_71_desc:0 "Храм Амуна, построенный в Васет, приходит в упадок. Последователи Амуна в Васет обратились к фараону с просьбой выделить средства на ремонт великого храма Амуна, утверждая, что такое важное божество не заслуживает подобного бесчестия."
 me_kush_71.a:0 "Отремонтируйте храм
 me_kush_71.b:0 "Всё в порядке, как есть."

 me_kush_72_title:0 "Сохранение храма Хатхор"
 me_kush_72_desc:0 "Храм Хатхор, построенный в Васет, приходит в упадок. Последователи Хатхор в Васет обратились к фараону с просьбой выделить средства на ремонт великого храма Хатхор."
 me_kush_72.a:0 "Отремонтируйте храм"
 me_kush_72.b:0 "К сожалению, я не могу себе этого позволить."

 me_kush_73_title:0 "Киренаикийский колониальный центр"
 me_kush_73_desc:0 "Колонии, основанные в городах Киренаики, процветают под властью кушитов. На чем должны сосредоточиться эти вновь основанные кушитские колонии?"
 me_kush_73.a:0 "Военный"
 me_kush_73.b:0 "Гражданский"
 me_kush_73.c:0 "Религиозный"
 me_kush_73.d:0 "Торговый"

 me_kush_74_title:0 "Мероейское земледелие"
 me_kush_74_desc:0 "Провинция Мерое практически лишена продовольствия, за исключением импортируемого. Расчистка земель для производства продовольствия позволит городу Мерое превратиться в оживленную метрополию. Дайте нам команду, и мы сделаем это."
 me_kush_74.a:0 "Эпис"
 me_kush_74.b:0 "Суммарум"
 me_kush_74.c:0 "Борасса"
 me_kush_74.d:0 "Анак"
 me_kush_74.e:0 "Араба"

