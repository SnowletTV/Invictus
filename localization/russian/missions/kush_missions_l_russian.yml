 egyptian_revolt.1.t:0 "Цари-жрецы Фив"
 egyptian_revolt.1.desc:0 "Когда мы только начинали экспансию на египетскую территорию, нас в основном беспокоили нападения иноземных врагов, мы и представить себе не могли, что местные жители завоеванных земель доставят нам столько головной боли, сколько они уже доставили. Теперь мы получили известие о том, что фиванские жрецы, недовольные своим нынешним положением, доставляют нам неприятности, заявляя, что у нас нет божественного права править Чёрной землей. Это, несомненно, раздражает, но у нас есть и другие неотложные дела, которые требуют вашего внимания. Как поступить с этими жрецами, вмешивающимися в наши дела?"
 egyptian_revolt.1.a:0 "Пора в бой!"
 egyptian_revolt.1.b:0 "Возможно, мы могли бы присоединиться к их делу..."
