 rel_flavor_kemetic.6.t:0 "Назревают проблемы"
 rel_flavor_kemetic.6.desc:0 "Крестьяне нашей страны постоянно жалуются на плохие условия жизни - как будто мы виноваты в многовековой нищете, которую они пережили. Ходят слухи, что в нашем царстве больше не поддерживается Маат, а законом страны стал Исфет. Как же бороться с этим жадным крестьянским сбродом?"
 rel_flavor_kemetic.6.a:0 "Крестьяне всегда будут жаловаться"
 rel_flavor_kemetic.6.b:0 "Некоторые деньги должны изменить свое мнение"

 rel_flavor_kemetic.7.t:0 "Проклятие Маат"
 rel_flavor_kemetic.7.desc:0 "Крестьянский сброд в провинции Паттига много лет назад превратился в нечто поистине ужасающее... Долг нашего правителя поддерживать Маат по всей земле не был выполнен, и теперь угрожающие силы Исфета стоят у нашего порога."
 rel_flavor_kemetic.7.a:0 "Маат прокляла нас!"

 rel_flavor_kemetic.8.t:0 "Мистик был найден"
 rel_flavor_kemetic.8.desc:0 "Найден местный мистик в [country_province.GetName]! Его учения, которыми он делится на простом, прямом языке, уже несколько десятилетий ведут местных жителей к процветанию, которые почитают его почти как полубожественное существо. Возможно, его стоит пригласить в королевский дворец, чтобы он пожил с царем."
 rel_flavor_kemetic.8.a:0 "Мистик научит царя своим путям."
 rel_flavor_kemetic.8.b:0 "Пусть он останется в [country_province.GetName]"

 rel_flavor_kemetic.9.t:0 "Национальный религиозный фестиваль"
 rel_flavor_kemetic.9.desc_1:0 "Амун-Ра, который слышит молитву, который приходит на крик бедных и страждущих... остерегайтесь его! Повторяйте его сыну и дочери, великому и малому; рассказывайте о нем поколениям поколений, которые еще не появились на свет; рассказывайте о нем рыбам в глубине и птицам в небе; повторяйте его тому, кто не знает его, и тому, кто знает его... И хотя слуга может быть нормальным в том, что он поступает неправильно, но господин нормален в том, что он милосерден. Фиванский владыка не проводит в гневе ни одного дня. Что же касается его гнева... то в завершение мгновения от него не остается и следа. Верховный жрец предложил устроить национальный праздник в честь великого Амуна."
 rel_flavor_kemetic.9.desc_2:0 "Осирис - бог плодородия, земледелия, загробного мира, мертвых, воскрешения, жизни и растительности в кеметской религии. Он изображается как зеленокожее божество с бородой фараона, с частично завернутыми в мумию ногами, в характерной короне из атефа и с символическим копьем и молотом в руках. В [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] следует провести национальный праздник в честь Осириса."
 rel_flavor_kemetic.9.desc_3:0 "Тексты пирамид описывают природу фараона в разных образах - как Гора, так и Осириса. Фараон как Горус в жизни становится фараоном как Осирис в смерти, где он объединяется с другими богами. Новые воплощения Гора сменяли умершего фараона на земле в виде новых фараонов. Мы должны почтить жизнь великого фараона, устроив грандиозный религиозный праздник во имя Гора."
 rel_flavor_kemetic.9.desc_4:0 "Солнце - даритель жизни, контролирующий созревание урожая, который обрабатывает человек. Благодаря животворящим свойствам солнца египтяне поклоняются огненному шару как богу Ра. Проведение национального религиозного фестиваля в честь Ра обеспечит нам процветание в ближайшие годы."
 rel_flavor_kemetic.9.a:0 "Провести фестиваль"
 rel_flavor_kemetic.9.b:0 "Мы не потратим ни копейки на этих дураков!"

 rel_flavor_kemetic.10.t:0 "Амулет Ра"
 rel_flavor_kemetic.10.desc:0 "Одно из редких удовольствий, которым предается [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], - коллекционирование предметов старины и раритетов, завоевавшее репутацию прекрасного оценщика древних сокровищ. Поэтому нет ничего удивительного в том, что однажды ко двору прибыл странствующий священник с реликвией на продажу. Похоже, что [holy_man.GetName], жрец Ра, живущий в небольшом святилище далеко на юге, увидел сон, в котором бог попросил его принести нам Амулет, который, как он утверждает, был лично подарен Менесу, первому династу, объединившему Египет, самим Ра.\n\nПосле некоторого торга цена в сто золотых монет была достигнута."
 rel_flavor_kemetic.10.a:0 "Приобрести амулет"
 rel_flavor_kemetic.10.b:0 "Подарите его [heir_dude.GetName]"
 rel_flavor_kemetic.10.c:0 "[holy_man.GetName] должен умереть за эту чушь!!!"

 rel_flavor_kemetic.11.t:0 "Волнения среди жрецов в [temple_province.GetName]"
 rel_flavor_kemetic.11.desc:0 "Несмотря на все наши заигрывания с местным священством, в [temple_province.GetName] всё ещё царят беспорядки, поскольку некоторые из их лидеров отказываются признать наш суверенитет. Это деликатная ситуация, поскольку мы не можем позволить себе разгневать религиозных властей, но пока что их сердца не смягчились от щедрых даров, которые мы продолжаем им посылать. Что же нам делать?"
 rel_flavor_kemetic.11.a:0 "Они ничего не получат от [SCOPE.GetRootScope.GetCountry.GetName]"
 rel_flavor_kemetic.11.b:0 "Дайте им средства на содержание храма"
 rel_flavor_kemetic.11.c:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName] посетит [temple_province.GetName]"

 rel_flavor_kemetic.12.t:0 "Богохульный писец"
 rel_flavor_kemetic.12.desc:0 "Мы получили тревожные сведения о писце, получившем образование и возвысившемся до своего положения благодаря нашей щедрости, который пишет от нашего имени мерзкие поэмы о богах. Мы... не решаемся поделиться подробностями этих грязных изречений, поскольку наша скромность не позволяет нам позориться перед вами, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], но мы не можем позволить этому сквернослову и дальше загрязнять народ своей грязью - люди жалуются, что мы позволили этому случиться."
 rel_flavor_kemetic.12.a:0 "Этого нельзя допустить!"
 rel_flavor_kemetic.12.b:0 "Мы оставим это... пока."
 rel_flavor_kemetic.12.c:0 "Может быть, я плохой правитель...."

 rel_flavor_kemetic.13.t:0 "Неприятности в храме [temple_province.GetName]"
 rel_flavor_kemetic.13.desc:0 "В храме [temple_province.GetName], [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], произошли беспорядки. Обычно мы приносим людям дары в виде пива и хлеба - бремя, которое мы с радостью несем, но священники из [temple_province.GetName] утверждают, что крестьяне взламывают склады, угощаются и даже убили священника, который пытался остановить толпу. Хотя их экономическое положение является печальным следствием войн, которые мы ведем, мы не можем позволить людям действовать как обычные воры - нужно что-то делать."
 rel_flavor_kemetic.13.a:0 "Пришлите войска для поддержания порядка"
 rel_flavor_kemetic.13.b:0 "Мы оставим это... пока."

 rel_flavor_kemetic.14.t:0 "[bad_guy.GetName] призывает Маат"
 rel_flavor_kemetic.14.desc:0 "Ходят слухи, что некто [bad_guy.GetName], жрец-отступник, утверждающий, что говорит истинную волю богов, пророчествует в пустынях, распространяя ложь среди всех, кто останавливается и слушает его коварство. [bad_guy.GetName] утверждает, что приближается Судный час и что Маат будет восстановлена только после того, как армии [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] будут преданы забвению. Очевидно, что мы очень расстроены этой новостью и не должны мириться с этим."
 rel_flavor_kemetic.14.a:0 "Настало время действовать; Исфет не должен победить!"
 rel_flavor_kemetic.14.b:0 "Оставьте их в покое... всё будет хорошо"
 rel_flavor_kemetic.14.c:0 "[bad_guy.GetName] не проживет и дня"

 rel_flavor_kemetic.15.t:0 "[da_deity.GetName] благословляет [deity_holy_site.GetName]"
 rel_flavor_kemetic.15.desc:0 "Редкие хорошие вести для вас, милорд, - не что иное, как чудо. Боги заинтересовались нами и тем добрым делом, которое мы сделали возле [божество_святого_сайта.GetName]. Однажды ночью жрец покинул храм, но, вернувшись утром, обнаружил у подножия статуй переполненные корзины с монетами; похоже, боги буквально одарили нас. Что же нам делать с этой щедростью?"
 rel_flavor_kemetic.15.a:0 "[da_deity.GetName] просто великолепно!"
 rel_flavor_kemetic.15.b:0 "Перенаправьте средства государству"

 rel_flavor_kemetic.16.t:0 "[deity_holy_site.GetName] в беде"
 rel_flavor_kemetic.16.desc:0 "[holy_site_owner.GetName] эксплуатирует территорию [deity_holy_site.GetName], возможно, более жестко, чем нам хотелось бы. Если так будет продолжаться, [da_deity.GetName], конечно, будет недоволен. Хитрость, как вы знаете, заключается в том, чтобы стричь овец, не подрезая слишком близко к коже."
 rel_flavor_kemetic.16.a:0 "Мы ничего не можем сделать."
 rel_flavor_kemetic.16.b:0 "Конфисковать имущество"

 rel_flavor_kemetic.17.t:0 "Египетские инвестиции"
 rel_flavor_kemetic.17.desc:0 "Пришли последние финансовые отчеты, и, похоже, у нас профицит в [commerce_province.GetName] - трудно поверить, я знаю. Что нам делать с этим неожиданным доходом? Мы, конечно, можем реинвестировать средства в наши египетские владения, но можем и просто прикарманить прибыль... правильное решение пока неясно."
 rel_flavor_kemetic.17.a:0 "[commerce_province.GetName] будет великолепно!"
 rel_flavor_kemetic.17.b:0 "Они должны вносить свой вклад в развитие государства"
 rel_flavor_kemetic.17.c:0 "Инвестируйте больше в [commerce_province.GetName]"

 rel_flavor_kemetic.18.t:0 "Подношения для [deity_holy_site.GetName]"
 rel_flavor_kemetic.18.desc:0 "Широко известно, что поклонники [deity_holy_site.GetName] выражают свою набожность денежными дарами, отчего местная казна пухнет. Для нас было бы просто принять участие в этой традиции, отправив несколько монет в качестве жеста доброй воли, но мы также могли бы лично посетить их и посмотреть, сколько богатств они накопили... разве мы сами не должны немного? Забота об этих храмах стоит недешево."
 rel_flavor_kemetic.18.a:0 "Отправьте ещё больше подношений"
 rel_flavor_kemetic.18.b:0 "Позвольте нам лично приехать и собрать десятину"
 rel_flavor_kemetic.18.c:0 "В этом нет необходимости"

 rel_flavor_kemetic.19.t:0 "Проблемы в храме Хатшепсут"
 rel_flavor_kemetic.19.desc:0 "Мы получили гонцов из храма Хатшепсут, которые предупредили, что место находится в плохом состоянии. С потолков упали куски каменной кладки, убив местного верующего, а пески пустыни сгущаются вокруг памятников, угрожая похоронить их навсегда. Чтобы восстановить храм, потребуется немало средств и рабочей силы, но многие уже покинули этот регион, считая, что лучшие времена давно прошли. Стоит ли все это таких затрат? Вот вопрос, который стоит перед нами."
 rel_flavor_kemetic.19.a:0 "Отправьте войска на ремонт храма"
 rel_flavor_kemetic.19.b:0 "Эх... всем плевать, особенно мне."

 #King Priests of Thebes event chain
 rel_flavor_kemetic.20.t:0 "Жрецы Фив"
 rel_flavor_kemetic.20.desc:0 "Когда мы только начинали экспансию на египетскую территорию, нас в основном беспокоили нападения иноземных врагов, мы и представить себе не могли, что местные жители завоеванных земель доставят нам столько головной боли, сколько они уже доставили. Теперь мы получили известие о том, что фивские жрецы, недовольные своим нынешним положением, доставляют нам неприятности, заявляя, что у нас нет божественного права править Чёрной землей. Это, несомненно, раздражает, но у нас есть и другие неотложные дела, которые требуют вашего внимания. Как поступить с этими жрецами, вмешивающимися в наши дела?"
 rel_flavor_kemetic.20.a:0 "Ничего не делать, но дать им понять, что я несчастлив."
 rel_flavor_kemetic.20.b:0 "Остановите это немедленно, чего бы это ни стоило!"

 rel_flavor_kemetic.21.t:0 "Царские жрецы провозглашают независимость!"
 rel_flavor_kemetic.21.desc:0 "Проклятые судьбы! Эти хлопотливые жрецы из Фив провозгласили независимость! Они продали все религиозные предметы в своих храмах и на вырученные деньги собрали армию, утверждая, что боги покарают нас за наши богохульства. Пески пустыни окрасятся кровью этих предателей!"
 rel_flavor_kemetic.21.a:0 "Пора в бой!"

 #Apis Bull event chain
 rel_flavor_kemetic.22.t:0 "Бык Апис найден!"
 rel_flavor_kemetic.22.desc:0 "Вы не поверите, какие сведения приходят с юга, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]! Похоже, что боги возвращаются в Египет, поскольку впервые за многие поколения был найден бык Апис. Собрание верховных жрецов завершило осмотр быка и подтвердило, что это великолепное животное действительно является Аписом; все знаки отличия присутствуют, включая белый треугольник на лбу, к которому примыкают сдвоенные полумесяцы по обе стороны. Где бы ни появлялся бык Апис, верующие падали на колени, плакали от радости и восхваляли богов за их милости - божественная благосклонность проявлена к нам!"
 rel_flavor_kemetic.22.a:0 "Хвала быку Апису!"

 rel_flavor_kemetic.23.t:0 "Бык Апис вдохновляет [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]"
 rel_flavor_kemetic.23.desc:0 "Однажды утром [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] решил спуститься в храм, где обитает бык Апис, желая провести время с божественным созданием. В камере, где обитает Бык, всегда царит умиротворяющая атмосфера: служители размахивают большими вентиляторами, поддерживая циркуляцию воздуха в святилище, а музыкант нежно пощипывает арфу. Бык Апис лежит на четвереньках, поедая финики из рук рабыни, и медленно поворачивается, чтобы признать присутствие [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], слегка склонив голову."
 rel_flavor_kemetic.23.a:0 "Такой красивый бык"
 rel_flavor_kemetic.23.b:0 "Осыпьте храм дарами"
 rel_flavor_kemetic.23.c:0 "Eat the Apis Bull!?!"
 eat_the_apis_bull_tt:0 "#R [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] разрежет быка Аписа и съест его.#!"

 rel_flavor_kemetic.24.t:0 "Бык Апис болен"
 rel_flavor_kemetic.24.desc:0 "Мы получили тревожные известия от жрецов, которые обслуживают быка Аписа. Животное отказывается пить воду и не ест, даже когда ему предлагают его любимые лакомства. Наши жрецы приносят жертвы, прося божественного исцеления для зверя, но пока наши молитвы остаются без ответа. Что же нам делать? Будет ужасно, если бык умрёт, пока мы о нём заботимся."
 rel_flavor_kemetic.24.a:0 "Делать всё возможное для исцеления быка"
 rel_flavor_kemetic.24.b:0 "Молитвы о его благополучии будет достаточно."
 rel_flavor_kemetic.24.c:0 "Бык Апис выглядит очень аппетитно!"

 rel_flavor_kemetic.25.t:0 "Бык Апис умер!"
 rel_flavor_kemetic.25.desc:0 "Посреди ночи [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] стали сниться тревожные сны. В клубящихся песках пустыни стоял великий Храм, его большая золотая дверь была покрыта печатями и проклятиями, от которых волосы вставали дыбом на шее [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis]. Вдруг раздался громкий раскат грома, дверь сорвалась с петель, и из проема вырвался поток саранчи, полностью заполнивший небо и затмивший свет солнца.\n\nВскрикнув, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] проснулся и увидел двух жрецов, стоящих в царской опочивальне с опущенными лицами. 'Мы просим прощения за беспокойство, но вы должны знать... Бык Апис умер.'"
 rel_flavor_kemetic.25.a:0 "Мы должны найти нового быка!"
 rel_flavor_kemetic.25.b:0 "Дайте традиции угаснуть"
 start_search_for_apis_bull_tt:0 "Начните поиск нового быка Аписа."

 rel_flavor_kemetic.26.t:0 "Поиски завершены"
 apis_bull_found_desc:0 "Сегодня утром мы хотим поделиться с тобой захватывающими новостями, о [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]; боги не отвернули от тебя своего лица, а продолжают сиять своим ликом на наш народ. Найден ещё один бык Апис, который является вылитым подобием недавно умершего. \n\nВы сами видели быка и поражены его совершенством; воистину, боги благословили нас гораздо больше, чем мы того заслуживаем."
 apis_bull_not_found_desc:0 "Хотя мы не жалели средств, начиная с ритуалов очищения и заканчивая экипировкой кwfhского поискового отряда всем самым лучшим, что можно купить за деньги, наши разведчики вернулись с пустыми руками. Они прочесали землю сверху донизу, но так и не смогли найти другого быка Аписа... Мы не смеем задумываться о том, что это значит для нашего будущего."
 rel_flavor_kemetic.26.a:0 "Найден новый бык Апис!"
 rel_flavor_kemetic.26.b:0 "Бык Апис не найден"

 rel_flavor_kemetic.27.t:0 "Хождение по Белым стенам"
 rel_flavor_kemetic.27.desc:0 "Много лет назад мифический царь Менес воздвиг Белые стены Мемфиса как центральную резиденцию правительства всего Египта. Почти каждый фараон до нас совершал церемониальный обход Белых стен. Это займет несколько дней, и нам придется подготовить дорогостоящую ритуальную процессию вокруг города Мемфиса. Совершение обхода укрепит право нового фараона на трон."
 rel_flavor_kemetic.27.a:0 "Прогулка по стенам"
 rel_flavor_kemetic.27.b:0 "Ты шутишь, да? Этого не произойдёт."

 rel_flavor_kemetic.28.t:0 "Праздник Сокара"
 rel_flavor_kemetic.28.desc:0 "В ночь перед праздником Сокар проводится обряд, включающий ночное бдение у могил близких. Эта ночь известна как 'Ночь Нотджерита', а также как 'День завязывания лука', когда египтяне завязывали гирлянды из лука, чтобы надеть их и предложить усопшим. Важность праздника Сокар обусловлена его связью с древним значением бога подземного мира Осириса и его связью с архаичными силами Мемфиса."
 rel_flavor_kemetic.28.a:0 "Начните праздник"
 rel_flavor_kemetic.28.b:0 "Я не буду спать всю ночь — у меня есть дела"

 rel_flavor_kemetic.29.t:0 "Фестиваль Сед"
 rel_flavor_kemetic.29.desc:0 "Очень важный ритуал, фестиваль Сед, символизировал возрождение и был призван обеспечить долгое правление фараона в загробной жизни. Ритуалы призваны вернуть гармонию между царем и вселенной в случае болезни или просто старости. Во время праздника жрецы проводят царя в два павильона, где он получает короны Верхнего и Нижнего Египта, символически возобновляя церемонию коронации. После великого праздника Сед всех присутствующих ждет обильная еда, напитки, музыка и танцы."
 rel_flavor_kemetic.29.a:0 "Начните фестиваль"
 rel_flavor_kemetic.29.b:0 "Сколько никчёмных традиций у этих египтян?"

 rel_flavor_kemetic.30.t:0 "Фестиваль Опет"
 rel_flavor_kemetic.30.desc:0 "Скоро начнется Великий праздник Опет, который, как и много лет назад, пройдет в священном городе Фивы. Жители Фив и их гости издалека празднуют плодотворную связь между их фараоном и всемогущим богом Амуном. Вместе с фараоном народ примет участие в драматической процессии в честь Амуна, которая начнется в храме Амуна в Карнаке и закончится в храме Луксора в полутора милях от него на южной окраине города."
 rel_flavor_kemetic.30.a:0 "Начните празднования"
 rel_flavor_kemetic.30.b:0 "Амун не будет возражать, если мы возьмём отпуск на год"

 rel_flavor_kemetic.31.t:0 "Фестиваль Тех"
 rel_flavor_kemetic.31.desc:0 "Фестиваль Тех, также известный как Праздник пьянства, был посвящен Хатхор - Владычице Пьянства. По легенде, Ра устал от бесконечной жестокости и глупости людей и послал Сехмет уничтожить их. Она с энтузиазмом взялась за дело, разрывая людей на части и выпивая их кровь. Ра был доволен разрушениями, пока другие боги не указали ему на то, что если он хочет преподать людям урок, то должен остановить разрушения, пока никто не остался в живых. Тогда Ра приказывает богине пива Тененет окрасить большое количество пива в красный цвет и доставляет его в Дендеру, прямо на пути разрушения Сехмет. Она находит его и, решив, что это кровь, выпивает все, засыпает и просыпается в облике нежной и благодетельной Хатхор."
 rel_flavor_kemetic.31.a:0 "Начните празднования"
 rel_flavor_kemetic.31.b:0 "Я не буду платить за то, чтобы напоить толпу; извините."

 rel_flavor_kemetic.32.t:0 "Фестиваль Баст"
 rel_flavor_kemetic.32.desc:0 "Праздник Баст чествует рождение кошачьей богини Бастет, хранительницы домашнего очага и покровительницы женщин, детей и женских секретов. Мы будем отмечать праздник богини, выпивая, танцуя и музицируя. Праздник Баст - один из самых популярных в Египте; обычно на него съезжаются сотни тысяч людей со всего Египта. Было бы очень неразумно пренебречь этим праздником..."
 rel_flavor_kemetic.32.a:0 "Начните празднования"
 rel_flavor_kemetic.32.b:0 "Не сейчас; у нас слишком много событий."

 rel_flavor_kemetic.33.t:0 "Фестиваль Мин"
 rel_flavor_kemetic.33.desc:0 "Мин - бог плодородия, мужественности и размножения. В начале фестиваля Мин многие тысячи людей собираются в храме Мин. Статуя Мина будет вынесена из храма жрецами в процессии, включающей священных певцов и танцовщиц. Когда они дойдут до места, где стоит фараон, он торжественно срежет первый сноп зерна, символизирующий его связь между богами, землей и людьми, и принесет зерно в жертву Мину. На празднике чествуют фараона и Мин в надежде на дальнейшее процветание, которое принесет плодородие земле и людям."
 rel_flavor_kemetic.33.a:0 "Начните празднования"
 rel_flavor_kemetic.33.b:0 "У нас недавно был фестиваль... достаточно!"

 rel_flavor_kemetic.34.t:0 "Прекрасный праздник Долины"
 rel_flavor_kemetic.34.desc:0 "Прекрасный праздник Долины чтит души усопших и позволяет живым и мертвым праздновать вместе, одновременно почитая Амуна. Статуи Амуна, Мут и Хонсу (фиванская триада) будут вынесены из своих храмов, чтобы посетить храмы-морги и некрополь за рекой. Люди навещают своих усопших близких у их гробниц, приносят букеты цветов и подношения в виде еды и напитков. Изображения усопших несут в процессии, чтобы их души могли принять участие в празднике, и оставляют в гробницах по окончании фестиваля."
 rel_flavor_kemetic.34.a:0 "Начните празднования"
 rel_flavor_kemetic.34.b:0 "Уведомить народ об отмене праздника"

 #Pyramid Building event chain
 rel_flavor_kemetic.35.t:0 "Грандиозное предложение"
 rel_flavor_kemetic.35.desc:0 "Несколько дней назад [pyramid_builder.GetName] прибыл в [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] и попросил аудиенции у [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]. Похоже, что [pyramid_builder.GetName] - мастер-архитектор, который не только знаком со стилями строительства великих городов и империй, которые нас окружают, но и хорошо знаком с нашими собственными уважаемыми традициями; настоящий ученый-архитектор. Было предложено профинансировать строительство новой пирамиды по примеру наших предков, чтобы заявить о своей состоятельности как правителей. \n\nЭто будет дорого, естественно, но в словах [pyramid_builder.GetName] есть смысл..."
 rel_flavor_kemetic.35.a:0 "[pyramid_province_1.GetName] несомненно, лучший выбор"
 rel_flavor_kemetic.35.b:0 "[pyramid_province_2.GetName] это отличное место для пирамиды"
 rel_flavor_kemetic.35.c:0 "[pyramid_province_3.GetName] хорошо"
 rel_flavor_kemetic.35.d:0 "[pyramid_province_4.GetName] будем делать"
 rel_flavor_kemetic.35.e:0 "Нам не нужно строить пирамиду!"
 rel_flavor_kemetic.35.f:0 "Какая ужасная идея; убейте этого человека немедленно!!!"
 choose_the_kind_of_pyramid_to_build:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName] будет решать, как построить пирамиду."

 rel_flavor_kemetic.36.t:0 "Материалы для пирамиды"
 rel_flavor_kemetic.36.desc:0 "[pyramid_builder.GetName] на стройплощадке предложил ряд прекрасных материалов, которые можно использовать для строительства Великой пирамиды, принеся образцы из своих личных мастерских, чтобы мы могли решить, что использовать. Хотя это, несомненно, интересно, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] вслух задаётся вопросом, насколько сильно эта затея истощит нашу казну."
 rel_flavor_kemetic.36.a:0 "Дерево и камень - несомненно, лучший выбор"
 rel_flavor_kemetic.36.b:0 "Мрамор и серебро будут изысканны"
 rel_flavor_kemetic.36.c:0 "Эбеновое дерево и слоновая кость, предмет восхищения нашего народа, должны быть использованы"
 rel_flavor_kemetic.36.d:0 "Полностью золотая пирамида - единственный вариант для [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]"
 rel_flavor_kemetic.36.e:0 "Может быть, это не такая уж хорошая идея"
 begin_pyramid_construction_tt:0 "#G Начало строительства Великой пирамиды для [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]#!"
 this_will_put_us_into_debt_tt:0 "#R Если воспользоваться этой опцией, то [SCOPE.GetRootScope.GetCountry.GetName] окажется в долгу.!#!"

 #37 is hidden

 progress_continues_unhindered_tt:0 "Работа над Великой пирамидой будет продолжаться беспрепятственно."
 progress_sabatoge_tt:0 "Прогрессу в строительстве Великой пирамиды мешают воровство и саботаж."
 progress_bad_workers_tt:0 "Прогрессу Великой пирамиды мешают неугомонные рабочие."
 progress_materials_tt:0 "Прогресс в строительстве Великой пирамиды тормозится из-за нехватки материалов."
 deify_ruler_tooltip_k:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName|Y] будет обожествлен во имя [deity_to_deify.GetName|Y]"

 #Pyramid building complication events
 rel_flavor_kemetic.38.t:0 "Неправильно подобранные материалы"
 rel_flavor_kemetic.38.desc:0 "Я... я не знаю, как это случилось. По твоему приказу мы загрузили десять барж лучшим золотом, серебром, слоновой костью и деревом, чтобы пирамида, которую ты велел построить, о фараон, была угодна богам. Но корабли исчезли по пути к месту строительства; стали ли они жертвами пиратства или несчастного случая, никто не знает. Последний раз, когда их видели, корабли находились недалеко от [coastal_province.GetName]. Мне очень жаль сообщать об этом."
 rel_flavor_kemetic.38.a:0 "Заменить утраченные материалы"
 rel_flavor_kemetic.38.b:0 "Ничего нельзя сделать"

 rel_flavor_kemetic.39.t:0 "Рабочие без вдохновения"
 rel_flavor_kemetic.39.desc:0 "Вы получили отчёты от своих главных архитекторов, описывающие ход строительства Пирамиды, и вы очень недовольны тем, что прочитали. Кажется, что рабочие жалуются на все и вся: жара угнетает, мы скучаем по своим семьям, еда ужасна... раздражает! Вы сделали больше и больше, чем можно было ожидать, и вот как вас вознаградили! Мы осторожно предложили разбросать по лагерям рабочих несколько монет, чтобы поднять им настроение."
 rel_flavor_kemetic.39.a:0 "Увеличение зарплаты должно повысить моральный дух"
 rel_flavor_kemetic.39.b:0 "Заставьте этих дураков работать! Выпороть этих собак"
 rel_flavor_kemetic.39.c:0 "Пирамида будет закончена, когда она будет закончена..."

 rel_flavor_kemetic.40.t:0 "Кража и сабатож"
 rel_flavor_kemetic.40.desc:0 "Несмотря на строгую охрану, когда полиция следит за территорией в любое время дня и ночи, мы узнали, что часть сырья, предназначенного для строительства нашей пирамиды, была украдена. Мы расспрашивали местных надзирателей, ответственных за управление товаром, и даже били их подошвами ног, пытаясь узнать правду, но никто не утверждает, что ничего не знает - типично. Работы замедлились, пока инженеры ждут поступления новых материалов."
 rel_flavor_kemetic.40.a:0 "Направьте средства на возмещение расходов строителей"
 rel_flavor_kemetic.40.b:0 "Ввести войска для усиления безопасности"
 rel_flavor_kemetic.40.c:0 "Пирамида всё равно будет закончена."

 rel_flavor_kemetic.41.t:0 "Великая пирамида для [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]"
 rel_flavor_kemetic.41.desc:0 "Приготовления начались задолго до того, как солнце взошло над пустыней, и когда золотой диск наконец осветил наши сонные города, его встретили три тысячи рабов, стоящих в процессии, а перед ними на возвышении стоял [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]. Раздается сигнал, и воздух раскалывается от звука тысячи труб, из которых в унисон раздаются пронзительные крики. Вскоре начинаются песнопения, и [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] идет ко входу в только что построенную Великую пирамиду, за ним следуют сопровождающие и слуги. Стоя перед входом, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] поворачивается лицом к толпе, и наступает тишина; через несколько мгновений начнется церемония. \n\nЛюбопытно наблюдать за рождением живого бога..."
 rel_flavor_kemetic.41.a:0 "Великая пирамида простоит тысячи лет!"

 rel_flavor_kemetic.42.t:0 "Белый крокодил Кроколиполиса"
 rel_flavor_kemetic.42.desc:0 "Невероятные вести! В центре [GetProvince('(int32)539').GetName] появился десятифутовый белый крокодил. Многие местные жители предполагают, что это сам [GetDeityDefinition('omen_sobek').GetName]. Местные жрецы обратились к своим свиткам, перелистывая архивы в надежде обнаружить, когда Собек в последний раз проявлял себя подобным образом, но пока их усилия не увенчались успехом. Возвращение белого крокодила должно означать, что боги благословили наш дом; мы должны сделать подношения, чтобы выразить свою благодарность."
 rel_flavor_kemetic.42.a:0 "[GetDeityDefinition('omen_sobek').GetName] благословил нас!"

 rel_flavor_kemetic.46.t:0 "Божья помощь"
 rel_flavor_kemetic.46.desc:0 "Хотя война никогда не желалась, наш народ не идет в бой в одиночку; нет, наших бойцов всегда сопровождают боги, которые направляют наши руки в бою и отправляют наших врагов в могилу. Кому мы будем приносить священные возлияния и зерновые подношения? Откормленные телята готовы к закланию."
 rel_flavor_kemetic.46.a:0 "Осирис будет вести нас"
 rel_flavor_kemetic.46.b:0 "Изида знает путь"
 rel_flavor_kemetic.46.c:0 "Амун знает всё"
 rel_flavor_kemetic.46.d:0 "Сет уничтожит наших врагов"
 rel_flavor_kemetic.46.e:0 "Нам не нужны боги, чтобы уничтожить [war_enemy.GetName]"

 rel_flavor_kemetic.47.t:0 "Человек [ROOT.GetCountry.Custom('get_war_god')]"
 rel_flavor_kemetic.47.desc:0 "Один из наших солдат имеет репутацию человека, благословленного самим богом войны, и сражается с неистовством, не похожим ни на какое другое. Некоторые из наших солдат задаются вопросом, почему его не повысили в звании после всех его подвигов на войне, в то время как другие относятся к нему как к полубогу."
 rel_flavor_kemetic.47.a:0 "Он присоединится к нашему двору."
 rel_flavor_kemetic.47.b:0 "Вдохновляющий человек, на которого должны равняться наши солдаты."

 rel_flavor_kemetic.48.t:0 "Прикоснувшись к [ROOT.GetCountry.Custom('get_commerce_god')]"
 rel_flavor_kemetic.48.desc:0 "[SCOPE.sP('randomized_country_province').GetName] в последнее время наблюдается огромный приток торговцев и путешественников из разных стран. Один из наших советников в шутку предположил, что нас, должно быть, благословил сам [ROOT.GetCountry.Custom('get_commerce_god')].\n\n Возможно, это была шутка, но заплатить дань богу, тем не менее, может быть хорошей идеей. Ведь это может только способствовать развитию бизнеса в долгосрочной перспективе, верно?"
 rel_flavor_kemetic.48.a:0 "Мы будем вдохновляться богом и извлекать из этого максимум пользы."
 rel_flavor_kemetic.48.b:0 "Спасибо [ROOT.GetCountry.Custom('get_commerce_god')]."

 rel_flavor_kemetic.49.t:0 "Кеметская вера"
 rel_flavor_kemetic.49.desc:0 "Те, у кого вера схожа с нашей, особенно эллины и арабы, склонны принимать нашу веру легче, чем многие другие наши подданные. Похоже, они приравнивают наших богов и пантеон к своим собственным, что облегчает процесс обращения.\n\nПосле того, как мы [SCOPE.sCharacter('random_priest').GetOffice.GetCulturalName(ROOT.GetCountry)] [SCOPE.sCharacter('random_priest').GetName] посещает [country_province.Custom('get_city_type_loc')] из [SCOPE.sP('country_province').GetName], [SCOPE.sP('country_province').GetState.GetShortName], мы наблюдаем большую группу обращенных в нашу веру. Стоит ли нам отправить [SCOPE.sCharacter('random_priest').GetFirstName] в очередной поход в город?"
 rel_flavor_kemetic.49.a:0 "Мы должны поощрять такие обращения."
 rel_flavor_kemetic.49.b:0 "Со временем они обратятся."

 rel_flavor_kemetic.50.t:0 "Сотворено Осирисом"
 rel_flavor_kemetic.50.desc:0 "Каким бы благочестивым ни был [ROOT.GetCountry.GetRuler.GetSheHe], наш лидер [ROOT.GetCountry.GetRuler.GetName] знает, что есть пути к совершенствованию, и обращается за советом к [SCOPE.sCharacter('random_advisor').GetName] и волхвам. Хотя их учения имеют благие намерения, [ROOT.GetCountry.GetRuler.GetFirstName] наверняка потеряет власть [ROOT.GetCountry.GetRuler.GetHerHis] над группой, если [ROOT.GetCountry.GetRuler.GetSheHe] будет следовать каждой их прихоти."
 rel_flavor_kemetic.50.a:0 "Пожалуйста, поделитесь с нами своей мудростью."
 rel_flavor_kemetic.50.b:0 "Мы найдём свой собственный путь."

 rel_flavor_kemetic.51.t:0 "Греческий представитель"
 rel_flavor_kemetic.51.desc:0 "В [country_province.Custom('get_city_type_loc')] города [SCOPE.sP('country_province').GetName], [SCOPE.sP('country_province').GetState.GetShortName], долгое время существовала эллинская община. В последние годы они стали больше подвержены влиянию [ROOT.GetCountry.GetReligion.GetName] в городе, и теперь представитель самой общины выступил, чтобы раз и навсегда объединить две группы.\n\nХаризматичный и молодой, этот человек уже убедил огромную часть общины сменить религию. При определенной поддержке он, вероятно, сможет охватить весь регион, [ROOT.GetCountry.GetReligion.GetName] хотя это свяжет его с нашим руководством."
 rel_flavor_kemetic.51.a:0 "Со временем они обратятся в Ра, так что не стоит тратить наши ресурсы."
 rel_flavor_kemetic.51.b:0 "Да, давайте познакомимся с этим парнем поближе."

