 apedemaks_blessing:0 "Ищите благословения Апедемака"
 apedemaks_blessing_desc:0 "Апедемака часто изображают в виде львиноголового бога, главная обязанность которого - защищать нубийский народ от врагов во время войны. На протяжении веков кушитские цари делали подношения в храмах и просили поддержки у Апедемака. С благословения Апедемака для Куша невозможно проиграть в битве!"

 memphis_religious_center:0 "Религиозный центр Египта"
 memphis_religious_center_desc:0 "Столица Старого царства, Мемфис, была построена царями Первой династии и является одним из ключевых религиозных центров Египта. Хотя в Мемфисе поклоняются многим богам, Мемфисская триада состоит из Птаха, его жены Сехмет и сына Нефертема."
 tomb_of_tjit:0 "Гробница Тжита"
 tomb_of_tjit_desc:0 "Богатый торговец по имени Тжит попросил у великого фараона средств и разрешения на строительство грандиозной гробницы. Когда он умрёт, его похоронят вместе со всем его имуществом и слугами. Если Тжит умрёт до того, как получит разрешение от фараона, мы лишимся этой возможности развить наши земли и укрепить власть над народом Асвана."
 city_of_the_sun:0 "Город Солнца"
 city_of_the_sun_desc:0 "В додинастические времена Гелиополис был крупнейшим городом и важнейшим религиозным центром Древнего Египта. Буквально означающий 'Город Солнца', он, по мнению египтян, является местом рождения бога солнца Атума."
 temple_of_hathor:0 "Храм Хатхора"
 temple_of_hathor_desc:0 "Учитывая, что Дендера является культовым городом Хатхор, в городе должен быть построен большой храмовый комплекс, посвященный Хатхор."
 temple_of_amun:0 "Храм Амуна"
 temple_of_amun_desc:0 "Васет - центр культа Амуна в Египте. Амун - один из самых почитаемых богов во всем Египте. Было бы разумно построить в этой провинции большой храмовый комплекс, посвященный Амуну."
