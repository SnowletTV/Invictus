l_russian:

 kush_missions:0 "Царство Куш"
 kush_missions_DESCRIPTION:0 "После падения 25-й династии народ Куша практически канул в Лету. Мы изменим свою судьбу и станем сильнейшими фараонами, которых когда-либо видел мир!"
 kush_missions_CRITERIA_DESCRIPTION:0 "Эта миссия будет считаться завершённой, когда мы обеспечим нашу гегемонию над большей частью греческого мира."
 kush_missions_BUTTON_TOOLTIP:0 "Египет будет наш!"

 kush_missions_task_1:0 "Кушитское царство"
 kush_missions_task_1_DESC:0 "Мы стоим на краю величия; приготовьте наши требования и позвольте нашим границам расшириться. Царство Куш поразит весь мир!\n\n\n\n\n\n\n\n\n\n@egypt_mil25!"
 kush_missions_task_2:0 "Вверх по Нилу"
 kush_missions_task_2_DESC:0 "По мере роста нашего могущества мы начинаем расширяться за пределы наших основных земель. Приведите провинции #Y Алут#! и #Y Гезира#! под власть кушитов."
 kush_missions_task_3:0 "Консолидация Мерое"
 kush_missions_task_3_DESC:0 "Есть вещи, которые мы могли бы сделать для укрепления нашей столичной провинции Мерое, и наш великолепный город, безусловно, заслуживает всего, что мы можем для него сделать."
 kush_missions_task_4:0 "Кушиты Аксума"
 kush_missions_task_4_DESC:0 "Как только мы закрепим за собой провинции Аксум и Тана, мы научим их жителей поклоняться истинным богам."
 kush_missions_task_5:0 "Аксумитское обращение"
 kush_missions_task_5_DESC:0 "Богатые земли Аксума следуют чужим арабским богам. Обращение этих людей в кеметизм и развитие аксумских земель обеспечит их лояльность."
 kush_missions_task_6:0 "Натиск на Пунт"
 kush_missions_task_6_DESC:0 "Заселение бесплодной пустыни, соединяющей Аксум с остальной частью Африканского Рога, будет для нас очень выгодным - мы немедленно начнем подготовку.\n\n\n\n\n\n\n\n\n\n@egypt_mil3!"
 kush_missions_task_7:0 "Вниз по югу"
 kush_missions_task_7_DESC:0 "Провинция Мосилон, расположенная вдоль Африканского Рога, таит в себе огромные богатства. Передача её под контроль кушитов поможет нам доминировать в этом регионе.\n\n\n\n\n\n\n\n\n\n@event_pic4!"
 kush_missions_task_8:0 "Кушиты Мосилона"
 kush_missions_task_8_DESC:0 "Что делать с провинцией Мосилон? У нас есть несколько вариантов, и нам предстоит принять важное решение. \n\n\n\n\n\n\n\n\n\n@egypt_mil11!"
 kush_missions_task_10:0 "Доминирование над Пунтом"
 kush_missions_task_10_DESC:0 "Для всех сторон будет лучше, если мы расширим нашу гегемонию; приведём Пунт под власть кушитов."
 kush_missions_task_11:0 "В Аравию"
 kush_missions_task_11_DESC:0 "Мы слишком долго наблюдали за тем, как наши соседи эксплуатируют свои природные ресурсы, зная при этом, что мы сами заслуживаем того, чтобы распоряжаться этими благами. Расширение наших владений за счет богатых земель Аравии принесёт нам огромное богатство!\n\n\n\n\n\n\n\n\n\n@egypt_mil25!"
 kush_missions_task_12:0 "Вопрос о Хадрамуте"
 kush_missions_task_12_DESC:0 "Хадрамут давно известен во всем мире своей процветающей торговлей благовониями. Переход этой области под власть кушитов, несомненно, пополнит нашу казну.\n\n\n\n\n\n\n\n\n\n@egypt_mil4!"
 kush_missions_task_13:0 "Аравийская консолидация"
 kush_missions_task_13_DESC:0 "Мы должны укрепить наше господство на чужих землях Аравии, чтобы обеспечить национальную безопасность и дальнейшее процветание торговли благовониями.\n\n\n\n\n\n\n\n\n\n@egypt_mil9!"
 kush_missions_task_14:0 "Кушитская Аравия"
 kush_missions_task_14_DESC:0 "Интеграция аравийцев в государственный аппарат жизненно важна для безопасности страны."
 kush_missions_task_15:0 "Северный натиск"
 kush_missions_task_15_DESC:0 "Пришло время двинуться на север и вернуть себе земли, некогда управляемые Кушем и благословленные Амуном. Великие святые места Нила принадлежат нам по божественному праву.\n\n\n\n\n\n\n\n\n\n@egypt_mil5!"
 kush_missions_task_16:0 "Консолидация Нубии"
 kush_missions_task_16_DESC:0 "Мы должны укрепить контроль над землями Нубии, подчинив себе непокорных соседей и принеся в эти земли цивилизацию.\n\n\n\n\n\n\n\n\n\n@egypt_mil13!"
 kush_missions_task_17:0 "В Египет"
 kush_missions_task_17_DESC:0 "Пришло время вернуть себе земли, завоеванные нашими предками, и править всем Нилом!\n\n\n\n\n\n\n\n\n\n@egypt_mil17!"
 kush_missions_task_18:0 "Основание 32-й династии"
 kush_missions_task_18_DESC:0 "Пришло время провозгласить новую египетскую династию, чтобы узаконить нашу линию фараонов и править всем Нилом. Мы освободили Египет от греков. Слава новой 32-й египетской династии!\n\n\n\n\n\n\n\n\n\n@egypt_por1!"
 kush_missions_task_19:0 "В Киренаику"
 kush_missions_task_19_DESC:0 "К западу от дельты Нила греки вё еще правят на землях Киренаики. Мы должны продвинуться на запад и положить конец греческому владычеству в Африке, поскольку они могут навсегда стать угрозой для наших египетских земель, если мы позволим им расположиться на наших берегах."
 kush_missions_task_20:0 "Кушиты Киренаики"
 kush_missions_task_20_DESC:0 "Решите, следует ли освободить Киренаику как военное или торговое государство. ( Каждый созданный кушитский клиент будет давать #G +2.5% торговой стоимости, +5% глобального модификатора рабочей силы#! и #R -10 Лояльность субъекта#! своему повелителю. Кушитские клиенты получают #G +5% размера войск#! и #G +10% модификатора глобальной рабочей силы#!)"
 kush_missions_task_21:0 "Киренаика для Куша"
 kush_missions_task_21_DESC:0 "Мы будем напрямую править Киренаикой и включим её в состав нашей империи в качестве провинции; в будущем ее ждет слава как члена нашей страны."
 kush_missions_task_22:0 "Палестина"
 kush_missions_task_22_DESC:0 "Палестина наша! Уже сейчас наши армии рвутся в бой, желая заполучить богатые земли к северу от Леванта."
 kush_missions_task_23:0 "Сирийский Куш"
 kush_missions_task_23_DESC:0 "Земли Сирии обеспечат нам дополнительную прибыль от торговли с богатыми землями Востока, а также стратегический буфер от агрессивных держав с востока, запада и севера."
 kush_missions_task_24:0 "Плацдарм в Малой Азии"
 kush_missions_task_24_DESC:0 "Плацдарм в Малой Азии удержит другие державы региона от консолидации этих богатых земель против нас, а также даст нам новые базы для борьбы с разгулом пиратства у берегов Восточного Средиземноморья."
 kush_missions_task_25:0 "Развивать сельское хозяйство"
 kush_missions_task_25_DESC:0 "Несмотря на то, что наши земли плодородны, несмотря на суровый рельеф, который составляет большую часть нашей территории, нам просто необходимо выращивать больше еды. Для поддержания нашей растущей империи необходимо удвоить производство сельскохозяйственной продукции.\n\n\n\n\n\n\n\n\n\n\n@event_pic7!"
 kush_missions_task_26:0 "Нубийская архитектура"
 kush_missions_task_26_DESC:0 "Хотя нубийская архитектура известна во всем мире, продолжение развития нашего строительного мастерства принесёт неисчислимые плоды."
 kush_missions_task_28:0 "Стройте кушитские храмы"
 kush_missions_task_28_DESC:0 "По всей Нубии можно найти множество великих кушитских храмов. Мы должны продолжать покровительствовать богам, строя храмы; божественные благословения завели нас так далеко, и мы не должны отступать от наших священных традиций.\n\n\n\n\n\n\n\n\n\n@event_pic10!"
 kush_missions_task_29:0 "Торговля гончарными изделиями"
 kush_missions_task_29_DESC:0 "Куш известен во всем мире как производитель лучшей керамики в мире, и у нас есть все намерения доминировать в этой сфере.\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"
 kush_missions_task_30:0 "Постройте Великий храм"
 kush_missions_task_30_DESC:0 "Великий храм, посвященный Амуну, несомненно, принесет нам благосклонность богов..."
 kush_missions_task_31:0 "Украсьте Мерое"
 kush_missions_task_31_DESC:0 "Мы должны сделать Мерое ярким примером кушитской мощи и славы; все, кто смотрит на её крепкие укрепления, должны бояться гнева Куша.\n\n\n\n\n\n\n\n\n\n@egypt_mil23!"
 kush_missions_task_32:0 "Метрополия Мерое"
 kush_missions_task_32_DESC:0 "Мерое затмит такие города, как Мемфис и Александрия, став величайшим городом на живительной реке Нил.\n\n\n\n\n\n\n\n\n\n@egypt_mil7!"
 kush_missions_task_33:0 "Торговля коноплей"
 kush_missions_task_33_DESC:0 "Известно, что жители Куша издавна тяготели к конопле..."
 kush_missions_task_34:0 "Торговля на Ниле"
 kush_missions_task_34_DESC:0 "Нил всегда был и остается магистралью для внутренней и международной торговли, от Мерое до Александрии. С небольшой помощью государства мы можем увеличить те огромные экономические выгоды, которыми мы пользуемся сейчас. \n\n\n\n\n\n\n\n\n\n@egypt_mil12!"
 kush_missions_task_35:0 "Зернохранилище Египта"
 kush_missions_task_35_DESC:0 "Египет - житница Средиземноморья. Контроль и развитие сельского хозяйства в регионе обеспечат стабильность внутри страны и международную прибыль."
 kush_missions_task_36:0 "Порты Пунта"
 kush_missions_task_36_DESC:0 "Порты Пунта - очень важные торговые центры восточной Африки. Теперь, когда они находятся под властью кушитов, мы должны обеспечить дальнейшее процветание этих земель.\n\n\n\n\n\n\n\n\n\n@egypt_mil10!"
 kush_missions_task_37:0 "Развитие Южной Аравии"
 kush_missions_task_37_DESC:0 "В пустынных землях южной Аравии можно найти множество редких торговых товаров. Инвестиции сюда могут оказаться выгодными для казны..."
 kush_missions_task_38:0 "Города Аравии"
 kush_missions_task_38_DESC:0 "Необходимо продолжить урбанизацию и развитие городов и поселений по всей Аравии, чтобы использовать их ресурсы и рабочую силу. Сообщите, что это должно начаться немедленно."
 kush_missions_task_39:0 "Порты Киренаики"
 kush_missions_task_39_DESC:0 "Порты Киренаики находятся всего в нескольких днях плавания от богатых земель Карфагена, Сицилии и Рима. Развитие портовой инфраструктуры в этом регионе может принести нам богатства с запада...\n\n\n\n\n\n\n\n\n\n@egypt_mil6!"
 kush_missions_task_40:0 "Кушитская торговля"
 kush_missions_task_40_DESC:0 "Мы в состоянии извлечь выгоду из внутренних и международных торговых путей. Инвестиции сейчас могут привести к прибыли государства в будущем...\n\n\n\n\n\n\n\n\n\n@egypt_mil18!"
 kush_missions_task_41:0 "Имперский культ"
 kush_missions_task_41_DESC:0 "Все подданные считают фараона богом-царем, который является возрождённым Хорусом, а в загробной жизни станет Осирисом."
 kush_missions_task_43:0 "Старая столица"
 kush_missions_task_43_DESC:0 "Провинция Напата была столицей многих кушитских царей до нас. Пока она остается великим городом, наш долг - вернуть Напате былую славу - боги вознаградят нас за верность."
 kush_missions_task_45:0 "Пирамиды Куша"
 kush_missions_task_45_DESC:0 "Великие пирамиды Куша свидетельствуют о нашей передовой инженерии, преданности богам и власти над людьми. Народы во времени и пространстве будут благоговеть перед величием наших великих творений!\n\n\n\n\n\n\n\n\n\n@egypt_mil1!"
 kush_missions_task_46:0 "Доминировать над блеммийцами"
 kush_missions_task_46_DESC:0 "Слишком долго нас преследовали блеммийские бандиты; эти разбойники устраивают набеги, а затем, воспользовавшись пустыней, скрываются в песчаных дюнах, прежде чем наши солдаты успевают их поймать. Поскольку правители Блеммии игнорируют наши просьбы приструнить этих разбойников, мы решили взять дело в свои руки."
 kush_missions_task_47:0 "Золотые рудники Блеммии"
 kush_missions_task_47_DESC:0 "Горы Блеммии полны драгоценных металлов, что делает этот регион ценным дополнением к нашему растущему королевству. Мы должны вложить как можно больше ресурсов в разработку найденных там шахт."
 kush_missions_task_48:0 "Принять египетские традиции"
 kush_missions_task_48_DESC:0 "Настало время, когда мы должны принять пути египтян; этот процесс продолжается, но мы сделаем его официальным с помощью провозглашений.\n\n\n\n\n\n\n\n\n\n@egypt_por2!"
 kush_missions_task_49:0 "Разведение крупного скота"
 kush_missions_task_49_DESC:0 "Разведение крупного рогатого скота в Куше было основным источником пищи на протяжении многих поколений. Развитие животноводства обеспечит постоянное снабжение населения продовольствием."
 kush_missions_task_50:0 "Арабские благовония"
 kush_missions_task_50_DESC:0 "Наша торговля арабскими благовониями приносит свои плоды; пришло время забрать прибыль у купцов. \n\n\n\n\n\n\n\n\n\n@egypt_mil26!"
 kush_missions_task_51:0 "Кушитские строители"
 kush_missions_task_51_DESC:0 "Разве вы не видите, как кушитская архитектура распространилась по землям Нижнего Египта? Все хотят жить и работать в городах, спроектированных нашими инженерами."
 kush_missions_task_52:0 "Экзотические аравийские товары"
 kush_missions_task_52_DESC:0 "После длительного периода инвестиций поток экзотических товаров, поступающих из наших владений в Аравии, увеличился, радуя тех, кто может позволить себе купить такие престижные вещи."
 kush_missions_task_53:0 "Богатейшие земли, известные человеку"
 kush_missions_task_53_DESC:0 "Земли Нижнего Нила известны во всем мире своими огромными богатствами; сколько тиранов пытались завладеть этими богатствами? Под властью кушитов этот регион продолжал процветать. Многие люди из близких и далеких стран стекаются в Египет, надеясь воспользоваться широкими экономическими возможностями, которые предлагает эта сказочная страна.\n\n\n\n\n\n\n\n\n\n@egypt_mil16!"
 kush_missions_task_54:0 "Мраморные рудники"
 kush_missions_task_54_DESC:0 "Наши постоянные работы по благоустройству земель Куша требуют постоянных поставок мрамора. Помните об этом и вкладывайте деньги по мере необходимости."
 kush_missions_task_55:0 "Аристократы Нила"
 kush_missions_task_55_DESC:0 "Аристократы Нижнего Египта попросили нас продолжить строительство академий, и мы с радостью их удовлетворили. Удовлетворение потребностей образованных слоев населения - неотъемлемая часть работы правителя; к счастью, мы получаем выгоду от этой затеи.\n\n\n\n\n\n\n\n\n\n@egypt_mil14!"
 kush_missions_task_56:0 "Развитие Аксума"
 kush_missions_task_56_DESC:0 "Для нас было бы пустяком приукрасить Аксум, учитывая, насколько богатыми и могущественными мы стали. Давайте вложим новые средства в эти древние земли, чтобы престиж Куша рос."
 kush_missions_task_final:0 "Великий Куш"
 kush_missions_task_final_DESC:0 "25-й египетской династии положила конец агрессивная Ассирийская империя. Теперь мы контролируем все их бывшие земли и большую часть известного мира. О величии Куша будут рассказывать ещё тысячи лет.\n\n\n\n\n\n\n\n\n\n@egypt_por1!"

