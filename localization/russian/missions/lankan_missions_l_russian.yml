l_russian:

lankan_missions:0 "Наследие Пандукабхайи"
lankan_missions_DESCRIPTION:0 "В 367 г. до н.э. умер Пандукабхайя, наш величайший царь. Во время его правления Анурадхапура владела всей Ланкой, но теперь мы - лишь одни из многих, кто стремится к господству над островом. Тем временем на севере страны назревает беда. Новообразованная империя Маурьев выглядит очень жаждущей власти. Может быть, Деванампиятисса Виджая сможет вывести нас из прошлой славы к чему-то большему?"
lankan_missions_CRITERIA_DESCRIPTION:0 "Эта миссия будет завершена, когда Анурадхапура будет владеть всеми провинциями дравидийской культурной группы."
lankan_missions_BUTTON_TOOLTIP:0 ""

lankan_missions_task_1:0 "Королевство Анурадхапура"
lankan_missions_task_1_DESC:0 "Наше Царство — всего лишь тень своего прежнего «я». Мы должны вернуть то, что когда-то было нашим! \n\n\n\n\n\n\n\n\n\n@india_por2!"
lankan_missions_task_2:0 "Вопрос о Рухуне"
lankan_missions_task_2_DESC:0 "Жители Рухуны и раньше были нашими друзьями, может быть, нам удастся убедить их присоединиться к нашему делу? \n\n\n\n\n\n\n\n\n\n@india_mil20!"
lankan_missions_task_3:0 "Господство в Малайе"
lankan_missions_task_3_DESC:0 "На юго-западе находится народ Малайя. Они вероломны, и им нельзя доверять. Мы должны нанести быстрый удар! \n\n\n\n\n\n\n\n\n\n@india_mil10!"
lankan_missions_task_4:0 "Объединение Ланки"
lankan_missions_task_4_DESC:0 "Когда Рухуна и Малайя будут под нашим контролем, на Ланке наконец-то воцарится мир. \n\n\n\n\n\n\n\n\n\n@india_mil13!"
lankan_missions_task_5:0 "Тамильское волнение"
lankan_missions_task_5_DESC:0 "Материк сильный и многочисленный по населению. Затянувшаяся война могла означать ужасную катастрофу. Мы должны призвать наших величайших генералов! \n\n\n\n\n\n\n\n\n\n@india_mil15!"
lankan_missions_task_6:0 "Доверчивые тамилы"
lankan_missions_task_6_DESC:0 "Мы боролись с тамилами за господство на юге, теперь они стремятся жить в наших городах.  \n\n\n\n\n\n\n\n\n\n@india_mil14!"
lankan_missions_task_7:0 "Пандьянская проблема"
lankan_missions_task_7_DESC:0 "С пандианцами разобрались. Чтобы успокоить их народ, может быть, мы могли бы доказать наше династическое наследие? \n\n\n\n\n\n\n\n\n\n@india_mil8!"
lankan_missions_task_8:0 "Шоланский призыв"
lankan_missions_task_8_DESC:0 "Шоланы лежат теперь у наших ног. Север открыт для нас. \n\n\n\n\n\n\n\n\n\n@india_mil21!"
lankan_missions_task_9:0 "Господство ланкийцев"
lankan_missions_task_9_DESC:0 "Вся Ланка принадлежит нам! Мы расширили наше королевство до его величайшей высоты. Кто знает, что ждет Анурадхапуру в будущем? \n\n\n\n\n\n\n\n\n\n@india_mil23!"
lankan_missions_task_10:0 "Консолидация Шерана"
lankan_missions_task_10_DESC:0 "После разгрома Шерана у нас стало на одну границу меньше забот. \n\n\n\n\n\n\n\n\n\n@india_mil12!"
lankan_missions_task_13:0 "Импорт продуктов питания"
lankan_missions_task_13_DESC:0 "Наше население растёт быстро, и наши местные ресурсы, кажется, не поспевают за ним. Возможно, мы могли бы импортировать больше с материка? \n\n\n\n\n\n\n\n\n\n\n@event_pic7!"
lankan_missions_task_14:0 "Местные источники пищи"
lankan_missions_task_14_DESC:0 "Наращивание нашей способности прокормить себя имеет решающее значение для успеха Анурадхапуры. \n\n\n\n\n\n\n\n\n\n\n@event_pic1!"
lankan_missions_task_15:0 "Город Анурадхапура"
lankan_missions_task_15_DESC:0 "Наш город быстро растёт. Вся Ланка должна знать о славном городе Анурадхапура! \n\n\n\n\n\n\n\n\n\n@india_mil4!"
lankan_missions_task_16:0 "Специи Ланки"
lankan_missions_task_16_DESC:0 "Наши специи всегда привлекали множество торговцев со всего мира. Мы должны расширить наши доступные товары. \n\n\n\n\n\n\n\n\n\n@india_mil1!"
lankan_missions_task_17:0 "Достопримечательные драгоценные камни"
lankan_missions_task_17_DESC:0 "Глубоко в горах лежит много богатств. Если бы мы их раскрыли, наши сундуки никогда больше не были бы пусты! \n\n\n\n\n\n\n\n\n\n@egypt_mil19!"
lankan_missions_task_18:0 "Государственные инвестиции"
lankan_missions_task_18_DESC:0 "Мы должны расширить нашу инфраструктуру, если хотим конкурировать с другими великими королевствами Индии. \n\n\n\n\n\n\n\n\n\n\n@event_pic2!"
lankan_missions_task_19:0 "Развитие Анурадхапуры"
lankan_missions_task_19_DESC:0 "Слава о нашем царстве распространяется далеко и надолго. Всё больше и больше людей будут переселяться в наш город! \n\n\n\n\n\n\n\n\n\n@india_por1!"
lankan_missions_task_20:0 "Дхармашока"
lankan_missions_task_20_DESC:0 "Король Маурьи, [Player.MakeScope.Var('ashoka_but_for_loc_local').GetCharacter.GetName], обладает всей властью в мире. Дружба с ним, несомненно, позволила бы нам извлечь выгоду из этой силы. \n\n\n\n\n\n\n\n\n\n@india_mil20!"
lankan_missions_task_21:0 "Махинда Тхера"
lankan_missions_task_21_DESC:0 "Наши дипломаты говорят о новой религии на севере. Может быть, мы могли бы устроить встречу умов здесь, в Анурадхапуре? \n\n\n\n\n\n\n\n\n\n\n@event_pic5!"
lankan_missions_task_22:0 "Посадка Священного Маха Бодхи"
lankan_missions_task_22_DESC:0 "Будда сидел под Маха Бодхи, когда достиг просветления. Это дерево теперь считается высокодуховным местом в Урубилве. Многие буддийские монахи путешествуют повсюду, чтобы дышать в его присутствии. Если бы мы смогли посадить свое собственное Маха Бодхи, мы могли бы установить внушительное положение в буддийском сообществе, а также укрепить нашу духовную связь с самим просветлением.  \n\n\n\n\n\n\n\n\n\n@greek_mil2!"


