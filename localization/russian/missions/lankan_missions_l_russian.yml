##Second Mission Tree

lankan_missions_reclamation:0 "Виджайская мелиорация"
lankan_missions_reclamation_DESCRIPTION:0 "Принц Виджая был изгнан с севера. Если мы хотим доказать, что достойны быть его преемниками, мы должны отомстить королевствам, которые осмелились изгнать нашего великого принца."
lankan_missions_reclamation_CRITERIA_DESCRIPTION:0 "Эта миссия будет завершена, когда Анурадхапура вернет исконные земли династии Виджая."
lankan_missions_reclamation_BUTTON_TOOLTIP:0 ""

lankan_missions_reclamation_task_1:0 "Движение на север"
lankan_missions_reclamation_task_1_DESC:0 "Мы разобрались с тамилами, но в Дравиде и Карнате ещё осталось сопротивление, и мы должны обеспечить безопасность наших границ. \n\n\n\n\n\n\n\n\n\n@india_mil8!"
lankan_missions_reclamation_task_2:0 "Южная консолидация"
lankan_missions_reclamation_task_2_DESC:0 "После оккупации наступает консолидация. Объединение многочисленных народов Южной Индии - наша первоочередная задача. Нам предстоит многому научиться, особенно в вопросах воинского мастерства \n\n\n\n\n\n\n\n\n\n@india_mil16!"
lankan_missions_reclamation_task_3:0 "Дравидийское господство"
lankan_missions_reclamation_task_3_DESC:0 "Препирательства за Дравидию закончились, и мы доказали, что добились успеха. Никто не смеет оспаривать наше правление. \n\n\n\n\n\n\n\n\n\n@india_mil23!"
lankan_missions_reclamation_task_4:0 "Ассимиляция тамилов"
lankan_missions_reclamation_task_4_DESC:0 "Войны против тамилов были длительными и утомительными. Чтобы они больше не восставали, мы должны объединить наш народ в царстве и культуре. \n\n\n\n\n\n\n\n\n\n@india_mil13!"
lankan_missions_reclamation_task_5:0 "Ланкийское строительство"
lankan_missions_reclamation_task_5_DESC:0 "Вновь присоединенные территории подарили нам множество великих городов. Но войны принесли им много разрушений. Мы призовем наших величайших архитекторов, чтобы отстроить их заново.  \n\n\n\n\n\n\n\n\n\n@india_por2!"
lankan_missions_reclamation_task_6:0 "Ланкийская торговля"
lankan_missions_reclamation_task_6_DESC:0 "Хотя мы и господствуем на суше, у нас всё ещё есть враги на море. Жалкие пираты и купцы разных стран пытаются отнять у нас торговлю. Если мы действительно хотим стать верховными правителями, мы должны покорить и море. \n\n\n\n\n\n\n\n\n\n@india_mil3!"
lankan_missions_reclamation_task_7:0 "Город желания миров"
lankan_missions_reclamation_task_7_DESC:0 "Наша столица - поистине произведение удивительное и чудесное. Путешественники приезжают издалека, чтобы посетить наш великий город. Давайте же покажем всему миру, насколько внушительными мы стали. \n\n\n\n\n\n\n\n\n\n@india_por2!"
lankan_missions_reclamation_task_8:0 "Торговля сахаром"
lankan_missions_reclamation_task_8_DESC:0 "Наши небольшие плантации сахара уже не кажутся достаточными. Расширение его выращивания неизбежно для нашего успеха.\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"
lankan_missions_reclamation_task_9:0 "Райский остров"
lankan_missions_reclamation_task_9_DESC:0 "Развитие Ланки не знает границ. На острове много людей и городов. Повсюду встречаются прекрасные пейзажи. Некоторые даже называют наш остров вершиной цивилизации. \n\n\n\n\n\n\n\n\n\n@india_mil4!"
lankan_missions_reclamation_task_10:0 "Ланкийская знать"
lankan_missions_reclamation_task_10_DESC:0 "Последние расширения принесли нашим дворянам множество возможностей, таких как участие в политической жизни, получение образования и выполнение военных обязанностей. Они выглядят более продуктивными и счастливыми, чем когда-либо прежде! \n\n\n\n\n\n\n\n\n\n@india_mil20!"
lankan_missions_reclamation_task_11:0 "В Виндхьяпрстхе"
lankan_missions_reclamation_task_11_DESC:0 "Виндхьяпрстха всегда была главной целью нашего народа. Она обеспечивает прямой сухопутный путь к дому наших предков - Радхе. \n\n\n\n\n\n\n\n\n\n@india_mil15!"
lankan_missions_reclamation_task_12:0 "Працианское движение"
lankan_missions_reclamation_task_12_DESC:0 "За пределами родины принца Виджая находится область Пракия. Об этом регионе известно немного, но в его сердце протекает река Ганг. Если мы хотим стать хозяевами всей Индии, то даже эти восточные провинции должны быть защищены. \n\n\n\n\n\n\n\n\n\n@india_mil21!"
lankan_missions_reclamation_task_13:0 "Восстановление нашего наследия"
lankan_missions_reclamation_task_13_DESC:0 "Считается, что Радха - это место рождения нашего великого принца Виджаи. Отвоевать её - наш долг и наша честь. \n\n\n\n\n\n\n\n\n\n@india_mil22!"
lankan_missions_reclamation_task_14:0 "Працианская мощь"
lankan_missions_reclamation_task_14_DESC:0 "Пракия - богатая и многолюдная земля. Овладев ею, мы пополним казну и соберем много армий. \n\n\n\n\n\n\n\n\n\n@india_mil5!"
lankan_missions_reclamation_task_15:0 "Зуб Будды"
lankan_missions_reclamation_task_15_DESC:0 "Будда имеет огромное значение для буддийской веры. Наличие у нас его зубов позволит нам представить себя в качестве защитников всех буддистов. \n\n\n\n\n\n\n\n\n\n@india_mil13!"
lankan_missions_reclamation_task_16:0 "Торговля в Индийском океане"
lankan_missions_reclamation_task_16_DESC:0 "Все важные порты на побережье Индийского океана находятся в руках Анурадхапуранов. Такая монополия на индийские товары, несомненно, принесёт нам пользу в международной торговле. \n\n\n\n\n\n\n\n\n\n@egypt_mil6!"
lankan_missions_reclamation_task_17:0 "Политика невмешательства"
lankan_missions_reclamation_task_17_DESC:0 "Анурадхапура господствует над всей Южной Индией. Эта земля принесла много богатств, и теперь наша торговля не так важна для нашего выживания и роста. В морях вокруг нас разгулялось пиратство, но мы не будем вмешиваться. В конце концов, определенная опасность отпугивает конкурентов. \n\n\n\n\n\n\n\n\n\n@india_mil7!"
lankan_missions_reclamation_task_18:0 "Слоны джунглей"
lankan_missions_reclamation_task_18_DESC:0 "Слоны давно стали частью нашей военной традиции. С увеличением количества джунглей в нашем регионе мы имеем большее количество животных на выбор, а значит, и большее качество. \n\n\n\n\n\n\n\n\n\n@india_mil19!"
lankan_missions_reclamation_task_19:0 "Штурм Аванти"
lankan_missions_reclamation_task_19_DESC:0 "Аванти находится в самом центре Индии. Переход её под наш контроль откроет для нас множество новых направлений. \n\n\n\n\n\n\n\n\n\n@india_mil12!"
lankan_missions_reclamation_task_20:0 "Вмешательства в Мадхьядешу"
lankan_missions_reclamation_task_20_DESC:0 "Мадхьядеша находится на крайнем севере Индии, вблизи Гиндукуша. Горы станут для нас естественной границей и крепостью. \n\n\n\n\n\n\n\n\n\n\n@event_pic2!"
lankan_missions_reclamation_task_21:0 "Ланкийская Мадхьядеша"
lankan_missions_reclamation_task_21_DESC:0 "Получение региона Мадхьядеша значительно обезопасит нашу северную границу, а также откроет новые торговые пути. \n\n\n\n\n\n\n\n\n\n@india_mil8!"
lankan_missions_reclamation_task_22:0 "Достижения Аванти"
lankan_missions_reclamation_task_22_DESC:0 "Аванти, одна из основных провинций Индии, находится под нашим контролем. Завоевав такую процветающую землю, мы, несомненно, станем ещё богаче. \n\n\n\n\n\n\n\n\n\n@india_mil10!"
lankan_missions_reclamation_task_23:0 "Мастера Индии"
lankan_missions_reclamation_task_23_DESC:0 "Объединенная Индия всегда была мечтой нашего народа. Маурьи были близки к этому, но не смогли. Мы не потерпим поражения. Мы объединим Индию под властью Анурадхапуры и приумножим наши богатства и знания до немыслимых пределов. \n\n\n\n\n\n\n\n\n\n@india_mil2!"
lankan_missions_reclamation_task_24:0 "Працианский шёлк"
lankan_missions_reclamation_task_24_DESC:0 "Этот товар продаётся так хорошо, что в честь него можно назвать дорогу! О, кто-то уже назвал?  \n\n\n\n\n\n\n\n\n\n@egypt_mil19!"
lankan_missions_reclamation_task_25:0 "Зернохранилища Индии"
lankan_missions_reclamation_task_25_DESC:0 "Регион Аванти всегда был одним из основных поставщиков зерна в Индию. Получив его в свое распоряжение, мы можем гарантировать, что никто из наших людей больше не будет голодать. \n\n\n\n\n\n\n\n\n\n\n@event_pic7!"

