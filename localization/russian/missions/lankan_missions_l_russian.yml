#Events
me_lanka_reclamation_1_title:0 "Движение на север"
me_lanka_reclamation_1_desc:0 "Южная Индия объединена под нашей властью. Боги поистине благословили нас. Теперь мы должны посмотреть на север, ведь остатки империи Маурьев, а также родовой дом принца Виджая находятся в пределах нашей досягаемости. Возможно, нам удастся сделать то, что ещё никогда не удавалось - объединить всю Индию."
me_lanka_reclamation_1.a:0 "Анурадхапура будет процветать!"

me_lanka_reclamation_2_title:0 "Сладкий сахар"
me_lanka_reclamation_2_desc:0 "Сахар долгое время был предметом роскоши при дворе, но недавние расширения позволили нам заполучить столько сахара, сколько мы даже не мечтали иметь. Теперь, получив семена сладкой специи, наши фермеры думают, где посадить это сокровище. Мы должны тщательно выбирать, ведь белое золото может принести нам много богатства, если обращаться с ним осторожно и бережно."
me_lanka_reclamation_2.a:0 "Анурадхапура"
me_lanka_reclamation_2.b:0 "Эталава"
me_lanka_reclamation_2.c:0 "Хиккадува"
me_lanka_reclamation_2.d:0 "Махаграма"

me_lanka_reclamation_3_title:0 "Наследие Синхапуры"
me_lanka_reclamation_3_desc:0 "Мой царь! Мы закрепили за собой родину нашего великого принца Виджая. При желании мы можем подделать некоторые документы, чтобы связать нашу династию с его династией. Это, несомненно, укрепит наше королевство."
me_lanka_reclamation_3.a:0 "Прикоснитесь к наследию Синхапуры."
me_lanka_reclamation_3.b:0 "Придерживаться наших ланкийских корней."