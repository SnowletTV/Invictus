##Events
me_lanka_1_title:0 "Королевство Анурадхапура"
me_lanka_1_desc:0 "Когда принц Виджая был изгнан на Ланку, он привёл с собой лишь нескольких последователей. Именно он создал наше королевство. Теперь мы, его потомки, можем с гордостью вспоминать нашу историю. Но многолетние внутренние конфликты ослабили нас. В эти трудные времена мы должны найти свой путь, чтобы Анурадхапура возродилась!"
me_lanka_1.a:0 "Анурадхапура должна процветать!"

me_lanka_2_title:0 "Импорт продовольствия"
me_lanka_2_desc:0 "Импортировав большое количество различных продуктов питания, мы должны решить, какой из них выращивать на острове Ланка."
me_lanka_2.a:0 "Grain@grain!"
me_lanka_2.b:0 "Vegetables@vegetables!"
me_lanka_2.c:0 "Livestock@cattle!"
me_lanka_2.d:0 "Sugar@sugar!"

me_lanka_3_title:0 "Выбор провинции"
me_lanka_3_desc:0 "Что же нам выбрать?"
me_lanka_3.a:0 "Gokanna [SCOPE.GetRootScope.GetCountry.Custom('lankan_missions_event_3_loc')]"
me_lanka_3.b:0 "Avakana [SCOPE.GetRootScope.GetCountry.Custom('lankan_missions_event_3_loc')]"
me_lanka_3.c:0 "Rohanada [SCOPE.GetRootScope.GetCountry.Custom('lankan_missions_event_3_loc')]"
me_lanka_3.d:0 "Litta [SCOPE.GetRootScope.GetCountry.Custom('lankan_missions_event_3_loc')]"
lankan_missions_event_3_loc_1:0 "подходит для зерна @grain!"
lankan_missions_event_3_loc_2:0 "подходит для овощей @vegetables!"
lankan_missions_event_3_loc_3:0 "подходит для домашнего скота @cattle!"
lankan_missions_event_3_loc_4:0 "подходит для сахара @sugar!"

me_lanka_4_title:0 "Источник питания для Анурадхапуры"
me_lanka_4_desc:0 "В условиях постоянного роста населения наши местные источники продовольствия уже не могут в достаточной мере обеспечивать население. Для обеспечения достаточного количества продовольствия в любой момент времени необходимы новые фермы. Наши эксперты тщательно отобрали три участка земли, которые мы могли бы использовать. Где мы должны построить эти новые фермы?"
me_lanka_4.a:0 "Махатиттха"
me_lanka_4.b:0 "Модутоу"
me_lanka_4.c:0 "Гидриакус"

me_lanka_5_title:0 "Вопрос о Рухуне"
me_lanka_5_desc:0 "После того как в страну Рухуну отправилось множество делегаций, наши дипломаты наконец-то вернулись с хорошими новостями. Рухуна не только с распростертыми объятиями принимают наше предложение о дружбе. Наши связи были тесными с тех пор, как княжество Рухуна было основано династией Виджая, а брат Деванампиятиссы в настоящее время правит этой землей. Возможно, мы могли бы использовать эту ситуацию для извлечения политической выгоды для себя?"
me_lanka_5.a:0 "Свергнуть их короля! Интегрируйте их немедленно!"
me_lanka_5.b:0 "Давайте сначала начнём с сосуществования, но и феодальный был бы не лишним"

me_lanka_6_title:0 "Дхармашока"
me_lanka_6_desc:0 "Мой царь! Мы слышали о великом царе на севере, [Player.MakeScope.Var('Ashoka_but_for_loc_local').GetCharacter.GetName] из рода Маурья. Слухи о его мудрости и богатстве распространяются далеко и повсюду. Воистину, мы должны немедленно послать делегацию, чтобы быть с ним в хороших отношениях. Но остаётся вопрос, каким образом мы должны попытаться завоевать его дружбу?"
me_lanka_6.a:0 "Подружиться с [Player.MakeScope.Var('ashoka_but_for_loc_local').GetCharacter.GetName] с помощью подарков"
me_lanka_6.b:0 "Подружиться с [Player.MakeScope.Var('ashoka_but_for_loc_local').GetCharacter.GetName] с помощью убеждения"

me_lanka_7_title:0 "Махинда Тхера"
me_lanka_7_desc:0 "В нашу страну прибыл монах по имени Махинда Тхера. Он говорит о новом образе жизни, свободном от материальных благ и поклонения богам. Говорят, что новая религия буддизма уже нашла своих приверженцев в нашей стране, а некоторые районы Индии также уже следуют учению Будды. Может быть, и мы сможем обрести новую силу благодаря его учению?"
me_lanka_7.a:0 "Боги слишком часто подводили нас! Позвольте ему обратить наш народ"
me_lanka_7.b:0 "Отбросить традиции наших отцов и предков? Отправьте его домой!"

me_lanka_8_title:0 "Священное дерево Маха Бодхи"
me_lanka_8_desc:0 "Наши монахи рассказывают о ценной реликвии, которую они привезли с собой с севера. Это веточка со священного дерева Шри Маха Бодхи в Урубилве. Говорят, что именно под этим деревом сидел Будда, когда на него снизошло просветление. Получив такую бесценную реликвию буддизма, мы могли бы использовать её для посадки своего собственного Маха Бодхи здесь, на Ланке. Это, несомненно, повысит наш авторитет в буддийском мире и, если повезёт, даже приведёт нас к просветлению."
me_lanka_8.a:0 "Анурадхапура! Конечно же, наша столица"
me_lanka_8.b:0 "Михинтале"
me_lanka_8.c:0 "Кальяни"
me_lanka_8.d:0 "Дигавапи"

me_lanka_9_title:0 "Эллинист"
me_lanka_9_desc:0 "Мой король! Наши правители рассказывают о странном народе в наших городах. Они говорят на чужом языке и приносят жертвы разным богам. Они называют себя 'эллинистами' и рассказывают о великих королевствах на дальнем западе. Они считают, что наша земля - самый дальний край света."
me_lanka_9.a:0 "Как очень своеобразно"

me_lanka_10_title:0 "Обращенные в эллинизм"
me_lanka_10_desc:0 "Мой царь! С эллинами становится всё труднее иметь дело. Сначала мы считали, что они составляют лишь небольшую часть нашего населения, но дальнейшее расследование показало, что в нашем королевстве их действительно огромное количество. Мы получаем много жалоб, особенно от наших священников. Они требуют, чтобы эллины либо отбросили своих ложных богов, либо поселились в других местах нашей земли. Что же делать? "
me_lanka_10.a:0 "Насильно обращать их в свою веру мы не можем, так как рискуем столкнуться с религиозной напряженностью."
me_lanka_10.b:0 "Отправьте их всех на Аванку"
me_lanka_10.c:0 "Оставьте эллинистический народ в покое"

