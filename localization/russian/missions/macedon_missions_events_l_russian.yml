 # Beyond The Rhodopes
 # An Offer from Pella
 me_macedon_5_rhodopes.1.t: "За Родопами"
 me_macedon_5_rhodopes.1.desc: "Поскольку наш экономический и военный потенциал доказал свою эффективность, мы должны начать великий поход на восточные земли.\n\nХотя там господствуют несколько племен и Алкимахид Диадохов, мы остаёмся сильнее их, и наша звезда восходит - сейчас самое время нанести удар."
 me_macedon_5_rhodopes.1.a: "Мы добьёмся успеха в наших усилиях!"

 me_macedon_5_rhodopes.r.tt: "@[GetCountry('MAC').GetFlag]! [GetCountry('MAC').GetName|Y] получает претензии на регион [GetProvince('(int32)350').GetArea.GetRegion.GetName|Y]."
 me_macedon_5_rhodopes.2.t: "Предложение от Пеллы"
 me_macedon_5_rhodopes.2.desc: "[ROOT.GetCountry.GetRuler.GetName] предложил любопытную вещь: почему бы не разбросать немного нашей [ROOT.GetCountry.GetAdjective] монеты по #E Фракии#! и посмотреть, не захочет ли какое-нибудь из тамошних племён перейти на нашу сторону?\n\nДля этого дела была выделена крупная сумма, и осталось только сказать последнее слово."
 me_macedon_5_rhodopes.2.a: "Отправьте эмиссаров и молитесь, чтобы они добились успеха"

 me_macedon_5_rhodopes.3.t: "Македонское предложение"
 me_macedon_5_rhodopes.3.desc: "К нам прибыли эмиссары из Македонии с интересным предложением. Они обещают нам бесконечные потоки золота, годы мира и процветания, а также защиту в случае войны в обмен на наше отступление от фракийских хозяев.\n\nЧто мы должны ответить?"
 me_macedon_5_rhodopes.3.a: "Принять их предложение"
 me_macedon_5_rhodopes.3.b: "Мы верны Фракии!"

 me_macedon_5_rhodopes.4.t: "@[macedon_euxinus_offer.GetFlag]! [macedon_euxinus_offer.GetName|C] согласились!"
 me_macedon_5_rhodopes.4.desc: "@[macedon_euxinus_offer.GetFlag]! [macedon_euxinus_offer.GetName|C] положительно ответили на наши требования! Они согласились принять наше предложение и будут с нами, когда придёт время."
 me_macedon_5_rhodopes.4.a: "Отличные новости!"

 me_macedon_5_rhodopes.5.t: "@[macedon_euxinus_offer.GetFlag]! [macedon_euxinus_offer.GetName|C] отказывается"
 me_macedon_5_rhodopes.5.desc: "@[macedon_euxinus_offer.GetFlag]! [macedon_euxinus_offer.GetName|C] отказался от нашего предложения присоединиться к нам против Фракии, назвав нас бесчестными трусами за то, что мы даже предложили такое. К сожалению, мы упустили прекрасную возможность ослабить нашего соседа."
 me_macedon_5_rhodopes.5.a: "Мы сокрушим любого, кто выступит против нас!"

 me_macedon_5_rhodopes.6.t: "Бывшая столица фракийцев"
 me_macedon_5_rhodopes.6.desc: "Мы завоевали город, основанный Лисимахом, и наши победоносные [ROOT.GetCountry.GetAdjective] ополченцы теперь патрулируют городские стены и несут службу в гарнизонах.\n\n Со временем мы сможем улучшить город - мы должны стереть наследие Диадохов, чтобы люди помнили только время, когда правили [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]."
 me_macedon_5_rhodopes.6.a: "Всё произойдёт тогда, когда должно произойти"
 me_macedon_5_rhodopes.6.tt: "$mission_task_completed_tt_1$$macedon_05_rhodopes_3$$mission_task_completed_tt_2$"

 me_macedon_5_rhodopes.7.t: "Чеканный город"
 me_macedon_5_rhodopes.7.desc: "#E Абдира#! имеет важное экономическое значение, поскольку это город, где большинство греческих государств чеканят свои деньги.\n\nМы контролируем его сейчас, поэтому у нас есть явное преимущество; мы должны воспользоваться ситуацией и сделать всё возможное, чтобы улучшить наше финансовое положение."
 me_macedon_5_rhodopes.7.a: "Это просто идеально"
 me_macedon_5_rhodopes.7.tt: "$mission_task_completed_tt_1$$macedon_05_rhodopes_4$$mission_task_completed_tt_2$"

 me_macedon_5_rhodopes.8.t: "Антипатрея на Эвросе"
 me_macedon_5_rhodopes.8.desc: "В Южной Фракии есть несколько плодородных земель и обширных равнин, которые мы могли бы использовать для основания городов - наши ветераны отчаянно хотят перевезти свои семьи и сельскохозяйственных животных на нетронутые земли, которые ждут их.\n\nМы заметили благоприятное место между сельскохозяйственными угодьями и рекой, и предзнаменования говорят, что это будет вдохновляющим местом для строительства города."
 me_macedon_5_rhodopes.8.a: "Да будет известно, что мы его найдём"
 me_macedon_5_rhodopes.8.tt: "$mission_task_completed_tt_1$$macedon_05_rhodopes_5$$mission_task_completed_tt_2$"

 me_macedon_5_rhodopes.9.t: "Дарданское иго"
 me_macedon_5_rhodopes.9.desc: "Дарданийские варвары угрожают нашим северным границам! Их набеги стали более жестокими, чем предыдущие, в результате чего погибло множество людей, а другие несчастные души были уведены в рабство. Мы должны положить конец их угрозе и надеть ярмо [ROOT.GetCountry.GetAdjective] на их упрямые шеи!"
 me_macedon_5_rhodopes.9.a: "Вперёд, храбрые солдаты! Победа обеспечена"
 me_macedon_5_rhodopes.9.tt: "$mission_task_completed_tt_1$$macedon_05_rhodopes_6$$mission_task_completed_tt_2$"
 mac_task_6_effect_tt: "Вы получаете претензии на Нижняя Дарданию Инфериорис и Македонию Салютарис."

 me_macedon_5_rhodopes.10.t: "$macedon_05_rhodopes_9$"
 me_macedon_5_rhodopes.10.desc: "Босфор - стратегически важное место, как в военном, так и в экономическом плане, и он был бы идеальным дополнением к нашим владениям. В настоящее время мы граничим с [GetCountry('BYZ').GetName], которая контролирует западную сторону пролива.\n\nВозможно, жителей этого важного региона можно убедить присоединиться к нам? Мы могли бы предложить купить их лояльность вместо того, чтобы посылать наши армии на ее границу - возможно, они прислушаются к голосу разума и подчинятся?"
 me_macedon_5_rhodopes.10.a: "Давайте отправим наше предложение - оно справедливо"

 me_macedon_5_rhodopes.11.t: "[GetCountry('MAC').GetName] требует подчинения"
 me_macedon_5_rhodopes.11.desc: "Македонцы прислали к нам посланника, пообещав, что мы будем спасены от гибели, если согласимся стать их слугами.\n\nБудут ли они причиной нашей гибели, ещё предстоит выяснить... Нам предстоит сделать важный выбор."
 me_macedon_5_rhodopes.11.a: "Эх... примите их требования"
 me_macedon_5_rhodopes.11.b: "Нам будет лучше без них"

 me_macedon_5_rhodopes.12.t: "[GetCountry('BYZ').GetName] принимает"
 me_macedon_5_rhodopes.12.desc: "Отличные новости с Босфора! [GetCountry('BYZ').GetName] мудро пообещала свою лояльность нашему государству - какая дипломатическая победа для [ROOT.GetCountry.GetRuler.GetName]!"
 me_macedon_5_rhodopes.12.a: "Трижды за [ROOT.GetCountry.GetName]!"

 me_macedon_5_rhodopes.13.t: "[GetCountry('BYZ').GetName] отказывается"
 me_macedon_5_rhodopes.13.desc: "[GetCountry('BYZ').GetName] выгнали наших дипломатов из своей столицы, недвусмысленно заявив нам, что никогда не подчинятся нам мирным путем. Хуже того, они пригрозили нам, заявив, что у них есть могущественные друзья, которые придут им на помощь."
 me_macedon_5_rhodopes.13.a: "Мы возьмём Босфор силой!"

 me_macedon_5_rhodopes.14.t: "Война с Фракией?"
 me_macedon_5_rhodopes.14.desc: "Перед нами стоит выбор: вступать в войну с Фракией или нет? Всё просто - больше ничего говорить не нужно."
 me_macedon_5_rhodopes.14.a: "К войне! Близится славный час"
 me_macedon_5_rhodopes.14.b: "Давайте подождём более подходящего момента"

 me_macedon_5_rhodopes.15.t: "$macedon_05_rhodopes_10$"
 me_macedon_5_rhodopes.15.desc: "Контролируя Мёзию, нам будет легче защищать наши земли, а господство над Истросом и его плодородными землями поможет нам прокормить наш народ. Нам бы не помешало установить постоянное присутствие в этих землях."
 me_macedon_5_rhodopes.15.a: "Мы будем контролировать реку и её внутренние районы"
 me_macedon_5_rhodopes.15.tt: "$mission_task_completed_tt_1$$macedon_05_rhodopes_10$$mission_task_completed_tt_2$"

 me_macedon_5_rhodopes.17.t: "$macedon_05_rhodopes_11$"
 me_macedon_5_rhodopes.17.desc: "Хотя некоторые из наших [ROOT.GetCountry.GetAdjective] сограждан не имели ни малейшего желания переезжать в #E Дарданию#!, некоторые из наших более сердечных и смелых соотечественников ухватились за возможность начать жизнь на новом месте.\n\nХотя расходы были непомерными и от нас требовалось многое, мы рады сообщить, что наше присутствие в этом регионе становится постоянным - наш город пускает корни."
 me_macedon_5_rhodopes.17.a: "Мы завоевали крепость в Дардании."
 me_macedon_5_rhodopes.17.tt: "$mission_task_completed_tt_1$$macedon_05_rhodopes_11$$mission_task_completed_tt_2$"

 me_macedon_5_rhodopes.18.t: "$macedon_05_rhodopes_12$"
 me_macedon_5_rhodopes.18.desc: "[SCOPE.sCharacter('nikanor_admiral').GetName] отправил весточку в [ROOT.GetCountry.GetCapital.GetName], что наши флоты закончили сбор и что самая большая армада, когда-либо собранная в [ROOT.GetCountry.GetAdjective] истории, ожидает приказа [ROOT.GetCountry.GetRuler.GetName]."
 me_macedon_5_rhodopes.18.a: "Наш флот будет доминировать на морях"
 me_macedon_5_rhodopes.18.tt: "$mission_task_completed_tt_1$$macedon_05_rhodopes_12$$mission_task_completed_tt_2$"

 me_macedon_5_rhodopes.19.t: "$macedon_05_rhodopes_13$"
 me_macedon_5_rhodopes.19.desc: "Благодаря нашим усилиям по развитию инфраструктуры [GetProvince('(int32)1453').GetName], он стал самым ценным торговым центром в регионе.\n\nМореплаватели, которые причаливают в том, что стало известно как '#Е Македонский порт#! Все они говорят, что мало какая гавань может сравниться с нашей, а многие утверждают, что мы превзошли [GetProvince('(int32)266').GetName] и [GetProvince('(int32)516').GetName], когда речь идет о портах."
 me_macedon_5_rhodopes.19.a: "Мы добьёмся еще большего!"
 me_macedon_5_rhodopes.19.tt: "$mission_task_completed_tt_1$$macedon_05_rhodopes_13$$mission_task_completed_tt_2$"

 me_macedon_5_rhodopes.20.t: "$macedon_05_rhodopes_14$: Диндария"
 me_macedon_5_rhodopes.20.desc: "Наши разведчики завершили обследование региона #E Диндария#! и сообщили нам, что наши требования подготовлены. Скоро у нас будет возможность взять всё в этой стране себе."
 me_macedon_5_rhodopes.20.a: "Скоро эта территория будет под нашим контролем"
 me_macedon_5_rhodopes.20.tt: "$mission_task_completed_tt_1$#Y Вторжение в Мёзию: Диндария#!$mission_task_completed_tt_2$"

 me_macedon_5_rhodopes.21.t:0 "$macedon_05_rhodopes_14$: Трикорненсия"
 me_macedon_5_rhodopes.21.desc: "Теперь, когда мы получили наши претензии на #E Трикорненсия#!, мы наконец готовы начать вторжение! Вскоре наше знамя поднимется над цитаделью их столицы!"
 me_macedon_5_rhodopes.21.a: "Их дни сочтены"
 me_macedon_5_rhodopes.21.tt: "$mission_task_completed_tt_1$$macedon_05_rhodopes_14$$mission_task_completed_tt_2$"

 me_macedon_5_rhodopes.22.t: "$macedon_05_rhodopes_14$: Скордисия"
 me_macedon_5_rhodopes.22.desc: "Медленно, но верно мы завершаем наши претензии в Мёзии, и скоро Скордисия станет одним из наших будущих владений."
 me_macedon_5_rhodopes.22.a: "Чем скорее мы нанесём удар"
 me_macedon_5_rhodopes.22.tt: "$mission_task_completed_tt_1$#Y Вторжение в Мёзию: Скордисия#!$mission_task_completed_tt_2$"

 me_macedon_5_rhodopes.23.t: "$macedon_05_rhodopes_14$: очаг войны"
 me_macedon_5_rhodopes.23.desc: "Близится час нашего вторжения в Мёзию, и нам нужно отправить последние приказы нашим генералам, которые заняты обучением наших ополченцев - как они должны сосредоточиться в предстоящих сражениях? Сосредоточиться ли нам на атаке укреплённых городов или сделать всё возможное, чтобы помочь сражающимся?"
 me_macedon_5_rhodopes.23.a: "Мы сосредоточимся на осаде их городов"
 me_macedon_5_rhodopes.23.b: "Всё начинается и заканчивается самими солдатами"

 me_macedon_5_rhodopes.24.t: "$macedon_05_rhodopes_14$"
 me_macedon_5_rhodopes.24.desc: "Хотя наши солдаты привыкли противостоять обученным и опытным ветеранам из #E Диадохов#!, было предложено направить нашу военную машину на более мягкую и легкую добычу - #E Мёзийцев# на нашем севере.\n\n Пришло время послать наших солдат против них, чтобы дать им насладиться грабежом и насилованием, прежде чем мы пошлем их против наших врагов в других местах."
 me_macedon_5_rhodopes.24.a: "Мёзия - лёгкая цель... Надеюсь, они повеселятся."

 me_macedon_5_rhodopes.25.t: "Мёзия под контролем"
 me_macedon_5_rhodopes.25.desc: "[ROOT.GetCountry.GetRuler.GetName] недавно произнёс речь в [ROOT.GetCountry.GetCapital.GetName], в которой изложил [ROOT.GetCountry.GetRuler.GetHerHis] видение на следующие несколько лет; в котором варварские мёзианцы будут в цепях, работая на [ROOT.GetCountry.GetAdjective] полях и шахтах!\n\nВсе готово - давайте объявим нашу войну и победим наших врагов!"
 me_macedon_5_rhodopes.25.a: "Мы полностью уничтожим их"

 mac_war_siege_focus: "Македонская осадная стратегия"
 mac_war_army_focus: "Македонская моральная инициатива"




