 me_macedon_3_adriatic.101.e:0 "@[ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_5').GetCountry.GetFlag]! [ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_5').GetCountry.GetName]"
 me_macedon_3_adriatic.101.f:0 "@[ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_6').GetCountry.GetFlag]! [ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_6').GetCountry.GetName]"
 me_macedon_3_adriatic.101.i:0 "Что насчет остальных?"
 me_macedon_3_adriatic.101.it:0 "[diplomat_scope.GetPraenomen] рассмотрит другие варианты."
 me_macedon_3_adriatic.101.j:0 "Мы не станем побираться."
 me_macedon_3_adriatic.101.jt:0 "[diplomat_scope.GetPraenomen] закончит переговоры."
 me_macedon_3_adriatic.101.k:0 "Глупцы."
 me_macedon_3_adriatic.101.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_10$$mission_task_completed_tt_2$"
 me_macedon_3_adriatic.102.t:0 "$macedon_03_adriatic_10$: Гонцы из державы [me_macedon_scope.GetName]"
 me_macedon_3_adriatic.102.desc:0 "В город [ROOT.GetCountry.GetCapital.GetName] прибыло посольство державы [me_macedon_scope.GetName], которое возглавляет [diplomat_scope.GetPraenomen]. Они заявляют, что [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] и [ROOT.GetCountry.Custom('get_court_type')] должны выслушать их.\n\nЧерез них [me_macedon_scope.GetRulerTitle] [me_macedon_scope.GetRuler.GetPraenomen] из [me_macedon_scope.GetRuler.GetFamilyDisplayAdjective]ой династии предлагает свою дружбу и покровительство в обмен на весьма жесткие условия союза.\n\nНаши советники обдумывают решение, обсуждая выгоды и недостатки союза, ради которого придется поступиться независимостью в дипломатии."
 me_macedon_3_adriatic.102.a:0 "Нам пригодится их дружба."
 me_macedon_3_adriatic.102.b:0 "Если им нужен наш город, пусть попробуют захватить его."
 me_macedon_3_adriatic.103.t:0 "$macedon_03_adriatic_10$: [me_mac_3_10_scope.GetAdjective]ое уважение"
 me_macedon_3_adriatic.103.desc:0 "Наше посольство и [diplomat_scope.GetPraenomen] с чувством глубокого удовлетворения возвращаются из путешествия. [me_mac_3_10_scope.GetRulerTitle] [me_mac_3_10_scope.GetRuler.GetPraenomen] и [me_mac_3_10_scope.Custom('get_court_type')] державы [me_mac_3_10_scope.GetName] официально приняли наши дары и предложение покровительства.\n\nНесомненно, это только начало плодотворных и взаимовыгодных отношений и добавление еще одного греческого государства в нашу великую симмахию."
 me_macedon_3_adriatic.103.a:0 "Они поступили мудро."
 # Italic Coast
 me_macedon_3_adriatic.111.t:0 "$macedon_03_adriatic_11$: Новые земли"
 me_macedon_3_adriatic.111.desc:0 "Наши выдающиеся успехи на западе показали, что нам нет нужды расширяться на восток и враждовать со старыми эллинскими государствами и царствами диадохов.\n\nМы создадим новое Македонское царство и принесем нашу культуру на запад, подобно тому, как сам Александр нес еёена восток."
 me_macedon_3_adriatic.111.a:0 "Запад будет нашим."
 me_macedon_3_adriatic.111.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_11$$mission_task_completed_tt_2$"
 # Adriatic Dominance
 me_macedon_3_adriatic.131.t:0 "$macedon_03_adriatic_13$: Македонские воды"
 me_macedon_3_adriatic.131.desc:0 "На всем пространстве между провинциями [GetProvince('(int32)422').GetName] и [GetProvince('(int32)3598').GetName] [ROOT.GetCountry.GetAdjective]ие корабли пользуются большим уважением, ведь они оберегают торговые артерии от всякого, кто рискнет покуситься на их богатства.\n\nБлагодаря нашему могуществу на море никто не посмеет бросить нам вызов в этих водах, а потому мы можем пожинать плоды мирной торговли."
 me_macedon_3_adriatic.131.a:0 "И это правильно."
 me_macedon_3_adriatic.131.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_13$$mission_task_completed_tt_2$"
 # Thessaloniki
 me_macedon_4_lighthouse.2.t:0 "Реконструкция[GetProvince('(int32)373').GetName]"
 me_macedon_4_lighthouse.2.desc:0 "Мы наконец-то завершили грандиозный план по восстановлению и расширению [GetProvince('(int32)373').GetName], он стал одним из важнейших мест страны."
 me_macedon_4_lighthouse.2.a:0 "Наконец-то"
 me_macedon_4_lighthouse.2.tt:0 "$mission_task_completed_tt_1$$macedon_04_lighthouse_1$$mission_task_completed_tt_2$"
 # Aiani
 me_macedon_4_lighthouse.3.t:0 "Основа Айани"
 me_macedon_4_lighthouse.3.desc:0 "Недавно приобретенная провинция Пелагония всё ещё остаётся сельской местностью, там нет ни одного важного города или торгового пути, мы должны потратить усилия на её урбанизацию и развитие, она может служить связующим звеном между [GetProvince('(int32)379').GetName] и нашими западными владениями"
 me_macedon_4_lighthouse.3.a:0 "Превосходно"
 me_macedon_4_lighthouse.3.tt:0 "$mission_task_completed_tt_1$$macedon_04_lighthouse_2$$mission_task_completed_tt_2$"
 # Philippoi
 me_macedon_4_lighthouse.4.t:0 "Город Филиппа"
 me_macedon_4_lighthouse.4.desc:0 "Город [GetProvince('(int32)364').GetName] был основан как шахтерская колония Филиппом II Македонским, с тех пор он вырос из поселения в областной город, мы должны присмотреться к нему и улучшить, чтобы сделать это место центром эллинского мира"
 me_macedon_4_lighthouse.4.a:0 "Превосходно"
 me_macedon_4_lighthouse.4.tt:0 "$mission_task_completed_tt_1$$macedon_04_lighthouse_4$$mission_task_completed_tt_2$"
 # Pelagonia
 me_macedon_4_lighthouse.5.t:0 "Пелагонские горы"
 me_macedon_4_lighthouse.5.desc:0 "На крайнем западе страны лежат негостеприимные и гористые земли, они затрудняют сообщение между нашей столицей и Иллирией, эту проблему необходимо решить, мы основали город и начали работы по улучшению связи с Адриатикой со стороны Македонии"
 me_macedon_4_lighthouse.5.a:0 "Хорошо"
 me_macedon_4_lighthouse.5.tt:0 "$mission_task_completed_tt_1$$macedon_04_lighthouse_5$$mission_task_completed_tt_2$"
 # Kassandreia
 me_macedon_4_lighthouse.6.t:0 "Кассандрия"
 me_macedon_4_lighthouse.6.desc:0 "Город [GetProvince('(int32)376').GetName] был основан совсем недавно Кассандром, возможно, он был построен для того, чтобы стать новой столицей Македонии, но от этой идеи отказались и вместо этого превратили его в главную военно-морскую базу македонского флота."
 me_macedon_4_lighthouse.6.a:0 "Превосходно"
 me_macedon_4_lighthouse.6.tt:0 "$mission_task_completed_tt_1$$macedon_04_lighthouse_6$$mission_task_completed_tt_2$"
 # Amphipolis
 me_macedon_4_lighthouse.7.t:0 "Амфиполис"
 me_macedon_4_lighthouse.7.desc:0 "Амфиполис был афинской колонией, сегодня это большой город в нашем царстве, наши архитекторы предложили расширить его и уже составили планы по преобразованию центра города и порта."
 me_macedon_4_lighthouse.7.a:0 "Очень хорошо"
 me_macedon_4_lighthouse.7.tt:0 "$mission_task_completed_tt_1$$macedon_04_lighthouse_7$$mission_task_completed_tt_2$"
 # Macedonian Trade
 me_macedon_4_lighthouse.8.t:0 "Улучшения в торговой сфере"
 me_macedon_4_lighthouse.8.desc:0 "Македония уже имеет хорошие торговые отношения с греческим миром, но мы можем улучшить некоторые налоги и законы, чтобы сделать коммерческие выгоды более эффективными и собрать больше денег"
 me_macedon_4_lighthouse.8.a:0 "Хорошо"
 me_macedon_4_lighthouse.8.tt:0 "$mission_task_completed_tt_1$$macedon_04_lighthouse_8$$mission_task_completed_tt_2$"
 # Develop Agriculture
 me_macedon_4_lighthouse.9.t:0 "Сельское хозяйство Македонии"
 me_macedon_4_lighthouse.9.desc:0 "Наша способность строить великие города не может быть превзойдена, но поскольку наше население растёт быстрее, нам нужно обеспечить себя продовольствием, мы слишком зависим от египетской пшеницы, мы должны быть в состоянии прокормить себя, необходимо сделать некоторые инвестиции."
 me_macedon_4_lighthouse.9.a:0 "Хорошо"
 me_macedon_4_lighthouse.9.tt:0 "$mission_task_completed_tt_1$$macedon_04_lighthouse_9$$mission_task_completed_tt_2$"
 # Thessalian League
 me_macedon_4_lighthouse.10.t:0 "Фессалийская лига"
 me_macedon_4_lighthouse.10.desc:0 "Фессалийская лига была когда-то конфедерацией фессалийских племён и городов-государств, и в некоторые моменты истории она становилась могущественной. Мы можем использовать её снова, чтобы добиться лояльности фессалийцев и восстановить некоторые из их институтов, предоставив им небольшую автономию, но это увеличит их сотрудничество с нами."
 me_macedon_4_lighthouse.10.a:0 "Мы приступим к реформации"
 me_macedon_4_lighthouse.10.tt:0 "Пытаясь реформировать Фессалийскую лигу, чтобы узаконить царя в глазах фессалийского населения, мы получим несколько преимуществ"
 me_macedon_4_lighthouse.11.t:0 "Фессалийская кавалерия"
 me_macedon_4_lighthouse.11.desc:0 "Знаменитая фессалийская кавалерия считается лучшим кавалерийским отрядом в Греции, использовалась как тяжёлая кавалерия и служила в армии Александра, чтобы быть одной из основ его военных успехов, но сегодня она расформирована, и большинство ее солдат мертвы или служат наёмниками, мы должны воссоздать этот отряд, чтобы превзойти вражеские армии"
 me_macedon_4_lighthouse.11.a:0 "Их вклад будет только полезен"
 me_macedon_4_lighthouse.12.t:0 "Лига архонта"
 me_macedon_4_lighthouse.12.desc:0 "После поражения Ликофрона из Фереи и Ономарха из Фокиса Филипп II Македонский был назначен архонтом Фессалийской лиги, эта должность лидера Фессалии давала ему законное право править Фессалией, мы должны возобновить эту роль, чтобы снова завоевать расположение фессалийского народа и элиты"
 me_macedon_4_lighthouse.12.a:0 "С этой позицией мы можем иметь законный контроль"
 me_macedon_4_lighthouse.13.t:0 "Фессалийские инвестиции"
 me_macedon_4_lighthouse.13.desc:0 "Фессалия - второй по богатству регион в Царстве, долгая и великая история этого региона насчитывает несколько веков, мы должны убедить больше людей поселиться здесь и развивать экономику."
 me_macedon_4_lighthouse.13.a:0 "Фессалия станет одним из самых богатых регионов Греции"
 me_macedon_4_lighthouse.14.t:0 "Reformation of the Thessalian League"
 me_macedon_4_lighthouse.14.desc:0 "Реформирование Фессалийской лиги увенчалось успехом, мы начинаем видеть положительный эффект, так как сепаратисты теряют поддержку, фессалийцы чувствуют себя македонцами"
 me_macedon_4_lighthouse.14.a:0 "Хорошо"
 me_macedon_4_lighthouse.14.tt:0 "$mission_task_completed_tt_1$$macedon_04_lighthouse_9$$mission_task_completed_tt_2$"
 # Pharsalos
 me_macedon_4_lighthouse.15.t:0 "Расширение Фарсала"
 me_macedon_4_lighthouse.15.desc:0 "Мы потратили много средств на реконструкцию Фарсала, его население теперь признает нас своим законным правителем, до Александра мы были чужими в их глазах. Эти улучшения города пойдут на пользу всем"
 me_macedon_4_lighthouse.15.a:0 "Мы добьёмся их покорности"
 me_macedon_4_lighthouse.15.tt:0 "$mission_task_completed_tt_1$$macedon_04_lighthouse_10$$mission_task_completed_tt_2$"
 # Suburbs
 me_macedon_4_lighthouse.16.t:0 "Пригороды Пеллы"
 me_macedon_4_lighthouse.16.desc:0 "[GetProvince('(int32)379').GetName] привлекает всё больше жителей со всех концов света, но скоро это может стать проблемой пространства, мы должны перенаправить новоприбывших в эти новые города, некоторые существовали и раньше, их население будет расти быстрее, наши архитекторы проделали фантастическую работу"
 me_macedon_4_lighthouse.16.a:0 "[GetProvince('(int32)379').GetName] будет облегчено"
 me_macedon_4_lighthouse.16.tt:0 "$mission_task_completed_tt_1$$macedon_04_lighthouse_11$$mission_task_completed_tt_2$"
 # Macedonian Administration
 me_macedon_4_lighthouse.18.t:0 "Реформа управления"
 me_macedon_4_lighthouse.18.desc:0 "Македонская управленческая система является одной из самых успешных в мире, но демонстрирует свои недостатки. Мы должны начать большую управленческую реформу, чтобы сохранить её эффективность и обеспечить высокий контроль над нашими территориями."
 me_macedon_4_lighthouse.18.a:0 "Мы будем совершенствовать государственные институты"
 me_macedon_4_lighthouse.17.t:0 "Македонское управление"
 me_macedon_4_lighthouse.17.desc:0 "Мы успешно реформировали старую управленческую систему, реформы прошли в провинциях после губернаторского совета, и все ошибки были исправлены"
 me_macedon_4_lighthouse.17.a:0 "[GetCountry('MAC').GetName|Y] будет процветать"
 me_macedon_4_lighthouse.17.tt:0 "$mission_task_completed_tt_1$$macedon_04_lighthouse_12$$mission_task_completed_tt_2$"
 # Royal Metropolis
 me_macedon_4_lighthouse.19.t:0 "Царский Метрополис"
 me_macedon_4_lighthouse.19.desc:0 "Работы завершены, [GetProvince('(int32)379').GetName] теперь один из самых развитых и населенных городов в мире, теперь мы можем подтвердить наше господство над Грецией, город снова будет сиять"
 me_macedon_4_lighthouse.19.a:0 "Пелла снова станет центром эллинского мира"
 me_macedon_4_lighthouse.19.tt:0 "$mission_task_completed_tt_1$$macedon_04_lighthouse_13$$mission_task_completed_tt_2$"
 me_macedon_4_lighthouse.20.t:0 "Начало работ"
 me_macedon_4_lighthouse.20.desc:0 "Старая македонская столица [GetProvince('(int32)379').GetName] потеряла большую часть своего великолепия после раскола империи Александра, как тень себя, мы должны подтвердить нашу волю, чтобы вернуть Македонии её силу, мы должны вернуть её и нашей столице, начнутся великие работы, чтобы вновь утвердить Пеллу как маяк эллинского мира"
 me_macedon_4_lighthouse.20.a:0 "Поехали"

