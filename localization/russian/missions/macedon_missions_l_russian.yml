 ### Lighthouse of Greece
 # Mission
 macedon_04_lighthouse:0 "Маяк Греции"
 macedon_04_lighthouse_BUTTON_TOOLTIP:0 "Несмотря на падение империи Александра, Македония по-прежнему является важной частью Северной Греции; мы должны укреплять и развивать наши города и указывать путь к процветанию."
 macedon_04_lighthouse_BUTTON_DETAILS:0 ""
 macedon_04_lighthouse_DESCRIPTION:0 "К владениям Кассандра относятся столица Старой Македонии и важные города. Мы должны работать над развитием нашей страны, чтобы вернуть ей былое величие, и мы сможем сравниться с великими державами мира."
 macedon_04_lighthouse_CRITERIA_DESCRIPTION:0 "Миссия будет завершена, когда сердце Македонии превратится в великий экономический центр."
 # Tasks
 macedon_04_lighthouse_1:0 "Развивать Фессалоники"
 macedon_04_lighthouse_1_DESC:0 "Город, который Кассандр построил для своей жены Фессалоники, является одним из самых важных в Македонии - мы должны планировать его расширение и превращение в динамичный и процветающий населенный пункт."
 macedon_04_lighthouse_2:0 "Found Aiani"
 macedon_04_lighthouse_2_DESC:0 "Недавно приобретенная провинция Пелагония всё ещё остаётся сельской местностью; здесь нет ни одного важного города или торгового пути. Мы должны потратить усилия на её урбанизацию и развитие, поскольку она может стать связующим звеном между [GetProvince('(int32)379').GetName] и нашими западными владениями."
 macedon_04_lighthouse_3:0 "Город Филиппа"
 macedon_04_lighthouse_3_DESC:0 "Город [GetProvince('(int32)364').GetName] был основан Филиппом II Македонским как колония горняков, и за прошедшие годы из поселения он превратился в региональный город, имеющий определенное значение. Мы должны присмотреться к нему и сделать всё возможное, чтобы превратить это место в центр эллинского мира."
 macedon_04_lighthouse_4:0 "Восточные горы"
 macedon_04_lighthouse_4_DESC:0 "На крайнем западе страны лежат негостеприимные и гористые земли, которые затрудняют сообщение между нашей столицей и Иллирией. Эта проблема должна быть решена; мы основали город и начали работы по улучшению связи с Адриатикой со стороны Македонии."
 macedon_pelagonia_road_tt:0 "Мы построим дорогу между [GetProvince('(int32)412').GetName] и [GetProvince('(int32)379').GetName]"
 macedon_04_lighthouse_4_allow_tt:0 "Вам должны принадлежать все горные провинции [GetProvince('(int32)393').GetArea.GetName]"
 macedon_04_lighthouse_5:0 "Гордость Кассандра"
 macedon_04_lighthouse_5_DESC:0 "Город [GetProvince('(int32)376').GetName] был основан совсем недавно Кассандром. Первоначально он, возможно, должен был стать новой столицей Македонии, но от этой грандиозной идеи отказались и вместо этого превратили его в главную военно-морскую базу македонского флота."
 macedon_04_lighthouse_6:0 "Афинская колония"
 macedon_04_lighthouse_6_DESC:0 "Когда-то Амфиполис был афинской колонией и служил важной военно-морской базой, а сегодня это великий город нашего царства, славящийся своей местной культурой. Наши архитекторы предложили расширить его и уже разработали планы по преобразованию центра города и порта, как только мы одобрим их проекты."
 macedon_amphipolis_road_tt:0 "Мы построим дорогу между [GetProvince('(int32)365').GetName] и [GetProvince('(int32)379').GetName]"
 macedon_04_lighthouse_7:0 "Консолидация македонской торговли"
 macedon_04_lighthouse_7_DESC:0 "У Македонии и так хорошие торговые отношения с эллинским миром, но мы можем улучшить некоторые налоги и законы, чтобы сделать торговые выгоды более эффективными и собирать больше денег."
 macedon_04_lighthouse_8:0 "Улучшения в сельском хозяйстве"
 macedon_04_lighthouse_8_DESC:0 "Наша способность строить великие города не может быть превзойдена, но поскольку наше население растёт быстрее, нам нужно обеспечить себя продовольствием, мы слишком зависим от египетского зерна, мы должны быть в состоянии прокормить себя, необходимо сделать некоторые инвестиции."
 macedonia_produce_food_tt:0 "На всех территориях, принадлежащих [me_macedon_scope.GetName], производящих #Y продукты питания#! должно быть построено #Y фермерское поселение#!"
 mac_settle_farms_tt:0 "Мы начнем основывать новые фермы рядом со столицей, и если в [GetProvince('(int32)379').GetName] есть свободный слот для строительства, мы построим #Y зернохранилище#!"
 macedon_04_lighthouse_9:0 "Восстановить Фессалийскую лигу"
 macedon_04_lighthouse_9_DESC:0 "Фессалийская лига была когда-то конфедерацией фессалийских племен и городов-государств, и в некоторые моменты истории она становилась могущественной. Мы можем использовать её снова, чтобы добиться лояльности фессалийцев и восстановить некоторые из их институтов, предоставив им небольшую автономию, но это увеличит их сотрудничество с нами."
 macedon_thessalian_league_tt:0 "Вы получите цепочку событий, чтобы получить некоторые модификаторы"
 macedon_04_lighthouse_10:0 "Расширить Фарсалос"
 macedon_04_lighthouse_10_DESC:0 "Фарсалос лежит на Фессалийской равнине как великий город, в точке дороги между южными греческими государствами и Македонией, его польза и верность были доказаны несколько раз, мы должны подумать о восстановлении города в процветающий и мощный экономический центр, перекресток между Северной и Южной Грецией"
 macedon_04_lighthouse_11:0 "Пригороды Пеллы"
 macedon_04_lighthouse_11_DESC:0 "Поскольку население нашей столицы [GetProvince('(int32)379').GetName] растёт всё быстрее, мы начинаем замечать вредные последствия, такие как перенаселение, чтобы разгрузить столицу, мы должны расширяться и строить новые пригороды"
 mac_04_task_11_tt:0 "Территории [GetProvince('(int32)6399').GetName], [GetProvince('(int32)380').GetName] и [GetProvince('(int32)382').GetName] должны:\n- Быть в собственности.\n- Быть городом.\n- Иметь здание #Y форум#! и #Y тренировочный лагерь#!.\n- Иметь 5 используемых слотов для зданий."
 macedon_04_lighthouse_12:0 "Македонское управление"
 macedon_04_lighthouse_12_DESC:0 "Македонская управленческая система является одной из самых успешных в мире, но демонстрирует свои недостатки. Мы должны начать большую административную реформу, чтобы сохранить её эффективность и обеспечить высокий контроль над нашими территориями."
 macedon_04_lighthouse_13:0 "Царский Метрополис"
 macedon_04_lighthouse_13_DESC:0 "Старая македонская столица [GetProvince('(int32)379').GetName] потеряла большую часть своего великолепия после раскола империи Александра, как тень себя, мы должны подтвердить нашу волю, чтобы вернуть Македонии её силу, мы должны вернуть её и нашей столице, начнутся великие работы, чтобы вновь утвердить Пеллу как маяк эллинского мира"
 macedon_04_lighthouse_14:0 "Развивайте горные разработки"
 macedon_04_lighthouse_14_DESC:0 "Македония обладает богатыми месторождениями металлов, что позволяет хорошо снабжать армию и гражданский сектор, мы должны попытаться найти новые месторождения, а также инвестировать в технологии металлообработки, мы получим несколько преимуществ перед нашими врагами, а также технологический прогресс"
 mac_metals_prospection_tt:0 "Мы начнём поисковую кампанию в [GetProvince('(int32)365').GetArea.GetName] и [GetProvince('(int32)393').GetArea.GetName]"
