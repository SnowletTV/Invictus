 macedon_02_mastery_8:0 "Пророческое превосходство"
 macedon_02_mastery_8_DESC:0 "Пусть восточное царство и приняло богов покоренных народов, [GetProvince('(int32)424').GetName] и [GetProvince('(int32)425').GetName] остаются важнейшими религиозными местами и духовными центрами нашего народа."
