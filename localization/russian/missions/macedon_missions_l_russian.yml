 ### Adriatic Dominion
 # Mission
 macedon_03_adriatic:0 "Господство на Адриатике"
 macedon_03_adriatic_BUTTON_TOOLTIP:0 "Хаос, воцарившийся на востоке после падения империи Александра, не вызывает у нас особого интереса. Лучше расширять свои владения рядом с родными землями и за счет слабых врагов."
 macedon_03_adriatic_BUTTON_DETAILS:0 ""
 macedon_03_adriatic_DESCRIPTION:0 "Среди иллирийских племен и гор находятся старые греческие колонии, разбросанные по побережью Адриатического моря. Они только и ждут, когда мы присоединим их. С их захватом мы откроем новые возможности для торговли и расширения, позабытые во время правления Аргеадов, смотревших на восток."
 macedon_03_adriatic_CRITERIA_DESCRIPTION:0 "Расширяйтесь на запад и подчините побережье Адриатического моря."
 macedon_03_adriatic_REWARD_DESCRIPTION:0 "Возьмите под контроль адриатическую торговлю и обеспечьте македонское присутствие по берегам моря."
 # Tasks
 macedon_03_adriatic_1:0 "Сердце Адриатики"
 macedon_03_adriatic_1_DESC:0 "Наши западные амбиции требуют создания надежной базы, откуда мы сможем диктовать свою волю без необходимости плыть вокруг всего греческого полуострова."
 macedon_03_adiratic_1_allow_tt:0 "Держава @[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y] владеет городским портом с населением не меньше [SCOPE.ScriptValue('me_mac_3_1_target_svalue')|Y0] гр. в провинции [GetProvince('(int32)422').GetArea.GetName]. [SCOPE.Custom('mac_mis_03_1_vis_cus_loc')]"
 macedon_03_adriatic_1_reward_tt:0 "Выбранный порт получит бонусы к переселению, торговле и строительству кораблей.\n[GetProvince('(int32)379').GetName] и порт будут соединены дорогой."
 me_mac_3_1_ongoing:0 "[SCOPE.ScriptValue('me_mac_3_1_ongoing_svalue')|R0]"
 me_mac_3_1_complete:0 "[SCOPE.ScriptValue('me_mac_3_1_ongoing_svalue')|Y0]"
 me_mac_3_1_tooltip_vis:0 "([SCOPE.Custom('mac_mis_03_1_cus_loc')]/[SCOPE.ScriptValue('me_mac_3_1_target_svalue')|Y0])"
 me_mac_3_1_tooltip_invis:0 ""
 macedon_03_adriatic_2:0 "Северные гавани"
 macedon_03_adriatic_2_DESC:0 "Прибрежные племена Иллирии терроризируют торговые пути Адриатического моря из своих закрытых портов на побережье Далмации. Подобные аванпосты помогут нам контролировать эти земли."
 macedon_03_adriatic_2_allow_tt:0 "Держава @[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y] владеет хотя бы [SCOPE.ScriptValue('me_mac_3_2_target_svalue')|Y0] портами в регионе [GetProvince('(int32)422').GetArea.GetRegion.GetName], исключая провинцию [GetProvince('(int32)422').GetArea.GetName]. ([SCOPE.Custom('mac_mis_03_2_cus_loc')]/[SCOPE.ScriptValue('me_mac_3_2_target_svalue')|Y0])"
 macedon_03_adriatic_2_reward_tt:0 "Ваши портовые провинции в регионе [GetProvince('(int32)422').GetArea.GetRegion.GetName], за исключением провинции [GetProvince('(int32)422').GetArea.GetName], получат бонусы к торговой стоимости, количеству торговых путей и производительности рабов."
 macedon_03_adriatic_2_reward_tt1:0 "Несколько групп населения, чья культура [me_macedon_scope.GetPrimaryCulture.GetName], мигрируют в наши иллирийские порты."
 me_mac_3_2_ongoing:0 "[SCOPE.ScriptValue('me_mac_3_2_ongoing_svalue')|R0]"
 me_mac_3_2_complete:0 "[SCOPE.ScriptValue('me_mac_3_2_ongoing_svalue')|Y0]"
 macedon_03_adriatic_3:0 "Торговые патрули"
 macedon_03_adriatic_3_DESC:0 "Пираты из земель [GetProvince('(int32)4054').GetArea.GetName] и [GetProvince('(int32)4084').GetArea.GetRegion.GetName] в целом являются помехой, которую надо устранить, если мы хотим, чтобы в регионе установилась власть закона и расцвела торговля."
 macedon_03_adriatic_3_allow_tt:0 "На берегах Адриатического моря нет территорий с модификатором «#Y $pirate_haven_modifier$#!». [SCOPE.Custom('mac_mis_03_3_cus_loc')]"
 me_mac_3_3_ongoing:0 "(Сейчас: [SCOPE.ScriptValue('me_mac_3_3_svalue')|R0])"
 me_mac_3_3_complete:0 ""
 macedon_03_adriatic_4:0 "Варвары-корсары"
 macedon_03_adriatic_4_DESC:0 "Моряки из области [GetProvince('(int32)4054').GetArea.GetName] по праву обладают грозной славой мастерских налетчиков на берега и побережья. Мы должны воспользоваться их опытом, наняв их на службу."
 macedon_03_adriatic_4_allow_tt:0 "Держава @[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y] владеет хотя бы [SCOPE.ScriptValue('me_mac_3_4_target_svalue')|Y0] территориями на побережье Адриатического моря с модификатором «#Y $pirate_haven_modifier$#!». ([SCOPE.Custom('mac_mis_03_4_cus_loc')]/[SCOPE.ScriptValue('me_mac_3_4_target_svalue')|Y0])"
 macedon_03_adriatic_4_reward_tt:0 "Флотоводец (#Y $liburnian_culture$#! культура) присоединится к нашему двору."
 me_mac_3_4_ongoing:0 "[SCOPE.ScriptValue('me_mac_3_4_ongoing_svalue')|R0]"
 me_mac_3_4_complete:0 "[SCOPE.ScriptValue('me_mac_3_4_ongoing_svalue')|Y0]"
 macedon_03_adriatic_5:0 "Оплот на западе"
 macedon_03_adriatic_5_DESC:0 "Пусть прочие диадохи довольствуются востоком. На западе есть богатые земли, которые можно разграбить, если удастся пересечь море."
 macedon_03_adriatic_5_reward_tt:0 "Держава @[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y] получает претензии на все прибрежные территории региона [GetProvince('(int32)4084').GetArea.GetRegion.GetName]."
 macedon_03_adriatic_6:0 "Италийский аванпост"
 macedon_03_adriatic_6_DESC:0 "На противоположной стороне от иллирийских племен лежит Италийский полуостров, населенный воинственными местными жителями и греческими колонистами. И тех, и других будет легко подчинить."
 macedon_03_adriatic_6_allow_tt:0 "У державы @[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y] есть не менее [SCOPE.ScriptValue('me_mac_3_6_target_svalue')|Y0] портов в провинции [GetProvince('(int32)57').GetArea.GetName]. ([SCOPE.Custom('mac_mis_03_6_cus_loc')]/[SCOPE.ScriptValue('me_mac_3_6_target_svalue')|Y0])"
 macedon_03_adriatic_6_reward_tt:0 "Держава @[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y] получает претензии на восточное побережье региона [GetProvince('(int32)108').GetArea.GetRegion.GetName] и континентальную часть региона [GetProvince('(int32)55').GetArea.GetRegion.GetName]."
 macedon_03_adriatic_6_reward_tt1:0 "Выбранный порт станет столицей провинции [GetProvince('(int32)57').GetArea.GetName] и городом, если ранее им не был, а также получит крепость и бонусы к обороне, торговым путям и привлекательности переселения."
 me_mac_3_6_ongoing:0 "[SCOPE.ScriptValue('me_mac_3_6_ongoing_svalue')|R0]"
 me_mac_3_6_complete:0 "[SCOPE.ScriptValue('me_mac_3_6_ongoing_svalue')|Y0]"
 macedon_03_adriatic_7:0 "Иллирийский гегемон"
 macedon_03_adriatic_7_DESC:0 "Создав западную империю вокруг Адриатического моря, мы сможем выкачивать богатства Иллирии без необходимости лезть в варварские горы, а также проложим себе путь в Италию."
 macedon_03_adriatic_7_allow_tt:0 "Всё побережье региона [GetProvince('(int32)4084').GetArea.GetRegion.GetName] принадлежит державе @[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y] или ее подданным."
 macedon_03_adriatic_7_allow_tt1:0 "Держава @[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y] владеет в регионе [GetProvince('(int32)4084').GetArea.GetRegion.GetName] портовым городом, численность населения которого не ниже #Y 20#!, а преобладающая культура — [me_macedon_scope.GetPrimaryCulture.GetName]."
 macedon_03_adriatic_7_reward_tt:1 "Держава @[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y] получает претензии на регион [GetProvince('(int32)4084').GetArea.GetRegion.GetName]."
 macedon_03_adriatic_9:0 "Иллирийские клиенты"
 macedon_03_adriatic_9_DESC:0 "С умом воспользовавшись свирепостью местных племен, мы сможем ускорить покорение региона и избавимся от необходимости управлять труднодоступными землями."
 macedon_03_adriatic_9_allow_tt:0 "На берегах Адриатического или Ионического морей либо на границе с державой @[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y] существует независимое племя, чья культура — #Y $illyrian_group$#!."
 macedon_03_adriatic_9_reward_tt:0 "Держава @[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y] может получить зависимое племя, чья культура — #Y $illyrian_group$#!, в регионах [GetProvince('(int32)4084').GetArea.GetRegion.GetName], [GetProvince('(int32)65').GetArea.GetRegion.GetName] или [GetProvince('(int32)108').GetArea.GetRegion.GetName]."
 macedon_03_adriatic_10:0 "Гражданская дипломатия"
 macedon_03_adriatic_10_DESC:0 "Греки отправились на запад много веков назад, основав колонии и торговые посты по всему побережью внутреннего моря. Некоторые из их потомков всё еще проживают там и могут принять наше покровительство."
 macedon_03_adriatic_10_allow_tt:0 "На берегах Адриатического или Ионического морей существует независимая республика, чья культура — #Y $hellenic$#!."
 macedon_03_adriatic_10_allow_tt1:0 "[GetOffice('office_foreign_minister').GetCulturalName(me_macedon_scope)] в державе @[me_macedon_scope.GetFlag]![me_macedon_scope.GetName|Y] имеет не менее [SCOPE.ScriptValue('me_mac_2_8_target_svalue')|Y0] ед. верности@loyalty_icon!. ([SCOPE.Custom('mac_mis_03_10_cus_loc')]/[SCOPE.ScriptValue('me_mac_2_8_target_svalue')|Y0])"
 macedon_03_adriatic_10_allow_tt2:0 "[GetOffice('office_foreign_minister').GetCulturalName(me_macedon_scope)] державы @[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y] имеет харизму @oratory_icon! не ниже [SCOPE.ScriptValue('me_mac_3_10_1_target_svalue')|Y0]([SCOPE.Custom('mac_mis_03_10_1_cus_loc')]/[SCOPE.ScriptValue('me_mac_3_10_1_target_svalue')|Y0])"
 macedon_03_adriatic_10_reward_tt:0 "Держава @[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y] может получить федерата, чья культура — #Y $hellenic$#!, в регионах [GetProvince('(int32)4084').GetArea.GetRegion.GetName], [GetProvince('(int32)65').GetArea.GetRegion.GetName] или [GetProvince('(int32)108').GetArea.GetRegion.GetName]."
