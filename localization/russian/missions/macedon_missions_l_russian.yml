 macedon_02_mastery_8_reward_tt:0 "Держава @[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y] будет периодически получать события, связанные с оракулом, пока [GetProvince('(int32)424').GetName] или [GetProvince('(int32)425').GetName] находятся под ее контролем."
 macedon_02_mastery_9:0 "Четвёртые оковы"
 macedon_02_mastery_9_DESC:0 "$antigonid_02_aspiration_12_DESC$"
 macedon_02_mastery_10:0 "Расширить комплекс Диона"
 macedon_02_mastery_10_DESC:0 "Святилище провинции [GetProvince('(int32)380').GetName] всегда было важнейшим религиозным местом Македонии. Необходимо обновить его, чтобы оно встало вровень с прочими религиозными центрами."
 macedon_02_mastery_10_reward_tt:0 "Открывает #Y божество культуры#! «[zeus_olympios_scope.GetName|Y]»."
 macedon_02_mastery_10_reward_tt_1:0 "#Y Спутники Лисиппа#! появятся в казне державы [me_macedon_scope.GetName|Y]."
 macedon_02_mastery_11:0 "Эллинская столица"
 macedon_02_mastery_11_DESC:0 "Македония является лидером греческого мира, и ее слава во всем должна соответствовать этому статусу, в том числе и величием столицы."
 macedon_02_mastery_13:1 "Наша Эгея"
 macedon_02_mastery_13_DESC:0 "Эгейское море объединяет разрозненные группы эллинов, оно способствует торговле, помогает поддерживать связь и управлять отдаленными землями. Македония будет владеть важнейшими портами."
 # Modifiers
 me_mac_2_cmod:0 "$macedon_02_mastery$"
 desc_me_mac_2_cmod:0 "Мы желаем вести за собой южные греческие города, и ради этого будем поступать как должно."
 me_mac_2_1_smod:0 "$macedon_02_mastery_1$"
 desc_me_mac_2_1_smod:0 "Македонские города должны занять господствующее положение в греческом мире и сравниться с древними городскими центрами юга. "
 me_mac_2_5_cmod:0 "Эллинский диалог"
 desc_me_mac_2_5_cmod:0 "Наши превосходящие по силе войска разбили южные греческие города, но нам есть чему у них поучиться в плане мироустройства."
 me_mac_2_2_smod:0 "$macedon_02_mastery_2$"
 desc_me_mac_2_2_smod:0 "С каждым днем местные жители всё сильнее свыкаются с мыслью о владычестве македонян над греческими городами."
 me_mac_2_6_charmod:0 "Известный мыслитель"
 desc_me_mac_2_6_charmod:0 "Этот персонаж славится своими знаниями и умом."
 me_mac_2_5_2_cmod:0 "$me_mac_2_5_opmod$"
 desc_me_mac_2_5_2_cmod:0 "Артефакты, свитки и трофеи Греции указывают на славное прошлое, но они приведут нас к еще более славному будущему."
 me_mac_2_5_pmod:0 "$me_mac_2_5_opmod$"
 desc_me_mac_2_5_pmod:0 "Изъятие культурных ценностей привело в ярость образованных жителей этого города."
 me_mac_2_6_cmod:0 "$macedon_02_mastery_6$"
 desc_me_mac_2_6_cmod:0 "Богатая интеллектуальная жизнь, взращиваемая при нашем дворе, пользуется особой популярностью у образованных элит."
 me_mac_2_8_cmod:0 "$macedon_02_mastery_8$"
 desc_me_mac_2_8_cmod:0 "Благодаря контролю над греческими оракулами в нас видят защитника религии и номинального главу греческого мира."
 me_mac_2_3_pmod:0 "Критские оковы"
 desc_me_mac_2_3_pmod:0 "Порт Ираклиона был укреплен и стал стратегическим оплотом македонян."
 me_mac_2_3_culmod:0 "$macedon_02_mastery_3$"
 desc_me_mac_2_3_culmod:0 "Никого не радует власть иноземцев, но критяне в этом отношении особенно выделяются."
 me_mac_2_13_cmod:0 "$macedon_02_mastery_13$"
 desc_me_mac_2_13_cmod:0 "Контроль над эгейскими портами позволяет нашим властям получать выгоду от торговцев, куда бы они ни приплывали."
 me_mac_2_11_pmod:0 "$macedon_02_mastery_11$"
 desc_me_mac_2_11_pmod:0 "Истинная эллинская столица, этот оживлённый город знаменит во всём греческом мире благодаря своим размеру и величию."
 me_mac_2_7_cmod:0 "$macedon_02_mastery_7$"
 desc_me_mac_2_7_cmod:0 "Практика апофеоза была в полной мере принята как правящим родом, так и простыми македонянами."
 me_mac_2_end_cmod:0 "Владыка Греции"
 desc_me_mac_2_end_cmod:0 "Наши цари обеспечили власть и культурное превосходство македонян в западной части греческого мира."
 me_mac_2_8_1_cmod:0 "Божественное послание"
 desc_me_mac_2_8_1_cmod:0 "Устами оракулов боги явили свою волю и наставили наш народ."
 me_mac_2_8_2_cmod:0 "$me_mac_2_8_1_cmod$"
