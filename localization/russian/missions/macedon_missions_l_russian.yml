l_russian:
 ### Antipater's Legacy
 # Mission
 macedon_01_legacy:0 "Наследие, что оставил [GetCharacter('(int32)9').GetPraenomen]"
 macedon_01_legacy_BUTTON_TOOLTIP:0 "Из всех диадохов именно Антипатриды владеют исконными землями македонян и занимают трон, на котором сидели [GetCharacter('(int32)35').GetPraenomen] и [GetCharacter('(int32)39').GetPraenomen]. Поэтому [GetCharacter('(int32)32').GetPraenomen] и наследники являются законными преемниками династии Аргеадов!"
 macedon_01_legacy_BUTTON_DETAILS:0 ""
 macedon_01_legacy_DESCRIPTION:0 "Наследники, которых оставил [GetCharacter('(int32)9').GetPraenomen], заслужили свое право на это царство благодаря [GetCharacter('(int32)9').GetHerHis] усилиям и жертвам, принесенным ради стабильности державы, пока [GetCharacter('(int32)39').GetPraenomen] преследовал свои фантазии на востоке. Аргеадские наследники — лишь ступень на пути к величию."
 macedon_01_legacy_CRITERIA_DESCRIPTION:0 "Защитите наследие, что оставил [GetCharacter('(int32)9').GetPraenomen], защитив от других диадохов как саму державу [GetCountry('MAC').GetName], так и ее сферу влияния."
 macedon_01_legacy_REWARD_DESCRIPTION:0 "Создайте новую Македонию под руководством Антипатридов, чья власть над Грецией не подлежит сомнению."
 # Tasks
 macedon_01_legacy_1:0 "$antigonid_02_aspiration_2$"
 macedon_01_legacy_1_DESC:0 "Наглые эпироты хотят воспользоваться войнами диадохов и своими связями с династией Аргеадов, чтобы оспорить нашу власть в регионе [GetProvince('(int32)418').GetArea.GetRegion.GetName]. Мы не позволим этому случиться."
 macedon_01_legacy_1_allow_conquest_subject_tt:0 "@[GetCountry('EPI').GetFlag]! [GetCountry('EPI').GetName|Y] не существует или зависит от державы @[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y]"
 macedon_01_legacy_2:0 "Пеония Македонская"
 macedon_01_legacy_2_DESC:0 "[GetCharacter('(int32)35').GetPraenomen] покорил южную часть области [GetProvince('(int32)4304').GetArea.GetName], но это только начало. Северные племена всё еще не желают покоряться нам, поэтому вся Пеония должна стать македонской."
 macedon_01_legacy_2_reward_tt:0 "Держава @[GetCountry('MAC').GetFlag]! [GetCountry('MAC').GetName|Y] может аннексировать или помочь развитию @[GetCountry('PAA').GetFlag]! [GetCountry('PAA').GetAdjective|Y]ого и @[GetCountry('MAD').GetFlag]! [GetCountry('MAD').GetAdjective|Y]ого племен."
 macedon_01_legacy_3:0 "Агрианские рекруты"
 macedon_01_legacy_3_DESC:0 "[GetCharacter('(int32)35').GetPraenomen] И [GetCharacter('(int32)39').GetPraenomen] использовали элитных копейщиков агриан, благодаря чему македонские застрельщики причиняли просто невероятный ущерб врагу. Мы должны вновь воспользоваться этим ресурсом."
 macedon_01_legacy_3_reward_tt:1 "Легион столичного губернаторства ([THIS.GetCountry.GetCapital.GetArea.GetRegion.GetName]) получит бонус к лёгкой пехоте и потерям от истощения."
 macedon_01_legacy_5:0 "Удар Деметрия"
 macedon_01_legacy_5_DESC:0 "Благодаря захвату стратегически важного города [GetProvince('(int32)407').GetName] [GetCharacter('(int32)38').GetPraenomen] сводит на нет наши усилия по восстановлению влияния Антипатридов в регионе [GetProvince('(int32)407').GetArea.GetRegion.GetName]. Мы должны отбить город у [GetCountry('PRY').GetAdjective]их захватчиков."
 macedon_01_legacy_6:0 "Коринфский союз"
 macedon_01_legacy_6_DESC:0 "Пришло время формально восстановить Коринфский союз — ответ Македонии на требования автономии со стороны беспокойных греческих полисов."
 macedon_01_legacy_6_allow_tt:0 "У державы @[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y] есть не меньше [SCOPE.ScriptValue('macedon_01_legacy_6_target')|Y0] зависимых государств, культура которых — #Y $hellenic$#!, с хотя бы #Y 3#! территориями каждое и столицами в вышеперечисленных провинциях. [SCOPE.Custom('mac_mis_01_6_cus_loc')]"
 mac_mis_01_6_allow_sv_ongoing:0 "([SCOPE.ScriptValue('macedon_01_legacy_6_counter')|R0]/[SCOPE.ScriptValue('macedon_01_legacy_6_target')|Y0])"
 mac_mis_01_6_allow_sv_complete:0 "([SCOPE.ScriptValue('macedon_01_legacy_6_counter')|Y0]/[SCOPE.ScriptValue('macedon_01_legacy_6_target')|Y0])"
 macedon_01_legacy_6_2_allow_tt:0 "Никто из прочих диадохов не $macedon_01_legacy_6_diad_tt$"
 macedon_01_legacy_6_diad_tt:0 "$mac_other_diadochi_tooltip$ контролирует лично или через зависимые государства $ant_hellas_list_tt$.[me_macedon_scope.Custom('ant_mis_01_12_pre_cus_loc')]"
 mac_other_diadochi_tooltip:0 "(@[GetCountry('PRY').GetFlag]! [GetCountry('PRY').GetName|Y], @[GetCountry('TRE').GetFlag]! [GetCountry('TRE').GetName|Y], @[GetCountry('EGY').GetFlag]! [GetCountry('EGY').GetName|Y], @[GetCountry('SEL').GetFlag]! [GetCountry('SEL').GetName|Y])"
 macedon_01_legacy_7:0 "Афинские махинации"
 macedon_01_legacy_7_DESC:0 "Афинская притворная покорность власти македонян — хоть Антипатридов, хоть Антигонидов — ни для кого не секрет, но [GetCharacter('(int32)38').GetPraenomen] своим гневом может помочь нам сыграть роль освободителей."
 macedon_01_legacy_7_allow_tt:0 "[GetCharacter('(int32)37').GetPraenomen] умирает, и держава @[GetCountry('PRY').GetFlag]! [GetCountry('PRY').GetName|Y] распадается, отступая в регион [GetProvince('(int32)418').GetArea.GetRegion.GetName]."
 macedon_01_legacy_7_allow_tt2:0 "Держава @[GetCountry('ATH').GetFlag]! [GetCountry('ATH').GetName|Y] зависит от державы @[GetCountry('PRY').GetFlag]! [GetCountry('PRY').GetName|Y]."
 macedon_01_legacy_7_reward_tt:0 "Держава @[GetCountry('ATH').GetFlag]! [GetCountry('ATH').GetName|Y] будет вынуждена покинуть державу @[GetCountry('PRY').GetFlag]! [GetCountry('PRY').GetName|Y] и стать нашим олигархическим федератом."
 macedon_01_legacy_7_allow_tt_2:0 "@[GetCountry('ATH').GetFlag]! [GetCountry('ATH').GetName|Y] существует."
 macedon_01_legacy_8:0 "Формализовать монархию"
 macedon_01_legacy_8_DESC:0 "Антипатриды отказывались от венца и титула басилевса, пока наши соперники заявляли о своей царственности и божественности. Пора и нам принять более царственный вид."
 macedon_01_legacy_8_allow_tt:0 "[me_macedon_scope.GetRulerTitle] державы [me_macedon_scope.GetName] ([me_macedon_scope.GetRuler.GetName|Y]) обладает чертой «#Y $antipatrid$#!» и не носит имя [GetCharacter('(int32)32').GetName]."
 macedon_01_legacy_9:0 "Фессалийские оковы"
 macedon_01_legacy_9_DESC:0 "Новый бастион в Фессалии промеж македонских земель с непокорными греческими городами создаст надежный тыл на случай новой Ламийской войны или вторжения диадохов."
 macedon_01_legacy_10:0 "Западная гегемония"
 macedon_01_legacy_10_DESC:0 "Дикая Этолия и окружающие ее земли западной Греции необходимы нам для контроля над Элладой и являются естественными целями благодаря своему союзу с Антигонидами."
 macedon_01_legacy_11:0 "Последние крохи Пангеона"
 macedon_01_legacy_11_DESC:0 "Благодаря шахтам горы Пангеон Филипп и Александр смогли вести свои военные кампании, но теперь уже очевидно, что месторождения истощились. Последний из даров горы позволит нам уничтожить незаконных преемников."
 macedon_01_legacy_11_allow_tt:0 "[GetProvince('(int32)365').GetName] больше не производит товар «[GetProvince('(int32)365').GetTradeGoods.GetName|Y]»"
 macedon_01_legacy_12:0 "Последний из Аргеадов"
 macedon_01_legacy_12_DESC:0 "Нам больше не угрожают сыновья, которых [Select_CString(GetCharacter('(int32)39').IsFemale,'оставила','оставил')] после себя [GetCharacter('(int32)39').GetPraenomen], и потомки [Select_CString(GetCharacter('(int32)39').IsFemale,'ее','его')] сводной сестры по имени [GetCharacter('(int32)287').GetPraenomen] являются единственным связующим звеном с династией Аргеадов и легитимностью от кровного родства с ними."
 macedon_01_legacy_12_allow_tt:0 "[me_macedon_scope.GetRulerTitle] ([me_macedon_scope.GetRuler.GetName]) обладает чертой «#Y $argeads$#!»."
 macedon_01_legacy_13:0 "Иллирийский вопрос"
 macedon_01_legacy_13_DESC:0 "Тавлантийцы продолжают угрожать нашим западным границам. Они сговариваются с эпиротами и дарданцами и мечтают отомстить за поражения, что нанесли им [GetCharacter('(int32)35').GetPraenomen] и [GetCharacter('(int32)39').GetPraenomen]. Мы должны поставить их на место."
 macedon_01_legacy_13_allow_tt:0 "Держава @[GetCountry('TLN').GetFlag]! [GetCountry('TLN').GetName|Y] не существует или зависит от державы @[GetCountry('MAC').GetFlag]! [GetCountry('MAC').GetName|Y]."
 macedon_01_legacy_14:0 "Иллирийский форпост"
 macedon_01_legacy_14_DESC:0 "После завоевания Таулантийских земель нам следует закрепить свое присутствие в регионе, основав город, чтобы обеспечить наши торговые интересы в Адриатике."
 macedon_01_legacy_14_allow_tt:0 "Нам должны принадлежать провинции [GetProvince('(int32)422').GetName],[GetProvince('(int32)415').GetName] и [GetProvince('(int32)2336').GetName]."
 macedon_colony_reward_tt:0 "Вы сможете основать колонию в завоеванных землях."
 #Modifiers
 mac_01_11_pmod:0 "$macedon_01_legacy_11$"
 desc_mac_01_11_pmod:0 "Когда-то эти шахты позволяли выплачивать жалования наемникам и пенсии воинам великой македонской армии, но теперь они почти опустели."
 mac_01_13_cmod:0 "$macedon_01_legacy_13$"
 desc_mac_01_13_cmod:0 "Если мы докажем свое господство над иллирийцами, издавна угрожавшими нашим западным границам, то другие державы согласятся признать наше лидерство."
 mac_01_13_culmod:0 "Тавлантийская покорность"
 desc_mac_01_13_culmod:0 "Гордые иллирийцы с презрением относятся к поражению и покорности и сделают всё возможное, чтобы свергнуть нашу власть."
 mac_01_13_2_cmod:0 "Иллирийская снисходительность"
 desc_mac_01_13_2_cmod:0 "Многие склонные недооценивать милосердие, ибо страх и кровопролитие быстрее склоняют умы людей к миру."
 mac_01_12_cmod:0 "$macedon_01_legacy_12$"
 desc_mac_01_12_cmod:0 "Невозможно отрицать, что Антипатриды являются наиболее законными наследниками Аргеадов, а потому наша династия имеет право на власть."
 me_mac_01_9_pmod:0 "$me_ant_02_10_pmod$"
 desc_me_mac_01_9_pmod:0 "Город Антипатрия, названный в честь отца Кассандра по имени [GetCharacter('(int32)9').GetPraenomen], стал известен как одна из «оков Эллады» наряду с Коринфом и Халкидой, защищая Фессалию и путь в Грецию."
 me_mac_1_cmod:0 "Наследие Антипатра"
 desc_me_mac_1_cmod:0 "[GetCharacter('(int32)9').GetPraenomen] еще пользуется уважением среди остатков наших подданных, а потому методы, которыми пользуется [GetCharacter('(int32)32').GetPraenomen], уже никого не повергают в шок."
 mac_01_5_cmod:0 "$macedon_01_legacy_5$"
 desc_mac_01_5_cmod:0 "Мы захватили один из наиболее защищенных городов Греции, внушив войскам уверенность в их способностях и нашем руководстве."
 mac_01_8_cmod:0 "Царственность Антипатридов"
 desc_mac_01_8_cmod:0 "Приняв титул басилевса на словах и на деле, мы заявим о своих претензиях на царственность."
 mac_01_2_pmod:0 "Пеонийская покорность"
 desc_mac_01_2_pmod:0 "Пеонийцы с неохотой признают наше руководство, но со временем они осознают преимущества македонского владычества."
 mac_01_10_cmod:0 "$macedon_01_legacy_10$"
 desc_mac_01_10_cmod:0 "Наши армии непобедимы, они разбили хваленые союзы наших врагов и объединили земли северной Греции."
 mac_01_3_umod:0 "Агрианский отряд"
 desc_mac_01_3_umod:0 "В лице метких метателей копий из Агрианы наша армия нашла несравненных застрельщиков и охотников."
 #Opinions
 mac_01_2_opmod:0 "Македонское вмешательство"
 mac_01_2_2_opmod:0 "Статус-кво"
 ### Hellenic Mastery
 # Mission
 macedon_02_mastery:0 "Эллинское владычество"
 macedon_02_mastery_BUTTON_TOOLTIP:0 "Чтобы превзойти подчиненные греческие города, Македония должна непрерывно расти как в военном, так и в культурном отношении, тем самым доказывая свое лидирующее положение в греческом мире."
 macedon_02_mastery_BUTTON_DETAILS:0 ""
 macedon_02_mastery_DESCRIPTION:0 "Восточные царства диадохов правят обширными и богатыми землями, но Македония до сих пор является родиной культуры нашего народа. Наше правление должно быть отмечено как развитием державы, так и ее расширением, и тогда греческий мир будет видеть в нас истинных наследников Аргеадов."
 macedon_02_mastery_CRITERIA_DESCRIPTION:0 "Обеспечьте господство Македонии на западе, развивая инфраструктуру и увеличивая ее влияние."
 macedon_02_mastery_REWARD_DESCRIPTION:0 "Превратите Македонию в культурного и военного гегемона западного греческого мира."
 # Tasks
 macedon_02_mastery_1:0 "Процветающая Македония"
 macedon_02_mastery_1_DESC:0 "Восточные части империи Александра славятся богатством и размером своих древних городов — подлинных источников знания и богатств. Македония также не должна испытывать в них недостатка."
 macedon_02_mastery_1_allow_tt_1:0 "В провинции [GetProvince('(int32)373').GetName] проживает хотя бы [SCOPE.ScriptValue('me_mac_2_1_1_target_svalue')|0Y] гр. населения. ([SCOPE.Custom('mac_mis_02_1_1_cus_loc')]/[SCOPE.ScriptValue('me_mac_2_1_1_target_svalue')|0Y])"
 macedon_02_mastery_1_allow_tt_2:0 "В провинции [GetProvince('(int32)379').GetName] проживает хотя бы [SCOPE.ScriptValue('me_mac_2_1_1_target_svalue')|0Y] гр. населения. ([SCOPE.Custom('mac_mis_02_1_2_cus_loc')]/[SCOPE.ScriptValue('me_mac_2_1_1_target_svalue')|0Y])"
 macedon_02_mastery_1_allow_tt_3:0 "В провинции [GetProvince('(int32)373').GetName] нет свободных ячеек зданий и не ведется строительство. (Сейчас: [SCOPE.ScriptValue('me_mac_2_1_3_ongoing_svalue')|0R])"
 macedon_02_mastery_1_allow_tt_4:0 "В провинции [GetProvince('(int32)379').GetName] нет свободных ячеек зданий и не ведется строительство. (Сейчас: [SCOPE.ScriptValue('me_mac_2_1_4_ongoing_svalue')|0R])"
 me_mac_2_1_1_complete:0 "[SCOPE.ScriptValue('me_mac_2_1_1_target_svalue')|0Y]"
 me_mac_2_1_1_ongoing:0 "[SCOPE.ScriptValue('me_mac_2_1_1_ongoing_svalue')|0R]"
 me_mac_2_1_2_ongoing:0 "[SCOPE.ScriptValue('me_mac_2_1_2_ongoing_svalue')|0R]"
 macedon_02_mastery_2:0 "Установленная фрурархия"
 macedon_02_mastery_2_DESC:0 "По мере того, как прямая власть Македонии в регионе [GetProvince('(int32)418').GetArea.GetRegion.GetName] становится привычным делом для местного населения, наша администрация сталкивается со всё меньшим противодействием, а потому работает более эффективно."
 macedon_02_mastery_2_allow_tt:0 "Держава @[GetCountry('MAC').GetFlag]! [GetCountry('MAC').GetName|Y] напрямую или через зависимые государства владеет всей континентальной частью региона [GetProvince('(int32)418').GetArea.GetRegion.GetName|Y], кроме области [GetProvince('(int32)476').GetArea.GetName|Y]."
 macedon_02_mastery_2_reward_tt:0 "Все контролируемые лично или через зависимые государства, чья культура #Y $hellenic$#!, провинции континентальной части региона [GetProvince('(int32)418').GetArea.GetRegion.GetName|Y], кроме области [GetProvince('(int32)476').GetArea.GetName|Y], также получат «#Y $me_mac_2_2_smod$#!»."
 macedon_02_mastery_3:0 "Покорение критян"
 macedon_02_mastery_3_DESC:0 "Диадохи упустили из виду остров Крит, несмотря на его многочисленное население и стратегическое расположение, закрывающее доступ в Эгейское море."
 macedon_02_mastery_3_reward_tt:0 "Можно создать критского федерата."
 macedon_02_mastery_5:0 "Города Греции"
 macedon_02_mastery_5_DESC:0 "Старые эллинские города до сих пор славятся культурными достижениям и богатством, и если мы хотим называться правителями Эллады, то должны убедиться, что именно мы контролируем эти города."
 macedon_02_mastery_6:0 "Оживленный двор"
 macedon_02_mastery_6_DESC:0 "С тех времен, когда [GetCharacter('(int32)35').GetPraenomen] II [Select_CString(GetCharacter('(int32)35').IsFemale,'пригласила','пригласил')] Аристотеля, чтобы у него [Select_CString(GetCharacter('(int32)39').IsFemale,'училась юная','учился юный')] [GetCharacter('(int32)39').GetPraenomen], диадохи поддерживали традицию приглашать ко двору философов и творцов."
 macedon_02_mastery_6_reward_tt:0 "Держава @[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y] будет время от времени получать талантливых придворных."
 macedon_02_mastery_6_reward_tt_1:0 "Прибудет талантливый философ."
 macedon_02_mastery_7:0 "Бог среди смертных"
 macedon_02_mastery_7_DESC:0 "Апофеоз стал неотъемлемой частью македонской политической жизни в царствах диадохов. Но мы более серьезно отнесемся к божественности нашего правителя."
 macedon_02_mastery_7_allow_dei:0 "[me_macedon_scope.GetRuler.GetName|Y] не обожествляется."
 macedon_02_mastery_7_allow_pop:0 "[me_macedon_scope.GetRuler.GetName|Y] обладает @popularity_icon! популярностью не ниже [SCOPE.ScriptValue('me_mac_2_7_pop_target_svalue')|Y0]. ([SCOPE.Custom('mac_mis_02_7_pop_cus_loc')]/[SCOPE.ScriptValue('me_mac_2_7_pop_target_svalue')|Y0])"
