 # Modifiers
 me_mac_3_cmod:0 "$macedon_03_adriatic$"
 desc_me_mac_3_cmod:0 "Планы атаковать западные земли дали македонским армиям новую цель против старых врагов."
 me_mac_3_end_cmod:0 "Западная экспансия"
 desc_me_mac_3_end_cmod:0 "Наши завоевания на западе доказали, что наша правящая династия достойна власти, а заодно обеспечили нас новым источником людских ресурсов."
 me_mac_3_1_pmod:0 "$macedon_03_adriatic_1$"
 desc_me_mac_3_1_pmod:0 "Этот город является центром македонского расширения в регионе и связующим звеном со старыми центральными землями Македонии."
 me_mac_3_5_cmod:0 "$macedon_03_adriatic_5$"
 desc_me_mac_3_5_cmod:0 "Завоевания на западе доказали способности наших армий."
 me_mac_3_13_cmod:0 "$macedon_03_adriatic_13$"
 desc_me_mac_3_13_cmod:0 "Наше очевидное превосходство в водах Адриатического моря стало источником уверенности и профессиональной гордости среди моряков."
 me_mac_3_2_smod:0 "$macedon_03_adriatic_2$"
 desc_me_mac_3_2_smod:0 "Наши поселения в недавно захваченных иллирийских портах внушают надежду на стремительное развитие."
 me_mac_3_4_cmod:0 "$macedon_03_adriatic_4$"
 desc_me_mac_3_4_cmod:0 "Пираты могут доставлять немало хлопот, но мы можем воспользоваться их умениями, если договоримся о цене."
 me_mac_3_3_cmod:0 "$macedon_03_adriatic_3$"
 desc_me_mac_3_3_cmod:0 "Уничтожение пиратов Адриатического моря принесло пользу македонским торговцам, а следовательно, увеличило поступления в казну от них."
 me_mac_3_6_pmod:0 "$macedon_03_adriatic_6$"
 desc_me_mac_3_6_pmod:0 "Этот город превратился в местный оплот и региональную столицу Македонии на Италийском полуострове."
 me_mac_3_11_cmod:0 "$macedon_03_adriatic_11$"
 desc_me_mac_3_11_cmod:0 "Контроль над Адриатическим морем открыл путь для торговли и обеспечил нас неисчерпаемым источником опытных моряков."
