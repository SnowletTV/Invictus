 macedon_03_adriatic_11:0 "Италийское побережье"
 macedon_03_adriatic_11_DESC:0 "Если мы хотим заявить о своих правах на всё италийское побережье, то наше положение в регионе должно стать надежной основной новой сферы македонской торговли и колонизации."
 macedon_03_adriatic_11_allow_tt:0 "Всё адриатическое побережье в регионах [GetProvince('(int32)1').GetArea.GetRegion.GetName] и [GetProvince('(int32)6').GetArea.GetRegion.GetName] принадлежит державе @[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y] или ее подданным."
 macedon_03_adriatic_11_reward_tt:0 "Держава @[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y] получает претензии на регионы [GetProvince('(int32)117').GetArea.GetRegion.GetName], [GetProvince('(int32)38').GetArea.GetRegion.GetName] и [GetProvince('(int32)3598').GetArea.GetRegion.GetName]."
 macedon_03_adriatic_13:0 "Региональное превосходство"
 macedon_03_adriatic_13_DESC:0 "Если мы хотим контролировать торговые пути Адриатики, то необходимо удостовериться, что никто не сможет бросить вызов нашему господству на море."
 macedon_03_adriatic_13_allow_tt:0 "У державы @[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y] как минимум вдвое больше кораблей, чем у любой другой державы, обладающей портами на Адриатическом море. [SCOPE.Custom('mac_mis_03_13_cus_loc')]"
 macedon_03_adriatic_13_allow_tt1:0 "У всех других независимых держав адриатического побережья, не являющихся союзниками, меньше #Y 20#! кораблей."
