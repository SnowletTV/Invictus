 ### Beyond the Rhodopes
 # Mission
 macedon_05_rhodopes:0 "За Родопами"
 macedon_05_rhodopes_BUTTON_TOOLTIP:0 "Македония теперь готова возобновить великие завоевания; мы должны начать занимать позиции на Востоке."
 macedon_05_rhodopes_BUTTON_DETAILS:0 ""
 macedon_05_rhodopes_DESCRIPTION:0 "Когда мы укрепили македонские владения, наши взоры обратились к восточному диадоху Лисимаху. Этот тиран контролирует стратегический выход к Босфору, хотя его земли малонаселенны, а большая часть экономической мощи находится в руках трех городов. Мы убеждены, что война между нашими народами - лишь вопрос времени."
 macedon_05_rhodopes_CRITERIA_DESCRIPTION:0 "Миссия будет завершена, когда мы завоюем Фракию и земли ниже реки Истрос, до западного берега Босфора."
 # Tasks
 macedon_05_rhodopes_1:0 "Предложение от Пеллы"
 macedon_05_rhodopes_1_DESC:0 "Государства Понта Эвксинского проявляли растущую враждебность по отношению к своему фракийскому сюзерену; возможно, мы сможем использовать их ненависть, чтобы заставить их присоединиться к нам и ослабить нашего соседа."
 macedon_05_rhodopes_1.tt.1:0 "Фракийским подданным на Понте Эвксинском будет предложено дезертировать и присоединиться к нам.\nЕсли они #G примут#!:"
 macedon_05_rhodopes_1.tt.2:0 "Если они #R откажутся#!:"
 macedon_05_rhodopes_2:0 "Покорение Фракии"
 macedon_05_rhodopes_2_DESC:0 "Земли Лисимаха наконец-то наши! Мы будем использовать эти территории как базу для наших следующих завоеваний, возможно, в Азии или где-то на севере."
 macedon_05_rhodopes_3:0 "Бывшая фракийская столица"
 macedon_05_rhodopes_3_DESC:0 "Город [GetProvince('(int32)350').GetName] удобно расположен для основания столицы, и у нас есть пути и средства, чтобы воплотить эту мечту в реальность. Сообщите, что нужно сделать."
 macedon_05_rhodopes_4:0 "Чеканный город"
 macedon_05_rhodopes_4_DESC:0 "Абдира имеет экономически важное применение, поскольку это город, где чеканят деньги большинство греческих государств. Изменчивые волны судьбы сделали нас новыми хозяевами Абдиры, и поэтому у нас есть преимущество; мы должны воспользоваться ситуацией и использовать её для нашей личной выгоды."
 macedon_05_rhodopes_5:0 "Антипатрия на Эвросе"
 macedon_05_rhodopes_5_DESC:0 "В Южной Фракии есть несколько плодородных земель и обширных равнин, которые мы могли бы использовать для основания городов; наши разведчики заметили одно такое место, между сельскохозяйственными угодьями и рекой."
 macedon_05_rhodopes_6:0 "Дарданское иго"
 macedon_05_rhodopes_6_DESC:0 "Дарданские племена — заноза на нашей стороне. Эти дикие варвары часто совершают набеги на наши приграничные города и деревни, и они продолжают игнорировать наши предупреждения; мы должны действовать, чтобы наказать этих дураков."
 macedon_05_rhodopes_7:0 "Тяжба Одрисии"
 macedon_05_rhodopes_7_DESC:0 "Северную Фракию населяют варвары-одрисы, а земли её довольно богаты и плодородны по сравнению с остальной Фракией. Мы должны попытаться захватить эти территории прежде, чем это сделает кто-то другой."
 macedon_05_rhodopes_8:0 "В Истрос"
 macedon_05_rhodopes_8_DESC:0 "Племена одрисов мы отбили, но можно было идти дальше, к реке Истросу; земли на южном берегу реки могли бы дать нам прочный щит от набегов варваров. В случае необходимости мы возьмём их силой ради безопасности нашего народа."
 mac_05_task_8_allow_tt:0 "Вы должны владеть всеми провинциями на южном берегу Истроса."
 macedon_05_rhodopes_9:0 "Византийские переговоры"
 macedon_05_rhodopes_9_DESC:0 ""
 macedon_05_rhodopes_task_9.tt:1 "[GetCountry('MAC')GetName] граничит [GetCountry('BYZ').GetName|Y]."
 macedon_05_rhodopes_10:0 "Мезийские колонии"
 macedon_05_rhodopes_10_DESC:0 ""
 macedon_05_rhodopes_11:0 "Поселение в Дардании"
 macedon_05_rhodopes_11_DESC:0 ""
 macedon_05_rhodopes_12:0 "Морское превосходство"
 macedon_05_rhodopes_12_DESC:0 ""
