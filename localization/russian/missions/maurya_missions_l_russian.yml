 flavor_maurya_13_title:0 "Восстание Шунги"
 flavor_maurya_13_desc:0 "Письмо пришло поздно вечером, его принес гонец, который после доставки рухнул от усталости в вашем дворце. Когда вы впервые открыли его, чтобы прочитать содержание, ваша рука дрогнула уже на втором абзаце, и вы уронили его на пол. Не веря собственным глазам, вы дрожащим голосом приказываете советнику прочитать его вслух. С каждым словом кровь стучит у вас в ушах: ваш друг Пушьямитра Шунга, один из наших высших офицеров, совершил предательство по отношению к царству Маурьев. Он осмелился провозгласить себя раджой всей Северной Индии и поднял против нас восстание. Но хуже всего то, что большая часть нашей армии уже перешла на его сторону! Мы буквально окружены врагами, которые жаждут нашей гибели. Воистину, для нас наступило самое неподходящее время."
 flavor_maurya_13.a:0 "Вот и конец..."
 flavor_maurya_13.b:0 "Новый путь вперёд, как Шунга, был бы мудрым..."
 flavor_maurya_13_tooltip:0 "#G Получите доступ к дереву миссий Возрождение Маурьев#!"
 flavor_maurya_13_A_tooltip:0 "Бросьте #Y Маурьев#!, продолжайте играть за #Y Шунга#! и сразитесь в войне с имперским вызовом!"

 flavor_maurya_14_title:0 "Смерть Сусимы"
 flavor_maurya_14_desc:0 "Наш главный наследник, Сусима Маурья, загадочно умер. Дворцовая стража нашла юного принца мертвым в его покоях сегодня утром, и наши лучшие лекари не смогли ничего сделать для него. Уже ведется расследование, крики допрашиваемых заключенных раздаются по всему дворцу в любое время суток, но никто, похоже, ничего не видел и не слышал. Внезапное убийство нашего принца вызывает настоящую тревогу, и всё больше слухов о недовольных правителях и дворянах постепенно распространяется по двору. Похоже, нас ждут времена перемен, хотим мы этого или нет."
 flavor_maurya_14.a:0 "Бонк!"

 flavor_maurya_16_title:0 "Распад Маурьев"
 flavor_maurya_16_desc:0 "Правитель Маурьев умер, в результате чего Империя Маурьев пришла в смятение. Внутри страны многие знатные вельможи борются за контроль над браздами правления, и эти коварные принцы вносят большой раскол в некогда единый народ. Очевидно, что могущественная империя Маурьев, когда-то контролировавшая почти всю Индию, сейчас находится на грани драматического краха - кто бы мог предвидеть, что такое случится? Даже сейчас наши многочисленные враги готовят свои армии..."
 flavor_maurya_16.a:0 "Очень интересно..."
 flavor_maurya.16.tt:0 "Страны, граничащие с #Y [GetCountry('MRY').GetName]#! получат доступ к цели #Y Распад Маурьев#!, которая снижает стоимость завоевания.."

 flavor_maurya_17_title:0 "Индо-греческие пути"
 flavor_maurya_17_desc:0 "Царство Маурьев было слишком далеко в упадке, чтобы его можно было восстановить, несмотря на усилия многих претендентов на эту мантию. Вместо того чтобы пытаться восстановить то, что должно остаться разрушенным, мы решили создать новое царство, которое вберет в себя культуры многих народов, живущих под нашим знаменем; мы не будем пытаться собрать воедино разрушенную легитимность Маурьев, но создадим собственную индо-греческую династию, которая станет более могущественной, чем все предшествующие нам."
 flavor_maurya_17.a:0 "Каписа теперь наш дом"
 flavor_maurya_17.b:0 "Панчанада теперь наш дом"
 flavor_maurya_17.c:0 "Кунинда теперь наш дом"
 flavor_maurya_17.d:0 "Кашмир теперь наш дом"
 flavor_maurya_17.e:0 "Совира теперь наш дом"

 flavor_maurya_18_title:0 "Пути Шунги"
 flavor_maurya_18_desc:0 "Мудрецы и философы утверждают, что всякая жизнь священна и должна цениться, но когда правление нечестивого раджи приносит неисчислимые страдания бесчисленным душам, за которые он отвечает, священным долгом становится убить преступника и вернуть равновесие в мироздание. Разве может истинно справедливый человек терпеть такое оскорбление богов и людей, не призывая их к действию? Наш основатель, Пушьямитра Шунга, оказался в таком незавидном положении, но выбрал путь мудрости и освободил всех нас от уничтожающей тирании. В то время как упадочные Маурьи будут наказаны за свои греховные деяния, Дом Шунга захватит всю власть и создаст собственное могущественное королевство."
 flavor_maurya_18.a:0 "Династия Шунга будет править вечно!"

 flavor_maurya_19_title:0 "Сатавахана"
 flavor_maurya_19_desc:0 "Империя Маурьев рухнула, и в Центральной Индии поднимается новая держава - Сатавахана. Опасаясь нашего неизбежного возвышения, наши враги нападают на нас со всех сторон, надеясь одолеть нас прежде, чем мы сможем утвердиться, но наш момент настал, и мы будем ожесточенно сражаться за владение плоскогорьем Декан. Настало время войны, но да будет известно, что дом Сатаваханы положит начало периоду процветания, невиданному во всей Индии!"
 flavor_maurya_19.a:0 "Династия Сатавахана будет править вечно!"

 me_maurya_collapse_1_title:0 "[Player.MakeScope.Var('ashoka_but_for_loc_local').GetCharacter.GetName] Ужасный"
 me_maurya_collapse_1_desc:0 "О гневе [Player.MakeScope.Var('Ashoka_but_for_loc_local').GetCharacter.GetName] ходят разные истории; одни считают их абсолютной правдой, другие - ложью, но даже те, кто насмехается над подробностями, не смеют открыто насмехаться над ним. Наш раджа погряз в разврате; [Player.MakeScope.Var('Ashoka_but_for_loc_local').GetCharacter.GetName] наедается деликатесами, целыми тарелками жареной дичи и фаршированными павианами, но его страшный голод не утоляется одним лишь мясом. Говорят, что в своем безумии он обращается к своим министрам с невыполнимыми просьбами, например, срубить все плодоносящие деревья во всей Индии, убивая тех, кто отказывается выполнять его странные приказы. Даже его собственные наложницы не защищены от его руки: только в прошлом месяце он сжег до смерти более пятисот."
 me_maurya_collapse_1.a:0 "Ужасно..."

 me_maurya_collapse_2_title:0 "[Player.MakeScope.Var('ashoka_but_for_loc_local').GetCharacter.GetName] Великий"
 me_maurya_collapse_2_desc:0 "[Player.MakeScope.Var('Ashoka_but_for_loc_local').GetCharacter.GetName], с рвением новообращенного, делает всё возможное, чтобы выплатить свой кармический долг, стремясь искупить годы жестокости. Вместо того чтобы тратить огромные суммы на удовлетворение своих развратных аппетитов, раджа реинвестирует в благосостояние своего народа, проводя беспрецедентную строительную кампанию. Вместо того чтобы накапливать свои богатства, он укрепляет общие земли колодцами и оросительными канавами, чтобы люди могли выращивать сытную пищу. Строятся школы для обучения лекарей, чтобы никто не страдал без нужды. В своей щедрости [Player.MakeScope.Var('Ashoka_but_for_loc_local').GetCharacter.GetName] не ограничивает эти проекты своими основными землями, а стремится обеспечить всех в своей огромной империи - нам действительно повезло иметь такого заботливого раджу."
 me_maurya_collapse_2.a:0 "Феноменально!"

 me_maurya_collapse_3_title:0 "Чандашока"
 me_maurya_collapse_3_desc:0 "Крестьяне повторяют историю, которая настолько нелепа, что может позабавить, но мы всё равно сообщим её вам. Говорят, что [Player.MakeScope.Var('Ashoka_but_for_loc_local').GetCharacter.GetName] в своем постоянно растущем рвении отправился в подземный мир, чтобы демоны обучили его чёрному искусству пыток! Чтобы использовать эти тёмные знания, он построил в Паталипутре сложный тюремный комплекс, который местные жители прозвали [Player.MakeScope.Var('Ashoka_but_for_loc_local').GetCharacter.GetName] Адом, ведь если вы спуститесь в его недра, сами боги не смогут вас освободить. Стоит ли удивляться, что раджу называют Чандашокой, [Player.MakeScope.Var('ashoka_but_for_loc_local').GetCharacter.GetName] Свирепым?"
 me_maurya_collapse_3.a:0 "Отвратительно..."

 me_maurya_collapse_4_title:0 "Разрушение Калинги"
 me_maurya_collapse_4_desc:0 "Забрызганное кровью оружие выпадает из руки, и вы опускаетесь на колени, временно ошеломленный противоречивыми ощущениями. Бой, наконец, закончен, но он достался народу Калинги страшной ценой. Вокруг вас раздаются леденящие кровь крики раненых животных и людей; громкие, протяжные стенания, которые жутким потоком разносятся над полем боя, смешиваясь с дымом от горящих укреплений. Этот жалкий звук пронзает вашу душу - неужели это умирает кто-то из ваших солдат? Один из врагов? Разве человек не благородное создание, заслуживающее жизни, свободной от превратностей судьбы? Как случилось, что вы, [Player.MakeScope.Var('Ashoka_but_for_loc_local').GetCharacter.GetName] Великий, колеблетесь в этот момент триумфа? Хотя странно признавать, но вы чувствуете острый укол сожаления о разрушениях, которые вы причинили. Неожиданно на ум приходит буддийская заповедь, которая удивляет вас... истинная сила - в сострадании. Вы беззвучно произносите эти слова снова и снова, пока ваша победоносная армия собирается вокруг вас."
 me_maurya_collapse_4.a:0 "Я прозрел - Обратить царство"
 me_maurya_collapse_4.b:0 "Маурья не буддист!"

 me_maurya_collapse_5_title:0 "Монах Самудра"
 me_maurya_collapse_5_desc:0 "Ваше Величество не поверит тому, о чем говорят на рынках, но это правда, все правда; я убедился в этом собственными глазами. Кажется, сын купца, буддийский монах по имени Самудра, был приговорен к смерти за свои преступления. Когда настал назначенный час, его опустили в чан с кипящими экскрементами, но - простите меня, господин, но я лишь повторяю сказанное - он заставил распуститься из грязи цветок лотоса, на котором мирно медитировал. Потрясенные этим чудесным зрелищем, наши тюремщики попытались наказать его, но Самудра проповедовал... и каким-то образом сбежал. Но он не сбежал! Он отправился в центр города и начал левитировать, причем половина его тела была охвачена пламенем, а другая - водой. Самудра говорит, что он не бог, а следует путям Будды. Вызовем ли мы этого чудотворца для выступления?"
 me_maurya_collapse_5.a:0 "Приведите его в двор"
 me_maurya_collapse_5.b:0 "Маурья не буддист!"

 me_maurya_collapse_6_title:0 "Предотвращение краха"
 me_maurya_collapse_6_desc:0 "Благодаря упорной работе нашего неукротимого царя [Player.MakeScope.Var('Ashoka_but_for_loc_local').GetCharacter.GetName], крах империи Маурьев был предотвращен. Изображая милитаристский и административный гений, [Player.MakeScope.Var('Ashoka_but_for_loc_local').GetCharacter.GetName] зарекомендовал себя как один из величайших царей, которых когда-либо видела Индия. Наши вероломные правители больше не желают предавать нас, а наш любимый народ вновь обрел доверие к нам. Теперь, решив проблемы внутри нашего королевства и сохранив нашу империю, мы снова можем смотреть в будущее. Кто знает, что ждёт империю Маурьев в будущем?"
 me_maurya_collapse_6.a:0 "Да будет благословен [Player.MakeScope.Var('ashoka_but_for_loc_local').GetCharacter.GetName]"

 ##Reconquest Mission Events
 me_maurya_more_likely_to_succeed:0 "Вероятность успеха этого варианта выше, если"
 me_maurya_revival_5.subject_tt:0 "\nЕсли [SCOPE.sC('mry_offer_scope').GetName] согласится, они станут #Y притоком#! #Y Маурьев#!."
 me_maurya_let_us_hope:0 "Будем надеяться, что это начало большого сотрудничества между [SCOPE.sC('mry_offer_scope').GetAdjective]им и народом Маурьев."
 me_mauryan_conventional_means:0 "[SCOPE.sC('mry_offer_scope').GetCapital.GetName] это приз, который нужно завоевать более традиционными способами."

 me_maurya_revival_1_title:0 "$mauryan_reconquest_task_3$: Наши законные претензии"
 me_maurya_revival_1_desc:0 "Жители Сатаваханы воспользовались моментом нашей слабости, чтобы вернуть себе независимость от нас. Мы не могли действовать немедленно из-за более насущных дел в нашем царстве, но теперь мы можем попытаться заставить их вернуться к покорности. Это покажет нашему народу, а также всей Индии, что мы не лыком шиты! "
 me_maurya_revival_1.a:0 "Отправьте ультиматум!"
 me_maurya_revival_1.at:0 "#Y Сатавахана#! может принять наше предложение и вернуть наши законные претензии."
 me_maurya_revival_1.b:0 "У нас есть заботы поважнее."

 me_maurya_revival_2_title:0 "$mauryan_reconquest_task_3$: Требования Маурьев"
 me_maurya_revival_2_desc:0 "Из Маурьи приходят тревожные вести. Их новоиспечённый правитель, надеясь утвердить свою легитимность за наш счёт, пытается разыграть из себя большого человека и требует вернуть утраченные земли. Однако до нас дошли сведения, что на самом деле они слабы и, возможно, не так компетентны, как раньше... Этот так называемый раджа - не Чандрагупта."
 me_maurya_revival_2.a:0 "Дайте им то, что они хотят."
 me_maurya_revival_2.at:0 "Мы вернем #Y Маурьям#! их законные претензии."
 me_maurya_revival_2.b:0 "Если они хотят войны..."
 me_maurya_revival_2.bt:0 "TЭто может привести к #R войне#!..."

 me_maurya_revival_3_title:0 "$mauryan_reconquest_task_3$: Сатавахана соглашается"
 me_maurya_revival_3_desc:0 "От наших дипломатов, которых мы отправили в Сатавахану, пришли славные вести! Они признали наши законные претензии на эту землю и не будут нам противостоять. Это поистине великий исход событий, и теперь мы можем направить всё наше внимание на более насущные дела."
 me_maurya_revival_3.a:0 "За империю Маурьев!"

 me_maurya_revival_4_title:0 "$mauryan_reconquest_task_3$: Сатавахана отклоняет"
 me_maurya_revival_4_desc:0 "Мой раджа, похоже, что Сатавахана отклонил наше предложение о возвращении наших территорий. Этот акт предательства, конечно же, не может остаться без наказания. Однако в настоящее время мы не так сильны, как нам хотелось бы. Воистину, мы должны тщательно оценить, хотим ли мы взять наши территории силой или отступить, чтобы сражаться в другой день. В нашем положении мы не можем позволить себе оплошность. Каков ваш приказ?"
 me_maurya_revival_4.a:0 "Значит, война!"
 me_maurya_revival_4.b:0 "Мы не можем позволить себе войну..."

 me_maurya_revival_5_title:0 "$mauryan_reconquest_task_4$: Мирное предложение?"
 me_maurya_revival_5_desc:0 "Мы должны решить, как подойти к вопросу о сотрудничестве [SCOPE.sC('mry_offer_scope').GetAdjective]ом."
 me_maurya_revival_5.a:0 "Мы отправим им это предложение!"
 me_maurya_revival_5.at:0 "$me_maurya_more_likely_to_succeed$ [SCOPE.sC('mry_offer_scope').GetName] слаб и изолирован."
 me_maurya_revival_5.b:0 "Пошлите им взятку за порабощение."
 me_maurya_revival_5.bt:0 "$me_maurya_more_likely_to_succeed$ [SCOPE.sC('mry_offer_scope').GetRulerTitle] из [SCOPE.sC('mry_offer_scope').GetName] поврежден или непостоянен."
 me_maurya_revival_5.c:0 "Война - единственный выход!"
 me_maurya_revival_5.ct:0 "Мы получим претензии на все #Y Индо-греческие царства#!."

 me_maurya_revival_6_title:0 "$mauryan_reconquest_task_4$: Предложение Маурьев"
 me_maurya_revival_6_desc:0 "У ворот [ROOT.GetCountry.GetCapital.GetName] появились властные хафф-снаффы Маурьи с предложением. Хотя поначалу вы хотели отправить их в путь, вы решили выслушать, что они скажут."
 me_maurya_revival_6_desc_1:0 "Эмиссары из Маурьев фактически не пытаются ничего обсуждать и предъявляют нам ряд требований в холодных, прямых выражениях. Они считают наше сохранение независимости нетерпимым положением вещей и заявляют, что мы должны платить им дань.\n\nЕго могильные посланники с нетерпением ждут нашего ответа даже сейчас..."
 me_maurya_revival_6_desc_2:0 "Они потребовали личной аудиенции с [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] и вот уже несколько часов тайно беседуют в своём шатре с [ROOT.GetCountry.GetRuler.GetHerHim].\n\nОни, должно быть, пытаются подкупить нашего лидера - маурийцы без нужды слов не кроют."
 me_maurya_revival_6.a:0 "Какой выбор у нас есть?"
 me_maurya_revival_6.b:0 "'[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen], почему так счастлив?'"
 me_maurya_revival_6.c:0 "Как смеют эти проклятые?! Наглость!"
 me_maurya_revival_6_C_tooltip:0 "#Y Маурья#! получит претензии на все наши провинции"

 me_maurya_revival_7_title:0 "$mauryan_reconquest_task_4$: [SCOPE.sC('mry_offer_scope').GetAdjective]ий ответ"
 me_maurya_revival_7_desc_1:0 "[SCOPE.sC('mry_offer_scope').GetName] были сильно тронуты нашими угрозами и решили, что их свобода не стоит войны с Маурьями.\n\n$me_maurya_let_us_hope$"
 me_maurya_revival_7_desc_2:0 "[SCOPE.sC('mry_offer_scope').GetRuler.GetName] принял наше личное предложение и мирно передал [SCOPE.sC('mry_offer_scope').GetName] в наши руки.\n\n$me_maurya_let_us_hope$."
 me_maurya_revival_7_desc_3:0 "Высокомерные [SCOPE.sC('mry_offer_scope').GetName] ответили на наше предложение, сравнив нашу честь с честью целого ряда нежелательных представителей фауны. Я не смею повторять, что именно они сказали.\n\n$me_mauryan_conventional_means$"
 me_maurya_revival_7.a:0 "Немного мягкого убеждения всегда срабатывает."
 me_maurya_revival_7.b:0 "Конечно, они это сделали."
 me_maurya_revival_7.c:0 "Они будут жалеть об этом дне."
 me_maurya_revival_7.ct:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! получает претензии на все провинции #Y [SCOPE.sC('mry_offer_scope').GetName]#!"

 me_maurya_revival_8_title:0 "Дравидийские колонии"
 me_maurya_revival_8_desc:0 "Мы решили отправить в Дравидию несколько поселенцев. Они будут держать знамя Маурьев и налаживать отношения с местным населением, а также обеспечивать безопасность региона. Однако мы всё ещё не уверены в том, сколько колоний нам следует основать. Каков ваш приказ?"
 me_maurya_revival_8.a:0 "Две колонии, давайте не будем перебарщивать"
 me_maurya_revival_8.b:0 "Три колонии кажутся вполне достаточными"
 me_maurya_revival_8.c:0 "Возможно, четыре колонии?"
 me_maurya_revival_8.d:0 "Пять колоний, по одной на каждый палец нашего железного кулака"

 me_maurya_revival_9_title:0 "Специализация дравидийских колоний"
 me_maurya_revival_9_desc:0 "Поселенцы, которых мы отправили, выполнили задачу по созданию колоний. Теперь мы стоим перед вопросом специализации: чем будут славиться колонии Дравидии?"
 me_maurya_revival_9.a:0 "Мы должны расширить наш военный потенциал"
 me_maurya_revival_9.b:0 "Инфраструктура будет играть важную роль"
 me_maurya_revival_9.c:0 "Боги знают дорогу!"
 me_maurya_revival_9.d:0 "Давайте развивать нашу торговлю"

 me_maurya_revival_10_title:0 "Дравидийские колонии"
 me_maurya_revival_10_desc:0 "Мы решили отправить в Дравидию несколько поселенцев. Помимо налаживания отношений с местным населением, они обеспечат безопасность региона и наше процветание в нём. Однако мы всё ещё не уверены, сколько колоний нам следует основать. Что же нам делать?"
 me_maurya_revival_10.a:0 "Две колонии, нам нужны здесь наши народы."
 me_maurya_revival_10.b:0 "Три колонии - моё счастливое число!"
 me_maurya_revival_10.c:0 "Четыре колонии, на всякий случай."
