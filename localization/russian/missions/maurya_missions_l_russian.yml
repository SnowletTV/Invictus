 #Flavor Events
 flavor_maurya_1_title:0 "Смерть Чандрагупты"
 flavor_maurya_1_desc:0 "Наш благочестивый раджа Чандрагупта полностью принял учение джайнизма, решив уморить свое земное тело голодом, чтобы его душа могла расцвести. Многие при дворе всё ещё потрясены, а некоторые призывают к длительному периоду траура, прежде чем решить вопрос о престолонаследии. Однако наши многочисленные враги примут это к сведению, и мы должны действовать быстро: новым раджой станет Биндусара, старший сын Чандрагупты."
 flavor_maurya_1.a:0 "Пусть он покоится с миром."

 flavor_maurya_2_title:0 "Бхадрабаху джайнский"
 flavor_maurya_2_desc:0 "Наш прославленный двор привлекает множество странствующих святых людей; некоторые из них стремятся к прозелитизму, делясь учениями своих мастеров в надежде обрести новых последователей, а многие просто просят милостыню, прежде чем отправиться в следующий город. Но сегодня все иначе: в наш дворец прибыл джайнский монах по имени Бхадрабаху, известный на всю страну своими многочисленными трудами, и царь Чандрагупта проявил к нему большой интерес. Возможно, его учение поможет нам в нашем стремлении к величию?"
 flavor_maurya_2.a:0 "Приведите его ко двору"
 flavor_maurya_2.b:0 "Маурья не джайн!"

 flavor_maurya_3_title:0 "Учения джайнов"
 flavor_maurya_3_desc:0 "Бхадрабаху, джайнский монах, который недавно присоединился к нашему двору, учит каждое утро. Даже сам Чандрагупта спускается во двор после восхода солнца, занимая место среди слушателей, и беседы между монахом и раджой длятся по многу часов, часто после полуденной трапезы. Многие начинают верить, что джайнский образ мышления заслуживает внимания. Если бы мы стали проповедовать их по всему царству, возможно, мы смогли бы извлечь из этого какую-то выгоду."
 flavor_maurya_3.a:0 "Начните внедрять джайнские ценности в жизнь"
 flavor_maurya_3.b:0 "Маурья есть и всегда будет ведическим!"
 flavor_maurya_3.tt:0 "Бхадрабаху уезжает и направляется на юг..."

 flavor_maurya_5_title:0 "Смерть Биндусары"
 flavor_maurya_5_desc:0 "В результате ужасной цепи событий наш раджа, Биндусара, Пожиратель врагов, был убит. Вскоре после того, как эта ужасная новость стала известна, многие из его сыновей вступили в кровавую битву за трон, в которой победил его сын [Player.MakeScope.Var('Ashoka_but_for_loc_local').GetCharacter.GetName]. Однако, несмотря на то, что у нас все еще есть раджа, в нашем королевстве назревают проблемы. Недавняя смерть Чандрагупты и Биндусары наложила свой отпечаток на наше королевство, и впереди нас ждут трудные времена."
 flavor_maurya_5.a:0 "[Player.MakeScope.Var('ashoka_but_for_loc_local').GetCharacter.GetName] исправит этот хаос."
 flavor_maurya_5_tooltip:0 "#G Получите доступ к дереву миссий Предотвращение краха#!. \n#R Это дерево миссий будет провалено, если оно не будет завершено до смерти [Player.MakeScope.Var('Ashoka_but_for_loc_local').GetCharacter.GetName]#!"

 flavor_maurya_6_title:0 "[Player.MakeScope.Var('ashoka_but_for_loc_local').GetCharacter.GetName] умер!"
 flavor_maurya_6.desc_1:0 "[Player.MakeScope.Var('ashoka_but_for_loc_local').GetCharacter.GetName] Великий умер, и мы тоже умрем. Как мы можем надеяться выжить без его направляющей руки? Многие страны на наших границах и даже наши собственные подданные теперь хотят положить конец нашей некогда великой империи. Неужели наша последняя надежда на выживание действительно исчезла?"
 flavor_maurya_6.desc_2:0 "[Player.MakeScope.Var('ashoka_but_for_loc_local').GetCharacter.GetName] Великий умер, но его усилия не были напрасными. Он укрепил нашу страну и власть Маурьев над всей Индией. Ещё долгие годы он будет известен как величайший индийский правитель из когда-либо живших. Его достижения будут звучать в веках!"
 flavor_maurya_6.a:0 "Неприятности приближаются..."

 flavor_maurya_9_title:0 "Деканский разлад"
 flavor_maurya_9_desc:0 "Мой господин, наша империя лежит в руинах. Все наши владения в Южной Индии взбунтовались. Династия Сатавахана и Калинги, пусть собаки грызут их кости, объявили себя независимыми, и многие другие, похоже, собираются сделать то же самое! Что можно сделать?"
 flavor_maurya_9.a:0 "Когда же это закончится..."
 flavor_maurya_9.b:0 "Возможно, это новое начало."
 flavor_maurya_9_tooltip_B:0 "#Y Сатавахана#! и #Y Калинга#! либо объявят нам войну, либо предложат перемирие."
 flavor_maurya_9_tooltip_C:0 "Бросьте #Y Маурья#! и продолжайте играть за #Y Сатавахану#! и ведите войну против #Y Маурья#!."

 flavor_maurya_10_title:0 "Вопрос о Сатавахане"
 flavor_maurya_10_desc:0 "Чувствуя нашу разобщенность, лидеры Сатаваханы решили, что настало время восстать против нас. Не могу сказать проще, мой господин, но большая часть центральной Индии потеряна. Однако если мы нанесём быстрый удар, то, возможно, сможем подавить это восстание и обезопасить регион. Тем не менее, похоже, на подходе новые неприятности. Может быть, разумнее пока позволить им обрести независимость и нанести удар позже?"
 flavor_maurya_10.a:0 "Оставьте их в покое... пока"
 flavor_maurya_10.b:0 "Мы должны отвоевать эти территории!"

 flavor_maurya_11_title:0 "Разбирательство с Калингой"
 flavor_maurya_11_desc:0 "На юго-востоке нашей империи далёкая провинция Калинга объявила о своей независимости от нас. Местная знать публично отказалась от нашей поддержки и начала восстание, изгнав наши гарнизоны из своих городов - это вероломство мы не потерпим. Однако подобные события происходят по всему нашему царству, и Калинга может оказаться не самым важным пожаром, который нужно потушить. Если оставить им ложное чувство безопасности, это может облегчить последующее завоевание."
 flavor_maurya_11.a:0 "Установите перемирие"
 flavor_maurya_11.b:0 "Калинга вредит Маурьям!"

 flavor_maurya_12_title:0 "Индо-греческая коалиция"
 flavor_maurya_12_desc:0 "Уже много лет греческие повстанцы вынашивают планы по завоеванию независимости на северо-западе Индии, но мы никогда не считали этих чужеземцев чем-то большим, чем просто раздражающим. Но теперь проклятые греки объединились в великую коалицию против правления Маурьев и даже убедили часть местного населения присоединиться к ним! Что же нам делать с этой зарождающейся угрозой?"
 flavor_maurya_12.a:0 "Объявите войну этим повстанцам"
 flavor_maurya_12.b:0 "Мы не можем позволить себе ещё одну дорогостоящую войну"
 flavor_maurya_12.c:0 "Сыграйте роль Каписа"
 flavor_maurya_12.d:0 "Сыграйте роль Панчанады"
 flavor_maurya_12.e:0 "Сыграйте роль Кунинды"
 flavor_maurya_12.f:0 "Сыграйте роль Кашмира"
 flavor_maurya_12.g:0 "Сыграть роль Совиры"
 flavor_maurya_12_tooltip_A:0 "Откажитесь от #Y Маурьев#! и продолжайте играть как #Y Индо-греческое царство#! #Y $indo_greek_revolt_one_name$#!."
 flavor_maurya_12_tooltip_B:0 "Откажитесь от #Y Маурьев#! и продолжайте играть как #Y Индо-греческое царство#! #Y $indo_greek_revolt_two_name$#!."
 flavor_maurya_12_tooltip_C:0 "Откажитесь от #Y Маурьев#! и продолжайте играть как #Y Индо-греческое царство#! #Y $indo_greek_revolt_three_name$#!."
