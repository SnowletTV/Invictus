 ##Second Mission tree
 mauryan_reconquest:0 "Возрождение Магадхи"
 mauryan_reconquest_DESCRIPTION:0 "Наше великое царство лежит в руинах. Наши последние правители не смогли предотвратить падение нашей нации. Даже великий [Player.MakeScope.Var('Ashoka_but_for_loc_local').GetCharacter.GetName], на которого мы так уповали, не смог положить конец нашей борьбе за объединение Маурьев. Теперь мы слабы и являемся лишь тенью себя прежних. Если мы хотим вернуть себе статус главной державы Индии, мы должны снова стать сильными! "
 mauryan_reconquest_CRITERIA_DESCRIPTION:0 "Это миссия будет завершена, когда вы вернёте себе все земли, потерянные после смерти [Player.MakeScope.Var('Ashoka_but_for_loc_local').GetCharacter.GetName]."
 mauryan_reconquest_BUTTON_TOOLTIP:0 "Навстречу славе прошлых времён!"

 mauryan_reconquest_task_1:0 "Возрождение Магадхи"
 mauryan_reconquest_task_1_DESC:0 "Маурья уже не та громадина, какой она была во времена правления Чандрагупты. Наша власть и влияние во всей Индии уменьшились, но наш дух так же высок, как и прежде. Мы не должны пасть без боя!"
 mauryan_reconquest_task_2:0 "Уничтожение Шунгана"
 mauryan_reconquest_task_2_DESC:0 "Шунганы воспользовались нашей временной слабостью, чтобы стать главной силой в нашем прежнем царстве. Их упадок отвратителен, а высокомерие оскорбляет нас - мы не можем терпеть их присутствие больше ни дня. Мы должны сокрушить их."
 mauryan_reconquest_task_3:0 "Испытание Сатаваханы"
 mauryan_reconquest_task_3_DESC:0 "Сатавахана - одна из многих сил, возникших после нашего перелома. Но они слабы. Возможно, нам удастся действовать дипломатическими методами и защитить наши потерянные земли без кровопролития."
 mauryan_reconquest_task_4:0 "Индо-греческий вопрос"
 mauryan_reconquest_task_4_DESC:0 "Греки в Бактрии и Персии уже давно доставляют нам неудобства. Но теперь, проклятые судьбы, греческое влияние проникает даже в наши бывшие западные провинции, с чем мы не должны мириться. Хотя они не считаются основным объектом наших интересов, завоевание влияния в регионах, куда они проникают, может оказаться для нас выгодным."
 mauryan_reconquest_task_5:0 "Возрождение Маурьев"
 mauryan_reconquest_task_5_DESC:0 "Мы потеряли большую часть своей силы во время последних событий, но теперь мы снова становимся могущественными. Наши враги падут ниц перед нами; мы вернём себе то, что когда-то принадлежало нам!"
 mauryan_reconquest_task_6:0 "Влияние Магадхи"
 mauryan_reconquest_task_6_DESCc:0 "Недавние потери наших владений разбросали наш народ по разным царствам по всей Северной Индии. Воссоединение нашего населения имеет огромное значение для нашего возрождения, ведь что мы имеем, если у нас нет нашего народа?"
 mauryan_reconquest_task_7:0 "Создание нашего наследия"
 mauryan_reconquest_task_7_DESC:0 "Мы ещё не закончили! И мы докажем это всему миру. Отстраивая наши города, мы покажем всем, что мы всё ещё сила, с которой нужно считаться."
 mauryan_reconquest_task_8:0 "В джунгли"
 mauryan_reconquest_task_8_DESC:0 "Джунгли Индии - суровое и неумолимое место. В этих опасных биомах обитают дикие животные и нецивилизованные племена. Однако мы обречены на величие, и даже силы природы будут покорены нашим оружием."
 mauryan_reconquest_task_9:0 "Доминирование над Апарантой"
 mauryan_reconquest_task_9_DESC:0 "На западе находится область Апаранта. Это ворота в Аравийское море и к эллинистическим царям в Сирии и Египте."
 mauryan_reconquest_task_10:0 "Натиск на юг"
 mauryan_reconquest_task_10_DESC:0 "После безвременной смерти раджи [Player.MakeScope.Var('Ashoka_but_for_loc_local').GetCharacter.GetName] Дравидия и Карната были потеряны. Эти провинции всегда были важной опорой для господства Маурьев, и мы вернём их обратно."
 mauryan_reconquest_task_11:0 "Торговля Одиши"
 mauryan_reconquest_task_11_DESC:0 "Одиша находится на востоке страны. Отсюда многие экзотические животные и другие диковинки продаются по всей Индии и западному миру."
 mauryan_reconquest_task_12:0 "Порты Запада"
 mauryan_reconquest_task_12_DESC:0 "Западное побережье Индии даёт много шансов для экономического роста. Сразу за морем лежат плодородные регионы Аравии и Месопотамии, рынки которых вызывают зависть у всех, кто их видит. Если мы хотим эффективно торговать с ними, нам понадобится много портов."
 mauryan_reconquest_task_13:0 "Метрополис Паталипутра"
 mauryan_reconquest_task_13_DESC:0 "Паталипутра - средоточие нашей власти, и как таковая она должна отражать нашу силу. Её строительство станет важным камнем на пути к нашему возрождению."
 mauryan_reconquest_task_14:0 "Прасианский шёлк"
 mauryan_reconquest_task_14_DESC:0 "Шёлк - один из самых продаваемых товаров на современном рынке. Купцы отправляются в дальние страны, чтобы заполучить ценную ткань. Установление монополии на этот товар заставит их всех приходить к нам, не так ли?"
 mauryan_reconquest_task_15:0 "Торговые сети Маурьев"
 mauryan_reconquest_task_15_DESC:0 "Торговля - это то, что делает Индию богатой. Её природные ресурсы, изобилие продуктов питания и экзотические товары высоко ценятся в странах на западе. Расширение торговой сети поможет нам укрепить экономику."
 mauryan_reconquest_task_16:0 "Зернохранилище Индии"
 mauryan_reconquest_task_16_DESC:0 "Основой нашей нации всегда был и будет её народ. Без них кем нам править? Население нашего царства велико, поэтому потребуется много еды."
 mauryan_reconquest_task_17:0 "Дравидийское господство"
 mauryan_reconquest_task_17_DESC:0 "Дравидия вышла из-под нашего контроля после смерти [Player.MakeScope.Var('Ashoka_but_for_loc_local').GetCharacter.GetName]. Восстановление нашего господства над этими землями покажет им, что Маурьев нельзя недооценивать."
 mauryan_reconquest_task_18:0 "В Карнату"
 mauryan_reconquest_task_18_DESC:0 "Карната всегда представляла интерес для нашего царства. Даже Чандрагупта вынашивал планы вторжения туда. "
 mauryan_reconquest_task_19:0 "Реинкорпорация Таксилы"
 mauryan_reconquest_task_19_DESC:0 "Таксила - место с долгой и славной историей. Отвоевав его для нашего царства, мы обеспечим себе такую же славу."
 mauryan_reconquest_task_20:0 "Тамильские пути"
 mauryan_reconquest_task_20_DESC:0 "На крайнем юге правят тамильские цари. Это высококвалифицированные купцы, которые доминируют в торговле в Индийском море. Взаимодействие с ними может принести нам выгоду."
 mauryan_reconquest_task_21:0 "Восстановление лояльности"
 mauryan_reconquest_task_21_DESC:0 "За прошедшие годы наш народ потерял веру в нас. Распад нашей империи после смерти [Player.MakeScope.Var('Ashoka_but_for_loc_local').GetCharacter.GetName] принёс с собой время анархии и беззакония. Мы должны убедиться, что порядок восстановлен."
 mauryan_reconquest_task_99:0 "Бхарат"
 mauryan_reconquest_task_99_DESC:0 "Бхарат, местное название нашей любимой Индии, снова под нашим контролем. Но мы не должны останавливаться на достигнутом. Мы объединим всю Индию под нашим знаменем, чтобы все мы сражались на одной стороне."

