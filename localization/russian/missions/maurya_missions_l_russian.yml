 mauryan_collapse_prevention:0 "Предотвратить распад"
 mauryan_collapse_prevention_DESCRIPTION:0 "[Player.MakeScope.Var('Ashoka_but_for_loc_local').GetCharacter.GetName] вступает на престол в трудное время. Два наших раджи погибли в результате печальных событий, оставив нашу страну в состоянии упадка. Многие политические деятели в нашем царстве нелояльны и служат только своим интересам, отказавшись от присяги нам. К этому следует добавить, что наши соседи смотрят на нас как голодные звери, ожидая признаков слабости. Маурия не должна пасть. Маурья не падёт! . '#R Если [Player.MakeScope.Var('Ashoka_but_for_loc_local').GetCharacter.GetName] умрёт до завершения миссий, они больше не будут доступны, и Маурья падёт#!"
 mauryan_collapse_prevention_CRITERIA_DESCRIPTION:0 "Эта миссия будет завершена, когда [Player.MakeScope.Var('Ashoka_but_for_loc_local').GetCharacter.GetName] укрепит свое правление и положение династии Маурьев будет в безопасности."
 mauryan_collapse_prevention_BUTTON_TOOLTIP:0 "Надеюсь, мы добьёмся успеха..."

 #Mission Tasks
 mauryan_collapse_prevention_task_1:0 "[Player.MakeScope.Var('ashoka_but_for_loc_local').GetCharacter.GetName] Великий"
 mauryan_collapse_prevention_task_1_DESC:0 "[Player.MakeScope.Var('ashoka_but_for_loc_local').GetCharacter.GetName] сын Биндусары и внук самого Чандрагупты. Он имеет царское происхождение и, похоже, гораздо более компетентен, чем его покойный отец. И хотя его восхождение на трон не обошлось без крови, с ним в качестве нашего лидера мы сможем пережить эти трудные времена."
 mauryan_collapse_prevention_task_2:0 "Консолидировать Прасью"
 mauryan_collapse_prevention_task_2_desc:0 "Прасья уже давно стала для нас местом силы. Восстановление порядка в нашей столице необходимо для нашего выживания."
 mauryan_collapse_prevention_task_3:0 "Чандашока"
 mauryan_collapse_prevention_task_3_desc:0 "[Player.MakeScope.Var('Ashoka_but_for_loc_local').GetCharacter.GetName] правит железным кулаком. Он не проявляет милосердия к своим врагам, независимо от того, родом ли они из чужих земель или из его обширного королевства. Его методы зачастую жестоки, но эффективны. Многие стали называть его Чандашока, что означает [Player.MakeScope.Var('ashoka_but_for_loc_local').GetCharacter.GetName] Жестокий, за его спиной."
 mauryan_collapse_prevention_task_4:0 "Великие кампании [Player.MakeScope.Var('ashoka_but_for_loc_local').GetCharacter.GetName]"
 mauryan_collapse_prevention_task_4_desc:0 "Раджа [Player.MakeScope.Var('Ashoka_but_for_loc_local').GetCharacter.GetName] кажется весьма компетентным не только в государственных, но и в военных делах. Он докажет миру свою воинскую доблесть, чтобы все они почувствовали нашу истинную мощь."
 mauryan_collapse_prevention_task_5:0 "Уничтожение калингов"
 mauryan_collapse_prevention_task_5_desc:0 "Калинга лежит на юге и уже давно пытается сопротивляться нашей гегемонии над Индией. [Player.MakeScope.Var('Ashoka_but_for_loc_local').GetCharacter.GetName] будет тем, кто наконец заставит их преклонить перед нами колени."
 mauryan_collapse_prevention_task_6:0 "Буддийский монах Самудра"
 mauryan_collapse_prevention_task_6_desc:0 "Горожане говорят о весьма подозрительной личности в нашем городе. Некий монах по имени Самудра проповедует свой путь нашим людям. Он может оказаться как опасностью, так и шансом."
 mauryan_collapse_prevention_task_7:0 "Успокоить губернаторов"
 mauryan_collapse_prevention_task_7_desc:0 "Один человек не может единолично править всей Маурьей. Для поддержания порядка в царстве необходимо множество других людей. И эти люди должны быть счастливы."
 mauryan_collapse_prevention_task_8:0 "Обеспечьте лояльность"
 mauryan_collapse_prevention_task_8_desc:0 "Наши губернаторы становятся всё более коррумпированными и нелояльными. Мы должны вернуть их доверие, если хотим сохранить нашу империю!"
 mauryan_collapse_prevention_task_9:0 "Предотвратить распад"
 mauryan_collapse_prevention_task_9_desc:0 "[Player.MakeScope.Var('Ashoka_but_for_loc_local').GetCharacter.GetName], возможно, только что совершил невозможное. Продемонстрировав истинное понимание придворной политики, он стабилизировал нашу страну. Последние годы были тяжёлыми, но теперь мы можем оставить эти времена позади."
 mauryan_collapse_prevention_task_10:0 "Поддержите буддийскую веру"
 mauryan_collapse_prevention_task_10_desc:0 "В настоящее время буддисты составляют лишь небольшую часть нашего населения. Но их учения бесценны для нас. Старые боги нас подвели, и настало время обратить взор к новому маяку."

