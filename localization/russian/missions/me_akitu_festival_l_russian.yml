 akitu_event.1.t: "Финансирование фестиваля Акиту"
 akitu_event.1.desc: "[ROOT.GetCountry.GetRuler.GetName], у жителей нашей страны закончились средства на ежегодный фестиваль Акиту. Возможно, мы сможем завоевать их расположение, снабдив их деньгами и людьми?"
 akitu_event.1.a: "Давайте позаботимся о том, чтобы фестиваль прошёл гладко"
 akitu_event.1.b: "Я никогда не интересовался праздниками"

 akitu_event.2.t: "Шумный фестиваль"
 akitu_event.2.desc: "[ROOT.GetCountry.GetRuler.GetName], ежегодный фестиваль Акиту всегда сопровождается бурным празднованием. Однако в этом году, боюсь, они готовят празднества, которые могут быть опасными. Возможно, мы сможем гарантировать, что всё не выйдет из-под контроля."
 akitu_event.2.a: "Что же может пойти не так?"
 akitu_event.2.b: "Я не позволю нашим людям вести себя перед богами как варвары"
 akitu_event.2.c: "Мы должны поддержать их в том, чтобы сделать этот фестиваль самым грандиозным из фестивалей Акиту!"

 akitu_chain_event.1.t: "Фанатичный фестиваль Акиту"
 akitu_chain_event.1.desc: "Несмотря на опасения, что фестиваль выйдет из-под контроля, все прошло более чем гладко! О фестивале будут говорить еще долгие годы! Говорят, что Мардук и боги были более чем довольны людьми в этом году, и люди утверждают, что эффект от этого сразу же стал заметен!"
 akitu_chain_event.1.a: "Скажите людям, что боги благословили моё правление!"
 akitu_chain_event.1.b: "Этот фестиваль - мой дар людям и богам"

 akitu_chain_event.2.t: "Роковые празднества"
 akitu_chain_event.2.desc: "Ужас! Фестиваль Акиту обычно проходит с большой осторожностью и строго по ритуалу, но из-за напряженного характера этого праздника группа людей решила, что вместо сжигания куклы лучше сжечь священника! У нас ещё есть время, чтобы остановить это, но люди могут быть не в восторге от прекращения празднеств."
 akitu_chain_event.2.a: "Клянусь Иштар... немедленно отзовите этих крестьян!"
 akitu_chain_event.2.b: "О нет! В любом случае,"
 akitu_chain_event.2.c: "Напомните им, что Мардук ожидает исполнения надлежащих обрядов"

 akitu_chain_event.3.t: "Беспорядок на фестивале"
  akitu_chain_event.3.desc: "Фестиваль Акиту был диким и опасным, но никто не пострадал. Люди с нетерпением ждут следующего года, чтобы провести ещё один фестиваль Акиту, хотя, похоже, некоторые объекты инфраструктуры были повреждены, и их придётся срочно восстанавливать."
  akitu_chain_event.3.a: "Может быть, в следующем году они успокоятся..."

 akitu_chain_event.5.t: "Гнев Мардука"
 akitu_chain_event.5.desc: "[ROOT.GetCountry.GetRuler.GetName], после фестиваля Акиту произошла серия беспрецедентных неурожаев и наводнений. Люди начинают предполагать, что причина в том, что во время фестиваля Акиту был сожжен жрец. Они утверждают, что Мардук и боги прокляли страну, и винят вас в том, что вы не остановили жертвоприношение!"
 akitu_chain_event.5.a: "Глупцы, они сделали это сами..."
 akitu_chain_event.5.b: "Принести жертвы богам, чтобы получить прощение"

 akitu_chain_event.6.t: "Фестиваль прошел гладко"
  akitu_chain_event.6.desc: "Похоже, что беспокойство было неуместным, фестиваль прошёл хорошо, и беспокоиться было не о чем."
  akitu_chain_event.6.a: "Видишь, ничего не могло пойти не так"

 akitu_event.3.t: "Фестиваль Акиту при новом правителе"
 akitu_event.3.desc: "[ROOT.GetCountry.GetRuler.GetName], народ интересуется, будет ли в первый год вашего правления что-то особенное на фестивале Акиту."
 akitu_event.3.a: "...они ожидают чего-то большего, чем обычно?"
 akitu_event.3.b: "Мы проведём такой грандиозный фестиваль, что о нем будут говорить ещё сто лет!"

 akitu_introduction.t: "Фестиваль Акиту"
 akitu_introduction.desc: "Фестиваль Акиту был первым в истории празднованием Нового года. Он длился 12 дней, начиная с весны в первый месяц вавилонского календаря, Нисану.\n\nВ первые три дня проводились молитвы и ритуалы о защите и процветании. Четвёртый и пятый дни были днями рассказов, пения, танцев и пиршеств. Пятый день также примечателен ритуалом, когда жрецы били царя до слёз, чтобы показать смирение перед богами. На шестой день происходило сжигание кукол и шуточные сражения, чтобы показать потенциальный хаос, который может возникнуть между людьми, если у них не будет божественного порядка. Последние дни были посвящены божественному плану: на седьмой день Мардук исчезает, чтобы сразиться с Тиамат, а на восьмой - получает силу от других богов. Десятый день праздновал победу Мардука и обеспечивал плодородие земли с помощью брачного ритуала. Одиннадцатый и двенадцатый дни определяли, заслуживает ли народ очередного цикла времен года и ухода богов обратно в свои храмы."
 akitu_introduction.a: "Какое великолепное торжество богов!"
 akitu_introduction.b: "Ты хочешь сказать, что я должен получить пощечину?"

 akitu_event.4.t: "Отложить фестиваль Акиту"
 akitu_event.4.desc: "[ROOT.GetCountry.GetRuler.GetName], наша страна находится в состоянии нестабильности и беспорядка, в такие тяжёлые времена, как это, допустимо отложить фестиваль Акиту до тех пор, пока ситуация не станет более подходящей для проведения фестиваля."
 akitu_event.4.a: "Давайте отложим эти фестивали... на время"
 akitu_event.4.b: "Шоу должно продолжаться!"


 rel_flavor_chaldean.1.t:0 "Летописец древних богов"
 rel_flavor_chaldean.1.desc:0 "После недавних завоеваний сирийских земель, при осмотре новых территорий в маленькой деревушке был обнаружен человек с большими интригами. Его зовут Иптур-Лим, и он отказался платить налог, поэтому его должны были убить... однако в доме этого человека нашли древний текст, и было решено представить его вам. Когда его допросили, он заявил, что когда-то существовал великий город Эбла, чьи боги были могущественны. Возможно, мы сможем завоевать расположение этих богов?"
 rel_flavor_chaldean.1.a:0 "Убейте этого еретика."
 rel_flavor_chaldean.1.b:0 "Эбла, говорите...? Интересно."
 rel_flavor_chaldean.1.c:0 "Расскажи мне об этих богах, Иптур-Лим, и твоя жизнь будет пощажена."

 rel_flavor_chaldean.2.t:0 "Бог Эблы"
 rel_flavor_chaldean.2.desc:0 "С помощью Иптур-Лима была расшифрована надпись, в которой упоминался бог по имени Кура. Он был великим богом, дававшим власть над городом Эбла. Мы также нашли ещё одну надпись на старой гробнице, в которой упоминается группа так называемых богов мёртвых царей. Возможно, мы сможем идентифицировать этих богов и поклоняться им."
 rel_flavor_chaldean.2.a:0 "Мое любопытство утолено."
 rel_flavor_chaldean.2.b:0 "Боги мёртвых царей... интересно"
 rel_flavor_chaldean.2.c:0 "Кура будет включена в наш пантеон и приведёт нас к остальным."

 rel_flavor_chaldean.3.t:0 "Город Эбла"
 rel_flavor_chaldean.3.desc:0 "Мы определили потенциальное место, где могла находиться Эбла. Хотя город давно исчез, мы могли бы восстановить великий город и сделать его своим, расположившись на вершине потенциального места. Хотя следует отметить, что место может быть не совсем точным."
 rel_flavor_chaldean.3.a:0 "Мы создадим свое собственное наследие."
 rel_flavor_chaldean.3.b:0 "Мы восстановим легендарный город."

 rel_flavor_chaldean.4.t:0 "Боги мёртвых царей"
 rel_flavor_chaldean.4.desc:0 "Благодаря работе Иптур-Лима нам удалось перевести множество надписей, а благодаря дальнейшим исследованиям мы нашли достаточно сведений, чтобы определить идентичность этих богов. Хадабал и Белату, Агу и Гулату, Решеф и Адамма, Дариба и Ишара. В дополнение к ним были найдены два бога самой Эблы - Кура и Барама. Некоторым из этих богов поклоняются египтяне, некоторым ханаанеи, а некоторым месопотамцы. Некоторым не поклонялся никто, и о них известно ещё меньше. Но нам и только нам теперь известен полный эблейский пантеон."
 rel_flavor_chaldean.4.a:0 "Запечатлейте в камне Эблейский пантеон!"

 rel_flavor_chaldean.5.t:0 "Возрождение Эблы"
 rel_flavor_chaldean.5.desc:0 "Возродив Эблу, заглянем дальше в мир древних богов этого города?"
 rel_flavor_chaldean.5.a:0 "Мы будем искать этих утраченных богов."
 rel_flavor_chaldean.5.b:0 "Разве возрождения древнего города уже недостаточно?"