 #Missions
 
 messapia_missions_task_1:0 "Луканская война"
 messapia_missions_task_1_DESC:0 "В 303 году до н. э. началась короткая война между #E [GetCulture('messapian').GetName]s#!, #E Тарентум#!, #E Спарта#! и #E Лукани#! Придётся подождать, пока мы не разберёмся с войной, прежде чем переходить к другим планам."
 
 messapia_missions_task_2:0 "Пирровы планы"
 messapia_missions_task_2_DESC:0 "Молодой, но амбициозный [GetCharacter('(int32)70').GetPraenomen] из #E Эпира#! планирует вторгнуться в Италию и нанести удар по #E Риму#!. Мы можем присоединиться к их войне против #E [GetCulture('roman').GetName]#! или просто подождать и воспользоваться ситуацией по своему усмотрению."
 
 messapia_missions_task_3:0 "Приобретение Апулии"
 messapia_missions_task_3_DESC:0 "Племя даунцев - самый северный из народов #E [GetCulture('messapian').GetName]#!... однако они были оккупированы #E [GetCulture('roman').GetName]#! и другими #E [GetCultureGroup('latin').GetName]#!. Мы должны освободить их и напомнить им, что значит быть среди своих кровных братьев."
 
 messapia_missions_task_4:0 "Вторжение в Италию"
 messapia_missions_task_4_DESC:0 "Богатства #E [GetCulture('roman').GetName]#!, #E [GetCulture('etruscan').GetName]#! и других #E [GetCulture('roman').GetCultureGroup.GetName]#! будут нашими! Эта земля - наша родина, и настало время дать это понять тем, кто населяет #E Италию#! вместе с нами."
 
 messapia_missions_task_5:0 "Через Адриатику"
 messapia_missions_task_5_DESC:0 "Наши исконные земли #E Иллирии#! лежат дразняще близко. Завоевание ее означает не возвращение к старому, а знакомство с новым и возвращение к нашим древним корням. Давайте же осветим своим влиянием земли #E [GetCulture('messapian').GetCultureGroup.GetName]#!."
 
 messapia_missions_task_6:0 "Миссия в Великую Грецию"
 messapia_missions_task_6_DESC:0 "#E Великая Греция#! и её народы были, пожалуй, самые меркантильные отношения с нашим народом, чем с кем-либо ещё за всю нашу историю. Мы вели войны против них, но в то же время мы вели войны за них. Как бы то ни было, завоевание всего этого региона позволит нам навсегда закрепить за ним статус союзника, а не врага."
 
 messapia_missions_task_7:0 "Законы и судебные разбирательства"
 messapia_missions_task_7_DESC:0 "По мере того как мы превращаемся в централизованное государство, у нас появляется множество соображений о том, как это сделать. В то время как #E [GetCulture('roman').GetName]#! демонстрируют одну модель, #E [GetCulture('italiotian').GetName]#! показывают нам другую, и всё же #E [GetCulture('syracusan').GetName]#! продемонстрировали нам несколько примеров управления. Давайте решим, на какую именно структуру ссылаться."
 
 messapia_missions_task_8:0 "Греческое управление"
 messapia_missions_task_8_DESC:0 "Способы управления Грецией во многом различаются. Например, в #E [GetCulture('macedonian').GetName]#! существует система #Y аристократической монархии#!. В то время как у #E [GetCulture('athenian').GetName]#! есть #Y Демократическая республика#! Конечно же, у #E [GetCulture('peloponnesian').GetName]#! и их #Y спартанской диархии#!. Так же отличаются #E [GetCulture('italiotian').GetName]#! #Y города-государства#! и множество систем, используемых #E [GetCulture('syracusan').GetName]#!. Короче говоря, у нас есть много разных способов воплотить #E эллинские#! идеи управления в нашем государстве."
 
 messapia_missions_task_9:0 "Запросы италийцев"
 messapia_missions_task_9_DESC:0 "Италийские способы правления представляют собой #E [GetCulture('roman').GetName]#! и их #Y Республику#!, а также #E [GetCulture('etruscan').GetName]s#! и их децентрализованный способ #Y монархии#!. Как бы то ни было, мы решили узнать о путях коренных жителей #E Италии#!, чтобы решить, какой из них больше всего подходит нашему государству."
 
 messapia_missions_task_10:0 "Просвещённые иллирийцы"
 messapia_missions_task_10_DESC:0 "Чтобы развиваться вперёд, мы должны часто оглядываться назад. Конечно, мы сохранили многие идеи управления собой от наших собратьев #E [GetCulture('messapian').GetCultureGroup.GetName]#! и все же можем узнать больше через них. Благодаря контактам с более цивилизованными народами или напрямую, нам есть чему поучиться у #Y правительств#! наших кузенов."
 
 messapia_missions_task_11:0 "Принять Культ Волка"
 messapia_missions_task_11_DESC:0 "Племя даунцев [GetCulture('messapian').GetName|E] знакомит нас с принятием культа #Y Волка#!, а восточные #E [GetCulture('messapian').GetCultureGroup.GetName]s#! рассказывают нам о своих культах #Y Солнца#!, #Y Змеи#! и #Y Всадника#! Все эти культы могут идеально подходить для нашей разнообразной религиозной позиции, если мы решим принять больше [GetReligion('illyrian_pantheon').GetName|E] религиозных влияний."
 
 messapia_missions_task_12:0 "Воплотите культ Зиса"
 messapia_missions_task_12_DESC:0 "Наша вера больше всего похожа на религию [GetReligion('roman_pantheon').GetName|E], и она останется таковой. При большем влиянии [GetReligion('roman_pantheon').GetName|E] мы сможем #Y воплотить#! культ [GetDeityDefinition('omen_zis').GetName|E] и пожинать плоды, оставаясь последовательными и сильными в наших убеждениях."
 
 messapia_missions_task_13:0 "Расширить возможности культа Мензанаса"
 messapia_missions_task_13_DESC:0 "Религия [GetReligion('italic_pantheon').GetName|E] уже давно оказывает влияние на божества, присущие только нам. Воистину, если [GetReligion('italic_pantheon').GetName|E] будет принимать влияние [GetReligion('italic_pantheon').GetName|E] более непосредственно, это приведёт к тому, что наши собственные родные божества получат ещё большее #Y возможности#! и позволят нам быть лучше вознагражденными нашими богами-покровителями."
 
 messapia_missions_task_14:0 "Вера в Мессапии"
 messapia_missions_task_14_DESC:0 "Независимо от того, от какой веры мы получаем большее влияние, мы оказались в ситуации, которая, несомненно, объединяет все три веры в наш собственный бренд [SCOPE.GetRootScope.GetCountry.GetReligion.GetName|E] религии. И по мере распространения нашей [GetCulture('messapian').GetName|E] веры, она продолжает расти и процветать под новым влиянием, адаптируясь к местным верованиям, но при этом поддерживаясь и сосредотачиваясь в [SCOPE.GetRootScope.GetCountry.GetCapital.GetName|E]."
 
 messapia_missions_task_15:0 "Бог или Теос?"
 messapia_missions_task_15_DESC:0 "Хотя когда-то мы были выходцами с побережья #E [GetReligion('illyrian_pantheon').GetName]#!, мы приняли #E [GetReligion('roman_pantheon').GetName]#! религию и в то же время находимся под сильным влиянием #E [GetReligion('italic_pantheon').GetName]#! религии. Таким образом, в наших верованиях присутствуют элементы каждой из этих религий. По мере расширения нашего влияния и интеграции еще большего количества верований из этих религий, вопрос о том, вера какого народа должна оказывать на нас наибольшее влияние, остаётся открытым."
 
 messapia_missions_task_16:0 "Пересечение Адриатики"
 messapia_missions_task_16_DESC:0 "Позиционирование [ROOT.GetCountry.GetCapital.GetName] прекрасно подходит для впитывания культурных, политических и религиозных влияний из #E Италии#!, #E Греции#! и #E Иллирии#! Это даёт нам как процветающую столицу, так и место рождения решений о том, какие культурные влияния мы будем одобрять, а какие - подавлять."
 
 messapia_missions_task_17:0 "Мессапийская область"
 messapia_missions_task_17_DESC:0 "Наше королевство готово выбрать свое #Y правительство#! Мы изучили все окружающие нас народы, чтобы принять решение, и именно поэтому мы уверены в своем выборе."
 
 messapia_missions_task_18:0 "Старая родина"
 messapia_missions_task_18_DESC:0 "[GetProvince('(int32)8026').GetArea.GetRegion.GetName|E] была нашей изначальной родиной. Хотя мы сильно разошлись с ними, мы, безусловно, сохранили свой статус #E [GetCulture('messapian').GetCultureGroup.GetName]#! Таким образом, настало время интегрировать наших кузенов в наше управление, показывая им, чему мы научились у #E греков#! и #E римлян#!, напоминая им и себе о родине наших предков."
 
 messapia_missions_task_19:0 "В Грецию"
 messapia_missions_task_19_DESC:0 "Кажется, в какую сторону ни посмотри, везде есть народы [GetCulture('macedonian').GetCultureGroup.GetName|E]. Это был лишь вопрос времени, когда мы обратим свой взор на сам [GetProvince('(int32)432').GetArea.GetRegion.GetName|E]."
 
 messapia_missions_task_20:0 "Великая Иллирия"
 messapia_missions_task_20_DESC:0 "Была сформирована идея «Магна Иллирия». Как у греков есть своя 'Великая Грация', так и наша Великая Иллирия построена из бывших [GetCulture('messapian').GetCultureGroup.GetName|E] колоний, имеет гораздо больше земли и населения, чем наша родина, и в целом превосходит то, что было у нас изначально. Мы создали новую родину, новую культуру, новую религию, новую администрацию и новый народ. Да здравствует Великая Иллирия!"
 
 messapia_missions_task_21:0 "Наше будущее предрешено"
 messapia_missions_task_21_DESC:0 "Мы выбрали, как развивать нашу #Y культуру#! через #Y управление#! и через #Y религию#! Мы действительно стали правильным, цивилизованным [GetCulture('messapian').GetName|E] государством, какого мир ещё не видел. Наше будущее обеспечено, а наше наследие только начинает создаваться."
 
 messapia_missions_task_22:0 "Триумф над Тарентумом"
 messapia_missions_task_22_DESC:0 "#E Тарентум#! был занозой в нашем сердце на протяжении сотен лет! Колония Спартиатов и наши неоднозначные отношения с ними были самым крупным соперничеством за всю историю нашего народа. Наконец-то с этим покончено. [GetProvince('(int32)56').GetName|E] теперь является [GetCulture('messapian').GetName|E] городом!"
 
 messapia_missions_task_23:0 "Братья по крови"
 messapia_missions_task_23_DESC:0 "The Peucetian people to our north form the tribe of #E Apulia#!. The 'true' Messapian people of the south form the tribe of #E Messapia#!. Both of us, however, are Iapygian, or #E [GetCulture('messapian').GetName]#!, people. For our own interests as well as theirs, we can come together diplomatically and unite against those who would see our people, culture, and beliefs erased from Italia."
 
 messapia_missions_task_24:0 "Руины Рима"
 messapia_missions_task_24_DESC:0 "[GetProvince('(int32)1').GetName|E], the great civilization and city of [GetProvince('(int32)56').GetArea.GetRegion.GetName|E], shall finally meet its end from our own hands. While [GetProvince('(int32)1').GetName|E] once stood as the greatest city of #E Italia#!, it will be replaced by [SCOPE.GetRootScope.GetCountry.GetCapital.GetName|E]."

 messapia_missions_task_25:0 "Захватить Сицилию"
 messapia_missions_task_25_DESC:0 "[GetProvince('(int32)84').GetArea.GetName|E] is a marvelously rich land. The greatest of Greek colonies, [GetProvince('(int32)84').GetName|E] should become our own possession. With the grains and riches of [GetProvince('(int32)84').GetArea.GetName|E], we will fuel our people and influence for generations to come."

 messapia_missions_task_26:0 "Завоевание Внутренней Италии"
 messapia_missions_task_26_DESC:0 "In many ways, Italy is our new homeland. So then, let us conquer the rest of it! The ways of the [GetCulture('roman').GetCultureGroup.GetName|E] have impacted our culture in so many ways, from the littlest bits of folklore to the largest ways of agriculture and farming. Finally, the entire region comes under our influence."

 messapia_missions_task_27:0 "Наш Марулум" #idk if correctly formed diminutive. own all the ardiatic coast
 messapia_missions_task_27_DESC:0 "The concept of Mare Nostrum, or our sea, is built upon having the entirety of the coast of a sea to ourselves. As the crossroads between cultures and religions of the Adriatic, it is only right that we come to have our own Mare Nostrum. However, the Adriatic is considerably smaller than the Mediterranian as a home, so perhaps 'Marulum,' or 'Small,' Nostrum is more fitting."

 messapia_missions_task_28:0 "Уроки войны"
 messapia_missions_task_28_DESC:0 "Впервые мы сражались с #E греками#!, а не против них. Благодаря этому мы узнали больше об их способах ведения войны. Давайте же вложим деньги в то, чтобы перенять их способы, чтобы укрепить наши собственные возможности."

 #Events
 me_messapia_1_title:0 "$messapia_missions_task_1$"
 me_messapia_1_desc:0 "После завершения #Е Луканийской войны#! нам нужно смотреть в прошлое и начинать утверждаться в качестве грозного государства и державы. Время никого не ждёт!"
 me_messapia_1.a:0 "И смерть ждёт всех нас."
 me_messapia_1_tooltip:0 "Задача миссии '#Y $messapia_missions_task_1$#!' теперь #G завершена#!!"
 
 me_messapia_2_title:0 "$messapia_missions_task_2$"
 me_messapia_2_desc:0 "Мы отправили запрос на брак с #E Эпиротами#! 180 дней назад. Только сейчас мы получили ответ на наше письмо. Наши союзники в #E Эпире#!..."
 me_messapia_2.a:0 "Принято! Пусть звонят свадебные колокола!"
 me_messapia_2.b:0 "Отклонено... Для чего вообще нужен этот союз?"
 me_messapia_2_tooltip:0 "Задача миссии '#Y $messapia_missions_task_2$#!' теперь #G завершена#!!"

 me_messapia_200_title:0 "Мессапийский брак"
 me_messapia_200_desc:0 "#E Мессапийцы#! прислали к нам посланника с просьбой о браке за их помощь в будущих кампаниях в Италии. Наши союзники очень полезны, и они могут расстроиться, если мы откажем им в этом."
 me_messapia_200.a:0 "Позвольте им вступить с нами в брак."
 me_messapia_200.b:0 "Отклоните их просьбу."
 
 me_messapia_3_title:0 "$messapia_missions_task_3$"
 me_messapia_3_desc:0 "Территория [GetProvince('(int32)39').GetArea.GetName|E] была в основном занята #E римским#! присутствием. Однако мы изменили ситуацию. #E Мессапийцы#! свободны и освобождены. Теперь мы должны обратить свое внимание на остальную часть юга #E Италии#! и богатства #E Великой Греции#!. И отпраздновать это событие, ведь вся [GetProvince('(int32)39').GetArea.GetName|E] свободна!"
 me_messapia_3.a:0 "И все они склоняются передо мной!"
 me_messapia_3_tooltip:0 "Задача миссии '#Y $messapia_missions_task_3$#!' теперь #G завершена#!!"
 
 me_messapia_4_title:0 "$messapia_missions_task_4$"
 me_messapia_4_desc:0 "Вторжение на юг #E Италии#! было абсолютно успешным. #E Мессапийцы#! наконец-то стали грозной силой, от которой не могут уберечься даже #E римляне#!. Теперь мы обратим свой взор на остальную часть #E Италии#!, #E Италию#! собственно. В ней находится сам священный город #E Рим#!."
 me_messapia_4.a:0 "Вся Италия станет Мессапией."
 me_messapia_4_tooltip:0 "Задача миссии '#Y $messapia_missions_task_4$#!' теперь #G завершена#!!"
 
 me_messapia_5_title:0 "$messapia_missions_task_5$"
 me_messapia_5_desc:0 "#E Адриатическое море#! - граница для многих, но не для нас, мессапийцев. Мы уже пересекли его однажды, мигрировав в #E Италию#! из #E Иллирии#!, и теперь мы сделаем это снова. Мы отправляемся в плавание к нашей старой родине, а также к месту рождения греков."
 me_messapia_5.a:0 "Мы будем править всеми от моря до сияющего моря."
 me_messapia_5_tooltip:0 "Задача миссии '#Y $messapia_missions_task_5$#!' теперь #G завершена#!!"
 
 me_messapia_6_title:0 "$messapia_missions_task_6$"
 me_messapia_6_desc:0 "В наши библиотеки стекаются знания о греческом мире. С завоеванием нескольких городов #E Великой Греции#! мы стали пользоваться знаниями #E Греции#!. Оно помогает нам в наших собственных исследованиях и разработках технологий или инноваций."
 me_messapia_6.a:0 "Власть пергамента."
 me_messapia_6_tooltip:0 "Задача миссии '#Y $messapia_missions_task_6$#!' теперь #G завершена#!!"
 
 me_messapia_7_title:0 "$messapia_missions_task_7$"
 me_messapia_7_desc:0 "По мере того как мы проводим централизацию, прокладывая путь между регионами и культурами, мы начали принимать новые законы. В это время мы должны помнить о ценности политической гибкости. Наступает эпоха больших перемен для #E мессапийского#! народа, и сам способ нашего управления подвержен этим переменам."
 me_messapia_7.a:0 "Скорее, давайте разработаем новые законы!"
 me_messapia_7_tooltip:0 "Задача миссии '#Y $messapia_missions_task_7$#!' теперь #G завершена#!!"
 
 me_messapia_8_title:0 "$messapia_missions_task_8$"
 me_messapia_8_desc:0 "Присутствие греков на нашей земле - это вопрос, который мы должны решить. Должны ли мы перенять их пути, #E эллинизироваться#! и перенять их #E управление#! традиции для себя... или мы должны просто поработить их и покончить с головной болью #E греческой#! мысли вообще."
 me_messapia_8.a:0 "Мы могли бы поучиться у этих греков."
 me_messapia_8.b:0 "Давайте избавимся от всего этого."
 me_messapia_8_tooltip:0 "Задача миссии '#Y $messapia_missions_task_8$#!' теперь #G завершена#!!"
 
 me_messapia_9_title:0 "$messapia_missions_task_9$"
 me_messapia_9_desc:0 "Наши #E италийские#! подданные - это большая группа. Исконные народы #E Италии#! до нас, они могут дать много уроков, которые мы можем перенять, включая их способы #E управления#! И всё же мы можем просто избавиться от #E италийнизации#! и просто поработить их. Выбор за вами, мой господин."
 me_messapia_9.a:0 "Они могут многому нас научить."
 me_messapia_9.b:0 "Мне плевать на 'италийцев'."
 me_messapia_9_tooltip:0 "Задача миссии '#Y $messapia_missions_task_9$#!' теперь #G завершена#!!"
 
 me_messapia_10_title:0 "$messapia_missions_task_10$"
 me_messapia_10_desc:0 "#E Иллирийцы#! из #E Иллирии#!, основатели нашей собственной культуры. Со временем мы сильно разошлись с ними, и можем перенять многие традиции, которые давно утратили, особенно в сфере формирования нового #E правительства#! Однако они высмеивают наши акценты, говорят, что мы слишком сильно изменились. Возможно, тогда нам следует относиться к ним как к любому другому завоеванному народу: как к рабам."
 me_messapia_10.a:0 "Мы обнимемся с нашими кузенами."
 me_messapia_10.b:0 "Мессапийцы отличаются от остальных. Поработите их."
 me_messapia_10_tooltip:0 "Задача миссии '#Y $messapia_missions_task_10$#!' теперь #G завершена#!!"
 
 me_messapia_11_title:0 "$messapia_missions_task_11$"
 me_messapia_11_desc:0 "The wolf cult is sanctioned across #E Messapia#!. Most happy about this are certainly the #E Daunian Messapians#! in the north, but regardless, our faith veers towards that of our forefathers."
 me_messapia_11.a:0 "Awoo!"
 me_messapia_11_tooltip:0 "Задача миссии '#Y $messapia_missions_task_11$#!' теперь #G завершена#!!"
 
 me_messapia_12_title:0 "$messapia_missions_task_12$"
 me_messapia_12_desc:0 "#E Культ Зиса#! пользуется большой популярностью среди нашего народа. Хотя и соблазнительно утверждать, что это всего лишь вариация на тему греческого бога #E Зевса#!, наш #E Зис#! на самом деле происходит от наших родных традиций. Однако нельзя отрицать, что распространенность греческой религии усилила и укрепила нашу веру в #E Зиса#! В любом случае, благодаря стойкости наших убеждений наши подданные всё больше убеждаются в его силе и могуществе."
 me_messapia_12.a:0 "Пусть Зис поразит наших врагов!"
 me_messapia_12_tooltip:0 "Задача миссии '#Y $messapia_missions_task_12$#!' теперь #G завершена#!!"
 
 me_messapia_13_title:0 "$messapia_missions_task_13$"
 me_messapia_13_desc:0 "#E Культ Мензанаса#! - это культ конкретного эпитета, так называемого #E Мензанаса#! эпитета. Более того, #E Мензанас#! также является богом лошадей. Таким образом, #E Юппитер-Мензанас#! - это наш отец-небо и бог лошадей. Могущественное божество, которое, несомненно, вдохновит наших дворян! Кроме того, наше божество #E Венас#!, хотя и похоже на #E италийскую#! богиню #E Венеру#!, на самом деле имеет наше собственное происхождение. Несмотря на это ложное признание, очевидно, что синкретизм в отношении этих двух богинь весьма распространен, и культ #E Венаса#! тоже стал более популярным с ростом культа #E Мензанаса#!"
 me_messapia_13.a:0 "Отец лошадей, пусть ты приведёшь нас к победе!"
 me_messapia_13_tooltip:0 "Задача миссии '#Y $messapia_missions_task_13$#!' теперь #G завершена#!!"
 
 me_messapia_14_title:0 "$messapia_missions_task_14$"
 me_messapia_14_desc:0 "$messapia_missions_task_14_DESC$"
 me_messapia_14.a:0 "У нас есть мессапийские боги, как бы мы их ни называли - бог или теос."
 me_messapia_14_tooltip:0 "Задача миссии '#Y $messapia_missions_task_14$#!' теперь #G завершена#!!"
 
 me_messapia_15_title:0 "$messapia_missions_task_15$"
 me_messapia_15_desc:0 "Хотя когда-то мы были выходцами с побережья #E [GetReligion('illyrian_pantheon').GetName]#!, мы приняли #E [GetReligion('roman_pantheon').GetName]#! религию и в то же время находимся под сильным влиянием #E [GetReligion('italic_pantheon').GetName]#! религии. Таким образом, в наших верованиях присутствуют элементы каждой из этих религий. Какой религии мы будем способствовать развитию в районах [GetProvince('(int32)56').GetArea.GetName|E] и [GetProvince('(int32)39').GetArea.GetName|E]."
 me_messapia_15.a:0 "Эллинийской!"
 me_messapia_15.b:0 "Италийской!"
 me_messapia_15.c:0 "Иллирийской!"
 me_messapia_15_tooltip:0 "Задача миссии '#Y $messapia_missions_task_15$#!' теперь #G завершена#!!"
 
 me_messapia_16_title:0 "$messapia_missions_task_16$"
 me_messapia_16_desc:0 "Наша столица [SCOPE.GetRootScope.GetCountry.GetCapital.GetName|E] находится на перекрестке между всеми различными народами Адриатического моря. Будь то #E иллирийцы#! из Италии или Иллирии; #E греки#! из Италии, Сиракуз или Греции; #E италийцы#! из Рима, Волсини или Альтинума; все они приедут в [SCOPE.GetRootScope.GetCountry.GetCapital.GetName|E]!"
 me_messapia_16.a:0 "Мы построим величайший из городов."
 me_messapia_16_tooltip:0 "Задача миссии '#Y $messapia_missions_task_16$#!' теперь #G завершена#!!"
 
 me_messapia_17_title:0 "$messapia_missions_task_17$"
 me_messapia_17_desc:0 "В ходе всех наших дебатов, объединений и манипуляций с людьми мы, наконец, решили, как управлять собой. Великое племя #E мессапийцев#! может цивилизоваться и принять ту форму правления, которую мы сочтём подходящей.."
 me_messapia_17.a:0 "В новую эру!"
 me_messapia_17_tooltip:0 "Задача миссии '#Y $messapia_missions_task_17$#!' теперь #G завершена#!!"
 
 me_messapia_18_title:0 "$messapia_missions_task_18$"
 me_messapia_18_desc:0 "Мы пересекли море и вошли в #E Иллирию#!, нашу старую родину! Завершив это завоевание, мы еще на один шаг приблизились к тому, чтобы вся #E Адриатика#! стала нашим личным морем. Это самая благородная и славная цель, которая, несомненно, улучшит жизнь любого купца, путешествующего по водам #E Мессапии#!."
 me_messapia_18.a:0 "[SCOPE.GetRootScope.GetCountry.GetName] правит волнами."
 me_messapia_18_tooltip:0 "Задача миссии '#Y $messapia_missions_task_18$#!' теперь #G завершена#!!"
 
 me_messapia_19_title:0 "$messapia_missions_task_19$"
 me_messapia_19_desc:0 "Очевидно, что в прошлом мы многое переняли у #E Greeks#! в плане культурного влияния и религиозного вдохновения. Однако мы сделали еще один шаг вперед и включили в нашу сферу всю родину #E греков#! Великие города #E Фивы#!, #E Спарта#! и #E Афины#! из легенд, все под одним, #E мессапийским#! знаменем."
 me_messapia_19.a:0 "Кто теперь варвары?"
 me_messapia_19_tooltip:0 "Задача миссии '#Y $messapia_missions_task_19$#!' теперь #G завершена#!!"
 
 me_messapia_20_title:0 "$messapia_missions_task_20$"
 me_messapia_20_desc:0 "$messapia_missions_task_20_DESC$"
 me_messapia_20.a:0 "Да здравствует Великая Иллирия!"
 me_messapia_20.b:0 "Разве Великая Мессапия не звучит лучше?"
 me_messapia_20_tooltip:0 "Задача миссии '#Y $messapia_missions_task_20$#!' теперь #G завершена#!!"
 
 me_messapia_21_title:0 "$messapia_missions_task_21$"
 me_messapia_21_desc:0 "Мы выбрали свой путь. Приняли новые правительства, приняли новое религиозное вдохновение и завоевали новые земли. Мы действительно стали правильным, цивилизованным [GetCulture('messapian').GetName|E] государством, какого мир ещё не видел. Обеспечив себе будущее, мы можем спокойно следовать течению времени и наслаждаться собственной славой."
 me_messapia_21.a:0 "Будущее радует."
 me_messapia_21_tooltip:0 "Задача миссии '#Y $messapia_missions_task_21$#!' теперь #G завершена#!!"
 
 me_messapia_22_title:0 "$messapia_missions_task_22$"
 me_messapia_22_desc:0 "$messapia_missions_task_22_DESC$"
 me_messapia_22.a:0 "Славная победа всех мессапийцев!"
 me_messapia_22.b:0 "Город наших врагов станет нашей новой столицей."
 me_messapia_22_tooltip:0 "Задача миссии '#Y $messapia_missions_task_22$#!' теперь #G завершена#!!"
 
 me_messapia_23_title:0 "$messapia_missions_task_23$"
 me_messapia_23_desc:0 "$messapia_missions_task_23_DESC$\n\nНам нужно только слово, чтобы объединить два наших племени в один союз."
 me_messapia_23.a:0 "Мессапия вместе крепко держится."
 me_messapia_23_tooltip:0 "Задача миссии '#Y $messapia_missions_task_23$#!' теперь #G завершена#!!"
 
 me_messapia_24_title:0 "$messapia_missions_task_24$"
 me_messapia_24_desc:0 "Некогда великая Римская империя пала под нашими ногами. Скоро Рим станет лишь сноской в истории, нет, в НАШЕЙ истории. Нашей истории о том, как мы, будучи маленькой державой, враждовавшей с племенами и городами-государствами, стали завоевателями #E Италии#! и #E Разрушителями Рима#!."
 me_messapia_24.a:0 "Я - Разрушитель!"
 me_messapia_24_tooltip:0 "Задача миссии '#Y $messapia_missions_task_24$#!' теперь #G завершена#!!"
 
 me_messapia_25_title:0 "$messapia_missions_task_25$"
 me_messapia_25_desc:0 "$messapia_missions_task_25_DESC$"
 me_messapia_25.a:0 "Голод больше не является проблемой."
 me_messapia_25_tooltip:0 "Задача миссии '#Y $messapia_missions_task_25$#!' теперь #G завершена#!!"

 me_messapia_26_title:0 "$messapia_missions_task_26$"
 me_messapia_26_desc:0 "Суровые земли #E Италии#!, чьи горы мы называли домом на протяжении многих поколений, теперь полностью перешли под наш контроль. Воистину, #E Италия#! вряд ли может называться таковой, ибо теперь это #E Мессапия#! Смелые заявления в сторону, это достижение станет трамплином для нашей известности таким образом, что история никогда не забудет нас."
 me_messapia_26.a:0 "Рождается Иллирическая Италия."
 me_messapia_26_tooltip:0 "Задача миссии '#Y $messapia_missions_task_26$#!' теперь #G завершена#!!"

 me_messapia_27_title:0 "$messapia_missions_task_27$"
 me_messapia_27_desc:0 "$messapia_missions_task_27_DESC$"
 me_messapia_27.a:0 "Наша маленькая Адриатика~"
 me_messapia_27_tooltip:0 "Задача миссии '#Y $messapia_missions_task_27$#!' теперь #G завершена#!!"

 me_messapia_28_title:0 "$messapia_missions_task_28$"
 me_messapia_28_desc:0 "Победа или поражение - уроки, которые мы извлекли из #E Луканской войны#!, а также из других наших войн против #E Тарентума#! или кого-либо ещё. Все они будут полезны для нас. Каждая выигранная или проигранная битва, каждый героический триумф или катастрофическая смерть - все это не напрасно. Во многих отношениях знания и опыт - величайшая награда для нашего народа и наших людей."
 me_messapia_28.a:0 "Давайте извлечём из этих уроков пользу."
 me_messapia_28_tooltip:0 "Задача миссии '#Y $messapia_missions_task_28$#!' теперь #G завершена#!!"
 
 # war of 303 event chain
 
 # 100 is hidden
 
 me_messapia_101_title:0 "Тарентумско-Луканская война" # war breaks out; join in or not
 me_messapia_101_desc:0 "[GetProvince('(int32)56').GetName|E] подверглось нападению племени #E Луканов#! Хрупкий баланс сил в этом районе может быть полностью нарушен таким развитием событий. Однако мы сможем использовать это в своих интересах, если присоединимся к войне. Хотя у нас были неоднозначные отношения с жителями #E Тарентума#, мы не должны позволять прошлому определять наши действия в будущем."
 me_messapia_101.a:0 "Тарентум может рассчитывать на нашу поддержку."
 me_messapia_101.b:0 "Судьба Тарентума нас не волнует."
 
 me_messapia_102_title:0 "Любовь матери" # pov tarentum: call sparta for aid
 me_messapia_102_desc:0 "У нас всегда были проблемы с племенами #E Италики#! и #E Мессапии#!, но племена #E Луканы#! и #E Самний#! могут оказаться слишком великими, чтобы защищаться от них в одиночку. Возможно, наш родной город, #E Спарта#!, удастся убедить присоединиться к нам, что полностью изменит ход войны в нашу пользу."
 me_messapia_102.a:0 "Попросите спартанцев прийти нам на помощь."
 me_messapia_102.b:0 "Мы сами справимся."
 
 me_messapia_103_title:0 "Тарас в беде" # pov sparta
 me_messapia_103_desc:0 "Жители [GetProvince('(int32)56').GetName|E] - это во многом жители #E Спарты#! Колония была основана частично из #E Спартатов#! в [GetProvince('(int32)56').GetArea.GetRegion.GetName|E], и теперь им нужна наша помощь. На них напало злодейское племя #E Луканов#! Наши армии нагонят страх на врагов [GetProvince('(int32)56').GetName|E], если мы решим помочь нашей дочерней колонии."
 me_messapia_103.a:0 "Мы сразим всех, кто выступит против Тараса!"
 me_messapia_103.b:0 "У нас есть дела поважнее."
 
 me_messapia_104_title:0 "Спартанцы прибыли" # sparta joins
 me_messapia_104_desc:0 "#E Спартанцы#! решили вступить в войну, демонстрируя желание помочь своей дочерней колонии в [GetProvince('(int32)56').GetName|E]. Могучие и легендарные воины прибудут в #E Италию#! и, несомненно, повлияют на ход войны."
 me_messapia_104.a:0 "Это обеспечит нам победу!" # NOT lucania/samnium; all others
 me_messapia_104.b:0 "Мы уничтожим спартанцев." # lucania/samnium only
 me_messapia_104.c:0 "Мы сдаёмся!" # lucania/samnium only
 
 me_messapia_105_title:0 "Капитуляция Самния" # samnium surrenders, lucania does not
 me_messapia_105_desc:0 "Племя #E Самния#! сдалось! Уничтожение #E Лукании#! - лишь вопрос времени. Война скоро закончится."
 me_messapia_105.a:0 "Теперь в поход на Луканию!" # NOT lucania
 me_messapia_105.b:0 "Вот трусы..." #lucania
 
 # 106 is hidden
 # 107 is hidden
 
 me_messapia_108_title:0 "Триумф Тарентума!" # end of war, victory for tarentum, messapia et al
 me_messapia_108_desc:0 "На восточном побережье Адриатики раздаются одобрительные возгласы. #Тарентум#! и их союзники успешно выиграли войну между #E Луканией и Тарентумом#!!"
 me_messapia_108.a:0 "Урра и ура!" # end of war
 me_messapia_108.b:0 "Мы возьмём их в следующий раз..." #samnium if didn't surrender first: why???
 
 me_messapia_109_title:0 "Самний в стороне" # since samnium surrendered, do we too? pov lucania
 me_messapia_109_desc:0 "#E Самниты#!... сдались. Это огромный удар по нашим шансам на победу в этой войне. Стоит ли нам вообще продолжать войну? Возможно, она вообще не стоит того, чтобы в ней участвовать."
 me_messapia_109.a:0 "Мы должны сдаться..." 
 me_messapia_109.b:0 "Мы никогда не сдадимся!"
 
 me_messapia_110_title:0 "Покинутые Спартой" # id sparta doesn't join - pov tarentum
 me_messapia_110_desc:0 "#E Спартанцы#! отказались помочь нам! Это очень неприятно слышать, и моральный дух наших судов падает с каждой секундой... Что же нам делать?"
 me_messapia_110.a:0 "Мы должны принять поражение." 
 me_messapia_110.b:0 "Мы должны победить без поддержки спартанцев."
 
 me_messapia_111_title:0 "Тарентум трепещет" # tarentum surrenderd, tells everyone of the peace deal
 me_messapia_111_desc:0 "Город-государство #E Тарас#!, или #E Тарентум#!, объявил о своем намерении сдаться. Сторона #E Лукани#! одержала победу над престижным городом-государством."
 me_messapia_111.a:0 "Позорное выступление тарентинцев." #losing side
 me_messapia_111.b:0 "Ха! Наша сила и доблесть победили." #winning side
 
 me_messapia_112_title:0 "Неукротимая Лукания" #lucania wins great battle
 me_messapia_112_desc:0 "Две армии столкнулись друг с другом. С одной стороны - племя #E Лукани#!, с другой - город-государство #E Тарас#! Тысячи людей столкнулись, когда гоплиты #E Тарантины#! встретились с кавалерией #E Лукани#! Однако в конечном итоге именно луканы разгромили своих врагов, нанеся огромный урон проигравшим тарентинцам. Оправятся ли они когда-нибудь от этого поражения?"
 me_messapia_112.a:0 "Разочаровывает, если не сказать больше..." #apulia messapia
 me_messapia_112.b:0 "Эта война практически выиграна!" #samnium & lucania
 me_messapia_112.c:0 "Размахивайте белым флагом в знак поражения." #tarentum
 me_messapia_112.d:0 "Соберите новую армию, чтобы восполнить потери." #tarentum
 
 me_messapia_113_title:0 "Потрясающий Тарентум" #tarentum and allies win great battle
 me_messapia_113_desc:0 "Две армии столкнулись друг с другом. С одной стороны - племя #E Лукани#!, с другой - город-государство #E Тарас#! Тысячи людей столкнулись, когда гоплиты #E Тарентины#! встретились с кавалерией #E Лукани#! Однако в итоге именно тарентинцы разгромили своих врагов, нанеся огромный урон проигравшим луканцам. Оправятся ли они когда-нибудь от этого поражения?"
 me_messapia_113.a:0 "Эта война практически выиграна!" #apulia messapia tarentum
 me_messapia_113.b:0 "Это предвещает гибель для нашей стороны." #lucania
 me_messapia_113.c:0 "Мы должны сдаться грекам." #lucania
 me_messapia_113.d:0 "Мы никогда не склонимся перед греками!" #lucania
 
 me_messapia_114_title:0 "Тарентинские дезертиры" # tarentine soldiers desert
 me_messapia_114_desc:0 "Многие бойцы #E Тарантины#! пропали без вести. Генералы не сразу поняли: они действительно дезертировали. В условиях массовой нехватки людей продолжение войны оказалось под вопросом."
 me_messapia_114.a:0 "Позорные предатели, мы победим без них." # continue fighting
 me_messapia_114.b:0 "Мы не можем победить без людей. Мы сдаёмся." #give up
 
 me_messapia_115_title:0 "Нестабильная цена" # samnium can leave the war
 me_messapia_115_desc:0 "По мере продолжения войны #E Самниты#!, пожалуй, меньше всего выигрывают. Моральный дух, как правило, низкий, а в лучшем случае - без энтузиазма. Многие спрашивают, зачем вообще продолжать сражаться?"
 me_messapia_115.a:0 "Мы должны продолжать сражаться и соблюдать наш союз." # continue fighting
 me_messapia_115.b:0 "Мы сделали достаточно и ничего не добились. Мы выйдем из войны." #give up

 taros_conquest_title:0 "Падение Тараса"
 taros_conquest_desc:0 "История между нами и #E Тарентумом#! насчитывает поколения и поколения. Давайте перечислим:\n\nВ 490 году до н.э. тарентинцы нанесли нам сокрушительное поражение.\nВ 473 году до н.э. мы отомстили им, перебив их.\nВ 460 году до н.э. тарентинцы нанесли ответный удар, победив нас еще раз.\nВ 433 году до н.э. мы были отбиты. нанесли ответный удар, нанеся нам еще одно поражение.\nВ 433 году до н.э. мы были отбиты #E Tarentines#!.\nВ 413 году до н.э. мы снова сражались до победного конца.\nВ 333 году до н.э. #E Тарентинцы#! одержали еще одну победу. \nВ 330 году до н.э. мы объединились против Рима.\nВ 304 году до н.э. мы снова сражались вместе в Луканско-Тарентумской войне.\n\n Наконец-то мы взяли город, против которого сражались и с которым сражались; народ, который мы убивали, и народ, который убивал нас; соперник, который бросал нам вызов так же, как и мы бросали ему. В некотором роде это горько-сладкий конец этого соперничества, однако он закончился вместе с нашей оккупацией! Никогда больше #E Тарас#! не будет представлять для нас угрозы, так как мы, #E мессапийцы#! нанесли сокрушительный удар!"
 taros_conquest.a:0 "Мы пройдём парадом по улицам Тараса!"
 occupied_tarentum:0 "Оккупация Тарентума"