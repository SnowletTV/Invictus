 mitanni_marry_egypt_tt:0 "Отношения с #Y Египтом#! составляют #G больше 130#!."
 mitanni_claims_on_enemies_tt:0 "Получение претензий на #Y Месопотамию#!, #Y Каппадокию#! и #Y Великую Ассирию#!."
