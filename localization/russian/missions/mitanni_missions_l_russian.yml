l_russian:

 mitanni_missions:0 "Из праха бренного"
 mitanni_missions_DESCRIPTION:0 "Восстановление Нео-Митаннийского царства требует больших усилий. Недостаточно просто переселиться в эти земли и вернуть себе исконные митаннийские земли. Мы должны помнить свои традиции и адаптироваться к современности."
 mitanni_missions_CRITERIA_DESCRIPTION:0 "Эта миссия будет завершена, когда Неомитаннийская империя будет полностью восстановлена и модернизирована, чтобы вступить в эпоху эллинизма."
 mitanni_missions_BUTTON_TOOLTIP:0 "Настало время нео-бронзового века Марьянуу."
 
 #Missions
 
 mitanni_missions_task_1:0 "Новые трюки старой собаки"
 mitanni_missions_task_1_DESC:0 "Стабилизировать и модернизировать древнее государство Митанни нужно уже сейчас! \n\n\n\n\n\n\n\n\n\n@india_mil14!"
 
 mitanni_missions_task_2:0 "Возрождение Вассукани"
 mitanni_missions_task_2_DESC:0 "Древний город Васукани должен быть восстановлен и превращен в современный город. \n\n\n\n\n\n\n\n\n\n@event_pic2!"
 
 mitanni_missions_task_3:0 "Нео-управление"
 mitanni_missions_task_3_DESC:0 "Мы должны оценить, как мы управляем нашими землями, чтобы преуспеть в этой новой эпохе. \n\n\n\n\n\n\n\n\n\n@india_mil4!"
 
 mitanni_missions_task_4:0 "Древний враг"
 mitanni_missions_task_4_DESC:0 "Ассирийцы захватили первоначальное государство Митанни и жестоко расправились со всей цивилизацией. Как неомитаннийцы, возрождающие наше древнее государство, мы должны наказать ассирийцев так же жестоко, как они наказали наших предков. \n\n\n\n\n\n\n\n\n\n@greek_mil8!"
 
 mitanni_missions_task_5:0 "Водоём под Васукани"
 mitanni_missions_task_5_DESC:0 "Ассирийцы могли попытаться уничтожить все следы древнего Митаннийского царства, и это будет говорить о нашем милосердии сейчас. Возможно, ассирийцам даже понравится править под властью тех, кого они когда-то ненавидели. \n\n\n\n\n\n\n\n\n\n@egypt_mil19!"
 
 mitanni_missions_task_6:0 "Настоящее царство"
 mitanni_missions_task_6_DESC:0 "Пока мы создавали неомитаннийское государство, оставалось много вопросов о том, насколько мы действительно являемся митаннийским 'царством'. С рождением неомитаннийской монархии этот вопрос больше не стоит. \n\n\n\n\n\n\n\n\n\n@egypt_mil7!"
 
 mitanni_missions_task_7:0 "Митаннийские военные"
 mitanni_missions_task_7_DESC:0 "Когда-то митаннийские военные не имели себе равных. Мы должны провести масштабные военные реформы, чтобы закрепить за собой прежнее положение в новую эпоху. \n\n\n\n\n\n\n\n\n\n@india_mil18!"
 
 mitanni_missions_task_8:0 "Нео-Марьянуу"
 mitanni_missions_task_8_DESC:0 "Мы должны реформировать армию, чего бы это ни стоило. \n\n\n\n\n\n\n\n\n\n@india_mil10!"
 
 mitanni_missions_task_9:0 "Военно-морская разведка"
 mitanni_missions_task_9_DESC:0 "Военно-морской флот - важнейшее условие нашего успеха в эту эпоху. \n\n\n\n\n\n\n\n\n\n@egypt_mil22!"
 
 mitanni_missions_task_10:0 "Воины Васукани"
 mitanni_missions_task_10_DESC:0 "Неомитаннийские военные реформы привели к новой эре митаннийского великолепия на поле боя. Давайте же устремим наши взоры к горизонту, чтобы запечатлеть его. \n\n\n\n\n\n\n\n\n\n@india_mil23!"
 
 mitanni_missions_task_11:0 "Древний союзник"
 mitanni_missions_task_11_DESC:0 "Когда-то давно митаннийцев и египтян связывали священные братские узы и союз. Настало время обратиться к египтянам нового времени и возобновить этот вековой союз. \n\n\n\n\n\n\n\n\n\n@egypt_mil2!"
 
 mitanni_missions_task_12:0 "Связанные кровью"
 mitanni_missions_task_12_DESC:0 "Египтяне нового времени выглядят совсем иначе, они готовы выдавать замуж своих царственных особ. Когда-то такое предложение показалось бы им безумием, но теперь мы можем предложить жениться на их элите, чтобы укрепить наш союз. \n\n\n\n\n\n\n\n\n\n@egypt_mil15!"
 
 mitanni_missions_task_13:0 "Поиск Шауштатара"
 mitanni_missions_task_13_DESC:0 "Легендарный царь Шауштатар был величайшим из митаннийских царей. Для того чтобы связать себя с древним митаннийским правлением, следует поискать потомков великого царя. \n\n\n\n\n\n\n\n\n\n@india_mil22!"
 
 mitanni_missions_task_14:0 "Торговля оловом"
 mitanni_missions_task_14_DESC:0 "В древности торговля оловом играла центральную роль в создании бронзы. Хотя бронза больше не является предпочтительным материалом для ковки оружия, мы всё ещё можем извлечь выгоду из обеспечения торговли оловом и другими драгоценными металлами на наших землях. \n\n\n\n\n\n\n\n\n\n@event_pic9!"
 
 mitanni_missions_task_15:0 "Дипломатия нового времени"
 mitanni_missions_task_15_DESC:0 "Наша дипломатическая доблесть была замечена, и благодаря ей мы можем занять достойное место в мире. Внешняя дипломатия, внутренние проблемы, торговля - все это помогает нам сделать так, чтобы на этот раз Митанни остались здесь. \n\n\n\n\n\n\n\n\n\n@india_mil20!"
 
 mitanni_missions_task_16:0 "Нео-Митаннийская Империя"
 mitanni_missions_task_16_DESC:0 "Дипломатия. Военное дело. И управление. Мы вступили в новый золотой век народа Митанни. Или, возможно, более подходящим будет новый бронзовый век. На тысячу лет мы воцаримся как Нео-Митаннийская Империя! \n\n\n\n\n\n\n\n\n\n@india_mil2!"
 
 mitanni_missions_task_17:0 "Интересы Средиземноморья"
 mitanni_missions_task_17_DESC:0 "С восстановлением Васукани нам тоже необходимо основать порт, чтобы наше влияние распространялось по всему Средиземноморью. И древний город Угарит вполне подойдёт для этого. \n\n\n\n\n\n\n\n\n\n@event_pic3!"
 
 #Tooltips
 missions_task_8_tt_mitanni:0 "#Y Реформировать#! армию."
 missions_task_9_tt_mitanni:0 "#Y Реформировать#! военно-морской флот."
 mitanni_search_begins:0 "#Y Начинается#! поиск #R родословной#! #G Шаушатара#!."
 mitanni_search_ends:0 "#Y Завершается#! поиск #R родословной#! #G Шаушатара#!."
 mitanni_kills_assyria:0 "#R Убито#! 15 #Y ассирийских#! жителей."
