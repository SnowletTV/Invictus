 #Events
 me_mitanni_1_title:0 "$mitanni_missions_task_1$"
 me_mitanni_1_desc:0 "Мы заявили о своей принадлежности к митаннийской культуре, однако, чтобы восстановить нашу великую историю, нам необходимо модернизироваться и стабилизироваться. Народ высказался в поддержку нашего пути возвращения наследия Митанни."
 me_mitanni_1.a:0 "Нео-Митанни поднимется высоко."
 me_mitanni_1_tooltip:0 "Задача миссии '#Y $mitanni_missions_task_1$#!' теперь #G выполнена#!!"
 
 me_mitanni_2_title:0 "$mitanni_missions_task_2$"
 me_mitanni_2_desc:0 "Васукани был когда-то великим городом, величайшим из Митанни. Мы должны восстановить этот город и сделать его своей новой столицей. Как мы можем называть себя Митанни без нашей великой столицы."
 me_mitanni_2.a:0 "Васукани возрождается."
 me_mitanni_2_tooltip:0 "Задача миссии '#Y $mitanni_missions_task_2$#!' теперь #G выполнена#!!"
 
 me_mitanni_3_title:0 "$mitanni_missions_task_3$"
 me_mitanni_3_desc:0 "Старая митаннийская администрация состояла из элиты индоарийского происхождения, которая управляла хурритоязычным крестьянским населением. В новое время хурриты перестали существовать. Независимо от прошлого, мы должны реформировать нашу администрацию, чтобы идти в ногу со временем."
 me_mitanni_3.a:0 "Старое станет новым."
 me_mitanni_3_tooltip:0 "Задача миссии '#Y $mitanni_missions_task_3$#!' теперь #G выполнена#!!"
 
 me_mitanni_4_title:0 "$mitanni_missions_task_4$"
 me_mitanni_4_desc:0 "Ассирийцы. Пришло время, и они понесли возмездие за свои грехи против древних митаннийцев. Они истребляли наш народ и культуру на протяжении тысячи лет. Теперь мы можем отомстить ассирийцам. Возмездие настигает ассирийских свиней."
 me_mitanni_4.a:0 "Месть сладка."
 me_mitanni_4_tooltip:0 "Задача миссии '#Y $mitanni_missions_task_4$#!' теперь #G выполнена#!!"
 
 me_mitanni_5_title:0 "$mitanni_missions_task_5$"
 me_mitanni_5_desc:0 "Когда-то ассирийцы уничтожили наш народ и культуру, стерев их с лица Земли на тысячу лет, прежде чем мы вернули себе это наследие. Теперь, вместо сладкой мести, мы решили проявить милосердие к ассирийцам. Они будут помнить об этом высшем милосердии до конца своих дней."
 me_mitanni_5.a:0 "Теперь им лучше вести себя хорошо."
 me_mitanni_5_tooltip:0 "Задача миссии '#Y $mitanni_missions_task_5$#!' теперь #G выполнена#!!"
 
 me_mitanni_6_title:0 "$mitanni_missions_task_6$"
 me_mitanni_6_desc:0 "Пока мы создавали неомитаннийское государство, оставалось много вопросов о том, насколько мы действительно являемся митаннийским 'царством'. С рождением неомитаннийской монархии этот вопрос больше не стоит."
 me_mitanni_6.a:0 "И я, конечно, буду царём."
 me_mitanni_6_tooltip:0 "Задача миссии '#Y $mitanni_missions_task_6$#!' теперь #G выполнена#!!"
 
 me_mitanni_7_title:0 "$mitanni_missions_task_7$"
 me_mitanni_7_desc:0 "Старая митаннийская армия была известна по всей стране благодаря колесницам Марьянуу. В новую эпоху нам придется формировать совершенно новую военную идентичность. Однако реформы армии потребуют времени и ресурсов, #R нам будет трудно воевать#! пока они будут проводиться."
 me_mitanni_7.a:0 "Назовите это Марьянуу необронзового века."
 me_mitanni_7_tooltip:0 "Задача миссии '#Y $mitanni_missions_task_7$#!' теперь #G выполнена#!!"
 
 me_mitanni_8_title:0 "$mitanni_missions_task_8$"
 me_mitanni_8_desc:0 "Мы должны реформировать армию. Это затратное дело, но мы можем инвестировать в новые технологии и попытаться быстро применить их в нашей армии. От этого, безусловно, будет толчок к росту военного мастерства."
 me_mitanni_8.a:0 "Наши армии станут непобедимыми!"
 me_mitanni_8.b:0 "Это слишком дорого..."
 me_mitanni_8_tooltip:0 "Задача миссии '#Y $mitanni_missions_task_8$#!' теперь #G выполнена#!!"
 
 me_mitanni_9_title:0 "$mitanni_missions_task_9$"
 me_mitanni_9_desc:0 "Военно-морской флот - важный компонент новой эпохи. Мы можем запустить наш флот за относительно небольшую цену и развивать его дальше. Однако флот, как правило, стоит дорого. Даже по сниженной цене он не будет дешевым."
 me_mitanni_9.a:0 "Моря узнают нашу мощь!"
 me_mitanni_9.b:0 "Это слишком дорого..."
 me_mitanni_9_tooltip:0 "Задача миссии '#Y $mitanni_missions_task_9$#!' теперь #G выполнена#!!"
 
 me_mitanni_10_title:0 "$mitanni_missions_task_10$"
 me_mitanni_10_desc:0 "Наши военные реформы привели к созданию Марьянуу настоящего необронзового века. Мы покажем, как можно объединить древние традиции с адаптациями новой эпохи. После завершения реформ мы считаем целесообразным претендовать на территориальные границы древнего Митанни."
 me_mitanni_10.a:0 "На ком мы проверим это в первую очередь?"
 me_mitanni_10_tooltip:0 "Задача миссии '#Y $mitanni_missions_task_10$#!' теперь #G выполнена#!!"
 
 me_mitanni_11_title:0 "$mitanni_missions_task_11$"
 me_mitanni_11_desc:0 "У старого Митаннийского царства был союзник в лице фараонов Египта. В новое время, несмотря на то, что Египет стал совсем другим, мы должны возродить этот древний союз."
 me_mitanni_11.a:0 "Мой брат, фараон."
 me_mitanni_11_tooltip:0 "Задача миссии '#Y $mitanni_missions_task_11$#!' теперь #G выполнена#!!"
 
 me_mitanni_12_title:0 "$mitanni_missions_task_12$"
 me_mitanni_12_desc:0 "Египтяне нового времени выглядят совсем иначе, они готовы выдавать замуж своих царственных особ. Когда-то такое предложение показалось бы им безумием, но теперь мы можем предложить жениться на их элите, чтобы укрепить наш союз."
 me_mitanni_12.a:0 "Я женюсь на египетской царевне!"
 me_mitanni_12_tooltip:0 "Задача миссии '#Y $mitanni_missions_task_12$#!' теперь #G выполнена#!!"
 
 me_mitanni_13_title:0 "Начните поиск!"
 me_mitanni_13_desc:0 "Легендарный царь Шауштатар был величайшим из митаннийских царей. Для того чтобы связать себя с древним митаннийским правлением, следует поискать потомков великого царя."
 me_mitanni_13.a:0 "Это усилило бы наши претензии."

 me_mitanni_132_title:0 "Поиски продолжаются!"
 me_mitanni_132_desc:0 "Поиск был трудным. Некоторые говорят, что это бессмысленно. Старое Митаннии было полностью разрушено древними ассирийцами. Это уже начало сказываться и на населении, и на нашей казне."
 me_mitanni_132.a:0 "Возможно, эти поиски действительно бессмысленны."

 me_mitanni_133_title:0 "$mitanni_missions_task_13$"
 me_mitanni_133_desc:0 "Нам не удалось найти потомков... однако есть несколько сомнительных документов, в которых утверждается, что ваша царская семья уже состоит в родстве с великим царем Шауштатаром. При обычных обстоятельствах такое утверждение является возмутительным. Тем не менее, вы можете утверждать, что это правда."
 me_mitanni_133.a:0 "Белая ложь ещё никому не повредила."
 me_mitanni_133.b:0 "Не будем обманывать общественность."

 me_mitanni_13_tooltip:0 "Задача миссии '#Y $mitanni_missions_task_13$#!' теперь #G выполнена#!!"
 
 me_mitanni_14_title:0 "$mitanni_missions_task_14$"
 me_mitanni_14_desc:0 "В древности торговля оловом играла центральную роль в создании бронзы. Хотя бронза больше не является предпочтительным материалом для ковки оружия, мы все еще можем извлечь выгоду из обеспечения торговли оловом и другими драгоценными металлами на наших землях."
 me_mitanni_14.a:0 "Мы будем богаты!"
 me_mitanni_14_tooltip:0 "Задача миссии '#Y $mitanni_missions_task_14$#!' теперь #G выполнена#!!"
 
 me_mitanni_15_title:0 "$mitanni_missions_task_15$"
 me_mitanni_15_desc:0 "Наша дипломатическая доблесть была замечена, и благодаря ей мы можем занять достойное место в мире. Внешняя дипломатия, внутренние проблемы, торговля - всё это помогает нам сделать так, чтобы на этот раз Митанни остались здесь."
 me_mitanni_15.a:0 "Тысячу лет мы будем править!"
 me_mitanni_15_tooltip:0 "Задача миссии '#Y $mitanni_missions_task_15$#!' теперь #G выполнена#!!"
 
 me_mitanni_16_title:0 "$mitanni_missions_task_16$"
 me_mitanni_16_desc:0 "Дипломатия. Военное дело. И администрация. Мы вступили в новый золотой век народа Митанни. Или, возможно, более подходящим будет новый бронзовый век. На тысячу лет мы воцаримся как Нео-Митаннийская Империя!"
 me_mitanni_16.a:0 "А я - её император!"
 me_mitanni_16_tooltip:0 "Задача миссии '#Y $mitanni_missions_task_16$#!' теперь #G выполнена#!!"
 
 me_mitanni_17_title:0 "$mitanni_missions_task_17$"
 me_mitanni_17_desc:0 "С восстановлением Васукани нам тоже необходимо основать порт, чтобы наше влияние распространялось по всему Средиземноморью. И древний город Угарит вполне подойдет для этого."
 me_mitanni_17.a:0 "За морями наше влияние расширяется."
 me_mitanni_17_tooltip:0 "Задача миссии '#Y $mitanni_missions_task_17$#!' теперь #G выполнена#!!"

 me_mitanni_18_title:0 "Из праха бренного"
 me_mitanni_18_desc:0 "Мы родили миру новую Митаннийскую империю! Бронзовые крылья, некогда сожженные в пепел, распростерлись на плодородных землях Евфрата и Тигра, на великих торговых путях Средиземноморья. Время однажды лишило нас места в истории. Мы не растратим его снова.\n\nПосле провозглашения Империи вместо царства и завершения нашего возрождения, возможно, нам следует сделать наш национальный цвет бронзовым, чтобы напомнить нам о нашем прошлом."
 me_mitanni_18.a:0 "Из праха мы вернулись..."
 me_mitanni_18.b:0 "И выковали себе новый путь..."
 me_mitanni_18_tooltip:0 "Дерево миссий '#Y Из праха бренного#!' теперь #G выполнено#!!"

