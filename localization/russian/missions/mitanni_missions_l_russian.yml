 blood_of_shaushtatar:0 "Кровь Шауштатара"
 blood_of_shaushtatar_desc:0 "Шауштатар был величайшим из старых митаннийских царей. Он превратил Митанни в грозное царство. Заключив союз с египтянами и решив внутренние проблемы с помощью своего отца, он успешно вторгся в Ассирию и расширил влияние Митанни, став настоящей державой бронзового века."