l_russian:
 
 ####################
 # Title
 ####################
 numidian_mission_01:0 "Нумидийское царство"
 numidian_mission_01_BUTTON_TOOLTIP:0 "Нумидийское царство"
 numidian_mission_01_BUTTON_DETAILS:0 ""
 numidian_mission_01_DESCRIPTION:0 "Нумидийский народ должен быть освобожден от ига карфагенян. Мы должны воспользоваться преимуществом нашей кавалерии, чтобы выступить против Карфагена, освободить наш народ и объединиться под властью Нумидийского царства. \nТогда мы сможем укрепить свои позиции в западном Средиземноморье, воспользоваться торговыми путями, которыми пользовался Карфаген, и закрепиться в Иберии через проливы."
 numidian_mission_01_CRITERIA_DESCRIPTION:0 "Миссия будет считаться завершенной, как только будет сформировано арство Нумидия и мы создадим базу власти в Западном Средиземноморье."
 numidian_mission_01_REWARD_DESCRIPTION:0 ""
 
 ####################
 # Mission Tasks
 ####################
 
 numidian_mission_01_task_01:0 "Нумидийская корона"
 numidian_mission_01_task_01_DESC:0 "Нумидийцам нужен лидер, способный объединить регион под единой короной; возможно, [ROOT.GetCountry.GetRuler.GetName] - именно такой человек... \n\n\n\n\n\n\n\n\n\n@egypt_mil13!"
 
 numidian_mission_01_task_02:0 "Первый шаг"
 numidian_mission_01_task_02_DESC:0 "Было бы разумно расширить наши границы и укрепить армию, чтобы доказать, что мы можем нести корону Нумидии. \n\n\n\n\n\n\n\n\n\n@egypt_mil17!"
 
 numidian_mission_01_task_03:0 "Маловероятный союз"
 numidian_mission_01_task_03_DESC:0 "В настоящее время Карфаген имеет влияние на нумидийское племя [GetCountry('MSY').GetName]. Возможно, если мы подружимся с [GetCountry('CAR').GetName], они позволят нам вновь возглавить покоренное нумидийское племя. \n\n\n\n\n\n\n\n\n\n@greek_mil13!"
 
 numidian_mission_01_task_04:0 "Союз племён"
 numidian_mission_01_task_04_DESC:0 "Теперь, когда мы спасли нумидийское племя [GetCountry('MSY').GetName] от ига [GetCountry('CAR').GetName], мы должны объединить наши племена под властью единого правителя. \n\n\n\n\n\n\n\n\n\n@greek_mil10!"
 numidian_mission_01_task_04_tt:0 "[GetCountry('MSS').GetName] создаст племенной союз с помощью [GetCountry('MSY').GetName], объединяющий нации под властью одного лидера."
 
 numidian_mission_01_task_05:0 "Соперничающее племя"
 numidian_mission_01_task_05_DESC:0 "Соседнее с нами племя нумидийцев укрепляет свою власть, постепенно расширяясь и заключая прочные союзы. Необходимо что-то предпринять, пока они не стали слишком сильны... \n\n\n\n\n\n\n\n\n\n@greek_mil14!"
 numidian_mission_01_task_05_tt:0 "Мы получим претензии на все провинции соседнего с нами племени нумидийцев"
 
 numidian_mission_01_task_06:0 "Процветающая столица"
 numidian_mission_01_task_06_DESC:0 "Инфраструктура нашей столичной территории нуждается в улучшении. \n\n\n\n\n\n\n\n\n\n@egypt_mil11!"
 
 numidian_mission_01_task_07:0 "Строительство шахт"
 numidian_mission_01_task_07_DESC:0 "Мы должны использовать природные ресурсы, которыми обладает наша земля; упорным трудом мы сможем создать собственную инфраструктуру и наладить торговлю с другими странами, повышая свое богатство и престиж, в чем мы очень нуждаемся. \n\n\n\n\n\n\n\n\n\n@greek_mil7!"
 
 numidian_mission_01_task_08:0 "Житница нашей страны"
 numidian_mission_01_task_08_DESC:0 "Если мы планируем отправиться в славные походы по Нумидии и за её пределы, мы должны иметь достаточно мощную линию снабжения, чтобы поддерживать армии. \n\n\n\n\n\n\n\n\n\n@celt_mil14!"
 
 numidian_mission_01_task_09:0 "Увлечение лошадьми"
 numidian_mission_01_task_09_DESC:0 "Мы должны использовать преимущества лошадей, которые производятся внутри нашей страны. Мы должны обучать молодое поколение верховой езде и отбирать самых сильных лошадей. \n\n\n\n\n\n\n\n\n\n@persia_mil19!"
 
 numidian_mission_01_task_10:0 "Встреча с другими племенами"
 numidian_mission_01_task_10_DESC:0 "В результате расширения наших границ, когда плоды наших завоеваний приходят из чужих земель, которых наши предки никогда не знали, мы столкнулись с другими многочисленными племенами, на которые мы вскоре предъявим свои претензии. \n\n\n\n\n\n\n\n\n\n@persia_mil18!"
 
 numidian_mission_01_task_11:0 "Восстановление завоеванных земель"
 numidian_mission_01_task_11_DESC:0 "Теперь, когда мы получили контроль над этой землей, мы должны восстановить ущерб, нанесённый нашей кампанией - земля взывает к восстановлению. \n\n\n\n\n\n\n\n\n\n\n\n@event_pic11!"
 
 numidian_mission_01_task_12:0 "Укрепление наших границ"
 numidian_mission_01_task_12_DESC:0 "Мы должны укреплять свои границы, если хотим обеспечить свою безопасность от потенциальных агрессоров. \n\n\n\n\n\n\n\n\n\n@greek_mil1!"
 
 numidian_mission_01_task_13:0 "Противостояние Карфагену"
 numidian_mission_01_task_13_DESC:0 "Карфаген владеет землями, которые когда-то принадлежали нашим народам - мы должны вернуть то, что нам принадлежало! В конечном итоге это может привести к конфликту с Карфагеном, но мы не будем отступать...\n\n\n\n\n\n\n\n\n\n@egypt_mil23!"
 numidian_mission_01_task_13_tt:0 "Мы получим претензии на весь регион Нумидии."
 
 numidian_mission_01_task_14:0 "От притока к государству-заступнику"
 numidian_mission_01_task_14_DESC:0 "Если мы хотим стать более сильным государством и противостоять окружающим нас местным державам, особенно региональной державе Карфаген, нам необходимо, чтобы наш трибут присоединился к нам в этих сражениях в качестве официального государства-клиента."
 
 numidian_mission_01_task_15:0 "Создание сети альянсов"
 numidian_mission_01_task_15_DESC:0 "Мы должны создать сеть альянсов между странами, которым мы доверяем и на которых можем положиться, чтобы они помогли нам в наших завоеваниях и защите нашей земли."
 
 numidian_mission_01_task_16:0 "Столбы"
 numidian_mission_01_task_16_DESC:0 "Теперь, когда мы контролируем Геркулесовы столбы, мы контролируем любую торговлю, входящую и выходящую из Средиземноморья; мы можем воспользоваться этим, повышая собственную торговую ценность. \n\n\n\n\n\n\n\n\n\n@egypt_mil6!"
 
 numidian_mission_01_task_17:0 "Нумидия принадлежит нам"
 numidian_mission_01_task_17_DESC:0 "Теперь, когда мы удерживаем Нумидию, мы должны смотреть дальше на восток. Мы должны атаковать и уничтожить Карфаген, прежде чем он сможет укрепиться и вытеснить нас из Нумидии. \n\n\n\n\n\n\n\n\n\n@greek_mil15!"
 numidian_mission_01_task_17_tt:0 "Мы получим претензии на весь регион Африки и Феццан."
 
 numidian_mission_01_task_18:0 "Африканские торговые порты"
 numidian_mission_01_task_18_DESC:0 "После войны с Карфагеном мы должны использовать в своих интересах некоторые из ценных торговых портов, присоединенных нами к побережью Средиземного моря. \n\n\n\n\n\n\n\n\n\n@egypt_mil19!"
 
 numidian_mission_01_task_19:0 "Дело о Феццане"
 numidian_mission_01_task_19_DESC:0 "Теперь, когда мы стали новыми хозяевами этих земель, мы должны восстановить некоторые из провинций, разрушенных в ходе боев с Карфагеном, и укрепить свои позиции в этих провинциях. \n\n\n\n\n\n\n\n\n\n\n@event_pic3!"
 
 numidian_mission_01_task_20:0 "Пунические города"
 numidian_mission_01_task_20_DESC:0 "Города, некогда принадлежавшие пуническим народам в районе Нумидии, которые мы сейчас контролируем - было бы разумно продолжать поддерживать и, возможно, даже улучшать их инфраструктуру. \n\n\n\n\n\n\n\n\n\n@event_pic4!"
 
 numidian_mission_01_task_21:0 "Консолидирующий Атлас"
 numidian_mission_01_task_21_DESC:0 "Оставшиеся племена в области Атласа узнают о могуществе Нумидии. \n\n\n\n\n\n\n\n\n\n@persia_mil13!"
 numidian_mission_01_task_21_tt:0 "Мы получим претензии на весь регион Атласа."
 
 numidian_mission_01_task_22:0 "Малые нумидийские племена"
 numidian_mission_01_task_22_DESC:0 "Теперь, когда мелкие нумидийские племена окончательно вошли в состав нашего государства, мы можем обустраивать принадлежащие нам земли. \n\n\n\n\n\n\n\n\n\n@persia_mil16!"
 
 numidian_mission_01_task_23:0 "Нумидийская империя"
 numidian_mission_01_task_23_DESC:0 "Теперь, когда наше огромное государство охватывает несколько регионов, мы можем претендовать на звание Нумидийской империи! \n\n\n\n\n\n\n\n\n\n@event_pic9!"
 
 numidian_mission_01_task_24:0 "Нумидийские полководцы"
 numidian_mission_01_task_24_DESC:0 "Теперь, когда мы имеем постоянную и стабильную поставку лошадей для наших армий, нам нужны грамотные генералы, которые поведут наших всадников в бой. \n\n\n\n\n\n\n\n\n\n@greek_mil12!"
 numidian_mission_01_task_24_tt:0 "Создайте легион, у которого есть командир с более чем #Y 10#! воинственности."
 
 numidian_mission_01_task_25:0 "Сардинские стремления"
 numidian_mission_01_task_25_DESC:0 "Мы положили глаз на острова Сардиния и Корсика. Однако для завоевания этих чужих островов нам необходим достаточно большой флот для перевозки нашей армии. \n\n\n\n\n\n\n\n\n\n@greek_mil11!"
 
 numidian_mission_01_task_26:0 "Города Атласа"
 numidian_mission_01_task_26_DESC:0 "Инфраструктура региона Атлас должна быть улучшена, чтобы поддерживать текущее население; эти отдаленные провинции, столь далекие от центров цивилизации, остро нуждаются в нашем времени и инвестициях. \n\n\n\n\n\n\n\n\n\n@persia_mil17!"
 
 ####################
 # Events
 ####################
 
 me_numidian_1_title:0 "Нумидийская корона"
 me_numidian_1_desc:0 "Коронация нашего нового монарха, [ROOT.GetCountry.GetRuler.GetName], как нового царя славного царства Нумидия была таким зрелищем - поистине, ничего подобного в этих землях ещё не видели. К нам прибыли посланники от племен, расположенных по всему соседнему региону, их вьючные животные были нагружены данью и подарками для нового царя. Под руководством [ROOT.GetCountry.GetRuler.GetName] наше царство может только представить, что ждёт его в будущем..."
 me_numidian_1.a:0 "Да здравствует царь [ROOT.GetCountry.GetRuler.GetName]!"
 
 me_numidian_2_title:0 "Начальное расширение"
 me_numidian_2_desc:0 "Известно, что мы жаждем новых земель, желая продемонстрировать своей мощью, на что мы действительно способны. [ROOT.GetCountry.GetRuler.GetName] посоветуется со своими советниками, долго обсуждая с каждым из них, а затем примет решение о том, какую границу мы будем расширять."
 me_numidian_2.a:0 "Созвать военный совет"
 
 me_numidian_3_title:0 "Начальное завоевание"
 me_numidian_3_desc:0 "[ROOT.GetCountry.GetRuler.GetName] пришел к решению, которое было легко принять задним числом. Мы предъявим свои претензии к племенам, расположенным южнее, и положим конец их посягательствам на наши территории. Предзнаменования благоприятны, мы не ожидаем серьезного сопротивления нашим замыслам."
 me_numidian_3.a:0 "К войне!"
 
 me_numidian_4_title:0 "Союз племён"
 me_numidian_4_desc:0 "Теперь, когда племя [GetCountry('MSY').GetName] находится под нашей защитой в качестве государства-клиента, давайте объединим усилия для укрепления нашей нации. Мы немедленно приступим к интеграции [GetCountry('MSY').GetName]. Это потребует нескольких лет напряженной работы, однако после ее завершения они станут неотъемлемой частью нации."
 me_numidian_4.a:0 "Начните слияение!"
 
 me_numidian_5_title:0 "Маловероятный союз"
 me_numidian_5_desc:0 "Одно привело к другому: маловероятная дружба между правителями двух стран [GetCountry('MSS').GetName] и [GetCountry('CAR').GetName] открыла путь к стратегическому союзу между двумя народами. Теперь, когда мы дружим и поддерживаем прекрасные отношения с могущественной пунической страной Карфагеном, они позволили нам взять на себя руководство над государством-клиентом [GetCountry('MSY').GetName], относительно могущественным нумидийским племенем."
 me_numidian_5.a:0 "Ещё на шаг ближе к объединенной Нумидии!"
 
 me_numidian_6_title:0 "Слияние с Массилией"
 me_numidian_6_desc:0 "Годы непрерывной работы по слиянию народа Массилии наконец-то принесли свои плоды. Теперь мы можем считать их неотъемлемой частью нашего государства. Хотя в прошлом у нас были трудности, настало время отбросить нашу общую историю и смотреть в будущее вместе. Пусть боги даруют нам годы мира и процветания!"
 me_numidian_6.a:0 "A reason to celebrate!"
 
 me_numidian_7_title:0 "Соперничающее племя"
 me_numidian_7_desc:0 "Соседнее племя нумидийцев слишком долго было занозой в нашем боку, будь то набеги или влияние на нашу торговлю. Предзнаменования были сделаны, и стало ясно, что боги благоволят нашей инициативе положить конец их постоянным преступлениям. Время для удара приближается; мы должны заявить о своем праве на доминирующее положение среди нумидийцев и быстро присоединить их земли, пока они не заключили более прочные союзы и не усилили своих солдат."
 me_numidian_7.a:0 "Время для нанесения удара - СЕЙЧАС!"
 me_numidian.7.tt_a:0 "Мы получим претензии на каждую провинцию, принадлежащей [GetCountry('MAU').GetName]"
 me_numidian.7.tt_b:0 "Мы получим претензии на каждую провинцию, принадлежащей [GetCountry('MSS').GetName]"
 
 me_numidian_8_title:0 "Открытие новых малочисленных племен"
 me_numidian_8_desc:0 "В результате наших успешных завоеваний мы, похоже, столкнулись с множеством других племен со странными устоями, непривычными для нас. Учитывая эти огромные различия, становится очевидным, что нам будет трудно жить гармонично бок о бок; возможно, мы сможем расширить наши границы ещё немного..."
 me_numidian_8.a:0 "Давайте продолжим двигаться дальше"
 
 me_numidian_9_title:0 "Восстановление вновь завоеванных земель"
 me_numidian_9_desc:0 "Отстроив недавно завоеванные земли и улучшив существующую инфраструктуру, мы заслужили расположение населения, населяющего эти земли. Люди ошибочно считают нас простыми всадниками, варварами, не знающими, как управлять территорией; то, чего вы добились здесь, положит конец этим заблуждениям."
 me_numidian_9.a:0 "Вместе мы добьемся процветания!"
 
 me_numidian_10_title:0 "Государство-заступник Сокосия"
 me_numidian_10_desc:0 "Вы закончили встречу со своими советниками, и некоторые важные решения были приняты. Государство-заступникт Сокосия будет помогать нам в наших будущих военных начинаниях. Их поддержка будет неоценима, когда мы продолжим расширяться, покоряя местные племена, окружающие нас, а также другие региональные державы, с которыми мы можем столкнуться в будущем."
 me_numidian_10.a:0 "За новое начало в отношениях между нашими народами!"
 
 me_numidian_11_title:0 "Нумидийские полководцы"
 me_numidian_11_desc:0 "Теперь, когда мы нашли отличного полководца, который возглавит нашу армию, мы сможем продолжить наши завоевания. С настоящими нумидийскими полководцами во главе нашей легкой кавалерии мы разобьем любого глупца, который встанет перед нашими топчущими копытами!"
 me_numidian_11.a:0 "Мы мудро подошли к выбору нового командующего!"
 
 me_numidian_12_title:0 "Увлечение лошадьми"
 me_numidian_12_desc:0 "Благодаря вашим приказам и их добросовестному исполнению мы имеем надежное и стабильное производство лошадей в нашем государстве. Мы можем использовать эти излишки для создания нашей армии, увеличивая численность и качество наших всадников, а также для увеличения численности населения. Вы поступили очень мудро, предложив такой вариант действий; эти лошади окажутся жизненно необходимыми в наших будущих завоеваниях."
 me_numidian_12.a:0 "Мы будем укреплять нашу армию"
 
 me_numidian_13_title:0 "Противостояние Карфагену"
 me_numidian_13_desc:0 "Карфаген и его многочисленные подданные в настоящее время владеют некоторыми землями, которые мы считаем территориями, представляющими жизненно важный интерес. Мы должны вернуть земли, некогда принадлежавшие нашим предкам, да направят они наши мстительные руки, и нанести удар прежде, чем наши враги успеют подготовиться."
 me_numidian_13.a:0 "Настало время нанести удар по Карфагену"
 
 me_numidian_14_title:0 "Создание сети альянсов"
 me_numidian_14_desc:0 "Создание такой союзной сети с некоторыми иберийскими племенами может оказаться полезным для сдерживания потенциальных захватчиков из нашей страны. Если бы только нам удалось убедить наших новых союзников помочь нам в наших наступательных войнах! Против объединенного натиска мало кто устоит."
 me_numidian_14.a:0 "За долгие и благополучные союзы"
 
 me_numidian_15_title:0 "Проливы"
 me_numidian_15_desc:0 "Теперь, когда мы контролируем две территории по обе стороны пролива, мы, по сути, контролируем всю торговлю, идущую в Средиземное море и из него. Однако с этим успехом приходят и новые обязанности: нам понадобится военно-морской флот, который поможет защитить наши торговые интересы от возможных пиратов."
 me_numidian_15.a:0 "Наш народ будет процветать"
 
 me_numidian_16_title:0 "Нумидия принадлежит нам!"
 me_numidian_16_desc:0 "Наше противостояние с [GetCountry('CAR').GetName] и их различными подданными было очень успешным. Нам удалось вырвать из их рук контроль над регионом Нумидия, и теперь мы владеем почти всеми землями, которые принадлежат нам по праву. Теперь мы устремили свой взор за пределы недавно расширенных границ нашего государства, на регион Феццан и острова Сардиния и Корсика."
 me_numidian_16.a:0 "На шаг ближе к Нумидийскому царству"
 
 me_numidian_17_title:0 "Павшие племена феццанов"
 me_numidian_17_desc:0 "Племена феццанов наконец-то пали! Их войска не шли ни в какое сравнение с нашими слаженными и дисциплинированными армиями, и мы смогли быстро захватить занятые ими пустынные земли. Вы бы посмеялись, увидев, как быстро их армии рассыпались перед нашими людьми - мы почти зря потратили время на их преследование."
 me_numidian_17.a:0 "Наша империя простирается всё дальше"
 
 me_numidian_18_title:0 "Регион Атласа"
 me_numidian_18_desc:0 "Теперь, когда мы укрепили границы нашего государства, мы можем обратить внимание на мелкие нумидийские племена, расположенные к югу от Атласа. Охота на этих разбойников не составит труда, ведь мы можем быть спокойны за свои укрепленные территории."
 me_numidian_18.a:0 "Их земли будут принадлежать нам"
 
 me_numidian_19_title:0 "Нумидийская империя"
 me_numidian_19_desc:0 "Мы завоевали все земли, принадлежавшие нашим предкам, показав всему миру, что наше дело справедливо и одобрено богами. Мы вели много, много войн с местными, региональными и крупными державами и всегда выходили победителями, несмотря на кровавые и жестокие потери в людях и лошадях. Мы проявляли стойкость, решительность и терпение в своих завоеваниях, когда другие сомневались в том, что мы сможем добиться успеха. Мы должны гордиться всем, чего достигли, - да здравствует Нумидийская империя!"
 me_numidian_19.a:0 "Нас не остановить"
 
 me_numidian_20_title:0 "Сардинские и корсиканские стремления"
 me_numidian_20_desc:0 "Теперь, когда мы владеем всей Африканской областью, острова Сардиния и Корсика на севере имеют земли, которые могут оказаться полезными, особенно если мы решим начать кампанию на Итальянском полуострове. Если вы только скажете, мы начнем первые приготовления к тому, что нам предстоит."
 me_numidian_20.a:0 "Сардиния и Корсика будут нашими!"
 
