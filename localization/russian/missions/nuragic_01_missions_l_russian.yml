 rebuild_the_giants_of_tarshish: "Восстановите гигантов Таршиша"
 rebuild_the_giants_of_tarshish_desc: "Наш долг - восстановить старый монументальный некрополь Таршиша, некогда разрушенный карфагенянами при попытке покорить наш народ."