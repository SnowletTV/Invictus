 me_nuragic_1_title:0 "Совет особой важности"
 me_nuragic_1_desc:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName] вырывается из палатки, грязный поток ругательств вырывается изо рта [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis], и через несколько мгновений к нему присоединяется вся свита [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis]. Все, кто стоит снаружи — немалое число, так как все утро толпилось множество солдат — могут сами увидеть, как идут переговоры. По собравшейся толпе проносится тихий ропот, когда [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] поворачивается, чтобы обратиться к ним, лицо его раскраснелось от ярости.\n\n'Несколько недель назад я, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], послал сообщение старейшинам племени, прося аудиенции, чтобы обсудить опасность, которую карфагеняне представляют для всех нас, и все же никто не проявил порядочности, чтобы ответить мне, кроме лонгоненсийцев. Я ожидал, что наши кузены откликнутся на священный призыв, учитывая, что на этом острове много племен сардана, но я не должен удивляться, что они все ускользнут с военного совета.' Повернувшись к покрасневшему [GetCountry('X47').GetRuler.GetName], стоящему со скрещенными руками, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] протягивает [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] палец и продолжает [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] тираду, [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] голосом, дрожащим от гнева.\n\n«Я считаю, что вы все трусы, недостойные спать со свиньями! [GetCountry('X47').GetRuler.GetFirstName], ты осмеливаешься приходить сюда со сладкими речами, обещающими ложный мир, твое дыхание сладковато от карфагенского вина, а карманы полны серебра — довольно! Ты не соратник в войне, а змея в траве. Уходи немедленно, иначе я нарушу свою клятву гостеприимства и поражу тебя на месте! Настроение в толпе становится отвратительным, когда [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] кричит: «Никому не будет оказано никакого милосердия! Сардиния будет нашей!»"
 me_nuragic_01_inv_1.a:0 "Смерть трусам и чужеземцам! Мы уничтожим их всех!"
 me_nuragic_1_tooltip:0 "#Y Теперь мы претендуем на всю Сардинию.#!. Задача миссии '#Y Совет особой важности#!' теперь #G завершена#!!"

 me_nuragic_2_title:0 "Обеспечение запасов"
 me_nuragic_2_desc:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName] прибыл в недавно построенное фермерское поселение, решив ничего не оставлять на волю случая и желая лично осмотреть работу наших рабочих. [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] прошелся по полям, проверяя качество почвы, и провел несколько часов по кладовым, проверяя запасы провизии для сельскохозяйственных животных и правильность уборки их стойл - ни одна деталь не показалась [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] слишком незначительной для внимания. После невероятно долгого дня все почувствовали облегчение, когда [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] произнес."
 me_nuragic_01_inv.2.a:0 "Мы можем готовиться к тому, что нас ждёт, зная, что наши животы будут полны"
 me_nuragic_2_tooltip:0 "Задача миссии '#Y Обеспечение запасов#!' теперь #G завершена#!!"
 securing_reserves_tt:0 "Постройте фермерское поселение на любой территории, производящей продовольствие."

 me_nuragic_3_title:0 "Восстановить Нураги"
 me_nuragic_3_desc:0 "Вот уже несколько месяцев в горах трудятся люди, добывая камень, необходимый для ремонта нурагов, расположенных в наших общинах. Работа изнурительная, и рабочие часто жалуются на жару, но все понимают, что эта тяжелая работа крайне важна.\n\nХотя мы полностью верим в способность наших солдат защитить наш народ, наши умы спокойны, зная, что, если ничего не получится, мы можем собраться в стенах нурагов, чтобы восстановить наши силы."
 me_nuragic_01_inv.3.a:0 "Пусть Сардо будет доволен нашей работой."
 me_nuragic_3_tooltip:0 "Задача миссии '#Y Восстановить Нураги#!' теперь #G завершена#!!"

 me_nuragic_4_title:0 "Падение [GetProvince('(int32)3504').GetName]"
 me_nuragic_4_desc:0 "С высоты [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis], расположенной на близлежащих холмах, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] открывается великолепный вид на равнины внизу, а все внимание приковано к густому шлейфу черного дыма, поднимающемуся вверх от [GetProvince('(int32)3504').GetName]. Карфагеняне уже несколько месяцев знали о наших приготовлениях, но в своем высокомерии считали нас простыми варварами, неспособными осуществить наши военные планы. Они считали себя в безопасности за своими стенами, но они явно не понимали природу опасности, которой подвергались.\n\nПовернувшись к ближайшему советнику, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] резко отдает приказ. 'Найдите командующего цитаделью и отправьте его голову в Карфаген. Не жалей никого, кого найдешь.'"
 me_nuragic_01_inv.4.a:0 "Карфагеняне поймут это послание..."
 me_nuragic_4_tooltip:0 "Задача миссии '#Y Первый город, который пал#!' теперь #G завершена#!!"

 me_nuragic_5_title:0 "Запирание задней двери"
 me_nuragic_5_desc:0 "Мы наконец-то получили известие о том, что наше строительство в [GetProvince('(int32)3506').GetName] почти закончено, несмотря на преследования местных корсианцев, которые не желают видеть наше присутствие в регионе. Тем не менее, солдаты на стройплощадке более чем способны отогнать этих скирмишеров, так что работа близится к своему неизбежному завершению.\n\nХотя крепость в [GetProvince('(int32)3506').GetName] является впечатляющим достижением, наш главный архитектор сообщил нам, что мы могли бы сделать больше для укрепления нашей обороны, если у нас есть на это средства."
 me_nuragic_01_inv.5.a:0 "Это более чем подходит для наших целей"
 me_nuragic_01_inv.5.b:0 "Стоит потратить больше, чтобы предотвратить беду в будущем"
 me_nuragic_5a_tooltip:0 "Задача миссии '#Y Запирание задней двери#!' теперь #G завершена#!!"
 me_nuragic_5b_tooltip:0 "Задача миссии '#Y Запирание задней двери#!' теперь #G завершена#!!"

 me_nuragic_6_title:0 "Опора в Фикарии"
 me_nuragic_6_desc:0 "Хотя мы сделали все возможное, чтобы обезопасить северные берега Сардинии, для установления полного контроля над Тафросским проливом нам также следует разместить форпост на южной окраине Корсики в надежде пресечь любую попытку пересечения нашего пролива у истоков.\n\nСитуация хороша на данный момент, но неприемлема в долгосрочной перспективе - к такому выводу мы пришли, взглянув на старые нураги, которые мы построили в южной части Корсики... Мы должны расширяться дальше по острову, отвоевывая земли, которые когда-то занимали наши предки в давние времена."
 me_nuragic_01_inv.6.a:0 "Теперь мы можем следить за проливом Тафрос."
 me_nuragic_6_tooltip:0 "Теперь мы претендуем на остров Корсика. Задача миссии '#Y Опора в Фикарии#!' теперь #G завершена#!!"

 me_nuragic_7_title:0 "Глаза на холмах"
 me_nuragic_7_desc:0 "'Пригнись, дурак! Они почти настигли нас!' шипит [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], хватая [SCOPE.sCharacter('random_dude3').GetName] за тунику и оттаскивая его в сторону кустарника. Несколько секунд спустя мимо того места, где вы только что стояли, галопом проскакивает большой отряд легкой кавалерии - катастрофы едва удалось избежать. По сигналу, как только стук копыт стихнет, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] собирает солдат [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis], и они ползут на животе вверх по холму, наблюдая за вражескими всадниками, направляющимися к побережью.\n\nНаши враги в последнее время удвоили свои патрули, и хотя они наводняют наш остров серебром в надежде нанять наемников и предателей, наши разведчики находят укромные места в долинах и следят за передвижениями нашего врага, да воздадут им хвалу боги. Если нам повезет, мы сможем сохранить это преимущество, особенно с помощью тех, кто живет в горах и знает эти дороги как свои пять пальцев."
 me_nuragic_01_inv.7.a:0 "Сделайте всё возможное, чтобы остаться незамеченными - нам нужен элемент неожиданности"
 me_nuragic_7_tooltip:0 "Задача миссии '#Y Глаза на холмах#!' теперь #G завершена#!!"

 me_nuragic_8_title:0 "Священная клятва"
 me_nuragic_8_desc:0 "Поскольку желание прогнать чужеземцев к морю продолжает расти в нашем народе, наши жрецы предложили обратиться к древним ритуалам, чтобы подготовиться к предстоящей войне, которая навсегда освободит нашу землю.\n\nТак что [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] решил, что мы должны обратиться к священной клятве, чтобы добиться благосклонности нашего Отца. Отряды воинов были призваны внутрь #E Nurac Nurdole#!, чтобы связать свою судьбу с волей Сардо. Один за другим каждый посвященный проходил внутрь Нурага - там священные мечи в камнях и священная вода священного колодца вселяли в душу религиозный страх. В центре священного вольера их ждали макаки и жертвенные животные, а перед ними выстроились воины в рогатых шлемах с занесенными мечами.\n\nМолодого человека вели перед алтарями скорее как жертву, чем как посвященного, и каждый сопровождающий клялся, что не расскажет о том, что видел или слышал. Они заставляли посвящаемых поклясться специально составленной формулой: пусть будет проклятие на них, на их семье и родственниках, если они откажутся сражаться там, где пожелают их генералы, или если они убегут с поля боя, или будут наблюдать за бегством другого и не сделают ничего, чтобы убить его. Тех, кто отказывался произносить священные слова таким образом, варварски убивали перед алтарями. Их трупы, брошенные среди других жертв, служили примером для тех, кто отказывался клясться."
 me_nuragic_01_inv.8.a:0 "Клятвы, данные в нураге, не могут быть нарушены ни в жизни, ни в смерти."
 me_nuragic_8_tooltip:0 "Задача миссии '#Y Священная клятва#!' теперь #G завершена#!!"

 me_nuragic_9_title:0 "Порт Санафар"
 me_nuragic_9_desc:0 "Нам давно известно, что поселение [GetProvince('(int32)3494').GetName] было важным пунктом пути для карфагенских купцов, которые часто останавливались в этом дружественном порту, чтобы получить пресную воду и припасы во время путешествия по измученному пиратами Сардинскому морю.\n\nНе стоит и говорить, что наша недавняя победа в этом поселении поможет свести на нет эти усилия. О да, и оставленная казна станет хорошим дополнением к нашей собственной казне."
 me_nuragic_01_inv.9.a:0 "Как говорится, каждая мелочь помогает - мы не жалуемся."
 me_nuragic_9_tooltip:0 "Задача миссии '#Y Порт Санафар#!' теперь #G завершена#!!"

 me_nuragic_10_title:0 "Разрушение [GetProvince('(int32)3483').GetName]"
 me_nuragic_10_desc:0 "[GetProvince('(int32)3483').GetName] пал под натиском победоносных сил [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], и ​​жажда мести, которую жаждут наши кровожадные солдаты, ужасает. Сколько себя помнят, карфагеняне терроризировали наш народ из-за стен [GetProvince('(int32)3483').GetName], действуя так, как будто они владели островом, но теперь боги покинули вероломных потомков Тира, и час суда близок.\n\nКогда армии [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] впервые приблизились к [GetProvince('(int32)3483').GetName], были опасения, что победа приведет к полному разрушению ненавистной карфагенской столицы - честно говоря, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] не сможет остановить людей [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] из Сжигая город дотла.\n\nСолдаты верят, что, уничтожив этот город, они наконец-то отомстят за преступления своих отцов, что станет символическим шагом к очищению земли от ненавистного присутствия карфагенян навсегда, но наши советники рвут на себе волосы при мысли о разграблении одного из немногих городов нашего острова.\n\n[SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] стоит перед воротами [GetProvince('(int32)3483').GetName], целая армия ждет приказа... от одного слова могут погибнуть тысячи душ."
 me_nuragic_01_inv.10.a:0 "Не жалейте их слез, они этого заслуживают. Сожгите всё дотла!"
 me_nuragic_10_tooltip:0 "Задача миссии '#Y Поход на Нуру#!' теперь #G завершена#!!"
 me_nuragic_01_inv.10.b:0 "Я передумал - прикажите людям пощадить город."
 me_nuragic_10_tooltip:0 "Задача миссии '#Y Поход на Нуру#!' теперь #G завершена#!!"

 me_nuragic_11_title:0 "Каралиские фермы"
 me_nuragic_11_desc:0 "В последние несколько недель [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] проводит все больше времени в провинции [GetProvince('(int32)3484').GetName]. Будучи на данный момент знакомым со всей Сардинией, проведя большую часть взрослой жизни [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] в кампаниях на острове, [SCOPE.GetRootScope.GetCountry.GetRuler. GetFirstName] хорошо знаком практически со всеми горными дорогами и долинами нашего острова, поэтому неудивительно, что Карали привлек наибольшее внимание.\n\nХорошие сельскохозяйственные угодья всегда были труднодоступны на нашем острове, но Карали благословлен плодородными полями и ручьями с пресной водой, а также большим количеством места для наших сельскохозяйственных животных, которые могут разгуливать по своему усмотрению. Пчелы, живущие в сельской местности, производят мед с легкой горчинкой, который гурманы считают изысканным, а вина, производимые на виноградниках Карали, просто лучшие на Сардинии. Даже могущественный [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] был пленен чарами этого региона и приказал построить город по самым строгим стандартам."
 me_nuragic_01_inv.11.a:0 "Я представляю себе будущее здесь..."
 me_nuragic_11_tooltip:0 "Задача миссии '#Y Каралиские фермы#!' теперь #G завершена#!!"

 me_nuragic_12_title:0 "Новая столица"
 me_nuragic_12_desc:0 "Получив известие о том, что города [SCOPE.GetRootScope.GetCountry.GetName] процветают благодаря щедрости, проявленной [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] в финансировании их развития, наш лидер принял смелое решение, которое потрясло старейшин племени: мы можем немедленно покинуть наш родовой дом и перенести нашу столицу в новый город по нашему выбору. Хотя некоторые и сопротивляются нетрадиционному приказу [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName], личная популярность [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis], а также недавние изменения в наших законах дали [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] абсолютную власть искоренить образ жизни нашего народа, поэтому все противоположные голоса были заглушены.\n\nЭто правда, что [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] правит [SCOPE.GetRootScope.GetCountry.GetName] почти номинально, несмотря на то, что могут говорить наши законы и традиции. Кажется, что дни наших прежних способов управления, какими бы они ни были, тихо уходят в прошлое. закончено, и наступает новая эра. Мы только молимся, чтобы наш Бог даровал [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], первому из [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] имени, мудрость, чтобы вести наш народ через жестокий и бурный мир.\n\nЕсть некоторые, кто открыто оплакивает потерю нашей древней столицы, и многие другие тайно оплакивают потерю наших древних свобод, но эти унылые голоса немногочисленны по сравнению с теми, кто взволнован этой неожиданной переменой. Теперь наша жизнь будет другой..."
 me_nuragic_01_inv.12.a:0 "Этот день действительно знаменует начало нашей истории"
 me_nuragic_12_tooltip:0 "Задача миссии '#Y Южная столица#!' теперь #G завершена#!!"

 me_nuragic_13_title:0 "Захватить корабли"
 me_nuragic_13_desc:0 "Поспешив покинуть [GetProvince('(int32)3504').GetName], карфагеняне оставили после себя многое - удивительный поворот событий, учитывая их репутацию скупердяев. Они не только оставили город нашим войскам, но в слепой панике даже бросили корабли в гавани, хотя, очевидно, предприняли полусерьезную попытку сжечь их перед бегством. Однако ветер был против них, и нам удалось потушить пожары и спасти несколько кораблей.\n\nХотя мы очень неопытны в морских делах, наши инженеры отремонтировали эти корабли в меру своих возможностей, и, похоже, теперь у нас есть небольшой флот, мой [ROOT.GetCountry.GetRulerTitle]."
 me_nuragic_01_inv.13.a:0 "Военно-морской флот, говорите? Это, конечно, неожиданно."
 me_nuragic_13_tooltip:0 "Задача миссии '#Y Захватить корабли#!' теперь #G завершена#!!"

 me_nuragic_14_title:0 "Слепой взгляд на пиратство"
 me_nuragic_14_desc:0 "'Братья! Да хранит вас Праотец!'\n\nПри этих словах лицо [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] озаряется яркой улыбкой. Пересекая палубу флагмана [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis], [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] приветствует лидера пиратов Парата, который ответил на наш призыв и согласился выслушать то, что мы предлагаем. Это, конечно, странное зрелище, поскольку пираты отплыли на своем флоте совсем недалеко от [GetProvince('(int32)3504').GetName], где [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] согласился выйти и встретить их в море.\n\nПиратство - прибыльный бизнес, и [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] решил, что мы хотим поучаствовать в этом славном деле.\n\n'Как вы видите, мы построили здесь все необходимое, но нам не хватает людей... Войны были тяжелы для нас. Скажите слово, и мы откроем наш порт для вас и ваших людей.' "
 me_nuragic_01_inv.14.a:0 "В любом случае, устраивайтесь здесь - мы оба выиграем от этого."
 me_nuragic_14_tooltip:0 "Задача миссии '#Y Слепой взгляд на пиратство#!' теперь #G завершена#!!"

 me_nuragic_15_title:0 "Рабы на собственной родине"
 me_nuragic_15_desc:0 "В былые времена мы жили в состоянии гармонии. Долгое время мы позволяли #E Phoenicians#! создавать торговые посты в нескольких наших прибрежных поселениях, принося большую прибыль нашему народу, в то время как наши поселения становились богатыми и конкурентоспособными городами. Все это изменилось с прибытием #E Carthaginians#! - еще одной финикийской колонии, расположенной в Африке, которая, покорив своих местных соперников, решила захватить контроль над нашим любимым островом.\n\nТак началась война - карфагенскую экспедицию возглавил Малко, генерал, уже победивший греков на Сицилии. На нашей Иолийской равнине произошло множество полевых сражений, пока Малко и его силы не были полностью уничтожены и вынуждены покинуть наши земли. Сам Малко, вернувшийся в Карфаген после катастрофического поражения, был казнен своим собственным народом.\n\nМы устроили великие пиры в честь нашей победы, но мир продлился недолго. Через пять лет после неудачной попытки Малко его сыновья Гамилькар и Гасдрубал вернулись снова, сильнее, чем прежде, чтобы завоевать нашу землю. Наши равнины были опустошены еще одним опустошительным конфликтом. Было много попыток отразить захватчиков, часто успешных, а часто и неудачных. После тридцати долгих лет войны наступил тупик; карфагеняне не могли дальше расширяться в наших внутренних холмах и горах, тем самым обеспечивая наш контроль над северным и восточным побережьями, однако мы навсегда потеряли наши великие Иолийские равнины и богатые минеральные месторождения юга.\n\nВ течение двухсот лет Карфаген пытался дальше расширяться в наших землях, однако благодаря суровым условиям местности и неукротимой силе наших предков нам удалось сохранить нашу свободу. Мы часто устраиваем засады и стычки на равнинах, когда-то принадлежавших нашим предкам, потому что если мы не сможем вернуть их, никто не получит выгоду от плодов.\n\nИ сегодня иностранцы неохотно селятся на нашем острове, обескураженные как нами, так и ядовитым воздухом, который окутал потерянные равнины наших предков с того дня, как мы их покинули. Однако слишком долго мы позволяли этим грязным пришельцам обогащаться за наш счет, потребляя наши богатые минеральные жилы и обедняя наши сельскохозяйственные угодья ради собственной выгоды. Пришло время вернуть себе Иолийскую равнину; наши враги снова станут свидетелями ярости тех, кто построил Башни. [ROOT.GetCountry.GetRuler.GetName] должен доказать предкам [ROOT.GetCountry.GetRuler.GetHerHis], что [ROOT.GetCountry.GetRuler.GetSheHe] достоин их присутствия в залах Норгоддо."
 me_nuragic_01_inv.15.a:0 "Я, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName], больше не могу этого выносить..."
 me_nuragic_15_tooltip:0 "Как долго может продолжаться такое положение дел?"

 me_nuragic_16_title: "Старые родственники"
 me_nuragic_16_desc: "Хотя наши племена отделились друг от друга сотни лет назад, наш народ сохранил тесную связь с балеарскими сородичами, живущими на островах далеко на западе. Именно там, на Балеарах, обосновались ужасные пираты Маго, промышляющие на богатых торговых путях, соединяющих Иберию и Карфаген.\n\nОчевидно, что они пользуются нашим уважением - мы поможем им изгнать карфагенян с их архипелага... захватив острова для себя. Говорят, что наши предки построили сотни нурагов на острове Маго, ранее известном как Нура - [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] не может смириться с тем, что эти другие нураги принадлежат чужеземцам. Нужно что-то делать, но что? Возможно, лучше всего действовать так, чтобы никто и не подозревал..."
 me_nuragic_01_inv.16.a: "Мы отплываем в Маго на рассвете! Готовьте наши корабли!"
 me_nuragic_16_tooltip: "#R Мы немедленно объявим войну Гимнезии!#! Задача миссии '#Y Незваные гости#!' теперь #G завершена#!!"
 me_nuragic_01_inv.16.b: "Собирайте пока свои вещи - мы отплывем, когда будут благоприятные предзнаменования"
 me_nuragic_16_b_tooltip: "Задача миссии '#Y Незваные гости#!' теперь #G завершена#!!"

 me_nuragic_17_title: "Рудники Пальмы"
 me_nuragic_17_desc: "Наконец-то мы закончили строительство рудника в провинции [GetProvince('(int32)1465').GetName] и не теряем времени, заполняя каменоломню балеарскими рабами.\n\nХотя многие из тех, кто сейчас трудится в тёмных рудниках, когда-то были известными горожанами, их прежняя жизнь осталась лишь в далеком прошлом, и для них не осталось ничего, кроме горько-сладких воспоминаний о том, как все было. Теперь им остается только кирка, пока смерть не освободит их от трудов."
 me_nuragic_01_inv.17.a: "Рудник - гораздо более разумное использование этой земли. О чем они только думали?"
 me_nuragic_17_tooltip: "Задача миссии '#Y Рудники Пальмы#!' теперь #G завершена#!!"

 me_nuragic_18_title: "Корсиканские города"
 me_nuragic_18_desc: "Никогда не упускающий возможности, [ROOT.GetCountry.GetRuler.GetName] мудро решил отнять часть материальных благ у граждан [GetProvince('(int32)3515').GetName], чтобы финансировать строительство совершенно нового города в [GetProvince('(int32)3508'). GetName].\n\nХотя некоторые корсианцы жаловались на необходимость платить дополнительный налог, [ROOT.GetCountry.GetRuler.GetFirstName] утверждал, что от этого выиграют все жители острова, особенно теперь, когда будет легче заселить западное побережье."
 me_nuragic_01_inv.18.a: "Поверьте, я думаю о долгосрочной перспективе... верьте!"
 me_nuragic_18_tooltip: "Задача миссии '#Y Корсиканские города#!' теперь #G завершена#!!"

 me_nuragic_19_title: "Новая столица"
 me_nuragic_19_desc: "Теперь, когда празднования в [ROOT.GetCountry.GetCapital.GetName] начинают стихать, пришло время обратить внимание на серьезные дела - выбор новой столицы.\n\nКак всем известно, есть много выдающихся кандидатов, из которых мы могли бы выбирать, так что [ROOT.GetCountry.GetRuler.GetFirstName] придётся потрудиться [ROOT.GetCountry.GetRuler.GetHerHis]. К счастью, это приятная дилемма, и она благоприятна для нашей нации."
 me_nuragic_01_inv.19.a: "Нура, жемчужина северо-западных земель, станет моей новой столицей"
 me_nuragic_01_inv.19.b: "Старая карфагенская резиденция власти, Нура, - естественный выбор"
 me_nuragic_01_inv.19.c: "Такого места, как Каралис, больше нет - оно должно быть там"
 me_nuragic_01_inv.19.d: "Таршиш - отличный выбор, его былая слава вновь вернётся к нему"
 me_nuragic_01_inv.19.e: "Гордый Лугидо - мое любимое предложение"
 me_nuragic_01_inv.19.f: "Фаузиана... разве может быть другая столица?"
 me_nuragic_01_inv.19.g: "Мы сохраним нашу традиционную столицу"
 me_nuragic_19_tooltip: "Задача миссии '#Y Новая столица#!' теперь #G завершена#!!"
 
 me_nuragic_20_title: "Пролив Тафрос"
 me_nuragic_20_desc: "Устойчивый контроль над [GetProvince('(int32)3508').GetName] и [GetProvince('(int32)3506').GetName] может гарантировать прочное влияние на узкие круги Тафроса.\n\nКорабли, которые попытаются проложить более быстрый путь между Иберией и Итальянским полуостровом, должны будут платить небольшие морские сборы за пересечение пролива. По мудрым планам [ROOT.GetCountry.GetRuler.GetFirstName], Тафрос предложит безопасный торговый путь под защитой нашего народа, избавленный от опасности пиратов, а торговый поток будет пользоваться нашими прибрежными рынками и портами, которые получат лучшее военно-морское мастерство."
 me_nuragic_01_inv.20.a: "Ворота Сардинии и Корсики находятся в наших руках."
 me_nuragic_20_tooltip: "Задача миссии '#Y Пролив Тафрос#!' теперь #G завершена#!!"

 me_nuragic_21_title: "Зерно Нурренсии"
 me_nuragic_21_desc: "Равнины Нурренсии сияют нашим величием; каналы завершены, колодцы вырыты - все задумано, воплощая мудрый замысел [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]. [GetProvince('(int32)3496').GetName] воистину станет житницей Сардинии, и скоро мы будем вкушать плоды наших тяжких трудов."
 me_nuragic_01_inv.21.a: "Славься, Сардо! Ты благословил наши мечи и наши поля"
 me_nuragic_21_tooltip: "Задача миссии '#Y Зерно Нурренсии#!' теперь #G завершена#!!"


 nuragic_sacrifice: "Нерушимая клятва рогатого воина"
 desc_nuragic_sacrifice: "Принеся свою судьбу в жертву богам, они благословят нас в бою. Хоркос пожрет души тех, кто предаст клятву."
 nuragic_scouts: "Разведчики Сарданы"
 desc_nuragic_scouts: "Наши люди хорошо знакомы с местностью, что является преимуществом во время войны. Наши разведчики следят за лагерями врагов и подскажут нам, когда настанет время атаковать."
 nuraghe_network: "Восстановленные нураги"
 desc_nuraghe_network: "Нураги, каменные башни, воздвигнутые нашими мудрыми предками, по-прежнему являются источником силы нашего народа."
 nuragic_power: "Сила Сарданы"
 desc_nuragic_power: "Весь мир восхищается историей о доблестных племенах Сарданы, которые вопреки всему победили своих иноземных врагов."
 nuragic_fortifications: "Укрепления Сарданы"
 desc_nuragic_fortifications: "Учитывая, что мы родом из горной местности, мы умеем строить укрепления, напоминающие нашу естественную защиту."
 shorn_sheep: "Проглоченные богатства"
 desc_shorn_sheep: "Не имея на это никакого права, карфагеняне крадут богатые плоды нашей земли, от минеральных жил до богатых продуктов Иолейской равнины - возмутительно!"
 nuragic_archers: "Лучники Сарданы"
 desc_nuragic_archers: "Наши соплеменники смертельно опасны в обращении с луком - это умение мы отточили на поле боя."
 nuragic_farm: "Фермеры Сарданы"
 desc_nuragic_farm: "Наши фермеры - мастера своего дела, они не тратят абсолютно ничего и используют каждый клочок земли, который им доступен."
 taphros_strait: "Пролив Тафрос"
 desc_taphros_strait: "Узкий пролив между Сардинией и Корсикой обеспечивает более быстрый торговый путь между Иберией, Галлией и Италийским полуостровом."
 sardinian_grain: "Зерно Нурренсии"
 desc_sardinian_grain: "Благодаря особому составу почвы, мягкому климату и совместному использованию особых сортов пшеницы с разветвленной сетью орошения, равнины Нурренсии славятся повышенной урожайностью земли."
 sardinian_silver: "Аргирофлепс Несос"
 desc_sardinian_silver: "С давних времен шахты в юго-западном углу острова славятся размерами своих месторождений, богатых редкими металлами. Благодаря таким поразительным природным богатствам Сардиния получила название Argyróphleps Nésos («Остров серебряных жил»)."
 sardinian_lead: "Рудники Сардинии"
 desc_sardinian_lead: "Горы Сардинии одарены огромным количеством металлов. Сарданы эксплуатировали эти жилы с самого рассвета своей цивилизации, став искусными металлургами и торговцами. Сардинские слитки меди, серебра и свинца достигли всех сторон Средиземноморья, до берегов Иудеи на востоке и берегов Иберии на западе и дальше - даже до берегов Гутии в северном море."
 giants_of_tarshish: "Гиганты Таршиша"
 desc_giants_of_tarshish: "Монументальный некрополь, построенный в давние времена сарданами, позже разрушенный карфагенскими захватчиками, а теперь восстановленный в своем древнем великолепии. Окруженный нурагами и тотемами, напоминающими о священных символах, центр комплекса заканчивается дорожкой из статуй, изображающих воинов, лучников и боксеров, все они больше, чем в жизни, высотой от 2,5 до 2,7 метра (примерно 8-9 футов). Статуи изготовлены из местного песчаника и выполнены с большим мастерством, что свидетельствует об удивительном внимании к деталям. Они демонстрируют уникальные художественные особенности, такие как сложные доспехи, шлемы и замысловатые выражения лиц. Это место сбора всех нурагических народов, которые стремятся встретиться со своими древними героями."
 new_capital_sardinia: "Город башен"
 desc_new_capital_sardinia: "Столица Сардана величественно возвышается над городом, вдохновленная архитектурными чудесами в виде знаковых башен нурагов, которыми усеян городской пейзаж. Эти возвышающиеся каменные сооружения отдают дань уважения изобретательности народа нурагов и служат маяками мудрости и культурной самобытности."
 
