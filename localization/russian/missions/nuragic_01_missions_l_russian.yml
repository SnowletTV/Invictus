 nuragic_mission_01_inv: "Возвращение нурагической родины"
 nuragic_mission_01_inv_DESCRIPTION: "Пока солнце проходило свой путь в поднебесье, наш народ жил простой и неторопливой жизнью, а наши судьбы приливали и улетучивались, как воды океана, окружающие нас. Некоторые насмехались над нашими устоями и называли нас варварами, но мы довольствовались тем, что у нас было, и называли это своим.\n\nЭто изменилось с приходом #E карфагенян#!, которые захватили южное побережье нашего острова. Их дипломаты ясно дали понять, что наши горные земли не защищены от их наступающих армий, но у нас другое представление о нашем будущем."
 nuragic_mission_01_inv_CRITERIA_DESCRIPTION: "Эта миссия будет считаться завершенной, когда мы вытесним чужеземцев с нашего острова и вернём его себе."
 nuragic_mission_01_inv_BUTTON_TOOLTIP: "Мы должны изгнать захватчиков с нашей родины!"

