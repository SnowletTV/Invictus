 # Mission Tasks
 ####################


 nuragic_mission_01_inv_1_task: "Сбор старейшин племени"
 nuragic_mission_01_inv_1_task_DESC: "Прежде чем предпринимать какие-либо шаги против чужеземцев, мы должны прийти к единому мнению среди наших племенных собратьев. Мы не сможем сделать это в одиночку; нам нужно объединить наши силы, если мы надеемся на успех. Сообщите соседним племенам, что будет проведён совет! \n\n\n\n\n\n\n\n\n\n@celt_mil3!"

 nuragic_mission_01_inv_2_task: "Обеспечение запасов"
 nuragic_mission_01_inv_2_task_DESC: "Если мы надеемся на победу, наши солдаты должны быть хорошо накормлены и готовы к бою в любое время, ведь голод - это вечный враг, от которого трудно убежать. Как только у нас появятся средства, мы должны построить фермерское поселение, а также импортировать столько зерна, сколько сможем запасти. \n\n\n\n\n\n\n\n\n\n@celt_mil14!"

 nuragic_mission_01_inv_3_task: "Восстановить Нураги"
 nuragic_mission_01_inv_3_task_DESC: "В прошлые века наш народ возводил #T Нураги#, конические каменные башни, тысячи таких башен. Их строили по всему острову из базальта, гранита и известняка, чтобы выполнить множество задач в нашем обществе и угодить нашему Отцу. Прежде чем развязывать свои собственные войны, мы должны чтить древние пути и позаботиться о том, чтобы важные для наших общин нураги были восстановлены в их древней славе - а также должным образом снабжены провизией. \n\n\n\n\n\n\n\n\n\n@celt_mil8!"

 nuragic_mission_01_inv_4_task: "Берег [GetProvince('(int32)3504').GetName]"
 nuragic_mission_01_inv_4_task_DESC: "[GetProvince('(int32)3504').GetName] когда-то была фокейской колонией, известной под названием Ольбия, которая погибла спустя всего 20 лет после основания объединенными силами этрусков и пунийцев.\n\nНаселённый пункт [GetProvince('(int32)3504').GetName] и его порт в настоящее время являются главной базой для морских операций карфагенян вдоль восточного побережья Сардинии. Его относительно изолированное положение в конечном итоге поможет нашим усилиям по завоеванию.\n\nМы надеемся использовать [GetProvince('(int32)3504').GetName] для наших собственных целей, поэтому нам крайне важно в конечном итоге развить там инфраструктуру. \n\n\n\n\n\n\n\n\n\n@event_pic4!"
 
 nuragic_mission_01_inv_5_task: "Запирание задней двери"
 nuragic_mission_01_inv_5_task_DESC: "Пролив Тафрос отделяет Корсику от нас, и установление контроля над [GetProvince('(int32)3506').GetName] гарантирует безопасный доступ к этим водам и обеспечит прочную позицию против тех, кто попытается пересечь его. \n\n\n\n\n\n\n\n\n\n@greek_mil1!"

 nuragic_mission_01_inv_6_task: "Опора в Фикарии"
 nuragic_mission_01_inv_6_task_DESC: "Мечты об иностранных завоеваниях - последнее, с чем мы хотели бы связываться, но все видят благоразумие в обеспечении безопасности порта [GetProvince('(int32)3508').GetName] для наших собственных целей. Кроме того, у нас нет желания видеть процветание корсианцев, особенно за наш счёт.\n\n\n\n\n\n\n\n\n\n@egypt_mil6!"

 nuragic_mission_01_inv_7_task: "Глаза на холмах"
 nuragic_mission_01_inv_7_task_DESC: "Одно из наших преимуществ перед чужеземцами заключается в том, что мы хорошо знаем эти земли, в то время как они - всего лишь нарушители. Мы можем использовать знание местности в своих интересах, посылая своих людей через труднопроходимые места, чтобы следить за передвижением их войск.\n\nРазбойники, живущие в горах, - опытные следопыты; мы должны послать им весть об амнистии, если они готовы помочь нам. \n\n\n\n\n\n\n\n\n\n@celt_mil7!"

 nuragic_mission_01_inv_8_task: "Священная клятва"
 nuragic_mission_01_inv_8_task_DESC: "Слишком долго мы стояли в наших горах, наблюдая, как чужеземцы поглощают наши богатые минеральные жилы, оскверняют наши святые места, вырубают и сжигают наши древние леса за счет нашей прекрасной земли.\n\nКаждый сардинец, от нурренцев на севере до галиленцев на юге, независимо от того, баларианец он или иллиец, должен знать, что мы отомстим. Мы почтим наших богов и наших предков лужами крови наших врагов!\n\n\n\n\n\n\n\n\n\n@celt_mil15!"

 nuragic_mission_01_inv_9_task: "Порт [GetProvince('(int32)3494').GetName]"
 nuragic_mission_01_inv_9_task_DESC: "Карфагеняне считают порт [GetProvince('(int32)3494').GetName] жизненно важным для пополнения запасов, и поэтому мы не можем позволить им больше контролировать это место. \n\n\n\n\n\n\n\n\n\n@greek_mil4!"

 nuragic_mission_01_inv_10_task: "Поход на [GetProvince('(int32)3483').GetName]"
 nuragic_mission_01_inv_10_task_DESC: "Словно животные в кровавом бешенстве, наши солдаты, подкреплённые недавними успехами на поле боя, чувствуют обреченность захватчиков и требуют, чтобы мы продвигались к [GetProvince('(int32)3483').GetName], несомненно, желая заполучить богатые сокровища, которые якобы хранятся в её стенах. Пришло время дать нашим победоносным солдатам насладиться грабежом! \n\n\n\n\n\n\n\n\n\n@greek_mil15!"

 nuragic_mission_01_inv_11_task: "Каралиские фермы"
 nuragic_mission_01_inv_11_task_DESC: "Воистину, мы мало где видели такие места, как [GetProvince('(int32)3484').GetName]; город, окруженный плодородными виноградниками, поцелованный солнцем и где, несомненно, живет настоящее счастье. Все, кто проезжает мимо этого города, желают покончить со своими странствиями, стремятся остаться в наших поместьях и наблюдать за игрой дельфинов в водах Тирренского моря. Мы будем возделывать Карали, превращая его в великолепный город, чего бы нам это ни стоило. \n\n\n\n\n\n\n\n\n\n@greek_mil16!"

 nuragic_mission_01_inv_12_task: "Новая столица"
 nuragic_mission_01_inv_12_task_DESC: "Став бесспорными хозяевами нашего острова, признав нашу власть от северных редутов до самых южных городов - по сути, вся Сардиния принадлежит нам, - мы можем с уверенностью сказать, что наступила новая эра, когда у сарданцев появится своя родина.\n\n#Y Через неделю мы сможем принять решение о переносе нашей столицы.#!\n\n\n\n\n\n\n\n\n\n@greek_mil19!"

 nuragic_mission_01_inv_13_task: "Захватить корабли"
 nuragic_mission_01_inv_13_task_DESC: "Теперь, когда нам удалось закрепить за собой портовый город, мы должны немедленно приступить к строительству флота. К счастью для нас, в спешке покидая регион, враг бросил несколько кораблей, которые находятся в приличном состоянии; не потребуется много усилий, чтобы вернуть их в рабочее состояние. \n\n\n\n\n\n\n\n\n\n@egypt_mil21!"

 nuragic_mission_01_inv_14_task: "Слепой взгляд на пиратство"
 nuragic_mission_01_inv_14_task_DESC:0 "Многие сардинские пираты, которые бродят по восточному побережью наших земель, воспользовались возможностью поселиться на маленьких островах напротив [GetProvince('(int32)3504').GetName]... возможно, они захотят навестить нас на некоторое время? \n\n\n\n\n\n\n\n\n\n@egypt_mil24!"

 nuragic_mission_01_inv_16_task: "Старые родственники"
 nuragic_mission_01_inv_16_task_DESC: "В прошлые века, когда наш народ был на пике своего могущества на море и на суше, мореходные племена баларианцев с севера Сардинии захватили острова на западе, которым, как говорят, они дали свое имя. Там мы построили сотни нурагов, похожих на наш собственный, туда мы принесли наш образ жизни и знания, пока не появились карфагеняне и не захватили контроль над архипелагом.\n\nИз трёх островов тот, который сейчас известен как Маго, считался нашим предпочтительным местом власти в этом районе под названием Нура. Так как мы освободили наш остров из рук потомков Тира, мы также освободим наших двоюродных братьев на западе. \n\n\n\n\n\n\n\n\n\n@greek_mil18!"

 nuragic_mission_01_inv_17_task: "Рудники Пальмы"
 nuragic_mission_01_inv_17_task_DESC: "Теперь, когда мы завоевали [GetProvince('(int32)1465').GetName], нам следует разобрать поселения #E Балеарских островов#! и построить вместо них шахту - эти глупцы буквально сидели на вершине золотой жилы. \n\n\n\n\n\n\n\n\n\n@greek_mil18!"

 nuragic_mission_01_inv_18_task: "Корсиканские города"
 nuragic_mission_01_inv_18_task_DESC: "Если нам удастся захватить город [GetProvince('(int32)3515').GetName], то мы сможем использовать богатство этого богатого региона для финансирования строительства в [GetProvince('(int32)3508').GetName]. \n\n\n\n\n\n\n\n\n\n@event_pic9!"

 nuragic_mission_01_inv_19_task: "Пролив Тафрос"
 nuragic_mission_01_inv_19_task_DESC: "Развитие городов вокруг Тафроса вызовет новый приток торговли в наш пролив, что позволит местным рынкам процветать и развиваться.\n\n\n\n\n\n\n\n\n\n@egypt_mil24!"

 nuragic_mission_01_inv_20_task: "Зерно Нурренсии"
 nuragic_mission_01_inv_20_task_DESC: "Равнины Нурренсии, расположенные в северо-западной части Сардинии, славятся плодородием почвы и мягким климатом. [GetProvince('(int32)3506').GetName] подходит для выращивания широкой сети лучших сортов пшеницы, которые мы в состоянии ухватить - наши люди выкопают достаточно каналов и колодцев, чтобы доставить воду, необходимую нам для будущей житницы нашей цивилизации.\n\n\n\n\n\n\n\n\n\n@celt_mil14!"

