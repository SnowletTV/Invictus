l_russian:

 nuragic_mission_02_inv: "Возвращение народов моря"
 nuragic_mission_02_inv_DESCRIPTION: "В библиотеках и сокровищницах великих королей можно найти странные надписи, написанные на стелах и глиняных табличках - безделушках и диковинах, захваченных во время завоеваний и вскоре забытых. В наше время найти мудреца или писца, который разобрал бы эти сложные письмена, было бы непосильной задачей, ведь мало кто помнит древние языки, и еще меньше тех, кто может понять их архаичный слог. Таким образом, с течением лет человек утрачивает способность помнить свое прошлое, и многие чудесные вещи оказываются забытыми.\n\nДа, и многие предупреждения тоже."
 nuragic_mission_02_inv_CRITERIA_DESCRIPTION: "Эта миссия будет завершена, когда мы, подобно нашим мифическим предкам - народам моря, установим в Средиземноморье талассократию, захватив для себя крупные острова."
 nuragic_mission_02_inv_BUTTON_TOOLTIP: "Империи Земли трепещут при виде наших парусов на горизонте..."

 #Missions

 nuragic_mission_02_inv_task_1: "Расширение портового района"
 nuragic_mission_02_inv_task_1_DESC: "Если мы хотим стать известной военно-морской державой, инфраструктура наших городов, особенно главных портов, должна быть полностью перестроена... если сравнивать с нашими соседями, мы, конечно, находимся в смехотворном состоянии. Инвестируя в нашу столицу, мы создадим для наших людей возможности начать здесь новую жизнь. \n\n\n\n\n\n\n\n\n\n@persia_mil17!"

 nuragic_mission_02_inv_task_2: "Assessing Our Seaworthiness"
 nuragic_mission_02_inv_task_2_DESC: "Мы должны оценить нашу нынешнюю военную готовность, чтобы понять, в каком состоянии находятся наши предыдущие войны. Нам предстоит многое сделать; учитывая, как сильно мы стали полагаться на наш флот, мы должны убедиться, что он находится в идеальной форме. \n\n\n\n\n\n\n\n\n\n@egypt_mil10!"

 nuragic_mission_02_inv_task_3: "[GetProvince('(int32)94').GetName]"
 nuragic_mission_02_inv_task_3_DESC: "Теперь, когда мы решили захватить все крупные острова Средиземноморья, остров Сицилия - наша первая главная цель, и прагматизм диктует нам высадить наши войска в [GetProvince('(int32)94').GetName]. Мы должны атаковать внезапно, без предупреждения - элемент неожиданности будет нашим единственным союзником.\n\n\n\n\n\n\n\n\n\n@greek_mil4!"

 nuragic_mission_02_inv_task_4: "Разведка берегов"
 nuragic_mission_02_inv_task_4_DESC: "Теперь, когда с непосредственными угрозами разобрались, у нас наконец-то появилась возможность перевести дух и подумать о других вещах, помимо вопросов жизни и смерти. Возможно, мы могли бы отправить исследовательскую экспедицию в незнакомые нам воды? Несмотря на расходы, связанные с укомплектованием флота, нашим картографам будет полезно знать, как выглядит окружающая нас земля. \n\n\n\n\n\n\n\n\n\n@greek_mil19!"

 nuragic_mission_02_inv_task_5: "Гребля на пляжах"
 nuragic_mission_02_inv_task_5_DESC: "То, что наши корабельные мастера заняты строительством флота, не означает, что мы не можем обучить наших моряков - мы высадим людей на пляжах и заставим их тренироваться в гребле. \n\n\n\n\n\n\n\n\n\n@egypt_mil10!"

 nuragic_mission_02_inv_task_6: "Измерения бронзы"
 nuragic_mission_02_inv_task_6_DESC: "Чтобы справиться с ожидаемым объемом бизнеса, мы должны значительно расширить наш торговый квартал. И, зная, какими тяжбами могут быть заняты иностранные купцы, было бы разумно возвести еще несколько юридических зданий.\n\nХотя мы ожидаем периода хаоса во время строительства, мы, несомненно, извлечем новые уроки из этого опыта. \n\n\n\n\n\n\n\n\n\n\n\n@event_pic1!"

 nuragic_mission_02_inv_task_7: "Океан никогда не бывает доволен"
 nuragic_mission_02_inv_task_7_DESC: "Расходы на содержание мощного военного флота постоянно растут, и каждый новый день, кажется, приносит еще один долг, о котором нужно позаботиться. Несмотря на наши открытые карманы, Океан никогда не довольствуется тем, что ему дают, и всегда жаждет большего; нам нужно больше моряков, больше рабочих для наших портов... о да, и нам нужно убедиться, что у нас достаточно ткани для парусов. \n\n\n\n\n\n\n\n\n\n@egypt_mil19!"

 nuragic_mission_02_inv_task_8: "Императрица морей"
 nuragic_mission_02_inv_task_8_DESC: "Хотя по водам плавает множество мореходов, ни один из них не может сравниться с нами в мастерстве и смелости. Люди не преувеличивают, когда называют нашу нацию, и особенно нашу столицу, 'Императрицей морей', ибо мы возвышаемся над своими сверстниками с элегантностью и стилем, которым нет равных. \n\n\n\n\n\n\n\n\n\n@egypt_mil23!"

 nuragic_mission_02_inv_task_9: "Рабские рынки"
 nuragic_mission_02_inv_task_9_DESC: "Справедлива ли наша репутация, решать не нам; но верно то, что все считают нас налетчиками и работорговцами. Наши невольничьи корабли быстро движутся по водам, следуя за ручьями вглубь страны, пока мы не достигнем деревень, а что будет дальше - решать нам и богам. \n\n\n\n\n\n\n\n\n\n@celt_mil15!"

 nuragic_mission_02_inv_task_10: "Потопление италийского флота"
 nuragic_mission_02_inv_task_10_DESC: "Хотя к этому моменту мы уже много раз ссорились с карфагенянами, остается еще одна неприятность, которая стоит на пути наших мечтаний о расширении. Конечно, италийцы - яростные бойцы, которым нет равных на суше, но прежде чем мы сможем безопасно продвигаться к далеким берегам, мы должны сокрушить их мощь на море. \n\n\n\n\n\n\n\n\n\n@greek_mil11!"

 nuragic_mission_02_inv_task_11: "Холмы Сикании"
 nuragic_mission_02_inv_task_11_DESC: "Теперь, когда у нас есть плацдарм на острове Сиракузы, предъявить претензии на некоторые внутренние провинции будет проще простого... нужно только время, которого у нас предостаточно. \n\n\n\n\n\n\n\n\n\n@greek_mil7!"

 nuragic_mission_02_inv_task_12: "[GetProvince('(int32)84').GetName] это ключ"
 nuragic_mission_02_inv_task_12_DESC: "Мы полностью согласны с нашими военными советниками: если нам удастся взять под контроль [GetProvince('(int32)84').GetName], то остальная часть провинции наверняка быстро уступит нашим успехам. \n\n\n\n\n\n\n\n\n\n@greek_mil1!"

 nuragic_mission_02_inv_task_13: "Последние клочки"
 nuragic_mission_02_inv_task_13_DESC: "Хотя некоторые могут сказать, что глупо воевать из-за такого крошечного острова, мы не можем позволить кому-либо другому контролировать [GetProvince('(int32)1470').GetName]; его стратегическое положение просто слишком ценно. Кроме того, с этой точки обзора мы сможем безнаказанно совершать набеги на Карфаген. \n\n\n\n\n\n\n\n\n\n@greek_mil18!"

 nuragic_mission_02_inv_task_14: "Геркулесовы столбы"
 nuragic_mission_02_inv_task_14_DESC:0 "Наши разведчики вернулись с Запада с увлекательными рассказами о странных народах и, что еще важнее, с бесценными разведданными о землях, которые они населяют. Судя по этим сообщениям, у нас есть основания полагать, что наша будущая безопасность зависит от нашей способности контролировать ворота в Океан, Геркулесовы столбы. \n\n\n\n\n\n\n\n\n\n@greek_mil8! "

 nuragic_mission_02_inv_task_15: "Далеко до [GetProvince('(int32)2108').GetName]"
 nuragic_mission_02_inv_task_15_DESC:0 "Наши моряки становятся всё смелее и смелее в дальних плаваниях, исследуя окутанные туманом царства на самом краю света и заводя в этих далеких местах друзей. Из наших городов у Геркулесовых столпов наши флоты исследуют бескрайние неведомые океаны...\n\n\n\n\n\n\n\n\n\n@celt_mil6!"

 nuragic_mission_02_inv_task_16: "Сокотрийская связь"
 nuragic_mission_02_inv_task_16_DESC: "Невероятная история! Много лет назад мы отправили моряков с заданием исследовать далёкие земли и доложить о том, что они нашли. И хотя мы считали это делом решенным, корабли, вернувшиеся в порт сегодня утром, утверждают обратное... \n\n\n\n\n\n\n\n\n\n@egypt_mil18!"

 nuragic_mission_02_inv_task_17: "Остров на краю света"
 nuragic_mission_02_inv_task_17_DESC: "Наши друзья из [GetProvince('(int32)7530').GetName] рассказали нам о далёком островном государстве у берегов Индии, которое гостеприимно встречает иностранных купцов. Хотя мы не знакомы с этой экзотической местностью, наши знающие греческие советники сообщили нам, что эта земля известна как '#T Тапробана#!', и предложили отправить туда посольство, чтобы установить дружеские отношения. \n\n\n\n\n\n\n\n\n\n@india_mil7!"

 nuragic_mission_02_inv_task_18: "Собирая Киклады"
 nuragic_mission_02_inv_task_18_DESC: "Похоже, что значительная группа бойцов, вражеских солдат и беженцев из [GetProvince('(int32)84').GetArea.GetName] и [GetProvince('(int32)351').GetArea.GetName] бежала на [GetProvince('(int32)263').GetArea.GetName], надеясь восстановить свои силы на этих маленьких островах, прежде чем попытаться отвоевать у нас свои родные земли. Мы должны покончить с этими иллюзиями, пока под их знамена не пришло ещё больше людей. \n\n\n\n\n\n\n\n\n\n@greek_mil14!"

 nuragic_mission_02_inv_task_19: "Покорение Шекелеша"
 nuragic_mission_02_inv_task_19_DESC: "Сицилия - большой гористый остров, население которого возмущено постоянно растущим списком иностранных оккупантов, жаждущих заполучить ее щедрые сокровища. Несмотря на то что для зачистки многочисленных бандитских убежищ и повстанческих редутов в глубине острова потребуется заметное количество живой силы и многолетние усилия, мы уверены, что сможем полностью взять его под свой контроль.\n\n\n\n\n\n\n\n\n\n@celt_mil8!"

 nuragic_mission_02_inv_task_20: "Пересечение Ионического моря"
 nuragic_mission_02_inv_task_20_DESC: "Приняв гигантские меры по обеспечению безопасности наших владений на Западе, мы с жадностью устремили свои взоры на богатые земли Востока, а остров Крит стал отличным плацдармом, с которого мы могли бы совершать набеги на всё Восточное Средиземноморье. \n\n\n\n\n\n\n\n\n\n@greek_mil9!"

 nuragic_mission_02_inv_task_21: "Кафтор, земля Пелесета"
 nuragic_mission_02_inv_task_21_DESC: "К этому времени мы выработали определенный ритм наших операций: найдя благоприятное место для высадки наших кораблей и высадив наши армии, мы быстро расправляемся с местными силами, прежде чем ликвидировать все очаги сопротивления. Лучники Крита, несмотря на свою репутацию, не должны доставить нашим людям особых проблем.\n\n\n\n\n\n\n\n\n\n@greek_mil6!"

 nuragic_mission_02_inv_task_22: "Остров роз"
 nuragic_mission_02_inv_task_22_DESC: "Репутация Родоса, безусловно, сопровождает его повсюду, где плавают корабли; действительно, рассказы о его роскошных богатствах, знатных гражданах и закаленных в боях моряках - предмет гордости жителей этого прекрасного острова, которые убедительно доказывают, что их город - самый цивилизованный и элегантный во всем мире.\n\nДа, да, все это прекрасно, но разве они могут помешать нам забрать все себе? \n\n\n\n\n\n\n\n\n\n@egypt_mil22!"

 nuragic_mission_02_inv_task_23: "Остров Дениен"
 nuragic_mission_02_inv_task_23_DESC: "Наконец-то наши флоты проплыли через все Средиземноморье и прибыли на остров, который местные жители называют [GetProvince('(int32)330').GetArea.GetName]. Как же мы хотим завладеть этим островом! У нас был бы отличный плацдарм для набегов на регионы [GetProvince('(int32)1883').GetArea.GetName] и [GetProvince('(int32)516').GetArea.GetName]. Наши флоты отплывают на рассвете за этим великолепным призом! \n\n\n\n\n\n\n\n\n\n@celt_mil5!"

 nuragic_mission_02_inv_task_24: "Эти учёные греки"
 nuragic_mission_02_inv_task_24_DESC: "Нашим людям есть чему поучиться у греков, которые прекрасно владеют искусством риторики и ораторского искусства и известны как ценители мудрости. Мы должны поощрять их ученых селиться среди наших граждан, чтобы мы могли изучать их эрудицию. Конечно, это дорогостоящее мероприятие, но разве можно назначить цену знанию? \n\n\n\n\n\n\n\n\n\n@greek_mil10!"

 nuragic_mission_02_inv_task_25: "Пуп Земли"
 nuragic_mission_02_inv_task_25_DESC: "Никто не может отрицать, что мы вызвали большой переполох в греческом мире. Поскольку власть имущие Эллады выразили заинтересованность в лучшем понимании нашего народа, в качестве жеста доброй воли нам было направлено приглашение посетить оракул в Дельфах, Пифию. Говорят, что Пифия обладает даром пророчества и может предсказывать будущее... это, безусловно, стоит рассмотреть. \n\n\n\n\n\n\n\n\n\n@greek_mil16!"

 nuragic_mission_02_inv_task_26: "Корсианская граница"
 nuragic_mission_02_inv_task_26_DESC: "Корсика нуждается в полной колонизации, и наполнение острова хорошими [ROOT.GetCountry.GetAdjective]ими гражданами сделает чудеса для цивилизации этого региона. \n\n\n\n\n\n\n\n\n\n@italic_mil2!"
 
 nuragic_mission_02_inv_task_27: "Порт Алука"
 nuragic_mission_02_inv_task_27_DESC: "Территория [GetProvince('(int32)3511').GetName] была благословлена естественной гаванью, и хотя это устраивало ее прежних жителей, у нас есть грандиозное видение этого региона - не что иное, как полное преобразование и возрождение этой местности. \n\n\n\n\n\n\n\n\n\n@italic_mil1!"
 
 nuragic_mission_02_inv_task_28: "Корсианская родина"
 nuragic_mission_02_inv_task_28_DESC: "Слава Сардо! Мы полностью колонизировали #Y Корсику#!, захватив её во славу [ROOT.GetCountry.GetName]! \n\n\n\n\n\n\n\n\n\n@italic_mil8!"
 
 nuragic_mission_02_inv_task_29: "Порт [GetProvince('(int32)1464').GetName]"
 nuragic_mission_02_inv_task_29_DESC: "Мы должны построить портовые сооружения на стратегическом острове [GetProvince('(int32)1464').GetName]. Если мы хотим проецировать нашу мощь на Иберию и дальше, то должны иметь возможность должным образом оснастить наши корабли в Западном Средиземноморье. \n\n\n\n\n\n\n\n\n\n@italic_mil4!"
 
 nuragic_mission_02_inv_task_30: "Возвращение баларианцев"
 nuragic_mission_02_inv_task_30_DESC: "В давние времена наши предки называли остров Маго другим именем - #Y Нура Балара#!. Давайте принесем славу и честь нашим предкам, восстановив название этого зачарованного острова, объявив всему миру, что он станет пристанищем для народов [ROOT.GetCountry.GetAdjective]их. \n\n\n\n\n\n\n\n\n\n@italic_mil9!"
 
 nuragic_mission_02_inv_task_31: "Консолидировать Гимнезию"
 nuragic_mission_02_inv_task_31_DESC: "Для [ROOT.GetCountry.GetRuler.GetName] было бы дипломатическим переворотом, если бы мы смогли собрать разрозненные острова #E Гимнезии#! под нашим [ROOT.GetCountry.GetAdjective]им знаменем - нет сомнений, что популярность нашего [ROOT.GetCountry.GetRulerTitle] взлетит до небес. \n\n\n\n\n\n\n\n\n\n@italic_mil19!"

 nuragic_mission_02_inv_task_32: "Взгляд на Иберию"
 nuragic_mission_02_inv_task_32_DESC: "На восточном побережье #E Иберии#! есть множество портов, которые могли бы стать прекрасным дополнением к нашей растущей талассократии. Может быть, вместо того, чтобы просто совершать набеги на эти города в поисках рабов, пришло время высадить десант захватчиков? \n\n\n\n\n\n\n\n\n\n@italic_mil17!"
 
 nuragic_mission_02_inv_task_33: "Покорить Кессетанию"
 nuragic_mission_02_inv_task_33_DESC: "Наши военные советники предложили сначала захватить провинцию #Y Кессетания#!, поскольку наши шпионы уже давно проникли в этот регион и заложили основу для грядущих событий. \n\n\n\n\n\n\n\n\n\n@italic_mil29!"
 
 nuragic_mission_02_inv_task_34: "Заселить Кесе"
 nuragic_mission_02_inv_task_34_DESC: "Справедливая [GetProvince('(int32)1009').GetName] был бы идеальным местом для нас, чтобы построить #Y нурагическую колонию#!; он находится у моря, что важно для наших сородичей, и питается пресной водой из близлежащей реки. Соберите наших рабочих и подготовьте их к важным задачам. \n\n\n\n\n\n\n\n\n\n@celt_mil8!"
 
 nuragic_mission_02_inv_task_35: "Покорить иберийских греков"
 nuragic_mission_02_inv_task_35_DESC: "Несколько разрозненных территорий по всему Западному Средиземноморью стали домом для многих греческих колонистов, каждый с разной степенью успеха, но было решено, что этот их маленький колонизационный эксперимент закончен.\n\nЕсли мы найдем время, чтобы сделать правильные инвестиции в места, которые мы будем завоевывать, мы сможем реализовать истинный потенциал этих изолированных городов - стеклодувы из [GetProvince('(int32)1000').GetName] были бы идеальным кандидатом для такой инициативы.\n\n\n\n\n\n\n\n\n\n@italic_mil23!"
 
 nuragic_mission_02_inv_task_36: "Консолидируйте доступ к Иберии"
 nuragic_mission_02_inv_task_36_DESC: "Хотя море - самый быстрый способ передвижения между нашими многочисленными владениями, было предложено построить шоссе, которое соединит наши многочисленные портовые города вдоль побережья Иберии, и мы с радостью возьмёмся за эту задачу. Это сделает чудеса для развивающихся торговых сетей в регионе. \n\n\n\n\n\n\n\n\n\n@italic_mil27!"
 
 nuragic_mission_02_inv_task_37: "Взгляд на Этрурию"
 nuragic_mission_02_inv_task_37_DESC: "Богатые земли #E Этрурии#! взывают к нам, но мы должны знать, что есть много тех, кто желает заполучить эти земли и пологие холмы для себя - будет пролито много крови, если мы высадим войска на их берегах. \n\n\n\n\n\n\n\n\n\n@italic_mil30!"
 
 nuragic_mission_02_inv_task_38: "Заселить Этрурию"
 nuragic_mission_02_inv_task_38_DESC: "Хотя в культурном плане этруски очень похожи на наш народ [ROOT.GetCountry.GetAdjective]ий, у нас есть основания полагать, что если мы создадим колонии на материке, они в конце концов примут наш превосходный образ жизни. \n\n\n\n\n\n\n\n\n\n@italic_mil3!"
 
 nuragic_mission_02_inv_task_39: "Порт металлов"
 nuragic_mission_02_inv_task_39_DESC: "Наши инженеры потрясены количеством цветных металлов, которые можно найти в провинции [GetProvince('(int32)126').GetName], и напоминает нашим людям о богатых минеральных ресурсах, которые есть на наших родных островах. Мы должны сделать все возможное для развития этого региона и добычи его руды.\n\nСогласно римским источникам этой эпохи, этот город был основан с помощью 'людей с островов'.\n\n\n\n\n\n\n\n\n\n@greek_mil17!"
 
 nuragic_mission_02_inv_task_40: "Железо Илвы"
 nuragic_mission_02_inv_task_40_DESC: "Железо, которое находится в рудниках [GetProvince('(int32)127').GetName], на полпути между нашим домом и материком Италия, сделает чудеса с нашей экономической и военной мощью - мы должны взять все, что сможем, с этого островка. \n\n\n\n\n\n\n\n\n\n@celt_mil1!"
 
 nuragic_mission_02_inv_task_41: "В Лациум"
 nuragic_mission_02_inv_task_41_DESC: "Мы не должны бояться ничьей репутации; римляне известны как свирепые воины, но мы не меньше жаждем их родины, и теперь, когда их флоты разбиты, мы можем высаживаться на их берегах по своему усмотрению.\n\n\n\n\n\n\n\n\n\n@celt_mil10!"
 
 nuragic_mission_02_inv_task_42: "Покорить завоевателей"
 nuragic_mission_02_inv_task_42_DESC: "Как пали могучие! Наши силы [ROOT.GetCountry.GetAdjective]ие бродят по сердцу [GetProvince('(int32)1').GetName], наслаждаясь достопримечательностями и звуками бывшей римской столицы.\n\n\n\n\n\n\n\n\n\n\n@event_pic11!"

 nuragic_mission_02_inv_task_43: "Сокрушить лепонтийцев"
 nuragic_mission_02_inv_task_43_DESC: "Мы не можем позволить лепонтийцам поверить, что они в безопасности за своими горами. Неужели они думают, что смогут совершать набеги на наши новые территории, не навлекая на себя наш гнев? Мы сокрушим их, преподав урок тем, кто встанет на нашем пути. \n\n\n\n\n\n\n\n\n\n@italic_mil22!"

 nuragic_mission_02_inv_task_44: "Продвижение в Мегале Эллада"
 nuragic_mission_02_inv_task_44_DESC: "Греков, живущих на юге Италии, ждет та же участь, что и их колонистов в Иберии, - полное уничтожение и порабощение. Пусть боги войны сопровождают нас в битве! \n\n\n\n\n\n\n\n\n\n@italic_mil25!"
 
 nuragic_mission_02_inv_task_45: "В Иллирию"
 nuragic_mission_02_inv_task_45_DESC: "Мы выяснили, что на диких иллирийских берегах обитает множество пиратов, которые прячут свои мародёрские флоты вдоль изрезанной береговой линии. Мы не можем позволить соперничающей морской державе наращивать свою мощь, поэтому мы должны отправиться в Иллирию. \n\n\n\n\n\n\n\n\n\n@greek_mil4!"
 
 nuragic_mission_02_inv_task_46: "Врата Истрии"
 nuragic_mission_02_inv_task_46_DESC: "Наши архитекторы заметили, что регион #E Истрия#! отчаянно нуждается в инфраструктуре - если мы построим несколько городов и крепость в [GetProvince('(int32)4018').GetName], наши граждане будут чувствовать себя достаточно безопасно, чтобы отважиться на этот далёкий перешеек. \n\n\n\n\n\n\n\n\n\n@greek_mil19!"
 
 nuragic_mission_02_inv_task_47: "Безопасный доступ в Далмацию"
 nuragic_mission_02_inv_task_47_DESC: "Захватив прибрежные территории иллирийцев, мы практически обеспечим себе лёгкий доступ в Далмацию. \n\n\n\n\n\n\n\n\n\n@celt_mil3!"
 
 nuragic_mission_02_inv_task_48: "Либурнийские моряки"
 nuragic_mission_02_inv_task_48_DESC: "Наши инженеры с трудом признают, что кораблестроители из #E Либернии#! разработали усовершенствования для корабля, носящего их имя, - либурны. Хотя наш народ горд, мы знаем, что такое инновации, и не можем позволить нашим врагам иметь более быстрые корабли, чем у нас. \n\n\n\n\n\n\n\n\n\n@greek_mil11!"
 
 nuragic_mission_02_inv_task_49: "Достичь Эпира"
 nuragic_mission_02_inv_task_49_DESC: "Постепенно наше владычество распространяется по всему лицу Земли, и в поле нашего зрения попадают #E Эпироты#! - мы должны подготовить наши претензии к ним для грядущих войн. \n\n\n\n\n\n\n\n\n\n@greek_mil14!"
 
 nuragic_mission_02_inv_task_50: "Карфаген"
 nuragic_mission_02_inv_task_50_DESC: "Доказав, что мы превзошли флоты #Е Карфагена#! в открытом море, настало время нанести окончательное унижение и захватить их основные территории в #Е Африке#!. \n\n\n\n\n\n\n\n\n\n@egypt_mil24!"
 
 nuragic_mission_02_inv_task_51: "Победить нашего старого врага"
 nuragic_mission_02_inv_task_51_DESC: "Говорят, что 'месть - это блюдо, которое лучше всего подавать холодным', и после четырехсот лет непрерывных боев мы потрясли мир, захватив столицу карфагенян, [GetProvince('(int32)3256').GetName]. В этот день в нашей столице [ROOT.GetCountry.GetCapital.GetName] и во многих нурагах на Сардинии будут бурные празднования! \n\n\n\n\n\n\n\n\n\n@egypt_mil13!"
 
 nuragic_mission_02_inv_task_52: "Контроль доступа в Нумидию"
 nuragic_mission_02_inv_task_52_DESC: "Захватив ценные прибрежные территории #E Нумидии#!, мы предотвратим высадку любых сил помощи, что позволит нашим войскам выполнять свою работу на материке, не опасаясь нападения. \n\n\n\n\n\n\n\n\n\n@greek_mil9!"
 
 nuragic_mission_02_inv_task_53: "Взгляд на Киринею"
 nuragic_mission_02_inv_task_53_DESC: "Земли, где растет чудодейственное растение #Y сильфий#! @silphium! в изобилии произрастает, могут стать нашими; все, что нам нужно сделать, это подготовить наши требования и подготовить наши войска к предстоящим сражениям. \n\n\n\n\n\n\n\n\n\n@celt_mil2!"
 
 nuragic_mission_02_inv_task_54: "Расширить Гортину"
 nuragic_mission_02_inv_task_54_DESC: "Покорив критян, мы решили расширить город [GetProvince('(int32)361').GetName] и превратить его в настоящую колонию [ROOT.GetCountry.GetAdjective]ую. \n\n\n\n\n\n\n\n\n\n@italic_mil24!"
 
 nuragic_mission_02_inv_task_55: "Мы возвратились"
 nuragic_mission_02_inv_task_55_DESC: "Давным-давно армии #Е Леванта#! смогли с некоторым успехом отразить вторжение #Т народов моря#!, наших славных предшественников. Однако предзнаменования были отменены, и боги не станут защищать их во второй раз.\n\nМы вернулись, чтобы завершить начатое дело - мы доказали, что являемся истинными наследниками #Y Форкоса#!, могущественнейшего правителя нашего народа. \n\n\n\n\n\n\n\n\n\n@egypt_mil11!"
 
 nuragic_mission_02_inv_task_56: "Уничтожьте их под корень"
 nuragic_mission_02_inv_task_56_DESC: "У нас долгая память, и мы не имеем привычки прощать своих смертельных врагов - просто спросите у разрозненных остатков #E Карфагена#!, чем обернулось для них противостояние с нашими войсками. Представьте себе радость на наших лицах, когда наши военные корабли возьмут курс на древние родины карфагенян. Мало уничтожить их колонии, мы уничтожим их под корень! \n\n\n\n\n\n\n\n\n\n@italic_mil11!"
 
 nuragic_mission_02_inv_task_57: "Застава в Филистии"
 nuragic_mission_02_inv_task_57_DESC: "Теперь, когда нашим людям безопасно жить здесь, мы должны построить [ROOT.GetCountry.GetAdjective]ую колонию в Филистии именно для этой цели. \n\n\n\n\n\n\n\n\n\n@italic_mil23!"
 
 nuragic_mission_02_inv_task_58: "Это наша Священная Земля"
 nuragic_mission_02_inv_task_58_DESC: "Есть много народов, утверждающих, что они благословлены богами, но где были эти божества в час их нужды? Мы уничтожили собранные армии, которые пытались удержать нас на расстоянии, но мрачная реальность такова, что они потеряли все, и теперь это наша святая земля - и мы хотим получить все сокровища, хранящиеся в Храмах. \n\n\n\n\n\n\n\n\n\n@egypt_mil16!"
 
 nuragic_mission_02_inv_task_59: "Где наши предки потерпели неудачу"
 nuragic_mission_02_inv_task_59_DESC: "Древние египтяне любили хвастаться тем, как они прогнали народы моря, и высекали по всей стране стелы, прославляющие их победу. Пришло время отомстить за эту ошибку прошлого! На этот раз мы уничтожим их раз и навсегда! \n\n\n\n\n\n\n\n\n\n@egypt_mil12!"
 
 nuragic_mission_02_inv_task_60: "Вашей пустыни больше нет"
 nuragic_mission_02_inv_task_60_DESC: "Это мрачный день для #E египтян#! и вторгшихся #E македонцев#!, которые увидели, что их тяжёлая работа превратилась в пепел, горький на вкус. Но у нас на уме более значительная награда, чем уничтожение наших врагов; установление новой династии. \n\n\n\n\n\n\n\n\n\n@egypt_mil14!"
 
 nuragic_mission_02_inv_task_61: "Династия Сарданы"
 nuragic_mission_02_inv_task_61_DESC: "Кто подобен [ROOT.GetCountry.GetRuler.GetName], который вывел наш народ из пропасти гибели и посадил его на самые высокие троны? Пусть новообразованная династия Сарданы правит миром до конца дней! \n\n\n\n\n\n\n\n\n\n@greek_mil10!"
 
 nuragic_mission_02_inv_task_62: "Эллада будет нашей"
 nuragic_mission_02_inv_task_62_DESC: "Мы не позволим разобщенным грекам не пустить нас в Элладу, а воспользуемся их разногласиями, чтобы взять её себе. \n\n\n\n\n\n\n\n\n\n@greek_mil5!"
 
 nuragic_mission_02_inv_task_63: "Плацдарм в Лаконии"
 nuragic_mission_02_inv_task_63_DESC: "Было решено, что мы разместим колонию на территории спартанцев в надежде, что их легендарный воинский дух передастся и нашим людям. \n\n\n\n\n\n\n\n\n\n@persia_mil2!"
 
 nuragic_mission_02_inv_task_64: "В Македонию и Фракию"
 nuragic_mission_02_inv_task_64_DESC: "Продолжаем набирать обороты и продвигаться на север, в земли #EМакедонии#! и #EФракии#!. Мы не можем позволить нашим врагам перевести дух, но должны продолжать давить на них! \n\n\n\n\n\n\n\n\n\n@persia_mil1!"
 
 nuragic_mission_02_inv_task_65: "Берега Азии"
 nuragic_mission_02_inv_task_65_DESC: "Многие могущественные империи боролись за контроль над берегами #E Азии#!, и мы - последняя попытка... Разница между нами и остальными в том, что мы не потерпим поражения! \n\n\n\n\n\n\n\n\n\n@persia_mil8!"
 
 nuragic_mission_02_inv_task_66: "Ворота Чёрного моря"
 nuragic_mission_02_inv_task_66_DESC: "Регион, контролирующий вход в #E Понт Эвксинский#!, очень желанен для нашего народа, который всегда ценит легкий доступ к океанам. Если мы возьмем этот регион себе и заполним его своими колонистами, то через несколько поколений все, кто здесь живет, будут говорить на диалекте [ROOT.GetCountry.GetAdjective]ом. \n\n\n\n\n\n\n\n\n\n\n@event_pic1!"

 nuragic_mission_02_inv_task_67: "Пеласгические Халкидики"
 nuragic_mission_02_inv_task_67_DESC: "Одна вещь, которая всегда пригодится миру, - это больше [ROOT.GetCountry.GetAdjective] поселенцев, и прекрасный полуостров #E Халкидики#! скоро станет последней землей, которая станет колонией нурагиков. \n\n\n\n\n\n\n\n\n\n@italic_mil15!"
 
 nuragic_mission_02_inv_task_68: "В Таврику"
 nuragic_mission_02_inv_task_68_DESC: "Сардинский аристократ и его сын, верные граждане [ROOT.GetCountry.GetName], собирают средства для создания легиона в [GetProvince('(int32)1453').GetName] с единственной целью - начать вторжение в города региона #Y Таврики#!\n\n#T Два высококвалифицированных персонажа присоединятся к нашему двору.#!\n\n\n\n\n\n\n\n\n\n@greek_mil6!"
 
 nuragic_mission_02_inv_task_69: "Царь иберийцев"
 nuragic_mission_02_inv_task_69_DESC: "#E Пиренейский полуостров#! издавна был желанным для многих держав, и ненавистные карфагеняне были последними, кто пытался покорить эти дикие племенные территории.\n\nНо мы преуспели там, где многие другие потерпели неудачу, и по праву завоевания [ROOT.GetCountry.GetRuler.GetName] можем провозгласить, что мы - новые #Y цари Иберии#!. \n\n\n\n\n\n\n\n\n\n@celt_mil6!"
 
 nuragic_mission_02_inv_task_70: "Консолидировать Нумидию"
 nuragic_mission_02_inv_task_70_DESC: "Хотя мы и являемся хозяевами океана, нас очень заинтриговали возможности стать лучшими всадниками. Укрепляя регион Нумидии, мы тоже сможем получить бесценные знания от этих знаменитых конников. \n\n\n\n\n\n\n\n\n\n@india_mil18!"
 
 nuragic_mission_02_inv_task_71: "Меч и корона"
 nuragic_mission_02_inv_task_71_DESC: "Объединив некогда разрушенные родные земли нашего народа - задача настолько невыполнимая, что было предсказано, что только истинный [ROOT.GetCountry.GetAdjective]ий [ROOT.GetCountry. GetRulerTitle] сможет сделать это - старейшина племени вышел из глубины со священными артефактами, чтобы передать их [ROOT.GetCountry.GetRuler.GetName]; легендарные #Y корона#! и #Y меч#! #Y Форкоса#!, первого правителя народа Сардинии. \n\n\n\n\n\n\n\n\n\n@celt_mil1!"

 nuragic_mission_02_inv_task_72: "Сарданское море"
 nuragic_mission_02_inv_task_72_DESC: "Теперь, когда мы уничтожили способность наших морских соперников оспаривать наше военно-морское превосходство, пришло время объявить о наступлении новой эры, в которой мы являемся бесспорными хозяевами Сарданского моря! \n\n\n\n\n\n\n\n\n\n@egypt_mil6!"
 
 nuragic_mission_02_inv_task_73: "Памятник нашему величию"
 nuragic_mission_02_inv_task_73_DESC: "Победив многих врагов, собравшихся против нас, [ROOT.GetCountry.GetRuler.GetName] решил обратить внимание [ROOT.GetCountry.GetRuler.GetHerHis] вглубь страны, решив, что пришло время возвести гигантский монумент в честь вечных достижений нашей нации. \n\n\n\n\n\n\n\n\n\n@greek_mil3!"
 
 nuragic_mission_02_inv_task_74: "Нападение Массалии"
 nuragic_mission_02_inv_task_74_DESC: "Из нашего нового города в [GetProvince('(int32)3511').GetName] мы подготовим могучую силу, которая поплывёт на север с одной целью - напасть на [GetProvince('(int32)2325').GetName]! Они никогда не увидят нашего приближения! \n\n\n\n\n\n\n\n\n\n@egypt_mil22!"
 
 nuragic_mission_02_inv_task_75: "Открытая дверь"
 nuragic_mission_02_inv_task_75_DESC: "Теперь, когда [GetProvince('(int32)2325').GetName] твердо стоит на ногах, что мешает нам распространиться еще дальше в #E Галлии#!? Абсолютно ничего - дверь оставлена открытой, и никто больше не охраняет вход...\n\n\n\n\n\n\n\n\n\n@celt_mil5!"

 nuragic_mission_02_inv_task_76: "Блюдо, которое лучше подавать холодным"
 nuragic_mission_02_inv_task_76_DESC: "Что делать с [GetProvince('(int32)3256').GetName]? Можем ли мы позволить их преступлениям против наших предков остаться безнаказанными или дадим им отсрочку, которую они никогда не давали нам? Нам еще предстоит принять множество решений...\n\n#Y Наступит событие, которое позволит [ROOT.GetCountry.GetRuler.GetName] решить конечную судьбу Карфагена#!. \n\n\n\n\n\n\n\n\n\n@italic_mil21!"
 
