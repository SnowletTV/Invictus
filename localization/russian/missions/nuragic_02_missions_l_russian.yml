 #Events
 me_nuragic_02_inv_1_title:0 "$nuragic_mission_02_inv_task_1$"
 me_nuragic_02_inv_1_desc:0 "После долгих месяцев строительства, в течение которых казалось, что мы многократно превысим бюджет, сегодня мы получили известие о том, что работы в [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] наконец-то завершены. У прибрежного города в качестве столицы есть много преимуществ: наши корабли могут разгружать грузы прямо в наших портах, а наши солдаты могут в любой момент отправиться к чужим берегам. \n\nХотя цена, которую мы заплатили, была значительной, похоже, что видение [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] было прозорливым, ибо мы не сомневаемся, что [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] обречена на вечную славу."
 me_nuragic_02_inv_1.a:0 "Наконец-то у нас появилась достойная столица, достойная нашего народа"
 me_nuragic_02_inv_1_tooltip:0 "Задача миссии '#Y $nuragic_mission_02_inv_task_1$#!' теперь #G завершена#!!"
 expanded_port_tt:0 "Нам нужны #Y религиозные фонды#! провинциальных инвестиций в нашу столицу."

 me_nuragic_02_inv_2_title:0 "$nuragic_mission_02_inv_task_2$"
 me_nuragic_02_inv_2_desc:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName] провел все утро в гаванях [SCOPE.GetRootScope.GetCountry.GetCapital.GetName], сопровождаемый небольшой армией помощников, старших советников и наших высших генералов. Дела, которые ведет наша элита, носят деликатный характер; наши военно-морские силы проверяются сверху донизу, чтобы убедиться, что мы находимся в состоянии полной военной готовности. [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] необычайно тих, его разум занят текущими делами. \Когда солнце начинает опускаться за горизонт, заставляя воды в гавани [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] переливаться розовыми и оранжевыми оттенками, работу приходится прекратить, к большому облегчению измученных офицеров. Когда усталая компания возвращается в город, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] наконец предлагает свою оценку."
 me_nuragic_02_inv_2.a:0 "Мы находимся в приличной форме, но есть над чем работать"
 me_nuragic_02_inv_2_tooltip:0 "Задача миссии '#Y $nuragic_mission_02_inv_task_2$#!' теперь #G завершена#!!"

 me_nuragic_02_inv_3_title:0 "$nuragic_mission_02_inv_task_3$"
 me_nuragic_02_inv_3_desc:0 "После нескольких недель скрытных приготовлений наши дипломаты собрали адекватные претензии на [GetProvince('(int32)94').GetName]; мы предъявили документы, в которых говорится, что этот регион был отдан в бессрочную аренду нашим прадедам. С таким обоснованием мы не ведем войну с иностранными завоевателями, а, скорее, отвоевываем то, что принадлежит нам по праву."
 me_nuragic_02_inv_3.a:0 "Мы не дадим нашим врагам покоя!"
 me_nuragic_02_inv_3_tooltip:0 "Задача миссии '#Y $nuragic_mission_02_inv_task_3$#!' теперь #G завершена#!!"

 me_nuragic_02_inv_4_title:0 "$nuragic_mission_02_inv_task_4$"
 me_nuragic_02_inv_4_desc:0 "Последние несколько лет мы были втянуты в борьбу не на жизнь, а на смерть, чтобы утвердиться в Западном Средиземноморье; задача, которую, по общему мнению, мы никогда не должны были решить, и все же мы здесь. Теперь, когда на наших землях наступил редкий период мира, мы решили отправить наши флоты не с военной, а с дипломатической миссией, попросив их отплыть к горизонту и пройти дальше, чем когда-либо до этого.\n\nСобрав тысячу моряков, мы загрузили корабли провизией, включая продукты питания и подарки для всех народов, с которыми они могут столкнуться, и [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] лично спустился в гавань в [SCOPE.GetRootScope.GetCountry.GetCapital.GetName], чтобы увидеть отплытие кораблей, вознеся молитву за их успех. Большинство наших людей отправится на Запад, но мы решили отправить пару кораблей и на Восток."
 me_nuragic_02_inv_4.a:0 "Счастливого пути нашим отважным морякам... наши мечты плывут вместе с вами"
 me_nuragic_02_inv_4_tooltip:0 "Задача миссии '#Y $nuragic_mission_02_inv_task_4$#!' теперь #G завершена#!!"

 me_nuragic_02_inv_5_title:0 "$nuragic_mission_02_inv_task_5$"
 me_nuragic_02_inv_5_desc:0 "После того как был отдан приказ об увеличении численности наших флотов, верфь в [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] заполнена инженерами, рабочими и их помощниками, работающими с раннего утра до позднего вечера. Пока наши эллинги заняты строительством кораблей, которые понесут наши армии к победе, наши будущие моряки не сидят сложа руки в ожидании завершения строительства; напротив, наши люди тренируются на пляжах. Когда они не отрабатывают боевые маневры, наши люди расставляют скамейки на берегу и тренируются в гребле, учась работать как единое целое.\n\nКогда строительство кораблей будет закончено, наши моряки будут более чем готовы."
 me_nuragic_02_inv_5.a:0 "Мы надеемся, что этого обучения будет достаточно"
 me_nuragic_02_inv_5_tooltip:0 "Задача миссии '#Y $nuragic_mission_02_inv_task_5$#!' теперь #G завершена#!!"

 me_nuragic_02_inv_6_title:0 "$nuragic_mission_02_inv_task_6$"
 me_nuragic_02_inv_6_desc:0 "Одной из личных идиосинкразий [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] является склонность [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] тайком покидать дворец и бродить по рынкам [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] в замаскированном виде. Причина такого любопытного поведения в том, что [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] любит общаться с простыми людьми, слушая их разговоры и пытаясь уловить настроение на улицах.\n\nКак только солнце начало подниматься над кристально чистым небом, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] остановился у пекарни, предложив несколько медных монет за буханку свежеиспеченного хлеба. В задней части, возле печей, команда рабов быстро работает, нарезая тесто и формируя буханки в небольших бронзовых хлебницах. За последние несколько месяцев все измерительные инструменты в столице были модернизированы. В [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] надеются, что введение универсального стандарта пойдет на пользу нашим купцам, и пока что кажется, что [SCOPE.GetRootScope.GetCountry.GetRuler.GetSheHe] прав."
 me_nuragic_02_inv_6.a:0 "Стандартизация весов принесёт пользу нашей экономике - вы увидите"
 me_nuragic_02_inv_6_tooltip:0 "Задача миссии '#Y $nuragic_mission_02_inv_task_6$#!' теперь #G завершена#!!"
 bronze_measure_tt:0 "Нам нужно #Y стимулирование расходов на инфраструктуру#! провинциальных инвестиций в нашу столицу."

 me_nuragic_02_inv_7_title:0 "$nuragic_mission_02_inv_task_7$"
 me_nuragic_02_inv_7_desc:0 "Хотя мы потеряли в море бесчисленное множество душ, их тела стали водным даром богам смерти, мы усвоили суровый урок: сколько бы золота и жизней ни было влито в зияющую пасть океана, он никогда не будет удовлетворен, никогда не насытится. Как же это удручающе - построить новый флот, оснастить его оснасткой и отправить наших сыновей в воды, а потом обнаружить, что вражеский флот застал их врасплох и уничтожил всех. И всё же, несмотря на неудачи, которые будут возникать на нашем пути, мы каждый раз будем подниматься на ноги, помня о жертвах, принесенных при завершении работы, которую мы выбрали."
 me_nuragic_02_inv_7.a:0 "Мы чтим каждого, кто погиб за нашу страну"
 ocean_satisfied_tt:0 "Нам нужно изобретение #Y усиленная Ростра#!."
 me_nuragic_02_inv_7_tooltip:0 "Задача миссии '#Y $nuragic_mission_02_inv_task_7$#!' теперь #G завершена#!!"

 me_nuragic_02_inv_8_title: "$nuragic_mission_02_inv_task_8$"
 me_nuragic_02_inv_8_desc: "Рассказы о великолепном городе [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] пленяют слух людей по всему миру, а некоторые даже присваивают нашей прекрасной столице титул #E «Императрица морей'! Конечно, есть много других интересных островных городов, некоторые из которых имеют впечатляющую историю, не уступающую нашей, но от [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] исходит аура непреодолимой власти и неизбежности; каждый, кто посещает нашу тщательно спланированную [ROOT.GetCountry.GetAdjective] столицу, видит, какой славы мы достигли, и вскоре осознает наш потенциал. \n\nХотя этот почетный титул 'Императрица морей' может быть немного растянут на данный момент, мы признаем, что это обещание грядущих событий."
 me_nuragic_02_inv_8.a: "Fortunate is the man who has visited [SCOPE.GetRootScope.GetCountry.GetCapital.GetName]"
 me_nuragic_02_inv_8_tooltip: "Задача миссии '#Y $nuragic_mission_02_inv_task_8$#!' теперь #G завершена#!!"
 empress_seas_tt: "Наша столица нуждается в #Y укреплениях провинции#!."

 me_nuragic_02_inv_9_title:0 "$nuragic_mission_02_inv_task_9$"
 me_nuragic_02_inv_9_desc:0 "Хотя многие считают порабощение слабых людей занятием неприятным, наш народ прославился как один из лучших работорговцев в мире, превратив акт порабощения в высокое искусство. Наши корабли доставляют рейдовые партии к побережью, где наши люди пересаживаются на речные баржи и следуют вверх по течению. К тому времени, когда удается поднять тревогу, часто бывает уже слишком поздно для несчастных душ в их незащищенных деревнях, которые вскоре оказываются закованными в цепи в рулевом отсеке триремы. Дела на невольничьих рынках [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] идут как никогда хорошо, и, по прогнозам, будут только расти."
 me_nuragic_02_inv_9.a:0 "Мы - охотники на людей, и никто от нас не застрахован"
 slave_markets_tt:0 "Нам нужно изобретение #Y речные баржи#! и пуническая традиция #Y Великое Финикийское море#!."
 me_nuragic_02_inv_9_tooltip:0 "Задача миссии '#Y $nuragic_mission_02_inv_task_9$#!' теперь #G завершена#!!"

 me_nuragic_02_inv_10_title:0 "$nuragic_mission_02_inv_task_10$"
 me_nuragic_02_inv_10_desc:0 "Италийцы, наши соперники за власть в Западном Средиземноморье, открыто недовольны нашим статусом морской державы и особенно раздражены нашими набегами; количество официальных жалоб, направляемых их дипломатами, стало уже утомительным. Сначала они вежливо просили нас обуздать своих людей, предлагая нам официальный статус «друзей Италии», если мы выполним их просьбу, но когда эта глупая просьба была проигнорирована, корреспонденция становилась все более и более агрессивной.\n\nВ конце концов, когда новоизбранный правитель пригрозил вторжением из-за нашего дипломатического молчания, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] понял, что война неизбежна, и вместо того, чтобы ждать, пока итальянцы высадятся на наших берегах, решил подрезать птице крылья еще до того, как она успеет взлететь."
 me_nuragic_02_inv_10.a:0 "Легионы никогда не ступят на наши острова... уничтожьте их флот"
 me_nuragic_02_inv_10_tooltip:0 "#R Мы немедленно объявим войну за военно-морское превосходство!#! Задача миссии '#Y $nuragic_mission_02_inv_task_10$#!' теперь #G завершена#!!"

 me_nuragic_02_inv_11_title:0 "$nuragic_mission_02_inv_task_11$"
 me_nuragic_02_inv_11_desc:0 "Успешно закрепив плацдарм в [GetProvince('(int32)94').GetName], что, несомненно, является самой сложной частью этого начинания, мы завершим свои притязания на остальную часть провинции Сикания. Пока наши люди занимают свои позиции на холмах и полях Сицилии, мы поворачиваемся лицом к валам легендарного города [GetProvince('(int32)84').GetName]... пройдет совсем немного времени, и наши армии окажутся за его стенами."
 me_nuragic_02_inv_11.a:0 "Мы покорим провинцию в кратчайшие сроки"
 me_nuragic_02_inv_11_tooltip:0 "Задача миссии '#Y $nuragic_mission_02_inv_task_11$#!' теперь #G завершена#!!"

 me_nuragic_02_inv_12_title:0 "$nuragic_mission_02_inv_task_12$"
 me_nuragic_02_inv_12_desc:0 "Хотя на данный момент мы взяли много городов, наши люди испытывают легкий трепет, готовясь к походу на [GetProvince('(int32)84').GetName]. Одно дело - блокировать карфагенский порт или высадить десант на небольшом острове, но разграбить такой престижный город, как [GetProvince('(int32)84').GetName]? Наша репутация прочно укрепится, если мы сумеем одержать столь впечатляющую победу. То, что нам удастся сделать здесь, потрясет весь мир; пусть боги войны улыбнутся нам в этот день!"
 me_nuragic_02_inv_12.a:0 "Наши враги наблюдают за нами, надеясь увидеть наше поражение. Мы лишим их этого удовольствия"
 me_nuragic_02_inv_12_tooltip:0 "Задача миссии '#Y $nuragic_mission_02_inv_task_12$#!' теперь #G завершена#!!"

 me_nuragic_02_inv_13_title:0 "$nuragic_mission_02_inv_task_13$"
 me_nuragic_02_inv_13_desc:0 "Говорят, что в ясный день город [GetProvince('(int32)3254').GetName] можно увидеть с самых высоких мест на острове [GetProvince('(int32)1470').GetName] - так близко расположен крошечный порт к побережью Северной Африки. Пока мы раз за разом воюем с карфагенянами, жестоко отбирая их владения для себя, нам предстоит еще одна война с жителями [GetProvince('(int32)3256').GetName]. Если нам удастся выселить их с небольшого острова у их побережья, наши рейдовые отряды смогут беспрепятственно преследовать их суда, что будет очень выгодно для нас."
 me_nuragic_02_inv_13.a:0 "Молитесь, чтобы мы не захватили сам Карфаген!"
 me_nuragic_02_inv_13_tooltip:0 "Задача миссии '#Y $nuragic_mission_02_inv_task_13$#!' теперь #G завершена#!!"

 me_nuragic_02_inv_14_title:0 "$nuragic_mission_02_inv_task_14$"
 me_nuragic_02_inv_14_desc:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName], у нас есть хорошие новости! Наши корабли вернулись после обследования Западного Средиземноморья, где их постоянно преследовали карфагенские военные корабли. Похоже, пунийские негодяи хотели потопить наш флот, но не смогли нас поймать, за что мы им очень благодарны. Наши разведчики сообщают, что они доплыли до Геркулесовых столбов и повернули назад, не желая выходить в глубокие воды Океана. Наши военные советники предложили нам взять Столбы в свои руки; если нам удастся обеспечить переправу, мы сможем серьезно ограничить возможности Карфагена по продвижению на Пиренейский полуостров."
 me_nuragic_02_inv_14.a:0 "Всё это очень интересно..."
 me_nuragic_02_inv_14_tooltip:0 "Задача миссии '#Y $nuragic_mission_02_inv_task_13$#!' теперь #G завершена#!!"
 sicania_claims_tt:0 "Задача миссии '#Y $nuragic_mission_02_inv_task_14$#!' теперь #G завершена#!!"
 pillars_herc_tt:0 "Нам нужно изобретение #Y Астральная навигация#!."

 me_nuragic_02_inv_15_title:0 "$nuragic_mission_02_inv_task_15$"
 me_nuragic_02_inv_15_desc:0 "Потрясающие новости, о [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]! Наши исследователи вернулись из очередного приключения с историей, которую нужно услышать, чтобы поверить! Отплыв из города [GetProvince('(int32)3061').GetName], наши флоты огибали побережье Иберии, следуя вдоль берега, пока не оказались на самом краю земли Галлии, в регионе, известном как Осисимия. Остановившись за провизией в порту [GetProvince('(int32)2151').GetName], наш адмирал получил информацию о существовании острова [GetProvince('(int32)2000').GetArea.GetRegion.GetName] к северу, и, желая увидеть его лично, отплыл дальше, чем когда-либо прежде. \nЧерез несколько месяцев, обогнув весь остров (впечатляющее достижение для нашей нации), наши люди достигли небольшого островка [GetProvince('(int32)2108').GetName] в Mare Hibernicum, где были вынуждены остановиться для получения пресной воды. Там они встретили местного жителя, фермера по имени Норф, который отвел их в поселение и представил нас правителю маленького племени. Мы обменялись любезностями и подарками, после чего наши люди вышли в море, желая поделиться своими открытиями."
 me_nuragic_02_inv_15.a:0 "Обретение новых друзей - повод для праздника!"
 me_nuragic_02_inv_15_tooltip:0 "Задача миссии '#Y $nuragic_mission_02_inv_task_16$#!' теперь #G завершена#!!"

 me_nuragic_02_inv_16_title:0 "$nuragic_mission_02_inv_task_16$"
 me_nuragic_02_inv_16_desc:0 "Сегодня утром гавань в [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] была сценой полного хаоса, когда потрепанный флот кораблей вернулся на рассвете. Суматоха была настолько яростной, что [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], полагая, что мы должны быть атакованы, бросились к набережной, чтобы занять оборону. В странном повороте событий, похоже, наши трубы не трубили в горны, предупреждая наши гарнизоны об опасности, а скорее праздновали прибытие экспедиционного корпуса, который мы отправили много лет назад и который долгое время считался потерянным в море. В их историю трудно поверить, и если бы не дары, которые они привезли с собой, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] отвергли бы их рассказ как ложь.\n\nВ конце концов, это было благословением, что наша восточная экспедиция была меньше той, которую мы отправили на Запад, потому что нашим исследователям пришлось нелегко. Наши дипломатические инициативы были отвергнуты многими городами, которые они встретили по пути, которые отказались позволить нашим кораблям пришвартоваться в своих портах, и однажды флот из [GetProvince('(int32)516').GetArea.GetRegion.GetName] напал на наших людей без всякой причины, беспощадно рассеяв их. Обнаружив, что путь домой заблокирован, наши моряки были вынуждены плыть еще дальше на восток, каким-то образом умудрившись спастись от египтян.\n\nПо мере того, как месяцы переходили в годы, наш своенравный флот плыл вниз по Синус Арабикус, все больше опасаясь, что они никогда не доживут до возвращения в [SCOPE.GetRootScope.GetCountry.GetCapital.GetName]. Когда вся надежда была потеряна, произошло абсолютное чудо: около земли [GetProvince('(int32)7530').GetArea.GetRegion.GetName] наши люди столкнулись с торговым флотом с острова [GetProvince('(int32)7530').GetArea.GetName], который, увидев наше жалкое положение, пригласил их вернуться к себе домой. Услышав об их приключениях, жители [GetProvince('(int32)7530').GetName] были поражены, выразив желание увидеть, как наши моряки благополучно вернутся домой. Обещая дружбу, они пополнили наши корабли и отдали нам одно из своих сокровищ, предлагая нам вернуться домой и поделиться их историей.\n\nИ, все эти годы спустя, именно это они и сделали."
 me_nuragic_02_inv_16.a:0 "Передайте нашим новым друзьям, что мы глубоко благодарны им за их доброту"
 me_nuragic_02_inv_16_tooltip:0 "#Y Скипетр крови дракона#! был добавлен в нашу сокровищницу. Задача миссии '#Y $nuragic_mission_02_inv_task_16$#!' теперь #G завершена#!!"

 me_nuragic_02_inv_17_title:0 "$nuragic_mission_02_inv_task_17$"
 me_nuragic_02_inv_17_desc:0 "Поскольку наша связь с быстрыми друзьями из [GetProvince('(int32)7530').GetName] продолжает расти, они пригласили некоторых наших купцов сопровождать их в одной из их собственных торговых миссий. Эта далекая земля, которая, по словам наших ученых, известна грекам под названием 'Тапробан', неизвестна нашему народу, и если бы не наши проводники из Сокотры, мы бы никогда не смогли узнать ее местоположение. Поначалу, когда нам рассказали о расходах, мы сомневались, стоит ли браться за такое дело, но [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] не захотел этого делать и протащил инициативу до конца.\n\nВ тот волнительный день в [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] прибыли первые торговые корабли из [GetProvince('(int32)6971').GetArea.GetRegion.GetName], их трюмы были до отказа набиты экзотическими грузами. Хотя наш народ был особенно рад мехам, янтарю и драгоценным камням, привезенным на рынок, наибольшим спросом пользуются специи, привезенные с тех далеких берегов; похоже, у нашего народа развивается прожорливый аппетит на такие ароматные изыски, как кардамон, перец, гвоздика, мускатный орех и ваниль."
 me_nuragic_02_inv_17.a:0 "Расширение наших торговых связей - восхитительная вещь"
 me_nuragic_02_inv_17_tooltip:0 "Задача миссии '#Y $nuragic_mission_02_inv_task_17$#!' теперь #G завершена#!!"

 me_nuragic_02_inv_18_title:0 "$nuragic_mission_02_inv_task_18$"
 me_nuragic_02_inv_18_desc:0 "Острова к северу от Крита, которые местные жители называют Кикладами, открыли свои ворота для многочисленных беженцев от наших войн в [GetProvince('(int32)84').GetArea.GetName] и [GetProvince('(int32)351').GetArea.GetName]. Хотя мы вежливо попросили немедленно выдать всех преступных элементов и дали понять, что не желаем вступать с ними в военные отношения, если только нас к этому не принудят, надменные островитяне отнеслись к нашим посланникам с полным неуважением, граничащим с оскорблением. Если ничего не предпринять, у нас на заднем дворе появится очаг сопротивления, а это неприемлемо."
 me_nuragic_02_inv_18.a:0 "Друг моего врага - мой враг... готовьтесь к войне"
 me_nuragic_02_inv_18_tooltip:0 "Задача миссии '#Y $nuragic_mission_02_inv_task_18$#!' теперь #G завершена#!!"

 me_nuragic_02_inv_19_title:0 "$nuragic_mission_02_inv_task_19$"
 me_nuragic_02_inv_19_desc:0 "Хотя мы полностью завоевали остров Сицилия, это не означало, что его жители мирно подчинились новому статус-кво. Напротив, некоторые сицилийцы, считая наше присутствие на острове временным, заняли позиции на холмах, совершая набеги на наши поселения из своих тайных лагерей и в целом доставляя неудобства. Понимая, что такое положение дел неприемлемо, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] отправил вооруженные отряды по Сиканийским горам, где велась медленная, но решительная война против агитаторов. Несмотря на большие затраты времени и сил, мы наконец-то приструнили сикелиотских псов.\n\nНекоторые задаются вопросом, почему [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] посвятил так много времени подготовке острова... какую цель [SCOPE.GetRootScope.GetCountry.GetRuler.GetSheHe] действительно преследует?"
 me_nuragic_02_inv_19.a:0 "Мы не потерпим, чтобы повстанцы рыскали по сельской местности"
 me_nuragic_02_inv_19_tooltip:0 "Задача миссии '#Y $nuragic_mission_02_inv_task_19$#!' теперь #G завершена#!!"
 me_nuragic_02_inv_19.b:0 "Славный город [GetProvince('(int32)84').GetArea.GetName] станет нашей новой столицей..."
 me_nuragic_02_inv_19_tooltip:0 "Задача миссии '#Y $nuragic_mission_02_inv_task_19$#!' теперь #G завершена#!!"

 me_nuragic_02_inv_20_title:0 "$nuragic_mission_02_inv_task_20$"
 me_nuragic_02_inv_20_desc:0 "[GetProvince('(int32)368').GetArea.GetName] - остров, наполненный враждующими городами-государствами, каждый из которых ведет ожесточенную смертельную борьбу со своими соседями. Каждое лето, во время сезона кампаний, критские армии неумолимо выходят на поле боя, атакуя друг друга, а затем отступают за городские стены, чтобы зализать раны. Таким образом, ценой огромных потерь мелкие деспоты добиваются крошечных успехов, но на следующий год, когда начинаются неизбежные контратаки,\n\nКритяне настолько поглощены своими внутренними разборками, что даже не замечают, чем мы занимаемся..."
 me_nuragic_02_inv_20.a:0 "Мир придёт в [GetProvince('(int32)368').GetArea.GetName], когда мы принесём его"
 me_nuragic_02_inv_20_tooltip:0 "Задача миссии '#Y $nuragic_mission_02_inv_task_20$#!' теперь #G завершена#!!"

 me_nuragic_02_inv_21_title:0 "$nuragic_mission_02_inv_task_21$"
 me_nuragic_02_inv_21_desc:0 "В 'Записях фараонов' говорится, что народ, известный как кафториты или пелесеты, когда-то приплыл из [GetProvince('(int32)368').GetArea.GetName], совершая набеги на берега Египта и принося смерть и разрушения, а затем вернулся на своих лодках, нагруженных добычей и рабами. Египтяне так боялись этих так называемых 'народов моря', что высекли по всей своей родине стелы, предупреждающие о возвращении этих страшных налетчиков.\n\nПожалуй, когда мы захватим Крит, мы напугаем египтян до смерти, воплотив в реальность их самые страшные кошмары!"
 me_nuragic_02_inv_21.a:0 "От грядущей гибели не спастись"
 me_nuragic_02_inv_21_tooltip:0 "Задача миссии '#Y $nuragic_mission_02_inv_task_21$#!' теперь #G завершена#!!"

 me_nuragic_02_inv_22_title:0 "$nuragic_mission_02_inv_task_22$"
 me_nuragic_02_inv_22_desc:0 "Совсем недавно жители [GetProvince('(int32)266').GetName] подверглись осаде, их прекрасный остров был окружен армиями Антигонидов, и они были вынуждены отступить, так и не захватив город. Похоже, что родосцы, опьяненные своим высокомерием и окрыленные успехом, воспользовались этой возможностью, чтобы приумножить свои интересы, полагая, что дни смертельной опасности остались позади.\n\nПредставьте себе выражение их лиц, когда наши осадные машины займут места, некогда занятые страшными машинами, построенными Деметриосом, сыном Антигона Монофтальмоса. Однако между нами и Антигонидами есть одно отличие: мы одержим победу там, где потерпел неудачу Полиоркет!"
 me_nuragic_02_inv_22.a:0 "Независимость [GetProvince('(int32)266').GetName] завершена..."
 me_nuragic_02_inv_22_tooltip:0 "Задача миссии '#Y $nuragic_mission_02_inv_task_22$#!' теперь #G завершена#!!"

 me_nuragic_02_inv_23_title:0 "$nuragic_mission_02_inv_task_23$"
 me_nuragic_02_inv_23_desc:0 "Наши древние источники рассказывают о таинственном морском народе, известном как дениенцы, которые основали свои базы на побережье [GetProvince('(int32)1883').GetArea.GetName], а затем отправились завоевывать остров [GetProvince('(int32)330').GetArea.GetName]. Именно здесь они, занимая выгодную позицию в Восточном Средиземноморье, сделали жизнь оседлых народов Леванта несчастной, уничтожив зарождающиеся цивилизации и принеся своему имени долгую славу.\n\nДа, все это звучит прекрасно - пора пережить дни славы."
 me_nuragic_02_inv_23.a:0 "От Балеарских островов до Кипра - все острова принадлежат нам"
 me_nuragic_02_inv_23_tooltip:0 "Задача миссии '#Y $nuragic_mission_02_inv_task_23$#!' теперь #G завершена#!!"
 me_nuragic_02_inv_23.b:0 "Мы не будем предупреждать врагов - атакуйте!"
 me_nuragic_02_inv_23_tooltip:0 "Задача миссии '#Y $nuragic_mission_02_inv_task_23$#!' теперь #G завершена#!!"
 me_nuragic_02_inv_23_b_tooltip:0 "#R Мы немедленно начнём войну!#! Задача миссии '#Y $nuragic_mission_02_inv_task_23$#!' теперь #G завершена#!!"

 me_nuragic_02_inv_24_title:0 "$nuragic_mission_02_inv_task_24$"
 me_nuragic_02_inv_24_desc:0 "Наши внешние войны привели нас к контакту, если не к открытому конфликту, с великими цивилизациями Средиземноморья, и хотя мы побеждали любого врага, которого ставили перед собой задачу одолеть, мы не настолько слепы, чтобы не признать те области, в которых наши соперники преуспели. \n\nКогда речь идет о философии, риторике и искусстве, мало кто может сравниться с греками; их мудрость известна всему миру, и мы сами должны обладать этим знанием. Зная, что мы можем выбирать, кого учить нашим детям, мы остановились на ученых греках. Мы надеемся, что со временем мы превзойдём своими делами даже этих интеллектуальных гигантов."
 me_nuragic_02_inv_24.a:0 "Следующее поколение наших лидеров будет обучаться у лучших преподавателей в мире"
 me_nuragic_02_inv_24_tooltip:0 "Задача миссии '#Y $nuragic_mission_02_inv_task_24$#!' теперь #G завершена#!!"

 me_nuragic_02_inv_25_title:0 "Возвращение народов моря"
 me_nuragic_02_inv_25_desc:0 "Есть история, рассказанная старейшинами нашего народа, удивительная история, которую знают наизусть даже самые маленькие, - Легенда народов моря. Сотни лет назад, в те времена, когда искусство письма было нам неизвестно, могущественная конфедерация мореходных народов, среди которых были и наши далекие предки, объединилась с мрачной целью вести войну против могущественных королевств Востока. Многие цивилизации были поставлены на колени опустошительными армиями народов моря, которые не проявляли милосердия к слабым, оставляя после себя дымящиеся пепелища столиц и крепостей.\n\nТак же быстро, как и появились, народы моря исчезли из истории, оставив полное замешательство в цивилизованных землях, которые не знали, откуда пришли дикари и когда они вернутся. Со временем горькие воспоминания превратились в небылицы, а народы моря стали жуткими страшилками, которыми пугали детей.\n\nНо некоторые истории никогда не должны быть забыты - более того, это очень опасно."
 me_nuragic_02_inv_25.a:0 "Время войти в историю..."
 me_nuragic_02_inv_25_tooltip:0 "Пусть наши враги трепещут при виде наших кораблей на горизонте!"

 me_nuragic_02_inv_26_title: "$nuragic_mission_02_inv_task_26$"
 me_nuragic_02_inv_26_desc: "Мы получили известие из [ROOT.GetCountry.GetCapital.GetName], что наши усилия по колонизации границы #E Корсики#! закончились, и многие из наших сородичей [ROOT.GetCountry.GetAdjective] покидают свои родовые дома, чтобы узнать, изменится ли жизнь в незнакомой провинции.\n\nК счастью для нас, мы не ожидаем никаких конфликтов между нашими людьми и местными жителями."
 me_nuragic_02_inv_26.a: "Я благодарен за малые блага..."
 me_nuragic_02_inv_26_tooltip: "Задача миссии '#Y $nuragic_mission_02_inv_task_26$#!' теперь #G завершена#!!"
 
 me_nuragic_02_inv_27_title: "$nuragic_mission_02_inv_task_27$"
 me_nuragic_02_inv_27_desc: "Сегодня утром в [ROOT.GetCountry.GetCapital.GetName] пришло несколько хороших новостей, присланных буйными инженерами, работающими в [GetProvince('(int32)3511').GetName]. Они радостно сообщают, что строительство #E военной гавани#! под командованием [ROOT.GetCountry.GetRuler.GetName] наконец-то завершено, и порт уже является горячей точкой активности на #E Корсике#!\n\nСлухи в этих краях распространяются быстро, однако в городах и поселениях [ROOT.GetCountry.GetAdjective]их есть множество шпионов. В тайных посланиях, которые они отправляют домой, всегда говорится одно и то же..."
 me_nuragic_02_inv_27.a: "Следите за [GetProvince('(int32)3511').GetName], поскольку [ROOT.GetCountry.GetName] что-то замышляет..."
 me_nuragic_02_inv_27_tooltip: "Задача миссии '#Y $nuragic_mission_02_inv_task_27$#!' теперь #G завершена#!!"

 me_nuragic_02_inv_28_title: "$nuragic_mission_02_inv_task_28$"
 me_nuragic_02_inv_28_desc: "Наконец-то мы победили тех, кто противился нашему присутствию на острове #E Корсика#!.\n\nМы получили много богатых призов, теперь у нас есть беспрепятственный доступ к девственным лесам острова, за что [ROOT.GetCountry.GetRuler.GetName] особенно благодарен. Звуки топоров [ROOT.GetCountry.GetAdjective]их и падающих высоких деревьев будут разноситься по лесам, а драгоценные грузы древесины будут доставляться в порты и гавани [ROOT.GetCountry.GetName]."
 me_nuragic_02_inv_28.a: "Эта корсианская древесина пригодится, когда придёт время строить флоты"
 me_nuragic_02_inv_28_tooltip: "Задача миссии '#Y $nuragic_mission_02_inv_task_28$#!' теперь #G завершена#!!"

 me_nuragic_02_inv_29_title: "$nuragic_mission_02_inv_task_29$" 
 me_nuragic_02_inv_29_desc: "Наши победоносные войска завоевали [GetProvince('(int32)1464').GetName], принеся вечную славу воинам [ROOT.GetCountry.GetAdjective]им и немало поспособствовав росту популярности [ROOT.GetCountry.GetRuler.GetName], который, по мнению многих, несет полную ответственность за то, что привёл нас к этому моменту."
 me_nuragic_02_inv_29.a: "Хороший лидер не стоит особняком, а опирается на помощь многих других"
 me_nuragic_02_inv_29_tooltip: "Задача миссии '#Y $nuragic_mission_02_inv_task_29$#!' теперь #G завершена#!!"

 me_nuragic_02_inv_30_title: "$nuragic_mission_02_inv_task_30$"
 me_nuragic_02_inv_30_desc: "Это любопытное зрелище, которое можно наблюдать этим утром, и которое [ROOT.GetCountry.GetRuler.GetName] не пропустил бы, если бы от этого зависела жизнь [ROOT.GetCountry.GetRuler.GetHerHis]\n\nНепрерывный поток мигрантов, их мирское имущество погружено на вьючных животных или уложено в мешки, выходит из сердца острова #E Sardinia#! и направляется в один из многочисленных портов на острове. Их конечный пункт назначения - недавно переименованная [GetProvince('(int32)1469').GetName]; знак возрождения нурагов в этих краях.\n\n[ROOT.GetCountry.GetRuler.GetFirstName] сделал все, что в его силах, чтобы обеспечить колонистам комфортную жизнь в их новых домах, и всё же горько видеть, как многие покидают свои семьи."
 me_nuragic_02_inv_30.a: "Это день слёз, но не все они печальны..."
 me_nuragic_02_inv_30_tooltip: "Задача миссии '#Y $nuragic_mission_02_inv_task_30$#!' теперь #G завершена#!!"

 me_nuragic_02_inv_31_title: "$nuragic_mission_02_inv_task_31$"
 me_nuragic_02_inv_31_desc: "Построить далекий город было не самой простой задачей - например, возникло несколько мелких заминок со строительством [GetProvince('(int32)1466').GetName], - но теперь, когда все сказано и сделано, управление #E Балеарскими островами#! станет намного проще.\n\nДля того, чтобы завершить сделку, в местном дворце в Гуиуме была установлена #E нурагическая администрация#!, лично выбранная [ROOT.GetCountry.GetRuler.GetName] для надзора за местными делами. Этот магистрат будет следить за тем, чтобы повседневные дела на острове шли гладко, выступая в роли глаз и рук нашего [ROOT.GetCountry.GetRulerTitle]."
 me_nuragic_02_inv_31.a: "Я ожидаю подробных отчётов в начале каждого месяца"
 me_nuragic_02_inv_31_tooltip: "Задача миссии '#Y $nuragic_mission_02_inv_task_31$#!' теперь #G завершена#!!"

 me_nuragic_02_inv_32_title: "$nuragic_mission_02_inv_task_32$"
 me_nuragic_02_inv_32_desc: "Пошлите весть варварским правителям и военачальникам вдоль восточного побережья Иберии, что дни их свободы сочтены, и что боги подземного мира открывают могилу, чтобы принять тела и тени их сыновей.\n\n[ROOT.GetCountry.GetRuler.GetName] претендует на эти земли для [ROOT.GetCountry.GetName]!"
 me_nuragic_02_inv_32.a: "Будет лучше, если вы сложите оружие... подумайте о детях"
 me_nuragic_02_inv_32_tooltip: "Задача миссии '#Y $nuragic_mission_02_inv_task_32$#!' теперь #G завершена#!!"

 me_nuragic_02_inv_33_title: "$nuragic_mission_02_inv_task_33$"
 me_nuragic_02_inv_33_desc: "Как только область #E Кессетания#! была раздавлена под сапогами [ROOT.GetCountry.GetAdjective]их войск, [ROOT.GetCountry.GetRuler.GetName] лично посетил войска, чтобы поблагодарить их за выдающуюся службу. В голосе звучит страсть, [ROOT.GetCountry.GetRuler.GetSheHe] начинает обращаться к солдатам.\n\n «То, чего вы достигли здесь, приносит славу нашему народу и нашему обществу - я не могу отблагодарить вас за то, что вы сделали. Но я должен задать вам еще один вопрос... Вы все еще со мной? Пойдешь ли ты со мной на край земли, если на то будет воля Сардо?\n\nКак только десять тысяч человек закричали, земля содрогнулась..."
 me_nuragic_02_inv_33.a: "Мы пойдём за тобой в подземный мир и обратно, наш [ROOT.GetCountry.GetRulerTitle]!"
 me_nuragic_02_inv_33_tooltip: "Задача миссии '#Y $nuragic_mission_02_inv_task_33$#!' теперь #G завершена#!!"

 me_nuragic_02_inv_34_title: "$nuragic_mission_02_inv_task_34$"
 me_nuragic_02_inv_34_desc: "Наши разведчики провели тщательное обследование иберийских берегов и предложили освятить территорию [GetProvince('(int32)1009').GetName] новой нурагической колонией - идея, с которой [ROOT.GetCountry.GetRuler.GetName] согласился."
 me_nuragic_02_inv_34.a: "Мы хотим, чтобы наше присутствие в этих землях ощущалось..."
 me_nuragic_02_inv_34_tooltip: "Задача миссии '#Y $nuragic_mission_02_inv_task_34$#!' теперь #G завершена#!!"

 me_nuragic_02_inv_35_title: "$nuragic_mission_02_inv_task_35$"
 me_nuragic_02_inv_35_desc: "Вам будет приятно узнать, о [ROOT.GetCountry.GetRuler.GetName], что нам наконец удалось усмирить мятежные наклонности иберийских греков. Хорошо известно, как эти греки ценят свою свободу, но они смирились с неизбежным - независимости от [ROOT.GetCountry.GetName] быть не может.\n\nВсе же не все так мрачно: есть много примеров успеха, например, [GetProvince('(int32)1000').GetName], которая приняла присутствие нурагических купцов и дворян. Местная элита сотрудничает с этими иностранцами, чтобы построить впечатляющие мастерские для выдувания стекла.\n\nЕсли город Эмпория и раньше славился своим стеклом, то теперь он стал главным центром Западного Средиземноморья по производству этого предмета роскоши."
 me_nuragic_02_inv_35.a: "Мои люди сходят с ума по стеклу от Эмпории - я их не виню"
 me_nuragic_02_inv_35_tooltip:0 "Задача миссии '#Y $nuragic_mission_02_inv_task_35$#!' теперь #G завершена#!!"

 me_nuragic_02_inv_36_title: "$nuragic_mission_02_inv_task_36$"
 me_nuragic_02_inv_36_desc: "Как только непосредственная угроза для рабочих была достаточно уменьшена, [ROOT.GetCountry.GetRuler.GetName] не терял времени и убедил местных иберийцев работать вместе с инженерами [ROOT.GetCountry.GetAdjective]ими, чтобы построить дорогу на восточном побережье полуострова.\n\nПосле завершения их трудов, [ROOT.GetCountry.GetRuler.GetFirstName] был лично приглашен посмотреть на их работу - поистине, выдающееся достижение."
 me_nuragic_02_inv_36.a: "Все выигрывают от простоты перемещения товаров..."
 me_nuragic_02_inv_36_tooltip: "Задача миссии '#Y $nuragic_mission_02_inv_task_36$#!' теперь #G завершена#!!"

 me_nuragic_02_inv_37_title: "$nuragic_mission_02_inv_task_37$"
 me_nuragic_02_inv_37_desc: "После долгих раздумий было решено, что мы подготовим претензии на #EЭтрусские#! земли в Италии. Этрурия - богатая земля с виноградниками и виллами, и нам было бы неплохо взять этого откормленного ягненка для своих целей.\n\nЭтот ход действий будет нелегким, но [ROOT.GetCountry.GetRuler.GetName] настаивает, что другого пути быть не может."
 me_nuragic_02_inv_37.a: "Пройдёт совсем немного времени, и мы захватим всё!"
 me_nuragic_02_inv_37_tooltip: "Задача миссии '#Y $nuragic_mission_02_inv_task_37$#!' теперь #G завершена#!!"

 me_nuragic_02_inv_38_title: "$nuragic_mission_02_inv_task_38$"
 me_nuragic_02_inv_38_desc: "Теперь, когда в городах [GetProvince('(int32)22').GetName] и [GetProvince('(int32)114').GetName] построены рынки, есть одна просьба, которую [ROOT.GetCountry.GetRuler.GetName] потребовал от местных жителей: чтобы эти рынки были сосредоточены исключительно на импорте и экспорте местных вин @wine!.\n\nГурманы даже из [GetProvince('(int32)516').GetName] и даже [GetProvince('(int32)918').GetName], как известно, просят этрусские вина по именам, и они более чем готовы заплатить любую цену, которую мы попросим."
 me_nuragic_02_inv_38.a: "Такого винограда я больше нигде не найду; он действительно на вес золота"
 me_nuragic_02_inv_38_tooltip: "Задача миссии '#Y $nuragic_mission_02_inv_task_38$#!' теперь #G завершена#!!"

 me_nuragic_02_inv_39_title: "$nuragic_mission_02_inv_task_39$"
 me_nuragic_02_inv_39_desc: "Хотя на нашем острове явно больше металлов - более того, мы предвидим, что в наших рудниках никогда не закончится свинец, - мы были весьма удивлены, обнаружив, что в [GetProvince('(int32)126').GetName] есть удивительное количество руды в земле.\n\nНикто не пренебрегает возможностью, [ROOT.GetCountry.GetRuler.GetName] приказал расширить инфраструктуру Пуплуны, чтобы разместить местных шахтеров."
 me_nuragic_02_inv_39.a: "Однажды Пуплуна станет известна как 'Порт металлов'."
 me_nuragic_02_inv_39_tooltip: "Задача миссии '#Y $nuragic_mission_02_inv_task_39$#!' теперь #G завершена#!!"

 me_nuragic_02_inv_40_title: "$nuragic_mission_02_inv_task_40$" 
 me_nuragic_02_inv_40_desc: "Природные богатства Этрурии продолжают приносить дивиденды, на этот раз они сосредоточены на острове [GetProvince('(int32)127').GetName]. Ежедневно с материка прибывают грузы рабов, которые исчезают в подземных шахтах и никогда не возвращаются.\n\nЖелезная руда, найденная в этом регионе, отличается исключительным качеством и призвана служить [ROOT.GetCountry.GetAdjective]им для сборов - уже сейчас наши кузнецы заняты выковыванием нового оружия, чтобы снарядить наших воинов."
 me_nuragic_02_inv_40.a: "Кто сможет противостоять нашим силам, оснащённым таким образом?"
 me_nuragic_02_inv_40_tooltip: "Задача миссии '#Y $nuragic_mission_02_inv_task_40$#!' теперь #G завершена#!!"

 me_nuragic_02_inv_41_title: "$nuragic_mission_02_inv_task_41$"
 me_nuragic_02_inv_41_desc: "Наши притязания на #E Лаций#! наконец-то закончены, и римлянам не терпится сразиться с нашими людьми на суше - они глупо полагают, что, хотя мы уже победили их в открытом море, они преподадут нам урок, когда нужно сражаться с армиями."
 me_nuragic_02_inv_41.a: "Я не против наказать волчьих щенков во второй раз!"
 me_nuragic_02_inv_41_tooltip: "Задача миссии '#Y $nuragic_mission_02_inv_task_41$#!' теперь #G завершена#!!"

 me_nuragic_02_inv_42_title: "$nuragic_mission_02_inv_task_42$"
 me_nuragic_02_inv_42_desc: "К их вечному стыду, мы изгнали гордых римлян из их столицы, и теперь войска [ROOT.GetCountry.GetAdjective]ие патрулируют стены [GetProvince('(int32)1').GetName]. Рассказы об осаде всегда наполняют сердце [ROOT.GetCountry.GetRuler.GetName] гордостью, ведь наши доблестные войска сражались изо всех сил, пробиваясь через городские ворота и от дома к дому.\n\nПонимая, что преимущество на нашей стороне, [ROOT.GetCountry.GetRuler.GetName] потребовал, чтобы мы продолжали продвигать наши требования на юг."
 me_nuragic_02_inv_42.a: "Не дайте латинянам отсрочки, а столкните их в море!"
 me_nuragic_02_inv_42_tooltip: "Задача миссии '#Y $nuragic_mission_02_inv_task_42$#!' теперь #G завершена#!!"

 me_nuragic_02_inv_43_title: "$nuragic_mission_02_inv_task_43$"
 me_nuragic_02_inv_43_desc: "[ROOT.GetCountry.GetRuler.GetName] долгое время рассматривал #E лепонтийцев# как не более чем досаду, решив сосредоточить внимание [ROOT.GetCountry.GetRuler.GetHerHis] на юге Италии, но недавние события заставили изменить точку зрения.\n\nЛепонтийцы были воодушевлены хаосом, охватившим Итальянский полуостров, и решили, что сейчас самое подходящее время для набегов, когда они могут. Они ждут, пока наши патрули не окажутся в изоляции или не потеряются, нападают из тени, как трусы, и отступают, прежде чем наши силы смогут их поймать."
 me_nuragic_02_inv_43.a: "Очевидно, что так продолжаться не может - мы должны их разгромить"
 me_nuragic_02_inv_43_tooltip: "Задача миссии '#Y $nuragic_mission_02_inv_task_43$#!' теперь #G завершена#!!"

 me_nuragic_02_inv_44_title: "$nuragic_mission_02_inv_task_44$"
 me_nuragic_02_inv_44_desc: "Пока сопротивление италийцев рушится под натиском [ROOT.GetCountry.GetAdjective]их войск, города, разбросанные по всей #E Великой Греции#!, судорожно взвешивают свои варианты.\n\nСтоит ли нам звать на помощь #E Грецию#!?. Или переплавить наши культовые статуи на монеты, надеясь нанять столько наемников, сколько сможем себе позволить? Можем ли мы как-то договориться с [ROOT.GetCountry.GetName]? Пощадят ли они нас, если мы отдадим им всё, что у нас есть? Что же нам делать?\n\nА пока испуганные жители южных городов прячутся в своих цитаделях, первая нурагическая армия уже видна на горизонте..."
 me_nuragic_02_inv_44.a: "Для вас не осталось никакой надежды..."
 me_nuragic_02_inv_44_tooltip: "Задача миссии '#Y $nuragic_mission_02_inv_task_44$#!' теперь #G завершена#!!"

 me_nuragic_02_inv_45_title: "$nuragic_mission_02_inv_task_45$"  
 me_nuragic_02_inv_45_desc: "Наши флоты сталкивались с бродячими иллирийскими пиратами слишком много раз, чтобы их можно было сосчитать, и в конце концов было решено положить конец их разбойничьему промыслу.\n\nНесмотря на то, что иллирийские племена будут сражаться до последнего, чтобы удержать свои берега, у нас нет особого выбора в этом вопросе; это должна быть война."
 me_nuragic_02_inv_45.a: "Мы не можем мириться с беззаконием на наших океанах"
 me_nuragic_02_inv_45_tooltip: "Задача миссии '#Y $nuragic_mission_02_inv_task_45$#!' теперь #G завершена#!!"

 me_nuragic_02_inv_46_title: "$nuragic_mission_02_inv_task_46$"  
 me_nuragic_02_inv_46_desc: "Хотя многие из недавно завоеванных иллирийских племен, кажется, дуются в лесах, ожидая возможности выгнать нас из своих домов, они мечтают напрасно - мы не собираемся покидать священную землю, за которую пролилась нурагическая кровь.\n\nВ последнее время мы сделали все возможное, чтобы построить колонии в #E Истрии#!, поняв, что этот небольшой полуостров идеально подходит для наших целей. Лёгкий доступ к воде, много дерева и камня для строительства, а леса и ручьи кишат дикими животными."
 me_nuragic_02_inv_46.a: "Со временем иллирийцы смирятся со своей участью"
 me_nuragic_02_inv_46_tooltip: "Задача миссии '#Y $nuragic_mission_02_inv_task_46$#!' теперь #G завершена#!!"
 
 me_nuragic_02_inv_47_title: "$nuragic_mission_02_inv_task_47$"
 me_nuragic_02_inv_47_desc: "Мы окончательно уничтожили иллирийские армии, хотя было бы ложью сказать, что их дух сломлен; если что, они выжидают дня, когда гарнизоны [ROOT.GetCountry.GetAdjective]ие покинут свои дома. Но этого никогда не случится, не под присмотром [ROOT.GetCountry.GetRuler.GetName]."
 me_nuragic_02_inv_47.a: "Умиротворить этот регион было непростой задачей, так зачем нам вообще уходить?"
 me_nuragic_02_inv_47_tooltip: "Задача миссии '#Y $nuragic_mission_02_inv_task_47$#!' теперь #G завершена#!!"

 me_nuragic_02_inv_48_title: "$nuragic_mission_02_inv_task_48$"
 me_nuragic_02_inv_48_desc: "Вам будет приятно услышать, что наши инженеры [ROOT.GetCountry.GetAdjective]ие многому учатся у либернийских корабельных мастеров, которые открыто делятся своим опытом. Их мастера-строители - суровые, но терпеливые учителя, и хотя между нашими и их людьми проходит много суровых уроков и колкостей, все обиды забываются в вечерних лагерях, как хорошее [ROOT.GetCountry.GetAdjective]ое вино делится между мужчинами.\n\nНе пройдет много времени, как наши флоты будут оснащены новшествами, которые придумали иллирийцы."
 me_nuragic_02_inv_48.a: "И горе всем противникам, которые встретят нас на воде!"
 me_nuragic_02_inv_48_tooltip: "Задача миссии '#Y $nuragic_mission_02_inv_task_48$#!' теперь #G завершена#!!"

 me_nuragic_02_inv_49_title: "$nuragic_mission_02_inv_task_49$"
 me_nuragic_02_inv_49_desc: "Наши претензии на #EЭпир#! завершены, сообщили нам наши военные советники. Единственное, что сдерживает наши силы, - это командование [ROOT.GetCountry.GetRuler.GetName], которому не терпится выпустить наши войска на греческий материк."
 me_nuragic_02_inv_49.a: "Готовьтесь, о нурагические легионеры, ибо это ненадолго!"
 me_nuragic_02_inv_49_tooltip: "Задача миссии '#Y $nuragic_mission_02_inv_task_49$#!' теперь #G завершена#!!"

 me_nuragic_02_inv_50_title: "$nuragic_mission_02_inv_task_50$"
 me_nuragic_02_inv_50_desc: "У [ROOT.GetCountry.GetRuler.GetName] есть видение, которое [ROOT.GetCountry.GetRuler.GetSheHe] преследует как бешеная собака - и ничто не может остановить [ROOT.GetCountry.GetRuler.GetHerHim] от воплощения этой мечты в реальность.\n\nВ [ROOT. GetCountry.GetAdjective]ом [ROOT.GetCountry.GetRulerTitle] фантазирует о том дне, когда наши грабительские войска будут переходить от дома к дому в городе [GetProvince('(int32)3256').GetName], наполняя свои мешки грабежом и предавая тысячи на меч. Как жаждут наши люди утолить свою жажду на карфагенской крови!"
 me_nuragic_02_inv_50.a: "Подготовка наших требований - это первый шаг... а теперь - к Карфагену!"
 me_nuragic_02_inv_50_tooltip: "Задача миссии '#Y $nuragic_mission_02_inv_task_50$#!' теперь #G завершена#!!"

 me_nuragic_02_inv_51_title: "$nuragic_mission_02_inv_task_51$"
 me_nuragic_02_inv_51_desc: "В этот день [ROOT.GetCountry.GetRuler.GetName] собрал высшие классы и знатные семьи из [ROOT.GetCountry.GetCapital.GetName] и привез их в [GetProvince('(int32)3256').GetName] для особой церемонии. Они скоро вернутся домой, а пока их присутствие просят в бывшей столице нашего соперника.\n\nКогда личный корабль [ROOT.GetCountry.GetRuler.GetFirstName] прибыл в #E Гранд Котон#!, [ROOT.GetCountry.GetAdjective]ий [ROOT.GetCountry.GetRulerTitle] отправился прямо к дворцам в самом центре города. Позже вечером будут вознесены благодарственные молитвы Сардо за то, что он даровал нам эту бесценную победу над нашим древним врагом."
 me_nuragic_02_inv_51.a: "Это только начало, как вы все увидите..."
 me_nuragic_02_inv_51_tooltip: "Задача миссии '#Y $nuragic_mission_02_inv_task_51$#!' теперь #G завершена#!!"

 me_nuragic_02_inv_52_title: "$nuragic_mission_02_inv_task_52$"
 me_nuragic_02_inv_52_desc: "Наши непобедимые войска совершили невозможное на другом театре военных действий, на этот раз смирив свирепых нумидийцев. Они сражались как дьяволы, как мы и ожидали, но их разгоревшиеся страсти не смогли спасти их от наших элитных войск.\n\nХотя наша кавалерия не сравнится с этими прославленными конниками, их лошадей оказалось недостаточно, чтобы спасти их."
 me_nuragic_02_inv_52.a: "Мы возьмём этих лошадей себе, вот увидите!"
 me_nuragic_02_inv_52_tooltip: "Задача миссии '#Y $nuragic_mission_02_inv_task_52$#!' теперь #G завершена#!!"

 me_nuragic_02_inv_53_title: "$nuragic_mission_02_inv_task_53$"
 me_nuragic_02_inv_53_desc: "Одна за другой прибрежные территории #E Африки#! падают в наши распростёртые объятия, не в силах сделать ничего, кроме как упасть, как гниющий плод с дерева. Последнее увлечение [ROOT.GetCountry.GetRuler.GetName], похоже, - земли #E Киринеи#!, и поговаривают, что [ROOT.GetCountry.GetAdjective]ий [ROOT.GetCountry.GetRulerTitle] уже начал готовить претензии."
 me_nuragic_02_inv_53.a: "Я хочу латифундию сильфия для своих целей..."
 me_nuragic_02_inv_53_tooltip: "Задача миссии '#Y $nuragic_mission_02_inv_task_53$#!' теперь #G завершена#!!"

 me_nuragic_02_inv_54_title: "$nuragic_mission_02_inv_task_54$"
 me_nuragic_02_inv_54_desc: "Вам будет приятно услышать, что написал #E нурагический администратор#!, которого мы установили в [GetProvince('(int32)361').GetName], заявив, что он считает свои условия проживания на #E Крите#! более чем приемлемыми и выражает огромную благодарность [ROOT.GetCountry.GetRuler.GetName], который лично вмешался, чтобы администратор чувствовал себя комфортно.\n\n Со временем, мы надеемся, что этот остров примет наше присутствие, ведь у нас общая древняя история."
 me_nuragic_02_inv_54.a: "Помнят ли критяне о своем славном прошлом? Сомнительно..."
 me_nuragic_02_inv_54_tooltip: "Задача миссии '#Y $nuragic_mission_02_inv_task_54$#!' теперь #G завершена#!!"

 me_nuragic_02_inv_55_title: "$nuragic_mission_02_inv_task_55$"
 me_nuragic_02_inv_55_desc: "Почти тысячу лет назад из портов и гаваней Сардинии отплыли военные корабли в Левант, где пресловутые 'народы моря' хотели завоевать и поработить. К сожалению, наши предки потерпели неудачу в этом деле и были вынуждены с позором отступить на своих кораблях... но [ROOT.GetCountry.GetRuler.GetName] здесь, чтобы искупить грехи прошлого.\n\nИстории нашего народа говорят о могущественном правителе, #E Форкос#! который запомнился народу [ROOT.GetCountry.GetAdjective]ему как великий воин, потерпевший поражение в морском сражении давным-давно.\n\nА теперь, когда [ROOT.GetCountry.GetRuler. GetName] готовится начать одно из крупнейших вторжений, которое еще не предпринимала наша нация, слух обрел собственную жизнь и пленил сердца наших граждан, распространяясь все дальше и дальше...\n\n[ROOT.GetCountry.GetRuler.GetFirstName] несет кровь #E Форкоса#! в [ROOT.GetCountry.GetRuler.GetHerHis] сердце."
 me_nuragic_02_inv_55.a: "Мы не потерпим поражения во второй раз!"
 me_nuragic_02_inv_55_tooltip: "Задача миссии '#Y $nuragic_mission_02_inv_task_55$#!' теперь #G завершена#!!"

 me_nuragic_02_inv_56_title: "$nuragic_mission_02_inv_task_56$"
 me_nuragic_02_inv_56_desc: "Из Леванта поступают сообщения о том, что наши генералы одерживают бесчисленные победы над превосходящими силами, собравшимися против нас.\n\nПока наши люди захватывают древние города на побережье, наши инженеры и архитекторы изучают свитки и записи их элиты, надеясь почерпнуть технологические достижения у их мудрейших."
 me_nuragic_02_inv_56.a: "Я рад, что мы нашли что-то стоящее!"
 me_nuragic_02_inv_56_tooltip: "Задача миссии '#Y $nuragic_mission_02_inv_task_56$#!' теперь #G завершена#!!"

 me_nuragic_02_inv_57_title: "$nuragic_mission_02_inv_task_57$"
 me_nuragic_02_inv_57_desc: "Мы не задержим вас надолго, о [ROOT.GetCountry.GetRuler.GetName], но вы захотите узнать, что наша последняя колония уже построена, на этот раз в городе [GetProvince('(int32)660').GetName].\n\n[GetProvince('(int32)660').GetName] был расширен, чтобы освободить место для колонистов, а монеты [ROOT.GetCountry.GetAdjective]ие свободно тратятся на рынках - в общем, работа сделана хорошо."
 me_nuragic_02_inv_57.a: "Очень хорошо, спасибо... А теперь, что я делал?"
 me_nuragic_02_inv_57_tooltip: "Задача миссии '#Y $nuragic_mission_02_inv_task_57$#!' теперь #G завершена#!!"

 me_nuragic_02_inv_58_title: "$nuragic_mission_02_inv_task_58$" 
 me_nuragic_02_inv_58_desc: "Если признаком истинности религии является то, покинули ли ее боги верующих в трудную минуту, то, судя по всему, боги Леванта бежали перед гневом Сардо, который не признает никакой другой божественной власти, кроме своей собственной.\n\nХрамы в этой забытой богами стране были полны серебра и золота, которые мы освободили и положили в нашу казну." 
 me_nuragic_02_inv_58.a: "Наши боги отдали нам ваши самые ценные вещи - и бросили вас"
 me_nuragic_02_inv_58_tooltip: "Задача миссии '#Y $nuragic_mission_02_inv_task_58$#!' теперь #G завершена#!!"

 me_nuragic_02_inv_59_title: "$nuragic_mission_02_inv_task_59$"
 me_nuragic_02_inv_59_desc: "Давным-давно #E египтяне#! смогли отразить вторжение народов моря лучше, чем кто-либо другой, и с тех пор они похлопывают себя по спине.\n\n'Пусть они лелеют себя рассказами о давно утраченной славе. Известно, что [ROOT.GetCountry.GetRuler.GetName] говорил тем, кто был близок к [ROOT.GetCountry.GetRuler.GetHerHim]. Скоро воспоминания станут для них единственным утешением.'"
 me_nuragic_02_inv_59.a: "На этот раз мы не падем!"
 me_nuragic_02_inv_59_tooltip: "Задача миссии '#Y $nuragic_mission_02_inv_task_59$#!' теперь #G завершена#!!"

 me_nuragic_02_inv_60_title: "$nuragic_mission_02_inv_task_60$"
 me_nuragic_02_inv_60_desc: "[ROOT.GetCountry.GetRuler.GetName] собрал свои силы за пределами [GetProvince('(int32)516').GetName], чтобы стать свидетелем невиданного доселе зрелища: коронации нового #E фараона#! \n\nРазбив все сопротивление туземцев правлению [ROOT.GetCountry.GetRuler.GetHerHis], [ROOT.GetCountry.GetRuler.GetFirstName] совершил окончательную месть старым египтянам, захватив их корону и титулы. Когда новый фараон шествует перед войсками [ROOT.GetCountry.GetRuler.GetHerHis], люди [ROOT.GetCountry.GetName] кричат до хрипоты, бьют копьями о щиты и наполняют пустыню шумом битвы."
 me_nuragic_02_inv_60.a: "Таков естественный порядок вещей... а теперь склонитесь перед своим фараоном!"
 me_nuragic_02_inv_60_tooltip: "Задача миссии '#Y $nuragic_mission_02_inv_task_60$#!' теперь #G завершена#!!"

 me_nuragic_02_inv_61_title: "$nuragic_mission_02_inv_task_61$"
 me_nuragic_02_inv_61_desc: "Наконец-то [ROOT.GetCountry.GetRuler.GetName] осуществил то, что давно собирался сделать [ROOT.GetCountry.GetRuler.GetSheHe] - не что иное, как основание новой династии, которая будет править новой империей, созданной народом [ROOT.GetCountry.\n\nПо всей нашей огромной стране, от выложенных мрамором улиц [ROOT.GetCountry.GetCapital.GetName] до скромных лачуг и костров варваров под нашим знаменем, наши люди празднуют этот момент, вытирая слезы счастья со своих лиц. Повсюду проходят импровизированные религиозные празднества, и боги нурагического пантеона улыбаются своим возлюбленным."
 me_nuragic_02_inv_61.a: "Да здравствует [ROOT.GetCountry.GetRuler.GetName]! Да здравствует [ROOT.GetCountry.GetName]!"
 me_nuragic_02_inv_61_tooltip: "Задача миссии '#Y $nuragic_mission_02_inv_task_61$#!' теперь #G завершена#!!"

 me_nuragic_02_inv_62_title: "$nuragic_mission_02_inv_task_62$"  
 me_nuragic_02_inv_62_desc: "[ROOT.GetCountry.GetRuler.GetName] открыто заявил, что так или иначе вся #E Эллада#! будет принадлежать народу [ROOT.GetCountry.GetAdjective]ему, и никакие силы на Земле не смогут этому помешать."
 me_nuragic_02_inv_62.a: "Запомните мои слова, ибо сие сбудется."
 me_nuragic_02_inv_62_tooltip: "Задача миссии '#Y $nuragic_mission_02_inv_task_62$#!' теперь #G завершена#!!"

 me_nuragic_02_inv_63_title: "$nuragic_mission_02_inv_task_63$"
 me_nuragic_02_inv_63_desc: "Сломив волю гордых лакедемонян, [ROOT.GetCountry.GetRuler.GetName] не был добр к подданным, а заставил жестоких спартанцев трудиться на гигантских фермах, построенных в провинции [GetProvince('(int32)430').GetName].\n\nНе будут они больше жить, как им вздумается, но дни их будут утирать пот со своих бровей, когда они будут обрабатывать твердую глину Греции."
 me_nuragic_02_inv_63.a: "Пусть спартанцы присоединятся к своим 'гелотам' на полях."
 me_nuragic_02_inv_63_tooltip: "Задача миссии '#Y $nuragic_mission_02_inv_task_63$#!' теперь #G завершена#!!" 

 me_nuragic_02_inv_64_title: "$nuragic_mission_02_inv_task_64$"
 me_nuragic_02_inv_64_desc: "Пока наши войска продолжают пробивать себе путь через Грецию, готовятся новые претензии на владения #E македонцев#! и #E фракийцев#! - похоже, что [ROOT.GetCountry.GetRuler.GetName] не успокоится, пока все и вся, кто может противостоять армиям [ROOT.GetCountry.GetName], не будут стёрты с полей сражений."
 me_nuragic_02_inv_64.a: "У меня не будет 'преемников', которые только и ждут, чтобы нанести мне удар в спину..."
 me_nuragic_02_inv_64_tooltip: "Задача миссии '#Y $nuragic_mission_02_inv_task_64$#!' теперь #G завершена#!!"

 me_nuragic_02_inv_65_title: "$nuragic_mission_02_inv_task_65$"
 me_nuragic_02_inv_65_desc: "Трубите в боевые рога и готовьте знамя [ROOT.GetCountry.GetAdjective]ое, ибо наши неукротимые армии отправляются к далеким берегам #E Азии#!. Не давайте местным жителям пощады, люди [ROOT.GetCountry.GetName]! Здесь нет победы, если она не будет полной! Не оставляйте выживших и берите все во славу Сардо!"
 me_nuragic_02_inv_65.a: "Выпускайте залп стрел, когда я дам команду!"
 me_nuragic_02_inv_65_tooltip: "Задача миссии '#Y $nuragic_mission_02_inv_task_65$#!' теперь #G завершена#!!"

 me_nuragic_02_inv_66_title: "$nuragic_mission_02_inv_task_66$"
 me_nuragic_02_inv_66_desc: "Мы получили известие от наших генералов, что их кампании в #E Геллеспонте#! практически завершены, и осталось лишь несколько разрозненных отрядов для зачистки.\n\nНаши люди взбирались на городские стены наших врагов и сражались от дома к дому, чтобы сделать эти победы возможными. Наша полная победа никогда не вызывала сомнений, и уже сейчас корабли с колонистами плывут к [GetProvince('(int32)1453').GetName]."
 me_nuragic_02_inv_66.a: "Воистину, наши солдаты - самые свирепые во всем мире"
 me_nuragic_02_inv_66_tooltip: "Задача миссии '#Y $nuragic_mission_02_inv_task_66$#!' теперь #G завершена#!!"

 me_nuragic_02_inv_67_title: "$nuragic_mission_02_inv_task_67$"
 me_nuragic_02_inv_67_desc: "Хотя вести о наших заморских победах постоянно поступают в [ROOT.GetCountry.GetCapital.GetName], [ROOT.GetCountry.GetRuler.GetName] радуется каждой корреспонденции, которую [ROOT.GetCountry.GetRuler. GetSheHe] получает от наших генералов и администраторов.\n\n[ROOT.GetCountry.GetRuler.GetFirstName] следит за ходом наших колонизационных работ в #E Халкидики#! и неизменно доволен темпами. Местные жители поначалу отнеслись к нашим колонистам с подозрением, но когда они поняли, что наши люди планируют остаться на постоянное место жительства, то смирились с ситуацией."
 me_nuragic_02_inv_67.a: "Возможно, когда-нибудь я лично посещу эти колонии"
 me_nuragic_02_inv_67_tooltip: "Задача миссии '#Y $nuragic_mission_02_inv_task_67$#!' теперь #G завершена#!!"

 me_nuragic_02_inv_68_title: "$nuragic_mission_02_inv_task_68$"
 me_nuragic_02_inv_68_desc: "Истории наших [ROOT.GetCountry.GetAdjective]их моряков никогда не перестают удивлять [ROOT.GetCountry.GetRuler.GetName], который с удовольствием слушает о приключениях наших морских пехотинцев. К счастью для нашего [ROOT.GetCountry.GetRulerTitle], никогда не бывает недостатка в захватывающих новостях, и рассказы о наших смелых подвигах всегда вызывают улыбку на лице [ROOT.GetCountry.GetRuler.GetFirstName].\n\nВ последнее время подвиги одного из наших капитанов, человека по имени [SCOPE.sCharacter('ampsicora_nuragic_chad').GetName], привлекли внимание [ROOT.GetCountry.GetRuler.GetFirstName]. [SCOPE.sCharacter('ampsicora_nuragic_chad').GetFirstName] — один из самых богатых землевладельцев на #E Сардинии#!, и вместе со своим сыном, [SCOPE.sCharacter('hiostus_nuragic_chad').GetName], они оба используют свои состояния, чтобы бороться за славу [ROOT.GetCountry.GetName].\n\nОба [SCOPE.sCharacter('ampsicora_nuragic_chad').GetFirstName] и [SCOPE.sCharacter('hiostus_nuragic_chad').GetFirstName] были среди первых торговцев, обосновавшихся в [GetProvince('(int32)1453').GetName], и ​​на то были веские причины — они использовали свои значительные финансовые ресурсы, чтобы собрать #E Византийский легион#! в городе, состоящем из лучших наемников из Европы и Азии.\n\nДом [SCOPE.sCharacter('ampsicora_nuragic_chad').GetFamilyDisplayAdjective]ий надеется, что им будет позволено возглавить северное вторжение — они поклялись взять [GetProvince('(int32)4539').GetName] во славу нашего народа."
 me_nuragic_02_inv_68.a: "Я буду следить за этими двумя, поскольку они кажутся амбициозными..."
 me_nuragic_02_inv_68_tooltip: "Задача миссии '#Y $nuragic_mission_02_inv_task_68$#!' теперь #G завершена#!!"

 me_nuragic_02_inv_69_title: "$nuragic_mission_02_inv_task_69$"
 me_nuragic_02_inv_69_desc: "Вырезав для [ROOT.GetCountry.GetName] значительную часть Пиренейского полуострова, [ROOT.GetCountry.GetRuler.GetName] принял титул #E царь иберийцев#! от недавно завоеванных племен, которые смотрят на [ROOT.GetCountry.GetRuler.GetFirstName] с нескрываемым восхищением в глазах. Наши иберийские соплеменники не желают сбрасывать наше иго, но хотят научиться у нас всему, чему только можно, - из них, без сомнения, получатся исключительные подданные."
 me_nuragic_02_inv_69.a: "Это будет началом долгого 'партнёрства'..."
 me_nuragic_02_inv_69_tooltip: "Задача миссии '#Y $nuragic_mission_02_inv_task_69$#!' теперь #G завершена#!!"

 me_nuragic_02_inv_70_title: "$nuragic_mission_02_inv_task_70$"
 me_nuragic_02_inv_70_desc: "Теперь, когда регион #E Нумидия#! прочно удерживается в руках, мы не теряем времени даром, предоставляя их лошадей для наших армий. В следующий раз, когда наши войска отправятся на войну, к ним присоединятся нумидийские вспомогательные войска.\n\nПоскольку [ROOT.GetCountry.GetRuler.GetName] лично добился этого, граждане [ROOT.GetCountry.GetName] чествуют семью [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]ую за то, что она подарила нации столь уважаемого правителя."
 me_nuragic_02_inv_70.a: "Вы оказали мне огромную честь... спасибо"
 me_nuragic_02_inv_70_tooltip: "Задача миссии '#Y $nuragic_mission_02_inv_task_70$#!' теперь #G завершена#!!"

 me_nuragic_02_inv_71_title: "$nuragic_mission_02_inv_task_71$"  
 me_nuragic_02_inv_71_desc: "[ROOT.GetCountry.GetRuler.GetName] возвращался в личные покои [ROOT.GetCountry.GetRuler.GetHerHis] после бурного празднования, которое состоялось в [ROOT.GetCountry.GetCapital.GetName], слегка пьяный, но в восторженном настроении. По всему городу, даже в столь поздний час, разносились звуки пения: все праздновали основание [ROOT.GetCountry.GetName] - поистине, этот день запомнится нашему народу навсегда.\n\nБродя по коридорам и насвистывая веселую нурагическую мелодию, [ROOT.GetCountry.GetRuler.GetFirstName] едва ли заметил старую фигуру, ожидавшую его в темном коридоре. Прежде чем [ROOT.GetCountry.GetRuler.GetFirstName] успел издать хоть звук, человек вышел из тени, неся в руках узелок с тряпьем. Даже в состоянии опьянения [ROOT.GetCountry.GetRuler.GetFirstName] смог определить по поведению и одежде персонажа, что [ROOT.GetCountry.GetRuler.GetSheHe] стоит перед #E племенным старейшиной#! И благочестивый [ROOT.GetCountry.GetRulerTitle] склонил [ROOT.GetCountry.GetRuler.GetHerHis] голову в знак уважения.\n\n'Боги с тобой, дитя Форкоса'. Хрипло кашляя, старик шагнул вперед и вложил посылку в руки [ROOT.GetCountry.GetRuler.GetFirstName]. Прими это и знай, что Сардо будет направлять твою руку и сердце.\n\nМгновением позже старейшина исчез в ночи, оставив изумленного [ROOT.GetCountry.GetRulerTitle] с легендарным клинком и архаичной диадемой в руках."
 me_nuragic_02_inv_71.a: "Я... я не могу в это поверить. Неужели мои глаза обманывают меня?"
 me_nuragic_02_inv_71_tooltip: "Задача миссии '#Y $nuragic_mission_02_inv_task_71$#!' теперь #G завершена#!!\n#E Our King will now wear the#! #Y Crown of Phorcos.#!\n"

 me_nuragic_02_inv_72_title: "$nuragic_mission_02_inv_task_72$"
 me_nuragic_02_inv_72_desc: "Любой корабль, покинувший родной порт, знает, что моря принадлежат [ROOT.GetCountry.GetName] - все остальные соперники отправили свои триремы на дно океана, и даже пираты знают, что лучше не нападать на судно под флагом [ROOT.GetCountry.GetAdjective]им.\n\nНа море наступил новый век мира и процветания, где процветает торговля и люди могут путешествовать, не опасаясь за свою жизнь."
 me_nuragic_02_inv_72.a: "Боги благословили нас больше, чем мы когда-либо узнаем"
 me_nuragic_02_inv_72_tooltip: "Задача миссии '#Y $nuragic_mission_02_inv_task_72$#!' теперь #G завершена#!!"

 me_nuragic_02_inv_73_title: "$nuragic_mission_02_inv_task_73$"  
 me_nuragic_02_inv_73_desc: "Когда наши архитекторы и инженеры решили, что в [ROOT.GetCountry.GetCapital.GetName] будет построено новое великолепное сооружение, все знали, каким оно будет, и не нужно было говорить об этом; [ROOT.GetCountry.GetRuler. GetName] не согласится ни на что, кроме как на #E Великий Нурак#!, который возвышается над всеми остальными на #E Сардинии#!.\n\nПосле завершения строительства, говорили, что Нурак можно увидеть даже с расстояния [GetProvince('(int32)127').GetName]. Сейчас многие путешественники посещают остров в надежде увидеть это чудо своими глазами."
 me_nuragic_02_inv_73.a: "Пусть боги будут довольны этим моим даром"
 me_nuragic_02_inv_73_tooltip: "Задача миссии '#Y $nuragic_mission_02_inv_task_73$#!' теперь #G завершена#!!"

 me_nuragic_02_inv_74_title: "$nuragic_mission_02_inv_task_74$"
 me_nuragic_02_inv_74_desc: "Не успело солнце взойти над стенами [GetProvince('(int32)2325').GetName], как наши военные корабли вошли в его гавань. Мы напали на массалийцев без предупреждения, и, когда по всему городу прозвучали сигналы тревоги, их перепуганные солдаты заняли оборонительные позиции и молились об облегчении, но все они знали, что их час гибели близок."
 me_nuragic_02_inv_74.a: "Боги оставили вас - вас ждёт только смерть"
 me_nuragic_02_inv_74_tooltip: "Задача миссии '#Y $nuragic_mission_02_inv_task_74$#!' теперь #G завершена#!!"

 me_nuragic_02_inv_75_title: "$nuragic_mission_02_inv_task_75$"
 me_nuragic_02_inv_75_desc: "Теперь, когда [GetProvince('(int32)2325').GetName] поднимает знамя [ROOT.GetCountry.GetName] из своей цитадели, что может остановить силы [ROOT.GetCountry.GetAdjective]ие от вторжения в остальную часть #E Галлии#!?\n\n[ROOT.GetCountry.GetRuler.GetName] язвительно прокомментировал ситуацию, заявив: 'Галльские племена считали греков захватчиками, но они никогда не понимали, что они были запертыми воротами, которые не пускали других. А сейчас?'"
 me_nuragic_02_inv_75.a: "Дверь в Галлию открыта..."
 me_nuragic_02_inv_75_tooltip: "Задача миссии '#Y $nuragic_mission_02_inv_task_75$#!' теперь #G завершена#!!"

 me_nuragic_02_inv_76_title: "$nuragic_mission_02_inv_task_76$"
 me_nuragic_02_inv_76_desc: "Боговдохновенные видения [ROOT.GetCountry.GetRuler.GetName] сбылись, и судьба униженного города [GetProvince('(int32)3256').GetName] лежит на ладони [ROOT.GetCountry.GetRulerTitle], который решит, что будет с этим городом гордых карфагенян раз и навсегда.\n\nНи одна просьба или мольба не смягчила сердце [ROOT. GetCountry.GetRuler.GetFirstName], которому достаточно вспомнить о многочисленных преступлениях, совершенных Карфагеном против своих сородичей - это не может не заставить кровь [ROOT.GetCountry.GetRuler.GetHerHis] кипеть.\n\nНо теперь... что же делать с [GetProvince('(int32)3256').GetName]?"
 me_nuragic_02_inv_76.a: "Мы построим колонию над их развалинами."
 me_nuragic_02_inv_76_tooltip.a: "Карфаген больше не существует; мы построим могущественную колонию над руинами и костями наших врагов."
 me_nuragic_02_inv_76.b: "Никто не вспомнит об этом проклятом клочке земли."
 me_nuragic_02_inv_76_tooltip.b: "Нет худшей участи, чем быть забытым, и никто и никогда больше не произнесёт имя Карфагена."
