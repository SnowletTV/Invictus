l_russian:
 
 ### Odrysia Missions ###
 odrysia_missions_01_freedom: "Македония на юге"
 odrysia_missions_01_freedom_DESCRIPTION: "Несколько лет назад наши могущественные соплеменники - одрисы - были разбиты македонским полководцем #E Лисимахом Фракийским#!, тираном, правящим у Геллеспонта. И хотя коварный фракийский тиран считает нашу волю сломленной, мы отплатим ему за эту гордыню, свергнув нашего повелителя и провозгласив возрождение независимой Одриссии!"
 odrysia_missions_01_freedom_CRITERIA_DESCRIPTION: "Эта миссия будет считаться выполненной, когда мы преобразуем #E Одрисское царство#!."
 odrysia_missions_01_freedom_BUTTON_TOOLTIP: "Пусть боги войны приведут наших соплеменников к победе!"
 
 odrysia_missions_01_freedom_task_01: "Возрождение пламени"
 odrysia_missions_01_freedom_task_01_DESC: "В 313 г. до н.э. одрисы были разбиты [GetCharacter('(int32)41').GetName], что фактически положило конец их самоуправлению. Фракийцы, хотя и покоренные, продолжали бороться за свою свободу с македонцами. \n\n\n\n\n\n\n\n\n\n\n@greek_mil17!"
 
 odrysia_missions_01_freedom_task_02: "Македония на юге"
 odrysia_missions_01_freedom_task_02_DESC: "После смерти [GetCharacter('(int32)39').GetName] сатрапом Фракии был назначен [GetCharacter('(int32)41').GetName]. В последующие годы он проводил много времени, подавляя восстания и успокаивая страну, оставляя фракийцев крайне недовольными, чем мы и воспользовались.\n\n\n\n\n\n\n\n\n\n\n@greek_mil10!"
 
 odrysia_missions_01_freedom_task_03: "Отправка послов к Лисимаху"
 odrysia_missions_01_freedom_task_03_DESC: "Дипломатические отношения между греками и фракийцами хорошо известны; даже Ксенофонт признает, что фракийцы более цивилизованы, чем думают люди. Мы не просто дикари, но уважаем правила дипломатии. \n\n\n\n\n\n\n\n\n\n\n@greek_mil13!"
 
 odrysia_missions_01_freedom_task_04: "В поисках наших братьев"
 odrysia_missions_01_freedom_task_04_DESC: "Хотя древние авторы часто называли землю Фракии одним народом, она была населена множеством различных племен и королевств. И хотя между ними часто возникало соперничество, они также имели тенденцию объединяться против общих угроз. \n\n\n\n\n\n\n\n\n\n\n@celt_mil3!"
 
 odrysia_missions_01_freedom_task_05: "Связь через брак"
 odrysia_missions_01_freedom_task_05_DESC: "Любовь – вдохновение поэта, радость юности и сожаление старости. Не нужно быть философом, чтобы знать, что брак может быть прекрасной вещью. \n\n\n\n\n\n\n\n\n\n\n@greek_mil3!" 
 
 odrysia_missions_01_freedom_task_06: "Сбор мужчин"
 odrysia_missions_01_freedom_task_06_DESC: "Геродот считал одрисов самым многочисленным народом средиземноморского мира и опасался, что если им удастся объединиться, то по боевой мощи им не будет равных.\n\n\n\n\n\n\n\n\n\n\n@celt_mil1!" 
 
 odrysia_missions_01_freedom_task_07: "Победа над греками"
 odrysia_missions_01_freedom_task_07_DESC: "\n\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"
 
 odrysia_missions_01_freedom_task_08: "Стать северным оплотом" 
 odrysia_missions_01_freedom_task_08_DESC: "К началу III в. до н.э. многие северные галлы мигрировали на юг, сея хаос среди оседлого средиземноморского населения #Е Греции#! и #Е Анатолии#! Именно эти миграции и привели к гибели одрисского народа. Если бы наши предки смогли сосредоточиться на защите своих северных границ, возможно, они не были бы застигнуты врасплох и уничтожены. \n\n\n\n\n\n\n\n\n\n\n@greek_mil5!"
 
 odrysia_missions_01_freedom_task_09: "Фракийская война"
 odrysia_missions_01_freedom_task_09_DESC: "Настоящий фракиец скорее умрет, сражаясь за свою свободу, чем увидит себя послушным чужеземцу! Война кажется неизбежной, если мы хотим вернуть себе автономию, но мы с нетерпением ждем битвы.\n\n\n\n\n\n\n\n\n\n@greek_mil9!"
 
 odrysia_missions_01_freedom_task_10: "Подчинение побережья"
 odrysia_missions_01_freedom_task_10_DESC: "Если нам удастся завоевать и аннексировать богатые города побережья к востоку от нас, то вся наша нация выиграет от грабежа, который мы сможем взять. \n\n\n\n\n\n\n\n\n\n@greek_mil15!"
 
 odrysia_missions_01_freedom_task_11: "От двора до столицы"
 odrysia_missions_01_freedom_task_11_DESC: "Сеутополис, основанный Сеутесом III, был построен по македонскому образцу для централизованного управления народом ободритов. Помимо административных целей, город выполнял и религиозные функции.\n\nНесмотря на то, что Сеутополис назывался полисом, он так и не стал настоящей столицей по сравнению с Лисимахией или Селевкией-Сирией, но это изменится в будущем [ROOT.GetCountry.GetRuler.GetName].\n\n\n\n\n\n\n\n\n\n\n@greek_mil1!"
 
 odrysia_missions_01_freedom_task_12: "Разделенный народ"
 odrysia_missions_01_freedom_task_12_DESC: "После поражения от Лисимаха в 313 г. до н.э. остатки Одрисского царства были изгнаны в горные и внутренние районы Фракии, оставив прибрежные области, а также значительную часть населения в руках македонян.\n\nПошлите весть далеко и широко, что сила Одрисии собирается в изгнании и что все, кто готов бороться за ее славу, могут присоединиться к нам!\n\n\n\n\n\n\n\n\n\n\n@india_mil14!"
 
 odrysia_missions_01_freedom_task_13: "Настоящая столица фракийцев"
 odrysia_missions_01_freedom_task_13_DESC: "Несмотря на то, что столь масштабное мероприятие потребует немалых затрат, давайте сделаем все возможное, чтобы построить настоящую фракийскую столицу для нашего достойного народа. \n\n\n\n\n\n\n\n\n\n\n@event_pic11!"
 
 odrysia_missions_01_freedom_task_14: "Македонское братство"
 odrysia_missions_01_freedom_task_14_DESC: "Несмотря на то, что обстоятельства изменились, никто не может отрицать того влияния, которое македонцы оказали на нашу страну. Мы должны перенять то хорошее, чему мы можем у них научиться, например, их мастерству в ведении войны. \n\n\n\n\n\n\n\n\n\n\n@celt_mil14!"
 
 odrysia_missions_01_freedom_task_15: "Царство для царя"
 odrysia_missions_01_freedom_task_15_DESC: "В час нашего триумфа, с вновь обретенной свободой от #E Фракии#! в руках, давайте отметим достижения [ROOT.GetCountry.GetRuler.GetName], вручив [ROOT.GetCountry.GetRuler.GetHerHim] корону #E Одриссии#!. \n\n\n\n\n\n\n\n\n\n\n@greek_mil10!"
 
 odrysia_missions_01_freedom_task_01_tt: "Мы должны были попытаться восстать против нашего хозяина, но не смогли."
 odrysia_mission_01_freedom_task_02_tt: "Мы должны будем принять решение: либо сражаться против нашего хозяина, либо присоединиться к ним."
 
 ### Formable ###
 formable_not_thrace_exists: "#Y Одрисское царство#! НЕ должно существовать."
 form_thrace: "Реформировать Одрисское царство"
 THRACIA_NAME: "Одрисское царство"
 THRACIA_ADJECTIVE: "Одрисское царство"
 form_thrace_desc: "После смерти Котиса I в 360 году до н. э. Одрисское царство было разделено на три части, каждая из которых была поглощена восходящими македонцами под руководством Филиппа II. Однако новый сильный лидер мог бы вернуть дни славы Котиса I, а возможно, и самого великого Тереса."
 
 ### Events and Decisions #
 me_odrysia_finish_1_title: "Возрождение пламени"
 me_odrysia_finish_1_desc: "Много лет назад наш правитель [GetCharacter('(int32)101').GetName] проиграл битву за нашу свободу от македонцев, к своему вечному позору. Но, возможно, не все потеряно, хотя наш дух сломлен.\n\nСреди развеянного пепла нашей сгоревшей мечты о мирном самоуправлении, возможно, осталась искра нашей былой славы, ожидающая, пока правильный лидер восстановит ее. к бушующему огню. Сможем ли мы разжечь его вовремя, чтобы пережить надвигающуюся бурю?"
 me_odrysia_finish.1.a: "Что принесёт нам будущее?"
 
 me_odrysia_1_title: "Македония на юге"
 me_odrysia_1_desc: "Грядет война! Ветры уже пропитаны зловонием смерти. Генералы [GetCharacter('(int32)39').GetName] ведут свои последние великие битвы, а в северных пустошах царит движение, ходят слухи о странных и отчаянных миграциях странствующих варваров, нарушающих порядок вещей.\n\nМы находимся на распутье нашего выживания, и нам предстоит сделать трудный выбор: оставим ли мы наших македонских надзирателей и попытаемся воссоединить фракийские земли, или же мы поддержим македонцев в час нужды и создадим новое наследие для мы сами?"
 me_odrysia.1.a: "Мы встанем на сторону македонцев, чтобы не быть уничтоженными нам обоим."
 me_odrysia.1.b: "Мы будем бороться за наш отчий дом!"
 
 me_odrysia_2_title: "Стать северным оплотом"
 me_odrysia_2_desc: "Мы укрепили наши отношения с нашими македонскими надзирателями, и, к счастью, это принесло нам обоим ощутимую пользу. Теперь мы должны объединить под своим знаменем остальную часть Фракии и Мёзии, чтобы стать непробиваемым щитом Фракии. Наши македонские хозяева пообещали присоединиться к нашей борьбе против северных племен, жаждущих своей доли славы и грабежей. По отдельности мы слабы, но вместе мы выживем."
 me_odrysia.2.a: "Мы немедленно защитим север"
 me_odrysia.2.b: "Наше текущее положение адекватно"
 
 me_odrysia_mid_2_title: "Требование объединения"
 me_odrysia_mid_2_desc: "Одрисы, рабы македонских псов на юге, пришли за нашей свободой - они требуют, чтобы мы преклонили колено и служили им как рабы. Хотя в этом случае наш народ окажется в более безопасном положении, мы также потеряем всякую самостоятельность... Но готовы ли мы к войне?"
 me_odrysia_mid_2.a: "Настало время объединиться!"
 me_odrysia_mid_2.b: "Предатели! Мы вырежем их сердца!"
 
 me_odrysia_3_title: "Поиск подходящей невесты"
 me_odrysia_3_desc: "Чтобы закрепить свой контроль над Одрисией, Севт III женился на македонянке Беренике, которая, как считают некоторые ученые, была дочерью Лисимаха. На пути к тому, чтобы стать равными нашим лисимахидским владыкам, мы хотим укрепить связь между нашими семьями с помощью нового брака. Лисимахиды согласились дать [ROOT.GetCountry.GetRuler.GetName] невесту. Для этого были найдены три подходящие кандидатуры для нашего правителя, которому теперь предстоит приятная задача - выбрать свою будущую спутницу жизни."
 me_odrysia_3.a: "Мы отправимся за [potential_wife_1.GetName]"
 me_odrysia_3.b: "[potential_wife_2.GetName] кажется, всё в порядке"
 me_odrysia_3.c: "Почему бы и нет [potential_wife_3.GetName]?"
 
 me_odrysia_start_3_title: "Переговоры с Лисимахидами"
 me_odrysia_start_3_desc: "Мы пришли к пониманию того, что зависим от нашего македонского повелителя, но и он зависит от нас, что нас радует. Пока они сосредотачивают свое внимание на юге, мы могли бы повернуться к северу, став щитом Фракии и обеспечив наше общее процветание и безопасность."
 me_odrysia_start.3.a: "Ради спасения Фракии!"
 
 me_odrysia_mid_3_title: "Предложение от одрисов"
 me_odrysia_mid_3_desc: " Наши вечно непостоянные подданные одрисы пришли к нам с предложением. Они хотят сотрудничать в управлении и обороне Фракии - не то, что мы ожидали услышать. Они согласны остаться нашими верными подданными и готовы защищать наши северные границы, если мы будем защищать южные."
 me_odrysia_mid.3.a: "Замечательная идея!"
 me_odrysia_mid.3.b: "Одриссии нельзя доверять."
 
 me_odrysia_finish_3_title: "Переговоры с Лисимахидами"
 me_odrysia_finish_3_desc: "Мы хотим прийти к соглашению с нашим государем. Не стоит слишком описывать то, что мы предлагаем: пока они защищают южную Фракию, мы можем защищать север. Надеюсь, они увидят в этом мудрость."
 me_odrysia_finish.3.a: "Вполне разумное соглашение."
 
 me_odrysia_4_title: "Необычное предложение"
 me_odrysia_4_desc: "Наш беспокойный подданный, одрисийцы, пришли с неожиданным предложением: они хотят соединить наши семьи браком, чтобы успокоить землю и положить начало мирному сосуществованию. Как мы должны ответить на это дерзкое предложение варваров?"
 me_odrysia_4.a: "Что даст ещё один отпрыск, если он создаст более спокойную Фракию!"
 me_odrysia_4.b: "Какая дерзость! Неужели Беренике было недостаточно для них?"
 
 me_odrysia_start_4_title: "В поисках наших братьев"
 me_odrysia_start_4_desc: "[ROOT.GetCountry.GetRuler.GetName] нам нужно принять решение, когда дело доходит до войн, которые вскоре обрушатся на нас: будем ли мы обращаться за помощью к нашим братьям? Есть шанс, что наши сородичи откликнутся на призыв к оружию, но они вполне могут проигнорировать нас или подождать, пока мы ослабеем, а затем сами вторгнуться к нам."
 me_odrysia_start.4.a: "Давайте отправим делегации сейчас же"
 me_odrysia_start.4.b: "Мы будем сражаться в одиночку – нам не нужна помощь"
 
 me_odrysia_mid_4_title: "Предложение от Одриссии"
 me_odrysia_mid_4_desc: "Одрисы, вечно уставшие от своих македонских хозяев, желают заключить с нами союз, чтобы мы могли помочь им изгнать этих иностранных захватчиков и вернуть себе нашу землю.\n\nЭто действительно звучит как славная, если не опасная просьба, но еще неизвестно, какое решение мы примем: оба варианта имеют свои преимущества."
 me_odrysia_mid_4.a: "Шанс на приключения? Конечно, мы присоединимся"
 me_odrysia_mid_4.b: "Какое нам дело до их борьбы?"
 
 me_odrysia_start_5_title: "Связь через брак"
 me_odrysia_start_5_desc: "[ROOT.GetCountry.GetRuler.GetName] решил потратить некоторое время на личную жизнь [ROOT.GetCountry.GetRuler.GetHerHis], подыскав себе супругу. Для нашего народа было бы хорошо видеть нашего лидера счастливым, поэтому мы начинаем поиски."
 me_odrysia_start.5.a: "Давайте найдем [ROOT.GetCountry.GetRuler.GetFirstName] жену!"
 
 me_odrysia_5_title: "Ответ от нашего повелителя"
 me_odrysia_5.a: "Ура! Это стоит отпраздновать"
 me_odrysia_5.b: "Как они смеют!?"
 me_odrysia_5_desc_1: "Мы получили сообщение от нашего Владыки, который внимательно рассмотрел наше предложение, прежде чем дать ответ - они приняли то, что мы просим."
 me_odrysia_5_desc_2: "Мы получили сообщение от нашего Владыки, который внимательно рассмотрел наше предложение, прежде чем дать ответ, - на данный момент они отклонили нашу просьбу."
 
 me_odrysia_start.6.title: "Сбор мужчин"
 me_odrysia_start.6.desc: "Понимая, что нам понадобится каждая боевая рука, которую мы можем получить, [ROOT.GetCountry.GetRuler.GetName] решил послать призыв к войскам - они должны собраться в [ROOT.GetCountry.GetCapital.GetName], как только они могут."
 me_odrysia_start.6.a: "Разжигайте кузницы и куйте оружие войны!"
 me_odrysia_finish_6_title: "Сбор мужчин"
 me_odrysia_finish_6_desc: "Мы рады сообщить, что после периода консолидации сборы, которые [ROOT.GetCountry.GetRuler.GetName] запросил для подготовки к конфликту, были собраны за пределами [ROOT.GetCountry.GetCapital.GetName]. Даже сейчас богам приносятся жертвы с просьбой о защите, поскольку мы готовимся отправить наших солдат на произвол судьбы."
 me_odrysia_finish.6.a: "Мы готовы к любому развитию событий"
 
 me_odrysia_7_title: "Переговоры с греками"
 me_odrysia_7_desc: "Мы направили наших дипломатов в великие греческие города на побережье, прося их о нейтралитете в предстоящей борьбе. Хотя ничего нельзя гарантировать, мы надеемся, что их эгоистичная жадность удержит их от участия в конфликте, когда придёт время."
 me_odrysia.7.a: "Будем надеяться, что македонцы им так же не нравятся, как и нам."
 
 me_odrysia_8_title: "Предложение от одрисов"
 me_odrysia_8_desc: "Народ одрисов, живущий в глубине гор, прислал нам предложение, которое мы должны внимательно рассмотреть. Они хотят бороться за свою свободу от нашего общего повелителя, македонцев, и им интересно узнать, сможем ли мы объединить силы, чтобы увеличить наши шансы в предстоящей войне. Однако они не хотят ссориться с нами и предлагают заключить договор о ненападении."
 me_odrysia.8.a: "Мы примем!"
 me_odrysia.8.b: "И потом рискнуть возмездием? Никогда!"
 
 me_odrysia_9_finish_title: "Фракийская война"
 me_odrysia_9_finish_desc: "Мы провозгласили свою независимость и привлекли на свою сторону союзников. Теперь пути назад нет; что бы ни случилось, мы готовы бороться за свою свободу, даже если это будет стоить нам жизни наших семей. Мы не можем больше жить в рабстве!"
 me_odrysia_9_finish.a: "[GetProvince('(int32)478').GetName] это дом свободных людей"
 
 me_odrysia_10_title: "Ответ греков"
 me_odrysia_10_desc: "Мой [ROOT.GetCountry.GetRulerTitle], у меня отличные новости относительно сообщений, которые мы отправили грекам. Они приняли наше предложение!"
 me_odrysia.10.a: "Чудесно!"
 
 me_odrysia_finish_10_title: "Подчинение побережья"
 me_odyrsia_finish_10_desc: "Мы не только разграбили их города и забрали богатства небольших городов на побережье #E Понта Эвксинского#!, но и совершили подвиг, о котором некоторые говорят, что он более значителен - мы обнаружили среди имущества побежденных городов много замечательных вещей, в том числе множество трактатов и схем по строительству мощных #E осадных машин#!, которые мы намерены использовать по назначению."
 me_odrysia_finish.10.a: "Мы разрушим стены наших врагов!"
 
 me_odrysia_finish_11_title: "От двора до столицы"
 me_odyrsia_finish_11_desc: "[GetProvince('(int32)478').GetName] долгое время был нашим центральным местом управления и дипломатии, но, по правде говоря, он всегда был скорее крепостью, чем настоящим городом.\n\nПод вдохновенным правлением [ROOT.GetCountry.GetRuler.GetName], однако, мы предприняли шаги по улучшению нашей столицы. Консолидировав в её стенах всё большее количество разрозненного населения, мы создали нечто, что начинает напоминать полис."
 me_odrysia_finish_11.a: "Пусть она прослужит тысячу лет!"
 
 me_odrysia_11_title: "Ответ греков"
 me_odrysia_11_desc: "Что ж, надо сказать, что греки оправдывают свою репутацию ловких переговорщиков, поскольку мы так и не смогли ни о чем договориться."
 me_odrysia.11.a: "Нелепость! Они ещё пожалеют об этом"
 
 me_odrysia_start_12_title: "Разделенный народ"
 me_odrysia_start_12_desc: "Теперь, когда мы можем помочь одрисской диаспоре, [ROOT.GetCountry.GetRuler.GetName] объявил, что [ROOT.GetCountry.GetRuler.GetSheHe] скоро выступит с речью, в которой изложит видение, и всем интересно, что именно имеется в виду [ROOT.GetCountry.GetRulerTitle]."
 me_odrysia_start.12.a: "Давайте вернём наших людей домой"
 
 me_odrysia_12_title: "Разделенный народ"
 me_odrysia_12_desc: "[ROOT.GetCountry.GetRuler.GetName] недавно произнес речь, напоминающую цветочные речи, которые звучат в Сенатских палатах республик, решительно выступая за то, чтобы наши родственники за границей отказались от своей жизни в рабстве и массово вернулись под защиту [ROOT.GetCountry.GetName].\n\nХотя многие благодарны за политику открытых границ, многие возмущаются, особенно [GetCharacter('(int32)41').GetName], который подал официальные жалобы на [GetProvince('(int32)478').GetName]"
 me_odrysia.12.a: "Только вместе мы выживем"
 
 me_odrysia_finish_13_title: "Настоящая столица фракийцев"
 me_odrysia_finish_13_desc: "Хотя [ROOT.GetCountry.GetRuler.GetName] известен как многоликий дипломат, непревзойденный воин и яростный борец за [ROOT.GetCountry.GetAdjective] народ, мало кто знает, что [ROOT.GetCountry.GetRuler. GetSheHe] втайне питает страсть к архитектуре.\n\nВсе желающие могут увидеть грандиозные видения [ROOT.GetCountry.GetRulerTitle], посетив [GetProvince('(int32)478').GetName], которая была построена и сформирована в соответствии с пожеланиями нашего лидера."
 me_odrysia_finish_13.a: "Наш народ заслуживает всего этого и даже большего."
 
 me_odrysia_start_14_title: "Приветствуем наших македонских братьев"
 me_odrysia_start_14_desc: "Было решено, что мы будем развивать наши связи с македонцами, а не игнорировать очевидные преимущества сотрудничества с ними для [ROOT.GetCountry.GetName].\n\nОстаётся посмотреть, как они отреагируют, но мы обнадежены."
 me_odrysia_start.14.a: "За Фракию!"
 
 me_odrysia_finish_14_title: "Приветствуем наших македонских братьев"
 me_odyrsia_finish_14_desc: "Теперь, когда слухи о наших намерениях жить мирно с македонцами распространились повсюду, мы рады сообщить, что многие из их лучших бойцов переехали на наши территории.\n\nСамо собой разумеется, что теперь у нас есть опытный отряд опытные воины, из которых мы могли бы почерпнуть."
 me_odrysia_finish_14.a: "Добро пожаловать в семью!"
 
 me_odrysia_finish_15_title: "Царство для царя"
 me_odyrsia_finish_15_desc: "Хотя шансы против нас считались непреодолимыми, каким-то образом [ROOT.GetCountry.GetRuler.GetName] удалось уничтожить могущественные силы, выступившие против [ROOT.GetCountry.GetName], и восстановить царство, которое было давно разрушено.\n\nТеперь, в момент нашего триумфа в [ROOT.GetCountry.GetCapital.GetName] состоится грандиозный праздник в честь вечных достижений нашей несравненной [ROOT.GetCountry.GetRulerTitle.]."
 me_odrysia_finish_15.a: "Ура! Этот день войдет в историю Одриссии!"
 
 me_odrysia_finish_16_title: "Фракийская война"
 me_odrysia_finish_16_desc: "Коварные фракийцы, спрятавшиеся в своих холмах и лесах, заявили о своей независимости от нас. Это невыносимо: пришло время им узнать, кто их хозяева. Что ты скажешь, [ROOT.GetCountry.GetRuler.GetName]?"
 me_odrysia_finish_16.a: "Мы их раздавим!"
 me_odrysia_finish_16.b: "Дайте им свободу – мы не можем сейчас с этим справиться."
 
 me_odrysia_finish_17_title: "Ответ от наших братьев"
 me_odrysia_finish_17_desc: "Наши дипломаты прибыли с хорошими новостями - наши двоюродные братья согласились присоединиться к нашей борьбе с македонскими захватчиками и пойдут с нами в поход, когда придёт время битвы."
 me_odrysia_finish_17.a: "Превосходно!"
 
 me_odrysia_finish_18_title: "Недоброжелательные соседи"
 me_odrysia_finish_18_desc: "Мне не приятно сообщать вам, мой [ROOT.GetCountry.GetRulerTitle.], что наши трусливые родственники отказались помочь в нашей борьбе за освобождение нашей родины. Мы выстоим без их помощи, и нам придётся сражаться в одиночку."
 me_odrysia_finish_18.a: "Предатели! Когда-нибудь мы припомним об этом."
 
 me_odrysia_finish_19_title: "Объединение принято"
 me_odrysia_finish_19_desc: "Понимая, что альтернативой является смерть и потеря всего, что им дорого, наши рабы смиряются с рабством и подчиняются, не защищаясь."
 me_odrysia_finish_19.a: "Замечательно! И как жалко их..."
 
 me_odrysia_finish_20_title: "Отказ в объединении"
 me_odrysia_finish_20_desc: "Наша попытка потребовать объединения была встречена с презрением и угрозами, а наши предполагаемые цели предупредили нас, чтобы мы оставались на своих землях.\n\n Полагаю, это означает, что мы потеряли элемент неожиданности... теперь они определенно будут ожидать наших солдат."
 me_odrysia_finish_20.a: "Пусть будет так..."
 
 me_odrysia_finish_21_title: "Ответ от нашего повелителя"
 me_odrysia_finish_21_desc: "Радостный день! Прибыли гонцы от нашего повелителя с фантастической новостью: они согласились на наше предложение!"
 me_odrysia_finish.21.a: "Замечательные новости!"
 
 me_odrysia_finish_22_title: "Ответ от нашего повелителя"
 me_odrysia_finish_22_desc: "Несмотря на то, что мы обратились к нашему повелителю с открытыми руками и духом общности, он отверг наши попытки сотрудничества и отправил нас домой с пустыми руками."
 me_odrysia_finish.22.a: "Да как они смеют!"
 
 me_odrysia_finish_23_title: "Повелитель объявляет войну"
 me_odrysia_finish_23_desc: "Что ж, если мы надеялись стать свободными, не прибегая к борьбе за это, то теперь мы знаем, что это была глупая мечта. Наш повелитель отказался от нашей декларации независимости и объявил войну нам и нашим союзникам."
 me_odrysia_finish.23.a: "Да будет так..."
 
 me_odrysia_finish_24_title: "Наш повелитель даёт результаты"
 me_odrysia_finish_24_desc: "Наши повелители отступили и позволили нам стать независимым народом, не поднимая по этому поводу шума."
 me_odrysia_finish.24.a: "Возможно, они слабее, чем мы думали?"
 
 
 ### tooltips ###
 
 me_odrysia_mid_2_a_tt: "#Y Это приведет к тому, что нас аннексируют!#!"
 me_odrysia_mid_2_b_tt: "#Y Это приведет к началу войны между нашими народами.#!"
 me_odrysia_mid_3_a_tt: "#Y Мы согласны на совместное управление, а также на перемирие между нашими народами.#!"
 me_odrysia_2_a_tt: "#Y Остальным фракийским племенам мы направим предложение об объединении под нашей властью.#!"
 odrysia_missions_01_freedom_task_02_tt: "#Y Мы определим нашу дальнейшую позицию в отношении будущего фракийского региона.#!"
 odrysia_missions_01_freedom_task_03_tt: "#Y Мы направим дипломатов к нашим македонским владыкам, чтобы обсудить совместное будущее во Фракии.#!"
 odrysia_missions_01_freedom_task_04_tt: "#Y Мы обратимся к нашим братьям в регионе Мезии, чтобы разработать план избавления от агрессивных македонцев.#!"  
 odrysia_missions_01_freedom_task_05_tt: "#Y Это приведёт к тому, что мы попросим новую невесту у Лисимахидов.#!"
 odrysia_missions_01_freedom_task_07_tt: "#Y Мы отправим делегации в понтийские греческие города с просьбой о нейтралитете в предстоящей борьбе за Фракию.#!"
 odrysia_missions_01_freedom_task_08_tt: "#Y Эта миссия отправит предложения об объединении другим фракийским племенам, что приведет либо к их аннексии, либо к войне.#!"
 odrysia_missions_01_freedom_task_09_tt: "#Y Это приведёт к войне с нашим повелителем, которая раз и навсегда освободит нас от их оков.#!"
 odrysia_missions_01_freedom_task_12_tt: "#Y Мы постараемся вернуть домой весь фракийский народ, которому приходится жить под македонским игом.#!"
 odrysia_missions_01_freedom_task_12_tt: "#Y Несколько поселений одрисов из приграничных регионов переселятся в ваше царство.#!"
 me_odrysia_start.4.a_tt: "#Y Мы получим претензии на всю Фракию, а также отправим делегации к нашим братьям.#!"
 me_odrysia_finish_21_a_tt: "#Y Мы получаем претензии на все земли остальных фракийских племен и заключаем перемирие с македонцами.#!"
 me_odrysia_9_finish.att: "#Y Мы призовём на свою сторону наших союзников, чтобы они помогли нам в случае, если македонцы осмелятся напасть на нас.#!"
 
