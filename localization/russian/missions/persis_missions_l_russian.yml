 me_persis_18_tooltip:0 "Задача миссии '#Y $persis_mission_1_freedom_task_18$#!' теперь #G завешена#!!"
 
 me_persis_19_title:0 "$persis_mission_1_freedom_task_19$"
 me_persis_19_desc:0 "Через [SCOPE.GetRootScope.GetCountry.GetName] был объявлен период празднования, когда грандиозные шествия пройдут по недавно укрепленным столицам нашего центра. Благодаря нашим архитекторам, которые умело укрепили существующие укрепления, жители наших городов чувствуют себя в большей безопасности, чем когда-либо, полагая, что высокие стены защитят их от вторгающихся армий."
 me_persis_19.a:0 "У нашего народа есть все основания радоваться"
 me_persis_19_tooltip:0 "Задача миссии '#Y $persis_mission_1_freedom_task_19$#!' теперь #G завешена#!!"
 
 me_persis_20_title:0 "$persis_mission_1_freedom_task_20$"
 me_persis_20_desc:0 "Наконец, мы освободились от рабства, навязанного македонцами, разбив ярмо рабства на куски. Теперь мы впервые за многие поколения стоим на своих ногах, без цепей на шеях и без оков на запястьях.\n\nДавайте поднимемся к этому знаменательному событию с помощью богов, и пусть Ахура Мазда продолжает благословлять наш народ.\n\nЦарство Персис вернулось."
 me_persis_20.a:0 "Да будем мы светом миру..."
 me_persis_20_tooltip:0 "Задача миссии '#Y $persis_mission_1_freedom_task_20$#!' теперь #G завешена#!!"
 
 me_persis_21_title:0 "$persis_mission_1_freedom_task_21$"
 me_persis_21_desc:0 "Поскольку [GetProvince('(int32)4799').GetName] стал домом для большинства ведущих дворянских семей нашей страны, мы обнаруживаем, что вся нация извлекает выгоду из этого счастливого обстоятельства. Их присутствие в нашей столице будет только способствовать нашей стабильности и долгосрочному росту... мы должны быть благодарны."
 me_persis_21.a:0 "Действительно, мы искренне благодарны за полученные подарки."
 me_persis_21_tooltip:0 "Задача миссии '#Y $persis_mission_1_freedom_task_21$#!' теперь #G завешена#!!"
 
 me_persis_22_title:0 "$persis_mission_1_freedom_task_22$"
 me_persis_22_desc:0 "Благодаря личным усилиям, которые [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] приложил для восстановления положения волхвов в обществе, наш лидер прославляется простыми людьми.\n\nИмпровизированные религиозные праздники происходят по всей стране. , при этом по всему нашему царству поддерживаются священные огни, и Ахура Мазде возносятся благодарственные молитвы."
 me_persis_22.a:0 "Пусть боги сочтут нас достойными дальнейших благословений!"
 me_persis_22_tooltip:0 "Задача миссии '#Y $persis_mission_1_freedom_task_22$#!' теперь #G завешена#!!"
 
 me_persis_23_title:0 "$persis_mission_1_freedom_task_23$"
 me_persis_23_desc:0 "Хотя наша культура в течение долгого времени сильно страдала, а некоторые даже считали, что наши лучшие дни остались позади и что свет персидской цивилизации погаснет навсегда, мы доказали всему миру, что никогда не следует делать ставку против [SCOPE.GetRootScope.GetCountry.GetName], ибо мы способны на великие подвиги, о которых другие нации могут только мечтать.\n\nОтправьте всадников в уголки Земли и объявите, что наша эра началась - все падут ниц перед возрожденная персидская власть!"
 me_persis_23.a:0 "Наша культура, как всепоглощающий огонь, раздуваемый ветром, беспрепятственно распространяется..."
 me_persis_23_tooltip:0 "Задача миссии '#Y $persis_mission_1_freedom_task_23$#!' теперь #G завешена#!!"
 