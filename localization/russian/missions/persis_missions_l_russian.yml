 #Events
 
 me_persis_1_title:0 "$persis_mission_1_freedom_task_1$"
 me_persis_1_desc:0 "Когда мы вспоминаем красоту города Персеполя, его тенистых улиц и благоухающих садов, услаждавших душу, наши глаза наполняются слезами горечи и ярости, когда мы рассматриваем его нынешнее состояние. Эти македонские варвары думали, что смогут стереть наше наследие огнем и смертью, но их зверства лишь укрепили наше желание восстановить Персеполь.\n\nПришло время восстановить нашу древнюю славу, и мир узнает, что Персис больше не спит."
 me_persis_1.a:0 "Наша будущая слава затмит позор прошлого"
 me_persis_1_tooltip:0 "Задача миссии '#Y $persis_mission_1_freedom_task_1$#!' теперь #G завешена#!!"
 
 me_persis_2_title:0 "$persis_mission_1_freedom_task_2$"
 me_persis_2_desc:0 "В былые времена персы и уксианцы были известны как братья, защищавшие спины друг друга, когда никто другой этого не делал, и хотя эти воспоминания далеки, они не забыты среди людей.\n\nОпираясь на эти сладкие воспоминания, мы отправили посла к нашим друзьям, уксианцам, с просьбой вспомнить свои древние обеты. Тебе будет приятно, о [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], услышать, что они верны и не забыли своих клятв."
 me_persis_2.a:0 "Благодарим вас, старые друзья"
 me_persis_2_tooltip:0 "Задача миссии '#Y $persis_mission_1_freedom_task_2$#!' теперь #G завешена#!!"
 
 me_persis_4_title:0 "$persis_mission_1_freedom_task_4$"
 me_persis_4_desc:0 "О, радостный день! Наши инженеры наконец-то завершили строительство в [GetProvince('(int32)4782').GetName], снеся самовольные постройки и заменив их постоянными сооружениями из кирпича и камня. Эта инициатива не только обеспечит экономическое процветание региона, но и принесет пользу нашим армиям - теперь мы занимаем в провинции Мардьен господствующее положение, обеспечивающее нам стратегическую выгоду."
 me_persis_4.a:0 "Сураван – кинжал, направленный в сердце [GetCountry('SEL').GetName]"
 me_persis_4_tooltip:0 "Задача миссии '#Y $persis_mission_1_freedom_task_4$#!' теперь #G завешена#!!"
 
 me_persis_5_title:0 "$persis_mission_1_freedom_task_5$"
 me_persis_5_desc:0 "Мы успешно управляем бурным ростом нашего города [GetProvince('(int32)4951').GetName], формируя его в том направлении, которое мы решили заранее. Благодаря упорному труду, который мы вложили в город, все больше и больше людей приезжают туда, надеясь сделать себе имя в этом древнем месте - отличная работа, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]."
 me_persis_5.a:0 "Когда я вижу, что что-то нужно сделать, я это делаю"
 me_persis_5_tooltip:0 "Задача миссии '#Y $persis_mission_1_freedom_task_5$#!' теперь #G завешена#!!"
 
 me_persis_6_title:0 "$persis_mission_1_freedom_task_6$"
 me_persis_6_desc:0 "Наши архитекторы сообщают нам, что работы в [GetProvince('(int32)4781').GetName] завершены, и, поскольку мы расширили жилые кварталы города, ходят слухи, что Казерун - самое подходящее место для жизни. К счастью, мы уверены, что места хватит всем, благодаря тщательности, проявленной [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] при разработке проектов с нашими инженерами. Интересно, как долго продлятся эти хорошие времена!"
 me_persis_6.a:0 "Потрясающая новость... Когда-нибудь мы и сами посетим Казерун"
 me_persis_6_tooltip:0 "Задача миссии '#Y $persis_mission_1_freedom_task_6$#!' теперь #G завешена#!!"
 
 me_persis_7_title:0 "$persis_mission_1_freedom_task_7$"
 me_persis_7_desc:0 "Вам будет приятно узнать, что благодаря усилиям, которые мы приложили к восстановлению нашего центра, наша экономика переживает бум, а торговые поступления просто смехотворны - они действительно превосходят наши самые смелые ожидания. Почувствовав возможность приумножить собственное состояние, многие ведущие магнаты страны устремляются в столицы регионов и открывают свои предприятия."
 me_persis_7.a:0 "Благородные классы всегда будут делать деньги, когда увидят возможность"
 me_persis_7_tooltip:0 "Задача миссии '#Y $persis_mission_1_freedom_task_7$#!' теперь #G завешена#!!"
 
 me_persis_8_title:0 "$persis_mission_1_freedom_task_8$"
 me_persis_8_desc:0 "Мы рады сообщить, что построена дорога, соединяющая [GetProvince('(int32)4799').GetName] и [GetProvince('(int32)4956').GetName]. Как и предсказывали наши экономические консультанты, соединение этих двух городов привело к потоку богатства, хлынувшему в нашу казну. Богатые товары, которые переправляются в Портсопану, теперь прибывают в Парсу гораздо быстрее, чем раньше — все, во что мы вложили деньги, приносит дивиденды!"
 me_persis_8.a:0 "Никогда не бывает плохой проблемой"
 me_persis_8_tooltip:0 "Задача миссии '#Y $persis_mission_1_freedom_task_8$#!' теперь #G завешена#!!"
 
 me_persis_9_title:0 "$persis_mission_1_freedom_task_9$"
 me_persis_9_desc:0 "К счастью, мы получили известие о том, что новое строительство в [GetProvince('(int32)4956').GetName] было встречено обрадованным населением, которое уже пользуется преимуществами расширенных коммерческих районов.\n\nРыбные рынки Портоспана становится широко известна благодаря разнообразию свежего улова, доступного каждый день, и многие отправляются на рынки до восхода солнца, чтобы купить себе лучшее филе."
 me_persis_9.a:0 "Этот регион ждет еще много хорошего"
 me_persis_9_tooltip:0 "Задача миссии '#Y $persis_mission_1_freedom_task_9$#!' теперь #G завешена#!!"
 
 me_persis_10_title:0 "$persis_mission_1_freedom_task_10$"
 me_persis_10_desc:0 "Сегодня утром есть еще хорошие новости; наши рабы и наши поля были продуктивными, и мы приобретаем репутацию на внешних рынках как экспортёр товаров исключительного качества. Люди готовы платить больше за прекрасные товары, производимые в [SCOPE.GetRootScope.GetCountry.GetName], и мы только рады принять их монеты."
 me_persis_10.a:0 "Это правда, что мы лучшие мастера в мире."
 me_persis_10_tooltip:0 "Задача миссии '#Y $persis_mission_1_freedom_task_10$#!' теперь #G завешена#!!"
 
 me_persis_11_title:0 "$persis_mission_1_freedom_task_11$"
 me_persis_11_desc:0 "Уже сейчас за стенами [GetProvince('(int32)4799').GetName] проводятся учения, отрабатываются древние боевые формации, которые не раз приводили их к победе.\n\nКогда битва неизбежно приходит к Бессмертным, мы ожидаем, что наша тяжелая пехота сокрушит противостоящие силы и не даст врагам пощады; таково наследие, которое мы решили взять на вооружение."
 me_persis_11.a:0 "Мы не слишком беспокоимся о наших генералах..."
 me_persis_11_tooltip:0 "Задача миссии '#Y $persis_mission_1_freedom_task_11$#!' теперь #G завешена#!!"
 
 me_persis_13_title:0 "$persis_mission_1_freedom_task_13$"
 me_persis_13_desc:0 "Несмотря на то, что наши соседи недовольны тем, что мы предпринимаем открытые шаги по обеспечению безопасности наших границ, мы уверяем окружающих, что мы всего лишь стремимся защитить свою Родину - мы не ищем конфликта с кем-либо, а надеемся расширить наши совместные возможности."
 me_persis_13.a:0 "Посмотрим, купятся ли они на это..."
 me_persis_13_tooltip:0 "Задача миссии '#Y $persis_mission_1_freedom_task_13$#!' теперь #G завешена#!!"
 
 me_persis_14_title:0 "$persis_mission_1_freedom_task_14$"
 me_persis_14_desc:0 "Мы должны выразить благодарность [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] за то, что гавани [GetProvince('(int32)4791').GetName] и [GetProvince('(int32)4956').GetName] были построены до того состояния, в котором они находятся сегодня. Благодаря мудрости и дальновидности, продемонстрированной [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName], все наши военно-морские возможности выросли до состояния, которого мы никогда раньше не видели — мы сможем строить корабли с беспрецедентной скоростью."
 me_persis_14.a:0 "Мы не должны пренебрегать нашим флотом, даже во время наращивания наших армий."
 me_persis_14_tooltip:0 "Задача миссии '#Y $persis_mission_1_freedom_task_14$#!' теперь #G завешена#!!"
 
 me_persis_15_title:0 "$persis_mission_1_freedom_task_15$"
 me_persis_15_desc:0 "Любая другая нация, которая разделяет береговую линию вдоль Персидского залива, теперь должна бороться с нашей военно-морской мощью, поскольку мы дали понять всем, кто находится в пределах досягаемости, что считаем эти воды своими. Мы не позволим ничему происходить на нашем заднем дворе без нашего согласия, и это правило явно распространяется как на море, так и на сушу."
 me_persis_15.a:0 "Наши флоты сокрушат любого, кто выступит против них."
 me_persis_15_tooltip:0 "Задача миссии '#Y $persis_mission_1_freedom_task_15$#!' теперь #G завешена#!!"
 
 me_persis_16_title:0 "$persis_mission_1_freedom_task_16$"
 me_persis_16_desc:0 "Теперь, когда мы можем заявить о наших желаниях, было решено, что мы отправим ультиматум [GetCountry('SEL').GetName]. Проще говоря, мы должны контролировать нашу историческую родину и готовы пойти на войну, чтобы отстаивать свои претензии.\n\nНекоторые из наших советников просят нас запросить всю провинцию Мардьен, но другие считают, что такой подход слишком жадные и заявляют, что нам следует просить только город Маргастану или Арраган, каким мы его знаем - выбор будет за вами [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]."
 me_persis_16.a:0 "Требовать [GetProvince('(int32)4780').GetArea.GetName]"
 me_persis_16.b:0 "Требовать [GetProvince('(int32)4780').GetName]"
 me_persis_16_tooltip:0 "Требуйте #Y [GetCountry('SEL').GetName]#! уступить #Y [GetProvince('(int32)4780').GetArea.GetName]#! на #Y [SCOPE.GetRootScope.GetCountry.GetName]#!"
 me_persis_16_tooltip_B:0 "Требуйте только #Y [GetCountry('SEL').GetName]#! для #Y [GetProvince('(int32)4780').GetName]#!"
 
 me_persis.160.t:0 "Требования [GetCountry('PES').GetName]"
 me_persis.160.desc:0 "[GetCountry('PES').GetName] попросил уступить им провинцию [GetProvince('(int32)4780').GetName]. Некоторые из наших советников говорят, что было бы разумно успокоить наших подданных, поскольку, как было сказано, они могут восстать против нашего правления в любой момент."
 me_persis.160.desc2:0 "[GetCountry('PES').GetName] требует, чтобы мы уступили всю территорию [GetProvince('(int32)4780').GetArea.GetName]. Многие говорят, что это ясно покажет миру нашу слабость. Но есть и другие, которые говорят, что это только укрепит наши связи с [GetCountry('PES').GetName]."
 me_persis.160.a:0 "Мы дадим им землю... пока."
 me_persis.160.b:0 "Нет шансов!"
 
 me_persis.161.t:0 "Ответ от [GetCountry('SEL').GetName]"
 me_persis.161.desc:0 "[GetCountry('SEL').GetName] мудро решил уступить нашим требованиям и уступил нам всю территорию [GetProvince('(int32)4780').GetArea.GetName]. Это ставит [GetCountry('PES').GetName] в лучшее положение, чем когда-либо прежде, а мечты о восстановлении Персии стали на шаг ближе..."
 me_persis.161.desc2:0 "[GetCountry('SEL').GetName] мудро решил принять наше предложение и уступил нам территорию [GetProvince('(int32)4780').GetName]. Это ставит [GetCountry('PES').GetName] в лучшее положение, чем когда-либо прежде, а мечты о восстановлении Персии стали на шаг ближе..."
 me_persis.161.desc3:0 "[GetCountry('SEL').GetName] по глупости решил отклонить наше предложение уступить нам территорию [GetProvince('(int32)4780').GetArea.GetName]. Сейчас с этим мало что можно сделать, но они пожалеют об этом решении... в конце концов."
 me_persis.161.desc4:0 "[GetCountry('SEL').GetName] по глупости решил отклонить наше предложение уступить нам территорию [GetProvince('(int32)4780').GetName]. Сейчас с этим мало что можно сделать, но они пожалеют об этом решении... в конце концов."
 me_persis.161.a:0 "Славно!"
 me_persis.161.b:0 "Очень неудачно."
 
 me_persis_17_title:0 "$persis_mission_1_freedom_task_17$"
 me_persis_17_desc:0 "Теперь, когда наша работа над Царской дорогой завершена, вся [SCOPE.GetRootScope.GetCountry.GetName] получит выгоду; не только время в пути для наших армий и дипломатов значительно сократится, но и торговые связи по всей нашей стране будут только улучшаться."
 me_persis_17.a:0 "Какая это была блестящая идея!"
 me_persis_17_tooltip:0 "Задача миссии '#Y $persis_mission_1_freedom_task_17$#!' теперь #G завешена#!!"
 
