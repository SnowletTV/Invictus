l_russian:
 
 persis_mission_1_freedom:0 "Персидские гонения"
 persis_mission_1_freedom_DESCRIPTION:0 "История Персидского региона богата и разнообразна, и с каждым пересказом она, кажется, становится всё шире. Именно здесь родились Ахемениды, принесшие миру свет цивилизации, а затем потерпевшие позорное поражение от македонских варваров. Те, кто считает, что лучшие времена Персиды остались позади, не обращают внимания на предзнаменования: у богов есть для нас много интересного."
 persis_mission_1_freedom_CRITERIA_DESCRIPTION:0 "Эта миссия будет считаться завершенной, когда мы изгоним иноземных оккупантов с нашей родины и восстановим могущество Персиды!"
 persis_mission_1_freedom_BUTTON_TOOLTIP:0 "В своем высокомерии те, кто стремится поработить нас, сами будут полностью уничтожены."
 
 persis_mission_1_freedom_task_1:0 "Восстановить Персеполь"
 persis_mission_1_freedom_task_1_DESC:0 "Варвары в пьяном угаре разрушили Персеполь, сожгли его дотла; они могли бы разрушить город, но мечту невозможно погасить. Сегодня мы воплощаем наши мечты в реальность. \n\n\n\n\n\n\n\n\n\n@persia_mil5!"
 
 persis_mission_1_freedom_task_2:0 "Протянуть руку помощи Уксии"
 persis_mission_1_freedom_task_2_DESC:0 "Между нашим народом и уксийцами существует множество связей, у нас так много общих религиозных и культурных традиций, что многие иностранцы не могут отличить наши народы. Нам следует вновь наладить эти древние связи. \n\n\n\n\n\n\n\n\n\n@persia_mil1!"
 
 persis_mission_1_freedom_task_4:0 "Урбанизация Суравана"
 persis_mission_1_freedom_task_4_DESC:0 "В нынешнем виде столица нашей провинции Мардьен не достойна этой чести, поскольку является не чем иным, как простым поселением. У нас большие планы на этот регион, поэтому мы должны приложить все усилия для урбанизации Суравана, когда сможем. \n\n\n\n\n\n\n\n\n\n\n\n@event_pic11!"
 
 persis_mission_1_freedom_task_5:0 "Украсить Батракаташ"
 persis_mission_1_freedom_task_5_DESC:0 "Если выехать из Парсы по Царской дороге на север, то менее чем в нескольких неделях пути можно увидеть величественный горный город Патрагада, который когда-то назывался Батракаташ. Хотя мы полагаемся на укрепления этого древнего города для защиты нашей столицы, мы могли бы предпринять шаги для превращения его в культурный центр. \n\n\n\n\n\n\n\n\n\n\n@greek_mil1!"
 
 persis_mission_1_freedom_task_6:0 "Расширить Казерун"
 persis_mission_1_freedom_task_6_DESC:0 "Сила наших городов напрямую связана с нашими перспективами независимости, мы не можем пренебрегать ничем, иначе мы открыто обречены на катастрофу. Учитывая его важность для наших усилий, Казерун должен быть расширен! \n\n\n\n\n\n\n\n\n\n\n@persia_mil8!"
 
 persis_mission_1_freedom_task_7:0 "Восстановление экономики страны"
 persis_mission_1_freedom_task_7_DESC:0 "Золото - это масло, которым смазывают двигатели войны, и мы должны быть уверены, что наш центр сможет выдержать огромные экономические нагрузки, которые мы собираемся на него возложить. Пришло время подкрепить наши финансовые ресурсы. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"
 
 persis_mission_1_freedom_task_8:0 "Подключить Киш"
 persis_mission_1_freedom_task_8_DESC:0 "Ценный порт Киш — наше окно в Персидский залив; каждый день корабли из Бушара плывут на юг к нашему аванпосту на побережье. Было предложено продлить Царскую дорогу до этого города, чтобы мы не полностью зависели от нашего флота. \n\n\n\n\n\n\n\n\n\n\n@persia_mil3!"
 
 persis_mission_1_freedom_task_9:0 "Урбанизировать Киш"
 persis_mission_1_freedom_task_9_DESC:0 "[GetProvince('(int32)4956').GetName] удачное расположение требует от нас сделать всё возможное для урбанизации территории, превращения поселения в город с полноценным населением. О том, чего мы добились, пойдет молва, и многие захотят увидеть этот новый город своими глазами. \n\n\n\n\n\n\n\n\n\n\n@event_pic3!"
 
 persis_mission_1_freedom_task_10:0 "Восстановить рай"
 persis_mission_1_freedom_task_10_DESC:0 "Увеличивая наши возможности по выращиванию продуктов питания и производству торговых товаров, вся наша экономика будет стимулироваться, и, таким образом, все выиграют - давайте направим инвестиции по всей нашей стране и принесем Рай на Землю. \n\n\n\n\n\n\n\n\n\n\n@celt_mil14!"
 
 persis_mission_1_freedom_task_11:0 "Восстановить Бессмертных"
 persis_mission_1_freedom_task_11_DESC:0 "Когда-то элитное воинское подразделение, известное как Бессмертные, вселяло страх и ужас в сердца врагов Ахеменидов, но они не сражались уже много лет. Теперь, когда мы в состоянии сделать это, мы должны вновь ввести этот великолепный корпус в состав наших собственных армий. \n\n\n\n\n\n\n\n\n\n\n@greek_mil14!"
 
 persis_mission_1_freedom_task_12:0 "Угрожать колонии"
 persis_mission_1_freedom_task_12_DESC:0 ""
 
 persis_mission_1_freedom_task_13:0 "Укрепите перевалы"
 persis_mission_1_freedom_task_13_DESC:0 "Не оставляя ничего на волю случая, мы укрепим все наши важные центры цивилизации, поскольку мы изо всех сил боролись за то, чтобы добраться туда, где мы находимся, и не отдадим наши завоевания без боя. \n\n\n\n\n\n\n\n\n\n\n@greek_mil9!"
 
 persis_mission_1_freedom_task_14:0 "Строить порты"
 persis_mission_1_freedom_task_14_DESC:0 "Воды Sinus Persicus - жизненная сила нашего народа, и мы буквально не можем позволить себе игнорировать выход к морю. Повелевай строить гавани, чтобы наши корабельщики набирались опыта в строительстве флота. \n\n\n\n\n\n\n\n\n\n\n@greek_mil18!"
 
 persis_mission_1_freedom_task_15:0 "Контроль над заливом"
 persis_mission_1_freedom_task_15_DESC:0 "Кто способен бросить вызов нашему могуществу в водах Персидского залива? Разве мы не владеем огромным и мощным флотом, способным навязать нашу волю далеким берегам далеких земель? \n\n\n\n\n\n\n\n\n\n\n@greek_mil19!"
 
 persis_mission_1_freedom_task_16:0 "Требуйте Мардьен"
 persis_mission_1_freedom_task_16_DESC:0 "Мы должны сообщить [GetCountry('SEL').GetName], что мы будем сражаться насмерть за провинцию Мардьен, и что они должны немедленно сдать ее, иначе они столкнутся с нашими армиями. \n\n\n\n\n\n\n\n\n\n\n@greek_mil15!"
 
 persis_mission_1_freedom_task_17:0 "Развернуть Царскую дорогу"
 persis_mission_1_freedom_task_17_DESC:0 "Царская дорога, одно из главных достижений региона, связывала центры торговли и цивилизации с тех пор, как каждый из нас себя помнит. Теперь, когда мы являемся распорядителями такой жизненно важной части инфраструктуры, мы должны предпринять шаги для расширения доступа там, где это возможно. \n\n\n\n\n\n\n\n\n\n\n@greek_mil3!"
 
 persis_mission_1_freedom_task_18:0 "Расширить армию"
 persis_mission_1_freedom_task_18_DESC:0 ""
 
 persis_mission_1_freedom_task_19:0 "Укрепите столицы"
 persis_mission_1_freedom_task_19_DESC:0 "Приняв на государственном уровне меры по укреплению существующих фортификационных сооружений, мы будем готовы к любым испытаниям - наши армии будут твердо стоять на поле боя, зная, что за ними стоят крепкие стены. \n\n\n\n\n\n\n\n\n\n\n@greek_mil8!"
 
 persis_mission_1_freedom_task_20:0 "Сбросить ионийское иго"
 persis_mission_1_freedom_task_20_DESC:0 "Наконец-то мы победили коварных македонцев и их принудительное рабство - мы свергли наших бывших хозяев и освободились! Цари Земли трепещут перед нашим появлением на мировой арене! \n\n\n\n\n\n\n\n\n\n\n@greek_mil10!"
 
 persis_mission_1_freedom_task_21:0 "Полководец богов"
 persis_mission_1_freedom_task_21_DESC:0 "Богатство и природные способности знати открывают перед ними возможности, недоступные более бедным слоям населения. Эта элегантная атмосфера позволяет нашим дворянам заниматься специализированными увлечениями, такими как написание истории, а рост нашего ведущего класса является явным признаком того, что боги благословили их как наших полководцев. \n\n\n\n\n\n\n\n\n\n\n@persia_mil7!"
 
 persis_mission_1_freedom_task_22:0 "Покровительство волхвов"
 persis_mission_1_freedom_task_22_DESC:0 "Если мы предпримем шаги к покровительству волхвов, то не только народ будет доволен, но и наш правитель получит личную выгоду - тем более, если это будет сделано. \n\n\n\n\n\n\n\n\n\n\n@event_pic9!"
 
 persis_mission_1_freedom_task_23:0 "Возрождение персидской культуры"
 persis_mission_1_freedom_task_23_DESC:0 "Теперь, когда у нас есть такая возможность, мы должны вернуть нашей персидской культуре то главенствующее положение, которое она занимала в нашем обществе до того, как иностранцы нарушили статус-кво. \n\n\n\n\n\n\n\n\n\n\n@persia_mil9!"
 
 
 #Tooltips
 
 persis_mission_1_freedom_task_10_tt:0 "Иметь пять ферм или рабовладельческих поместий"
 persis_mission_1_freedom_task_15_tt:0 "Ни одна страна, имеющая провинции на побережье Персидского залива, не имеет больше судов, чем #Y [ROOT.GetCountry.GetName]#!"
 persis_mission_1_freedom_task_16_tt:0 "Потребовать #Y [GetCountry('SEL').GetName]#! уступить #Y [GetProvince('(int32)4780').GetArea.GetName]#! на #Y [SCOPE.GetRootScope.GetCountry.GetName]#!"
