pontus_kingdom_missions: "Понтийское царство"
pontus_kingdom_missions_DESCRIPTION: "Наша нация переживает момент великой опасности, ведь те, кто называет себя нашими друзьями, открыто и жадно смотрят на наши владения, а на наши границы со всех сторон давят войска амбициозных генералов, которые не желают ничего больше, чем погасить мерцающий свет нашей гордой цивилизации.\n\n Перед лицом этой опасности наши правители не прогнулись под огромным давлением, предпочитая бороться с тем, что кажется неизбежным приливом."
pontus_kingdom_missions_CRITERIA_DESCRIPTION: "Это задание будет выполнено, когда [ROOT.GetCountry.GetName] закрепит свое положение в хаосе после #E Войн Диадохов#!"
pontus_kingdom_missions_BUTTON_TOOLTIP: "Путь вперёд будет трудным, но никто не сможет встать на нашем пути, если мы будем твердо стоять на ногах..."

#Missions
 
 pontus_kingdom_missions_task_1:0 "Угроза Антигонидов"
 pontus_kingdom_missions_task_1_DESC:0 ""
 
 pontus_kingdom_missions_task_2:0 "Нападение Антигонидов"
 pontus_kingdom_missions_task_2_DESC:0 ""
 
 pontus_kingdom_missions_task_3:0 "Месть медийцев"
 pontus_kingdom_missions_task_3_DESC:0 ""

 pontus_kingdom_missions_task_4: "Новая надежда"
 pontus_kingdom_missions_task_4_DESC: "В то время как мир вокруг нас полыхает огнем, а будущее нашего народа кажется под вопросом, мы не поддадимся страху - надежда нашей нации заключается в нашей силе оружия.\n\n\n\n\n\n\n\n\n\n@persia_mil1!"
 
 pontus_kingdom_missions_task_5: "Новый путь"
 pontus_kingdom_missions_task_5_DESC: "Неужели наше нынешнее положение - результат того, что боги оставили нас? Наш народ был верен, но мы не можем не заметить, что наше благочестие не было вознаграждено. Возможно, нам следует выбрать пантеон, достойный [ROOT.GetCountry.GetAdjective] поклонения? \n\n\n\n\n\n\n\n\n\n@greek_mil3!"
 
 pontus_kingdom_missions_task_6: "Пробуждение понтийцев"
 pontus_kingdom_missions_task_6_DESC: "Не будем сидеть сложа руки, наблюдая за тем, как соседние государства сражаются друг с другом за господство в эту эпоху хаоса; у нас тоже есть претензии к нашим врагам, и мы не успокоимся, пока не создадим достойное царство. \n\n\n\n\n\n\n\n\n\n@persia_mil2!"
 
 pontus_kingdom_missions_task_7: "Жемчужина Эвксинского моря"
 pontus_kingdom_missions_task_7_DESC: "Рассмотрим город [GetProvince('(int32)1812').GetName], с его оживленным портом и захватывающим видом на #E Понт Эвксинский#!; действительно, он напоминает [ROOT.GetCountry.GetRuler.GetName] [GetProvince('(int32)245').GetName]. Должны ли мы перенести нашу столицу на северные берега Анатолии или остаться на месте? Необходимо принять важное решение. \n\n\n\n\n\n\n\n\n\n@greek_mil18!"
 
 pontus_kingdom_missions_task_8: "Возвращение митридатской торговли"
 pontus_kingdom_missions_task_8_DESC: "Благодаря количеству портов, расположенных на северных побережьях, налоги и тарифы, которые мы собираем, растут в геометрической прогрессии. \n\n\n\n\n\n\n\n\n\n@greek_mil19!"
 
 pontus_kingdom_missions_task_9: "Защита побережья"
 pontus_kingdom_missions_task_9_DESC: "Было решено, что мы должны защитить наших сородичей от бродячих пиратов и амбициозных адмиралов, построив сеть укреплений вдоль нашего побережья. Эти цитадели станут первой линией обороны против тех, кто захочет лишить нас наших владений.\n\n\n\n\n\n\n\n\n\n@greek_mil1!"
 
 pontus_kingdom_missions_task_10: "Правильная столица"
 pontus_kingdom_missions_task_10_DESC: "Теперь, когда у нас есть небольшая передышка, чтобы перевести дух и оценить то, чего мы так недавно достигли, давайте обратим наше внимание на благоустройство нашей столицы [ROOT.GetCountry.GetCapital.GetName]\n\nМы не можем позволить [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] дому жить в состоянии смирения, но должны возвести достойную столицу, которая отразит их вечную славу!\n\n\n\n\n\n\n\n\n\n@persia_mil7!"
 
 pontus_kingdom_missions_task_11: "Разумные инвестиции"
 pontus_kingdom_missions_task_11_DESC: "Благодаря деловой хватке [ROOT.GetCountry.GetRuler.GetName] наша столица [ROOT.GetCountry.GetCapital.GetName] быстро завоевывает репутацию центра понтийской цивилизации - что может быть выше похвалы для нашего [ROOT.GetCountry.GetRulerTitle]? \n\n\n\n\n\n\n\n\n\n@italic_mil4!"
 
 pontus_kingdom_missions_task_12: "Великие произведения Понта"
 pontus_kingdom_missions_task_12_DESC: "Учёные путешественники и философы со всего мира отправляются в порты [ROOT.GetCountry.GetName], надеясь посетить одну из лекций, которые проводятся в многочисленных академиях нашей страны. \n\n\n\n\n\n\n\n\n\n@india_mil20!"
 
 pontus_kingdom_missions_task_13: "Атака Митридата"
 pontus_kingdom_missions_task_13_DESC: "Благоприятные ветры войны дуют в нашу пользу, наполняя наши паруса и подталкивая наши силы к новым победам; вперед, войска [ROOT.GetCountry.GetName]! Мир принадлежит нам!\n\n\n\n\n\n\n\n\n\n@persia_mil6!"
 pontus_kingdom_missions_task_13_tt:0 "Получите претензии к областям [GetProvince('(int32)1787').GetArea.GetName|Y] и [GetProvince('(int32)1791').GetArea.GetName|Y]."
 
 pontus_kingdom_missions_task_14: "Месть понтийцев"
 pontus_kingdom_missions_task_14_DESC: "Теперь, когда мы расширили свои границы, заставив замолчать всех скептиков, сомневавшихся в нашей способности восстать из пепла подобно легендарному фениксу, в стенах [ROOT.GetCountry.GetCapital.GetName] предстоит сделать важный выбор, который отзовётся во всей истории. \n\n\n\n\n\n\n\n\n\n@persia_mil5!"
 
 pontus_kingdom_missions_task_15: "Дальнейший путь"
 pontus_kingdom_missions_task_15_DESC: "Мудрые люди говорят, что никто не может знать капризной воли богов и того, что они для нас приготовили. И хотя это мудреное замечание может оказаться верным, наш народ верит, что дальнейший путь будет благополучным...\n\n\n\n\n\n\n\n\n\n@italic_mil27!"
 
 pontus_kingdom_missions_task_16: "Понтийцы наносят ответный удар"
 pontus_kingdom_missions_task_16_DESC: "По всему [ROOT.GetCountry.GetName] в домах элиты ведутся неудобные разговоры: действительно ли мы больше не являемся народом #Y Медии#! Возможно, принятие новой идентичности - это путь вперёд... Объявите всем, кто будет слушать, что мы считаем себя #Y понтийцами#!.\n\n\n\n\n\n\n\n\n\n@persia_mil4!"


