#Events
	
 pontus_startup.1.t: "Цари Киоса"
 pontus_startup.1.desc: "[GetCharacter('(int32)52').GetFamily.GetNameWithNoTooltip] семья правит [GetProvince('(int32)245').GetNameWithNoTooltip] уже много лет, и для нашего народа никогда не было столь трудного времени, как сейчас.\n\nПосле смерти Александра наше царство попало под власть [GetCharacter('(int32)37').GetNameWithNoTooltip], который находится на грани поражения в борьбе с другими так называемыми Диадохами. Станем ли мы очередной пешкой в играх македонцев или наш народ снова будет процветать под властью [GetCharacter('(int32)52').GetFamily.GetNameWithNoTooltip]царей?\n\nОднако время покажет, а пока [GetCharacter('(int32)52'). GetNameWithNoTooltip] решительно настроен на то, чтобы Киос остался независимым государством, и отправился ко двору [GetCharacter('(int32)37').GetNameWithNoTooltip] с небольшим отрядом людей, чтобы попытаться отстоять наш великий город."
 pontus_startup.1.a: "Мы можем только надеяться на лучшее..."

 me_pontus_kingdom_1_title: "$pontus_kingdom_missions_task_1$"
 me_pontus_kingdom_1_desc: "[GetCharacter('(int32)52').GetNameWithNoTooltip] был убит [GetCharacter('(int32)37').GetNameWithNoTooltip]! История о смерти [GetCharacter('(int32)52').GetNameWithNoTooltip] вызвала большое смятение в нашем народе, и наши люди горько оплакивают это предательство.\n\nНо мы не можем позволить себе оплакивать потерю в данный момент, чтобы не оказаться на щуке Антигонидов, на которой вороны склюют наши головы. Пришло время народу [GetCharacter('(int32)52').GetFamily.GetNameWithNoTooltip] освободиться от ига Антигонидов - мы должны собрать как можно большую армию и бежать с этой земли! \n\nПлан бегства уже составлен, и наши всадники скачут в [GetProvince('(int32)200').GetNameWithNoTooltip] в этот самый момент, чтобы захватить крепость раньше основной армии..."
 me_pontus_kingdom_1.a: "Прощай, Киос... пока"
 me_pontus_kingdom_1_tooltip: "Задача миссии '#Y $pontus_kingdom_missions_task_1$#!' теперь #G завершена#!!"
 
 me_pontus_kingdom_2_title: "Борьба за выживание"
 me_pontus_kingdom_2_desc: "После дерзкого набега, о котором будут с гордостью вспоминать десятилетиями, наши люди захватили крепость [GetProvince('(int32)200').GetNameWithNoTooltip] без особого сопротивления со стороны местных жителей. Они как будто хотели, чтобы мы их завоевали, ведь это далось им так легко. Несомненно, [kimiata_owner.GetNameWithNoTooltip] будут в ярости от того, что мы сделали, и всё же мы можем разозлить их ещё больше: осмелимся ли мы требовать ещё больше территории?"
 me_pontus_kingdom_2.a: "Киос не пропадёт даром!"
 me_pontus_kingdom_2.b: "Сейчас не время для вражды..."
 me_pontus_kingdom_2_tooltip: "Настало время Киосу показать миру, кто мы есть на самом деле, ведь именно сегодня народ [kimiata_owner.GetName] встретит свою гибель. Многие говорят, что для того, чтобы заставить [kimiata_owner.GetName] капитулировать, нужна только провинция [GetProvince('(int32)200').GetName], поскольку сейчас они слабы как никогда."
 me_pontus_kingdom_2_tooltipp: "Мы затаимся и посмотрим, ответит ли [kimiata_owner.GetName] на наши действия силой..."
 
 me_pontus_kingdom.222.t: "Угроза Киосу"
 me_pontus_kingdom.222.desc: "В [ROOT.GetCountry.GetCapital.GetName] пришло почти невероятное известие, и всё же наши запыхавшиеся всадники, их измученные лошади, покрытые пеной, уверяют нас, что эта информация правдива - похоже, что небольшие военные силы из [GetCountry('KIO').GetName], спасаясь от прибытия #E Антигонидов#! воинов, захватили крепость [GetProvince('(int32)200'). GetName] и отняли у нас земли.\n\nТрусливый гарнизон, которому было поручено защищать территорию, открыл ворота, даже не попытавшись защитить наши права, и теперь армии Киоса патрулируют стены.\n\nКонечно, такое тяжкое оскорбление не должно быть терпимым - что же нам делать, мой [ROOT.GetCountry.GetRulerTitle]?"
 me_pontus_kingdom.222.a: "Мы должны вернуть нашу законную землю!"
 me_pontus_kingdom.222.b: "Мы оставим их в покое... пока что"

 me_pontus_kingdom_2223_title: "Предложение о мире"
 me_pontus_kingdom_2223_desc: "Потеряв в войне [GetProvince('(int32)198').GetNameWithNoTooltip], [kimiata_owner.GetName] понял, что война бессмысленна, и обратился к нам с предложением, от которого мы не смогли отказаться. Почти вся северная Пафлагония будет уступлена нам, а в обмен мы позволим [kimiata_owner.GetName] жить... пока."
 me_pontus_kingdom_2223.a: "Славный день для жителей Киоса!"
 me_pontus_kingdom_2223.b: "Мир никогда не был вариантом... они должны умереть все!!!"
 me_pontus_kingdom_2223_tooltip: "Каждая провинция, принадлежащая [kimiata_owner.GetName] в областях [GetProvince('(int32)198').GetArea.GetName] и [GetProvince('(int32)208').GetArea.GetNameWithNoTooltip]"

 me_pontus_kingdom_3_title:0 "$pontus_kingdom_missions_task_3$"
 me_pontus_kingdom_3_desc:0 ""
 me_pontus_kingdom_3.a:0 ""
 me_pontus_kingdom_3_tooltip:0 "Задача миссии '#Y $pontus_kingdom_missions_task_3$#!' теперь #G завершена#!!"
 
 me_pontus_kingdom_4_title: "$pontus_kingdom_missions_task_4$"
 me_pontus_kingdom_4_desc: "Враги прижимаются к нашим границам со всех сторон, и некоторые утверждают, что предзнаменования предвещают гибель [ROOT.GetCountry.GetName] - ведь как мы можем надеяться выстоять против сил, которые собрались против нас? Мы - крошечная рыбка, плавающая в море голодных акул...\n\nНо [ROOT.GetCountry.GetRuler.GetName] не поддаётся этому страху, предпочитая проводить каждый божий миг, тренируясь с нашими войсками и готовясь исполнить [ROOT.GetCountry.GetRuler.GetHerHis] судьбу. Хотя потоп грозит захлестнуть нас, мы будем доблестно сражаться за наши амбиции!"
 me_pontus_kingdom_4.a: "Мы выглядим не очень, но у нас есть всё, что нужно."
 me_pontus_kingdom_4_tooltip: "Задача миссии '#Y $pontus_kingdom_missions_task_4$#!' теперь #G завершена#!!"
 
 me_pontus_kingdom_5_title: "$pontus_kingdom_missions_task_5$"
 me_pontus_kingdom_5_desc: "После долгого дня увлекательного диалога беседы между святыми людьми, живущими в городах [ROOT.GetCountry.GetCapital.GetName] и [ROOT.GetCountry.GetRuler.GetName], наконец завершились, и все разошлись по своим домам, чтобы вечером поразмыслить над своими рассуждениями. \n\n[ROOT.GetCountry.GetRuler.GetFirstName], очень интересующийся богами, долго искал духовную истину и пригласил жрецов из Эллады и Медии обсудить с [ROOT.GetCountry.GetRuler.GetHerHim] их философию. Выслушав их аргументы, он открыто задумался об изменении религиозной практики [ROOT.GetCountry.GetName].\n\nЕсть причины принять #E Митраистскую#! веру, ибо многие утверждают, что в следовании обрядам медяков есть мудрость, но есть и голоса, утверждающие, что #E эллинские#! боги доказали свою доблесть всему миру и им следует следовать только по этой причине.\n\n Конечно, мы можем оставить все как есть... осмелимся ли мы рискнуть гневом божественного?"
 me_pontus_kingdom_5.a: "Митраистская вера захватила сердца людей"
 me_pontus_kingdom_5.b: "Эллинские боги сильны, и мы желаем их могущества."
 me_pontus_kingdom_5.c: "Давайте продолжим разжигать костры для Зороастра..."
 me_pontus_kingdom_5.d: "Пути Зороастра должны быть приняты!"
 me_pontus_kingdom_5_tooltip: "Задача миссии '#Y $pontus_kingdom_missions_task_5$#!' теперь #G завершена#!!"
 
 me_pontus_kingdom_6_title: "$pontus_kingdom_missions_task_6$"
 me_pontus_kingdom_6_desc: "В цитадели [ROOT.GetCountry.GetCapital.GetName] пришло сообщение, что мы подготовили наших гонцов, которые этой же ночью отправятся в столицы и цитадели наших соседей, чтобы сообщить им страшную весть: если они не покинут поселения и города, которые мы считаем своими по праву, то между нашими народами начнется война."
 me_pontus_kingdom_6.a: "Настоящим мы претендуем на следующие территории Киоса..."
 me_pontus_kingdom_6_tooltip: "Задача миссии '#Y $pontus_kingdom_missions_task_6$#!' теперь #G завершена#!!"
 
 me_pontus_kingdom_7_title: "$pontus_kingdom_missions_task_7$"
 me_pontus_kingdom_7_desc: "Судя по всему, город [GetProvince('(int32)1812').GetName], уже ставший знаменитым портом с репутацией настоящего космополитического полиса, продолжает расцветать под управлением своих новых [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] правителей. \n\nИ пока [ROOT.GetCountry.GetRuler.GetName] начинает любить [GetProvince('(int32)200').GetName], у [ROOT.GetCountry.GetRulerTitle] остались горько-сладкие воспоминания о покинутой [GetProvince('(int32)245').GetName] на берегах #E Мраморного моря#! Однажды утром в [ROOT.GetCountry.GetRuler.GetHerHis] голову пришла любопытная мысль: что мешает нам перенести резиденцию [ROOT.GetCountry.GetAdjective] власти на побережье? Возможно, мы снова сможем жить у открытого моря."
 me_pontus_kingdom_7.a: "[ROOT.GetCountry.GetCapital.GetName] это прекрасное место; статус кво, в котором он находится"
 me_pontus_kingdom_7.b: "Давайте перенесем нашу столицу в Синоп"
 me_pontus_kingdom_7_tooltip: "Задача миссии '#Y $pontus_kingdom_missions_task_7$#!' теперь #G завершена#!!"
 
 me_pontus_kingdom_8_title: "$pontus_kingdom_missions_task_8$"
 me_pontus_kingdom_8_desc: "Не успело солнце взойти над водами #E Понта Эвксинского#!, как уже слышны громкие крики восторженных мореходов, приближающихся к нашим портам. Теперь, когда их морское путешествие закончилось, все они с нетерпением ждут возможности сойти на берег и побродить по улицам наших городов, а серебряные и бронзовые монеты в их кошельках так и просятся на наши рынки.\n\nК счастью для них, скоро они смогут пить и есть свежую пищу на свое усмотрение, возможно, даже насладиться горячей ванной впервые за много месяцев. Всё, что они пожелают, будет в их распоряжении, пока не закончатся деньги."
 me_pontus_kingdom_8.a: "Торговля действительно обеспечила процветание нашей страны..."
 me_pontus_kingdom_8_tooltip: "Задача миссии '#Y $pontus_kingdom_missions_task_8$#!' теперь #G завершена#!!"
 
 me_pontus_kingdom_9_title: "$pontus_kingdom_missions_task_9$"
 me_pontus_kingdom_9_desc: "В то время как мы, несомненно, можем держать себя в руках, когда речь идет о сражениях на суше, существовали опасения, что наши обширные береговые линии являются источником слабости. Без должной защиты армия пиратов или наемников могла бы высадиться на наших берегах и причинить бедствия людям, живущим у моря.\n\nНо это уже не так, благодаря усилиям [ROOT.GetCountry.GetRuler.GetName] по строительству настоящей крепостной стены вдоль наших самых уязвимых оборонительных сооружений."
 me_pontus_kingdom_9.a: "Поверните свои флоты прочь, ибо только смерть ждёт вас в [ROOT.GetCountry.GetName]"
 me_pontus_kingdom_9_tooltip: "Задача миссии '#Y $pontus_kingdom_missions_task_9$#!' теперь #G завершена#!!"
 
 me_pontus_kingdom_10_title: "$pontus_kingdom_missions_task_10$"
 me_pontus_kingdom_10_desc: "После длительного строительства [ROOT.GetCountry.GetCapital.GetName] получила новую инфраструктуру, которая будет и дальше способствовать процветанию нашей нации. Местные налоговые сборы сейчас выше, чем когда-либо, а столица продолжает расти сама по себе, и тысячи людей обретают свои дома в стенах нашего города.\n\nИ посреди этого растущего городского хаоса имя [ROOT.GetCountry.GetRuler.GetName] восхваляется ежедневно, ибо все прекрасно понимают, кто собственноручно довёл нашу столицу до этого момента."
 me_pontus_kingdom_10.a: "Может ли что-нибудь встать на пути нашего народа? Думаю, нет."
 me_pontus_kingdom_10_tooltip: "Задача миссии '#Y $pontus_kingdom_missions_task_10$#!' теперь #G завершена#!!"
 
 me_pontus_kingdom_11_title: "$pontus_kingdom_missions_task_11$"
 me_pontus_kingdom_11_desc: "Хотя все правильно предполагали, что [ROOT.GetCountry.GetRuler.GetName] будет доблестным воином, мало кто мог предположить, что наш [ROOT.GetCountry.GetRulerTitle] окажется ещё и искусным строителем, но благодаря мудрым инвестициям, сделанным [ROOT.GetCountry.GetRuler. GetHerHim], репутация [ROOT.GetCountry.GetCapital.GetName] находится на высоте.\n\n[ROOT.GetCountry.GetRuler.GetFirstName] не пренебрегает людьми, но считает нужным вырастить нашу столицу в достойный центр Понтийской цивилизации, который соперничает с любым городом вдоль #E Понта Эвксинского#!."
 me_pontus_kingdom_11.a: "Я бы не хотел, чтобы было иначе..."
 me_pontus_kingdom_11_tooltip: "Задача миссии '#Y $pontus_kingdom_missions_task_11$#!' теперь #G завершена#!!"
 
 me_pontus_kingdom_12_title: "$pontus_kingdom_missions_task_12$"
 me_pontus_kingdom_12_desc: "В многочисленных академиях, разбросанных по всей территории [ROOT.GetCountry.GetName], небольшая армия библиотекарей работает с многочисленными свитками и трактатами, которые были составлены по приказу [ROOT.GetCountry.GetRuler.GetName]. Говорят, что все величайшие произведения, созданные человеком, - истории чужих народов, научные изыскания, эпические сказания о войне - можно найти в наших центрах обучения, открытых для всех граждан нашей страны.\n\n[ROOT.GetCountry.GetRuler.GetFirstName], искренне верящий в ценность получения знаний, позаботился о том, чтобы наше интеллектуальное превосходство оставалось непобедимым - как и наши армии."
 me_pontus_kingdom_12.a: "Пусть наш [ROOT.GetCountry.GetAdjective] народ будет самым мудрым из всех, кто когда-либо жил."
 me_pontus_kingdom_12_tooltip: "Задача миссии '#Y $pontus_kingdom_missions_task_12$#!' теперь #G завершена#!!"
 
 me_pontus_kingdom_13_title: "$pontus_kingdom_missions_task_13$"
 me_pontus_kingdom_13_desc: "Во внутренних районах [ROOT.GetCountry.GetName] царит беспорядок, ибо нашим врагам стало ясно, что мы не собираемся почивать на лаврах; нет, наши воины жаждут добычи и славы на поле боя, и найти желаемое можно только в незащищенных землях наших соседей.\n\nАрмии [ROOT.GetCountry.GetAdjective] под предводительством грозного [ROOT.GetCountry.GetRuler.GetName] готовятся начать ещё больше агрессивных войн - мечты о мире во всем [ROOT.GetCountry.GetCapital.GetArea.GetRegion.GetName] быстро угасают..."
 me_pontus_kingdom_13.a: "Мы станем вашей смертью!"
 me_pontus_kingdom_13_tooltip: "Задача миссии '#Y $pontus_kingdom_missions_task_13$#!' теперь #G завершена#!!"
 
 me_pontus_kingdom_14_title: "$pontus_kingdom_missions_task_14$"
 me_pontus_kingdom_14_desc: "Слава принадлежит нам и остается в наших руках; мы изгнали наших врагов с земель, за которые они отчаянно боролись, разрушили их укрепления и надели железные оковы на их женщин и детей. Пепел их городов наполняет воздух, а траурные песни слышны по всей стране, когда наши солдаты проходят по захваченным территориям.\n\nНу а теперь, когда мы окончательно сокрушили мощь #E Понта#, было предложено объявить себя законными претендентами на легитимность этой нации, приняв ее имя."
 me_pontus_kingdom_14.a: "Месть - это поистине сладкое блюдо, которое можно подать своим врагам"
 me_pontus_kingdom_14.b: "Мы теперь #E Понт#! во всем, кроме названия - давайте изменим его."
 me_pontus_kingdom_14_tooltip: "Задача миссии '#Y $pontus_kingdom_missions_task_14$#!' теперь #G завершена#!!"
 
 me_pontus_kingdom_15_title: "$pontus_kingdom_missions_task_15$"
 me_pontus_kingdom_15_desc: "Кто мог предвидеть множество опасностей и ловушек, расставленных перед нашим народом, словно силки, расставленные охотником, терпеливо поджидающим свою добычу?\n\nКак меандрирующая река, переполненная проливными дождями, воля богов повела нас по пути, с которого мы не могли свернуть, и в то время как многие более слабые правители поддались бы гнетущим приливам и штормам на море, [ROOT. GetCountry.GetRuler.GetName] каким-то образом провел государственный корабль через трудные времена.\n\nМногочисленные враги [ROOT.GetCountry.GetName] затаив дыхание ждут вестей из [ROOT.GetCountry.GetCapital.GetName], опасаясь, что победоносные [ROOT.GetCountry.GetAdjective] армии могут прибыть в любой момент."
 me_pontus_kingdom_15.a: "Путь вперёд остаётся всё более туманным, но мы должны идти вперёд."
 me_pontus_kingdom_15_tooltip: "Задача миссии '#Y $pontus_kingdom_missions_task_15$#!' теперь #G завершена#!!"
 
 me_pontus_kingdom_16_title: "$pontus_kingdom_missions_task_16$"
 me_pontus_kingdom_16_desc: "Одним из самых заметных признаков перемен, происходящих в стране [ROOT.GetCountry.GetName], является культурный сдвиг, происходящий среди людей; изменились даже такие вещи, как [ROOT.GetCountry.GetAdjective] разговорный. Несколько поколений назад наши сородичи были почти неотличимы от других #E медийцев#! и всё же, постепенно, влияние медийцев исчезает в наших городах и поселениях, заменяясь более совершенными #E понтийскими#! способами ведения дел."
 me_pontus_kingdom_16.a: "Воистину, мы - понтийский народ, и это должно быть известно повсюду."
 me_pontus_kingdom_16_tooltip: "Задача миссии '#Y $pontus_kingdom_missions_task_16$#!' теперь #G завершена#!!"


 # Pontus missions (from carthago)
 01_cde_pontus_missions_01_black_sea: "Понтийские гегемоны Эвксинского моря"
 01_cde_pontus_missions_01_black_sea_DESCRIPTION: "#E Эвксинское море#! является домом для давнего наследия, культур и государств самого разного происхождения, включая греческие колонии#! на побережье Чёрного моря и #E скифов#! и сарматов#! через море к северу от нас. Хотя Боспорское царство#! когда-то было могущественной державой, способной противостоять влиянию эллинистических царств, таких как царство Лисимахидов, сегодня осталось мало правителей, способных защитить Чёрное море от иноземного влияния. Так давайте же утвердим себя, правители Понтийского царства Митридатидов, как истинных гегемонов и защитников греков Чёрного моря!"
 01_cde_pontus_missions_01_black_sea_CRITERIA_DESCRIPTION: "Миссия будет завершена, когда Понт утвердится в качестве доминирующей державы на Чёрном море."
 01_cde_pontus_missions_01_black_sea_BUTTON_TOOLTIP: "Слава Понту! Слава Митридату!"
 01_cde_pontus_missions_01_task_1: "Родовые царства"
 01_cde_pontus_missions_01_task_1_DESC: "В то время как различные греческие города по всему Чёрному морю подвергаются набегам и осадам варваров с севера - скифов, сарматов и кельтов, - лишь немногие государства вдоль Чёрного моря способны остановить их. Таким образом, мы вступаем в дело; как великий базилевс Понтийского царства, наш правитель возьмет на себя роль защитника эллинов и переплывет через волны, чтобы привести всех под нашу защиту. Поскольку эти земли вдоль Чёрного моря - наши родовые владения, всем должно быть ясно, что мы - законные гегемоны этих земель. \n\n\n\n\n\n\n\n\n\n\n@celt_mil1!"
 01_cde_pontus_missions_01_task_1.tt: "Получите претензии на #Y Колхиду#! и #Y Пафлагонию#!"
 01_cde_pontus_missions_01_task_2: "Синопский дворец"
 01_cde_pontus_missions_01_task_2_DESC: "Одно из наших последних приобретений в Пафлагонии - греческий город Синопе. Процветающий город с богатым греческим наследием, он является идеальным воплощением черноморской греческой идентичности. Вместо того чтобы просто построить в городе летнюю резиденцию, наш правитель рассматривает возможность возведения в Синопе царской резиденции из-за его стратегической и культурной ценности. Наш правитель даже рассматривает возможность переноса столицы в Синоп. \n\n\n\n\n\n\n\n\n\n\n@celt_mil1!"
 01_cde_pontus_missions_01_task_2.tt: "Событие возгорается, позволяя вам выбрать #Y перенос столицы#! в Синопу и давая городу бонусы"
 01_cde_pontus_missions_01_task_3: "Военно-морская база в Трапезусе"
 01_cde_pontus_missions_01_task_3_DESC: "Если мы хотим расширить свое влияние на Чёрном море, нам необходимо сначала создать сильный флот, а чтобы создать сильный флот, у нас должна быть определенная военно-морская база, достаточно большая, чтобы вместить такой флот. Наши советники решили, что греческий город Трапезус - идеальное место для этого, поскольку в нем уже есть хорошо развитый порт, в котором базируются как флоты, так и торговые суда. \n\n\n\n\n\n\n\n\n\n\n@greek_mil18!"
 01_cde_pontus_missions_01_task_4: "Амисийские торговые связи"
 01_cde_pontus_missions_01_task_4_DESC: "Расширяя влияние ключевого торгового города Амисос, мы можем расширить наше экономическое и культурное влияние на всем побережье Эвксинского моря с помощью понтийской чеканки. Амисос будет служить связующим звеном для экономических и культурных связей между Понтом и греческими городами на северном и черноморском побережьях. Это создаст экономически единую сферу по всему морю под валютой нашего царства и создаст условия для того, чтобы греки на побережье приняли нашу гегемонию с распростертыми объятиями.\n\n\n\n\n\n\n\n\n\n\n@greek_mil13!"
 01_cde_pontus_missions_01_task_4.tt: "Любая страна с #Y эллинской#! культурой #Y торгует с нами#!"
 01_cde_pontus_missions_01_task_5: "Эллинистический двор"
 01_cde_pontus_missions_01_task_5_DESC: "Династия Митридатидов - почти такая же греческая, как и персидская, как по культуре, так и по крови. С тех пор, как мы вступили в брак с династией Селевкидов, наши цари стремились утвердить Понтус как законное и ярко выраженное эллинистическое царство, начиная с принятия эллинского титула басилея и заканчивая назначением греческого языка официальным языком и письменностью двора. Итак, давайте начнем политику приглашения лиц из чужеземных эллинских государств на службу при нашем дворе - разумеется, только из тех государств, которым мы доверяем. Такое эллинское влияние также облегчит нынешним и будущим греческим подданным идентификацию с нашим стандартом.\n\n\n\n\n\n\n\n\n\n\n@italic_mil19!"
 01_cde_pontus_missions_01_task_5.tt: "В любой стране с #Y эллинской#! культурой есть как минимум #Y 80#! мнения о нас"
 01_cde_pontus_missions_01_task_5.tt2: "Получите советника греко-понтийской культуры с атрибутами хорошее мастерство и харизма."
 01_cde_pontus_missions_01_task_51: "Понтийские города"
 01_cde_pontus_missions_01_task_51_DESC: "Одной из определяющих черт греческой цивилизации является греческий полис, или город, который является домом для многих аспектов эллинской культуры, которым мы хотели бы подражать, чтобы стать по-настоящему эллинистическим царством. В эллинистических царствах Диадохов подданным иногда предоставлялись привилегии и более широкие возможности для социальной мобильности, если они строили полисы в греческом стиле и интегрировались в эллинистическое общество. Так давайте же обратимся к нашим греческим и негреческим подданным, построив по всему нашему королевству великие полесья в ярко выраженном греко-понтийском стиле. \n\n\n\n\n\n\n\n\n\n\n@event_pic9!"
 01_cde_pontus_missions_01_task_51.tt: "Имеет #Y Форум#! и #Y великий храм#! или #Y великий театр#!"
 01_cde_pontus_missions_01_task_51.tt2: "В каждом #Y городе#!, который не является столицей."
 01_cde_pontus_missions_01_task_6: "Греческие наёмники"
 01_cde_pontus_missions_01_task_6_DESC: "Наш правитель Митридат V был первым понтийским правителем, широко использовавшим греческих наёмников. Хотя наемники обычно сражаются только за монету и не имеют преданности тому или иному королевству, возможно, мы сможем установить своего рода псевдодружбу с этими жаждущими монет наемниками, показав им, что мы будем хорошо относиться к ним во время войны. Итак, давайте продолжим налаживать прочные связи с греческими наемниками вдоль моря, чтобы создать себе репутацию клиента, который относится к своим наемникам с достоинством и уважением.\n\n\n\n\n\n\n\n\n\n\n@greek_mil17!"
 01_cde_pontus_missions_01_task_6_tt:0 "У вас есть капитан наёмников."
 01_cde_pontus_missions_01_task_7: "Покровитель Дельф"
 01_cde_pontus_missions_01_task_7_DESC: "Одним из способов, которым многие эллинистические правители заслужили уважение греческих городов-государств, было покровительство городу Дельфы, где находился знаменитый храм Аполлона и его столь же знаменитый Дельфийский оракул. Так давайте же пошлем городу Дельфы щедрое пожертвование, чтобы они воздвигли стелу в нашу честь, распространив по всему греческому царству весть о том, что понтийские цари в душе филэллины, любители греческой культуры и народа.\n\n\n\n\n\n\n\n\n\n\n@greek_mil3!"
 01_cde_pontus_missions_01_task_7.tt: "Владелец города #Y Дельфы#!"
 01_cde_pontus_missions_01_task_71: "Покровитель эллинов"
 01_cde_pontus_missions_01_task_71_DESC: "Если мы хотим взять на себя вакантную роль защитника греков Чёрного моря, то должны доказать свои намерения не словами, а делами. Таким образом, мы гарантируем независимость и безопасность греческих городов, чтобы они больше не боялись варваров и иностранных держав, которые стоят голодными у их границ. \n\n\n\n\n\n\n\n\n\n\n@greek_mil6!"
 01_cde_pontus_missions_01_task_71.tt: "По крайней мере, #Y 2#! страны группы эллинской культуры #Y гарантированы нами#! и имеют по крайней мере #Y 90 мнений#! о нас"
 01_cde_pontus_missions_01_task_72: "Гарантированная дань"
 01_cde_pontus_missions_01_task_72_DESC: "Понтийское царство Митридатидов в прошлом заключало союзы с греческими городами-государствами вокруг Чёрного моря, выступая в качестве их защитников и гарантируя греческую автономию. Таким образом, возможно, настало время наладить прочные отношения с теми, кому мы гарантируем независимость, чтобы утвердиться в качестве их постоянных защитников в обмен на дань. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"
 01_cde_pontus_missions_01_task_72.tt: "1 страна эллинской культурной группы #Y гарантирована нами#! и имеет по крайней мере #Y 150 мнений#! о нас"
 01_cde_pontus_missions_01_task_72.tt2: "Одна #Y эллинская#! культурная неигровая страна, которая является #Y нижним рангом#! и гарантирована нами, становится #Y данником#! под нашим правлением"
 01_cde_pontus_missions_01_task_8: "Давление на пафлагонцев"
 01_cde_pontus_missions_01_task_8_DESC: "Когда-то местные цари Пафлагонии правили огромным королевством на севере Анатолии. Однако сейчас мы гораздо могущественнее их - поэтому у нас есть возможность просто принудить пафлагонского царя завещать нам свое царство и служить в качестве нашего лояльного государства-клиента, пока мы не сочтем нужным включить их в состав нашего царства в качестве прямых подданных."
 01_cde_pontus_missions_01_task_8.tt: "#G Если царство Пафлагония не владеет землями, то его можно обойти.#!"
 01_cde_pontus_missions_01_task_8.tt2: "#R Угрожаем войной#! с #Y Пафлагонией#! если они не станут нашим государством-клиентом"
 01_cde_pontus_missions_01_task_81: "Контроль над Пафлагонией"
 01_cde_pontus_missions_01_task_81_DESC: "Пафлагонскому царству принадлежала лишь часть всей исторической области Пафлагонии. Теперь, как наши исконные земли, мы можем объявить войну всем, кто откажется передать законные права на них нашему царству."
 01_cde_pontus_missions_01_task_81.tt: "Принадлежит нам, субъекту или союзнику"
 01_cde_pontus_missions_01_task_81.tt2: "Провинции #Y Нижняя Пафлагония#! и #Y Верхняя Пафлагония#!"
 01_cde_pontus_missions_01_task_9: "Завоевание Колхиды"
 01_cde_pontus_missions_01_task_9_DESC: "Захват Колхиды сослужит нам хорошую службу, поскольку этот регион станет отличной стратегической позицией, которую мы будем занимать, расширяясь на север вдоль побережья Чёрного моря. Кроме того, как бывшие подданные Ахеменидов, от которых ведет свое происхождение семья Митридатидов, мы считаем вполне уместным подчинить этот регион нашей власти. \n\n\n\n\n\n\n\n\n\n\n@greek_mil1!"
 01_cde_pontus_missions_01_task_9.tt: "Провинция #Y Колхида#!"
 01_cde_pontus_missions_01_task_10: "Колхидский Эмпорий"
 01_cde_pontus_missions_01_task_10_DESC: "Греческие империи Фазис и Диоскурия - два основных источника богатства, которым пользуются жители Колхиды. Поэтому, если мы используем богатство нашего Понтийского царства, чтобы превратить эти торговые города в процветающие империи под нашей властью, мы, несомненно, завоюем сердца тех, кто непосредственно выигрывает от такого развития событий. \n\n\n\n\n\n\n\n\n\n\n@event_pic1!"
 01_cde_pontus_missions_01_task_11: "Умиротворить колхидские племена"
 01_cde_pontus_missions_01_task_11_DESC: "Колхида - чрезвычайно разнообразный плавильный котел различных языков, культур и традиций; только в одном городе Диоскуриас жители говорят на семидесяти-трехстах языках. Таким образом, регион очень сложно контролировать, так как в Колхиде снова могут вспыхнуть восстания против крупных держав, таких как Ахемениды в прошлом. Поэтому давайте приложим все усилия, чтобы умиротворить многочисленные племена Колхиды, находящиеся под нашей властью. \n\n\n\n\n\n\n\n\n\n\n@italic_mil22!"
 01_cde_pontus_missions_01_task_11.tt: "Провинция #Y Колхида#!"
 01_cde_pontus_missions_01_task_12: "Правило клиента в Колхиде"
 01_cde_pontus_missions_01_task_12_DESC: "Хотя мы и умиротворили племена Колхиды, мало гарантий, что они останутся верны нашему государству, особенно с учетом того, что наше центральное правительство находится далеко в Понте. Поэтому, возможно, нам лучше создать в Понте царство-клиента, которое будет управлять от нашего имени, предоставив местным племенам правителя, который сможет лучше справляться с их недовольством, но при этом обеспечит сохранение государства в руках понтийцев. \n\n\n\n\n\n\n\n\n\n\n@greek_mil12!"
 01_cde_pontus_missions_01_task_12.tt: "Из всех принадлежащих и подвластных территорий в провинциях Колхида, Суанети и Абасгой формируется #Y феодальная#! Колхида\n\nВыберите того, кто будет служить новым правителем-клиентом Колхиды"
 01_cde_pontus_missions_01_task_13: "Покорить прибрежные племена"
 01_cde_pontus_missions_01_task_13_DESC: "Прибрежные племена зихов и гениохи имеют историю свирепой независимости. Зихи - пастухи и пираты, а гениохи, по описанию Геродота, готовы убивать и есть своих соплеменников. Таким образом, победа над этими племенами и их подчинение, безусловно, докажут нашу военную мощь.\n\n\n\n\n\n\n\n\n\n\n@egypt_mil6!"
 01_cde_pontus_missions_01_task_14: "Заокеанские амбиции"
 01_cde_pontus_missions_01_task_14_DESC: "Создав военно-морскую базу в Трапезусе, мы теперь имеем морскую основу для вторжения на север. Итак, давайте заявим свои права на северные земли, начиная с земель Таврики. \n\n\n\n\n\n\n\n\n\n\n@greek_mil19!"
 01_cde_pontus_missions_01_task_14.tt: "Получить претензии на #Y Таврика#!"
 01_cde_pontus_missions_01_task_141: "Изгнание скифов"
 01_cde_pontus_missions_01_task_141_DESC: "Растущая мощь царских скифов в Таврике - серьезное препятствие на пути к достижению единоличной понтийской гегемонии на Чёрном море. Хотя нас мало волнует, если большая часть Таврики окажется под властью дружественных государств, нам крайне необходимо захватить главный город скифов, скифский Неаполь в Таврике, чтобы извлечь выгоду из его стратегического положения. \n\n\n\n\n\n\n\n\n\n\n@persia_mil13!"
 01_cde_pontus_missions_01_task_141.tt: "Провинция Таврика"
 01_cde_pontus_missions_01_task_141.tt2: "#Y Скифия#! и её субъекты НЕ владеют никакими территориями в #Y Таврике#!"
 01_cde_pontus_missions_01_task_15: "Херсонесская верность"
 01_cde_pontus_missions_01_task_15_DESC: "В прошлом у нас были теплые отношения с народом Херсонеса. Поэтому давайте используем наше влияние, чтобы херсонесцы были готовы следовать за нами в достижении наших целей гегемонии в Таврике и северном побережье Чёрного моря. \n\n\n\n\n\n\n\n\n\n\n@greek_mil11!"
 01_cde_pontus_missions_01_task_15.tt: "Приобрести претензии на #Y Ольбия#! и #Y Тиру#!"
 01_cde_pontus_missions_01_task_15.tt2: "#Y Херсонес#! является нашим союзником и имеет о нас мнение не ниже #Y 80#!"
 01_cde_pontus_missions_01_task_16: "Северный Эмпорий"
 01_cde_pontus_missions_01_task_16_DESC: "Богатые импории, или торговые города, Ольвия и Тира когда-то были влиятельны сами по себе. Однако с тех пор они пришли в упадок и теперь находятся под влиянием варварских племен на севере - скифов и сарматов. Как защитники греков Чёрного моря, давайте отправимся на северо-запад, чтобы освободить эти города и вернуть им былую славу.\n\n\n\n\n\n\n\n\n\n\n@italic_mil2!"
 01_cde_pontus_missions_01_task_17: "Неаполь Таврический"
 01_cde_pontus_missions_01_task_17_DESC: "Мы захватили престижный скифский город Неаполь Таврический. Здесь проживают как скифы, так и греки. Скифы, по общему признанию, превратили город в оживленный центр Таврики, а греческие торговцы, архитекторы и ремесленники внесли свой вклад в культуру и богатство города. Так давайте же и мы внесем свой вклад в развитие города, чтобы превратить Неаполь Таврический в ярко выраженный понтийский город в Таврике. \n\n\n\n\n\n\n\n\n\n\n@greek_mil15!"
 01_cde_pontus_missions_01_task_18: "Покорить боспорцев"
 01_cde_pontus_missions_01_task_18_DESC: "Боспорское царство на северном побережье Чёрного моря когда-то было великой державой, способной бросить вызов даже Диадохам Лисимахидского царства. Однако с тех пор царство пришло в упадок. Итак, давайте установим гегемонию над киммерийскими боспорами, чтобы они оказались под властью более могущественного царства, которое сможет гарантировать их безопасность. \n\n\n\n\n\n\n\n\n\n\n@italic_mil17!"
 01_cde_pontus_missions_01_task_19: "Боспорская интеграция"
 01_cde_pontus_missions_01_task_19_DESC: "Как самопровозглашенный защитник греков на Чёрном море, мы были бы неправы, если бы отказали боспорским грекам, двоюродным братьям понтийских греков на нашей родине, в правах и привилегиях гражданства. Таким образом, давайте интегрируем боспорские народы и в знак дружбы окажем непосредственную поддержку развитию их бывшей столицы Пантикапейона. \n\n\n\n\n\n\n\n\n\n\n@greek_mil2!"
 01_cde_pontus_missions_01_task_20: "Подавить племена"
 01_cde_pontus_missions_01_task_20_DESC: "С подчинением Боспорского царства многие знатные скифские племена, пользовавшиеся многими привилегиями и даже родственными связями с бывшими боспорскими царями, опасаются потерять влияние на центральное правительство далеко за морем, в Понте. Чтобы предотвратить дальнейшие проблемы, давайте побудим нелояльных показать свое лицо и положить конец любым сепаратистским мыслям.\n\n\n\n\n\n\n\n\n\n\n@celt_mil3!"
 01_cde_pontus_missions_01_task_20.tt: "Скифские варвары размножаются в районе Боспора"
 01_cde_pontus_missions_01_task_21: "Марш-бросок в Скифию"
 01_cde_pontus_missions_01_task_21_DESC: "После того как скифы были изгнаны из Таврики, у нас появился плацдарм в этом регионе. Итак, давайте наращивать силы в Таврике и продвигаться вглубь скифской территории, чтобы получить полный контроль над северным боспорским побережьем и показать всем племенам, что к нам нельзя относиться легкомысленно. n\n\n\n\n\n\n\n\n\n\n@celt_mil5!"
 01_cde_pontus_missions_01_task_22: "Греки Таврики"
 01_cde_pontus_missions_01_task_22_DESC: "Хотя греки приняли нас как спасителей от скифской угрозы, многие все еще скептически относятся к нашим намерениям в отношении их городов. Поэтому давайте завоюем их сердца, развивая их города, а также спонсируя местные культы Таврики, такие как культ богини Парфенос - тавры, некогда союзники скифов, также поклоняются Парфенос как своему главному божеству, так что это умиротворит и непокорных тавров.\n\n\n\n\n\n\n\n\n\n@celt_mil8!"
 01_cde_pontus_missions_01_task_23: "Чемпион Эвксинских греков"
 01_cde_pontus_missions_01_task_23_DESC: "Мы освободили всех греков северного и восточного побережья Чёрного моря, и все греки на побережье знают имя нашего великого басилея. Таким образом, мы официально объявляем себя спасителями греков Чёрного моря!\n\n\n\n\n\n\n\n\n\n@greek_mil3!"

 # Pontus events(from carthago)
 cde_me_pon_01.1.t: "Земли предков"
 cde_me_pon_01.1.desc: "Более века назад наш основатель Митридат Ктистес создал небольшое царство в Пафлагонии, которое со временем превратилось в великое Понтийское царство, правящее сегодня. Наша династия происходит от персидской знати, и мы даже можем проследить нашу родословную до семей великих ахеменидских царей Кира и Дария Персидских. Чтобы создать общепонтийское государство, способное противостоять влиянию Рима и эллинистических царств, давайте сначала предъявим права на наши исконные земли в Колхиде и Пафлагонии, которые когда-то принадлежали нашим благородным предкам в эпоху Ахеменидов."
 cde_me_pon_01.1.a: "Давайте построим царство, достойное наследия наших предков!"
 cde_me_pon_01.1.tt: "Мы начнем претендовать на наши вспомогательные территории"
 cde_me_pon_01.2.t: "За общепонтийское государство"
 cde_me_pon_01.2.desc: "Чтобы создать общепонтийское государство, способное противостоять римским и эллинским посягательствам на земли Понта, давайте укрепим наши позиции в Колхиде и Пафлагонии!"
 cde_me_pon_01.2.a: "Понт должен быть единым!"
 cde_me_pon_01.3.t: "Новая царская резиденция в Синопе"
 cde_me_pon_01.3.desc: "Летняя резиденция монархии в прибрежном городе Синопе была расширена за счет#Y [ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetName]#!, что, в свою очередь, повысило значение и статус города в нашем царстве. Хотя Синоп был недавним приобретением Митридата V, его стратегическое положение на побережье, а также процветание и эллинское наследие делают его лучшим кандидатом для новой столицы. Таким образом, поскольку мы планируем экспансию на Черное море, возможно, прибрежная столица в Синопе будет служить нам лучше, что повлечет за собой постоянный переезд царской семьи в Синоп."
 cde_me_pon_01.3.a: "Перенесите столицу в Синопу."
 cde_me_pon_01.3.b: "Достаточно лишь летнего дворца."
 cde_me_pon_01.4.t: "Расширенная верфь в Трапезусе"
 cde_me_pon_01.4.desc: "Мы расширили и без того оживленный портовый город Трапезус, превратив его в центральную военно-морскую базу Понтийского флота. Для этого была значительно расширена военно-морская верфь, что позволило нам разместить и построить большее количество кораблей, чем раньше."
 cde_me_pon_01.4.a: "Пусть Понт правит морями с наших берегов!"
 cde_me_pon_01.5.t: "Экономические гегемоны в Амисосе"
 cde_me_pon_01.5.desc: "Расширив ключевой торговый центр Амисос, мы распространили наше экономическое влияние на всё Чёрное море, распространив изображение нашего правителя на нашей монете далеко за пределы понтийских владений. Продолжая объединять всё Чёрное море под понтийской монетой, мы создадим единую понтийскую экономическую сферу, где все люди будут объединены под эллино-понтийской идентичностью."
 cde_me_pon_01.5.a: "Мы завоюем их сердца с помощью монет и дипломатии!"
 cde_me_pon_01.6.t: "Греческий советник присоединяется к нашему двору"
 cde_me_pon_01.6.desc: "Благодаря нашей недавней политике интеграции греческих культур вдоль Чёрного моря в наше эллинистическое государство, мы привлекли талантливых людей из дружественных стран, которые хотят служить нашему правителю при нашем собственном эллинистическом дворе в Понте."
 cde_me_pon_01.6.a: "Великолепно."
 cde_me_pon_01.7.t: "Греческий полис в Понте"
 cde_me_pon_01.7.desc: "Проводя политику эллинизации через строительство полей в греческом стиле по всему нашему королевству, мы, в свою очередь, вдохновили наши народы, как греческие, так и негреческие, принять участие в эллинизации, чтобы добиться большей социальной мобильности в нашем царстве."
 cde_me_pon_01.7.a: "Пусть наши верные подданные и дальше служат нам верой и правдой"
 cde_me_pon_01.8.t: "Греческие наёмнические связи"
 cde_me_pon_01.8.desc: "Заслуженная репутация честных клиентов греческих наёмников сделала нас привлекательным клиентом для наёмников по всей стране."
 cde_me_pon_01.8.a: "Пусть они сослужат нам добрую службу, когда нам понадобятся их услуги в будущем"
 cde_me_pon_01.9.t: "Филхеллина - покровительница Дельф"
 cde_me_pon_01.9.desc: "Наш правитель и его супруга сделали щедрое пожертвование городу Дельфы. Это не только улучшает наши отношения с городом и его владыками, но и дает понять всем греческим городам-государствам, что мы - благожелательное королевство филэллинов, или любящих греков, правителей, которые хотят защитить их от бед. Поэтому в ответ дельфийцы воздвигли стелу в честь нашего правителя."
 cde_me_pon_01.9.a: "Пусть наши связи с греками становятся всё крепче."
 cde_me_pon_01.10.t: "Пожертвование в Дельфы от Понта"
 cde_me_pon_01.10.desc: "Правители #Y Понта#! щедро одарили город Дельфы крупной суммой монет. Похоже, что они хотят стать покровителями Дельф, подражая эллинским правителям прошлого."
 cde_me_pon_01.10.a: "Мы благодарны за их пожертвование"
 cde_me_pon_01.11.t: "Покровитель эвксинских греков"
 cde_me_pon_01.11.desc: "Гарантировав автономию и безопасность нескольких греческих государств, мы показали всем, что намерены взять на себя вакантную роль защитника греков Эвксинского моря. Больше причерноморские греки не будут бояться набегов варваров или угроз со стороны великих держав мира, ведь мы, жители Понта, будем стоять на их стороне!"
 cde_me_pon_01.11.a: "Мы защитим всех греков Эвксинского моря!"
 cde_me_pon_01.12.t: "Новый приток"
 cde_me_pon_01.12.desc: "[me_epi_royal_wedding_country_scope.GetName], который мы гарантировали независимость в течение довольно долгого времени, мудро решил навсегда принять нашу защиту и гегемонию. В обмен на защиту их народов от врагов на их границах мы будем регулярно получать от них дань, сделав их официальными подданными нашего государства."
 cde_me_pon_01.12.a: "Они не пожалеют о своем решении"
 cde_me_pon_01.13.t: "Оказание давления на пафлагонцев"
 cde_me_pon_01.13.desc: "Когда-то местные цари Пафлагонии правили огромным королевством в северной Анатолии. Однако сейчас мы гораздо могущественнее их - поэтому у нас есть возможность просто принудить пафлагонского царя завещать нам свое царство и служить в качестве нашего лояльного государства-клиента, пока мы не сочтем нужным включить их в состав нашего царства в качестве прямых подданных."
 cde_me_pon_01.13.a: "Будем надеяться, что они примут правильное решение..."
 cde_me_pon_01.14.t: "Понт заставляет нас подчиниться"
 cde_me_pon_01.14.desc: "Понтийское царство пригрозило нам войной, если мы не подчинимся их власти. В прошлом они уже захватывали наши территории, и хотя их царство могущественнее нашего, мы, возможно, захотим сразиться, чтобы сохранить гордость нашего народа. С другой стороны, признание их сюзеренитета позволит избежать кровопролития, и наш правитель продолжит сидеть на пафлагонском троне в качестве царя-клиента Понта."
 cde_me_pon_01.14.a: "Давайте избегать кровопролития и подчиняться"
 cde_me_pon_01.14.b: "Мы никогда не сдадимся!"
 cde_me_pon_01.15.t: "Пафлагония подчиняется"
 cde_me_pon_01.15.desc: "Чтобы избежать кровопролития, царство Пафлагония мудро решило подчиниться нашему правлению и стать нашим государством-клиентом."
 cde_me_pon_01.15.a: "Они сделали верный выбор"
 cde_me_pon_01.16.t: "Пафлагония отказывается подчиняться"
 cde_me_pon_01.16.desc: "Несмотря на наше превосходство в вооружении и влиянии, царство Пафлагония по глупости решило отказаться от наших предложений о мире в обмен на покорность. Поэтому мы объявим войну их государству, чтобы силой подчинить их королевство нашему правлению."
 cde_me_pon_01.16.a: "Давайте поставим глупцов на место"
 cde_me_pon_01.17.t: "Родовые земли Пафлагонии"
 cde_me_pon_01.17.desc: "Пафлагония - родовая земля Митридатидов, ведь именно здесь основатель Митридат I Ктист давным-давно создал Митридатское царство; поэтому её включение в состав королевства стало благом для местных пафлагонцев, к которым местные правители Митридатидов относятся как к равным."
 cde_me_pon_01.17.a: "Кто мы такие, чтобы относиться к ним по-другому?"
 cde_me_pon_01.18.t: "Земля Золотого Руна"
 cde_me_pon_01.18.desc: "Мы наконец-то закрепили за собой земли наших предков в Колхиде, поскольку весь регион Колхиды перешел под власть понтийцев. Колхида издавна была источником тайн и благоговения для греков, ведь именно в ней хранилось Золотое руно. Теперь мы стали первым эллинистическим государством, которое фактически захватило всю Колхиду."
 cde_me_pon_01.18.a: "Как забавно, мы - новые аргонавты!"
 cde_me_pon_01.19.t: "Фасис и Диоскурий"
 cde_me_pon_01.19.desc: "Основанные много веков назад, греческие империи Фазис и Диоскуриас являются двумя основными источниками богатства и благосостояния, которыми пользуются жители Колхиды. Таким образом, наше прямое государственное содействие развитию городов и развитию торговли в регионе снискало нам благосклонность греческих и колхидских торговцев и граждан, которые получают наибольшую выгоду от нашего покровительства."
 cde_me_pon_01.19.a: "Пусть они принесут богатство Колхиде и Понту."
 cde_me_pon_01.20.t: "Многочисленные племена Колхиды"
 cde_me_pon_01.20.desc: "Регион Колхиды - это чрезвычайно разнообразный плавильный котел различных языков, культур и традиций; только в одном городе Диоскурий жители говорят на сотнях языков. Поэтому то, что нам удалось - временно - умиротворить многочисленные племена и народы Колхиды, является весьма впечатляющим достижением."
 cde_me_pon_01.20.a: "Давайте постараемся сохранить верность этим народам"
 cde_me_pon_01.21.t: "Царь-клиент в Колхиде"
 cde_me_pon_01.21.desc: "Хотя мы решили, что Колхиде будет лучше находиться под непрямым правлением короля-клиента, мы ещё не решили, кто именно должен унаследовать ответственность за управление землями Колхиды. После некоторых размышлений были определены три человека: член прямой семьи [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName], дальний кузен [ROOT.GetCountry.GetRuler.GetName] и видный местный колхидский правитель."
 cde_me_pon_01.21.a: "[ruler_family_client_candidate.GetName] должен править"
 cde_me_pon_01.21.b: "[ruler_cousin_client_candidate.GetName] должен править"
 cde_me_pon_01.21.c: "[ruler_local_client_candidate.GetName] должен править"
 cde_me_pon_01.21.btt: "Двоюродный брат правителя становится царем Колхиды."
 cde_me_pon_01.21.ctt: "Порожденный местный колхидский правитель становится клиентским царем Колхиды"
 cde_me_pon_01.22.t: "Претензии на Таврику"
 cde_me_pon_01.22.desc: "Теперь, когда мы создали военно-морскую базу в Трапезусе, у нас есть средства для защиты греков за морем. Греки в Таврике были практически разгромлены царскими скифами, а Херсонес и города Боспорского царства - единственные бывшие греческие колонии, которые не попали под власть скифов. Так давайте же предъявим претензии на Таврику, чтобы пересечь моря как искренние защитники греческой автономии!"
 cde_me_pon_01.22.a: "Защитите греков Таврики!"
 cde_me_pon_01.23.t: "Понтийские покровители Таврики"
 cde_me_pon_01.23.desc: "Мы вмешались в дела Таврики как защитники таврических греков, принеся им долгожданный мир и безопасность от варварских племен на севере."
 cde_me_pon_01.23.a: "Под нашей защитой они никогда не узнают страха!"
 cde_me_pon_01.24.t: "Друзья в Херсонесе"
 cde_me_pon_01.24.desc: "После того как город Херсонес оказался под понтийским влиянием, нам пора искать другие пути расширения нашего влияния на побережье Черного моря. Наши херсонесские друзья рассказывают нам о богатых эмпориях Ольвии и Тира, некогда влиятельных греческих городах, которые теперь попали под влияние варварских племен скифов и сарматов на севере. Поэтому, как защитники эвксинских греков, давайте освободим и эти города."
 cde_me_pon_01.25.t: "Безопасная торговля на северо-западе Эмпории"
 cde_me_pon_01.25.desc: "Мы освободили торговые города Ольвию и Тиру от их варварских повелителей, оттеснив скифов и сарматов, чтобы они больше не могли совершать набеги на города и вселять страх в сердца уязвимых греков на побережье."
 cde_me_pon_01.25.a: "Под нашим знаменем греки не будут знать страха"
 cde_me_pon_01.26.t: "Неаполь Таврический"
 cde_me_pon_01.26.desc: "Мы захватили престижный скифский город Неаполь Таврический. Город, в котором проживают как скифы, так и греки, по общему признанию скифов, превратился в оживленный центр Таврики, а греческие торговцы, архитекторы и ремесленники внесли свой вклад в культуру и богатство города. Таким образом, мы вложили собственные средства в расширение города Неаполь Таврический как стратегического, экономического и культурного центра Понта Таврического."
 cde_me_pon_01.26.a: "Давайте продолжим развивать Таврику"
 cde_me_pon_01.27.t: "Порабощение Боспора"
 cde_me_pon_01.27.desc: "Покорение боспорских греков дало нам больше военных и экономических возможностей. Поэтому давайте воспользуемся нашими новыми территориями, основав понтийских купцов в центральном городе Феодосии."
 cde_me_pon_01.27.a: "Великолепно."
 cde_me_pon_01.28.t: "Боспорская интеграция"
 cde_me_pon_01.28.desc: "Мы доказали свою преданность боспорским грекам, развивая их земли и обеспечивая их процветание под понтийским правлением. Таким образом, даже те жители боспорских городов, которые скептически относились к нашим намерениям на их родине, были покорены нашей щедростью и благосклонностью."
 cde_me_pon_01.28.a: "Все греки, будь то понтийцы или боспорцы, должны процветать"
 cde_me_pon_01.29.t: "Скифские дворянские племена восстали"
 cde_me_pon_01.29.desc: "Скифских дворян, которые боятся потерять влияние в Боспоре с приходом к власти нас, целенаправленно подстрекают к восстанию. Таким образом, из числа недовольных нашим правлением уходят только верные скифы или, по крайней мере, равнодушные подданные нашего царства. Так давайте же сокрушим этих скифских мятежников и покажем всем племенам, что нам нельзя противиться!"
 cde_me_pon_01.29.a: "Сокрушим это жалкое сопротивление!"
 cde_me_pon_01.30.t: "Чемпион Эвксинских греков"
 cde_me_pon_01.30.desc: "Мы освободили всех греков северного и восточного побережья Чёрного моря, и все греки на побережье знают имя нашего великого басилея. Таким образом, мы официально объявили нашего правителя спасителем черноморских греков.\n\nПосле того как для греков на Чёрном море началась новая эра, нашему правителю следовало бы принять подходящий титул или эпитет, чтобы отметить их достижения."
 cde_me_pon_01.30.a: "'Сотер', что означает 'Спаситель'"
 cde_me_pon_01.30.b: "'Эвргетес', что означает 'Благодетель'"
 cde_me_pon_01.30.c: "'Мегас Сотер', что означает 'Великий Спаситель'"
 cde_me_pon_01.30.d: "Мы должны быть скромны, несмотря на наши достижения..."

