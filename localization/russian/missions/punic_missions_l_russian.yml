l_russian:
 
 
 punic_resurgent:0 "Активная дипломатия"
 diplomatic_autonomy:0 "Дипломатическая автономия"
 
 carthage_sad:0 "Карфаген в упадке"
 capitalpunic:0 "Пуническая столица Запада"
 
 punic_resurgent_desc:0 "Мы отправили послов обратно во внешний мир для ведения дипломатии с нашими соседями."
 protector_of_africa:0 "Протектор Африки"
 protector_of_africa_desc:0 "Это государство было признано Карфагеном в качестве официального протектора Африки. До тех пор, пока её берега остаются безопасными, они могут рассчитывать на помощь карфагенского флота в своих делах."
 punic_resurgence_mission:0 "Пуническое возрождение"
 punic_resurgence_mission_DESCRIPTION:0 "Карфаген уже много лет властвует над пуническими народами, но что мы получили? Греки по-прежнему владеют Востоком, а итальянские государства представляют угрозу Пунической Сицилии. Теперь пришло время восстать новому государству и возглавить наши народы."
 punic_resurgence_mission_BUTTON_TOOLTIP: "Мы победим всех остальных!"
 punic_resurgence_mission_CRITERIA_DESCRIPTION:0 "Эта миссия будет считаться завершенной, когда мы построим новую, более сильную Пуническую гегемонию, чем Карфаген."
 punic_mission_task_1:0 "Ищите новых союзников"
 punic_mission_task_1_DESC:0 "#R Это заблокирует задачу карфагенских переговоров. \n \n#! Несмотря на то, что мы стремимся освободиться от Карфагена, есть и другие, находящиеся в таком же затруднительном положении. Поиск таких людей за рубежом и приобретение среди них новых друзей будет стоящей задачей."
 punic_mission_task_3:0 "Карфагенские переговоры"
 punic_mission_task_3_DESC:0 "#R Это заблокирует задачу поиск новых союзников. \n \n#! Хотя мы хотим освободиться от карфагенского ига, мы можем какое-то время работать с ними, чтобы завоевать расположение и в конечном итоге достичь с ними дипломатического урегулирования."
 punic_mission_task_4:0 "Послы в города"
 punic_mission_task_4_DESC:0 "#R Это заблокирует задание послы в Нумидию. \n \n#! Другие пунические города Западного Средиземноморья также находились под карфагенским игом. Мы можем заключить с ними союз, чтобы победить нашего общего угнетателя."
 punic_mission_task_2:0 "Послы в Нумидию"
 punic_mission_task_2_DESC:0 "#R Это заблокирует задание послы в города. \n \n#! Когда-то всеми этими землями правили гордые нумидийские цари внутренней Африки. Возможно, они захотят помочь нам свергнуть гегемонию Карфагена над Африкой."
 punic_mission_task_5:0 "Пуническая лига"
 punic_mission_task_5_DESC:0 "Теперь, когда мы установили контакт с другими пуническими городами, мы можем предложить им сформировать панпунический союз для противостояния Карфагену."
 punic_mission_task_6:0 "Берберская дань"
 punic_mission_task_6_DESC:0 "Какое-то время нумидийцы взимали дань с Карфагена. В обмен на восстановление этой дани они могут помочь нам в неизбежной войне."
 punic_mission_task_7:0 "Готовьтесь к войне"
 punic_mission_task_7_DESC:0 "Подготовившись к войне, которая, как мы все знаем, грядёт, [mission_country.GetAdjective] народ будет готов использовать любую возможность, которая может возникнуть."
 punic_mission_task_8:0 "Восстание пунийцев"
 punic_mission_task_8_DESC:0 "Настало время! Мы должны нанести удар, если хотим победить карфагенян."
 punic_mission_task_9:0 "Дипломатическая автономия"
 punic_mission_task_9_DESC:0 "В обмен на дополнительную дань мы сможем получить большую дипломатическую свободу в отношениях как с Карфагеном, так и с иноземными державами."
 punic_mission_task_10:0 "Протектор Африки"
 punic_mission_task_10_DESC:0 "#G Если Карфаген согласится, мы станем протекторами Африки, получив усиление флота в обмен на защиту побережья и карфагенской родины.\n \n#! Наши флоты очень сильны, и, сосредоточив их полностью на защите Африки, мы сможем оставить Карфагену возможность продолжать кампании за границей."
 punic_mission_task_11:0 "Карфагенские верфи"
 punic_mission_task_11_DESC:0 "#G Карфаген может запросить военно-морские силы в будущем. Они хотели бы получить не менее 15 кораблей. \n \n#! Предлагая Карфагену свои услуги по строительству кораблей, мы можем получить больше дипломатических рычагов."
 punic_mission_task_12:0 "Восхождение [mission_country.GetName]"
 punic_mission_task_12_DESC:0 "#G Если Карфаген согласится, мы станем их независимыми союзниками. \n \n#Настало время. Мы приобрели власть и влияние на Карфаген, и они видят в нас верного союзника. Теперь, возможно, мы сможем заставить их предоставить нам независимость."
 punic_mission_task_13:0 "Новый город"
 punic_mission_task_13_DESC:0 "Мы должны превратить нашу столицу в величайший город Западного Средиземноморья, затмив даже наших бывших владык!"
 
 denied_protectors_opinion:0 "Отказано в статусе избранного"
 granted_protectors_opinion:0 "Предоставлен статус избранного"
 denied_envoys:0 "Отвергнутые послы"
 accepted_envoys:0 "Приветствуем послов"
 denied_league:0 "Отказ от участия в лиге"
 accepted_league:0 "Вступил в Пуническую лигу"
 many_boats:0 "Обеспечение флота"
 few_boats:0 "Предоставленные суда"
 no_boats:0 "Не предоставил суда"
 
 any_subject_trigger:0 "Любой субъект"
 
 ## EVENTS ##
 
 punic_resurgence_1_title:0 "Протекторы Африки"
 punic_resurgence_1_desc:0 "Карфагеняне сочли нужным удовлетворить нашу просьбу. Мы будем защищать берега Африки, предоставляя им возможность продолжать военные действия в Иберии и других регионах с уверенностью, что их сердце будет в безопасности в наших умелых руках. В обмен они согласились снабжать наш флот и помогать нам всеми возможными способами, а также предоставить нам несколько небольших портов для использования в качестве баз снабжения. Однако они предупредили нас, что, если мы не сможем защитить берега Африки, эти исключительные права будут лишены и мы будем вынуждены вернуться на свое старое место в качестве всего лишь одного из многих пунических государств Западного Средиземноморья."
 punic_resurgence_1.a:0 "Их доверие оказано разумно."
 
 punic_resurgence_2_title:0 "Посол из Карфагена"
 punic_resurgence_2_desc:0 "Наш посол вернулся из Карфагена с пустыми руками. В залах Сената их высмеивали за то, что они были слишком смелы в своей просьбе. Нам больше не будут предоставлены льготы, говорит правительство, и мы должны быть благодарны за то, что у нас уже есть."
 punic_resurgence_2.a:0 "Они пожалеют об этом!"
 
 punic_resurgence_3_title:0 "Посол из [mission_country.GetName]"
 punic_resurgence_3_desc:0 "Сенат получил посла из нашего города [mission_country.GetName]. У них есть для нас интригующее предложение: в обмен на несколько портов вокруг Африки и дальнейшую дипломатическую благосклонность они посвятят свой флот защите наших берегов для нас, пока наши войска находятся в командировке. \n \n Некоторые советники считают, что это освободит нас для проведения кампаний дальше от наших берегов, в то время как другие видят в этом еще одну силовую игру отчаявшегося местного правительства."
 punic_resurgence_3.a:0 "Мы выполним их просьбу, если они выполнят свою часть сделки."
 punic_resurgence_3.b:0 "Разве не это в любом случае должен делать верный подданный?"
 
 punic_resurgence_4_title:0 "Альянс подданных"
 punic_resurgence_4_desc:0 "Наши пунические подданные объединились, чтобы создать так называемую Пуническую лигу. Они говорят, что это по экономическим и дипломатическим причинам, но становится все более очевидным, что они не желают оставаться нашими подданными. Возможно, нам захочется остерегаться интриг или предательства в будущем."
 punic_resurgence_4.a:0 "После всего, что мы для них сделали..."
 
 punic_resurgence_5_title:0 "Предложение от [mission_country.GetName]"
 punic_resurgence_5_desc:0 "Наше правительство получило интересное предложение от города-побратима [mission_country.GetName]. Они стремятся сформировать лигу пунических городов, якобы для развития торговли и экономики всех членов, но кажется очевидным, что основная цель состоит в том, чтобы в конечном итоге противостоять карфагенской гегемонии. \n \n Если мы присоединимся, мы получим ценных союзников, но ценой доброй воли Карфагена по отношению к нам. Всегда рискованно противостоять такой крупной державе."
 punic_resurgence_5.a:0 "Мы принимаем!"
 punic_resurgence_5.b:0 "Мы не можем... риск слишком велик."
 
 punic_resurgence_6_title:0 "Посол финикийцев"
 punic_resurgence_6_desc:0 "Сегодня в нашу столицу прибыла дипломатическая процессия из финикийского города [mission_country.GetName]. По их словам, они хотят установить с нами более тесные отношения, поскольку мы оба подчиняемся Карфагену. Они почему-то очень настаивали на этом."
 punic_resurgence_6.a:0 "Друзья! Присоединяйтесь к нам на праздник!"
 punic_resurgence_6.b:0 "Отвергните их."
 
 punic_resurgence_7_title:0 "Посол из города-побратима"
 punic_resurgence_7_desc:0 "Сегодня в нашу столицу прибыла дипломатическая процессия из пунического города [mission_country.GetName]. По их словам, они хотят установить с нами более тесные отношения, поскольку мы оба подчиняемся Карфагену. Они почему-то очень настаивали на этом. Мы, естественно, поддерживаем с ними довольно хорошие отношения, но они заявили, что хотели бы заключить с нами союз."
 punic_resurgence_7.a:0 "Друзья! Присоединяйтесь к нашему совету!"
 punic_resurgence_7.b:0 "Отвергните их."
 
 punic_resurgence_8_title:0 "Предательство!"
 punic_resurgence_8_desc:0 "Многие из наших пунических подданных объявили нам войну под именем так называемой 'Пунической лиги'. Они заявили, что хотят освободиться от нас, и объединились для этого. Очевидно, что даже после всего, что мы сделали, с этими вероломными подданными необходимо разобраться раз и навсегда."
 punic_resurgence_8.a:0 "Возглавьте наши армии. Уничтожьте их!"
 
 punic_resurgence_9_title:0 "За свободу!"
 punic_resurgence_9_desc:0 "[mission_country.GetName] решили, что настало время нанести удар. Они внесли на рассмотрение Пунического совета предложение одновременно объявить войну нашему угнетателю, Карфагену, с целью добиться свободы для всех нас."
 punic_resurgence_9.a:0 "Мы будем идти к победе!"
 
 punic_resurgence_10_title:0 "Торговые разногласия"
 punic_resurgence_10_desc:0 "Два члена Пунической лиги, [problem_one.GetName] и [problem_two.GetName], обратились к нам с просьбой разрешить спор. [problem_one.GetName] утверждает, что [problem_two.GetName] незаконно держит в тюрьме некоторых своих купцов, а [problem_two.GetName] утверждает, что эти купцы незаконно продавали товары своим гражданам. Не найдя решения самостоятельно, они передали это дело на рассмотрение Пунического совета. Оба выглядят очень взвинченными и злыми, поэтому мы должны действовать осторожно."
 punic_resurgence_10.b:0 "[problem_one.GetName] купцы должны быть освобождены."
 punic_resurgence_10.a:0 "Я думаю, что [problem_two.GetName] здесь прав; но купцы должны предстать перед судом."
 
 punic_resurgence_11_title:0 "Применение налогов"
 punic_resurgence_11_desc:0 "Наши союзники по Пунической лиге, довольные нашим руководством, пожертвовали некоторые суммы денег. Каждая из них невелика, но все вместе они составляют значительную сумму. Как нам распорядиться этими деньгами? Два города лиги подали заявки на использование этих средств."
 punic_resurgence_11.a:0 "[problem_one.GetName] нуждается в них больше."
 punic_resurgence_11.b:0 "Очень важно, чтобы мы поддерживали [problem_two.GetName]."
 punic_resurgence_11.c:0 "Я лидер... налоги принадлежат мне!"
 
 punic_resurgence_12_title: "Междоусобица среди союзников"
 punic_resurgence_12_desc: "Хотя разногласия между партнёрами - достаточно распространённая история, мы слышали рассказы о том, что некоторые споры между членами нашей Лиги становятся слишком острыми, [ROOT.GetCountry.GetRuler.GetName]. Кажется, что лагеря начинают объединяться вокруг пары харизматичных личностей, которые пользуются возможностью произносить грандиозные оратории, обличающие друг друга.\n\nВсё это, как вы можете себе представить, отвлекает от [ROOT.GetCountry.GetAdjective] дел."
 punic_resurgence_12.a: "Обращайте пристальное внимание на нарушителей спокойствия"
 punic_resurgence_12.b: "Этот вопрос нас совершенно не волнует"
 punic_resurgence_13_title: "Государство оставляет Лигу"
 punic_resurgence_13_desc: "Мы встретили послов в [ROOT.GetCountry.GetCapital.GetName], которые принесли печальные новости - наша Пуническая лига потеряла одного из членов, по какой бы нелепой причине они ни ссылались."
 punic_resurgence_13.a: "В любом случае, они нам не нужны, но, тем не менее, это раздражает."
 
 punic_resurgence_14_title:0 "Ответ от [accepted.GetName]"
 punic_resurgence_14_desc:0 "[accepted.GetName] присоединился к нам в нашем пан-пуническом альянсе. Вместе мы сильнее!"
 punic_resurgence_14.a:0 "Вместе - к победе!"
 
 punic_resurgence_15_title:0 "Сокращение альянса"
 punic_resurgence_15_desc:0 "[leaving.GetName] оставил нас в нашем панпуническом союзе. Они ссылаются на проблемы с нашим отношением к ним и фаворитизмом других городов."
 punic_resurgence_15.a:0 "Это был поистине мрачный день для пунийцев."
 
 punic_resurgence_16_title: "Вражеский отряд высадился!"
 punic_resurgence_16_desc: "Мрачные новости, [ROOT.GetCountry.GetRuler.GetName] - сообщения неполные, несомненно, из-за спешки, необходимой для информирования нас, но похоже, что вражеские силы неопределенного размера высадились на наших берегах.\n\n Лучше держать эти новости подальше от людей, так как их моральный дух и так страдает."
 punic_resurgence_16.a: "Мы встретим их силы в бою и отбросим их обратно в море!"
 
 punic_resurgence_17_title:0 "Протекторы больше не нужны"
 punic_resurgence_17_desc:0 "Карфагенский сенат в связи с неоднократными высадками вражеских армий у берегов самого Карфагена, а также в других частях Африки, объявил о том, что наш статус протектора Африки отменяется навсегда."
 punic_resurgence_17.a:0 "Они будут сожалеть об этом."
 
 punic_resurgence_18_title:0 "Карфаген запрашивает военно-морскую помощь"
 punic_resurgence_18_desc:0 "Сенат в Карфагене, видя продолжающуюся войну, обратился к нам с просьбой предоставить ему дополнительные корабли для помощи в военных действиях"
 punic_resurgence_18.a:0 "Они получат то, что им причитается."
 punic_resurgence_18.b:0 "У нас... э-э... нет для вас кораблей."
 
 punic_resurgence_19_title:0 "Восхождение [mission_country.GetName]"
 punic_resurgence_19_desc:0 "Наши верные подданные в [mission_country.GetName] требуют своей (официальной) независимости. Они хорошо нам послужили и, возможно, продолжат служить нам в будущем в качестве наших союзников. Как нам следует реагировать?"
 punic_resurgence_19.a:0 "Они могут уйти, пока мы остаемся союзниками."
 punic_resurgence_19.b:0 "Как они посмели! Всегда стремлюсь к большему."