 ### ME Greece Events ###
 me_roman_8_greece.1.t:0 "Переговоры с державой [SCOPE.sCountry('negotiate_illyria_country').GetName]"
 me_roman_8_greece.1.a.tt:0 "#Y [SCOPE.sCountry('negotiate_illyria_country').GetName]#! станет #Y данником#! державы #Y [SCOPE.GetRootScope.GetCountry.GetName]#!, если примет наши требования."
 me_roman_8_greece.1.desc:0 "Мы отправили посла к иллирийским пиратам. Во главе у них [SCOPE.sCountry('negotiate_illyria_country').GetRulerTitle] — это их общее название для вождя диких племён. С гонцом обошлись неласково, и он сообщает, что эти варвары не ценят мирную беседу, и всё, что мы можем сделать, — заставить их покориться."
 me_roman_8_greece.1.a:0 "Пираты понимают только язык силы."
 me_roman_8_greece.1.b:0 "Похоже, все разговоры с варварами — пустая трата времени."
 me_roman_8_greece.2.t:0 "Посланец державы [SCOPE.sCountry('mission_country').GetName]"
 me_roman_8_greece.2.desc:0 "К нам прибыл гонец воинственной державы [SCOPE.sCountry('mission_country').GetName] и потребовал немедленно покориться их владычеству. Если мы откажемся платить регулярную дань и подчиняться их правилам, они угрожают войной.\n\nСовет ждёт, что скажет [ROOT.GetCountry.GetRuler.GetPraenomen], хотя все заранее уверены, что мы отвергнем оскорбительный ультиматум."
 me_roman_8_greece.2.a:0 "Война? Ха! [SCOPE.sCountry('mission_country').GetName] — сборище жалких пустобрёхов! Пусть только попробуют!"
 me_roman_8_greece.2.b:0 "Если [SCOPE.sCountry('mission_country').GetName] пришлёт свои легионы, то лучше уж согласиться на небольшую дань."
 me_roman_8_greece.3.t:0 "Покорились — [SCOPE.sCountry('negotiate_illyria_country').GetName]"
 me_roman_8_greece.3.desc:0 "Похоже, держава [SCOPE.sCountry('mission_country').GetName] более цивилизована, чем нам казалось: они согласились платить дань и вести себя покорно. Теперь, пожалуй, [ROOT.GetCountry.GetName] будет куда меньше страдать от мерзких пиратских набегов через Адриатику."
 me_roman_8_greece.3.a:0 "Как мы и надеялись."
 me_roman_8_greece.4.t:0 "Держава [SCOPE.sCountry('negotiate_illyria_country').GetName] повела себя оскорбительно"
 me_roman_8_greece.4.desc:0 "Держава [SCOPE.sCountry('negotiate_illyria_country').GetName] встретила нашего мирного гонца угрозами и насмешками. Варвары оскорбили весь наш великий народ. Пора преподать этим зверям урок и разъяснить, в какое опасное положение они себя поставили."
 me_roman_8_greece.4.a:0 "Нельзя просто взять и оскорбить Рим."
 me_roman_8_greece.5.t:0 "Дипломатические отношения — [SCOPE.sCountry('greek_ally_country').GetName]"
 me_roman_8_greece.5.desc:0 "Так как мы ищем потенциальных союзников среди греческих республик, советники предлагают обратиться к державе [SCOPE.sCountry('greek_ally_country').GetName]. Вариант кажется неплохим — это сильная республика, и [ROOT.GetCountry.GetName] для них друг."
 me_roman_8_greece.5.a:0 "Стать клиентом такой державы, как [ROOT.GetCountry.GetName] — высшая честь."
 me_roman_8_greece.5.a.tt:0 "Если #Y [SCOPE.sCountry('greek_ally_country').GetName]#! примет наше предложение, то станет #Y клиентским государством#! державы #Y [SCOPE.GetRootScope.GetCountry.GetName]#!."
 me_roman_8_greece.5.b:0 "От такого союза выиграют обе стороны."
 me_roman_8_greece.5.b.tt:0 "Если #Y [SCOPE.sCountry('greek_ally_country').GetName]#! примет наше предложение, то заключит #Y союз#! с державой #Y [SCOPE.GetRootScope.GetCountry.GetName]#!."
 me_roman_8_greece.5.c:0 "Где [ROOT.GetCountry.GetName] и где они? Дружба невозможна."
 me_roman_8_greece.5.c.tt:0 "Мы заканчиваем дипломатические отношения с державой #Y [SCOPE.sCountry('greek_ally_country').GetName]#!."
 me_roman_8_greece.6.t:0 "Посланец Рима"
 me_roman_8_greece.6.desc_1:0 "К нам прибыл посол из Рима — великой державы с Апеннинского полуострова. Они не раз и требовали, и увещевали нас стать клиентским государством их растущей республики, отказаться от независимости и работать ради процветания их воинственных вождей."
 me_roman_8_greece.6.desc_2:0 "Прибыл гонец из Рима — великой державы с Апеннинского полуострова. Они предлагают нам заключить равноправный союз — и слышать это от римлян, которые славятся своей заносчивостью, весьма неожиданно."
 me_roman_8_greece.6.a:0 "Клиентское государство? А [SCOPE.sCountry('rome_country').GetName] будет распоряжаться? Какая чушь."
 me_roman_8_greece.6.b:0 "Союз с такой державой, как [SCOPE.sCountry('rome_country').GetName], нам пока не выгоден."
 me_roman_8_greece.6.c:0 "Мы принимаем предложение — времена нелёгкие, их защита не будет лишней."
 me_roman_8_greece.7.t:0 "Предложение принято — [SCOPE.sCountry('greek_ally_country').GetName]"
 me_roman_8_greece.7.desc:0 "[ROOT.GetCountry.GetName] приветствует возвращение своих посланников. Они принесли ответ державы [SCOPE.sCountry('greek_ally_country').GetName]. После паузы в дипломатическом общении сторон, своё веское слово [SCOPE.sCountry('greek_ally_country').GetRuler.IsFemale, 'сказала', 'сказал' )] лично [SCOPE.sCountry('greek_ally_country').GetRulerTitle], и наше предложение было принято. Видимо, [ROOT.GetCountry.GetName] вызывает у н[SCOPE.sCountry('greek_ally_country').GetRuler.GetHerHis] особую симпатию."
 me_roman_8_greece.7.a:0 "Мудрый выбор, [SCOPE.sCountry('greek_ally_country').GetRuler.GetPraenomen]."
 me_roman_8_greece.8.t:0 "Предложение отклонено — [SCOPE.sCountry('greek_ally_country').GetName]"
 me_roman_8_greece.8.desc:0 "[SCOPE.sCountry('greek_ally_country').GetName] не знает своего счастья. Как они могли отвергнуть столь благородное предложение защиты и прогнать наших послов? Похоже, их вообще не интересуют договорённости с Римом."
 me_roman_8_greece.8.a:0 "Тогда они сами по себе."
 me_roman_8_greece.9.t:0 "Греческий клиент — [SCOPE.sP('current_province').GetName]"
 me_roman_8_greece.9.desc:0 "Афины были важнейшим городом Греции — центром знаний, мудрости и мысли. После пелопоннесской войны и под ударами безжалостного времени провинция [SCOPE.sP('current_province').GetName] опустела, а философов, некогда ступавших по её улицам, давно нет."
 me_roman_8_greece.9.a:0 "Мы возродим былую славу обители философов."
 me_roman_8_greece.9.b:0 "[SCOPE.sP('current_province').GetName] — слишком важная провинция, независимой она быть не может."
 me_roman_8_greece.10.desc:0 "Лакедемоняне славятся как знатоки военного дела и всех сопутствующих вещей, но их государство медленно угасло, когда на севере начала крепнуть македонская держава."
 me_roman_8_greece.10.a:0 "Пусть же [SCOPE.sP('current_province').GetName] возродится как центр Пелопоннеса."
 me_roman_8_greece.10.b:0 "Спартанцы слишком опасны. На сей раз мы должны обратить на них внимание."
 me_roman_8_greece.11.desc:0 "[SCOPE.sP('current_province').GetName|U] — в прошлом величайший из полисов Греции, стоящий на границе Аттики и Пелопоннеса. Пока прочие города-государства объединялись в лиги и союзы, чтобы сражаться друг с другом, Коринф упрямо цеплялся за независимость. Македонские завоеватели низвели древний город-государство до славной, но в целом ничем не примечательной крепости для своих войск."
 me_roman_8_greece.11.a:0 "Мы восстановим Акрокоринф."
 me_roman_8_greece.11.b:0 "Он действительно всего лишь крепость."
 me_roman_8_greece.12.desc:0 "До восхождения Александра Фивы были величайшим беотийским городом, одним из важнейших в Греции. После восстания упрямых фиванцев против молодого завоевателя граждан обратили в рабство, а город сожгли дотла. И хотя несколько десятков лет спустя его восстановили, достичь былого величия и процветания ему уже не удалось."
 me_roman_8_greece.12.a:0 "Пусть город [SCOPE.sP('current_province').GetName] возродится вновь."
 me_roman_8_greece.12.b:0 "Фиванцы слишком беспечны и не могут управлять сами собой."
 me_roman_8_greece.13.t:0 "Римская Греция"
 me_roman_8_greece.13.desc:0 "Свершилось. [ROOT.GetCountry.GetName] владеет большей частью Греции, и наш взор упал на царства наследников Александра и древние земли Персии. Наша кампания продвигается на восток, и нам важно закрепить результаты побед в Греции. Пожалуй, некоторые уступки покорённым грекам позволят нам удержаться на этой земле."
 me_roman_8_greece.13.a:0 "Идём на восток."
 me_roman_8_greece.13.a.tt.crete:1 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! будет претендовать на все территории в провинции #Y Крит#!, которыми не владеют ни они, ни их зависимые государства"
 me_roman_8_greece.13.a.tt.aegean_islands:1 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! будет претендовать на все территории в провинции #Y $aegean_islands_area$#!, которыми не владеют ни они, ни их зависимые государства"

 me_roman_greek_client_state_tt:0 "#Y [SCOPE.sP('current_province').GetName]#! станет #Y клиентским государством#! #Y Рима#!."
 me_roman_declined_client_state_tt:0 "#Y [SCOPE.sP('current_province').GetName]#! останется в наших руках."

 ### ME Eastern Glory Events ###
 me_roman_9_eastern_glory.1.t:0 "Клиентские требования — [SCOPE.sCountry('possible_ionian_client').GetName]."
 me_roman_9_eastern_glory.1.desc:0 "Наши взгляды устремлены на восток. Ионийские города Анатолии могли бы стать нашими клиентами, и советники предлагают отправить послов в державу [SCOPE.sCountry('possible_ionian_client').GetName]. Оказавшись в столь опасном положении, там наверняка обрадуются предложению защиты."
 me_roman_9_eastern_glory.1.a:0 "[ROOT.GetCountry.GetName] будет их властителем."
 me_roman_9_eastern_glory.1.a.tt:0 "Пусть [SCOPE.sCountry('possible_ionian_client').GetName] примет наших посланников."
 me_roman_9_eastern_glory.1.b:0 "[SCOPE.sCountry('possible_ionian_client').GetName] нас не интересует..."
 me_roman_9_eastern_glory.1.b.tt:0 "Наши советники найдут другого потенциального клиента."
 me_roman_9_eastern_glory.2.t:0 "Римские требования"
 me_roman_9_eastern_glory.2.desc:0 "С далёкого запада к нам прибыли посланники могущественной державы [SCOPE.sCountry('rome_country').GetName]. Они ведут себя дружелюбно и уважительно, но смысл предложения становится ясен, едва они начинают говорить о защите. Конечно же, всё, что им от нас нужно, — это наша покорность и подати. Они хотят, чтобы мы правили исключительно в их интересах и под их чутким руководством."
 me_roman_9_eastern_glory.2.a:0 "С такой защитой [ROOT.GetCountry.GetName] достигнет богатства и процветания."
 me_roman_9_eastern_glory.2.b:0 "Пусть [SCOPE.sCountry('rome_country').GetName] знает, что [ROOT.GetCountry.GetName] не интересуется их предложением."
 me_roman_9_eastern_glory.3.t:0 "Предложение принято — [SCOPE.sCountry('possible_ionian_client').GetName]"
 me_roman_9_eastern_glory.3.desc:0 "[SCOPE.sCountry('possible_ionian_client').GetName] находится под властью дальновидных людей — они приняли наше милостивое предложение защиты. Заглядывая вперёд, можно с уверенностью сказать: [ROOT.GetCountry.GetName] весьма преуспеет, если будет обзаводиться столь ценными союзниками, как [SCOPE.sCountry('possible_ionian_client').GetName]."
 me_roman_9_eastern_glory.3.a:0 "Это в интересах обеих наших держав."
 me_roman_9_eastern_glory.4.t:0 "Предложение отклонено — [SCOPE.sCountry('possible_ionian_client').GetName]"
 me_roman_9_eastern_glory.4.desc:0 "Как [SCOPE.sCountry('possible_ionian_client').GetName] вообще ещё существует с такими самонадеянными правителями? Наше милостивое предложение защиты отвергли в грубой форме. Оскорбления, которыми осыпали наших посланцев и нашу державу, простить невозможно. Такое безрассудство должно быть наказано."
 me_roman_9_eastern_glory.4.a:0 "Да как они посмели?"
 me_roman_9_eastern_glory.5.t:0 "Восточная кампания"
 me_roman_9_eastern_glory.5.desc:0 "Мы провели несколько долгих и изнурительных кампаний от равнин Анатолии, через холмы и горы Киликии и до самой Сирии. Наши полководцы отважно сражались, и солдаты их армий не отступали, выигрывая битву за битвой. После таких свершений [ROOT.GetCountry.GetName] прославится на века.\n\n[ROOT.GetCountry.GetCapital.GetName] устраивает обширные триумфы. Полководцы шествуют по улицам, выставляя напоказ сокровища и пленных, и [ROOT.GetCountry.GetName] в едином порыве приветствует их."
 me_roman_9_eastern_glory.5.a:0 "«Триумф?! А где моё собственное царство?!"
 me_roman_9_eastern_glory.5.b:0 "[ROOT.GetCountry.GetName] склоняется перед теми, кто отдал жизнь за мир в нашей державе. Это естественно."
 me_roman_9_eastern_glory.5.a.tt.1:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! разделится на две части. Республике достанется запад, а новой диктатуре — восток.\n#Y Западная Римская республика#! и #Y Восточная Римская диктатура#! развязывают гражданскую войну"
 me_roman_9_eastern_glory.5.a.tt.2:0 "[SCOPE.sP('new_roman_capital').GetName] становится столицей #Y Восточной Римской диктатуры#!.\nПерсонажи, чья верность ниже #Y 66#!, перейдут в #Y Западную Римскую республику#!"
 me_roman_9_eastern_glory.6.t:0 "Конец республики"
 me_roman_9_eastern_glory.6.desc:0 "Популярный правитель празднует победу над западными предателями и получает несколько больших триумфов в столице. [ROOT.GetCountry.GetCapital.GetName] сотрясается от народного ликования! Остатки древней республики уничтожены подчистую — мы наконец стряхнём оковы прошлого и отправимся в будущее как сильная империя, во главе которой стоит [ROOT.GetCountry.GetRuler.GetName] — [ROOT.GetCountry.GetRulerTitle]!"
 me_roman_9_eastern_glory.6.a:0 "Помни, что жизнь коротка."
 me_roman_9_eastern_glory.7.t:0 "Житница"
 me_roman_9_eastern_glory.7.desc:0 "Наше влияние распространяется по всему миру, и чем обширнее становятся города, тем больше мы нуждаемся в зерне, оливках и вине.\n\nПо слухам, в плодородной пойме дельты Нила собирают невиданное количество зерна, и наши советники считают, что если [SCOPE.sCountry('egyptian_country').GetName] станет нашим торговым партнёром, мы сможем договориться с ними о приобретении излишков."
 me_roman_9_eastern_glory.7.a:0 "[SCOPE.sCountry('egyptian_country').GetCapital.GetName] примет наше посольство."
 me_roman_9_eastern_glory.7.a.tt:0 "В державу [SCOPE.sCountry('egyptian_country').GetName] отправится посольство."
 me_roman_9_eastern_glory.7.b:0 "Жителям державы [SCOPE.sCountry('egyptian_country').GetName] доверять нельзя."
 me_roman_9_eastern_glory.7.b.tt:0 "Поищем пищу в другом месте."
 me_roman_9_eastern_glory.8.t:0 "[SCOPE.sCountry('rome_country').GetAdjective]ое посольство"
 me_roman_9_eastern_glory.8.desc:0 "Величественное посольство державы [SCOPE.sCountry('rome_country').GetName] предложило правителям дельты Нила торговое соглашение. Похоже, они испытывают трудности с провиантом и хотят накормить свою столицу, которая зовётся [SCOPE.sCountry('rome_country').GetCapital.GetName], нашим зерном."
 me_roman_9_eastern_glory.8.a:0 "Похоже, мы можем прийти к соглашению."
 me_roman_9_eastern_glory.8.b:0 "Пусть ищут в другом месте."
 me_roman_9_eastern_glory.9.t:0 "Зерно в городе [ROOT.GetCountry.GetCapital.GetName]"
 me_roman_9_eastern_glory.9.desc:0 "Наше посольство отправило гонца с сообщением, что [SCOPE.sCountry('egyptian_country').GetName] принимает наше предложение. [ROOT.GetCountry.GetCapital.GetName] скоро начнёт получать зерно."
 me_roman_9_eastern_glory.9.a:0 "Мы рады, что они соблаговолили нас выслушать."
 me_roman_9_eastern_glory.10.t:0 "[SCOPE.sCountry('egyptian_country').GetAdjective]ий отказ"
 me_roman_9_eastern_glory.10.desc:0 "Наши посланники отправили гонца с сообщением, что [SCOPE.sCountry('egyptian_country').GetName] в грубой форме отклоняет наше предложение и общение между нами решительно невозможно."
 me_roman_9_eastern_glory.10.a:0 "Будем искать в другом месте."
 me_roman_9_eastern_glory.11.t:0 "Цари Анатолии"
 me_roman_9_eastern_glory.11.desc:0 "Наши советники видят в царьках Анатолии возможных союзников или помощников. В частности, [SCOPE.sCountry('asian_kingdom_country').GetRuler.GetPraenomen] из державы [SCOPE.sCountry('asian_kingdom_country').GetName] кажется многообещающим кандидатом. Кроме того, [ROOT.GetCountry.GetName] тоже может стать ценным союзником."
 me_roman_9_eastern_glory.11.a:0 "Отправляем посольство в державу [SCOPE.sCountry('asian_kingdom_country').GetCapital.GetName]."
 me_roman_9_eastern_glory.11.a.tt:0 "[SCOPE.sCountry('asian_kingdom_country').GetName] примет наших посланников."
 me_roman_9_eastern_glory.11.b:0 "Должны быть и более интересные кандидаты, чем [SCOPE.sCountry('asian_kingdom_country').GetRuler.GetPraenomen]."
 me_roman_9_eastern_glory.11.b.tt:0 "Поищем друзей в других регионах Анатолии."
 me_roman_9_eastern_glory.12.t:0 "Римское посольство"
 me_roman_9_eastern_glory.12.desc:0 "[ROOT.GetCountry.GetCapital.GetName] принимает [SCOPE.sCountry('rome_country').GetAdjective]ое посольство с предложением дружбы. Сначала их появление было воспринято скептически, но, судя по всему, они действительно видят в Анатолии исключительно друга и союзника в торговых и прочих делах. Может ли [SCOPE.sCountry('rome_country').GetName], говоря о дружбе, втайне вынашивать какие-то опасные замыслы?"
 me_roman_9_eastern_glory.12.a:0 "Похоже, [SCOPE.sCountry('rome_country').GetName] заслуживает более близкого знакомства."
 me_roman_9_eastern_glory.12.b:0 "Их дружба нас не интересует."
 me_roman_9_eastern_glory.13.t:0 "[ROOT.GetCountry.GetAdjective]ая дружба — [SCOPE.sCountry('asian_kingdom_country').GetName]"
 me_roman_9_eastern_glory.13.desc:0 "[ROOT.GetCountry.GetCapital.GetName] встречает гонца от нашего посольства в державе [SCOPE.sCountry('asian_kingdom_country').GetName]: тот принёс хорошие вести. Похоже, [SCOPE.sCountry('asian_kingdom_country').GetName] примет наше предложение дружбы с радостью, а [ROOT.GetCountry.GetCapital.GetName], как кажется, вскоре удостоится визита их правителя: [SCOPE.sCountry('asian_kingdom_country').GetRuler.GetPraenomen] желает лично познакомиться с нашим укладом."
 me_roman_9_eastern_glory.13.a:0 "Какая радостная новость! [SCOPE.sCountry('asian_kingdom_country').GetRuler.GetSheHe|U] всегда будет желанным гостем."
 me_roman_9_eastern_glory.14.t:0 "Дружба отвергнута — [SCOPE.sCountry('asian_kingdom_country').GetName]"
 me_roman_9_eastern_glory.14.desc:0 "[ROOT.GetCountry.GetCapital.GetName] встречает гонца от нашего посольства в державе [SCOPE.sCountry('asian_kingdom_country').GetName]. Новости скверные: [SCOPE.sCountry('asian_kingdom_country').GetName] отвергает нашу дружбу, попросту выставив прочь наших посланников."
 me_roman_9_eastern_glory.14.a:0 "Столь неподобающее обращение с нашими посланцами глубоко оскорбляет нас."
 me_roman_9_eastern_glory.200.t:0 "Цвета империи"
 me_roman_9_eastern_glory.200.desc:0 "Пламя гражданской войны, наконец, стало неподвижным. Тем не менее, нет минуты для отдыха. С конфликтом пришло время определить новый заказ. Наш выбор может показаться незначительным, но со всеми изменениями, которые мы вносим, ​​мы дополнительно трахнут в камень, что это новая эра для Рима ... нет, мир, как мы его знаем.\n\nИтак, какой цвет мы будем объявлять официальным цветом штата?"
 me_roman_9_eastern_glory.200.a:0 " #BOLD;COLOR:{0.61,0.27,0.42} Mauve#!, цвет, связанный с элегантностью наших людей."
 me_roman_9_eastern_glory.200.b:0 " #E;R Red#!, Цвет, который мы всегда использовали на наших баннерах и орлах."
 me_roman_9_eastern_glory.200.c:0 " #BOLD;COLOR:{0.51,0.31,0.75} Purple#!, Цвет, представляющий богатство нашей империи."
                                                                                                                       
 ### Conquer Events ###
 roman_conquest_2.1.t:0 "Восточное побережье Адриатики"
 roman_conquest_2.1.desc:0 "Продвигаясь по восточному побережью Адриатики, мы отчасти подавили угрозу со стороны Иллирии и Греции. Чтобы ничто не мешало нашим завоеваниям в обозримом будущем, следует построить здесь римскую колонию."
 roman_conquest_2.1.a:0 "[SCOPE.sP('province_one').GetName] будет защищать наши границы с Македонией и Эпиром."
 roman_conquest_2.1.b:0 "[SCOPE.sP('province_two').GetName] удачно преграждает путь на север."
 roman_conquest_2.1.c:0 "[SCOPE.sP('province_three').GetName] станет первым шагом на территорию Иллирии."
 roman_conquest_2.2.t:0 "Оплот Иллирии"
 roman_conquest_2.2.desc:0 "Покорение рассадника иллирийского пиратства — лишь первый шаг к усмирению востока. Ещё восточнее нас ждут воинственные македонцы, на севере — земли Иллирии, а на юге — заносчивые греки. Работа предстоит большая, но для продолжения кампаний римлянам необходима спокойная гавань."
 roman_conquest_2.2.c:0 "Богатые пахотные земли провинции [SCOPE.sP('province_three').GetName] идеально подходят для обустройства колонии."
 roman_conquest_2.3.t:0 "Остров [ROOT.GetProvince.GetName]"
 roman_conquest_2.3.desc:0 "[ROOT.GetProvince.GetName] наконец-то в нашей власти, и теперь пора решить, что делать с островом. Он станет прекрасным главным портом региона. При этом мы можем или расширить стены, или приступить к постройке флота для его защиты."
 roman_conquest_2.3.a:0 "Остров безопасности во враждебных водах."
 roman_conquest_2.3.b:0 "Отправьте наших корабелов."
 roman_conquest_2.4.t:0 "Зачистка на севере"
 roman_conquest_2.4.desc:0 "Дарданцы с давних пор были бельмом на глазу всех без исключения соседей. И хотя это племя удалось покорить и теперь [ROOT.GetCountry.GetName] держит их в узде, чтобы принести цивилизацию в этот регион, потребуется построить здесь [ROOT.GetCountry.GetAdjective]ую колонию и познакомить варваров с нашими обычаями и культурой."
 roman_conquest_2.4.a:0 "[SCOPE.sP('province_one').GetName] удачно располагается между диким севером и греческим югом."
 roman_conquest_2.4.b:0 "У границы македонских земель лежит [SCOPE.sP('province_two').GetName]."
 roman_conquest_2.5.t:1 "Этолийское побережье"
 roman_conquest_2.5.desc:0 "Захватить гористое побережье западной Греции было нелегко, но в конце концов местные жители сдались и покорились римской власти. Управлять эпиротами невероятно сложно, но если рядом будет римская колония, то их придётся усмирить, прежде чем наши войска уйдут дальше, навстречу новым завоеваниям."
 roman_conquest_2.5.a:0 "[SCOPE.sP('province_one').GetName] удачно располагается и славится плодородием. Это прекрасное место для колонии."
 roman_conquest_2.5.b:0 "[SCOPE.sP('province_two').GetName], старая столица эпиротов, укрывается среди гор."
 roman_conquest_2.5.c:0 "Когда мы продолжим продвижение на юг, [SCOPE.sP('province_three').GetName] станет убежищем для наших армий."
 roman_conquest_2.6.t:0 "Вход в Македонию"
 roman_conquest_2.6.desc:0 "Под властью Филиппа II и Александра Великого Македония из захолустной провинции превратилась в процветающую обитель величайших завоевателей мира. И вот наши войска захватили регион, а скоро захватят и другие земли некогда великой империи. Теперь нужно создать в регионе нашу колонию, которая смогла бы подавить любые намёки на возрождение былой славы Македонии."
 roman_conquest_2.6.a:0 "[SCOPE.sP('province_one').GetName], дом Аргеадов."
 roman_conquest_2.6.b:0 "Великий город [SCOPE.sP('province_two').GetName], порт с выходом в Эгейское море."
 roman_conquest_2.7.t:0 "Колония на Пелопоннесе"
 roman_conquest_2.7.desc:0 "Мы наконец-то завладели Пелопоннесом — родиной таких великих городов, как [SCOPE.sP('province_one').GetName], [SCOPE.sP('province_four').GetName] и [SCOPE.sP('province_two').GetName]. Высокомерные греки навлекли беду на некогда процветающий центр просвещённого мира, и теперь этот край превратился в жалкий отросток нашей великой державы. Пусть римская колония на Пелопоннесе постоянно напоминает им об этом."
 roman_conquest_2.7.a:0 "[SCOPE.sP('province_one').GetName], дом лакедемонян."
 roman_conquest_2.7.b:0 "[SCOPE.sP('province_two').GetName], одна из крупнейших гаваней Пелопоннеса."
 roman_conquest_2.7.c:0 "[SCOPE.sP('province_three').GetName], древние противники лакедемонян."
 roman_conquest_2.7.d:0 "[SCOPE.sP('province_four').GetName] — идеальная кандидатура для стратегически важной колонии, которая будет защищать наши позиции между Аттикой и Пелопоннесом."
 roman_conquest_2.8.t:0 "Оплот цивилизации"
 roman_conquest_2.8.desc:0 "Некогда центр Греции считался оплотом цивилизации, но македонские завоеватели оставили лишь тень от его былого величия. И хотя слава этого края давно отгремела, мы видим в нём серьёзный потенциал. Первым шагом к восстановлению региона станет строительство римской колонии."
 roman_conquest_2.8.a:0 "[SCOPE.sP('province_one').GetName] — очевидный выбор."
 roman_conquest_2.8.b:0 "[SCOPE.sP('province_two').GetName], город, некогда уничтоженный Александром."
 roman_conquest_2.8.c:0 "[SCOPE.sP('province_three').GetName], обитель оракула."
 roman_conquest_2.8.d:0 "Славнейший из беотийских городов, [SCOPE.sP('province_four').GetName], что у озера Копаида"
 roman_conquest_2.9.t:0 "Фракийские земли"
 roman_conquest_2.9.desc:0 "Когда-то Фракия держала в страхе всю северную Грецию. Она была разбойничьим логовом, родиной пельтастов, которых охотно принимала греческая армия. Когда же Александр завоевал племена северной Греции, а царство Лисимаха достигло своего расцвета, этот край стал более цивилизованным и спокойным, здесь прижилась греческая культура."
 roman_conquest_2.9.a:0 "Столица Лисимаха идеально подходит для колонии."
 roman_conquest_2.9.b:0 "[SCOPE.sP('province_two').GetName] стоит на перекрёстке восточных путей — хорошее местоположение."
 roman_conquest_2.9.c:0 "[SCOPE.sP('province_three').GetName] будет защищать наши новообретённые фракийские земли от нападений с севера."
 roman_conquest_2.10.t:0 "Доступ к Вифинии"
 roman_conquest_2.10.desc:0 "Когда Александр начал захват Персидской империи, Вифиния долгое время оставалась независимой. После смерти завоевателя власть вифинцев возросла, и они начали переговоры с диадохами, свободолюбивыми городами-государствами и небольшими царствами."
 roman_conquest_2.10.a:0 "[SCOPE.sP('province_one').GetName] располагается близко к Босфору, построить здесь колонию — хорошая мысль."
 roman_conquest_2.10.b:0 "Полис [SCOPE.sP('province_two').GetName] очень богат. Благодаря ему [ROOT.GetCountry.GetName] серьёзно пополнит казну."
 roman_conquest_2.10.c:0 "[SCOPE.sP('province_three').GetName] располагается в стратегически важном и хорошо защищённом месте. Кроме того, здесь есть удобная обширная гавань."
 roman_conquest_2.10.d:0 "[SCOPE.sP('province_four').GetName] — место, где сходятся все дороги Вифинии."
 roman_conquest_2.11.t:0 "Понтийская угроза"
 roman_conquest_2.11.desc:0 "$roman_mission_09_eastern_glory_task_9_DESC$ Мы должны найти место для колонии, удобное для ассимиляции и знакомства со всеми культурами региона."
 roman_conquest_2.11.a:0 "[SCOPE.sP('province_one').GetName] — древний и богатый полис."
 roman_conquest_2.11.b:0 "Порт в провинции [SCOPE.sP('province_two').GetName] — хорошее место, чтобы начать освоение региона."
 roman_conquest_2.11.c:0 "Глубоко во внутренних землях стоит древняя понтийская столица, [SCOPE.sP('province_three').GetName]."
 roman_conquest_2.11.d:0 "У дикой горной гряды на востоке лежит [SCOPE.sP('province_four').GetName]."
 roman_conquest_2.12.t:0 "Ионийское побережье"
 roman_conquest_2.12.desc:0 "На Ионийском побережье стоит немало древних греческих городов-государств, от богатого полиса [SCOPE.sP('province_four').GetName] на юге до великого города [SCOPE.sP('province_one').GetName] на севере. Не так давно они жили в постоянном страхе перед нападением Персидской империи с востока или жадных греческих царьков и автократов, возомнивших себя новыми Александрами. Но теперь эти земли надёжно охраняет [ROOT.GetCountry.GetName]."
 roman_conquest_2.12.a:0 "Древний город [SCOPE.sP('province_one').GetName] — неплохой выбор."
 roman_conquest_2.12.b:0 "В честь храма Дианы в городе [SCOPE.sP('province_two').GetName] стоит основать колонию."
 roman_conquest_2.12.c:0 "[SCOPE.sP('province_three').GetName] — важный порт, весьма близкий к многим греческим островам в Эгейском море."
 roman_conquest_2.12.d:0 "Если [SCOPE.sP('province_four').GetName] может остановить Деметрия, значит, этот остров превосходно укреплён."
 roman_conquest_2.13.t:0 "Города Сирии"
 roman_conquest_2.13.desc:1 "Сирийские города уходят корнями в незапамятные времена, но при этом часто упоминаются в одном ряду с новыми эллинистическими городами Александра и диадохов. Древние культуры и традиции встретились с новыми синкретическими идеями, что породило народ, которым очень трудно управлять. После всех наших завоеваний нам пора основать здесь римскую колонию — так мы, как и многие до нас, оставим свой след на этой земле."
 roman_conquest_2.13.a:0 "[SCOPE.sP('province_one').GetName] защитит путь от Сирии до Киликии."
 roman_conquest_2.13.b:0 "Важная гавань [SCOPE.sP('province_two').GetName]."
 roman_conquest_2.13.c:0 "Древний город [SCOPE.sP('province_three').GetName]."
 roman_conquest_2.14.t:0 "Колония в Палестине"
 roman_conquest_2.14.desc:0 "$roman_mission_09_eastern_glory_task_10_DESC$ Теперь этот регион покорился Риму. Самое время найти подходящее место для новой римской колонии."
 roman_conquest_2.14.a:0 "[SCOPE.sP('province_one').GetName] — величайший из их городов, поэтому выбор очевиден."
 roman_conquest_2.14.b:0 "Богатые пахотные земли провинции [SCOPE.sP('province_two').GetName] хорошо подходят для колонии."
 roman_conquest_2.14.c:0 "Холмы в провинции [SCOPE.sP('province_three').GetName] послужат неплохим укреплением."
 roman_conquest_2.14.d:0 "Кажется, [SCOPE.sP('province_four').GetName] вполне годится для создания римской колонии."
 roman_conquest_2.15.t:0 "Пиратское гнездо"
 roman_conquest_2.15.desc:0 "Киликия с давних пор была убежищем пиратов восточного Средиземноморья — на каменистых горных склонах их даже не пытались искать и уничтожать. И хотя мы завоевали киликийские земли, управлять регионом будет нелегко. Поэтому сейчас самое время расселить здесь наших граждан, которые сумеют повлиять на местное население."
 roman_conquest_2.15.a:0 "[SCOPE.sP('province_one').GetName] станет удобным портом для наших поселенцев."
 roman_conquest_2.15.b:0 "Провинция [SCOPE.sP('province_two').GetName] — ключ к управлению регионом."
 roman_conquest_2.15.c:0 "В сердце Киликии лежит [SCOPE.sP('province_three').GetName]."
 roman_conquest_2.15.d:0 "Провинция [SCOPE.sP('province_four').GetName] превосходно укреплена и расположена в центре Анатолии."
 roman_conquest_2.16.t:0 "Центр Анатолии"
 roman_conquest_2.16.desc:0 "Богатые равнины Анатолии тянутся вдаль, сколько видит глаз. Здесь причудливо смешались самые разные культуры: греческие, персидские и местные — анатолийские. Управлять этой новообретённой землёй будет нелегко, поэтому стоит основать несколько колоний, чтобы познакомить местное население с римскими обычаями."
 roman_conquest_2.16.a:0 "[SCOPE.sP('province_one').GetName] располагается в центре Галатии."
 roman_conquest_2.16.b:0 "Когда Лидия и [SCOPE.sP('province_two').GetName] будут в наших руках, управлять западным побережьем станет проще."
 roman_conquest_2.16.c:0 "[SCOPE.sP('province_three').GetName] во Фригии."

 ### Conquest of Africa ###
 me_roman_6_africa.2.desc:0 "Ливийское побережье долгое время было областью торговых интересов Карфагена и Киренаики. Однако изрядная его часть до сих пор не управляется никем.\n\nЧтобы наша власть была эффективной, мы должны поощрять расселение на всём протяжении побережья и следить, чтобы все ресурсы и народы региона служили римскому государству, иначе власть могут перехватить наши враги. Осталось лишь найти поселенцев, которые согласятся на долгую дорогу."
 me_roman_6_africa.7.t:0 "Царство Киренаика"
 me_roman_6_africa.7.desc:0 "Наши советники ищут возможных союзников или помощников. В частности, [SCOPE.sCountry('cyrenaica').GetRuler.GetPraenomen] из державы [SCOPE.sCountry('cyrenaica').GetName] кажется многообещающим кандидатом, для которого [ROOT.GetCountry.GetName] может стать ценным союзником."
 me_roman_6_africa.7.a:0 "Отправляем посольство в державу [SCOPE.sCountry('cyrenaica').GetCapital.GetName]."
 me_roman_6_africa.7.a.tt:0 "[SCOPE.sCountry('cyrenaica').GetName] примет наших посланников."
 me_roman_6_africa.7.b:0 "Должны быть и более интересные кандидаты, чем [SCOPE.sCountry('cyrenaica').GetRuler.GetPraenomen]."
 me_roman_6_africa.7.b.tt:0 "Поищем друзей в другом месте."
 me_roman_6_africa.8.t:0 "Римское посольство"
 me_roman_6_africa.8.desc:0 "[ROOT.GetCountry.GetCapital.GetName] принимает [SCOPE.sCountry('rome_country').GetAdjective]их посланников с предложением дружбы. Сначала их появление было воспринято скептически, но, судя по всему, они действительно видят в Африке исключительно друга и союзника в торговых и прочих делах. Может ли [SCOPE.sCountry('rome_country').GetName], говоря о дружбе, втайне вынашивать какие-то опасные замыслы?"
 me_roman_6_africa.8.a:0 "Похоже, [SCOPE.sCountry('rome_country').GetName] заслуживает более близкого знакомства."
 me_roman_6_africa.8.b:0 "Их дружба нас не интересует."
 me_roman_6_africa.9.t:0 "[ROOT.GetCountry.GetAdjective]ая дружба — [SCOPE.sCountry('cyrenaica').GetName]"
 me_roman_6_africa.9.desc:0 "[ROOT.GetCountry.GetCapital.GetName] встречает гонца от нашего посольства в державе [SCOPE.sCountry('cyrenaica').GetName]: тот принёс хорошие вести. Похоже, [SCOPE.sCountry('cyrenaica').GetName] примет наше предложение дружбы с радостью, а [ROOT.GetCountry.GetCapital.GetName], как кажется, вскоре удостоится визита их правителя: [SCOPE.sCountry('cyrenaica').GetRuler.GetPraenomen] желает лично познакомиться с нашим укладом."
 me_roman_6_africa.9.a:0 "Какая радостная новость! [SCOPE.sCountry('cyrenaica').GetRuler.GetSheHe|U] всегда будет желанным гостем."
 me_roman_6_africa.10.t:0 "Дружба отвергнута — [SCOPE.sCountry('cyrenaica').GetName]"
 me_roman_6_africa.10.desc:0 "[ROOT.GetCountry.GetCapital.GetName] встречает гонца от нашего посольства в державе [SCOPE.sCountry('cyrenaica').GetName]. Новости скверные: [SCOPE.sCountry('cyrenaica').GetName] отвергает нашу дружбу, попросту выставив прочь наших посланников."
 me_roman_6_africa.10.a:0 "Столь неподобающее обращение с нашими посланцами глубоко оскорбляет нас."
 me_roman_6_africa.11.t:0 "Племена Нумидии"
 me_roman_6_africa.11.desc:0 "Наши советники ищут возможных союзников или помощников среди небольших племенных держав Нумидии. В частности, [SCOPE.sCountry('numidian_tribe_country').GetRuler.GetPraenomen] из державы [SCOPE.sCountry('numidian_tribe_country').GetName] кажется многообещающим кандидатом, для которого [ROOT.GetCountry.GetName] может стать ценным союзником."
 me_roman_6_africa.11.a:0 "Отправляем посольство в державу [SCOPE.sCountry('numidian_tribe_country').GetCapital.GetName]."
 me_roman_6_africa.11.a.tt:0 "[SCOPE.sCountry('numidian_tribe_country').GetName] примет наших посланников."
 me_roman_6_africa.11.b:0 "Должны быть и более интересные кандидаты, чем [SCOPE.sCountry('numidian_tribe_country').GetRuler.GetPraenomen]."
 me_roman_6_africa.11.b.tt:0 "Поищем нумидийских друзей в другом месте."
 me_roman_6_africa.12.t:0 "Римское посольство"
 me_roman_6_africa.12.desc:0 "[ROOT.GetCountry.GetCapital.GetName] принимает [SCOPE.sCountry('rome_country').GetAdjective]ое посольство с предложением дружбы. Сначала их появление было воспринято скептически, но, судя по всему, они действительно ищут друзей и союзников для борьбы с Карфагеном. Нам надо тщательно обдумать их предложение."
 me_roman_6_africa.12.a:0 "Мы будем рады выступить против карфагенян, если с нами будет [SCOPE.sCountry('rome_country').GetName]!"
 me_roman_6_africa.12.b:0 "Их дружба нас не интересует."
 me_roman_6_africa.13.t:0 "[ROOT.GetCountry.GetAdjective]ая дружба — [SCOPE.sCountry('numidian_tribe_country').GetName]"
 me_roman_6_africa.13.desc:0 "[ROOT.GetCountry.GetCapital.GetName] встречает гонца от нашего посольства в державе [SCOPE.sCountry('numidian_tribe_country').GetName] — тот принёс хорошие новости. Похоже, [SCOPE.sCountry('numidian_tribe_country').GetName] с радостью станет нашим зависимым государством и присоединится к войне с карфагенскими угнетателями."
 me_roman_6_africa.13.a:0 "Возрадуемся! Вместе мы разорвём карфагенскую петлю на горле Африки!"
 me_roman_6_africa.14.t:0 "Дружба отвергнута — [SCOPE.sCountry('numidian_tribe_country').GetName]"
 me_roman_6_africa.14.desc:0 "[ROOT.GetCountry.GetCapital.GetName] встречает гонца от нашего посольства в державе [SCOPE.sCountry('numidian_tribe_country').GetName]. Новости скверные: [SCOPE.sCountry('numidian_tribe_country').GetName] отвергает нашу дружбу, попросту выставив прочь наших посланников."
 me_roman_6_africa.14.a:0 "Столь неподобающее обращение с нашими посланцами глубоко оскорбляет нас."
 me_roman_6_africa.15.t:0 "[SCOPE.sCountry('numidian_tribe_country').GetName] переходит на сторону врага"
 me_roman_6_africa.15.desc:0 "Мы узнали, что [SCOPE.sCountry('numidian_tribe_country').GetRuler.GetPraenomen] из державы [SCOPE.sCountry('numidian_tribe_country').GetName], некогда [SCOPE.sCountry('numidian_tribe_country').GetRuler.IsFemale, 'наша верная подданная', 'наш верный подданный' )], теперь без стеснения заявляет, что [SCOPE.sCountry('numidian_tribe_country').GetRuler.GetHerHis] истинный повелитель — наш злейший враг, [SCOPE.sCountry('rome_country').GetName]!\n\nПредотвращать предательство поздно, но мы должны решить, как на него ответить."
 me_roman_6_africa.15.a:0 "[SCOPE.sCountry('numidian_tribe_country').GetName]? Они для нас пустое место, но предательства мы, конечно же, не простим."
 me_roman_6_africa.15.b:0 "Эта земля по праву принадлежит Карфагену, и мы вернём её!"
 me_roman_6_africa.15.b.tt:0 "#Y Карфаген#! претендует на все [SCOPE.sCountry('numidian_tribe_country').GetAdjective]ие территории."
 me_roman_6_africa.16.a.tt:0 "Мы предоставим независимость #Y клиентскому государству#! с названием Нумидия, которое получит контроль над всеми нашими территориями в регионе #Y Нумидия#!."
 me_roman_6_africa.16.a.tt_player:0 "Мы освободим #Y клиентское государство#! с названием Нумидия, которая получит контроль над всеми нашими территориями в регионе #Y Нумидия#!. Так как одно из наших зависимых государств в Нумидии контролирует игрок, оно получит приоритет при выборе."
 me_roman_6_africa.16.t:0 "Нумидийское царство"
 me_roman_6_africa.16.desc:0 "Чтобы не управлять всей Африкой самостоятельно, Сенат решил создать клиентское царство в Нумидийских горах. Мы позволим людям племён править самостоятельно — под нашим неусыпным наблюдением, конечно."
 me_roman_6_africa.16.a:0 "Нумидия! Восстань!"
 me_roman_6_africa.17.t:0 "Нумидия на пути к величию"
 me_roman_6_africa.17.desc:1 "Правители державы [SCOPE.sCountry('mission_country').GetName] сделали нам неожиданный подарок: они позволили нам самостоятельно править нашими землями и их собственными владениями в этой области. Они не просто отдали всё на наше усмотрение, но и пообещали при необходимости защищать наш край, пока мы платим дань."
 me_roman_6_africa.17.a:0 "Пора в полной мере воспользоваться дарованной свободой."

 ### Roman Inheritance Events ###
 me_roman_inheritance.1.t:0 "[SCOPE.sCountry('rome_country').GetAdjective]ая защита"
 me_roman_inheritance.1.desc:0 "[Select_CString(former_ruler.IsFemale, 'Старая', 'Старый' )] [ROOT.GetCountry.GetRulerTitle] [SCOPE.sChar('former_ruler').GetPraenomen] [Select_CString(former_ruler.IsFemale, 'умерла', 'умер' )], и трон [ROOT.GetCountry.GetRuler.IsFemale, 'получила', 'получил' )] [ROOT.GetCountry.GetRuler.GetName]. На пути к престолу [ROOT.GetCountry.GetRuler.GetSheHe] [ROOT.GetCountry.GetRuler.IsFemale, 'встретила', 'встретил' )] серьёзное сопротивление. Поговаривают, что [ROOT.GetCountry.GetRuler.GetPraenomen] едва не [ROOT.GetCountry.GetRuler.IsFemale, 'пала', 'пал' )] от руки наёмного убийцы в ночь накануне коронации.\n\nВ эти трудные времена к нам прибыла небольшая делегация из державы [SCOPE.sCountry('rome_country').GetName] со словами дружбы и поддержки для нашего правителя. Кто-то из её членов походя заметил, что если мы согласимся стать их подданными, то [SCOPE.sCountry('rome_country').GetName] встанет на нашу защиту."
 me_roman_inheritance.1.a:0 "Пусть все знают — [ROOT.GetCountry.GetName] и [SCOPE.sCountry('rome_country').GetName] едины в своих устремлениях."
 me_roman_inheritance.1.b:0 "Не нужна нам их помощь."
 me_roman_inheritance.2.t:0 "[ROOT.GetCountry.GetName] получает нового клиента"
 me_roman_inheritance.2.desc:0 "К нам прибыло посольство державы [SCOPE.sCountry('willing_country').GetName], которое объявило, что [ROOT.GetCountry.GetName] для них — союзник и повелитель. После особенно тяжёлой смены власти [SCOPE.sCountry('willing_country').GetName] сообщает, что свои права на престол предъявляют многие из тех, кто хранил верность прежнему правителю."
 me_roman_inheritance.2.a:0 "[SCOPE.sCountry('willing_country').GetName], говорите?"
 me_roman_inheritance.3.t:0 "[SCOPE.sCountry('willing_country').GetAdjective]ое наследство"
 me_roman_inheritance.3.desc:0 "Когда [Select_CString(former_ruler.IsFemale, 'умерла', 'умер' )] [SCOPE.sChar('willing_country').GetName] из державы [SCOPE.sCountry('willing_country').GetName], выяснилось, что [SCOPE.sChar('former_ruler').GetSheHe] [Select_CString(former_ruler.IsFemale, 'решила', 'решил' )] завещать свои земли державе [ROOT.GetCountry.GetName], так как высоко [Select_CString(former_ruler.IsFemale, 'ценила', 'ценил' )] нашу дружбу и поддержку. Древний народ державы [SCOPE.sCountry('willing_country').GetName] считает, что всё, что [Select_CString(former_ruler.IsFemale, 'говорила', 'говорил' )] [SCOPE.sCountry('willing_country').GetRulerTitle], должно быть исполнено, и ждёт наших указаний."
 me_roman_inheritance.3.tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! наследует территории державы #Y [SCOPE.sCountry('willing_country').GetName]#!"
 me_roman_inheritance.3.a:0 "[ROOT.GetCountry.GetName] уважает волю усопших."
