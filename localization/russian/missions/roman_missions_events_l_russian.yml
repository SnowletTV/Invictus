l_russian:
  form_italia:0 "Объединить итальянский полуостров" #This is not a real formable always. Namechange can be disabled
 form_italia_desc:0 "Наша гегемония расширилась, чтобы охватить острова Корсика, Сардиния и Сиракузы, и разбросанные города Магна Греция представили нашему баннеру. Поскольку мы изгнали доминирующие силы с итальянского полуострова, призыв сформировать новую нацию, эхо в долинах и горах наших территорий - мы создадим #Y Italia#! С этого дня."
 form_italia_claims_tooltip:0 "Мы получим претензии на все земли в Италии."
 italia_not_exists:0 "Италии не существует!"
 ITL: "$ITALIA_NAME$"
 ITALIA_NAME:0 "Италия"
 ITALIA_ADJECTIVE:0 "Итальянск"                   
 ### Events
  hellenic_flavor.1.t:0 "Греческое влияние"
 hellenic_flavor.1.desc:0 "Мой [ROOT.GetCountry.GetRulerTitle], число #E Hellenic#! верные зыби ежедневно, как многие из наших родственников отказываются от наших традиционных #E Italic#! Религиозные традиции следовать путям иностранных богов. Кажется, что многие греки, живущие в наших границах, оказывают огромное влияние на способы поклонения.\n\nМожем ли мы сделать это движение в направлении эллинизма официальным актом государства? Есть много убедительных аргументов для синкретризации, [ROOT.GetCountry.GetRuler.GetName] - что ты говоришь? Различия между нашими способами поклонения поверхностны, в лучшем случае..."
 hellenic_flavor_1.a:0 "Принять эллинг (Исторический)"
 hellenic_flavor_1.b:0 "Мы никогда не откажемся от нашей традиционной веры"
 roman_religion_conversion_tooltip:0 "Каждый #G Loyal#! Характер #R Italic#! Религия будет превзойти в #Y Hellenic#!."
 roman_religion_provinces_conversion_tooltip:0 "Большое количество #R Italic#! Попс будет конвертировать в #Y Hellenic#!.\nБольше всплесков будет конвертировать в провинциях, граничащих с #Y Hellenic#! земля."
 roman_conversion_modifier:0 "Недавнее обращение"
 roman_greek_kingdom_unlocked:0 "Мы разблокируем #Y Greek Kingdom#! военные традиции."                                                                                          
 # Roman Italia
 me_roman_1_roman_italia.1.desc_1:0 "Практичные $me_roman_1_ancona_hellenes$ приняли наше щедрое предложение, сохранив немало свобод в обмен на регулярную дань и торговый доступ. Все бы города проявляли подобное благоразумие."
 me_roman_1_roman_italia.1.desc_2:0 "Мудрые $me_roman_1_ancona_hellenes$ подчинились нашим требованиям, и прямо сейчас, пока объявление об этом размещают на дверях Булевтерия, римский гарнизон обеспечивает в агоре мир и верноподданнические настроения."
 me_roman_1_roman_italia.1.desc_3:0 "Заносчивые $me_roman_1_ancona_hellenes$ отвергли наше щедрое предложение. Они так уверены, что текущее соглашение жизнеспособно, что совершенно не представляют, насколько изменились времена..."
 me_roman_1_roman_italia.1.desc_4:0 "Спесивые $me_roman_1_ancona_hellenes$ отвергли наши требования, заявили какой-то бред, что смерть лучше рабства, и укрылись за стенами. Что ж, если они мечтают о смерти — мы с удовольствием им поможем."
 me_roman_1_roman_italia.1.a:0 "Превосходно."
 me_roman_1_roman_italia.1.b:0 "Глупцы."
 me_roman_1_roman_italia.1.tt:0 "$me_rome_gains_claims_on$ все #Y анконские#! территории."
 me_roman_1_ancona_hellenes:0 "Эллины Анконы"
 me_roman_1_roman_italia.2.t:0 "Коварные умбры"
 me_roman_1_roman_italia.2.desc:0 "[SCOPE.sChar('expansion_encourager').GetName] взгромождается на подиум и говорит об умбрах.\n\n«Почтенные сенаторы, возможно, кто-то из вас считает их лишь жалкими горными пастухами, но лишь несколько лет назад они были на стороне самнитов — которые, смею напомнить, в те времена были нашими заклятыми врагами. Сотни лет они боролись с этрусками и умудрились уцелеть. Стоит ли недооценивать такого врага?»"
 me_roman_1_roman_italia.2.a:0 "Умбрия должна покориться Риму."
 me_roman_1_roman_italia.2.at:1 "$me_rome_gains_claims_on$ #Y Умбрские#! территории в провинциях #Y $asculum_area$#!, #Y $south_etruria_area$#! и #Y $ariminum_area$#!."
 me_roman_1_roman_italia.2.b:0 "Да бросьте, вряд ли они опасны."
 me_roman_1_roman_italia.3.t:0 "Римско-сабинская вражда"
 me_roman_1_roman_italia.3.desc:0 "[SCOPE.sChar('expansion_encourager').GetName] говорит о нашей долгой вражде с сабинами.\n\n«Каждому римлянину известно, как наши отважные предки похитили сабинянок, женились на них и таким образом избежали войны с их мужьями и отцами — но им было невдомёк, что в новых конфликтах сабины объединятся с самнитами! Пора нам завершить начатое и полностью поглотить сабинов!»"
 me_roman_1_roman_italia.3.a:0 "Сабиния канет в Лету."
 me_roman_1_roman_italia.3.at:1 "$me_rome_gains_claims_on$ #Y Сабинские#! территории в провинциях #Y $south_etruria_area$#! и #Y $asculum_area$#!."
 me_roman_1_roman_italia.3.b:0 "Мы не должны забывать о древних узах."
 me_roman_1_roman_italia.4.t:0 "Исторические войны"
 me_roman_1_roman_italia.4.desc:0 "[SCOPE.sChar('expansion_encourager').GetName] говорит о военных традициях нашей республики.\n\n«Наши предки отважно сражались, защищая город Ромула от властных соседей — вспомним, что произошло с этими захватчиками. Сабинянок увели в Рим, царя этрусков Ларса Порсену прогнал от свайного моста отважный Гораций Коклес! Да не посмеют они вновь посягать на Сервиеву стену!»"
 me_roman_1_roman_italia.4.a:0 "Эх, лучшая защита — нападение."
 me_roman_1_roman_italia.4.b:0 "Нас, конечно же, защищают стены?"
 me_roman_1_roman_italia.5.t:0 "Самнитская ревность"
 me_roman_1_roman_italia.5.desc:0 "Сегодня [SCOPE.sChar('expansion_encourager').GetName] высказывается против самнитов.\n\n«Самний вновь угрожает нашим вратам, прикрыв злые намерения истинно троянской банальщиной. Сколько сражений нам придётся выиграть, прежде чем они покорятся? Сколько должно умереть гордых римлян, прежде чем наша южная граница окажется в безопасности? Мне больше нечего сказать! Позор, который мы пережили в Кавдинском ущелье, можно смыть только самнитской кровью!»"
 me_roman_1_roman_italia.5.a:0 "Дни Самния сочтены."
 me_roman_1_roman_italia.5.at:1 "$me_rome_gains_claims_on$ #Y Самнитские#! территории в провинциях #Y $neapolis_area$#!, #Y $cannae_area$#! и #Y $heraclea_area$#!."
 me_roman_1_roman_italia.5.b:0 "Всё сложнее, чем кажется, [SCOPE.sChar('expansion_encourager').GetPraenomen]..."
 me_roman_1_roman_italia.6.t:0 "Угроза этрусков"
 me_roman_1_roman_italia.6.desc:0 "[SCOPE.sChar('expansion_encourager').GetName] встаёт и яростно прочищает горло.\n\n«Города-государства этрусков не раз доказывали, что Рим для них враг; при каждом удобном случае они, подобно змеиному клубку, спутывались с умбрами и самнитами. Наша великая победа при Лакус Видемо показала, что их можно брать голыми руками!»"
 me_roman_1_roman_italia.6.a:0 "Этруски будут уничтожены."
 me_roman_1_roman_italia.6.at:1 "$me_rome_gains_claims_on$ #Y Этрусские#! территории в провинциях #Y $south_etruria_area$#! и #Y $north_etruria_area$#!."
 me_roman_1_roman_italia.6.b:0 "В любом случае мы должны защищаться."
 me_roman_1_roman_italia.7.t:0 "Судьба Италии"
 me_roman_1_roman_italia.7.desc:0 "[SCOPE.sChar('expansion_encourager').GetName] призывает к молчанию в курии.\n\n«Рим всегда процветал потому, что в первую очередь защищал собственные интересы, и боги были к нему благосклонны. Мы готовы править всей Италией, если отбросим мелкие распри и объединим усилия. Если нам достанет мужества, и мы не упустим момент, вечная честь и слава будут самой малой из ожидающих Рим наград!»"
 me_roman_1_roman_italia.7.a:0 "Нанесём удар как можно скорее!"
 me_roman_1_roman_italia.7.b:0 "Мерзавцы никуда не денутся..."
 me_roman_1_roman_italia.8.t:0 "Могущество Рима"
 me_roman_1_roman_italia.8.desc:1 "[SCOPE.sChar('expansion_encourager').GetPraenomen], [SCOPE.sChar('expansion_encourager').GetDaughterSon] благородного рода [SCOPE.sChar('expansion_encourager').GetFamilyDisplayName], берёт слово в Курия Гостилия.\n\nПосле [SCOPE.sChar('expansion_encourager').GetHerHis] рассказов о великих победах наших предков сенат невольно сравнивает их с нынешними достижениями, а затем [SCOPE.sChar('expansion_encourager').GetSheHe], подмигнув, с чувством призывает собрание сделать всё, чтобы враг никогда больше не угрожал священной республике наших предков. Ответом [SCOPE.sChar('expansion_encourager').GetHerHim] служит яростный шквал аплодисментов и шелест множества тог."
 me_roman_1_roman_italia.8.a:0 "Пусть [SCOPE.sCharacter('expansion_encourager').GetSheHe] обратится к солдатам!"
 me_roman_1_roman_italia.8.b:0 "Распространим копии этой речи."
 me_roman_1_roman_italia.9.t:0 "Ауспиции Юпитера"
 me_roman_1_roman_italia.9.desc:0 "Чтобы гарантировать поддержку на войне, фециалы рекомендуют провести официальные ауспиции Юпитера Величайшего, покровителя доброй воли и величайшего из богов.\n\nГарантия победы воодушевит солдат и народ.\n\nКонечно же, Рим получит добрые предзнаменования, но если пророчества жрецов будут туманными или, упаси Юпитер, мрачными, тогда добра не жди... "
 me_roman_1_roman_italia.9.a:0 "Веруем в Юпитера."
 me_roman_1_roman_italia.9.b:0 "Дайте на лапу главному авгуру, [SCOPE.sChar('rm_auspices_target').GetPraenomen]..."
 me_roman_1_roman_italia.9.bt:0 "Этот вариант доступен, так как авгур не #Y благочестив#!, не #Y истово верующий#! или не #Y добродетелен#!."
 me_roman_1_roman_italia.9.c:0 "Не стоит рисковать, если пророчество может оказаться мрачным."
 me_roman_1_roman_italia.10.t:0 "Ауспекс возвращается"
 me_roman_1_roman_italia.10.desc:0 "Сегодня утром на Капитолийском холме состоялось моление о пророчестве.\n\nПосле напряжённого ожидания [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] принимает верховного авгура в Комиции. [SCOPE.sChar('rm_auspices_target').GetName] совершенно [Select_CString(rm_auspices_target.IsFemale, 'невозмутима', 'невозмутим' )]. [SCOPE.sChar('rm_auspices_target').GetPraenomen] неторопливо делает шаг вперёд, и жестом руки утихомиривает собравшуюся толпу."
 me_roman_1_roman_italia.10.desc_1:0 "\n\nОткровенно ликуя, $me_roman_1_indicant$ [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] почтительно склоняется ко рту Юпитера."
 me_roman_1_roman_italia.10.desc_2:0 "\n\nС некоторой сдержанностью $me_roman_1_ambiguous$ [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] прячет лицо в ладонях, а [SCOPE.sChar('rm_auspices_target').GetPraenomen] сохраняет мрачное и торжественное выражение."
 me_roman_1_roman_italia.10.desc_3:0 "\n\nС робостью $me_roman_1_negation$ [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] тоскливо смотрит на жреца. [SCOPE.sChar('rm_auspices_target').GetPraenomen] едва заметно качает головой."
 me_roman_1_roman_italia.10.desc_4:0 "\n\nЗатаив дыхание, $me_roman_1_ambiguous$ [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] бросает на жреца яростный взгляд. [SCOPE.sChar('rm_auspices_target').GetPraenomen] виновато пожимает плечами."
 me_roman_1_roman_italia.10.desc_5:0 "\n\nС внезапной нерешительностью $me_roman_1_negation$ [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] вскипает от ярости, и авгур смотрит на н[ROOT.GetCountry.GetRuler.GetHerHis] умоляющим взглядом."
 me_roman_1_roman_italia.10.desc_6:0 "\n\nС деланной скорбью $me_roman_1_indicant$ [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] поворачивается к авгуру и едва заметно подмигивает."
 me_roman_1_indicant:0 "[SCOPE.sChar('scope:rm_auspices_target').GetSheHe] громогласно возвещает: «Знак дарован!» Улыбки толпы перерастают в восторженное ликование, отзвуки которого достигают самых дальних римских холмов."
 me_roman_1_ambiguous:0 "[SCOPE.sChar('rm_auspices_target').GetSheHe] громогласно возвещает: «Божественный ответ туманен!» Улыбки людей в толпе гаснут, сменяясь тревогой и злостью, а молчание перерастает в раздражённое бормотание."
 me_roman_1_negation:0 "[SCOPE.sChar('rm_auspices_target').GetSheHe] громогласно возвещает: «Отрицание!» Улыбки людей гаснут, и воцаряется поражённое молчание, в котором медленно нарастают вопли отчаяния."
 me_roman_1_roman_italia.10.a:0 "Хвала Юпитеру!"
 me_roman_1_roman_italia.10.b:0 "Могло быть и хуже..."
 me_roman_1_roman_italia.10.c:0 "Проклятье..."
 me_roman_1_roman_italia.10.d:0 "[SCOPE.sChar('rm_auspices_target').GetSheHe] издевается или просто [Select_CString(rm_auspices_target.IsFemale, 'некомпетентна', 'некомпетентен' )]?!"
 me_roman_1_roman_italia.10.e:0 "Тупица... Ничтожество..."
 me_roman_1_roman_italia.10.f:0 "Проще, чем отнять гарум у ребёнка."
 me_roman_1_roman_italia.11.t:0 "Среди стервятников"
 me_roman_1_roman_italia.11.desc:0 "[SCOPE.sChar('expansion_encourager').GetName] сообщает срочную новость.\n\n«[SCOPE.sC('rm_hyena_1').GetName] и [SCOPE.sC('rm_hyena_2').GetName] замышляют уничтожить Рим!» Едва не срываясь на истерический визг, [SCOPE.sChar('expansion_encourager').GetPraenomen] тараторит о том, как они заключили союз с целью поделить наши земли между собой. Зримых поводов для такой паники нет, но посеять её в сенате, похоже, удалось."
 me_roman_1_roman_italia.11.a:0 "Рим не запугать!"
 me_roman_1_roman_italia.11.at:0 "Рим сможет претендовать на все [SCOPE.sC('rm_hyena_1').GetAdjective]ие и [SCOPE.sC('rm_hyena_2').GetAdjective]ие территории в #Y Италии#! и #Y Великой Греции#!."
 me_roman_1_roman_italia.11.b:0 "Не будем торопиться."
 me_roman_1_roman_italia.12.t:0 "Создан Всеиталийский конгресс"
 me_roman_1_roman_italia.12.desc:0 "Многие частные виллы предоставлены для размещения и конфиденциальных бесед с высокочтимыми гостями.\n\nМы уверены, что сможем создать атмосферу дружелюбия и сотрудничества среди италийских государств — всех, кому также угрожают галльские племена на севере, амбициозные греки на юге, и длинные руки пунийцев.\n\nОсталось лишь разослать приглашения и дождаться ответа."
 me_roman_1_roman_italia.12.a:0 "Они прибудут."
 me_roman_1_roman_italia.12.at:0 "Приглашения будут отправлены во все свободные италийские государства Италии.\nОтветы будут зависеть от ваших отношений."
 me_roman_1_roman_italia.12.b:0 "Небольшой подарок в знак добрых намерений..."
 me_roman_1_roman_italia.12.bt:0 "Мнение всех получателей о Риме повысится на #G 15#!."
 me_roman_1_roman_italia.13.t:0 "Приглашение на Всеиталийский конгресс"
 me_roman_1_roman_italia.13.desc:0 "В державу [ROOT.GetCountry.GetCapital.GetName] прибыли послы, которые от лица города Рим приглашают нас на «Всеиталийский конгресс» — встречу всех выдающихся италийских племён, призванную укрепить наши связи и отношения.\n\nПосланники с некоторым волнением ожидают ответа: ради успеха конгресса римляне рискуют своей гордостью и репутацией."
 me_roman_1_roman_italia.13.desc_1:0 "\n\nПосланники пришли не с пустыми руками — подарки небогаты, но показывают, что римляне предугадали наши возможные сомнения и желают показать добрые намерения."
 me_roman_1_roman_italia.13.desc_2:0 "\n\nМы должны решить, стоит ли верить этим сомнительным увещеваниям..."
 me_roman_1_roman_italia.13.a:0 "Конечно же, мы будем."
 me_roman_1_roman_italia.13.at:0 "Этот вариант может открыть дипломатические события."
 me_roman_1_roman_italia.13.b:0 "Мы не хотим иметь с этим ничего общего."
 me_roman_1_roman_italia.14.t:0 "Всеиталийский конгресс созван"
 me_roman_1_roman_italia.14.desc_1:0 "$me_roman_1_received_responses$, и в каждом из них был отказ.\n\n[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName], услышав об этом, [ROOT.GetCountry.GetRuler.IsFemale, 'побагровела', 'побагровел' )] и с тех пор не выходит из покоев..."
 me_roman_1_roman_italia.14.desc_2:0 "$me_roman_1_received_responses$, и выяснилось, что наше великодушное приглашение отвергли не все.\n\nКонечно, для такого правителя, как [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName], это весьма постыдный итог, ибо планировалось создать $me_roman_1_new_precadent$."
 me_roman_1_roman_italia.14.desc_3:0 "$me_roman_1_received_responses$, и большинство адресатов ответили согласием.\n\nЭто — $me_roman_1_new_precadent$, и [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] не станет об этом молчать."
 me_roman_1_received_responses:0 "Наконец, поступили ответы приглашённых держав,"
 me_roman_1_new_precadent:0 "новый прецедент общественных отношений, основанных на дипломатическом подходе, который прежде применяли только древние греческие города-государства"
 me_roman_1_roman_italia.14.a:0 "Придётся довольствоваться этим."
 me_roman_1_roman_italia.14.b:0 "ЧТО?!"
 me_roman_1_roman_italia.14.c:0 "Рим всегда добивается своего!"
 me_roman_1_roman_italia.14.d:0 "Ой, ну и забудем об этом..."
 me_roman_1_roman_italia.15.t:0 "Дипломатические махинации"
 me_roman_1_roman_italia.15.desc_1:1 "Презренные римляне пытались поколебать дружбу, которую мы и [THIS.Custom('rm_1_diplo_chic_desc_scopes')] строим с давних пор.\n\nК счастью, их неуклюжие попытки вбить между нами клин быстро рассыпались в прах — не в последнюю очередь из-за недалёкости римского консула"
 me_roman_1_roman_italia.15.desc_2:0 "Наши жалкие попытки разрушить дружбу, которую с давних пор культивируют [SCOPE.sC('rm_allies_1').GetName] и [SCOPE.sC('rm_allies_2').GetName], быстро раскусили, и в результате пострадала и наша репутация, и наши отношения с обоими союзниками..."
 me_roman_1_roman_italia.15.desc_3:1 "Тёплые отношения, которые мы и [THIS.Custom('rm_1_diplo_chic_desc_scopes')] поддерживали с давних пор, в последнее время стали несколько натянутыми из-за туманных слухов и оскорбительных выходок, которым подверглись наши представительства.\n\nНевозможно сказать наверняка, но в этом деле прослеживаются козни Рима..."
 me_roman_1_roman_italia.15.desc_4:0 "Наш хитрый план сработал, и [SCOPE.sC('rm_allies_1').GetName] и [SCOPE.sC('rm_allies_2').GetName] перешли от дружбы к недоверию — при этом нас никто не заподозрил!\n\nЭто немного встряхнёт политическую картину и на какое-то время оживит беседы на пирах..."
 me_roman_1_roman_italia.15.a:0 "Странно..."
 me_roman_1_roman_italia.15.b:0 "Вот змеи!"
 me_roman_1_roman_italia.15.c:0 "Прекрасно!"
 me_roman_1_roman_italia.15.d:0 "Ну и ну..."
 me_roman_1_roman_italia.16.t:0 "Антиримская коалиция"
 me_roman_1_roman_italia.16.desc:0 "Довольно терпеть римскую наглость. Они шныряют вокруг наших городов со своими «предложениями», как будто весь мир принадлежит им.\n\nК счастью, мы нашли родственные души в других греческих городах, которые разделяют наше отвращение. Будем надеяться, это хотя бы на время охладит пыл римлян."
 me_roman_1_roman_italia.16.a:0 "Мы больше не позволим италийцам задирать нас."
 me_roman_1_roman_italia.16.b:0 "Впрочем, союз — это как-то слишком."
 me_roman_1_roman_italia.17.t:0 "Антиримская коалиция разрастается"
 me_roman_1_roman_italia.17.desc:0 "Римская наглость растёт с каждым днём! Всё больше греков убеждается, что главную опасность представляет не Карфаген, не италийские племена, но Рим!\n\nЛишь объединившись против общей опасности, наши разрозненные города смогут дать отпор римской угрозе."
 me_roman_1_roman_italia.17.a:0 "Вместе мы сильны."
 me_roman_1_roman_italia.17.b:0 "Союз нам не подходит."
 me_roman_1_roman_italia.17.c:0 "Вместе мы сильны."
 me_roman_1_roman_italia.18.t:0 "Гражданство для всех италиков"
 me_roman_1_roman_italia.18.desc:0 "[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] считает своим долгом защитить от нападок новые законы, гарантирующие гражданство всем италийцам.\n\nЭтот шаг не оценили ни популисты, представляющие римский народ, ни аристократы, которые желают сохранить привилегии. Мы молим богов, чтобы Рим смог создать всеобъемлющее общество без конфликта..."
 me_roman_1_roman_italia.18.a:0 "Вместе мы будем сильнее."
 me_roman_1_roman_italia.18.at:0 "Каждый взрослый персонаж-римлянин потеряет #R 10#! ед. верности @loyalty_icon!"
 me_roman_1_roman_italia.18.bt:0 "Мнение каждого #Y италийского#! зависимого государства о #Y Риме#! увеличится на #G +50.0#!"
 me_roman_1_roman_italia.19.t:0 "Римская гегемония"
 me_roman_1_roman_italia.19.desc:0 "Отныне жители полуострова склонятся перед Римом, будут служить в его армиях и пополнять его казну.\n\nМожно ожидать кратковременного сопротивления, но вскоре законы бытия возобладают над заблуждениями покорённых. Если они будут лепетать о гражданстве — пускай. Рим занимает место среди сильнейших держав в истории, и такие мелочи его не касаются."
 me_roman_1_roman_italia.19.a:0 "Рим покорённый."
 me_roman_1_roman_italia.19.at:0 "Каждый взрослый персонаж-римлянин получит #G +10#! к верности @loyalty_icon!"
 me_roman_1_roman_italia.20.t:0 "Диалог с Римом"
 me_roman_1_roman_italia.20.desc:0 "Римские дипломаты посещают разные страны, и вот настал наш черёд для приватной беседы.\n\nПосле долгого и напряжённого ожидания наши делегаты сообщают, что римляне "
 me_roman_1_roman_italia.20.desc_1:0 "не стали тратить времени даром и сразу завели разговор о союзе против наших общих врагов, упирая на то, что лишь объединившись наши народы станут великой силой.\n\nТакой напор застал делегатов врасплох, и они ждут нашего окончательного решения."
 me_roman_1_roman_italia.20.desc_2:0 "готовы предложить нам договор о защите, согласно которому они вмешаются в любую попытку чужеземной армии вторгнуться на нашу территорию или посягнуть на свободу державы [ROOT.GetCountry.GetName].\n\nДелегаты ждут нашего ответа на столь щедрое предложение."
 me_roman_1_roman_italia.20.desc_3:0 "сразу заявили, что взаимовыгодный союз невозможен, так как мы слишком слабы, но предложили защищать нашу свободу в обмен на абсолютное содействие в римском сенате.\n\nСлегка уязвлённые делегаты ждут нашего решения."
 me_roman_1_roman_italia.20.desc_4:0 "не стали предлагать дружбу, а завели бессмысленный разговор, суть которого сводилась к «жаль, что нам нечего вам предложить».\n\nДелегаты спешат вернуться и передать нам неприятную весть: мерзавцы просто от нас отмахнулись!"
 me_roman_1_roman_italia.20.desc_5:0 "начали разговор вежливо, но вскоре перешли к оскорблениям нашей державы и нашего народа — сначала завуалированным, а после всё более дерзким.\n\nДелегаты едва поверили своим ушам и, опозоренные, ждут нашего достойного ответа."
 me_roman_1_roman_italia.20.desc_6:0 "явно беспокоились за свою свободу и просили её гарантировать.\n\nНесколько часов они осыпали наших делегатов комплиментами обильнее, чем Вакх разливает вино."
 me_roman_1_roman_italia.20.desc_7:0 "римляне просто заверили, что питают к нам глубочайшее уважение и числят среди лучших друзей, в чём и рассчитывают на взаимность своих самых почётных гостей.\n\nРечь они вели весьма фривольно, но, пожалуй, довольно искренне."
 me_roman_1_roman_italia.20.a:0 "Рим станет прекрасным союзником!"
 me_roman_1_roman_italia.20.b:0 "Их защита могла бы пригодиться."
 me_roman_1_roman_italia.20.c:0 "Подчинение не в наших интересах."
 me_roman_1_roman_italia.20.d:0 "Мы гарантируем им защиту."
 me_roman_1_roman_italia.20.e:0 "Взаимно."
 me_roman_1_roman_italia.20.f:0 "К сожалению, мы не в праве заключать такие соглашения."
 me_roman_1_roman_italia.20.g:0 "Мы это ещё припомним!"
 me_roman_1_roman_italia.20.h:0 "Не будем опускаться до их позорного уровня."
 me_roman_1_roman_italia.21.t:0 "[SCOPE.sC('congress_target').GetName] завершает переговоры"
 me_roman_1_roman_italia.21.desc:0 "Наш посланник возвращается после разговора с [SCOPE.sC('congress_target').GetAdjective]ими делегатами "
 me_roman_1_roman_italia.21.desc_1:0 "и с радостным возбуждением рассказывает, что они согласны создать союз, который приведёт оба наших народа к славе.\n\n[SCOPE.sC('congress_target').GetName] может даже принести нам пользу, пусть это и не продлится долго..."
 me_roman_1_roman_italia.21.desc_2:0 "и улыбается, рассказывая, как наше предложение защиты вызвало едва не раболепное восхищение.\n\nБудем надеяться, что [SCOPE.sC('congress_target').GetName] не станет вовлекать нас в бессмысленные войны..."
 me_roman_1_roman_italia.21.desc_3:0 "и ухмыляется, рассказывая, что они готовы подчиниться ради защиты, и даже на большее.\n\nВсё-таки, от дипломатии бывает толк..."
 me_roman_1_roman_italia.21.desc_4:0 "и сообщает, что на наше щедрое предложение ответили пустыми и банальными извинениями.\n\nПохоже, [SCOPE.sC('congress_target').GetName] слишком обособлены, чтобы стать нашими друзьями, но при этом боятся нас обидеть..."
 me_roman_1_roman_italia.21.desc_5:0 "и кипит от злости! Судя по всему, гонца попросту осыпали оскорблениями и выставили вон.\n\nВидимо, [SCOPE.sC('congress_target').GetName] не боятся прогневать нас..."
 me_roman_1_roman_italia.21.desc_6:0 "и счастливо сообщает, что они будут рады протянуть нашей державе руку вечной дружбы.\n\nБудем надеяться,  [SCOPE.sC('congress_target').GetName] не станет использовать наши слабости..."
 me_roman_1_roman_italia.21.desc_7:0 "и торжественно сообщает, что они искренне рады и обещают взаимное уважение на пути к общей славе.\n\nНе будь их заверения такими наигранными, они могли бы нам польстить..."
 me_roman_1_roman_italia.21.a:0 "Рим и [SCOPE.sC('congress_target').GetName] победят всех!"
 me_roman_1_roman_italia.21.b:0 "[SCOPE.sC('congress_target').GetName] под нашей защитой."
 me_roman_1_roman_italia.21.c:0 "[SCOPE.sC('congress_target').GetAdjective]ий народ очень мудр."
 me_roman_1_roman_italia.21.d:0 "[SCOPE.sC('congress_target').GetName] — сама щедрость."
 me_roman_1_roman_italia.21.e:0 "Рим и [SCOPE.sC('congress_target').GetName] — друзья навек."
 me_roman_1_roman_italia.21.f:0 "Что ж, мы спрашивали только из вежливости..."
 me_roman_1_roman_italia.21.g:0 "Ух, боимся, боимся."
 me_roman_1_roman_italia.22.t:0 "[SCOPE.sC('friendly_delegate_1').GetAdjective]о-[SCOPE.sC('friendly_delegate_2').GetAdjective]ая дружба"
 me_roman_1_roman_italia.22.desc:0 "Делегаты держав [SCOPE.sC('friendly_delegate_1').GetName] и [SCOPE.sC('friendly_delegate_2').GetName] в долгой беседе выяснили, что у них очень много общего.\n\nОтношения держав теплеют, но пойдёт ли это на пользу нам — пока трудно сказать."
 me_roman_1_roman_italia.22.a:0 "Их можно поздравить..."
 me_roman_1_roman_italia.23.t:0 "Диалог с державой [SCOPE.sC('congress_target').GetName]"
 me_roman_1_roman_italia.23.desc_1:0 "Мы многим обязаны этрускам, хотя они и оказались в шатком положении из-за одержимости федеральной автономией. Они могли бы помочь нам в борьбе с северными варварами или карфагенскими колониями."
 me_roman_1_roman_italia.23.desc_2:0 "Умбры отложили распри с этрусками только ради того, чтобы нанести нам удар. Впрочем, на их месте мы, скорее всего, поступили бы так же. Они могли бы помочь нам в борьбе против галлов."
 me_roman_1_roman_italia.23.desc_3:0 "В последнее время самниты были нашими самыми упорными противниками, стоило нам построить город, как они немедленно заявляли о себе. Возможно, им просто нужно немного любви?"
 me_roman_1_roman_italia.23.desc_4:0 "Сабины и римляне знают друг друга с незапамятных времён: они были среди первых поселенцев нашего города и у нас много общих обычаев, но их сердца отравлены ревностью."
 me_roman_1_roman_italia.23.desc_5:0 "Луканы никогда не питали симпатии к Риму, и наше растущее влияние в Италии их беспокоит. Их не назовёшь слабым народом, и они могли бы оказать серьёзную поддержку в борьбе с греками на юге."
 me_roman_1_roman_italia.23.desc_6:0 "[SCOPE.sC('congress_target').GetName] имеет для нас не такое уж большое значение, но раз они прислали делегатов, мы должны с ними пообщаться — вдруг обнаружатся общие интересы?"
 me_roman_1_roman_italia.23.desc:0 "\n\nПусть прошлое остаётся в прошлом, а в настоящем нам предстоит решить, что мы предложим [SCOPE.sC('congress_target').GetAdjective]ой делегации."
 me_roman_1_roman_italia.23.a:0 "Показать, что мы хотим дружбы."
 me_roman_1_roman_italia.23.b:0 "Мы хотим защитить столь благородных друзей."
 me_roman_1_roman_italia.23.c:0 "[SCOPE.sC('congress_target').GetName] получит нашу защиту, но есть несколько условий..."
 me_roman_1_roman_italia.23.d:0 "Временная защита может оказаться ценным предложением."
 me_roman_1_roman_italia.23.e:0 "Дружбы будет довольно."
 me_roman_1_roman_italia.23.f:0 "Дипломатическая ситуация сейчас весьма сложна..."
 me_roman_1_roman_italia.23.g:0 "И что с того, тварь [SCOPE.sC('congress_target').GetAdjective]ая?"
 congress_offer_alliance_tt:0 "[SCOPE.sC('congress_target').GetName] решит, хочет ли стать нашим #Y союзником#!."
 congress_offer_guarantee_tt:0 "[SCOPE.sC('congress_target').GetName] решит, принять ли нашу #Y гарантию#!."
 congress_offer_guarantee_ask_tt:0 "[SCOPE.sC('congress_target').GetName] решит, дать ли нам #Y гарантию#!."
 congress_offer_opinion_ask_tt:0 "[SCOPE.sC('congress_target').GetName] решит, ответить ли на нашу дружбу взаимностью."
 congress_offer_subject_tt:1 "[SCOPE.sC('congress_target').GetName] решит, хочет ли стать нашим #Y федератом#!.\n$me_roman_feud_desc_tooltip$\n$rome_subj_chance_tt$\n\nЭтот вариант доступен, так как #Y [SCOPE.sC('congress_target').GetName]#! владеет менее чем #Y 6#! территориями."
 me_roman_1_roman_italia.24.t:0 "Беспокойство федератов"
 me_roman_1_roman_italia.24.desc:0 "[SCOPE.sC('subject_target').GetAdjective]ие посланники, представляющие наши италийские федераты, заявляют, что оскорблены исключением из конгресса и разгневаны тем, что [SCOPE.sC('subject_target_2').GetName] может стать им едва ли не ровней.\n\nОни волнуются, что их привилегии обесцениваются и хотят убедиться, что их статус не изменится и не забудется."
 me_roman_1_roman_italia.24.a:0 "Успокойте их, ничто не забудется."
 me_roman_1_roman_italia.24.b:0 "Серьёзно?.."
 me_roman_1_roman_italia.25.t:0 "[SCOPE.sC('rm_allies_1').GetAdjective]о-[SCOPE.sC('rm_allies_2').GetAdjective]ий союз"
 me_roman_1_roman_italia.25.desc:0 "Делегаты державы [SCOPE.sC('rm_allies_1').GetName] настолько увязли в приватной беседе с представителями державы [SCOPE.sC('rm_allies_2').GetName], что почти не появляются на людях в последние дни.\n\nЕсть способ нарушить их счастливое единение, но он не прост."
 me_roman_1_roman_italia.25.a:0 "Они плетут заговор против нас!"
 me_roman_1_roman_italia.25.at:0 "Мы постараемся разрушить [SCOPE.sC('rm_allies_1').GetAdjective]о-[SCOPE.sC('rm_allies_2').GetAdjective]ий союз.\nВероятность успеха зависит от #Y харизмы#! @oratory_icon! вашего правителя."
 me_roman_1_roman_italia.25.b:0 "Это несущественно."
 me_roman_1_roman_italia.26.t:0 "Восстановление колонии [SCOPE.sP('colonia_scope').GetName]"
 me_roman_1_roman_italia.26.desc:0 "[SCOPE.sP('colonia_scope').GetName], город в государстве [SCOPE.sP('colonia_scope').GetState.GetShortName], возродится в качестве римской колонии. Его горожанам мы гарантируем особые привилегии и привлечём в эту область поселенцев.\n\nНа какое-то время борьба и распри вырвали этот край из наших рук, но теперь мы вернули власть, и его жители хотят получить прежние привилегии."
 me_roman_1_roman_italia.26.a:0 "[SCOPE.sP('colonia_scope').GetName] восстанет из пепла!"
 me_roman_1_roman_italia.26.b:0 "Печально, но их время давно ушло..."
 me_roman_1_roman_italia.27.t:0 "Новости из конгресса"
 me_roman_1_roman_italia.27.desc_1:0 "Наши делегаты принесли печальную для Рима новость. Несмотря на роскошное размещение и щедрые пиры, многие италийские народы отказались участвовать.\n\nБудем надеяться, что дурное семя не скажется на плодах: возможно, теперь [ROOT.GetCountry.GetName] получит больше внимания, и это пойдет державе на пользу..."
 me_roman_1_roman_italia.27.desc_2:0 "Для делегатов со всей Италии был организован грандиозный пир в римской столице, и жильё, предоставленное знатными сенаторами, пришлось как нельзя кстати.\n\nПохоже, большинство приглашенных стран отметились на событии, подстегнув гордость и без того заносчивого народа. Скоро мы узнаем, стоила ли затея потраченного времени."
 me_roman_1_roman_italia.27.desc_3:0 "Реакция приглашённых оказалась менее чем слабой, и Рим с позором отменил запланированный конгресс.\n\nБудем надеяться, они учатся на своих ошибках..."
 me_roman_1_roman_italia.27.a:0 "А чем вообще занимаются на этих конгрессах?"
 me_roman_1_roman_italia.27.at:0 "Вероятно, нас ждут дипломатические события."
 me_roman_1_roman_italia.27.b:0 "О, слава..."
 me_roman_1_roman_italia.28.t:0 "Свобода"
 me_roman_1_roman_italia.28.desc:0 "Наш патрон отступил под напором Рима и сообщил, что все договорённости наших народов с этого момента не действуют.\n\nМы вновь свободны!"
 me_roman_1_roman_italia.28.a:0 "О, это было просто..."
 me_roman_1_roman_italia.28.at:0 "#Y [ROOT.GetCountry.GetName]#! и все прочие греческие зависимые государства державы #Y [SCOPE.sC('persuade_greeks_rebel_overlord').GetName]#! отныне считаются свободными."
 me_roman_1_roman_italia.29.t:0 "Исход из Сенонии"
 me_roman_1_roman_italia.29.desc:0 "Не так давно Рим завоевал галльское сенонийское племя, и его население ударилось в панику. Многие бежали в наши земли, чтобы начать новую жизнь.\n\nВозможно, однажды мы вернём эти семьи на законную родину."
 me_roman_1_roman_italia.29.a:0 "Римские вояки..."
 me_roman_1_roman_italia.29.at:2 "#Y [THIS.GetCountry.GetName]#! может претендовать на #Y римские#! территории с #Y галльской#! культурой в провинции #Y $ariminum_area$#!.\n#Y [SCOPE.ScriptValue('rm_gallic_exodus_svalue')|0]#! гр. галльского населения из #Y Сенонии#! поселились в наших землях."
 me_roman_1_roman_italia.30.t:0 "Конгресс завершился"
 me_roman_1_roman_italia.30.desc:0 "Всеиталийский конгресс наконец-то окончен, и его результаты, конечно же, будут иметь далеко идущие последствия — по крайней мере, так утверждает [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen], когда берёт последнее слово...\n\nНа самом деле, пройдёт много лет, прежде чем мы увидим реальный результат. Будем надеяться, что [ROOT.GetCountry.GetName] будет пользоваться их благосклонностью."
 me_roman_1_roman_italia.30.a:0 "Что ж, было... интересно?"
 me_roman_1_roman_italia.31.t:0 "Дружественные делегаты"
 me_roman_1_roman_italia.31.desc:1 "Пришли вести со Всеиталийского конгресса.\n\nДелегаты державы [THIS.Custom('rm_1_friendly_delegates_scopes')] отнеслись к державе [ROOT.GetCountry.GetName] с особенным теплом; они хотят дружить с нами и считают, что у нас много общих интересов.\n\nТеперь в скором времени наши отношения должны улучшиться."
 me_roman_1_roman_italia.31.a:0 "Полагаю, они могут нам пригодиться."
 me_roman_1_roman_italia.32.t:0 "Рим шлёт весть"
 me_roman_1_roman_italia.32.desc:0 "Рим собрал конгресс, чтобы наладить отношения италийских народов, но нас к общению не допустил.\n\nА теперь мы узнаём, что он дал статус федерата державе [SCOPE.sC('subject_target_2').GetName], и многие забеспокоились, как это отразится на нашем статусе. В Рим направилась общая делегация, которой предстоит убедиться, что они не забывают лучших друзей."
 me_roman_1_roman_italia.32.desc_1:0 "$me_roman_1_roman_today_returned$ в прекрасном расположении духа. Они привезли подарки от римлян, знаменующие дальнейшее процветание нашей великой дружбы."
 me_roman_1_roman_italia.32.desc_2:0 "$me_roman_1_roman_today_returned$, и на лицах делегатов — неподдельное бешенство. Римляне презрительно отмахнулись от наших забот и отправили посланников восвояси."
 me_roman_1_roman_today_returned:0 "\n\nСегодня они вернулись"
 me_roman_1_roman_italia.32.a:0 "Хорошие новости!"
 me_roman_1_roman_italia.32.b:0 "Возмутительно."
 me_roman_1_roman_italia.34.t:0 "Специализация колоний"
 me_roman_1_roman_italia.34.desc:0 "Роль колоний как оплотов римской культуры и управления растёт, и настало время определиться, какими мы хотим их видеть.\n\nБудет ли главной целью организация гражданского сообщества? Или они сосредоточатся на вербовке? Возможно, ключ к процветанию — интеграция покорённых? А может, всё-таки торговля и производство?"
 me_roman_1_roman_italia.34.a:0 "Они будут набирать для нас рекрутов."
 me_roman_1_roman_italia.34.at:0 "$me_roman_all_roman_colonia$Местные людские ресурсы: #G +10,00%#! \nСкорость вербовки когорты: #G +10,00%"
 me_roman_1_roman_italia.34.b:0 "Колония станет отражением величия Рима."
 me_roman_1_roman_italia.34.bt:1 "$me_roman_all_roman_colonia$$MODIFIER_LOCAL_BUILDING_SLOT$: #G +1,00#!\nМестные налоги: #G +10,00%#!"
 me_roman_1_roman_italia.34.c:0 "Эти провинциальные центры сосредоточатся на торговле."
 me_roman_1_roman_italia.34.ct:0 "$me_roman_all_roman_colonia$Торговая стоимость: #G +10.00%#!\nРабы для получения излишка в местных масштабах: #G –1.0#!"
 me_roman_1_roman_italia.34.d:0 "Они помогут местным жителям стать истинными римлянами."
 me_roman_1_roman_italia.34.dt:0 "$me_roman_all_roman_colonia$Скорость ассимиляции групп населения: #G +1,0#!\nСчастье основной культуры: #G +10,00%#!"
 me_roman_all_roman_colonia:0 "Все #Y римские колонии#! получат дополнительные эффекты:\n"
 me_roman_1_roman_italia.35.t:0 "Портовый город Анкон"
 me_roman_1_roman_italia.35.desc:0 "Уже много веков $me_roman_1_ancona_hellenes$ успешно пользуется торговыми путями Адриатики и доставляет греческие товары с Эгейских на этрусские рынки. Благодаря оплоту в Умбрии мы получим анконский порт, который станет базой для вторжений в Галлию и Иллирию.\n\nАнконцы богаты, но не сильны, и подчинить их под видом защиты должно быть не сложно."
 me_roman_accepts_become_trib_tooltip:0 "$me_roman_if_accepts_tt$ — #Y данник#! #Y Рима#!."
 me_roman_1_roman_italia.35.tt2:0 "Все #Y анконские#! территории, кроме #Y Анкона#!, будут присоединены #Y Римом#!."
 me_roman_1_roman_italia.35.a:0 "Великодушно предложить им защиту."
 me_roman_1_roman_italia.35.b:0 "Потребовать повиновения."
 me_roman_1_roman_italia.35.bt:0 "$me_roman_more_powerful$ #Y [SCOPE.sC('rm_offer_scope').GetName]#!."
 me_roman_more_likely_to_succeed:0 "Этот вариант будет иметь больше шансов на успех, если"
 me_roman_more_powerful:0 "$me_roman_more_likely_to_succeed$ мы — более сильная держава, чем "
 me_roman_1_roman_italia.36.t:0 "Рим предлагает защиту"
 me_roman_1_roman_italia.36.desc:0 "Для всех италиотских греков расцвет Рима стал поводом для беспокойства. Благодаря недавним завоеваниям они оказались прямо на нашем пороге. Этот день должен был настать."
 me_roman_1_roman_italia.36.desc_1:0 "$me_roman_1_a_roman_envoy$ Они хотят пользоваться нашей гаванью и беспрепятственно перемещаться по нашим землям, не вмешиваясь во внутренние дела и торговлю, а взамен предлагают защиту. Как мы ответим на столь щедрое предложение?"
 me_roman_1_roman_italia.36.desc_2:0 "$me_roman_1_a_roman_envoy$ Они хотят сделать нас своими подданными и поглотить город, позволив нам частично сохранить права. Как мы ответим на такие дерзкие требования?"
 me_roman_1_a_roman_envoy:0 "\n\nРимский посланец передал нашему совету требования своего сената."
 me_roman_1_roman_italia.36.a:0 "Кажется, это выгодное предложение."
 me_roman_1_roman_italia.36.b:0 "Вот оно, змеиное коварство."
 me_roman_1_roman_italia.37.t:0 "[SCOPE.Custom('get_persuade_greeks_title')]"
 me_roman_1_roman_italia.37.desc:0 "[SCOPE.Custom('get_persuade_greeks_desc')]\n\nМы должны определиться с отношением к [SCOPE.sC('rm_offer_scope').GetAdjective]ому сотрудничеству."
 me_roman_1_roman_italia.37.subject_tt2:0 "Если [SCOPE.sC('rm_offer_scope').GetName] примет предложение, то станет #Y данником#! Рима."
 me_roman_1_roman_italia.37.a:0 "Потребовать покориться державе [ROOT.GetCountry.GetName]."
 me_roman_1_roman_italia.37.at:0 "$me_roman_more_likely_to_succeed$ [SCOPE.sC('rm_offer_scope').GetName] — слабая и уединённая держава."
 me_roman_1_roman_italia.37.b:0 "Возможно, [SCOPE.sC('rm_offer_scope').GetRulerTitle] [SCOPE.sC('rm_offer_scope').GetRuler.GetPraenomen] внимет голосу разума..."
 me_roman_1_roman_italia.37.bt:0 "$me_roman_more_likely_to_succeed$ [SCOPE.sC('rm_offer_scope').GetRulerTitle] державы [SCOPE.sC('rm_offer_scope').GetName] отличается продажностью или непостоянством."
 me_roman_1_roman_italia.37.c:0 "Предложим им привилегии, если они согласятся на нашу защиту."
 me_roman_1_roman_italia.37.ct:0 "$me_roman_more_likely_to_succeed$ [SCOPE.sC('rm_offer_scope').GetName] имеет определённую власть."
 me_roman_1_roman_italia.37.d:0 "Хотя..."
 me_roman_1_roman_italia.37.tt:0 "\nЕсли они согласятся:"
 me_roman_1_roman_italia.38.t:0 "Прибыл посланник Рима"
 me_roman_1_roman_italia.38.desc:0 "Римляне, эти задиры и властолюбцы, считают, что [ROOT.GetCountry.GetCapital.GetName] примет их предложение."
 me_roman_1_roman_italia.38.desc_1:0 "На самом деле, то, что они предлагают, больше похоже на требования. Оказывается, мы слишком долго были независимыми, и дальше так продолжаться не может, поэтому Рим требует от нас дань.\n\nМрачные посланники с показным нетерпением ждут ответа..."
 me_roman_1_roman_italia.38.desc_2:0 "Они требуют, чтобы [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen]  [ROOT.GetCountry.GetRuler.IsFemale, 'приняла', 'принял' )] их как можно скорее, а после удаляются к н[ROOT.GetCountry.GetRuler.GetHerHim] в шатёр и долго беседуют в уединении.\n\nДолжно быть, они пытаются подкупить нашего лидера: римляне не любят церемониться без необходимости."
 me_roman_1_roman_italia.38.desc_3:0 "Они ничего не требуют — по крайней мере, прямо, но предлагают удивительно справедливое соглашение. [ROOT.GetCountry.GetAdjective|U]ие патриоты в ужасе, но статус привилегированного союзника Рима в обмен на некоторые свободы — перспектива куда привлекательнее, чем война с ними..."
 me_roman_1_roman_italia.38.a:0 "Разве у нас есть выбор?"
 me_roman_1_roman_italia.38.b:0 "[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen], откуда такая счастливая улыбка?"
 me_roman_1_roman_italia.38.c:0 "Пожалуй, это прекрасная возможность."
 me_roman_1_roman_italia.38.d:0 "Просто нелепо. Отделаемся общими фразами."
 me_roman_1_roman_italia.38.e:0 "Да как эти псы посмели? Что за наглость?!"
 me_roman_1_roman_italia.39.t:0 "[SCOPE.sC('rm_offer_scope').GetName] даёт ответ"
 me_roman_1_roman_italia.39.desc_1:0 "[SCOPE.sC('rm_offer_scope').GetName] принимает наши угрозы весьма серьёзно и решает, что свобода не стоит войны с Римом.\n\n$me_roman_1_let_us_hope$"
 me_roman_1_roman_italia.39.desc_2:0 "[SCOPE.sC('rm_offer_scope').GetRuler.GetName] [SCOPE.sC('rm_offer_scope').GetRuler.IsFemale, 'приняла', 'принял' )] наше личное предложение [SCOPE.sC('rm_offer_scope').GetName] мирно переходит под нашу власть.\n\n$me_roman_1_let_us_hope$."
 me_roman_1_roman_italia.39.desc_3:0 "[SCOPE.sC('rm_offer_scope').GetName] решает, что поступиться суверенитетом ради безопасности и процветания — не зазорно, и принимает наше щедрое предложение.\n\n$me_roman_1_let_us_hope$"
 me_roman_1_roman_italia.39.desc_4:0 "[SCOPE.sC('rm_offer_scope').GetName] вежливо и уважительно отвергает наше щедрое предложение.\n\n$me_roman_1_conventional_means$"
 me_roman_1_roman_italia.39.desc_5:0 "[SCOPE.sC('rm_offer_scope').GetName] отвечает на наше предложение дерзко и заявляет, что у нас не больше чести, чем у некоторых особенно неприятных животных.\n\n$me_roman_1_conventional_means$"
 me_roman_1_let_us_hope:0 "Будем надеяться, что это — начало долгого и крепкого сотрудничества между [SCOPE.sC('rm_offer_scope').GetAdjective]им и римским народами."
 me_roman_1_conventional_means:0 "[SCOPE.sC('rm_offer_scope').GetCapital.GetName] — трофей, завоёвывать который придётся более привычным способом."
 me_roman_1_roman_italia.39.a:0 "Убеждать нужно деликатно и ненавязчиво, это всегда работает."
 me_roman_1_roman_italia.39.b:0 "Иначе и быть не могло."
 me_roman_1_roman_italia.39.c:0 "Мудрое решение."
 me_roman_1_roman_italia.39.d:0 "Весьма досадно."
 me_roman_1_roman_italia.39.e:0 "Они пожалеют об этом дне."
 me_roman_1_roman_italia.40.t:0 "Антиримская коалиция"
 me_roman_1_roman_italia.40.desc:0 "Среди греческих городов Италии крепнут антиримские настроения. Всему виной небрежность наших дипломатов.\n\n[SCOPE.sC('greeks_threatened_1').GetName] и [SCOPE.sC('greeks_threatened_2').GetName] объединились в страхе перед нашим господством."
 me_roman_1_roman_italia.40.a:0 "Беспокоиться не о чем."
 me_roman_1_roman_italia.41.t:0 "Раскачивая лодку"
 me_roman_1_roman_italia.41.desc:1 "[SCOPE.sC('persuade_greeks_rebel_1').GetOverlord.GetName] имеет власть над державой [SCOPE.sC('persuade_greeks_rebel_1').GetName] и требует дань и кто знает, чего ещё.\n\n[SCOPE.sC('me_rome_scope').Custom('rm_1_throwing_off_yoke_scopes')] давно страдает под [SCOPE.sC('persuade_greeks_rebel_1').GetOverlord.GetAdjective]им игом. Возможно, они согласятся избавиться от него с нашей помощью?"
 me_roman_1_roman_italia.41.a:0 "Предложить отвоевать их независимость."
 me_roman_1_roman_italia.41.at:0 "Мы заявим, что держава #Y [SCOPE.sC('persuade_greeks_rebel_1').GetOverlord.GetName]#! должна предоставить независимость державе #Y [SCOPE.sC('persuade_greeks_rebel_1').GetName]#! и любым другим греческим зависимым государствам на Апеннинском полуострове. #R На отказ мы ответим войной.#!"
 me_roman_1_roman_italia.41.b:0 "Повысим недовольство в их городах."
 me_roman_1_roman_italia.41.bt:0 "#Y [SCOPE.sC('persuade_greeks_rebel_1').GetName]#! и все прочие греческие подданные державы #Y [SCOPE.sC('persuade_greeks_rebel_1').GetOverlord.GetName]#! на Апеннинском полуострове получат #R -20,0#! к #Y верности зависимого государства#!."
 me_roman_1_roman_italia.41.c:0 "Никогда."
 me_roman_1_roman_italia.42.t:0 "Греческая коалиция разрастается"
 me_roman_1_roman_italia.42.desc:0 "Наши дипломатические методы пугают малодушный народ Великой Греции, и потому они в большинстве своём сбились в коалицию, которую обозвали «Союзниками».\n\nОни думают, что, сбившись в стадо, справятся с нами — но мы не потерпим их агрессивное позёрство."
 me_roman_1_roman_italia.42.a:0 "Посмотрим, как они корчатся."
 me_roman_1_roman_italia.43.t:0 "Вмешательство Рима"
 me_roman_1_roman_italia.43.desc:0 "Римляне пытаются усилить своё присутствие на Апеннинском полуострове, и в последнее время все разговоры крутятся вокруг нашего подчинения державой [ROOT.GetCountry.GetOverlord.GetName]. Конечно, за этими пересудами стоят римские агенты, которые уверены, что если [ROOT.GetCountry.GetOverlord.GetName] станет слабее, мы поддержим именно их.\n\nВозможно, это и в самом деле шанс вернуть себе свободу, хотя у Рима наверняка свой интерес в этом деле."
 me_roman_1_roman_italia.43.a:0 "Свобода зовёт."
 me_roman_1_roman_italia.43.b:0 "Мы — верные слуги..."
 me_roman_1_roman_italia.44.t:0 "Вмешательство Рима"
 me_roman_1_roman_italia.44.desc:0 "Мы получили предложение римского сената. Они предлагают отвоевать нашу свободу у державы [ROOT.GetCountry.GetOverlord.GetName].\n\nОчевидно, что они преследуют собственные интересы, но перспектива получить свободу весьма заманчива, каким бы рискованным ни было предприятие. Но стоит учесть, что, согласившись, мы можем развязать войну с нашим патроном, пусть Рим и обещал с этим помочь."
 me_roman_1_roman_italia.44.a:0 "Свобода зовёт."
 me_roman_1_roman_italia.44.at:0 "Если #Y [THIS.GetCountry.GetOverlord.GetName]#! откажется отступить, мы присоединимся к #Y Риму#! на войне против бывшего патрона."
 me_roman_1_roman_italia.44.b:0 "Мы — верные слуги..."
 me_roman_1_roman_italia.45.t:0 "Вмешательство Рима"
 me_roman_1_roman_italia.45.desc:0 "Трусливые римляне, помешанные на власти над Апеннинским полуостровом, обратились к греческим подданным, подстрекая их на войну против нас."
 me_roman_1_roman_italia.45.desc_1:0 "\n\nК счастью, наши греческие подданные сохранили верность и помешали римским интригам."
 me_roman_1_roman_italia.45.desc_2:0 "\n\nСреди наших греческих подданных наблюдается определённое недовольство, но его масштабы пока неясны."
 me_roman_1_roman_italia.45.a:0 "Нельзя рисковать — война с Римом нам не нужна..."
 me_roman_1_roman_italia.45.at:0 "#R Наши греческие подданные получат свободу.#!"
 me_roman_1_roman_italia.45.b:0 "Мы не боимся."
 me_roman_1_roman_italia.45.bt:0 "#Y Рим#! объявит нам войну, и на его стороне выступят все наши греческие подданные, которых ему удалось убедить."
 me_roman_1_roman_italia.45.c:0 "Ха, коварные глупцы."
 me_roman_1_roman_italia.46.t:0 "[SCOPE.sC('persuade_greeks_rebel_overlord').GetName] шлёт весть"
 me_roman_1_roman_italia.46.desc_1:0 "Греки поддержали нас, но упрямые глупцы отказываются отступить. Что ж, [SCOPE.sC('persuade_greeks_rebel_overlord').GetName] познает наш гнев и всё равно освободит гордые эллинские города — но заплатит за это огромную цену!"
 me_roman_1_roman_italia.46.desc_2:0 "Правительство державы [SCOPE.sC('persuade_greeks_rebel_overlord').GetName] восприняло наши угрозы всерьёз и предоставило независимость своим греческим подданным!"
 me_roman_1_roman_italia.46.desc_3:0 "Нам не удалось заручиться поддержкой против державы [SCOPE.sC('persuade_greeks_rebel_1').GetOverlord.GetName], и в результате лишь открыли им свои карты..."
 me_roman_1_roman_italia.46.a:0 "Трусы одумались."
 me_roman_1_roman_italia.46.at:0 "[SCOPE.sC('me_rome_scope').Custom('rm_1_becoming_free_scopes')] освобождается от власти державы #Y [SCOPE.sC('persuade_greeks_rebel_overlord').GetName]#!"
 me_roman_1_roman_italia.46.b:0 "Значит, война."
 me_roman_1_roman_italia.46.c:0 "Проклятье."
 me_roman_1_roman_italia.47.t:0 "[SCOPE.sC('greek_persuaded_scope').GetName] даёт ответ"
 me_roman_1_roman_italia.47.desc_1:0 "[SCOPE.sC('greek_persuaded_scope').GetName] поддержит нас в конфликте с державой [SCOPE.sC('persuade_greeks_rebel_overlord').GetName]. Теперь те дважды подумают, прежде чем выступать против нас."
 me_roman_1_roman_italia.47.desc_2:0 "[SCOPE.sC('greek_persuaded_scope').GetName] отказывается предавать своего [SCOPE.sC('persuade_greeks_rebel_overlord').GetAdjective]ого патрона. Пусть эти глупцы и дальше ползают на брюхах."
 me_roman_1_roman_italia.47.a:0 "Превосходно."
 me_roman_1_roman_italia.47.b:0 "Ну, что делать..."
 me_roman_1_roman_italia.48.t:0 "Италийский вопрос"
 me_roman_1_roman_italia.48.desc:0 "Италийские федераты всегда были предметом споров: кто-то обсуждал их военную эффективность, кто-то заявлял, что они — источник опасности в опасной близости от Рима.\n\nНекоторые сенаторы призывают скорее действовать и нанести упреждающий удар по нашим италийским союзникам. Если такой удар окажется успешным, нашу власть над Италией трудно будет оспорить."
 me_roman_1_roman_italia.48.a:0 "Мы их сокрушим."
 me_roman_1_roman_italia.48.at:0 "#R Все наши италийские подданные станут союзниками державы [SCOPE.sC('latin_subject_1').GetName] и выступят на их стороне в войне с нами. Сейчас их общее количество когорт — [SCOPE.ScriptValue('rm_total_latin_subject_strength_svalue')|0], в то время как наше войско составляет [SCOPE.ScriptValue('rm_total_cohort_strength_svalue')|0]."
 me_roman_1_roman_italia.48.modtt:1 "Каждая #Y провинция#! в регионе #Y $central_italy_region$#! получит:"
 me_roman_1_roman_italia.49.t:0 "Рим нападает на федератов!"
 me_roman_1_roman_italia.49.desc:0 "Произошло нечто немыслимое и даже кощунственное: римляне внезапно объявили все обеты и договорённости с италийскими союзниками недействительными и мобилизовали армии, чтобы сокрушить каждую деревню и крепость в Италии, которая не подчиняется Риму напрямую!\n\nМы должны ответить им холодной сталью и прекратить варварскую тиранию воинственных лжецов!"
 me_roman_1_roman_italia.49.a:0 "Да проклянут их боги!"
 # Provincia
 me_roman_2_provincia.1.t:0 "Сардинский вопрос"
 me_roman_2_provincia.1.desc:0 "Магистрат провинции [SCOPE.sP('rm_2_unruly_province').GetName] докладывает, что сардинцы предали их важнейшие здания огню.\n\nМерзавцы напали под покровом ночи и, прежде чем удалось организовать достойное сопротивление, скрылись. Нет сомнения, что местные жители открыто противостоят римскому правлению."
 me_roman_2_provincia.1.a:0 "Дерзкие тунеядцы!"
 me_roman_2_provincia.2.t:0 "Сардинский вопрос"
 me_roman_2_provincia.2.desc:0 "Для наших служащих работа с горделивыми жителями Сардинии стала настоящей головной болью.\n\nМногие из них основали уединённые поселения в горах, промышляя разбоем и пиратством. Теперь один из их вождей требует самоуправления и статуса подчинённого племени. В Риме к этой идее отнеслись крайне негативно, но, с другой стороны, такой исход избавил бы нас от бесконечной возни с бунтами и потерями."
 me_roman_2_provincia.2.a:0 "Пусть подавятся своим государством."
 me_roman_2_provincia.2.at:0 "#Y Рим#! предоставит независимость племени вождя #Y Сардинии#! в качестве #Y подчинённого племени#!. #Y Рим#! сохранит западное побережье Сардинии и все порты.\n$me_roman_vassal_trib_desc_tooltip$"
 me_roman_2_provincia.2.b:0 "Они будут жить и умирать в тени Рима."
 me_roman_2_provincia.2.bt:0 "[SCOPE.sChar('rm_2_nuragic_governor').GetName] исчезнет."
 me_roman_2_provincia.bmodtt:0 "Все территории #Y Сардинии#! получат:"
 me_roman_2_provincia.3.t:0 "Исход пунийцев"
 me_roman_2_provincia.3.desc_1:0 "Грабительский поход презренных римлян против Сицилии вынудил местное пуническое население покинуть родину. Мы можем лишь поклясться, что сделаем всё, что в наших силах, чтобы однажды они вернулись домой с победой, и римские рабы согрели им воду для омовения."
 me_roman_2_provincia.3.desc_2:0 "Агрессивная экспансия римлян на остров Сардиния, который по праву принадлежит пунийцам, заставила многих карфагенян искать убежища на наших берегах. Мы молим богов помочь нам отбить эти земли у римских захватчиков и вернуть семьям дома."
 me_roman_2_provincia.3.a:0 "В гостях хорошо, а дома лучше."
 me_roman_2_provincia.3.at:0 "#Y [SCOPE.ScriptValue('rm_punic_exodus_svalue')|0]#! #Y Пунические#! группы населения бежали из #Y Сикании#! на наши территории."
 me_roman_2_provincia.3.bt:0 "#Y [SCOPE.ScriptValue('rm_punic_exodus_svalue')|0]#! #Y Пунические#! группы населения бежали из #Y Сардинии#! на наши территории."
 me_roman_2_provincia.4.t:0 "Барабаны войны"
 me_roman_2_provincia.4.desc:0 "Рим вновь охвачен радостным трепетом, в нём воцарилось затишье, какое бывает только перед бурей, щемящее томление юных солдат, мечтающих о горячке битвы и военных трофеях.\n\nРим стоит на пороге вечной славы, и, как знать, возможно, в наших руках — судьбы всех народов мира. В ближайшие дни многое решится..."
 me_roman_2_provincia.4.a:0 "Roma Invicta!"
 me_roman_2_provincia.5.t:0 "Жажда славы"
 me_roman_2_provincia.5.desc:0 "Даже после недавних успехов удивительно, как быстро римский народ привык к мысли о нашей неутомимости.\n\nПодстёгнутые солдатскими байками, люди восхваляют неуязвимость наших армий и считают её доказательством любви богов к Риму. Толпы требуют новых завоеваний и походов против соседних держав."
 me_roman_2_provincia.5.a:0 "Народ требует крови!"
 me_roman_2_provincia.5.b:0 "Их манит богатство."
 me_roman_2_provincia.6.t:0 "Восстановление статус-кво"
 me_roman_2_provincia.6.desc:0 "Бормотание сенаторов стихает, когда [SCOPE.sChar('expansion_encourager').GetName] встаёт и нарочито кашляет.\n\n«Друзья. Долгое время карфагенские торговцы наслаждались главенствующим положением в средиземноморской торговле, даже в самом Риме.\n\nНо зачем нам это терпеть, если можно вырвать все италийские рынки из лап чужеземных крохоборов?!»"
 me_roman_2_provincia.6.a:0 "Весьма животрепещущая тема."
 me_roman_2_provincia.6.tt:0 "#Y Рим#! претендует на остров #Y Сардиния#! и западную #Y Сицилию#!."
 me_roman_2_provincia.7.t:0 "Греческая угроза"
 me_roman_2_provincia.7.desc:0 "[SCOPE.sChar('expansion_encourager').GetName] напирает на то, что Сиракузы необходимо завоевать.\n\n«Эти греки — колонисты, они ничем не лучше пунийских лавочников, которые бросили собственные земли, чтобы изнасиловать пашни и города наших сикульских братьев! Мы должны добиться успеха там, где потерпели поражение наглые афиняне — ни один город не устоит перед гневом Рима!»"
 me_roman_2_provincia.7.a:0 "Сиракузы — трофей, за который стоит бороться."
 me_roman_2_provincia.7.tt:0 "#Y Рим#! претендует на восточную #Y Сицилию#!."
 me_roman_2_provincia.8.t:0 "Наш остров"
 me_roman_2_provincia.8.desc:0 "[SCOPE.sChar('expansions_encourager').GetName] особенно громко ратует за расширение римского флота.\n\n«Наша гегемония над Италией неоспорима, поэтому нам нужен остров Корсика. Он меньше и беднее Сардинии, но греческий порт Алалия станет отличной площадкой для начала экспансии на запад и борьбы с пуническим влиянием на внутреннем море."
 me_roman_2_provincia.8.a:0 "[SCOPE.sChar('expansion_encourager').GetSheHe|U] обращается к понтификам."
 me_roman_2_provincia.8.tt:0 "#Y Рим#! претендует на остров #Y Корсика#!."
 me_roman_2_provincia.9.t:0 "Греко-пунические беды"
 me_roman_2_provincia.9.desc:0 "Идеи наших вдохновенных сенаторов достигли Сиракуз и Карфагена. Впрочем, сейчас для них важнее наши недавние завоевания.\n\nХодят слухи, что, спустя столетия войны, старые враги пытаются растопить лёд и объединиться против «римской агрессии»."
 me_roman_2_provincia.9.a:0 "Слава."
 me_roman_2_provincia.10.t:0 "Провинции"
 me_roman_2_provincia.10.desc:0 "Наконец-то острова Корсика, Сардиния и Сицилия в нашей власти.\n\nУправление этими изолированными регионами нашей внутренней территории на материке, включая экспорт зерна из Сицилии, должно быть возложено на местную администрацию.\n\nПровинции должны стать эталоном распределения обязанностей в региональных владениях Рима, которые с каждым завоеванием появляются всё дальше и дальше от столицы."
 me_roman_2_provincia.10.a:0 "Грядёт нечто грандиозное."
 me_roman_2_provincia.11.t:0 "Колонизация региона [SCOPE.sP('rm_col_target').GetName]"
 me_roman_2_provincia.11.desc_1:0 "Местом нашей первой колонии в регионе [SCOPE.sC('me_rome_scope').Custom('rm_colonization_area')] станет [SCOPE.sP('rm_col_target').GetName]. Разведчики, получив приказ не попадаться на глаза коренным жителям, уже осмотрели местность и подтвердили, что она подойдёт для небольшого отряда поселенцев; безземельных свободных жителей из города [SCOPE.sP('rm_col_settler_source_2').GetName] державы [SCOPE.sP('rm_col_settler_source_2').GetState.GetShortName].\n\nЕсли мы выберем подходящие стимулы, то сможем привлечь больше поселенцев."
 me_roman_2_provincia.11.desc_2:0 "Наши предполагаемые поселенцы собираются основать колонию рядом с регионом [SCOPE.sP('rm_col_target').GetName].\n\nКак всегда, многие сильные римляне готовы рискнуть жизнью ради возможности разбогатеть на границе."
 me_roman_2_provincia.11.desc_3:0 "После успеха наших колоний жители региона [SCOPE.sP('rm_col_settler_source_1').GetName] основали собственную деревню в области [SCOPE.sP('rm_col_target').GetName].\n\nДо сих пор дела у них шли успешно, и теперь они хотят, чтобы их признали законными владельцами региона."
 me_roman_2_provincia.11.a:0 "Новой колонии нужна крепкая основа."
 me_roman_2_provincia.11.at:0 "#Y 3#! свободных жителя или гражданина переселятся в колонию #Y [SCOPE.sP('rm_col_target').GetName]#! из города #Y [SCOPE.sP('rm_col_settler_source_1').GetName]#!."
 me_roman_2_provincia.11.b:0 "Достаточно будет пары поселенцев."
 me_roman_2_provincia.11.bt:0 "#Y 1#! свободный житель или гражданин переселится в колонию #Y [SCOPE.sP('rm_col_target').GetName]#! из города #Y [SCOPE.sP('rm_col_settler_source_2').GetName]#!."
 me_roman_2_provincia.11.c:0 "Вот бы все римляне были такими предприимчивыми..."
 me_roman_2_provincia.11.ct:0 "#Y 2#! свободных жителя или гражданина переселились в колонию #Y [SCOPE.sP('rm_col_target').GetName]#! из города #Y [SCOPE.sP('rm_col_settler_source_2').GetName]#!."
 me_roman_2_provincia.12.t:0 "Заселение колонии [SCOPE.sC('me_rome_scope').Custom('rm_colonization_area')]"
 me_roman_2_provincia.12.desc:0 "Мы захватили самые благоприятные регионы Корсики, поправ греческих, финикийских и этрусских торговцев.\n\nТеперь мы должны закрепить власть, и для этого нужно поощрять заселение всего острова, чтобы он не попал в руки наших врагов, а его ресурсы, население и порты служили Римскому государству."
 me_roman_2_provincia.12.a:0 "Вывесить объявления по всему форуму: «Вы нужны своей стране!»"
 me_roman_2_provincia.12.at:0 "Вскоре в регион #Y [SCOPE.sC('me_rome_scope').Custom('rm_colonization_area')]#! отправятся поселенцы."
 me_roman_2_provincia.13.t:0 "[SCOPE.sP('rm_col_target').GetName] в метаниях"
 me_roman_2_provincia.13.desc:0 "Мы получили весть, что римская колония в городе [SCOPE.sP('rm_col_target').GetName] в регионе [SCOPE.sC('me_rome_scope').Custom('rm_colonization_area')] испытывает затруднения."
 me_roman_2_provincia.13.desc_1:0 "\n\nПохоже, местным племенам не понравилось, что в их землях возникла колония, и они устроили внезапный набег на город, перебив часть римлян и обокрав их дома, а после скрылись."
 me_roman_2_provincia.13.desc_2:0 "\n\nПохоже, наши поселенцы не так храбры, как им казалось, да и жизнь на границе их заметно измотала. Они мечтают вернуться за римские стены, к комфорту, безопасности и прочим благам цивилизации.\n\nЕсли мы не сможем поднять их дух, они вскоре покинут колонию."
 me_roman_2_provincia.13.a:0 "Недопустимо. Сделайте так, чтобы жители это поняли."
 me_roman_2_provincia.13.b:0 "Ничего не поделаешь."
 me_roman_2_provincia.13.c:0 "Приободрите их."
 me_roman_2_provincia.13.d:0 "[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] знает, что делать..."
 me_roman_2_provincia.13.dt:0 "Этот вариант доступен, так как ваш правитель происходит из державы #Y [THIS.GetCountry.GetRuler.GetParty.GetName]#!."
 me_roman_2_provincia.13.e:0 "Если они — слабаки, то пусть уходят."
 me_roman_2_provincia.13.et:0 "Все #Y римские#! граждане и свободные жители покинут колонию #Y [SCOPE.sP('rm_col_target').GetName]#! и отправятся в город #Y [THIS.GetCountry.GetCapital.GetName]#!.\nКолония #Y [SCOPE.sP('rm_col_target').GetName]#! прекратит существование."
 me_roman_2_provincia.14.t:0 "До успешного завершения: [SCOPE.sP('rm_col_target').GetName]"
 me_roman_2_provincia.14.desc:0 "Мы получили весть, что дела в римской колонии в городе [SCOPE.sP('rm_col_target').GetName] в регионе [SCOPE.sC('me_rome_scope').Custom('rm_colonization_area')] идут на редкость хорошо."
 me_roman_2_provincia.14.desc_1:0 "\n\nБолее того, некоторые туземцы так прониклись изобретательностью и обычаями наших поселенцев, что оставляют свои традиции и пытаются перенять римский уклад."
 me_roman_2_provincia.14.desc_2:0 "\n\nСлухи об успехах наших поселенцев привлекают новых иммигрантов, и доля римского населения в области стремительно возрастает, а с ней растут само поселение и его достаток."
 me_roman_2_provincia.14.a:0 "Хвала Юпитеру."
 me_roman_2_provincia.15.t:0 "Колонизация региона [SCOPE.sC('me_rome_scope').Custom('rm_colonization_area')]"
 me_roman_2_provincia.15.desc_1:0 "Благодаря храбрым поселенцам [SCOPE.sC('me_rome_scope').Custom('rm_colonization_area')] теперь под нашим контролем, но ни в коем случае нельзя называть эту колонию римским островом.\n\nНовым городам нужно время, чтобы добиться продуктивности, но если сделать упор на романизацию, местные жители могут опустить руки. Стоит для начала познакомить их с истинным пантеоном."
 me_roman_2_provincia.15.desc_2:0 "Несмотря на все наши усилия, полностью подчинить себе остров [SCOPE.sC('me_rome_scope').Custom('rm_colonization_area')] нам не удалось: туземцы и наши завистливые соперники делают всё, чтобы нам помешать. Хотя наше положение весьма крепко."
 me_roman_2_provincia.15.desc_3:0 "Наши попытки колонизировать регион [SCOPE.sC('me_rome_scope').Custom('rm_colonization_area')] и вырвать его из рук соперников закончились полным провалом. Это навлекло позор на Рим и оставило в трауре многих римских жён..."
 me_roman_2_provincia.15.a:0 "Мы должны содействовать романизации."
 me_roman_2_provincia.15.b:0 "Пока что оставим их в покое."
 me_roman_2_provincia.15.c:0 "Однажды [SCOPE.sC('me_rome_scope').Custom('rm_colonization_area')] станет частью Рима!"
 me_roman_2_provincia.15.d:0 "Будь проклят этот камень!"
 me_roman_2_provincia.16.t:0 "Италийцы Сицилии"
 me_roman_2_provincia.16.desc:0 "Население Сицилии — пёстрая мешанина италийских сикулийцев, греческих колонистов-сикелиотов и карфагенских торговцев.\n\nУ нас много общего с италийскими братьями, чей остров много веков страдал от греко-пунических войн. "
 me_roman_2_provincia.16.desc_1:0 "Мы можем предложить им свободу в обмен на содействие."
 me_roman_2_provincia.16.desc_2:0 "Сейчас [SCOPE.sC('rm_offer_scope').GetOverlord.GetName] обращается с ними, как с покорными лакеями, но мы можем предложить им выход..."
 me_roman_2_provincia.16.a:0 "Предложить им соглашение..."
 me_roman_2_provincia.16.b:0 "...в обмен на тесные связи."
 me_roman_2_provincia.16.bt:0 "$me_roman_accept_feud_tooltip$\n$me_roman_more_powerful$ #Y [SCOPE.sC('rm_offer_scope').GetName]#!."
 me_roman_if_accepts_tt:0 "Если #Y [SCOPE.sC('rm_offer_scope').GetName]#! примет предложение, то станет"
 me_roman_accept_feud_tooltip:0 "$me_roman_if_accepts_tt$ #Y федератом#! #Y Рима#!."
 me_roman_2_provincia.16.c:0 "Они должны получить свободу."
 me_roman_2_provincia.16.ct:0 "Если #Y [SCOPE.sC('rm_offer_scope').GetName]#! примет предложение, но патрон попытается нам помешать, мы будем сражаться за их освобождение.\n#R Мы объявим войну державе [SCOPE.sC('rm_offer_scope').GetOverlord.GetName].#!"
 me_roman_2_provincia.16.d:0 "[SCOPE.sC('rm_offer_scope').GetName] не стоит войны с державой [SCOPE.sC('rm_offer_scope').GetOverlord.GetName]."
 me_roman_2_provincia.17.t:0 "Рим делает предложение"
 me_roman_2_provincia.17.desc:0 "Растущее латинское государство Рим прислало гонца с любопытным предложением.\n\n"
 me_roman_2_provincia.17.desc_1:0 "Удивительно, но Римляне ничего не требуют — по крайней мере, прямо, но предлагают удивительно равноправный союз. Конечно, большинство [ROOT.GetCountry.GetAdjective]их патриотов в ужасе от перспективы стать пешками в римских войнах, но нельзя отрицать, что статус привилегированного союзника Рима куда привлекательнее, чем война с ними..."
 me_roman_2_provincia.17.desc_2:1 "Когда мы выслушали предложение Римлян, стало ясно, что это, скорее, перечень требований. Оказывается, мы слишком долго были независимыми, и дальше так продолжаться не может, поэтому Рим требует, чтобы мы стали его подчинённым племенем.\n\nНаглость этих любителей орлов просто поражает, но мрачные посланники с показным нетерпением ждут ответа..."
 me_roman_2_provincia.17.desc_3:0 "К нашему великому удивлению, римляне, не мешкая, сообщили, что их город хочет свободы для зависимой державы [ROOT.GetCountry.GetName] от её [ROOT.GetCountry.GetOverlord.GetAdjective]их угнетателей, и ради достижения этой цели предлагают нам союз."
 me_roman_2_provincia.17.a:0 "Кажется, это выгодное предложение."
 me_roman_2_provincia.17.b:0 "Вот оно, змеиное коварство."
 me_roman_2_provincia.17.c:0 "Мы хотим свободы, хотим делать всё, что пожелаем!"
 me_roman_2_provincia.17.d:0 "Ясно, как день, — это безумие."
 me_roman_2_provincia.19.t:0 "Исход пунийцев"
 me_roman_2_provincia.19.desc_1:0 "Наши завоевания в Сицилии обратили в бегство многих пунийцев, которые нашли приют в державе [SCOPE.sC('rm_punic_exodus_country').GetName], уверенные, что там их ждёт лучшая жизнь и никакой несправедливости."
 me_roman_2_provincia.19.desc_2:0 "Завоевание Сардинии спровоцировало исход пунических поселенцев из прибрежных районов, которые занимались торговлей и ремёслами на территориях, с давних пор принадлежавших Карфагену."
 me_roman_2_provincia.19.desc:0 "\n\nЕсть мнение, что мы должны поощрять миграцию, чтобы освободилось место для римских поселенцев и их семей, но есть и те, кто говорит, что не нужно отдавать врагу послушную рабочую силу, которую он употребит во вред Риму."
 me_roman_2_provincia.19.a:0 "Отпустить их!"
 me_roman_2_provincia.19.b:0 "Убедить, что им будут рады."
 me_roman_2_provincia.20.desc:0 "[SCOPE.sC('rm_offer_scope').GetAdjective]ая реакция сначала была довольно скептической, но когда они в полной мере осознали наше предложение, атмосфера дискуссии потеплела.\n\nМысль о том, что [SCOPE.sC('rm_offer_scope').GetOverlord.GetName] продолжит ими править, настолько им ненавистна, что наше щедрое предложение было встречено весьма сердечно."
 me_roman_2_provincia.20.a:0 "Всё идёт по плану..."
 me_roman_2_provincia.20.at:0 "#Y [SCOPE.sC('rm_offer_scope').GetOverlord.GetName]#! получит наше требование предоставить свободу державе #Y [SCOPE.sC('rm_offer_scope').GetName]#!."
 me_roman_2_provincia.21.t:0 "Рим требует предоставить свободу державе [SCOPE.sC('rm_offer_scope').GetName]"
 me_roman_2_provincia.21.desc:0 "Римские послы требуют немедленной независимости для наших подданных — державы [SCOPE.sC('rm_offer_scope').GetName], и угрожают войной в случае отказа.\n\n [SCOPE.sC('rm_offer_scope').GetAdjective]ие лидеры сговорились с римлянами о союзе ради освобождения от нас.\n\nОтказ приведёт к войне, но может ли [SCOPE.sC('rm_offer_scope').GetName] получить свободу?"
 me_roman_2_provincia.21.a:0 "Ладно, пусть забирают свою свободу..."
 me_roman_2_provincia.21.b:0 "Только через наши трупы!"
 me_roman_2_provincia.21.bt:0 "Рим может объявить нам войну, чтобы защитить державу [rm_offer_scope.GetName]."
 me_roman_2_provincia.22.t:0 "[SCOPE.sC('rm_offer_scope').GetOverlord.GetName] даёт ответ"
 me_roman_2_provincia.22.desc:0 "Наш посланник возвращается. [SCOPE.sC('rm_offer_scope').GetOverlord.GetName] ответили на наши требования.\n\n"
 me_roman_2_provincia.22.desc_1:0 "Трусы одумались, и [SCOPE.sC('rm_offer_scope').GetName] теперь вновь свободная держава."
 me_roman_2_provincia.22.desc_2:0 "Они отказались, сравнив нас с домашней скотиной, и предложили поговорить о требованиях с их сариссами."
 me_roman_2_provincia.22.a:0 "Страх перед Римом силён."
 me_roman_2_provincia.22.b:0 "Так они хотят поиграть?"
 me_roman_2_provincia.23.t:0 "Греко-пунические беды"
 me_roman_2_provincia.23.desc:0 "Римская экспансия — серьёзный повод для беспокойства, к тому же их жадные глаза вот-вот посмотрят и в нашу сторону.\n\nКонечно, [SCOPE.Custom('get_carthage_syracuse')] — наш враг с незапамятных времён, но чем дальше, тем привлекательнее становится идея объединиться против общего врага и защитить наши интересы в Сицилии."
 me_roman_2_provincia.23.a:0 "Интересная идея..."
 me_roman_2_provincia.24.t:0 "Восстание в Сардинии"
 me_roman_2_provincia.24.desc:0 "Нурагический народ в окрестностях провинции [SCOPE.sP('rm_2_unruly_province').GetName] открыто восстал против нас!\n\nИх общий вождь, [SCOPE.sChar('scope:rm_2_nuragic_governor').GetEmployer.GetRulerTitle] [SCOPE.sChar('scope:rm_2_nuragic_governor').GetName], обещает «избавить родину от римских захватчиков!»"
 me_roman_2_provincia.24.a:0 "Пусть все эти глупцы передохнут!"
 me_roman_2_provincia.24.tt:0 "#R Часть Сардинии восстала! Теперь мы воюем с #! #Y Сардинией#!#R !#!"
 me_roman_2_provincia.25.t:0 "Пиратство в провинции [SCOPE.sP('rm_2_unruly_province').GetName]"
 me_roman_2_provincia.25.desc:0 "Служащие из сардинской провинции [SCOPE.sP('rm_2_unruly_province').GetName] сообщили, что их порт, где когда-то на каждом шагу встречались торговцы и моряки, но преступников было днём с огнём не сыскать, превратился в вертеп мерзавцев и пиратов.\n\nСудя по всему, так местные жители пытаются отринуть ненавистную власть и сохранить независимость."
 me_roman_2_provincia.25.a:0 "Какой ужас..."
 me_roman_2_provincia.26.t:0 "Первая провинция"
 me_roman_2_provincia.26.desc:0 "Мы покончили с древней греко-карфагенской гегемонией на средиземноморских островах, и теперь они безраздельно принадлежат нам.\n\nНастало время решить, что мы будем делать с владениями, которые чужды и далеки для коренных римлян, да ещё и населены чужеземцами, с которыми нас ничто не роднит? При должном уровне управления острова могут приносить существенную прибыль, но для начала следует воспитать в их жителях верность и покорность."
 me_roman_2_provincia.26.a:0 "Скоро островитяне назовут Рим своим домом."
 me_roman_2_provincia.26.b:0 "Нам потребуется изрядное количество кандалов..."
 me_roman_2_provincia.26.modtt:0 "Все наши провинции на островах #Y Корсика#!, #Y Сардиния#! и #Y Сицилия#! получат:"
 # Cisalpine Gaul
 me_roman_3_cisalpine_gaul.1.t:0 "Италийцы Галлии"
 me_roman_3_cisalpine_gaul.1.desc:0 "Мы отправили послов в италийские племена Цизальпийской Галлии, чтобы понять, насколько они достойны нашего внимания.\n\nНашим фаворитом стало племя [SCOPE.sC('rm_offer_scope').GetName]. Можно просто предложить им союз или действовать более напористо и потребовать более близких отношений, чем они ожидали."
 me_roman_3_cisalpine_gaul.1.a:0 "Предложим им союз..."
 me_roman_3_cisalpine_gaul.1.at:0 "Если #Y [SCOPE.sC('rm_offer_scope').GetName]#! примет предложение, то станет #Y союзником#! #Y Рима#!."
 me_roman_3_cisalpine_gaul.1.b:0 "...если они станут подчинённым племенем."
 me_roman_3_cisalpine_gaul.1.bt:0 "$me_roman_accept_feud_tooltip$\n$me_roman_more_powerful$ #Y [SCOPE.sC('rm_offer_scope').GetName]#!."
 me_roman_3_cisalpine_gaul.2.c:0 "Сделаем встречное предложение..."
 me_roman_3_cisalpine_gaul.2.ct:1 "Если #Y Рим#! примет предложение, то мы станем его #Y федератом#!.\n$me_roman_vassal_trib_desc_tooltip$\n$me_roman_reject_claim_us_tooltip$"
 me_roman_3_cisalpine_gaul.3.desc_5:0 "На наше великодушное предложение [SCOPE.sC('rm_offer_scope').GetName] отвечает своим: они всей душой желают дружбы с Римом, но на более справедливых, по их мнению, условиях..."
 me_roman_3_cisalpine_gaul.3.a:0 "Превосходно."
 me_roman_3_cisalpine_gaul.3.b:0 "Глупцы."
 me_roman_3_cisalpine_gaul.3.c:0 "Придётся довольствоваться этим."
 me_roman_3_cisalpine_gaul.3.d:0 "Лучше бы они брали, пока дают."
 me_roman_3_cisalpine_gaul.4.t:0 "[SCOPE.sC('me_rome_scope').Custom('rm_befriend_regions')] знает, что такое дружба"
 me_roman_3_cisalpine_gaul.4.desc:0 "Наши посланцы отправились к самым могущественным племенам региона [SCOPE.sC('me_rome_scope').Custom('rm_befriend_regions')], чтобы выявить достойных.\n\nПлемя [SCOPE.sC('rm_offer_scope').GetName] показалось нам сильнейшим, но что получит от нас их предводитель, [SCOPE.sC('rm_offer_scope').GetRulerTitle] [SCOPE.sC('rm_offer_scope').GetRuler.GetName], предложение или требования?"
 me_roman_3_cisalpine_gaul.4.bt:0 "$me_roman_become_tribal_vassal_tooltip$\n#Y Подчинённые племена#! отправляют патрону людские ресурсы, а взамен получают защиту и цивилизованность, но их дипломатическое поглощение #R НЕВОЗМОЖНО#!.\n$me_roman_more_powerful$ #Y [SCOPE.sC('rm_offer_scope').GetName]#!."
 me_roman_become_tribal_vassal_tooltip:0 "$me_roman_if_accepts_tt$ #Y Племенной вассал#! #Y Рима#!."
 me_roman_reject_claim_us_tooltip:0 "#R Если они отвергнут наше предложение, то будут претендовать на все наши территории.#!"
 me_roman_3_cisalpine_gaul.5.ct:0 "Если #Y Рим#! примет предложение, то мы станем его #Y подчинённым племенем#!\n$me_roman_vassal_trib_desc_tooltip$\n$me_roman_reject_claim_us_tooltip$"
 me_roman_3_cisalpine_gaul.7.t:0 "Раздача земель в Сенонии"
 me_roman_3_cisalpine_gaul.7.desc:0 "Люди многих галльских племён разбежались из Аримина по ближайшим северным племенам.\n\nСенатор [SCOPE.sChar('rm_land_grant_guy_scope').GetName] предлагает раздать их земли ветеранам войны и малообеспеченным римским семьям. Конечно, это огорчит наших галльских соседей, которые задумаются об опасности римской экспансии, и покажет, что наши дальнейшие планы касаются именно севера."
 me_roman_3_cisalpine_gaul.7.a:0 "Отличная инициатива."
 me_roman_3_cisalpine_gaul.7.at:0 "#Y Римские свободные люди#! переселятся на наши #Y галльские#! доминирующие территории в #Y Аримине#!."
 me_roman_3_cisalpine_gaul.7.at2:0 "После выполнения задания:"
 me_roman_3_cisalpine_gaul.7.b:0 "Мы должны всецело поощрять такой вариант."
 me_roman_3_cisalpine_gaul.8.t:0 "Римляне заселяют Сенонию"
 me_roman_3_cisalpine_gaul.8.desc:0 "Заселение Аримина прошло на удивление спокойно, и многие свободные землевладельцы уже вовсю пашут землю.\n\nЭто однозначно поможет нам управлять старыми сенонийскими территориями и упростит поглощение области как италийской, а не галльской."
 me_roman_3_cisalpine_gaul.8.a:0 "Сенония станет частью Рима."
 me_roman_3_cisalpine_gaul.8.tt:3 "#Y [SCOPE.ScriptValue('rm_land_grants_svalue')|0]#! Свободные люди Рима перебрались на наши территории в провинции #Y $ariminum_area$#!.\nМнение нейтральных #Y галльских#! держав в регионе #Y $cisalpine_gaul_region$#! о #Y Риме#! снизилось на #R 50.0#!, а мнение прочих #Y галльских#! держав в пределах дипломатического диапазона снизилось на #R 25.0#!."
 me_roman_3_cisalpine_gaul.9.t:0 "Заселение Цизальпийской Галлии"
 me_roman_3_cisalpine_gaul.9.desc:0 "После завоевания столь крупной области на границе с Италией многим свободным людям не терпится перебраться в обширную и плодородную долину По и обустраивать там собственные хозяйства.\n\nЭто лишь начало превращения галльских земель в верные государству романизированные города."
 me_roman_3_cisalpine_gaul.9.a:0 "То есть Цизальпийский Рим."
 me_roman_3_cisalpine_gaul.9.modtt:1 "Каждая провинция в регионе #Y $cisalpine_gaul_region$#! получит:"
 me_roman_3_cisalpine_gaul.9.tt:1 "Свободные римские люди (#Y [SCOPE.ScriptValue('rm_land_grants_svalue')|0]#!) отправились на наши территории в регионе #Y $cisalpine_gaul_region$#!."
 # Punic Rivals
 me_roman_4_punic_rivals.1.t:0 "Убеждение испанцев"
 me_roman_4_punic_rivals.1.desc:0 "Испания — необъятная земля, по которой тут и там разбросаны непохожие друг на друга племена, отношения между которыми никак не назовёшь простыми. Карфагеняне и греки давно запустили руки в иберийские кормушки, торгуя с одними племенами и сражаясь с другими.\n\nЧтобы сменить Карфаген на посту высшей власти Испании, мы должны попытаться завоевать симпатии всех племён, до которых сможем достучаться, и, возможно, настроить их против Карфагена."
 me_roman_4_punic_rivals.1.a:0 "Давайте покажем, кто их настоящие друзья."
 me_roman_4_punic_rivals.1.at:0 "Получатели с большей вероятностью встанут на сторону #Y Рима#!."
 me_roman_4_punic_rivals.1.b:0 "Мы поведём себя открыто."
 me_roman_4_punic_rivals.2.t:0 "Возвращение послов"
 me_roman_4_punic_rivals.2.desc:0 "Наши посланцы вернулись из путешествия по Испании с рассказами о приёмах, которые им оказали в каждом племени.\n\nЧаще всего их принимали тепло. Оказанное послам почтение лучше любых слов говорит о том, что даже в отдалённых районах о Риме знают и относятся к нему со страхом и некоторым уважением.\n\nСенаторы буквально набрасываются на их доклады и с ходу начинают строить планы обретения самых ценных иберийских союзников."
 me_roman_4_punic_rivals.2.a:0 "Теперь мы знаем, что к чему."
 me_roman_4_punic_rivals.2.countertt:0 "Другие державы (общим числом #Y [SCOPE.ScriptValue('rm_4_deter_convinced_counter_svalue')|0]#!) поверили в наши добрые намерения. Их мнение о нас повысилось на #G 25.0#!, а мнение о Карфагене снизилось на #R 50.0#!.\n#Y Держав, которые наши слова не убедили, осталось [SCOPE.ScriptValue('rm_4_deter_unconvinced_counter_svalue')|0]#!."
 me_roman_4_punic_rivals.2_loyal_countertt:0 "Другие державы (общим числом #Y [SCOPE.ScriptValue('rm_4_deter_loyal_counter_svalue')|0]#!) остались верны Карфагену. Их мнение о нас снизилось на #R 50.0#!, а мнение о Карфагене улучшилось на #G 25.0#!."
 me_roman_4_punic_rivals.3.t:0 "Посланники Рима"
 me_roman_4_punic_rivals.3.desc:0 "[ROOT.GetCountry.GetCapital.GetName] принимает гостей. Послы в роскошных одеяниях преподносят подарки и предлагают дружбу от лица своей державы.\n\n"
 me_roman_4_punic_rivals.3.desc_1:0 "Они хотят внести раскол в наши отношения с ненавистными им карфагенянами и предлагают выбор: остаться с Карфагеном и поссориться с Римом или поддержать Рим и принять официальное предложение дружбы."
 me_roman_4_punic_rivals.3.desc_2:0 "Они пытаются запугать нас байками о подлости и вероломстве карфагенцев, что торгуют на побережье. Рим обещает оставить нас в покое, если мы пообещаем не верить карфагенской лжи."
 me_roman_4_punic_rivals.3.a:0 "Мы верны Карфагену."
 me_roman_4_punic_rivals.3.b:0 "Не верим мы этим «друзьям»."
 me_roman_4_punic_rivals.3.c:0 "Многие их речи звучат разумно."
 me_roman_4_punic_rivals.4.t:0 "Долг Карфагена"
 me_roman_4_punic_rivals.4.desc:0 "Наши сенаторы согласились, что угроза Карфагена уже слишком велика, и Риму пора переходить от наблюдения к действиям: пунийцы должны щедро поделиться с Римом своими сокровищами и впредь вести дела и развязывать войны во Внутреннем море только с нашего согласия.\n\nСоответствующее послание готово, и наши послы уже готовы доставить его карфагенянам."
 me_roman_4_punic_rivals.4.a:0 "Карфаген должен принять нашу власть."
 me_roman_4_punic_rivals.4.at:1 "Если #Y Карфаген#! примет предложение, то станет данником #Y Рима#!. Если он откажется, мы будем претендовать на провинцию #Y [SCOPE.sC('rm_4_carthage_scope').GetCapital.GetState.GetShortName]#!."
 me_roman_4_punic_rivals.4.b:0 "Отправим им предложение, на которое они ни за что не согласятся."
 me_roman_4_punic_rivals.4.bt:1 "#R Мы будем претендовать на провинцию #Y [SCOPE.sC('rm_4_carthage_scope').GetCapital.GetState.GetShortName]#! и объявим войну #Y Карфагену#!!#!"
 me_roman_4_punic_rivals.5.t:0 "Римские требования"
 me_roman_4_new_list:0 "Коварные поползновения римлян покрыли позором нашу некогда могучую империю. А теперь послы из Рима предъявили новый список"
 me_roman_4_punic_rivals.5.desc_1:0 "$me_roman_4_new_list$ совершенно возмутительных требований! \n\n[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] [ROOT.GetCountry.GetRuler.IsFemale, 'должна', 'должен' )] пройти по Риму в одеждах проститутки, наши стены должны быть снесены, храмы разрушены и заменены римскими монументами, а заодно мы потеряем какую бы то ни было власть над портами и флотом! В случае отказа Рим угрожает войной!"
 me_roman_4_punic_rivals.5.desc_2:0 "$me_roman_4_new_list$ требований, согласно которым Карфаген должен платить дань в виде репараций за наши собственные войны и, таким образом, оставаться ослабленным. Следует ли нам согласиться и сохранить свободу? Какую-никакую..."
 me_roman_4_punic_rivals.5.a:0 "Разве у нас есть выбор?"
 me_roman_4_punic_rivals.5.b:0 "Никогда!"
 me_roman_4_punic_rivals.5.c:0 "Они сдохнут! Сдохнут!"
 me_roman_4_punic_rivals.5.bt:1 "Рим будет претендовать на провинцию #Y [THIS.GetCountry.GetCapital.GetState.GetShortName]#!."
 me_roman_4_punic_rivals.6.t:0 "Ответ из Карфагена"
 me_roman_4_punic_rivals.6.desc:0 "Посланцы вернулись от карфагенян с ответом на наши требования.\n\n"
 me_roman_4_punic_rivals.6.desc_1:0 "Жалкие пунийцы понимают, что противостоять нашему могуществу невозможно, покорно приняли требования и в обозримом будущем будут пополнять нашу казну серебром. Таким образом они не только будут расплачиваться за нанесённый прежде ущерб, но и не смогут набраться сил."
 me_roman_4_punic_rivals.6.desc_2:0 "Глупые пунийцы и их помешанные вожди отказались принимать предложение и снова готовятся к войне! На сей раз мы сделаем всё возможное, чтобы они сами и весь их народ в полной мере осознали свою чудовищную ошибку! Никто не отказывает Риму!"
 me_roman_4_punic_rivals.6.a:0 "Они знают своё место."
 me_roman_4_punic_rivals.6.at:0 "В будущем #Y Карфаген#!, скорее всего, восстанет, и тогда — или если они нарушат соглашение как-то иначе — мы сможем вмешаться."
 me_roman_4_punic_rivals.6.b:0 "Глупо, очень глупо."
 me_roman_4_punic_rivals.6.bt:1 "У нас есть претензии на провинцию #Y [SCOPE.sC('rm_4_carthage_scope').GetCapital.GetState.GetShortName]#!."
 me_roman_4_punic_rivals.6.bt2:0 "#R Мы разорвём перемирие с Карфагеном.#!"
 me_roman_4_punic_rivals.7.t:0 "Пуническая сфера"
 me_roman_4_punic_rivals.7.desc:0 "Щупальца у пунийской власти длинные, но всё-таки их можно перерубить. Власть Карфагена над Африкой весьма непрочна: многие подчинённые города и племена сохраняют изрядную долю независимости и ненавидят своего господина.\n\nЕсли мы сможем сыграть на алчности и зависти некоторых зависимых земель, мы, возможно, доставим карфагенянам немало неудобств."
 me_roman_4_punic_rivals.7.a:0 "Все увидят истинную силу Рима."
 me_roman_4_punic_rivals.7.b:0 "Довольно будет нашего присутствия."
 me_roman_4_punic_rivals.8.desc:0 "Наши послы вернулись от пунийских подчинённых держав. Должно быть, уже само их путешествие вызвало в карфагенских чертогах немало подозрений и пересудов.\n\nИногда их принимали сурово — в тех местах верность хозяев Карфагену была непоколебимой. Иногда на столе появлялись вино и солёная рыба, а хозяева искренне радовались гостям и за трапезой без стеснения перемывали пунийцам косточки. Будем надеяться, наши дипломатические увещевания не пропадут втуне, но со временем породят ураган, который снесёт Карфаген."
 me_roman_4_punic_rivals.8.a:0 "Интересно..."
 me_roman_4_punic_rivals.8.at:0 "#Y Карфаген#! теряет #R 50.0#! ед. мнения у всех союзников и зависимых государств, которые его предали."
 me_roman_4_punic_rivals.8.countertt:0 "Некоторые державы (общим числом #Y [SCOPE.ScriptValue('rm_4_deter_convinced_counter_svalue')|0]#!) предпочли нас Карфагену. Их мнение о нас выросло на #G 25.0#!, а мнение о Карфагене ухудшилось на #R 50.0#!. Кроме того, у зависимых государств на 10 лет понизилась верность (#R –20.0#!)."
 me_roman_4_punic_rivals.8.loyal_countertt:0 "Другие державы (общим числом #Y [SCOPE.ScriptValue('rm_4_deter_loyal_counter_svalue')|0]#!) остались верны Карфагену. Их мнение о нас снизилось на #R 50.0#!, а мнение о Карфагене улучшилось на #G 25.0#!."
 me_roman_4_punic_rivals.9.desc:0 "Посланники Рима, соперники Карфагена, принесли в державу [ROOT.GetCountry.GetName] дары."
 me_roman_4_punic_rivals.9.desc_1:0 "Принимать дипломатов врага нашего патрона довольно необычно, но лучше знать своих врагов и их планы, чем пребывать во мраке.\n\nРимляне хотят натравить на Карфаген его подданных, и, надо сказать, многим такие речи придутся по вкусу. Слишком заманчива перспектива сбросить власть Карфагена и вновь увидеть свет свободы. "
 me_roman_4_punic_rivals.9.desc_2:0 "Когда враги наших друзей прислали к нам посольство, мы, союзники Карфагена, оказались в весьма щекотливом положении. Впрочем, как гласит поговорка, врагов следует держать ближе, чем друзей.\n\nРимляне хотят вогнать клин в отношения Карфагена с его союзниками и податными племенами, надеясь ослабить и отвлечь пунийцев."
 me_roman_4_punic_rivals.10.t:0 "Вмешательство Рима"
 me_roman_4_punic_rivals.10.desc_1:0 "Мы получили новости от агентов в Испании: римляне приходят во многие племена и пытаются настроить их против нас!\n\nДарами и ложью о нашем коварстве они с переменным успехом смогли привлечь внимание местных вождей. По крайней мере, теперь мы узнаем, на кого всегда можно положиться, а кто заслуживает нашего гнева..."
 me_roman_4_punic_rivals.10.desc_2:0 "Наши агенты принесли ужасную весть: римляне втайне посещают наших ближайших подданных и союзников, настраивая их против нас.\n\nКаждая такая встреча сама по себе равносильна предательству, но мы готовы выслушать оправдания. Необходимо установить за нашими якобы близкими друзьями не менее близкую слежку — слишком давно мы прижимали их к ногтю, так что в регионе может начаться восстание."
 me_roman_4_punic_rivals.10.a:0 "Ох уж эти римские проныры!"
 me_roman_4_punic_rivals.10.at:0 "Мы теряем #R 50.0#! ед. мнения у всех союзников и зависимых государств, которые нас предали."
 me_roman_4_punic_rivals.10.tt1:0 "Некоторые державы (общим числом #Y [SCOPE.ScriptValue('rm_4_deter_convinced_counter_svalue')|0]#!) поверили #Y Риму#!. Их мнение о #Y Риме#! повысилось на #G 25.0#!, а мнение о нас снизилось на #R 50.0#!.\nДержав, которые римляне не смогли убедить, осталось #Y [SCOPE.ScriptValue('rm_4_deter_unconvinced_counter_svalue')|0]#!."
 me_roman_4_punic_rivals.10.tt2:0 "Некоторые союзники и подданные (общим числом #Y [SCOPE.ScriptValue('rm_4_deter_loyal_counter_svalue')|0]#!) остались нам верны. Их мнение о #Y Риме#! снизилось на #R 50.0#!, а мнение о нас улучшилось на #G 25.0#!."
 me_roman_4_punic_rivals.10.tt3:0 "#Y Риму#! удалось переманить наших союзников и подданных общим числом #Y [SCOPE.ScriptValue('rm_4_deter_convinced_counter_svalue')|0]#! — снизить #Y верность зависимых государств#! на #R 20.0#!, повысить мнение о #Y Риме#! на #G 25.0#!, а мнение о нас снизить на #R 50.0#!.\nНекоторые союзники остались нам верны — всего #Y [SCOPE.ScriptValue('rm_4_deter_loyal_counter_svalue')|0]#!. Их мнение о #Y Риме#! снизилось на #R 50.0#!, а о нас — повысилось на #G 25.0#!."
 me_roman_4_punic_rivals.11.t:0 "Карфаген нарушает обеты"
 me_roman_4_punic_rivals.11.desc_1:0 "[SCOPE.sChar('rm_4_punic_leader_scope').GetWomanMan] по имени [SCOPE.sChar('rm_4_punic_leader_scope').GetName] [Select_CString(rm_4_punic_leader_scope.IsFemale, 'захватила', 'захватил' )] власть в городе и раззадоривает карфагенян.\n\nЭтот глупец прекратил выплаты дани и всерьёз вознамерился вернуть городу былое величие.\n\nЭто недопустимо — мы должны немедленно снизить статус Карфагена, а столицу перенести во внутренние земли."
 me_roman_4_punic_rivals.11.desc_2:0 "Карфагеняне доказали, что покорности от них ждать не приходится.\n\nС каждым годом собирать с них дань становится всё сложнее: ясно видно, что их правителям не нравится положение римских подчинённых. Разъяренный сенат требует объявить Карфагену войну и покончить с пунической угрозой раз и навсегда."
 me_roman_4_punic_rivals.11.a:0 "Ceterum censeo Carthaginem esse delendam..."
 me_roman_4_punic_rivals.11.at:0 "Если #Y Карфаген#! согласится,\n#Y Карфаген#! станет нашим #Y клиентским государством#!."
 me_roman_4_punic_rivals.11.at1:0 "#Y Карфаген#! будет понижен до поселения, и все его крепости будут уничтожены"
 me_roman_4_punic_rivals.11.at2:2 "#Y Рим#! присоединит прибрежную провинцию державы #Y $carthage_area$#!"
 me_roman_4_punic_rivals.11.at3:0 "Столица #Y Карфагена#! переместится во внутренние земли\n\nВ случае их отказа мы #R объявим войну#! #Y Карфагену#!."
 me_roman_4_punic_rivals.12.t:0 "Кабала Карфагена"
 me_roman_4_punic_rivals.12.desc:0 "С мечом у горла нам пришлось выбрать меньшее зло и покориться римской власти.\n\nНо грабительская дань и постоянные издевательства орлопоклонников переполнили чашу терпения пунийцев. [SCOPE.sChar('rm_4_punic_leader_scope').GetName] [Select_CString(rm_4_punic_leader_scope.IsFemale, 'возглавила', 'возглавил' )] движение против римского засилья и заявляет, что если потребуется, [Select_CString(rm_4_punic_leader_scope.IsFemale, 'она готова', 'он готов' )] повести людей на войну с Римом."
 me_roman_4_punic_rivals.12.a:0 "Свободу Карфагену!"
 me_roman_4_punic_rivals.12.at:0 "#Y Рим#! сможет предъявить претензии и дать жёсткий ответ."
 me_roman_4_punic_rivals.12.b:0 "Что за вздор?!"
 me_roman_4_punic_rivals.12.bt:0 "#Y Карфаген#! останется данником #Y Рима#!.\n#Y [SCOPE.sChar('rm_4_punic_leader_scope').GetName]#! будет [Select_CString(rm_4_punic_leader_scope.IsFemale, 'казнена', 'казнён' )]."
 me_roman_4_punic_rivals.13.t:0 "Римский ответ"
 me_roman_4_punic_rivals.13.desc:0 "Озверевшие римские сенаторы, конечно же, отправили в наш великий город очередного посланника со списком требований.\n\nНи о какой ежегодной дани речи уже не идёт — теперь они требуют полного уничтожения нашего города и низведения жителей до статуса римских рабов.\n\nМы никогда на это не пойдём!.. Ведь так?"
 me_roman_4_punic_rivals.13.a:0 "Бросьте этого клоуна львам"
 me_roman_4_punic_rivals.13.at:0 "#Y Рим#! объявит войну #Y Карфагену#!."
 me_roman_4_punic_rivals.13.bt:0 "#Y Карфаген#! станет #Y клиентским государством#! #Y Рима#!."
 me_roman_4_punic_rivals.13.bt1:0 "#Y Карфаген#! будет понижен до поселения, и все его крепости будут уничтожены."
 me_roman_4_punic_rivals.13.bt2:2 "#Y Рим#! присоединит прибрежную провинцию державы #Y $carthage_area$#!"
 me_roman_4_punic_rivals.13.bt3:0 "Столица #Y Карфагена#! переместится во внутренние земли."
 me_roman_4_punic_rivals.13.b:0 "О, боги! Что мы наделали?!"
 me_roman_4_punic_rivals.14.desc_1:0 "Вздорные карфагеняне решили воевать, хотя их силы заметно истощены.\n\nИм давно стоило задуматься о последствиях своих действий — ещё когда они впервые возроптали против нашей экспансии. Теперь же пусть они в полной мере ощутят ужас и позор настоящего разгрома.\n\nА ведь всё могло быть иначе..."
 me_roman_4_punic_rivals.14.desc_2:0 "К нашему удивлению, посол сообщает, что Карфаген резко изменил позицию: их правитель просил наших представителей передать в Рим мольбу о прощении и подтвердил, что Карфаген готов выполнить любые требования.\n\nПохоже, они готовы предпочесть унижение города ужасам новой войны..."
 me_roman_4_punic_rivals.14.a:0 "Тогда они почувствуют гнев Марса."
 me_roman_4_punic_rivals.14.b:0 "Правда? О..."
 me_roman_4_punic_rivals.14.bt:0 "#Y Карфаген#! уступил нашим требованиям."
 me_roman_4_punic_rivals.15.t:0 "Пунические слуги"
 me_roman_4_punic_rivals.15.desc:0 "Когда Карфаген стал нашим данником, умеренные сенаторы задумались о ценности пунического клиентского государства.\n\nКарфагеняне крепко обжились в регионе, а их боевой и земледельческий потенциал может быть весьма полезен. У этой идеи есть и противники, которые требуют вывести карфагенян под корень, но прислушиваться к ним, пожалуй, ещё рано. Быть может, от Карфагена под нашей властью будет больше пользы, чем если от города не останется и следа."
 me_roman_4_punic_rivals.15.a:0 "Как интересно... Отправим посланника."
 me_roman_4_punic_rivals.15.at:0 "Если #Y Карфаген#! согласится, то станет #Y клиентским государством#! #Y Рима#!."
 me_roman_4_punic_rivals.16.t:0 "Римляне предлагают дружбу"
 me_roman_4_punic_rivals.16.desc:0 "Мы получили странное предложение от римского сената. К величайшему удивлению совета, это было не очередное требование талантов или серебра, но предложение.\n\nПохоже, после стольких лет кровопролития римляне смягчились и предлагают нам статус дружественного, де-факто автономного клиентского государства, но при условии союза с Римом и обязательном согласии с его внешней политикой.\n\nМногих приведёт в ярость римское присутствие в Карфагене, но это, пожалуй, лучший выход как для нас, так и для Рима."
 me_roman_4_punic_rivals.16.a:0 "Отказываться глупо."
 me_roman_4_punic_rivals.16.b:0 "Рим — наши величайшие враги! Это какая-то уловка!"
 me_roman_4_punic_rivals.16.bt:0 "#Y Карфаген#! останется данником #Y Рима#!."
 me_roman_4_punic_rivals.17.desc:0 "Наши послы принесли ответ карфагенян.\n\n"
 me_roman_4_punic_rivals.17.desc_1:0 "Они сообщают, что пунийцы сочли дипломатическое соглашение взаимовыгодным и, признавая наше превосходство, согласились стать клиентским государством Рима.\n\nПохоже, дипломатия положила конец разногласиям, которые казались непреодолимыми."
 me_roman_4_punic_rivals.17.desc_2:0 "Они сообщают, что недоверчивые пунийцы сходу отвергли наше предложение, решив, что это — ловушка.\n\nНам в любом случае придётся сохранять напряжённый статус-кво, а карфагеняне даже продолжат платить дань, но рано или поздно они устроят какой-нибудь заговор."
 me_roman_4_punic_rivals.17.a:0 "Рим и Карфаген — друзья, кто бы мог подумать."
 me_roman_4_punic_rivals.17.b:0 "Мы этого ждали..."
 me_roman_4_punic_rivals.17.bt:0 "#Y Карфаген#! останется нашим #Y данником#!."
 me_roman_4_punic_rivals.18.t:0 "Завоевание Африки"
 me_roman_4_punic_rivals.18.desc:0 "От Карфагена остались только воспоминания. Теперь богатые и плодородные африканские владения целиком и полностью в нашей власти, как и разгромленный пунийский народ.\n\nМногие утверждают, что земля должна кормить римлян — это послужит предупреждением нашим врагам и пойдёт на пользу нам. Но есть также мнение, что в этом регионе лучше покажут себя крупные метрополии — и былые успехи Карфагена тому свидетельство."
 me_roman_4_punic_rivals.18.a:0 "Vae victis."
 me_roman_4_punic_rivals.18.b:0 "Милосердие бесценно."
 # Hispanian Ambition
 me_roman_5_hispanian_ambition.1.bt:0 "$me_roman_become_tribal_vassal_tooltip$\n$me_roman_vassal_trib_desc_tooltip$"
 me_roman_5_hispanian_ambition.4.t:0 "Испанская провинция"
 me_roman_5_hispanian_ambition.4.desc:0 "Чиновники подошли к организации наших новых владений в Испании очень тщательно. Они следят за сбором налогов, вербовкой солдат и торговлей.\n\nЧтобы было удобнее управлять огромным регионом, они разделили его на «Ближнюю Испанию» и «Дальнюю Испанию», каждой из которых назначен свой управляющий. Что мы теперь будем делать, выжмем из региона всё возможное, чтобы получить средства для будущих кампаний, или постараемся как можно скорее сделать эти территории цивилизованными?"
 me_roman_5_hispanian_ambition.4.a:1 "Мы пришли грабить, а не читать Гомера дикарям."
 me_roman_5_hispanian_ambition.4.b:0 "Чтобы раскрыть истинный потенциал Испании, потребуются десятки лет."
 me_roman_5_hispanian_ambition.4.modtt:1 "Ваши провинции #Y $bastetania_area$#!, #Y $mastiania_area$#!, #Y $contestania_meridionalis_area$#!, #Y $contestania_septentrionalis_area$#!, #Y $indiketia_area$#!, #Y $cessetania_area$#!, #Y $ilercavonia_area$#! и #Y $edetania_area$#! получат:"
 me_roman_5_hispanian_ambition.5.t:0 "[SCOPE.sC('rm_protection_enemy_scope').GetName] угрожает державе [SCOPE.sC('rm_offer_scope').GetName]"
 me_roman_5_hispanian_ambition.5.desc:0 "Для расширения государства выгоднее всего аккуратно воспользоваться текущей ситуацией.\n\nНапример, держава [SCOPE.sC('rm_offer_scope').GetName] сражается с державой [SCOPE.sC('rm_protection_enemy_scope').GetName]. Мы можем взять первых под крыло и заключить соглашение, защитив их от [SCOPE.sC('rm_protection_enemy_scope').GetAdjective]ой угрозы..."
 me_roman_5_hispanian_ambition.5.a:0 "Прекрасная возможность расширить наше влияние."
 me_roman_5_hispanian_ambition.5.at:0 "Если #Y [SCOPE.sC('rm_offer_scope').GetName]#! согласится:"
 me_roman_5_hispanian_ambition.5.b:0 "Это племя не стоит нашего внимания."
 me_roman_5_hispanian_ambition.6.desc:0 "К нам прибыл посланник с необычным предложением от римлян: их беспокоит, что нам угрожает [SCOPE.sC('rm_protection_enemy_scope').GetName], и они предлагают помощь. Однако у такой поддержки есть цена — [SCOPE.sC('rm_offer_scope').GetName] станет зависимым государством Рима. Пора подумать, настолько ли тяжёлое у нас положение..."
 me_roman_5_hispanian_ambition.6.a:0 "Это наш единственный шанс."
 me_roman_5_hispanian_ambition.6.b:0 "И чем римский патрон лучше любого другого?"
 me_roman_5_hispanian_ambition.7.t:0 "[SCOPE.sC('rm_offer_scope').GetAdjective]ий ответ"
 me_roman_5_hispanian_ambition.7.desc:0 "Держава [SCOPE.sC('rm_offer_scope').GetName] наконец-то ответила, и нашим сенаторам не терпится узнать их решение.\n\n"
 me_roman_5_hispanian_ambition.7.desc_1:0 "\n\n[SCOPE.sC('rm_offer_scope').GetAdjective]ий посланец сообщает, что их правитель [SCOPE.sC('rm_offer_scope').GetRuler.GetName] с негодованием отверг нашу помощь, заявив, что за нашей щедростью скрывается чернейшая корысть, а [SCOPE.sC('rm_offer_scope').GetName] после нашей «помощи» окажется в положении еще худшем, чем если их захватит [SCOPE.sC('rm_protection_enemy_scope').GetName]. Похоже, мы не так хитры, как думали."
 me_roman_5_hispanian_ambition.7.desc_2:0 "Посланник подтверждает, что [SCOPE.sC('rm_offer_scope').GetAdjective]ий правитель [SCOPE.sC('rm_offer_scope').GetRuler.GetName] принимает наше предложение в обмен на защиту от державы [SCOPE.sC('rm_protection_enemy_scope').GetName].\n\nПохоже, самое время порадоваться силе дипломатии. Но сначала падёт [SCOPE.sC('rm_protection_enemy_scope').GetName]..."
 me_roman_5_hispanian_ambition.7.a:0 "[SCOPE.sC('rm_protection_enemy_scope').GetName] станет пылью под нашими ногами."
 me_roman_5_hispanian_ambition.7.b:0 "Какие непроходимые глупцы."
 # Subduing Gaul
 me_roman_7_invading_gaul.1.t:0 "Греки Массалии"
 me_roman_7_invading_gaul.1.desc:0 "Массилийцы много лет занимали галльское побережье и продавали варварам галльских рабов и греческие товары.\n\nПока они не мешают усмирять галлов, у нас нет к ним претензий. Пусть массилийцы согласятся на союз или дань, и могут продолжать барыжить..."
 me_roman_7_invading_gaul.1.b:0 "...если будут платить нам дань."
 me_roman_7_invading_gaul.1.bt:0 "$me_roman_accepts_become_trib_tooltip$\n$me_roman_more_powerful$ #Y [SCOPE.sC('rm_offer_scope').GetName]#!."
 me_roman_7_invading_gaul.2.desc_2:0 "Когда мы выслушали предложение римлян, стало ясно, что это, скорее, перечень требований. Оказывается, мы слишком долго были независимыми и дальше так продолжаться не может, поэтому Рим требует, чтобы мы стали его данниками.\n\nНаглость этих любителей орлов просто поражает, но мрачные посланники с показным нетерпением ждут ответа..."
 me_roman_7_invading_gaul.7.t:0 "Покупка земли в Галлии"
 me_roman_7_invading_gaul.7.desc:0 "Когда в Галлии у Рима появились союзники, нам сообщили, что одна из дружественных галльских держав, которая зовёт себя [SCOPE.sC('rm_offer_scope').GetName], владеет на территории [SCOPE.sP('rm_purchase_territory_scope').GetName] гаванью, которая весьма бы нам пригодилась.\n\nМы можем предложить выкупить землю за разумную плату и таким образом укрепить свои позиции на море в этой области."
 me_roman_7_invading_gaul.7.at:0 "Если #Y [SCOPE.sC('rm_offer_scope').GetName]#! согласится:"
 me_roman_7_invading_gaul.7.b:0 "Вообще, мы не торгуемся с немытыми варварами."
 me_roman_7_invading_gaul.8.desc:0 "Наши римские союзники предлагают выкупить земли вокруг поселения [SCOPE.sP('rm_purchase_territory_scope').GetName]. Очевидно, Рим уверен, что наша природная гавань нужна ему больше, чем нам. "
 me_roman_7_invading_gaul.8.a:0 "Интересно, очень интересно."
 me_roman_7_invading_gaul.8.b:0 "Проклятье, это наш порт! Пусть ищут свой!"
 me_roman_7_invading_gaul.9.desc_1:0 "[SCOPE.sC('rm_offer_scope').GetName] отпускает наших посланцев ни с чем — судя по всему, [SCOPE.sC('rm_offer_scope').GetRuler.GetName] понимает, сколь ценна их гавань в окрестностях поселения [SCOPE.sP('rm_purchase_territory_scope').GetName], и хочет её придержать..."
 me_roman_7_invading_gaul.9.desc_2:0 "Наши посланники возвращаются с радостной новостью: [SCOPE.sC('rm_offer_scope').GetName] отдаст Риму все земли в окрестностях поселения [SCOPE.sP('rm_purchase_territory_scope').GetName], и [SCOPE.sC('rm_offer_scope').GetRuler.GetName] уже [SCOPE.sC('rm_offer_scope').GetRuler.IsFemale, 'подписала', 'подписал' )] договор. Всё-таки у этих варваров есть какой-то здравый смысл."
 me_roman_7_invading_gaul.9.a:0 "Хороший результат."
 me_roman_7_invading_gaul.9.b:0 "Да будет так."
 me_roman_7_invading_gaul.10.desc:0 "Несколько особо ушлых дипломатов предложили любопытный способ расширения нашей власти в Галлии. В поиске уязвимых мест на текущей политической картине их взгляд пал на племя [SCOPE.sC('rm_offer_scope').GetName].\n\nОни воюют с державой [SCOPE.sC('rm_protection_enemy_scope').GetName], и мы могли бы поддержать их, если [SCOPE.sC('rm_offer_scope').GetName] перейдёт под нашу власть."
 me_roman_rome_claims_all_them_tooltip:1 "#Y Рим#! претендует на все территории державы #Y [SCOPE.sC('rm_offer_scope')]."
 me_roman_rome_claims_all_us_tooltip:0 "#Y Рим#! будет претендовать на все наши территории."
 me_roman_vassal_trib_desc_tooltip:0 "#Y Подчинённые племена#! отправляют патрону людские ресурсы, а взамен получают защиту и цивилизованность, но их дипломатическое поглощение #R НЕВОЗМОЖНО#!."
 me_roman_trib_desc_tooltip:0 "#Y Данники#! отправляют патрону часть доходов, а взамен получают защиту и цивилизованность, но их дипломатическое поглощение #R НЕВОЗМОЖНО#!."
 me_roman_feud_desc_tooltip:0 "#Y Федераты#! выступают на стороне партнёра в случае войны и могут быть дипломатически поглощены."
 me_roman_counter_offer_tooltip:0 "Если Рим согласится, мы станем его #Y данниками#!, в обратном случае он будет претендовать на все наши территории."
 me_rome_gains_claims_on:0 "#Y Рим#! претендует на следующие территории:"
 rome_ally_chance_tt:0 "Исходя из наших отношений и силы существует #Y [SCOPE.ScriptValue('rome_1_ally_chance_percent')|0]%#! вероятность, что они примут предложение."
 rome_guar_chance_tt:0 "Исходя из наших отношений и силы существует #Y [SCOPE.ScriptValue('rome_1_guar_chance_percent')|0]%#! вероятность, что они примут предложение."
 rome_subj_chance_tt:0 "Исходя из наших отношений и силы существует #Y [SCOPE.ScriptValue('rome_1_subj_chance_percent')|0]%#! вероятность, что они примут предложение."
 # Conquest
 roman_conquest.poptt:0 "До #Y [SCOPE.ScriptValue('colonia_scope_20_percent_svalue')|0]#! гр. населения в колонии #Y [SCOPE.sP('colonia_scope').GetName]#! станут #Y римлянами#!."
 roman_conquest.tradegoodtt:0 "#TF Товар: [SCOPE.sP('colonia_scope').GetTradeGoods.GetName]\nЛандшафт: [SCOPE.sP('colonia_scope').GetTerrainName]#!"
 roman_conquest.not_interfere:0 "Мы не станем заниматься подробным планированием."
 roman_conquest.colonia_desc:0 "\n\nПосле завоевания территории неизбежно следуют раздел земель и раздача обещаний, но мы должны решить, какой город станет центром римского влияния в регионе."
 roman_conquest_reward_tooltip:0 "#Y Рим#! сможет основать колонию на завоёванной территории."
 roman_conquest_sni_tooltip:0 "#Y Рим#! сможет основать колонию на завоёванной территории."
 roman_conquest.citytt:0 "#Y [SCOPE.sP('colonia_scope').GetName]#! теперь #Y город#!."
 roman_conquest.provcaptt:0 "#Y [SCOPE.sP('colonia_scope').GetName]#! станет столицей провинции #Y [SCOPE.sP('colonia_scope').GetState.GetShortName]#!."
 rm_fortify_tooltip:0 "#Y Рим#! сможет укрепить выбранную территорию."
 roman_conquest.citytt1:0 "#Y [SCOPE.sP('colonia_scope').GetName]#! теперь #Y город#!; текущий товар заменён."
 roman_conquest.citytt2:0 "#Y [SCOPE.sP('colonia_scope').GetName]#! теперь #Y город#!."
 roman_conquest.freepopstt:0 "#Y [SCOPE.sP('colonia_scope').GetName]#! получает #Y 4#! римских свободных людей."
 me_roman_conquest_of_tooltip:0 "Завоевание"
 roman_conquest.2.t:0 "$me_roman_conquest_of_tooltip$ Этрурии"
 roman_conquest.2.desc:0 "Пали могучие этруски. Лишившись сильнейшего соседа, Рим стал неоспоримым лидером на Тирренском побережье. Мы позаботимся о том, чтобы в историю вошёл Рим, а не Этрурия."
 roman_conquest.2.a:0 "Власть перейдёт из Вульчи в Косу!"
 roman_conquest.2.b:0 "Клузий, город Ларса Порсены!"
 roman_conquest.2.c:0 "Ветулония, родина фасций!"
 roman_conquest.2.d:0 "Популоний, город металла!"
 roman_conquest.3.t:0 "$me_roman_conquest_of_tooltip$ Умбрии"
 roman_conquest.3.desc:0 "Коварные умбры, которые всегда без колебаний вставали на сторону наших врагов, заплатили за вероломство и были сокрушены. Путь в Галлию свободен, а великие города на холмах Умбрии, наконец, под нашей пятой!"
 roman_conquest.3.a:0 "Игувий, оплот Умбрии!"
 roman_conquest.3.b:0 "Плестия, столица Умбрии!"
 roman_conquest.3.c:0 "Пицен, крепость Адриатики!"
 roman_conquest.3.d:0 "Аскул, сабинский Рим!"
 roman_conquest.4.t:0 "$me_roman_conquest_of_tooltip$ Самния"
 roman_conquest.4.desc:0 "Наконец-то упрямые самнитские племена признали, пусть и через силу, превосходство римского оружия. Эти войны войдут в анналы истории вместе с победой над Ларсом Порсеной и похищением сабинянок."
 roman_conquest.4.a:0 "Бовиан, столица Пентры!"
 roman_conquest.4.b:0 "Эклан, самнитская крепость!"
 roman_conquest.4.c:0 "Новый прибрежный город — Салерн!"
 roman_conquest.4.d:0 "Беневент, город Аусон!"
 roman_conquest.5.t:0 "$me_roman_conquest_of_tooltip$ Апулии"
 roman_conquest.5.desc:0 "С мессапами и апулами покончено, а с ними в прошлое уходят постоянная грызня и интриганство греческих городов. Нам открыт путь в саму Грецию — осталось лишь собраться с силами и пересечь море."
 roman_conquest.5.a:0 "Гидрунт, путь в Грецию!"
 roman_conquest.5.b:0 "Лупии станут вторым Сибаром!"
 roman_conquest.5.c:0 "Тарент, город спартанских ублюдков!"
 roman_conquest.5.d:0 "Брундизий, древний греческий порт!"
 roman_conquest.6.t:0 "$me_roman_conquest_of_tooltip$ Лукании"
 roman_conquest.6.desc:0 "Ещё одно назойливое и завистливое италийское племя стёрто в пыль мощью Рима. Пусть соседи увидят, какова цена заговоров с греками и слепой мести перед лицом неминуемого поражения."
 roman_conquest.6.a:0 "Гераклея, собрание италиотских греков!"
 roman_conquest.6.b:0 "Велия, старый фокейский порт!"
 roman_conquest.6.c:0 "Потенция, оплот луканов!"
 roman_conquest.6.d:0 "Грумент — подходящие холмы для авангарда!"
 roman_conquest.7.t:0 "$me_roman_conquest_of_tooltip$ Сенон"
 roman_conquest.7.desc:0 "Северные границы Италии освобождены от варваров, и путь в Цизальпийскую Галлию безопасен. Галлов нужно держать как можно дальше от Рима.\n\nПохоже, многие кельты из Аримина уже покинули свои дома, и их приютила соседняя держава — [SCOPE.sC('rm_gallic_exodus_country').GetName]."
 roman_conquest.7.a:0 "Сена Галлика, родина сенонов!"
 roman_conquest.7.b:0 "Чтобы править Аримином, мы построим Ариминий!"
 roman_conquest.7.c:0 "Равенна станет нашим портом в адриатической лагуне!"
 rm_gallic_exodus_effect.tt:1 "#Y [SCOPE.ScriptValue('rm_gallic_exodus_svalue')|0]#! гр. галльского населения на наших галльских доминирующих территориях в провинции #Y $ariminum_area$#! бежали на земли державы #Y [SCOPE.sC('rm_gallic_exodus_country').GetName]#!."
 roman_conquest.8.t:0 "$me_roman_conquest_of_tooltip$ Бруттии"
 roman_conquest.8.desc:1 "Мы наконец-то вырвали Бруттийский полуостров из рук упрямых бруттиев, и перед римлянами открыта дорога к процветающим греческим колониям Великой Греции, богатому острову Сицилия и в ещё более отдалённые земли."
 roman_conquest.8.a:0 "Фурии, колония Перикла!"
 roman_conquest.8.b:0 "Кротон, где построили школу Пифагора!"
 roman_conquest.8.c:0 "Иппоний, проклятие старейшины Дионисия!"
 roman_conquest.8.d:0 "Регий, повелитель Сциллы и Харибды!"
 roman_conquest.8.e:1 "Петелия, италийский оплот региона $croton_area$!"
 roman_conquest.9.t:0 "$me_roman_conquest_of_tooltip$ Корсики"
 roman_conquest.9.desc:0 "Корсика — самый маленький и суровый западный остров, но не стоит судить его гавани по первому впечатлению: в своё время здесь успешно действовали фокейский торговый пост и порт этрусков."
 roman_conquest.9.a:0 "Старый греческий порт Алерия — отличный вариант!"
 roman_conquest.9.b:0 "Направимся на запад, в порт Алуки!"
 roman_conquest.9.c:0 "Сермигий станет нашей горной крепостью!"
 roman_conquest.9.d:0 "Из Фикарии открывается больше всего торговых путей!"
 roman_conquest.10.t:0 "$me_roman_conquest_of_tooltip$ Сардинии"
 roman_conquest.10.desc:0 "Важнейшие области Сардинии теперь в нашей власти. Главные города, побережье, гавани — врагу просто негде будет пристать."
 roman_conquest.10.a:0 "Время доказало, что порт Сульцев подходит нам лучше всего."
 roman_conquest.10.b:0 "Нам нравится доступный восточный порт Ольбии."
 roman_conquest.10.c:0 "Каралий — наиболее удачный вариант."
 roman_conquest.10.d:0 "Западная гавань в Корне выглядит многообещающе."
 roman_conquest.11.t:0 "Оплот в Сикулии"
 roman_conquest.11.desc:0 "Стратегически важный город Мессана вновь в италийских руках, а значит, дни греков и пунийцев в процветающей Сицилии сочтены. "
 roman_conquest.11.a:0 "Конечно же, стратегическая переправа в Мессане."
 roman_conquest.11.b:0 "В Катане самая плодородная земля."
 roman_conquest.11.c:0 "Калакта станет отличной крепостью."
 roman_conquest.12.t:0 "Земля тиранов"
 roman_conquest.12.desc:0 "Сиракузы, которые пережили афинское нашествие и породили самых развращённых тиранов, наконец-то пали. Надо отдать им должное: они прекрасно подготовили города к возвращению под италийскую власть."
 roman_conquest.12.a:0 "Только Сиракузы!"
 roman_conquest.12.b:0 "Агригент идеально расположен!"
 roman_conquest.12.c:0 "Леонтины проще защищать."
 roman_conquest.12.d:0 "Мурганция — истинная столица Сицилии."
 roman_conquest.13.t:0 "$me_roman_conquest_of_tooltip$ Сикании"
 roman_conquest.13.desc:0 "Наконец-то жемчужина торговой империи Карфагена в наших руках. Пусть карфагенцы гниют под африканским солнцем, пока мы голыми руками берём Сицилию и её великие города."
 roman_conquest.13.a:0 "У Лилибея прекрасное расположение."
 roman_conquest.13.b:0 "Порт в Панорме удобнее защищать."
 roman_conquest.13.c:0 "Гераклея Минойская — истинная жемчужина Сикании."
 roman_conquest.13.d:0 "Пусть будет неистовый Солунт."
 rm_expelling_punics_large_effect_tt:0 "$rm_expelling_punics_effect_tt1$ #R;BOLD 50%#! $rm_expelling_punics_effect_tt2$"
 rm_expelling_punics_small_effect_tt:0 "$rm_expelling_punics_effect_tt1$ #R;BOLD 20%#! $rm_expelling_punics_effect_tt2$"
 rm_expelling_punics_effect_tt1:1 "Побег в земли державы #Y [SCOPE.sC('rm_punic_exodus_country').GetName]#!. Всего убежит до"
 rm_expelling_punics_effect_tt2:0 "общего населения каждой территории. Рабы освобождаются."
 roman_conquest.14.t:0 "Житница Средиземноморья"
 roman_conquest.14.desc:0 "Сицилия славится обилием зерна и его качеством. Теперь островом владеем мы, и когда производство вырастет, ни один римлянин не останется без хлеба насущного."
 roman_conquest.14.a:0 "Снопам не будет конца."
 roman_conquest.14.modtt:0 "Каждая провинция на острове #Y Сицилия#! получит:"
 roman_conquest.15.t:0 "$me_roman_conquest_of_tooltip$ Эмилии"
 roman_conquest.15.desc:0 "Галлов отогнали ещё дальше от италийской границы. Теперь между нами река По, и мы заняли отличную позицию для защиты от дальнейших галльских вторжений."
 roman_conquest.15.a:0 "Бонония — очевидный выбор."
 roman_conquest.15.b:0 "Нас интересует Спина и её море."
 roman_conquest.15.c:0 "Парма контролирует все апеннинские перевалы."
 roman_conquest.15.d:0 "Нам следует укрепить верховья реки По."
 roman_conquest.16.t:0 "$me_roman_conquest_of_tooltip$ Лигурии"
 roman_conquest.16.desc:0 "Италийские племена Лигурии сумели удержать небывалый наплыв галльских переселенцев и отразить все вторжения. И теперь мы принимаем крепких братьев-италийцев в республику с распростёртыми объятиями!"
 roman_conquest.16.a:0 "Генуя отлично расположена."
 roman_conquest.16.b:0 "Почва в Пизе выглядит весьма плодородной."
 roman_conquest.16.c:0 "Гавань Венеры в естественном проливе."
 roman_conquest.16.d:0 "Как насчёт гавани в Альбумингаунуме?"
 roman_conquest.17.t:0 "Циспаданская Галлия"
 roman_conquest.17.desc:0 "Южная долина По полностью в нашей власти. Мы на шаг приблизились к изгнанию галлов за Альпы и распространению римской цивилизации на альпийский регион.\n\nПора выбрать место, где мы построим оплот, который навсегда закроет галлам путь через По."
 roman_conquest.17.a:0 "Похоже, Бононию удобно защищать."
 roman_conquest.17.b:0 "Пусть будет центр схождения всех путей — в Класциде."
 roman_conquest.17.c:0 "Криксия держит весь запад."
 roman_conquest.17.d:0 "Парма контролирует Апеннины."
 roman_conquest.17.modtt:0 "Все наши территории в #Y Цизальпийской Галлии#! к югу от реки По, имеющие крепости, получили модификатор #Y Опорный пункт#!."
 roman_conquest.18.t:0 "$me_roman_conquest_of_tooltip$ Инсубрии"
 roman_conquest.18.desc:0 "С падением Инсубрии Цизальпийская Галлия лишилась одного из самых упрямых наших противников. Мы же получили самую многообещающую территорию в долине По."
 roman_conquest.18.a:0 "У Медиолана огромный потенциал."
 roman_conquest.18.b:0 "У Верцелл лучшее расположение."
 roman_conquest.18.c:0 "В Новарии наиболее удобный ландшафт."
 roman_conquest.18.d:0 "Тицин находится ближе всего к центру."
 roman_conquest.19.t:0 "$me_roman_conquest_of_tooltip$ Венетии"
 roman_conquest.19.desc:0 "Пылкие венеты покорились, и границы наших владений расширились до перевалов восточных Альп. Здесь наше положение настолько крепко, что мы сможем потеснить иллирийских пиратов и продолжить экспансию на северо-запад."
 roman_conquest.19.a:0 "Земля в Алтинионе болотистая, но ухоженная."
 roman_conquest.19.b:0 "Гавань в Аквилее очень хороша."
 roman_conquest.19.c:0 "Ад Трицесимум удобно оборонять."
 roman_conquest.19.d:0 "Портус Ликвенции близок к центру."
 roman_conquest.20.t:0 "Транспаданская Галлия"
 roman_conquest.20.desc:1 "Мы покорили всех галлов на этой стороне Альп. Пора заставить их жить по нашим законам.\n\nГаллы привыкли к суровой жизни, и потому как нельзя лучше подходят для чёрной работы, но если приложить некоторые усилия, то здесь, на пороге Италии, мы сможем обустроить вполне цивилизованную окраину."
 roman_conquest.20.a:0 "Этот регион просто создан для земледелия."
 roman_conquest.20.b:0 "Мы видим куда больший потенциал в долине По."
 roman_conquest.20.modtt:1 "Каждая наша провинция в регионе #Y $cisalpine_gaul_region$#! получит:"
 roman_conquest.21.t:0 "Карфаген повержен"
 roman_conquest.21.desc:0 "Наконец-то едва ли не величайший наш соперник — великий город Карфаген — покорился нашей власти. И несмотря на боевые шрамы, его территория не утратила богатства и плодородности. Он может превратиться в центр земледелия и римской власти в Африке."
 roman_conquest.21.a:0 "Это должен быть сам Карфаген."
 roman_conquest.21.b:0 "Утика выглядит многообещающе."
 roman_conquest.21.c:0 "У Миссуа все задатки великого города."
 roman_conquest.21.d:0 "Карпий — вполне приличный город."
 roman_conquest.22.t:0 "Испанское превосходство"
 roman_conquest.22.desc:0 "Пунийцев прогнали из испанских колоний, и теперь богатые рудники и портовые города во власти Рима. Что же мы принесём обитателям этого дикого и прекрасного края — перо или меч?"
 roman_conquest.22.a:0 "Мы пришли с миром, чтобы разорвать пунийские кандалы."
 roman_conquest.22.at:0 "Мнение о нас всех держав в #Y Испании#!, находящихся по соседству с нами или с нашими подданными, увеличится на #G 25.0#!"
 roman_conquest.22.b:0 "Испания — слишком роскошный трофей, чтобы от него отказаться."
 roman_conquest.22.bt:0 "Мы будем претендовать на все территории в #Y Испании#! по соседству с нами или нашими подданными.\nМнение о нас у всех держав в #Y Испании#!, находящихся по соседству с нами или нашими подданными, снизится на #R 25.0#!."
 roman_conquest.23.t:0 "Угрозы больше нет?"
 roman_conquest.23.desc:0 "Карфаген потерял Испанию, Сицилию и Сардинию. Наш народ стекается к арене, чтобы посмотреть, как простые римские мужики валят нумидийских конников и рушат слоновьи башни.\n\nНеудовлетворённые сенаторы опасаются мести пунических торговцев, которые сотни лет сражались за Сицилию..."
 roman_conquest.23.a:0 "Со временем наши сенаторы придумают, что делать дальше..."
 roman_conquest.25.t:0 "Пуническое побережье"
 roman_conquest.25.desc:0 "Южное побережье Испании некогда было пределом карфагенских амбиций — что вполне объяснимо, учитывая огромные запасы самых разных металлов, драгоценных и прочных, а также процветающих портовых городов."
 roman_conquest.25.a:0 "Настоящий соперник только один — Новый Карфаген."
 roman_conquest.25.b:0 "Порт охотницы удачно расположен."
 roman_conquest.25.c:0 "У Портус Магнус хороший потенциал."
 roman_conquest.25.d:0 "Как насчёт гавани Сукрон?"
 roman_conquest.26.t:0 "Массалийское побережье"
 roman_conquest.26.desc:0 "Здесь Гебр опорожняется во внутреннее море. Вся торговля на западе Средиземного моря должна идти вдоль этого побережья — чтобы не приходилось заходить в карфагенские порты и можно было торговать с местными племенами."
 roman_conquest.26.a:0 "Эмпории — очевидный выбор."
 roman_conquest.26.b:0 "Тарракон станет отличной региональной столицей."
 roman_conquest.26.c:0 "Дертоса властвует над Гебром."
 roman_conquest.26.d:0 "К Сагунту сложно придраться."
 roman_conquest.27.t:0 "Геркулесовы столпы"
 roman_conquest.27.desc:0 "Мы отобрали мечту у завистливых карфагенян: Южная Испания в наших руках, и путь к охраняемому ими Геркулесову проливу открыт. Наши торговцы могут спокойно вести дела с северными племенами."
 roman_conquest.27.a:0 "В Гадесе есть всё, что нужно."
 roman_conquest.27.b:0 "Проливом управляет Картея."
 roman_conquest.27.c:0 "Малака — интересный выбор."
 roman_conquest.27.d:0 "Сосредоточимся на внутренних землях, а именно — на Окуриях."
 roman_conquest.28.t:0 "Северные племена"
 roman_conquest.28.desc:0 "Мы вторглись в земли илергетов и васконов — непоседливых народов, что странствуют по реке Гебр и склонам Пиренеев. Так мы открыли новые пути к галлам и одни из самых плодородных земель Испании. "
 roman_conquest.28.a:0 "Августа — многообещающий город."
 roman_conquest.28.b:0 "Горные перевалы недалеко от Оски."
 roman_conquest.28.c:0 "Илерда славится превосходными красителями."
 roman_conquest.28.d:0 "Из Нуманции удобно оборонять внутренние земли."
 roman_conquest.29.t:0 "Центр Испании"
 roman_conquest.29.desc:0 "Народы испанских равнин пока не знают о нашем величии, а значит, пора их просветить. Заодно они смогут повидать мир — нашим несокрушимым легионам не помешают всадники на великолепных иберийских скакунах!"
 roman_conquest.29.a:0 "Толет прямо в центре."
 roman_conquest.29.b:0 "Нам стоит обосноваться в Валерии."
 roman_conquest.29.c:0 "Ламиний в состоянии поддержать колонию."
 roman_conquest.29.d:0 "Южная Миробрига вполне годится."
 roman_conquest.30.t:0 "Путь через Бетис"
 roman_conquest.30.desc:0 "Гавани южной Иберии в наших руках. Этот край богат железом и цветными металлами, и если подойти к этим богатствам с умом, у наших легионов появится превосходное снаряжение."
 roman_conquest.30.a:0 "В Тартессе чудесная гавань."
 roman_conquest.30.b:0 "Италийская почва очень богата."
 roman_conquest.30.c:0 "Гавань Оссонобы может стать важным портом."
 roman_conquest.30.d:0 "Из Миробриги мы сможем управлять западным побережьем."
 roman_conquest.31.t:0 "В Лузитанию"
 roman_conquest.31.desc:0 "Мы растоптали непокорные лузитанские племена и завладели западным побережьем и устьем Тахо. По слухам, этот край весьма богат минералами: закрепившись здесь, мы обеспечим стабильный приток золота в казну."
 roman_conquest.31.a:0 "Западный порт Олизипон."
 roman_conquest.31.b:0 "Брага защитит западное побережье."
 roman_conquest.31.c:0 "Аквы Флавиевы как раз посередине."
 roman_conquest.31.d:0 "В городе Аммая достаточно припасов."
 roman_conquest.32.t:0 "Сломить Кантабрию"
 roman_conquest.32.desc:0 "Мы разметали кантабрийские племена и заняли самую удобную для обороны часть полуострова, которая к тому же богата минералами. Север захвачен, и покорение всей Иберии Римом — теперь лишь вопрос времени."
 roman_conquest.32.a:0 "В Бригенсии превосходная естественная гавань."
 roman_conquest.32.b:0 "В Ланции есть всё необходимое."
 roman_conquest.32.c:0 "Из Луга — получится неплохой город."
 roman_conquest.32.d:0 "Эасон — западные врата в Галлию."
 roman_conquest.33.t:0 "Кельтиберские крепости"
 roman_conquest.33.desc:0 "Плодородная равнина Дуэро в наших руках. Со временем верные подданные Рима вспашут эти земли, польют и соберут урожай, а если понадобится, они с готовностью отправятся в бой под знамёнами римских легионов."
 roman_conquest.33.a:0 "Бригеций — хорошее место."
 roman_conquest.33.b:0 "Нам больше по душе Паланция."
 roman_conquest.33.c:0 "Сальмантике есть куда расти."
 roman_conquest.33.d:0 "В Клунию удобно добираться."
 roman_conquest.34.t:0 "Геркулесовы столпы"
 roman_conquest.34.desc:0 "Наша власть над Мавретанией абсолютна, и путь к проливу Геркулеса стал ещё доступнее. Наши торговцы смогут в полной безопасности отправлять товары на запад."
 roman_conquest.34.a:0 "В Тинги есть всё что нужно."
 roman_conquest.34.b:0 "Проливом управляет Зилил."
 roman_conquest.34.c:0 "Ликс — интересный выбор."
 roman_conquest.34.d:0 "Сосредоточимся на внутренних землях — на Баназе."
 roman_conquest.70.t:0 "Власть над Альпами"
 roman_conquest.70.desc:0 "Альпы дают Италии и Риму превосходную естественную защиту от варварских орд из туманных пустошей Германии. Оборона перевалов — задача первостепенной важности, хотя сам по себе этот край и небогат."
 roman_conquest.70.a:0 "Глаза наших поселенцев должны устремиться на юг, в Куларон."
 roman_conquest.70.b:0 "Говорят, в Дарантазии добывают неплохой камень."
 roman_conquest.70.c:0 "Октодур удобно защищать."
 roman_conquest.70.d:0 "Курия позволит контролировать альпийские границы."
 roman_conquest.71.t:0 "Южное побережье"
 roman_conquest.71.desc:0 "Побережье Галлии сотни лет притягивало пунических и греческих торговцев. Ныне оно в наших руках, и перед нами открывается путь во внутренние земли Галлии. Ничто нам не помешает."
 roman_conquest.71.a:0 "Это должна быть Массилия."
 roman_conquest.71.b:0 "В Арелате богатая почва."
 roman_conquest.71.c:0 "Нарбон открывает путь в Иберию."
 roman_conquest.71.d:0 "Секстанциону есть куда расти."
 roman_conquest.72.t:0 "На запад"
 roman_conquest.72.desc:0 "Мы успешно выдавили нарбонезийцев и создали оплот в западной Галлии. Теперь нам предстоит закрепиться на этих землях и продолжить череду побед."
 roman_conquest.72.a:0 "Бурдигала выглядит многообещающе."
 roman_conquest.72.b:0 "Агинн управляет центром."
 roman_conquest.72.c:0 "Стоит обратить внимание на Толозу."
 roman_conquest.72.d:0 "Сегодун уже хорошо укреплён."
 roman_conquest.73.t:0 "Врата на север"
 roman_conquest.73.desc:0 "Племена Гельвеции притихли, а значит, самое трудное позади. Впереди — равнины и леса центра Галлии, которые так и просятся к нам в руки."
 roman_conquest.73.a:0 "Есть смысл сделать центром Лугдун."
 roman_conquest.73.b:0 "Валенция важна для контроля южных путей."
 roman_conquest.73.c:0 "Мы должны дерзнуть: выберем Везонцион."
 roman_conquest.73.d:0 "Долины Эквестриса представляют собой отличное убежище."
 roman_conquest.74.t:0 "Земли галлов"
 roman_conquest.74.desc:0 "Мы заняли сильную позицию в Галлии, пробившись в сердце варварских земель и захватив их главнейшие поселения и святыни. Уже совсем скоро все галлы склонятся перед Римом."
 roman_conquest.74.a:0 "Августорит удачно расположен."
 roman_conquest.74.b:0 "Медиолан может стать западным оплотом."
 roman_conquest.74.c:0 "Герговия контролирует путь на юг."
 roman_conquest.74.d:0 "Мы можем развить Везунну — подальше от границы."
 roman_conquest.75.t:0 "К Рейну"
 roman_conquest.75.desc:0 "После долгих и кровопролитных сражений нам удалось укрепиться на западных берегах могучей реки Рейн — естественной границы между Галлией и дикими землями Германии. Эта преграда должна выстоять любой ценой."
 roman_conquest.75.a:0 "Могонтиак должен сдержать германцев."
 roman_conquest.75.b:0 "Трудно оспаривать важность переправы у Бонны."
 roman_conquest.75.c:0 "Первым делом нужно сосредоточиться на Ветере и северных переправах."
 roman_conquest.75.d:0 "Начнём с низовий Рейна — будем обустраиваться в Аргенторате."
 roman_conquest.76.t:0 "Галльское превосходство"
 roman_conquest.76.desc:0 "Галлия богата, а её обитатели — крепкий народ. Здесь можно создать центр производства, земледелия, а также добывать рабов для всех наших регионов. С другой стороны, рассказы о римских ценностях и верности помогли бы закрепить нашу власть над умами и сердцами здешних галлов."
 roman_conquest.76.modtt:1 "Каждая наша провинция в регионах #Y $transalpine_gaul_region$#!, #Y $aquitaine_region$#!, #Y $celtica_occidentalis_area$#!, #Y $armorica_centralis_area$#! и #Y $belgica_region$#! получит:"
 roman_conquest.76.a:0 "Когда мы усмирим галлов, из них выйдут отличные работники."
 roman_conquest.76.b:0 "Мы должны превратить Галлию в центр метрополии."
