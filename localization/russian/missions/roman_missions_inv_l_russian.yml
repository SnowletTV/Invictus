 roman_12_mission_task_9_effect_effect_2_tt: "Мы отправим дипломатов в #Y иллирийскую#! страну с вопросом, не хотят ли они стать нашим государством-клиентом."
 roman_12_mission_task_1_comp: "Дебаты по этому вопросу начнутся в #Y Римском Сенате#!."
 roman_12_mission_task_2_claims_tt: "Мы будем получать претензии по регионам #Y Истрия#!, #Y Западная Далмация#! и #Y Восточная Савия#!."
 roman_12_mission_task_1_claims_tt: "Мы будем получать претензии по регионам #Y Истрия#!, #Y Западная Далмация#!, #Y Центральняя Далмация#!, #Y Восточная Далмация #! и #Y Восточная Савия#!."
 roman_12_mission_task_3_claims_tt: "Мы будем получать претензии по регионам #Y Латобригия#!, #Y Западная Чаттия#! и #Y Германикум#!."
 roman_12_mission_task_7_allow_tt: "Рим должен непосредственно владеть/иметь в своем подчинении следующие провинции, и все они должны иметь государственную  #Y иллирийскую#! культуру; #Y Истрия#!, #Y Центральняя Далмация#!, #Y Западная Далмация#!, #Y Восточная Далмация#!, #Y Savia Occidentalis #!, #Y Восточная Савия#! и #Y Вторая Паннония#!"

