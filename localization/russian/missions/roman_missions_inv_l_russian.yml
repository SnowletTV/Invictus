 roman_10_secure_allies_tooltip2:0 "#Y Рим#! владеет как минимум #Y 1#! территорией в регионах #Y $britain_region$#!."
 roman_10_secure_allies_rewtt:0 "$roman_diplo_reward_tt$ соседнего племени #Y Претон#!."
 roman_10_offer_gauls_protection_tooltip:2 "#Y $britannic$#! нация существует в регионе #Y $britain_region$#!, соседствует с #Y Римом#! или субъект, не является субъектом, не связан с #Y ЖРимом#!, имеет значение больше #R -50#! мнения #Y Рима#!, имеет более низкий ранг, чем #Y Рим#!, и находится в состоянии войны с иностранным государством, имеющим большее количество территорий."
 roman_10_offer_gauls_protection_rewtt:0 "Возможность получить #Y $britanic$#! субъект, вмешавшись в их войну."
 roman_10_sulis_minerva_activation:0 "Открывает предзнаменование Сулис Минервы."
 COGNOMEN_BRITANNICUS:0 "Britannicus"
 deity_sulis_minerva:0 "$omen_sulis_minerva$"
 omen_sulis_minerva:0 "Сулис Минервы"
 omen_sulis_minerva_desc:0 "$athena_description$\n\n#Y Сулис#!: Сулис — местная богиня термальных источников на юге $britain_region$, частично как фигура Богини-Матери, а частично как защита от проклятий. Даже люди издалека начали приезжать к источникам, чтобы вознести свои молитвы богине, прося помощи против проклятий, которые могли их поразить.\n\nВ чужих странах они назвали её Минервой или Афиной, связывая её со своей Богиней Мудрость."

 #Colony Events
 roman_conquest_missions_inv.1.t:0 "$me_roman_conquest_of_tooltip$ Арморика"
 roman_conquest_missions_inv.1.desc:0 "Галлы Армориканского полуострова покорены, и теперь у нас есть надежная позиция, с которой можно организовать морское вторжение в Британию."
 roman_conquest_missions_inv.1.a:0 "Построить Редонию это естественный выбор."
 roman_conquest_missions_inv.1.b:0 "Нам следует обратить внимание на восточное побережье, на Кориаллум."
 roman_conquest_missions_inv.1.c:0 "Ворганиум, на краю земли."
 roman_conquest_missions_inv.1.d:0 "Гавань Трегеториума может стать важной."
 roman_conquest_missions_inv.2.t:0 "$me_roman_conquest_of_tooltip$ Бельгика"
 roman_conquest_missions_inv.2.desc:0 "Поздно вечером к вашему боевому шатру приходит гонец, но вы не спите, хотя уже почти третья стража; ваши мысли были заняты управлением военными действиями в Бельгики. Подзывая солдата вперед, вы наливаете себе кружку поски и откидываетесь на спинку стула, откладывая карты в сторону и подавляя зевок. 'Император, мы получили новости от наших людей в полевых условиях. Боги с нами; побережье Бельгии наше. Хотя по всей сельской местности существуют небольшие очаги сопротивления, Виктория улыбается нам. Мы ждем вашей следующей команды.'\n\nВстав на ноги, все мысли о сне исчезли, вы киваете солдату и благодарите его. — 'Скажи моему слуге, что мы покинем лагерь на рассвете; Я хочу лично осмотреть места строительства нового города.'"
 roman_conquest_missions_inv.2.a:0 "Ротомагус имеет большой потенциал."
 roman_conquest_missions_inv.2.b:0 "Самаробрива – мост через Самару."
 roman_conquest_missions_inv.2.c:0 "Проливом командует Гезориакум."
 roman_conquest_missions_inv.2.d:0 "Нам следует обратить внимание на Гануэнту и Северное море."
 roman_conquest_missions_inv.3.t:0 "$me_roman_conquest_of_tooltip$ Белерион"
 roman_conquest_missions_inv.3.desc:0 "Плотно закутавшись в плащ, вы стоите на продуваемых ветром берегах Британского моря, наблюдая за сценой, разворачивающейся в переполненной гавани неподалеку. Весь день шел устойчивый дождь, из-за чего ваши люди ворчали немного громче, чем вы обычно привыкли, но ненастная погода и плохое настроение не вызывают каких-либо серьезных задержек в ваших планах. На горизонте собираются десятки римских кораблей, нагруженных солдатами, вьючными животными и всевозможной провизией, а соленый воздух наполнен криками матросов и их капитанов, готовящихся к высадке на берег. Всю эту суматоху легко объяснить? теперь, когда юго-запад Британии завоеван, вы приказали построить поблизости постоянные укрепления и прибыли наблюдать за высадкой. Постепенно вы принесете римскую цивилизацию на этот адский остров, даже если для этого вам придется лично убить каждого варвара и вручную построить каждый город."
 roman_conquest_missions_inv.3.a:0 "Иска Думнониорум, дом Думнонии!"
 roman_conquest_missions_inv.3.b:0 "Наши люди будут выздоравливать в горячих источниках Аква Сулис."
 roman_conquest_missions_inv.3.c:0 "В качестве места расположения я выбрал Вента Белгарум."
 roman_conquest_missions_inv.3.d:0 "Кориниум Дубоннорум станет самым новым городом Британии."
 roman_conquest_missions_inv.4.t:0 "$me_roman_conquest_of_tooltip$ Юго-Восточная Британия"
 roman_conquest_missions_inv.4.desc:0 "Не стоит удивляться тому, что мы аннексировали юго-восточную часть острова Британия, особенно если учесть, как близко эти земли расположены к нашим владениям в Галлии. Вас порадовали сообщения о том, что, помимо того, что ваши солдаты легко разгромили посланные против вас отряды, они нашли несколько отличных мест для строительства - мы можем развить эти земли так, как варварам и не снилось. Куда направить наших инженеров и архитекторов? Мы даже можем перестроить один из существующих городов под римские цели, если вы того пожелаете."
 roman_conquest_missions_inv.4.a:0 "Лондиниум - отличный выбор, давайте строить там."
 roman_conquest_missions_inv.4.b:0 "Место Камулодунума меня радует."
 roman_conquest_missions_inv.4.c:0 "Сообщите Дуровернуму Кантиакоруму об изменении своего статуса."
 roman_conquest_missions_inv.4.d:0 "Равнины вокруг Вента Иценорум - благоприятное место."
 roman_conquest_missions_inv.5.t:0 "$me_roman_conquest_of_tooltip$ Западная Британия"
 roman_conquest_missions_inv.5.desc:0 "Вам будет приятно услышать, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], что наши армии в Западной Британии полностью уничтожили посланные против них скудные силы, не пощадив никого, кто осмелился бы бросить вызов власти Сената и народа Рима. Пусть наша победа в завоевании этих земель станет посланием для их варварских сородичей, которые ещё не покорились."
 roman_conquest_missions_inv.5.a:0 "Природные богатства Вента Силурум должны быть использованы"
 roman_conquest_missions_inv.5.b:0 "Предзнаменования говорят, что Вирокониум - самое благоприятное место"
 roman_conquest_missions_inv.5.c:0 "Мориодунум прекрасен, как и любое другое место"
 roman_conquest_missions_inv.6.t:0 "$me_roman_conquest_of_tooltip$ Бригантия"
 roman_conquest_missions_inv.6.desc:0 "Никогда в тысяче жизней вы не представляли, что окажетесь так далеко от Рима, но вот вы здесь, наблюдаете, как ваши солдаты возводят временные укрепления в самом сердце леса в Бригантии. Смахнув с шеи мошку, вы сплевываете на землю: это проклятая земля, наполненная, кажется, бесконечными болотами и синекожими варварами, прячущимися в склизких водах и стремящимися захватить головы римлян. Основание римского города в этих краях просто необходимо; чего бы вы только не отдали, чтобы понежиться в горячей ванне!"
 roman_conquest_missions_inv.6.a:0 "Эборакум, то самое место."
 roman_conquest_missions_inv.6.b:0 "Я выбрал Лугувалиум."
 roman_conquest_missions_inv.6.c:0 "Возможно, стоит подумать о Деве Виктрикс."
 roman_conquest_missions_inv.6.d:0 "Новой столицей Коритании станет Исуриум Бригантиум."
 roman_conquest_missions_inv.7.t:0 "$me_roman_conquest_of_tooltip$ Каледония"
 roman_conquest_missions_inv.7.desc:0 "Размышляя о своих недавних завоеваниях, вы не уверены, какое достижение далось вам труднее: победа над проклятыми каледонцами, самыми свирепыми бойцами, с которыми вы столкнулись на острове Британия, или приход к ним цивилизации. Каледонцы - мужественный, скрытный народ, не желающий принимать наши обычаи, но со временем их удастся усмирить. Чтобы ускорить этот процесс, мы должны выбрать новое место для развития - эти дикари остро нуждаются во всем."
 roman_conquest_missions_inv.8.t:0 "$me_roman_conquest_of_tooltip$ Гиберния"
 roman_conquest_missions_inv.8.desc:0 "Эта северная кампания была полна сюрпризов: когда вы только решили завоевать Британию, вы даже не были уверены, что это остров, и слышали только слухи о Гибернии, другой земле, якобы находящейся где-то дальше на востоке. Но теперь в этом уголке мира не осталось никаких тайн; Гиберния - не легенда, а новое владение Сената и народа Рима, благодаря вашим амбициям. Теперь давайте перейдем к приятной задаче строительства города в нашей новой провинции; пожалуйста, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], скажите нам, куда мы должны отправиться."
 roman_conquest_missions_inv.7.a:0 "Реригониум... да, отправьте туда наших людей."
 roman_conquest_missions_inv.7.b:0 "Велуниат станет местом расположения нашей новой колонии."
 roman_conquest_missions_inv.7.c:0 "Естественно, Бремен - единственный выбор."
 roman_conquest_missions_inv.8.a:0 "Дариния Бореалис станет нашим Гибернийским форпостом."
 roman_conquest_missions_inv.8.b:0 "Эблания - это естественный выбор."
 roman_conquest_missions_inv.8.c:0 "Сконцентрируйте наши усилия на Западной Усдии."
 roman_conquest_missions_inv.8.d:0 "Я выбрал Южную Аутению."

 #Other events
 me_roman_3_britannia.4.t:0 "Друг в Британии"
 me_roman_3_britannia.4.desc:0 "Наши посланники отправлены на переговоры с самыми могущественными племенами Британии, чтобы определить, кто из них сильнее.\n\n[SCOPE.sC('rm_offer_scope').GetName], оказалось самым могущественным, но что мы предложим или потребуем от их лидера, [SCOPE.sC('rm_offer_scope').GetRulerTitle] [SCOPE.sC('rm_offer_scope').GetRuler.GetName]?"
 me_roman_3_britannia.1.a:0 "Предложите им союз..."
 me_roman_3_britannia.1.b:0 "...в обмен на вассалитет."
 me_roman_3_britannia.2.c:0 "Отправьте встречное предложение..."
 me_roman_10_invading_britannia.6.desc:0 ""
 me_roman_3_britannia.3.desc_5:0 "[SCOPE.sC('rm_offer_scope').GetName] ответили на наше щедрое предложение встречным предложением. Они хотели бы только дружбы с Римом, но на более справедливых условиях, чем те, которые, по их мнению, были предложены..."
 me_roman_3_britannia.3.a:0 "Превосходно."
 me_roman_3_britannia.3.b:0 "Глупцы."
 me_roman_3_britannia.3.c:0 "Это придётся сделать."
 me_roman_3_britannia.3.d:0 "Им следовало взять то, что предлагали."
 me_roman_3_britannia.1.at:0 "Предложить союз"
 me_roman_10_invading_britannia.10.desc:0 "Несколько проницательных дипломатов выдвинули интересное предложение по расширению нашей власти в Британии. Они оценили текущий политический ландшафт на наличие слабостей и остановились на племени [SCOPE.sC('rm_offer_scope').GetName].\n\nОни оказались в состоянии войны с [SCOPE.sC('rm_protection_enemy_scope').GetName ], и есть возможность вмешаться на стороне [SCOPE.sC('rm_offer_scope').GetName], попросив взамен вассальную зависимость."

 #Roman mission - Invictus - Conquer Alps
 roman_11_rhaetia_vindelicia:0 "Обезопасьте альпийские перевалы"
 roman_11_rhaetia_vindelicia_BUTTON_TOOLTIP:0 ""
 roman_11_rhaetia_vindelicia_BUTTON_DETAILS:0 ""
 roman_11_rhaetia_vindelicia_DESCRIPTION:0 "Слишком долго мы небрежно относились к обеспечению безопасности горных перевалов, ведущих в [GetProvince('(int32)3615').GetArea.GetName], и это создавало проблемы для наших северных регионов из-за набегов. Хотя племенам, живущим в этой местности, будет трудно выбраться из своих крепостей, мы должны действовать, чтобы не навлечь на себя катастрофу. Римский сенат приказывает нам подчинить эту территорию раз и навсегда."
 roman_11_rhaetia_vindelicia_CRITERIA_DESCRIPTION:0 "Завоюйте или подчините себе альпийские племена."
 roman_11_rhaetia_vindelicia_REWARD_DESCRIPTION:0 "Эта миссия будет считаться завершенной, как только римляне проникнут в Ретию."

 #Tooltips
 roman_11_mission_task_1_claims_tt: "Мы будем претендовать на страны #Y Тигуриния #! и #Y Гельвеция #!."
 rhaetian_pop_tt: "Нам нужен хотя бы один житель с #Y рецетской #! культурой в городе #Y Верона #!."
 roman_11_mission_task_2_claims_tt: "Мы получим претензии по регионам #Y Тулингия #!, #Y Верхняя Швейцария #! и #Y Нижняя Швейцария #!."
 roman_11_mission_task_3_claims_tt: "Мы получим претензии по регионам #Y Латобригия #!, #Y Германия #! и #Y Западная Чаттия #!."
 roman_11_mission_task_4_tt: "Мы получим претензии по регионам #Y Думнония #!, #Y Дуротригия #! и #Y Добунния #!."


 #Modifiers
 rome_rhaetian_wine: "Раэтийское вино"
 desc_rome_rhaetian_wine: "Вина, которые они производят в Вероне, изысканны, славятся своим терруаром и роскошным вкусом."
 rome_rhaetia_ferrum_noricum: "Скандинавское железо"
 desc_rhaetia_ferrum_noricum: "Мы найдем железу Скандинавии гораздо лучшее применение, чем это сделали бы местные жители."
 tropaeum_alpium: "Альпийский трофей"
 desc_tropaeum_alpium: "Мы воздвигли огромный памятник, трофей, в Сенеленуме, чтобы отметить нашу вечную победу в регионе."
 rome_rhaetia_stopped_raids: "Остановить налёты ретийцев"
 desc_rome_rhaetia_stopped_raids: "Благодаря тому, что мы покончили с разбойничьими набегами в этом регионе, коммерция и торговля растут."

 #Tasks
 roman_11_mission_task_1:0 "Грайские и Поенинские Альпы"
 roman_11_mission_task_1_DESC:0 "Хотя жизнь в Альпах будет трудной, римская безопасность требует, чтобы мы установили постоянное присутствие в этих горных перевалах. Нам повезло, что наши люди полны решимости и готовы принять вызов. \n\n\n\n\n\n\n\n\n\n\n@greek_mil7!"
 roman_11_mission_task_2:0 "Подчинить ретийцев"
 roman_11_mission_task_2_DESC:0 "Реты — злобный народ, укоренившийся в горах, сопротивляющийся римским торговцам и, как правило, враждебный к чужакам. Пришло время изгнать этих незваных гостей из их пещерных жилищ и принести в Альпы настоящую цивилизацию. \n\n\n\n\n\n\n\n\n\n\n@celt_mil16!"
 roman_11_mission_task_3:0 "Земля альпийских озёр"
 roman_11_mission_task_3_DESC:0 "Пройдя через естественные укрепления Альп, вы попадаете в страну захватывающей дух красоты, наполненную озерами, расположенными высоко в горных кручах. Природная красота этих провинций станет приятным дополнением к римской гегемонии и, несомненно, окажется привлекательной для потенциальных колонистов. \n\n\n\n\n\n\n\n\n\n\n@celt_mil6!"
 roman_11_mission_task_4:0 "Подчинить винделицианцев"
 roman_11_mission_task_4_DESC:0 "Это правда, что между римлянами и винделикийцами нет никакой любви, и мы не можем допустить, чтобы наши два народа долго жили бок о бок. Приближается время, когда мы должны покорить наших врагов...\n\n\n\n\n\n\n\n\n\n\n@celt_mil10!"
 roman_11_mission_task_5:0 "Скандинавское королевство"
 roman_11_mission_task_5_DESC:0 "После некоторых размышлений было решено, что Риму следует заручиться дружбой с жителями Норикии. Наверняка эти варвары воспользуются шансом получить звание «Друзья римского народа» — честь, которой удостаивается не каждый. \n\n\n\n\n\n\n\n\n\n\n@greek_mil13!"
 roman_11_mission_task_6:0 "Скандинавское железо"
 roman_11_mission_task_6_DESC:0 "У нас есть возможность эксплуатировать богатые железом ресурсы Норикийских Альп, и если учесть, насколько важно правильно экипировать наших могучих римских солдат, необходимость обеспечить себе это железо становится настоятельной. \n\n\n\n\n\n\n\n\n\n\n@greek_mil9!"
 roman_11_mission_task_7:0 "Трофей Альп"
 roman_11_mission_task_7_DESC:0 "Поскольку мы проделали столь выдающуюся работу, закрепив за собой ресурсы Альп, народ Рима жаждет отметить наши успехи, а что может быть лучше, чем новый город, означающий наш полный и абсолютный контроль над этой землей? \n\n\n\n\n\n\n\n\n\n\n@event_pic11!"
 roman_11_mission_task_8:0 "Уничтожить поля"
 roman_11_mission_task_8_DESC:0 "Медленно, постепенно границы Рима расширяются, выходя далеко за пределы наших основных территорий, простираясь за горы, ограждающие нас, и до самой провинции Верхней Германии. Эти земли будут жестоко оспариваться живущими там дикарями, но мы готовы к тому, что нас ждет. \n\n\n\n\n\n\n\n\n\n\n@celt_mil11!"
 roman_11_mission_task_9:0 "Остановить налёты"
 roman_11_mission_task_9_DESC:0 "Возможно, мы сможем убедить варваров покинуть свои горные убежища, принеся им свет цивилизации. \n\n\n\n\n\n\n\n\n\n\n@celt_mil8!"
 roman_11_mission_task_10:0 "Раэтийское вино"
 roman_11_mission_task_10_DESC:0 "Хотя вино из Раэтии, несомненно, уступает винам, произведенным нашими людьми, чье мастерство в виноделии не имеет себе равных, оно не так уж плохо. Похоже, воды озера Бенакус делают что-то особенное для терруара, и при желании мы могли бы расширить производство раэтийского вина. \n\n\n\n\n\n\n\n\n\n\n@greek_mil3!"

 #Colony events
 roman_conquest_missions_inv.9.t:0 "Амбициозные мероприятия в Альпах"
 roman_conquest_missions_inv.9.desc:0 "Приветствую, [ROOT.GetCountry.GetRuler.GetName] - мы получили послание от наших армий, размещенных в регионе Альп, и решили, что лучше всего, если вы лично узнаете новости. Мы не только рады сообщить, что наши армии одержали победу над племенами, которые когда-то жили на этих холмах и в долинах, но теперь мы должны выбрать место для нового города. Эти горы остро нуждаются в римской цивилизации; чем скорее мы начнем строительство, тем лучше."
 roman_conquest_missions_inv.9.a:0 "Мантала имеет доступ к самой свежей воде... это естественный выбор"
 roman_conquest_missions_inv.9.b:0 "Октодурус, по какой-то причине, кажется лучшим кандидатом, чем остальные."
 roman_conquest_missions_inv.9.c:0 "Августа Претория уже имеет элегантное название - возможно, мы должны строить там."
 roman_conquest_missions_inv.10.t:0 "Разгром раэтийцев"
 roman_conquest_missions_inv.10.desc:0 "Хотя сражаться в горах всегда непросто, наши армии всегда на высоте, выполняя любую задачу, поставленную перед ними Сенатом и народом Рима. Мы выполнили великую задачу: взяв под контроль Раэтию, мы теперь можем укрепить горные перевалы, принеся мир и процветание в регион, некогда погрязший в разбойничьих нападениях и войнах."
 roman_conquest_missions_inv.10.a:0 "Бригантиум находится на холмах, но имеет доступ к воде - стройте там."
 roman_conquest_missions_inv.10.b:0 "Тридентум занимает важное место в лесах; это очевидный выбор"
 roman_conquest_missions_inv.11.t:0 "Земля альпийских озер"
 roman_conquest_missions_inv.11.desc:0 "Рим продолжает расширять свои границы на севере, захватывая земли, некогда населенные теми, кто не мог защитить свои дома. И что это за регион [GetProvince('(int32)3631').GetArea.GetName]! Альпы постепенно отступают со своих высоких высот и превращаются в страну озер с широкими возможностями для расширения. Мы не сомневаемся, что эта область станет популярным местом для наших колонистов."
 roman_conquest_missions_inv.11.a:0 "Больше всего нас привлекает Генава с её железной рудой."
 roman_conquest_missions_inv.11.b:0 "Авентикум, с его доступом к рыбе, должен стать столицей"
 roman_conquest_missions_inv.11.c:0 "Констанция станет новой столицей Гельвеции"
 roman_conquest_missions_inv.11.d:0 "Варвары очень любят свою шерсть, а в Вемании её в изобилии."
 roman_conquest_missions_inv.12.t:0 "Побежденные винделианцы"
 roman_conquest_missions_inv.12.desc:0 "Наконец-то мы разгромили армии винделицианцев, разбив их силы на равнинах, которые они безнадежно пытались защитить. Для них было бы гораздо лучше подчиниться в начале военных действий, однако мы не можем винить их за попытку защитить свои дома. Римский сенат надеется, что со временем наши агрессивные войны будут забыты, и винделицианцы примут свою новую идентичность как будущие римляне."
 roman_conquest_missions_inv.12.a:0 "Я выбрал столицей провинции Августу Тиберию"
 roman_conquest_missions_inv.12.b:0 "Мрамор Ювавума сделал выбор за нас"
 roman_conquest_missions_inv.12.c:0 "Августа Винделикорум станет вечной столицей Винделиции"
 roman_conquest_missions_inv.12.d:0 "Батавис такое же хорошее место, как и любое другое место"
 roman_conquest_missions_inv.13.t:0 "За горами"
 roman_conquest_missions_inv.13.desc:0 "Сегодня утром поступили новости из [GetProvince('(int32)3771').GetArea.GetRegion.GetName], [ROOT.GetCountry.GetRuler.GetName]. Военные действия в регионе наконец прекратились, так как местные жители наконец поняли, что они никогда не смогут противостоять мощи [GetProvince('(int32)1').GetName]! Теперь, когда мы установили мир в регионе, вам предстоит выполнить обычные административные обязанности - мы незамедлительно выполним ваши приказы, [ROOT.GetCountry.GetRuler.GetFirstName].."
 roman_conquest_missions_inv.13.a:0 "Аквилея Германика будет там, где мы построим"
 roman_conquest_missions_inv.13.b:0 "Расположение Араэ Флавия имеет преимущества, которых нет у других"
 roman_conquest_missions_inv.13.c:0 "Германикум не хуже любого другого места"
 roman_conquest_missions_inv.13.d:0 "У Гринарио любопытное имя, которое звучит благоприятно"
 roman_conquest_missions_inv.14.t:0 "Либурнское побережье"
 roman_conquest_missions_inv.14.desc:0 "Слава Риму! Нам удалось захватить Либурнское побережье, гарантируя, что этот жизненно важный регион со временем станет стабильной и безопасной частью нашей римской гегемонии. Как вам хорошо известно, [ROOT.GetCountry.GetRuler.GetFirstName], пираты, базировавшиеся в [GetProvince('(int32)4020').GetName], безнаказанно совершали набеги и терроризировали; теперь эти дни навсегда прошли."
 roman_conquest_missions_inv.14.a:0 "Иадер - благословенное место, ибо это будет римская колония"
 roman_conquest_missions_inv.14.b:0 "Пиетас Юлия... хм. Есть веские причины выбрать именно это место"
 roman_conquest_missions_inv.14.c:0 "Сегестика - исключительное место для строительства"
 roman_conquest_missions_inv.14.d:0 "Тарсатика - это лучшее место, которое вы мне представили"
 roman_conquest_missions_inv.15.t:0 "Дельматинские решения"
 roman_conquest_missions_inv.15.desc:0 "Вам будет приятно узнать, [ROOT.GetCountry.GetRuler.GetName], что Дельматинское побережье было защищено во славу и могущество Рима. Для наших армий было пустяковым делом разогнать дезорганизованные войска этих варваров, и теперь, когда мы закрепили за собой новые территории, мы должны выбрать, где будет построена новая колония. Выбирайте тщательно, о [ROOT.GetCountry.GetRuler.GetFirstName]; колония станет новой провинциальной столицей региона, так как мы предпочитаем, чтобы наш народ начал все с чистого листа."
 roman_conquest_missions_inv.15.a:0 "Салона - место, которое мы выбрали"
 roman_conquest_missions_inv.15.b:0 "Ризиниум станет местом расположения нашей новой колонии"
 roman_conquest_missions_inv.15.c:0 "Отправьте поселенцев в Дилунтум"
 roman_conquest_missions_inv.15.d:0 "Мы лично выбрали Дельминиум в качестве места"
 roman_conquest_missions_inv.16.t:0 "Паннонская мощь"
 roman_conquest_missions_inv.16.desc:0 "Наши римские солдаты находятся вдали от дома; Паннония кажется очень далекой от нашего города на Тибре, и это еще один повод отпраздновать этот славный момент. Мы, римляне, не только стали неоспоримыми хозяевами Италии, но и расширили свои границы до самых отдаленных уголков, таких как эта Паннония... Любой, кто будет угрожать нашему миру, будет повержен в прах, независимо от того, где находится его дом!"
 roman_conquest_missions_inv.16.a:0 "Отправьте поселенцев в Селею"
 roman_conquest_missions_inv.16.b:0 "Савария - самое подходящее место, как никакое другое"
 roman_conquest_missions_inv.16.c:0 "Карнунтум будет столицей провинции"
 roman_conquest_missions_inv.16.d:0 "Могентина? Я выбрал этот регион для нашего народа"
 roman_conquest_missions_inv.17.t:0 "Экспансия в Паннонию Нижнюю"
 roman_conquest_missions_inv.17.desc:0 "Могли бы вы поверить, [ROOT.GetCountry.GetRuler.GetName], как легко нашим солдатам удалось полностью завладеть Паннонией Нижней? Учитывая, сколько неприятностей доставили нам местные варвары, мы почему-то ожидали, что сопротивление будет сильнее... но этого не произошло.\n\nНеважно, ведь мы не будем лить слезы о судьбе завоеванных. Нам предстоит принять важные решения относительно будущего этого региона."
 roman_conquest_missions_inv.17.a:0 "Сирмиум - место для нас"
 roman_conquest_missions_inv.17.b:0 "Название «Аквинкум» имеет счастливое звучание"
 roman_conquest_missions_inv.17.c:0 "Мурса - благоприятное место для начала строительства"
 roman_conquest_missions_inv.17.d:0 "Инсеро станет столицей провинции"
 roman_conquest_missions_inv.18.t:0 "Разрушение Скордисков"
 roman_conquest_missions_inv.18.desc:0 "Учитывая стремительную римскую экспансию в Паннонии, можно было подумать, что живущие на юге скордиски извлекут уроки из наблюдения за своими соседями - очевидно, нельзя ожидать, что варвары постигнут что-то по собственной воле; эти животные понимают только насилие. Нет нужды говорить, что мы уничтожили их власть и должны решить, какая из этих территорий будет благословлена римским строительством и цивилизацией."
 roman_conquest_missions_inv.18.a:0 "Виминациум Мезиакум станет здесь новейшим римским городом"
 roman_conquest_missions_inv.18.b:0 "Марсония - это место, которое мы выбрали"
 roman_conquest_missions_inv.18.c:0 "Сингидунум станет новой провинциальной столицей Скордискии"
 roman_conquest_missions_inv.18.d:0 "Дасминиум - это место, которое предпочитают наши инженеры"

 #Other Events
 me_roman_missions_inv.1.t:0 "Римские послы"
 me_roman_missions_inv.1.desc:0 "Сегодня утром к нам прибыл эмиссар от римлян, который попросил аудиенции у наших лидеров. Зная, что сыны Рима - свирепые воины, мы приложили все усилия, чтобы расположить к себе этих дипломатов, ведь мы не хотим гневить их Сенат. Их предложение, безусловно, смелое: они предложили нам свою дружбу и просят стать их государством-клиентом. Альтернатива этому предложению не озвучена, но мы можем представить, к чему приведёт отказ."
 me_roman_missions_inv.1.a:0 "Мы принимаем это предложение; это лучше, чем быть завоеванными в открытую"
 me_roman_missions_inv.1.b:0 "Нелепо! Они не получат наши земли так просто"
 me_roman_missions_inv.2.t:0 "Государство-клиент"
 me_roman_missions_inv.2.desc:0 "Вы будете в восторге, когда узнаете новости из Норисии, о [ROOT.GetCountry.GetRuler.GetName]; посланные нами эмиссары сообщили, что наше предложение было с радостью принято их народом, который знает, что их будущее процветание обеспечено подчинением могуществу Рима. Теперь, когда они согласились стать нашими клиентами, мы вместе движемся вперёд."
 me_roman_missions_inv.2.a:0 "Мы предлагаем дружбу народу Норисии"
 me_roman_missions_inv.3.t:0 "Норисийские наглецы"
 me_roman_missions_inv.3.desc:0 "Эмиссар, которого мы отправили к норисийам, вернулся с плохими новостями. Похоже, что наше предложение о создании клиентского государства в Норикуме было встречено одобрительными возгласами, а настроение жителей сразу же изменилось, как только мы озвучили нашу просьбу, - им стало неприятно наше присутствие на их территории. Некоторые вспыльчивые нориканские воины заявили, что это не эмиссары, а шпионы, ведущие разведку, и начали массово собираться у дома, в котором остановились наши люди. Наши дипломаты, чувствуя себя в опасности, если останутся здесь, уехали в тот же вечер, опасаясь за свою жизнь. Какое тяжкое оскорбление!"
 me_roman_missions_inv.3.a:0 "Как жаль их женщин и детей..."
 me_roman_missions_inv.4.t:0 "Раэтийское вино"
 me_roman_missions_inv.4.desc:0 "[ROOT.GetCountry.GetRuler.GetName] устраивал ужин для нескольких ведущих семей [GetProvince('(int32)1').GetArea.GetName] в [ROOT.GetCountry.GetRuler.GetHerHis] частной резиденции, но к середине вечера стало ясно, что у [ROOT.GetCountry.GetRuler.GetFirstName] заканчивается вино; потенциальная катастрофа для любого хозяина. Пораскинув мозгами, [ROOT.GetCountry.GetRuler.GetHerHis] вдруг вспомнил, что мы только что получили партию амфор из [GetProvince('(int32)3584').GetName] с вином, которое производят на севере. Не поднимая лишнего шума, [ROOT.GetCountry.GetRuler.GetFirstName] тихо приказал слугам принести веронское вино и испытал огромное облегчение, когда в его адрес посыпались комплименты - похоже, неловкого фиаско этим вечером удалось избежать."
 me_roman_missions_inv.4.a:0 "Вы говорите, это вино из Вероны? Впечатляет, [ROOT.GetCountry.GetRuler.GetFirstName]"
 me_roman_missions_inv.5.t:0 "Трофей Альп"
 me_roman_missions_inv.5.desc:0 "Наша славная военная кампания в Альпах подошла к концу, но нам есть чем похвалиться: мы не только укрепили славу и престиж Рима, но и принесли свет цивилизации в регионы, которые никогда бы не увидели его сами. Даже сейчас наши инженеры начинают обрабатывать землю, возводя строения для использования нашими гражданами, и скоро еще один римский город будет завершен. Нам есть что праздновать в этот день, [ROOT.GetCountry.GetRuler.GetName]."
 me_roman_missions_inv.5.a:0 "Мы лично посетим Семеленум, когда строительство будет завершено"

 #Roman mission - Invictus - Conquer Illyria and Pannonia
 roman_12_illyria_pannonia:0 "Покончить с пиратами Адриатики"
 roman_12_illyria_pannonia_BUTTON_TOOLTIP:0 ""
 roman_12_illyria_pannonia_BUTTON_DETAILS:0 ""
 roman_12_illyria_pannonia_DESCRIPTION:0 "По мере того как наше влияние расширяется в соответствии с нашими интересами за границей, мы сталкиваемся с раздражающим фактором, который, кажется, становится хуже с каждым днем: варварские пираты совершают набеги на наши прибрежные города и грабят торговые пути. Мы опасаемся, что наше молчание перед лицом этих провокаций будет воспринято как молчаливое согласие... Неужели римский сенат и народ допустят такое беззаконие на нашем собственном дворе?"
 roman_12_illyria_pannonia_CRITERIA_DESCRIPTION:0 "Эта миссия будет считаться выполненной, когда Рим завоюет или подчинит себе иллирийские и паннонские племена."
 roman_12_illyria_pannonia_REWARD_DESCRIPTION:0 "Иллирия и Паннония."

 #Tasks
 roman_12_mission_task_1:0 "Обсудить антипиратские законы"
 roman_12_mission_task_1_DESC:0 "Угроза, исходящая от иллирийских пиратов, нестерпима по многим причинам. Мы не можем больше позволять варварским каперам беспокоить наши берега; несомненно, Сенат увидит мудрость в этом курсе действий. \n\n\n\n\n\n\n\n\n\n\n@celt_mil1!"
 roman_12_mission_task_2:0 "Либурнийское побережье"
 roman_12_mission_task_2_DESC:0 "Риму давно известно о беззаконии, царящем на Либурнском побережье, которое привлекает на его территорию самых отъявленных грабителей и воров. Хватит; давайте покончим с преступностью. \n\n\n\n\n\n\n\n\n\n\n@greek_mil11!"
 roman_12_mission_task_3:0 "Далматинское побережье"
 roman_12_mission_task_3_DESC:0 "Чтобы прочно закрепить наши долгосрочные амбиции в Иллирии, нам имеет смысл установить постоянное присутствие на Делматинском побережье. Пересечь воды Адриатического моря - дело нехитрое; пройдёт совсем немного времени, и мы будем контролировать всю территорию и её многочисленные порты. \n\n\n\n\n\n\n\n\n\n\n@greek_mil18!"
 roman_12_mission_task_4:0 "Верхняя Паннония"
 roman_12_mission_task_4_DESC:0 "Следуя по узким перевалам, разделяющим Юлийские Альпы и Истрийские горы, в конце концов можно покинуть скалистые дефиле и попасть в землю, где раскинулись фермы и обширные леса - Паннонию. Мы должны занять эти важные горные проходы, чтобы не нарушить наш долг по защите родных земель и не захватить их себе. \n\n\n\n\n\n\n\n\n\n\n@greek_mil7!"
 roman_12_mission_task_5:0 "Нижняя Паннония"
 roman_12_mission_task_5_DESC:0 "Густые леса Паннонии постепенно переходят в обширную равнину, хорошую землю для лошадей и пасущегося скота. Необходимо, чтобы богатые ресурсы Нижней Паннонии находились под властью римлян. Основание колонии в этом регионе также будет разумным. \n\n\n\n\n\n\n\n\n\n\n@celt_mil13!"
 roman_12_mission_task_6:0 "Покорить Скордиски"
 roman_12_mission_task_6_DESC:0 "Было решено, что Скордиски больше не будут жить на землях, составляющих Великую Моэзию, - мы не позволим варварам накапливать силы за пределами наших нынешних границ. Время конфронтации близится, но у нас есть другие, мирные планы по дальнейшему развитию этого региона. \n\n\n\n\n\n\n\n\n\n\n@celt_mil10!"
 roman_12_mission_task_7:0 "Бунтующее население"
 roman_12_mission_task_7_DESC:0 "В провинциях происходят волнения; похоже, некоторые не очень хорошо восприняли перемены в судьбе и, не научившись на своих прежних ошибках, пытаются сбросить наши нежные руки с помощью гнусных средств.\n\nСамо собой разумеется, что Рим не потерпит никаких мятежных симпатий и примет активное участие в подавлении таких действий. \n\n\n\n\n\n\n\n\n\n\n@celt_mil7!"
 roman_12_mission_task_8:0 "Искоренить пиратов"
 roman_12_mission_task_8_DESC:0 "Мы исчерпали свой запас терпения в связи с проблемой пиратов, с которой мы столкнулись в Верхнем море, и решили раз и навсегда искоренить этих пиратов. \n\n\n\n\n\n\n\n\n\n\n@greek_mil4!"
 roman_12_mission_task_9:0 "Приблизить иллирийские колонии"
 roman_12_mission_task_9_DESC:0 "Насилие никогда не было первым выбором римского народа, который предлагает дружбу и согласие всем, кто готов мирно сосуществовать с нами, но мы никогда не боимся взять в руки оружие, если это необходимо. Дипломатические предложения некоторым иллирийским колониям будут нашим первым шагом. \n\n\n\n\n\n\n\n\n\n\n@greek_mil13!"
 roman_12_mission_task_10:0 "Триумф над дикими землями"
 roman_12_mission_task_10_DESC:0 "Рим снова привели к славе! Марс ведёт наши войска к победе, сокрушая мощь тех, кто достаточно глуп, чтобы противостоять нашей воле. Дикие земли больше не будут заполнены враждующими варварами, а будут сиять как продолжение римской цивилизации и могущества! \n\n\n\n\n\n\n\n\n\n\n@greek_mil15!"

 #Other events
 me_roman_missions_inv.6.t:0 "Спорные дебаты"
 me_roman_missions_inv.6.desc:0 "Несколько недель назад граждане [GetProvince('(int32)1').GetName] были сильно взволнованы новостью о том, что местный торговый магнат Гай Манеркус потерял двадцать кораблей из-за пиратов из [GetProvince('(int32)4020').GetArea.GetRegion.GetName]. После этого разорительного открытия Гай, которого простые люди любили за его щедрость, покончил с собой, а римская толпа жаждет отомстить этим варварам-каперникам.\n\nПод давлением общественности Сенат согласился собраться, чтобы обсудить дальнейшие действия; одни выступают за политику нетерпимости, другие утверждают, что мы должны прийти к взаимопониманию с иллирийцами.\n\nЧас спустя, вспышки гнева и нападки в зале Сената переходят на личности. Несколько сенаторов отчаянно пытаются установить зрительный контакт с [ROOT.GetCountry.GetRuler.GetName], надеясь, что [ROOT.GetCountry.GetRuler.GetSheHe] внесёт предложение."
 me_roman_missions_inv.6.a:0 "[ROOT.GetCountry.GetRuler.GetFirstName] потратит политический капитал, чтобы остановить дебаты"
 me_roman_missions_inv.6.b:0 "Allow the proceedings to continue"
 me_roman_missions_inv.6.c: "Я - Сенат!"
 me_roman_missions_inv.7.t:0 "Искоренение пиратской угрозы"
 me_roman_missions_inv.7.desc:0 "После серии впечатляющих речей [ROOT.GetCountry.GetRuler.GetName], в которых опасность безнаказанного действия морских угроз была осуждена как трусость, не подобающая нашему народу, римский сенат единогласно согласился с тем, что статус-кво нетерпим, и внёс соответствующие изменения в наши законы.\n\nБлагодаря убедительным усилиям [ROOT.GetCountry.GetRuler.GetFirstName], у нас теперь есть юридические обоснования, необходимые для того, чтобы положить конец этому беззаконию."
 me_roman_missions_inv.7.a:0 "Да будет вам известно, что Рим не терпит бесцеремонной преступности"
 me_roman_missions_inv.8.t:0 "Умеренная позиция по отношению к пиратам"
 me_roman_missions_inv.8.desc:0 "После дебатов, длившихся целый день, в ходе которых лучшие ораторы римского сената произнесли множество смелых заявлений, не было достигнуто абсолютно ничего. Хотя [ROOT.GetCountry.GetRuler.GetName] поклялся продолжить обсуждение, как только сенат соберется снова, это предложение было быстро проигнорировано [ROOT.GetCountry.GetRuler.GetHerHis] коллегами-сенаторами, которые решили перевести ежедневные обсуждения на вечно актуальные вопросы земельной реформы."
 me_roman_missions_inv.8.a:0 "В любом случае, у нас есть дела поважнее..."
 me_roman_missions_inv.9.t:0 "Предложения и пропозиции"
 me_roman_missions_inv.9.desc:0 "Наши дипломаты вернулись из [GetProvince('(int32)4020').GetArea.GetRegion.GetName] сегодня рано утром в сопровождении местного лидера, известного как [bato_the_illyrian.GetName]. Похоже, что [bato_the_illyrian.GetFirstName], предчувствуя неизбежность римской победы, бросил свой жребий вместе с нашими еще в начале иллирийских кампаний, став предателем собственного народа, чтобы обеспечить себе более выгодное положение. Конечно, мы полагались на информацию, предоставленную Бато и его разведчиками, которая оказалась бесценной, но теперь, похоже, Бето считает, что мы у него в долгу.\n\nПосле обычных любезностей, которые обсуждались за прандиумом, Бато выдвинул свою идею: он просит нас отпустить Иллирию в качестве племенного вассала, предоставив ему право править от нашего имени. Хотя мы очень уважаем римлян, вы многого не понимаете в нашей культуре, [ROOT.GetCountry.GetRuler.GetName] - прямое правление иностранцев будет трудно переносимо моим народом. Я обещаю вам, что буду неукоснительно выполнять свою часть сделки.\n\nНаклонившись вперед, Бато смотрит [ROOT.GetCountry.GetRuler.GetFirstName] прямо в глаза, со стальным взглядом, который можно истолковать как конфронтационный - какая наглость у этого варвара! 'Мы оба согласны с тем, что беспорядки в Иллирии - это плохо для нас обоих. Надеюсь, вы сделаете мудрый выбор.'"
 me_roman_missions_inv.9.a:0 "Мы поступим так, как вы скажете, поскольку это выгодно"
 me_roman_missions_inv.9.b:0 "Бредовые идеи... скажите Бато, чтобы он перестал мечтать, и отправьте его домой"
 me_roman_missions_inv.9.at: "#Y Рим#! отпустит племенное вождество #Y Иллирия#! в качестве #Y племенного вассала#! субъекта. \n$me_roman_vassal_trib_desc_tooltip$"
 me_roman_missions_inv.9.bt:0 "[bato_the_illyrian.GetName] исчезнет."
 me_roman_missions_inv.9.bmodtt: "Все территории в #Y Иллирии#! и южной #Y Паннонии#! получат"
 me_roman_missions_inv.10.t: "Иллирийская война"
 me_roman_missions_inv.10.desc: "[ROOT.GetCountry.GetRuler.GetName], сегодня утром мы получили мрачные новости - вероломные #E иллирийцы#! напали на нас! Их варварские орды уже на марше и обещают разграбить все римские города, которые попадутся им на пути.\n\nМы надеемся, что этот конфликт закончится быстро, потому что весь регион может загореться, если мы не будем осторожны."
 me_roman_missions_inv.10.a: "Начались Иллирийские войны..."
 me_roman_missions_inv.10.tt: "#E Иллирийцы#! объявили войну!"
 me_roman_missions_inv.11.t: "Триумф над дикими землями"
 me_roman_missions_inv.11.desc: "Хотя были и те, кто не согласился с решением [ROOT.GetCountry.GetRuler.GetName] послать наших солдат в земли [GetProvince('(int32)4053').GetArea.GetRegion.GetName], все молчат в этот час победы - действительно, как мог кто-то сомневаться в [ROOT.GetCountry.GetRuler. GetFirstName], который неизменно демонстрировал гениальность на каждом шагу.\n\nДаже сейчас скептики, их раздвоенные языки задыхаются от зависти, молча наблюдают со стороны, как в [GetProvince('(int32)1').GetName] воздвигается триумфальная арка - вечный памятник мудрости [ROOT.GetCountry.GetRuler.GetFirstName]. Да здравствует власть [ROOT.GetCountry.GetName]!"
 me_roman_missions_inv.11.a: "Этот регион станет прекрасным дополнением к землям римлян."
 me_roman_missions_inv.12.t: "Иллирийские эмиссары"
 me_roman_missions_inv.12.desc: "Поскольку римский народ ценит дружбу и мир больше, чем альтернативы, мы решили отправить эмиссаров к #E иллирийцам#!, надеясь, что варварам покажут ошибочность их пути. Если, если богам будет угодно, они исправят свое поведение, то, возможно, мы избежим военных действий, но на данный момент это зависит только от них.\n\nМы не даем каждому возможность стать нашим #Y государством-клиентом#! - они должны долго думать, прежде чем ответить."
 me_roman_missions_inv.12.a: "Скажите нашим мужчинам, чтобы они потратили столько времени, сколько им нужно, и были щедрыми"
 me_roman_missions_inv.12.b: "Это официальное дело, а не отпуск – будьте профессиональны"
 me_roman_missions_inv.13.t: "Иллирийские эмиссары"
 me_roman_missions_inv.13.desc: "Отличные новости от наших дипломатов! Иллирийцы увидели мудрость в том, чтобы стать одним из наших государств-клиентов, и согласились на мирное подчинение. Всё, чего мы хотели, произошло, [ROOT.GetCountry.GetRuler.GetName]! Мы должны отпраздновать это сегодня вечером."
 me_roman_missions_inv.13.a: "Принесите лучшее вино! Фалернское, если оно у нас есть!"
 me_roman_missions_inv.14.t: "Иллирийские эмиссары"
 me_roman_missions_inv.14.desc: "Не стоит удивляться, узнав, что иллирийцы отвергли наше предложение, ведь всем известно, как они глупы. Какое бедствие они навлекли на головы своих детей и матерей! Мы молимся, чтобы война между нашими народами не случилась, ибо это будет несправедливый поединок - мы уничтожим их без зазрения совести."
 me_roman_missions_inv.14.a: "Ну, в конце концов, они же варвары... чего мы ожидали?"




