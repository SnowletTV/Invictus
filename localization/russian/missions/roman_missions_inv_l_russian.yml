 roman_roman_10_established_in_britannia_tt:0 "Выберите политику производства или цивилизации в Британии."
 roman_5_british_dominance.modtt:1 "Каждая принадлежащая ему провинция в материковых регионах #Y $britain_region$#! и #Y $caledonia_region$#! получает"
 roman_5_british_dominance.modtt2:1 "Каждая принадлежащая ему провинция в материковых регионах #Y $britain_region$#! и #Y $caledonia_region$#! получает бонус к беспокойству и счастью."
