 roman_10_belerion_claims_tt:0 "#Рим#! получает претензии на все территории в [GetProvince('(int32)2092').GetArea.GetName] и [GetProvince('(int32)2102').GetArea.GetName]."
 roman_10_southern_england_claims_tt:0 "#Рим#! получает претензии на все территории в [GetProvince('(int32)2063').GetArea.GetName], [GetProvince('(int32)2070').GetArea.GetName] и [GetProvince('(int32)2079').GetArea.GetName]."
 roman_10_brigantia_claims_tt:0 "#Рим#! получает претензии на все территории в [GetProvince('(int32)2111').GetArea.GetName], [GetProvince('(int32)2133').GetArea.GetName] и [GetProvince('(int32)2120').GetArea.GetName]."
