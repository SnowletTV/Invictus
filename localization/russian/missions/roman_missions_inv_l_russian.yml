l_russian:
 roman_mission_08_greece_task_final_tt:0 "Нам будет предоставлена возможность освободить некоторые из крупных городов #Y Греции#! в качестве #Y феодала#! #Y [SCOPE.GetRootScope.GetCountry.GetName]#!"
 roman_4_punic_rivals_weaken_carthage_tooltip:0 "#Y Карфаген#! и его субъекты не владеют никакими территориями за пределами регионов #Y $africa_region$#!, #Y $numidia_region$#!, #Y $cyrenaica_region$#!, #Y $fezzan_region$#!, и #Y $mauretainia_region$#!."
 #Roman mission - Invictus - Conquer Britannia
 roman_10_invading_britannia:0 "Покорение Британии"
 roman_10_invading_britannia_BUTTON_TOOLTIP:0 ""
 roman_10_invading_britannia_BUTTON_DETAILS:0 ""
 roman_10_invading_britannia_DESCRIPTION:0 "Таинственный, окутанный туманом остров Британия стал убежищем для кельтских разбойников и воров, которые настолько глупы, что считают, будто переправа через море защитит их от римского правосудия. Мы долгое время терпели это, но теперь стало очевидно, что нужно принимать более серьезные меры."
 roman_10_invading_britannia_CRITERIA_DESCRIPTION:0 "Завоевать или подчинить себе Британию."
 roman_10_invading_britannia_REWARD_DESCRIPTION:0 "Британия."
 # Tasks
 roman_10_secure_allies:0 "Приобретите союзника Претона"
 roman_10_secure_allies_DESC:0 "Никто не знает слабостей претонских племен лучше, чем их братья. Дружба с важной кельтской группой может позволить завоеванию Британии пройти более гладко."
 roman_10_offer_britons_protection:0 "Предложить защиту претонов"
 roman_10_offer_britons_protection_DESC:0 "Вмешательство в борьбу кельтского племени с иноземными агрессорами может стать возможностью завоевать нашу дружбу и лояльность, хотя мы, несомненно, окажемся втянутыми в драку - цена, которую мы готовы заплатить за достижение наших целей."
 roman_10_secure_aremorica:0 "Армориканское побережье"
 roman_10_secure_aremorica_DESC:0 "Проведя исследование, наши инженеры и архитекторы сообщили нам, что побережье Арморики станет ценным дополнением к нашим галльским владениям. Если мы закрепим эти земли за Римом, то окажемся в выгодном положении для вторжения на юг Британии; Ареморика - идеальный плацдарм для нашего флота."
 roman_10_secure_belgica:0 "Бельгийское побережье"
 roman_10_secure_belgica_DESC:0 "Изгнание грозных белгов с их берегов - задача не из легких, но у нас нет других вариантов: белги отказываются мирно сосуществовать, а ваши военные советники признают, что захват портов Британского моря жизненно важен для продвижения в Иканию и Кантиакию."
 roman_10_belerion:0 "Завоевать Белерион"
 roman_10_belerion_DESC:0 "Наше вторжение идет в соответствии с нашими планами; мы создали плацдарм в Белерионе и продолжаем перебрасывать войска вглубь острова. С божьей помощью мы полностью овладеем юго-западной частью острова, и это будет лишь вопросом времени."
 roman_10_southern_england:0 "Покорите восточное побережье"
 roman_10_southern_england_DESC:0 "За эти восточные страны пришлось заплатить огромную цену, но римская кровь, пролитая в эти земли в качестве жертвоприношения, не останется незамеченной Марсом! Ни одно варварское племя не сможет противостоять шествию цивилизации; мы продвигаемся на север."
 roman_10_wales:0 "Дикий Запад"
 roman_10_wales_DESC:0 "По мере продвижения наших войск в глубь далёкого острова Британия сопротивление становится все более ожесточенным, но варварам не удастся отсрочить неизбежное. Когда дикари Деметии и Ордовикии будут уничтожены, мы отправим в эти земли колонию, чтобы обеспечить укоренение римской цивилизации."
 roman_10_brigantia:0 "Земля бригантов"
 roman_10_brigantia_DESC:0 "Римский орёл летит над туманными болотами Бригантии, и его пронзительный крик заставляет варваров в ужасе падать на колени. Летите вперёд и ведите наши легионы к вечной победе!"
 roman_10_scotland:0 "Покорить Каледонию"
 roman_10_scotland_DESC:0 "Многие ли римляне были так далеко от дома, как сейчас наши войска в Каледонии? Это проклятая земля, где небо мрачно и вечно льет дождь. Племена, населяющие эти туманные болота, бросают на нас все, что могут, в надежде прогнать нас; это глупая мечта."
 roman_10_ireland:0 "Остров Гиберния"
 roman_10_ireland_DESC:0 "Как когда-то Британия была убежищем для галльских наемников и смутьянов, которые по глупости полагали, что смогут избежать римского правосудия, просто выплыв за пределы нашей юрисдикции, так и остров Гиберния стал прибежищем для разбойников и беглецов, убийц и воров. Наши владения на севере находятся в опасности, если мы не умиротворим этот остров."
 roman_10_hadrians_wall:0 "Стена Адриана"
 roman_10_hadrians_wall_DESC:0 "Каледонцы - народ непокорный, и хотя они безропотно подчинились римской власти после ошеломляющего поражения, мы знаем, что честь для них - понятие незнакомое. Не доверяя никому, мы должны построить оборону у подножия Каледонского нагорья; это защитит наши северные владения от ярости их набегов."
 roman_10_established_in_britannia:0 "Триумф в Британии"
 roman_10_established_in_britannia_DESC:0 "Как и ожидалось, мы наконец-то завоевали остров Британия, добавив еще одну провинцию к тем, которыми мы управляем в настоящее время. Хотя управление столь отдаленным регионом сопряжено с определенными логистическими трудностями, мы справились с задачей, показав всему миру, что римляне способны достичь всего, что задумали. Сенат и народ Рима в долгу перед тобой, император."
 roman_10_northern_fleet:0 "Построить Северный флот"
 roman_10_northern_fleet_DESC:0 "По мере того как наше внимание обращается к варварским землям, ближайшим к владениям Оушена, становится очевидной наша потребность в северном флоте, способном перевозить наши вторгшиеся войска и снабжать их. Передайте, что строительство должно начаться немедленно, поскольку благоразумие требует, чтобы мы не отвлекали ни один из флотов из Нашего моря в эти проклятые внутренние земли."
 roman_10_sulis_minerva:0 "Сулис Минервы"
 roman_10_sulis_minerva_DESC:0 "Аква Сулис, поселение, расположенное у горячего источника, ставшего местом паломничества как местных жителей, так и наших людей, - естественный кандидат для дальнейшей романизации. Давайте превратим эту местную святыню в храм, достойный ее новых обитателей; возможно, богиня, обитающая в этих очищающих водах, заметит нас."

