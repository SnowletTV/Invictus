 me_scythia_01_greek_stance.41.t:1 " Эвксинские игры"
 me_scythia_01_greek_stance.41.desc:0 "В [SCOPE.sP('scythian_games_province_scope').GetName] уже расчищены места для проведения множества мероприятий, которые мы старательно перенимали у греков, включив в них и некоторые из наших традиционных игр.\n\nКруги уже начерчены для состязаний по борьбе, а на открытых полях расставлены маркеры, по которым будут проходить гонки на колесницах.\n\nНапитки и праздничная роскошь прибывают в наши порты и на караванах, чтобы предстать перед нашими благородными гостями. \n\nПриходите все, игры этого гостеприимного моря скоро начнутся!"
 me_scythia_01_greek_stance.41.a:0 "Предложите многочисленным греческим городам прислать своих лучших спортсменов."
 me_scythia_01_greek_stance.41.b:0 "Может быть, лучше просто попросить присоединиться к олимпиаде?"
 me_scythia_01_greek_stance.43.t:0 "$me_scythia_01_greek_stance.41.t$"
 me_scythia_01_greek_stance.43.desc:2 "Повелители лошадей с севера пригласили нас принять участие в серии игр в стиле Олимпийских игр.\n\nГоворят, что они поклоняются нашим богам, но мы не знаем, проводятся ли эти игры из уважения или назло традиционным играм на священной Олимпии. Если мы будем участвовать, то по нашему обычаю пошлем самых гордых и способных молодых [ROOT.GetCountry.GetAdjective]их спортсменов, чтобы они соревновались от нашего имени. Мы считаем, что нашли двух идеальных кандидатов: [SCOPE.sChar('euxinus_games_champion').Custom('get_godly_description')], по имени [SCOPE.sChar('euxinus_games_champion').GetPraenomen], и [SCOPE. sChar('euxinus_games_champion_2').Custom('get_godly_description')], который называет [SCOPE.sChar('euxinus_games_champion_2').GetHerselfHimself] [SCOPE.sChar('euxinus_games_champion_2').GetPraenomen]. Кого из этих прекрасных спортсменов мы должны отправить на игры?"
 me_scythia_01_greek_stance.43.a:0 "Отправить [SCOPE.sChar('euxinus_games_champion').GetPraenomen]!"
 me_scythia_01_greek_stance.43.b:0 "Давайте отправим [SCOPE.sChar('euxinus_games_champion_2').GetPraenomen]."
 me_scythia_01_greek_stance.43.c:0 "Это даже не настоящая олимпиада! Нелепость!"
 me_scythia_01_greek_stance.45.t:1 "Эвксинские игры завершаются"
 me_scythia_01_greek_stance.45.desc:0 "Неустрашимые Эвксинские игры завершились с ликованием и торжеством.\n\nГлавным событием этого года стали игры [SCOPE.Custom('get_olympic_highlight')]\n\nВсего победителем был объявлен [SCOPE. sChar('victorious_competitor').GetName] из [SCOPE.sC('victor_origin_country').GetName], [SCOPE.sChar('victorious_competitor').Custom('get_number_of_wins')], чья мускулатура, мужественность и геракловская энергичность не имеют себе равных. Он войдет в анналы истории как чемпион Эвксинских игр!"
 me_scythia_01_greek_stance.45.desc_2:1 "Бесстрашные Эвксинские игры подошли к концу, вызвав всеобщее ликование и веселье. Однако в этом году мероприятие было омрачено печалью из-за смерти посмертного победителя, [SCOPE.sChar('victorious_competitor').GetName]. Не желая сдаваться перед лицом смерти, [SCOPE.sChar('victorious_competitor').GetSheHe] до последнего сражался с [SCOPE.sChar('victorious_competitor'). GetHerHis] противника в одном из боевых состязаний и был с честью объявлен победителем, благодаря этим смягчающим обстоятельствам.\n\nНесмотря на это, многие другие мероприятия собрали множество зрителей, а одним из особенно запоминающихся событий стал [SCOPE.Custom('get_olympic_highlight')]"
 me_scythia_01_greek_stance.45.a:0 "Слава [SCOPE.sChar('victorious_competitor').GetPraenomen]!"
 me_scythia_01_greek_stance.45.b:0 "Ну что ж, удачи в следующий раз."
 me_scythia_01_greek_stance.45.c:0 "Великолепное событие!"
 me_scythia_01_greek_stance.46.t:0 "Стадион опустел"
 me_scythia_01_greek_stance.46.desc:0 "Похоже, что на Эвксинские игры почти никто не пришёл, и мероприятие пришлось отменить.\n\nЭто разочарование нанесло сокрушительный удар по проекту эллинизации севера."
 me_scythia_01_greek_stance.46.a:0 "Наверное, мы чем-то огорчили могущественного Зевса."

###EUXINUS GAMES END###

 me_scythia_01_greek_stance.49.t:0 "$scythia_mission_01_greek_stance_task_11$: Расцвет греко-скифов"
 me_scythia_01_greek_stance.49.desc:0 "Это было самое впечатляющее событие, которое когда-либо видел народ, наблюдая, как великий монарх [ROOT.GetCountry.GetRuler.GetName] был помазан как эллинский лидер народа греческими и скифскими чиновниками, стоящими на коленях у ног [ROOT.GetCountry.GetRuler.GetName], демонстрируя царственное господство над обоими мирами."
 me_scythia_01_greek_stance.49.a:0 "Теперь мы можем лишь с нетерпением ждать, что ждет нас в этом новом, греческом мире."
 me_scythia_01_greek_stance.49.at:0 "$mission_task_completed_tt_1$$scythia_mission_01_greek_stance_task_11$$mission_task_completed_tt_2$"
 me_scythia_01_greek_stance.50.t:0 "$scythia_mission_01_greek_stance_task_12$: Нарушение границ"
 me_scythia_01_greek_stance.50.desc:0 "Последние несколько лет мы враждуем с нашими греческими соседями. Особенно с малыми государствами - Ольвией, Тирасом и Херсонесом - у нас чаще всего возникают проблемы. Как часто таврских пиратов ловят, когда они заходят в наши воды по реке с разрешения правительства Херсонеса? Как часто торговые караваны из Ольвии и Тираса сбиваются с пути, проходя через травянистые холмы, и, наткнувшись на скифские лагеря, поднимают шум и создают проблемы, выпивая ужасное количество их вина и воруя наше? Эти проступки многочисленны, как и причины, по которым мы решили, что они слишком долго были независимыми образованиями..."
 me_scythia_01_greek_stance.50.a:0 "Вскоре они совершат непоправимую ошибку."
 me_scythia_01_greek_stance.50.at:0 "#Y Скифия#!  претендует на земли своих соседей."
 me_scythia_01_greek_stance.51.t:0 "$scythia_mission_01_greek_stance_task_12$: Казус Белли"
 me_scythia_01_greek_stance.51.desc:0 "Это случилось. Мы поймали все эти ужасные города хотя бы на одном поступке, который мы считаем оправданием для войны и завоевания. Тирас без обиняков оскорбил нашего правителя, изобразив его на одной из своих монет. Ольвийцы прислали нам повозки с якобы кувшинами вина, но оказалось, что они до неузнаваемости разбавлены дешевой болотной водой - их товарная печать ничего не значит. Херсонес совершает санкционированный набег с таврскими пиратами на скифские деревни вдоль реки, которая проходит мимо нашей столицы. Это неприемлемые вещи, поэтому у нас нет другого выбора, кроме как ответить силой."
 me_scythia_01_greek_stance.51.a:0 "Созывайте воинов."
 me_scythia_01_greek_stance.51.at:0 "$mission_task_completed_tt_1$$scythia_mission_01_greek_stance_task_12$$mission_task_completed_tt_2$"
 me_scythia_01_greek_stance.52.t:0 "$scythia_mission_01_greek_stance_task_14$: Как военнопленные"
 me_scythia_01_greek_stance.52.desc:0 "Первосвященник наблюдал за всеми жертвоприношениями и относился к телам и лицам греков, как к тем, что были взяты у врага после окончания битвы. На их головы возливали возлияние, а затем вскрывали горло перед пустым сосудом. Наполненные сосуды выносились вперёд и опрокидывались на ожидающий меч правителя скифов, в то время как безжизненные тела отделялись от правых рук - раздавался крик, и дождь обрушивался на конечности наших врагов. И вот первосвященник, [SCOPE.sChar('current_high_priest').GetName], объявил, что Патампаса осчастливили."
 me_scythia_01_greek_stance.52.a:0 "В конце концов, греки принесли нам пользу."
 me_scythia_01_greek_stance.52.at:0 "$mission_task_completed_tt_1$$scythia_mission_01_greek_stance_task_14$$mission_task_completed_tt_2$"
 me_scythia_01_greek_stance.53.t:0 "$scythia_mission_01_greek_stance_task_15$: Немного слишком далеко."
 me_scythia_01_greek_stance.53.desc:0 "Греки болтают о своем превосходстве и более высоком уровне общества. Я и раньше осуждал их за это, но их постоянная зависимость от нашей торговли рабами и зерном, когда они скандируют оскорбительное 'бар-бар-бар', когда мы проходим мимо, просто невыносима. Я бы заявил, что сейчас самое время вновь направить им свои требования, но некоторые считают это опрометчивым и неразумным поступком."
 me_scythia_01_greek_stance.53.a:0 "Повторить это ещё раз не повредит."
 me_scythia_01_greek_stance.53.at:0 "Скифия нанесёт оскорбление всем народам эллинской религии."
 me_scythia_01_greek_stance.53.b:0 "Возможно, не стоит гневить весь греческий мир сразу."
 me_scythia_01_greek_stance.53.bt:0 "Скифия откажется от своих обвинений."
 me_scythia_01_greek_stance.54.t:0 "$scythia_mission_01_greek_stance_task_15$: Обвинения скифов."
 me_scythia_01_greek_stance.54.desc:1 "Прибыл гонец-посредник с посланием от конных повелителей с севера. Что могут хотеть от нас эти оскорбительные, захолустные пьяницы? Разве мы уже не посылаем им достаточно вина, чтобы утопить их печаль?"
 me_scythia_01_greek_stance.54.desc_1:0 "Похоже, их правитель посчитал нужным оскорбить нас ещё раз."
 me_scythia_01_greek_stance.54.desc_2:0 "Они научились смирению и извинились за нанесенные ранее оскорбления."
 me_scythia_01_greek_stance.54.a:0 "Это прекрасно, но они не должны удивляться, когда мы вторгнемся."
 me_scythia_01_greek_stance.54.at:0 "[SCOPE.GetRootScope.GetCountry.GetName] получает претензии на Скифию"
 me_scythia_01_greek_stance.54.b:0 "А, скорее всего, они пьяны. Оставь это."
 me_scythia_01_greek_stance.54.bt:0 "[SCOPE.GetRootScope.GetCountry.GetName] ничего не сделает."
 me_scythia_01_greek_stance.55.t:0 "$scythia_mission_01_greek_stance_task_16$: Речная граница"
 me_scythia_01_greek_stance.55.desc:0 "Мы завоевали Ольвию, и Тирас - наш, плацдарм на западном берегу одноименной реки. Эти города - одновременно и фронт для наших будущих завоеваний, и возможная угроза, которую мы должны учитывать: наш гарнизон окажется в ловушке, стоя спиной к реке, если там будет засада или какое-нибудь дикое вторжение. Но это уже вопрос другого времени. Давайте порадуемся нашим достижениям."
 me_scythia_01_greek_stance.55.a:0 "Если кто-то пересечёт реку, он проникнет в Скифию, и мы будем готовы."
 me_scythia_01_greek_stance.55.at:0 "$mission_task_completed_tt_1$$scythia_mission_01_greek_stance_task_16$$mission_task_completed_tt_2$"
 me_scythia_01_greek_stance.56.t:0 "$scythia_mission_01_greek_stance_task_17$: Пиратские флоты"
 me_scythia_01_greek_stance.56.desc:0 "Пиратский порт Калос Лимен наконец-то принадлежит нам вместе с остальным Херсонесом. Вдохновляет то, что порт сдался под нашим натиском через месяц после города, хотя мы беспрепятственно бродили по землям вокруг их убежища. Вместо того чтобы убить их всех, мы решили пощадить лучших бойцов и моряков, поскольку нам, скифам, не хватает опыта и таланта в изменчивых морях. Среди них был один уважаемый человек, которого мы взяли в лидеры и дали ему чувство самостоятельности - с поводком оплаты на шее. Этот человек, Зенон, теперь служит нам своим флотом, и мы должны свободно использовать его для дальнейших подвигов на воде."
 me_scythia_01_greek_stance.56.a:0 "Он останется верен нам или пойдёт ко дну вместе со своим кораблем..."
 me_scythia_01_greek_stance.56.at:0 "В нашем распоряжении адмирал-изгой и его флот."
 me_scythia_01_greek_stance.57.t:0 "$scythia_mission_01_greek_stance_task_17$: Скрытое сокровище"
 me_scythia_01_greek_stance.57.desc:0 "Когда наши воины совершали набеги на Херсонес, среди греков на окраине города появился старик, который среди хаоса выскочил за ворота и помчался на север, а наши любопытные последовали за ним.\n\nОни долго шли за ним, пока он не привел их в укромное место, где лежали обломки старого храма, разбитого и забытого реликта прошлого. Когда он вышел из храма с идолом в руках, воины напали на него, взяли в плен и забрали идол себе. Это необычная вещь, которая может послужить украшением одного из наших святых мест."
 me_scythia_01_greek_stance.57.a:0 "Храм и в самом деле необычен, но пусть он исчезнет из памяти."
 me_scythia_01_greek_stance.57.at:0 "$mission_task_completed_tt_1$$scythia_mission_01_greek_stance_task_17$$mission_task_completed_tt_2$"
 me_scythia_01_greek_stance.58.t:0 "$scythia_mission_01_greek_stance_task_19$: Соберитесь с силами"
 me_scythia_01_greek_stance.58.desc:0 "Наши подданные - ценный ресурс, поставляющий нам множество товаров и рабочей силы, особенно во время войны, когда мы нуждаемся в них больше всего. Для наших грядущих завоеваний нам понадобится большое количество воинов, поэтому хорошо, что мы подчинили себе много похожих народов, которые разделяют нашу тактику верховой езды и боевые привычки."
 me_scythia_01_greek_stance.58.a:0 "Истинная скифская орда"
 me_scythia_01_greek_stance.58.at:0 "$mission_task_completed_tt_1$$scythia_mission_01_greek_stance_task_19$$mission_task_completed_tt_2$"
 me_scythia_01_greek_stance.60.t:0 "$scythia_mission_01_greek_stance_task_20$: Синдские увертюры"
 me_scythia_01_greek_stance.60.desc:0 "У племени синдов были долгие и неоднозначные отношения с Боспорским царством, сильно испорченные делами между сыновьями Сатироса II и узурпатором Октамасадесом.\n С тех пор отношения были напряженными, и мы ожидаем, что племя будет готово возобновить военные действия и вернуть свою часть Киммерийского Боспора.\n Давайте договоримся с ними, чтобы у нас были союзники, с которыми мы сможем одолеть греков."
 me_scythia_01_greek_stance.60.a:0 "Наши отношения очень важны. Проясните это."
 me_scythia_01_greek_stance.60.at:0 "#Y Синдика#! может стать #Y государством-клиентом#!."
 me_scythia_01_greek_stance.60.b:0 "Они могут стать полезными союзниками. Сделайте им щедрое предложение."
 me_scythia_01_greek_stance.60.bt:0 "#Y Синдика#! может стать #Y союзником#!"
 me_scythia_01_greek_stance.60.c:0 "Давайте вместо этого пошлём им знак дружбы."
 me_scythia_01_greek_stance.60.ct:0 "Скорее всего, #Y Синдика#! отвергнет наши предложения."
 me_scythia_01_greek_stance.61.t:0 "$scythia_mission_01_greek_stance_task_20$: Меотские увертюры"
 me_scythia_01_greek_stance.61.desc:0 "Племена меотов, названные так по имени озера, возле которого они возводят свои хижины, имеют грязную историю, во многом затерянную в болотах, где они находят убежище и куда отступают при нашем приближении.\n Однако, похоже, они воспринимают нас в более добром свете, чем греков, которые враждуют с ними и преследуют их исконные обычаи. Не говорят ли, что принцесса Тиргатао из племени иксоматов, одного из тех, что живут в озерах, была обижена своим мужем из-за коварства греков и повела против них войну.\n Возможно, еще остались старые раны, которые наши стрелы с ядовитыми наконечниками и копья могли бы снова открыть, чтобы привлечь их к нашей войне против боспорцев."
 me_scythia_01_greek_stance.61.a:0 "Наши отношения очень важны. Проясните это."
 me_scythia_01_greek_stance.61.at:0 "#Y Меотия#! может стать #Y государством-клиентом#!"
 me_scythia_01_greek_stance.61.b:0 "Они могут стать полезными союзниками. Сделайте им щедрое предложение."
 me_scythia_01_greek_stance.61.bt:0 "#Y Меотия#! может стать #Y союзником#!"
 me_scythia_01_greek_stance.61.c:0 "Давайте вместо этого пошлём им знак дружбы."
 me_scythia_01_greek_stance.61.ct:0 "Скорее всего, #Y Меотия#! отвергнет наши предложения."
 me_scythia_01_greek_stance.62.t:0 "$scythia_mission_01_greek_stance_task_20$: Наёмники-тиргеты"
 me_scythia_01_greek_stance.62.desc:0 "Дакийские племена непредсказуемы, но они известны своей грозностью и рвением в бою.\n В войне против Боспорского царства нам бы не помешали дакийские наемники - Тиргеты, живущие на своем острове в Тирасе, идеальный кандидат, достаточно близкий, чтобы доставить свои силы сюда за короткое время."
 me_scythia_01_greek_stance.62.a:0 "Предложить нанять их свиту в качестве наёмников."
 me_scythia_01_greek_stance.62.at:0 "#Y Тиргеты#! скорее всего, примут."
 me_scythia_01_greek_stance.62.b:0 "Они могут стать полезными союзниками. Сделайте им щедрое предложение."
 me_scythia_01_greek_stance.62.bt:0 "#Y Тиргеты#! могут стать #Y союзниками#!"
 me_scythia_01_greek_stance.62.c:0 "Давайте вместо этого пошлём им знак дружбы."
 me_scythia_01_greek_stance.62.ct:0 "Скорее всего, #Y Тиргеты#! отвергнут наши предложения."
 me_scythia_01_greek_stance.64.t:0 "$scythia_mission_01_greek_stance_task_20$: Посланник из Скифии"
 me_scythia_01_greek_stance.64.desc:0 "Эмиссары из Скифии прибыли с посланием от своего правителя."     # description of Scythian emissary arriving in Sindica
 me_scythia_01_greek_stance.64.desc_1:0 "\nОни предлагают нам большое количество серебра и золота, пытаясь склонить нас на свою сторону. Их правитель ищет военных союзников и торговых партнёров."   # description of Scythian gift
 me_scythia_01_greek_stance.64.desc_2:0 "\nОни предлагают нам некоторое количество серебра, пытаясь склонить нас на свою сторону. Их правитель ищет военных союзников и торговых партнёров."   # description of Scythian gift
 me_scythia_01_greek_stance.64.desc_3:0 "\nХотя их слова приятны, они мало что предлагают в виде подарков или взяток."   # description of Scythian gift
 me_scythia_01_greek_stance.64.a:0 "Мне больно это говорить, но в эти опасные времена нам не помешала бы их защита. Лучше быть с ними, чем против них."         # offer vassalage
 me_scythia_01_greek_stance.64.at:0 "#Y Синдика#! становится #Y государством-клиентом#! #Y Скифии#!"       # description of offer
 me_scythia_01_greek_stance.64.b:0 "Возможно, военный союз умиротворит их и предложит нам льготы взамен?"         # offer military alliance
 me_scythia_01_greek_stance.64.bt:0 "#Y Синдика#! становится #Y союзником#! #Y Скифии#!"        # description of offer
 me_scythia_01_greek_stance.64.c:0 "Мы ничего им не предложим."         # rebuke advances / offer nothing
 me_scythia_01_greek_stance.64.ct:0 "Дипломаты разочарованы, а их правитель может быть оскорблён."        # description of offer
 me_scythia_01_greek_stance.65.t:0 "$scythia_mission_01_greek_stance_task_20$: Ответ от Синдики"
 me_scythia_01_greek_stance.65.desc:0 "Синдикийские послы прибыли со своим ответом."     # description of emissary arriving in Scythia from Sindica."
 me_scythia_01_greek_stance.65.desc_1:0 "\nОни приняли наши щедрые предложения и теперь станут нашим государством-клиентом."   # gained a client state
 me_scythia_01_greek_stance.65.desc_2:0 "\nОни приняли наше предложение о союзе и хотят работать с нами ради светлого будущего."   # gained a military alliance
 me_scythia_01_greek_stance.65.desc_3:0 "\nОни решили опровергнуть наши дипломатические усилия и исключить дальнейшее укрепление наших отношений. Это можно расценивать только как оскорбление наших усилий."   # insulted
 me_scythia_01_greek_stance.65.a:0 "Наши старания увенчались успехом!"                 # gained a client state reaction
 me_scythia_01_greek_stance.65.at:0 "#Y Синдика#! становится #Y племенным вассалом#!."      # inform player
 me_scythia_01_greek_stance.65.b:0 "Я уверен, что это взаимовыгодный союз."         # gained an alliance reaction
 me_scythia_01_greek_stance.65.bt:0 "#Y Синдика#! становится #Y союзником#!."              # inform player
 me_scythia_01_greek_stance.65.c:0 "Как они смеют так оскорблять нас!"               # gained nothing reaction
 me_scythia_01_greek_stance.65.ct:0 "Мы ничего не приобрели, совсем ничего..."       # inform player
 me_scythia_01_greek_stance.66.t:0 "$scythia_mission_01_greek_stance_task_20$: Посланник из Скифии"
 me_scythia_01_greek_stance.66.desc:0 "Эмиссары из Скифии прибыли с посланием от своего правителя."     # description of Scythian emissary arriving in Maeotia
 me_scythia_01_greek_stance.66.desc_1:0 "\nОни предлагают нам значительное количество рабов, пытаясь склонить нас на свою сторону. Их правитель ищет военных союзников и торговых партнёров."   # description of Scythian gift
 me_scythia_01_greek_stance.66.desc_2:0 "\nОни предлагают нам большое количество серебра и золота, пытаясь склонить нас на свою сторону. Их правитель ищет военных союзников и торговых партнёров."   # description of Scythian gift
 me_scythia_01_greek_stance.66.desc_3:0 "\nХотя их слова приятны, они мало что предлагают в виде подарков или взяток."   # description of Scythian gift
 me_scythia_01_greek_stance.66.a:0 "Чтобы обеспечить наше выживание, мы должны принять вассальную зависимость. Пошлите им советника, чтобы он следил за соблюдением наших интересов."         # offer vassalage
 me_scythia_01_greek_stance.66.at:0 "#Y Меотия#! становится #Y племенным вассалом#! #Y Скифии#!."       # description of offer
 me_scythia_01_greek_stance.66.b:0 "Возможно, военный союз умиротворит их и предложит нам льготы взамен?"         # offer military alliance
 me_scythia_01_greek_stance.66.bt:0 "#Y Меотия#! становится #Y союзником#! #Y Скифии#!."        # description of offer
 me_scythia_01_greek_stance.66.c:0 "Мы ничего им не предложим."         # rebuke advances / offer nothing
 me_scythia_01_greek_stance.66.ct:0 "Дипломаты разочарованы, а их правитель может быть оскорблен."        # description of offer
 me_scythia_01_greek_stance.67.t:0 "$scythia_mission_01_greek_stance_task_20$: Отзыв из Меотии"
 me_scythia_01_greek_stance.67.desc:0 "Меотийские послы прибыли со своим ответом."     # description of emissary arriving in Scythia from Maeotia."
 me_scythia_01_greek_stance.67.desc_1:0 "\nОни приняли наши щедрые предложения и теперь станут нашим государством-клиентом."   # gained a client state
 me_scythia_01_greek_stance.67.desc_2:0 "\nОни приняли наше предложение о союзе и хотят работать с нами ради светлого будущего."   # gained a military alliance
 me_scythia_01_greek_stance.67.desc_3:0 "\nОни решили опровергнуть наши дипломатические усилия и исключить дальнейшее укрепление наших отношений. Это можно расценивать только как оскорбление наших усилий."   # insulted
 me_scythia_01_greek_stance.67.a:0 "Наши старания увенчались полным успехом!"         # gained a client state reaction
 me_scythia_01_greek_stance.67.at:0 "#Y Меотия#! становится #Y племенным вассалом#! #Y Скифии#!."       # inform player
 me_scythia_01_greek_stance.67.b:0 "Этот союз, несомненно, будет взаимовыгодным."   # gained an alliance reaction
 me_scythia_01_greek_stance.67.bt:0 "#Y Мэотия#! становится #Y союзником#!."
 me_scythia_01_greek_stance.67.c:0 "Они пожалеют о том дне, когда отвергли нас!"         # gained nothing reaction
 me_scythia_01_greek_stance.67.ct:0 "Наши старания не увенчались успехом..."              # inform player
 me_scythia_01_greek_stance.68.t:0 "$scythia_mission_01_greek_stance_task_20$: Посланник из Скифии"
 me_scythia_01_greek_stance.68.desc:0 "Эмиссары из Скифии прибыли с посланием от своего правителя."     # description of Scythian emissary arriving in Tyrgetae"
 me_scythia_01_greek_stance.68.desc_1:0 "\nОни предлагают нам большое количество серебра и золота, пытаясь склонить нас на свою сторону. Их правитель ищет военных союзников и воинов-наёмников."   # description of Scythian gift"
 me_scythia_01_greek_stance.68.desc_2:0 "\nОни предлагают нам подходящее количество рабов, пытаясь склонить нас на свою сторону. Их правитель ищет военных союзников и торговых партнёров."   # description of Scythian gift"
 me_scythia_01_greek_stance.68.desc_3:0 "Хотя их слова приятны, они мало что предлагают в виде подарков или взяток."   # description of Scythian gift
 me_scythia_01_greek_stance.68.a:0 "Их дары хорошо приняты и будут использованы для строительства нового города. Соберите воинов, которых можно использовать в качестве наёмников."  # inform player
 me_scythia_01_greek_stance.68.at:0 "#Y Скифия#! получает армию наёмников."  # gained an alliance reaction
 me_scythia_01_greek_stance.68.b:0 "Возможно, военный союз умиротворит их и предложит нам льготы взамен?" # offer military alliance
 me_scythia_01_greek_stance.68.bt:0 "#Y Тиргеты#! становятся #Y союзниками#! #Y Скифии#!"
 me_scythia_01_greek_stance.68.c:0 "Мы ничего им не предложим."         # rebuke advances / offer nothing
 me_scythia_01_greek_stance.68.ct:0 "Дипломаты разочарованы, а их правитель может быть оскорблён."        # description of offer
 me_scythia_01_greek_stance.69.t:0 "$scythia_mission_01_greek_stance_task_20$: Ответ от Тиргета"
 me_scythia_01_greek_stance.69.desc:0 "Прибыли послы из Тиргета со своим ответом."     # description of emissary arriving in Scythia from the Tyrgetae."
 me_scythia_01_greek_stance.69.desc_1:0 "\nОтличные вести! Лоскутная армия наёмников, состоящая из тиргетов, гетов и бастарнов, будет передана под наш контроль. Их мечи и копья сослужат хорошую службу нашей экспансии."
 me_scythia_01_greek_stance.69.desc_2:0 "\nТиргеты нашли мудрость в том, чтобы заключить с нами военный союз."
 me_scythia_01_greek_stance.69.desc_3:0 "\nОни отклонили наши дипломатические предложения и ничего нам не предлагают."
 me_scythia_01_greek_stance.69.a:0 "Ошеломительный успех! Эллины скоро сдадутся."
 me_scythia_01_greek_stance.69.at:0 "#Y Скифия#! получает армию от #Y Тиргетов#!"
 me_scythia_01_greek_stance.69.b:0 "Взаимовыгодный союз, несомненно."     # gained an alliance reaction
 me_scythia_01_greek_stance.69.bt:0 "#Y Тиргеты#! становятся #Y союзником#!"        # inform player
 me_scythia_01_greek_stance.69.c:0 "Этот случай не будет забыт."         # gained nothing reaction
 me_scythia_01_greek_stance.69.ct:0 "Мы ничего не приобрели."
 me_scythia_01_greek_stance.75.t:0 "$scythia_mission_01_greek_stance_task_21$: Судьба Пантикапея"
 me_scythia_01_greek_stance.75.desc:0 "Родина правящих архонтов Боспора, Пантикапей теперь склоняется под нашим опущенным клинком. Боспорцы были против нас на каждом шагу нашего пути к восстановлению нашего наследия, и поэтому они - опасный враг, которого нужно держать в живых. Должны ли мы оставить этих греков на произвол судьбы?"
 me_scythia_01_greek_stance.75.a:0 "Пусть они станут благом для наших планов."
 me_scythia_01_greek_stance.75.b:0 "Мы сравняем его с землей."
 me_scythia_01_greek_stance.75.c:0 "Пантикапей - ушедшее воспоминание."
 me_scythia_01_greek_stance.76.t:0 "$scythia_mission_01_greek_stance_task_21$: Кровь Спартокидов"
 me_scythia_01_greek_stance.76.desc:0 "Боспорское царство растоптано копытами, бьющими по земле под звуки нашей неистовой орды. Их здания рушатся, а люди падают ниц перед великими конными владыками. Один солдат вернулся к генералу, ведя за собой последнего представителя династии Спартокидов, в жилах которого все еще течет кровь первородных Спартокидов. Что будет с этим военнопленным?"
 me_scythia_01_greek_stance.76.a:0 "Спартокиды были достойными противниками. Они будут служить нам и дальше в качестве советников, если их пощадят."
 me_scythia_01_greek_stance.76.b:0 "Мы покончим с родом Спартокидов раз и навсегда. Их наследие - пепел их города."
 me_scythia_01_greek_stance.77.t:0 "$scythia_mission_01_greek_stance_task_22$"
 me_scythia_01_greek_stance.77.desc:0 "Наша недавняя экспансия принесла с собой ряд административных проблем. Эллины, находящиеся под нашим контролем, нелегко сдерживать, поскольку местное население недовольно новой властью и не желает отказываться от своих традиций. Прежде чем начнется серьезное восстание, мы должны показать им пример. Наши всадники могут разграбить их земли и разрушить их города. Когда их дух будет сломлен, их будет легче контролировать."
 me_scythia_01_greek_stance.77.a:0 "Отдайте приказ. Пусть их города горят после того, как мы лишим их ценностей."
 me_scythia_01_greek_stance.77.at:0 "До 4 городов, которые мы контролируем, будут сведены к поселениям."
 me_scythia_01_greek_stance.78.t:0 "$scythia_mission_01_greek_stance_task_13$"
 me_scythia_01_greek_stance.78.desc:0 "Наши владения страдают от несоответствия между многочисленными бродячими племенами и разобщенности нашего народа. Исправив это, мы создадим более слаженную нацию людей, которыми будем править, и каждый всадник сможет видеть в своем соседе брата или сестру, а каждый воин сможет видеть в солдате слева и справа копию себя."
 me_scythia_01_greek_stance.78.a:0 "Вместе мы сильнее."
 me_scythia_01_greek_stance.78.at:0 "$mission_task_completed_tt_1$$scythia_mission_01_greek_stance_task_13$$mission_task_completed_tt_2$"

###TARGITAOAN GAMES START###

 me_scythia_01_greek_stance.80.t:1 "Таргитайские игры"
 me_scythia_01_greek_stance.80.desc:0 "Травянистые холмы вокруг [SCOPE.sP('scythian_games_province_scope').GetName] лежат голые, готовые принять множество состязаний, в которых мы, кочевники, соревнуемся друг с другом на протяжении веков. \n\nКруги нарисованы для состязаний по борьбе, точки расставлены по открытым полям, где лошадь и всадник будут мчаться друг к другу, а охотничьи зайцы готовы к выпуску из клеток. \n\nНаши гости уже стекаются со всех концов евразийской степи и отовсюду, где Таргитай рождал мужчин и женщин. \n\nПриходите все, игры Повелителей Лошадей начинаются!"
 me_scythia_01_greek_stance.80.a:0 "Пригласите все кочевые племена прислать своих лучших воинов."
 me_scythia_01_greek_stance.80.b:0 "Если подумать, мы не готовы принять такое количество людей в наших границах."
 me_scythia_01_greek_stance.82.t:0 "$me_scythia_01_greek_stance.80.t$"
 me_scythia_01_greek_stance.82.desc:2 "Повелители лошадей у великого моря пригласили нас, обещая игры и награды в обмен на то, что мы пришлем своего лучшего соперника. \n\nОни говорят, что придерживаются традиций и устроят фантастические игры в честь старых традиций. Если мы будем участвовать, то по нашему обычаю пошлем самых гордых, самых способных молодых [ROOT.GetCountry.GetAdjective] спортсменов, чтобы они соревновались от нашего имени. Мы считаем, что нашли двух идеальных кандидатов: [SCOPE.sChar('targitaoan_games_champion').Custom('get_godly_description')], по имени [SCOPE.sChar('targitaoan_games_champion').GetPraenomen], и [SCOPE. sChar('targitaoan_games_champion_2').Custom('get_godly_description')], который называет [SCOPE.sChar('targitaoan_games_champion_2').GetHerselfHimself] [SCOPE.sChar('targitaoan_games_champion_2').GetPraenomen]. Кого из этих прекрасных спортсменов мы должны отправить на игры?"
 me_scythia_01_greek_stance.82.a:0 "Пошлём [SCOPE.sChar('targitaoan_games_champion').GetPraenomen]!"
 me_scythia_01_greek_stance.82.b:0 "Давайте отправим [SCOPE.sChar('targitaoan_games_champion_2').GetPraenomen]."
 me_scythia_01_greek_stance.82.c:0 "Мы не будем участвовать ни в каких играх, которые устраивают те, кто провозглашает себя правителями над нами."
 me_scythia_01_greek_stance.84.t:1 "$me_scythia_01_greek_stance.80.t$: Таргитайские игры завершены"
 me_scythia_01_greek_stance.84.desc:0 "Славные Таргитайские игры подошли к концу, сопровождаемые всеобщим ликованием и праздником. Среди гонок на колесницах, борцовских поединков и конкурсов по распитию кумыса трудно выбрать любимый момент. \n\nОднако самым ярким моментом стала охота на зайца, когда эскадроны лошадей мчались к единственному серебристому зайцу, и грохот копыт был слышен повсюду. \n\nМы все были удивлены, когда [SCOPE.sChar('victorious_competitor').GetName] из [SCOPE.sC('victor_origin_country').GetName] промчался мимо [SCOPE.sChar('highlight_competitor_2'). GetName] из [SCOPE.sC('highlight_2_origin_country').GetName] и ловко метнул [SCOPE.sChar('victorious_competitor').GetHerHis] копье в шею твари. Несомненно, [SCOPE.sC('highlight_2_origin_country').GetName] войдет в анналы истории как чемпион Таригтайских игр!"
 me_scythia_01_greek_stance.84.desc_2:1 "Славные Таргитайские игры подошли к концу, вызвав всеобщее ликование и веселье. Однако в этом году мероприятие было омрачено печалью из-за смерти посмертного победителя, [SCOPE.sChar('victorious_competitor').GetName]. Не желая сдаваться перед лицом смерти, [SCOPE.sChar('victorious_competitor').GetSheHe] до последнего сражался с [SCOPE.sChar('victorious_competitor'). GetHerHis] противника в одном из боевых состязаний и был с честью объявлен победителем, благодаря этим смягчающим обстоятельствам.\n\nНесмотря на это, многие другие мероприятия собрали множество зрителей, а одним из особенно запоминающихся событий стал [SCOPE.Custom('get_olympic_highlight')]"
 me_scythia_01_greek_stance.84.a:0 "Слава [SCOPE.sChar('victorious_competitor').GetPraenomen]!"
 me_scythia_01_greek_stance.84.b:0 "Ну что ж, удачи в следующий раз."
 me_scythia_01_greek_stance.84.c:0 "Великолепное событие!"
 me_scythia_01_greek_stance.85.t:0 "Опустевший ипподром"
 me_scythia_01_greek_stance.85.desc:0 "Похоже, что на Таргитайские игры почти никто не пришел, и мероприятие пришлось отменить.\n\nЭто разочарование - сокрушительный удар по престижу традиций нашей страны."
 me_scythia_01_greek_stance.85.a:0 "Наверное, мы чем-то оскорбили могущественного Зевса."

###TARGITAOAN GAMES END###

 me_scythia_01_greek_stance.89.t:0 "Расцвет царственных скифов"
 me_scythia_01_greek_stance.89.desc:0 "Всё началось с простого, ничего не значащего дня. Не было никаких великих проводов или фанфар. Это был обычный день... когда наш правитель, [ROOT.GetCountry.GetRuler.GetName], выехал из [[me_scythia_1_scope.GetCapital.GetName]] с эскортом знатных предводителей, закаленных в боях воинов. Вот почему все с удивлением смотрели на царские цвета, развевающиеся на седлах, когда отряд завоевателей скакал по царству травы и зерна. И потому все они сплотились под воинский клич, который только боги могли издать среди грохота богатырского боя, и все, кто мог, подняли поводья своих коней и поскакали вслед за ними. И так продолжалось, пока [ROOT.GetCountry.GetRuler.GetName] и его непоколебимые спутники неслись по ландшафту, вздымая за собой непроницаемое облако пыли, несущее за собой боевой клич - невыразимый, внушающий благоговение звук, который не могло услышать ни одно существо на земле, чтобы не дрогнуть или не склониться перед ним - скифский народ не дрожит! И вот, когда [ROOT.GetCountry.GetRuler.GetName] вернулся в [[me_scythia_1_scope.GetCapital.GetName]], [COUNTRY.GetRuler.GetSheHe] ввел в ворота величайшую кавалерийскую армию, которую еще не видел мир, и вот перед ними лежало завоевание всего мира... Им оставалось только пойти и взять его."
 me_scythia_01_greek_stance.89.a:0 "Мы можем смотреть только вперёд."

 me_scythia_01_greek_stance.100.t:0 "$scythia_mission_01_greek_stance_task_25$: Сбор средств"
 me_scythia_01_greek_stance.100.desc:0 "Когда мы нацеливаемся на соседние земли и народы, становится ясно, что на нашем пути лежит множество проблем. Для борьбы с ними нам понадобятся сильные мужчины и женщины, сражающиеся в наших рядах, - настоящие мастера равнин. Но королевская казна имеет свои пределы. Пришло время нанести визит главе каждой великой семьи."
 me_scythia_01_greek_stance.100.a:0 "Все они обязаны мне своей поддержкой."
 me_scythia_01_greek_stance.100.b:0 "Я буду выбирать из сильнейших."
 me_scythia_01_greek_stance.100.c:0 "Я натравлю их друг на друга."
 me_scythia_01_greek_stance.101.t:0 "$scythia_mission_01_greek_stance_task_25$: Подготовка армии"
 me_scythia_01_greek_stance.101.desc:0 "Теперь, когда у нас есть необходимые средства, нам нужно работать с [SCOPE.sChar('current_warchief').GetName], военачальником, чтобы создать тренировочную базу и сформировать нашу большую орду. После долгих дней обсуждений они предложили нам несколько вариантов. Самым простым вариантом было бы обучение традиционным способом, когда [SCOPE.sChar('current_warchief').GetName] сам обучает солдат, как и положено. Однако, хотя [SCOPE.sChar('current_warchief').GetName] - закалённые в боях воины и компетентные лидеры, они знают свои пределы. Нам предложили две альтернативы:\n\nПостоянно общаясь с эллинскими городами-государствами на побережье, мы слышали о подвигах и доблести их воинов, и даже слышали, как они часто продают себя в качестве наемников любому за подходящую цену. У [SCOPE.sChar('current_warchief').GetName] есть несколько частных связей, и он может привлечь наемный корпус, чтобы помочь обучить войска и сражаться вместе с ними, но за определенную цену и за некоторые земли. \n\nДругая возможность, как ни странно, заключается в том, чтобы положиться на слухи и сообщения о странном человеке, таком же конном лорде, как и мы, странствующем по северным территориям без ничего, кроме лука и своей кобылы, пьющей из нее и охотящейся с ее спины. [SCOPE.sChar('current_warchief').GetName] верит, что сможет найти этого человека и уговорить его обучить и возглавить армию - но для этого наверняка потребуются странные условия..."
 me_scythia_01_greek_stance.101.a:0 "Наши пути служили нам верой и правдой на протяжении многих поколений."
 me_scythia_01_greek_stance.101.b:0 "Иноземные наёмники могут оказаться весьма полезными."
 me_scythia_01_greek_stance.101.c:0 "Мы должны во что бы то ни стало попытаться найти этого человека."
 me_scythia_01_greek_stance.101.ct:0 "При вашем дворе появится очень могущественный генерал, который будет обучать ваших солдат."
 me_scythia_01_greek_stance.104.t:0 "$scythia_mission_01_greek_stance_task_26$: Меры предосторожности"
 me_scythia_01_greek_stance.104.desc:0 "Ваш телохранитель, [SCOPE.sChar('current_bodyguard').GetName], приходит к вам на закате дня и комментирует вашу работу по подготовке солдат к нападению на многочисленные города-государства вокруг нас. Однако [SCOPE.sChar('current_bodyguard').GetName] отмечает, что мы сами весьма уязвимы для нападения, если таковое вообще может произойти. Он беспокоится о вашей безопасности и безопасности дворянства. \n\nХотя мы можем попытаться защитить наши границы и нашу столицу теми способами, которые нам хорошо известны, возможно, будет разумно посоветоваться с греками, которые так хорошо укрепляют себя, и нанять великого строителя стен, чтобы он дал нам совет."
 me_scythia_01_greek_stance.104.a:0 "Мы не нуждаемся в помощи."
 me_scythia_01_greek_stance.104.b:0 "Возможно, лучше всего будет дать несколько советов."
 me_scythia_01_greek_stance.104.c:0 "Нанимайте греков, но и мы будем строить свою оборону."
 me_scythia_01_greek_stance.108.t:0 "$scythia_mission_01_greek_stance_task_27$: Положение земли"
 me_scythia_01_greek_stance.108.desc:0 "Наш арбитр, [SCOPE.sChar('current_arbitrator').GetName], был послан, чтобы убедиться, что пахотные земли хорошо управляются без споров между мужчинами и женщинами, выращивающими там зерно. Однако [SCOPE.sChar('current_arbitrator').GetName] стало известно, что в некоторых местах пасущиеся стада посягают на богатые приречные земли. Несколько семей жалуются на порчу урожая и вытоптанные поля. \n\nМы хотим, чтобы торговля излишками зерна росла, но при этом трудно не расстроить скотоводов и их привычки к перекочевкам - таков наш образ жизни здесь, на холмах и вечных равнинах. Что же делать?"
