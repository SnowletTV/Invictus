 me_scythia_01_greek_stance.112.desc:0 "Наш магистрат, [SCOPE.sChar('current_magistrate').GetName], давно проявляет интерес к постоянно растущему популярному региону Лимнайои, который расположен у большого залива - пристанища для торговых кораблей, где они могут причаливать и торговать своими товарами. [SCOPE.sChar('current_magistrate').GetName] настаивает на том, что это место было бы наилучшим местом для торгового города-порта, который мог бы укрепить нашу экономику. Однако [SCOPE.sChar('current_magistrate').GetName] также предложил нам спонсировать создание города-государства в этом месте, чтобы они могли сделать его зависимым торговым партнером, который станет нашим благодетелем. Как лучше поступить?"
