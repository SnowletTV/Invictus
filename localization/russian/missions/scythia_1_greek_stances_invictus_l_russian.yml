 me_scythia_01_greek_stance.20.t:0 "$scythia_mission_01_greek_stance_task_4$: Права на воды" #20-22, negotiation terms in order of severity!!!!
 me_scythia_01_greek_stance.20.desc:0 "Сегодня утром прибыл гонец, личный агент правителя Боспорского царства. Они заметили наше растущее военно-морское присутствие и, похоже, весьма недовольны. Не желая войны, поскольку у них уже есть синды и меоты, они предложили купить один из наших портов и потребовали уничтожить все остальные, на строительство которых мы потратили месяцы труда."
 me_scythia_01_greek_stance.20.a:0 "Мы уступим их требованиям, но назначим высокую цену за наше сотрудничество. "
 me_scythia_01_greek_stance.20.at:0 "Мы будем сигнализировать о своей готовности пойти на сделку ценой некоторой известности."
 me_scythia_01_greek_stance.20.b:0 "Обезглавьте посланника, отправьте его тело обратно и соберите большую орду"
 me_scythia_01_greek_stance.20.bt:0 "Мы, вероятно, разгневаем боспорцев этим оскорблением"
 me_scythia_01_greek_stance.21.t:0 "$scythia_mission_01_greek_stance_task_4$: Посланник из Скифии"
 me_scythia_01_greek_stance.21.desc:1 "Мы получили известие от скифов о нашем интересе к их землям."     # description of emissary arriving in Bosporan Kingdom from Scythia
 me_scythia_01_greek_stance.21.desc_1:0 "\nПохоже, они готовы заключить с нами сделку. Как удачно!"   # Scythia willing to make a deal
 me_scythia_01_greek_stance.21.desc_2:0 "\nСвятотатство! Они убили нашего посланника и отвергли наше предложение самым ужасным образом."   # Scythia saying screw you
 me_scythia_01_greek_stance.21.a:0 "Если подумать, то они заплатят кровью. Введите в строй наши войска!"         # Ha-rum, Bosporan Kingdom mad.
 me_scythia_01_greek_stance.21.at:0 "#Y Боспорское царство#! объявляет войну #Y Скифии#! с целью #G превосходства#!"       # Declare superiority war against Scythia
 me_scythia_01_greek_stance.21.b:0 "Они назвали цену в #G 500#! золотых за земли, которые мы хотим получить. Уверен, мы быстро вернём эти деньги."         # Bosporans pay a shitload of money for Taurica land
 me_scythia_01_greek_stance.21.bt:0 "#Y Боспорское царство#! платит #Y Скифии#! #G 500#! золотых."        # Bosporans pay 500 gold to Scythia. Receive like 5 territories or something
 me_scythia_01_greek_stance.21.c:0 "Хм, похоже, они назвали это блефом. Войны сейчас не будет."         # Bosporans back down
 me_scythia_01_greek_stance.21.ct:0 "Ничего не произошло."        # Do nothing
 me_scythia_01_greek_stance.22.t:0 "$scythia_mission_01_greek_stance_task_4$: Посланники Спартокидов"
 me_scythia_01_greek_stance.22.desc:1 "Мы получили известие от боспорцев об интересе к их землям."     # description of emissary arriving in Scythia from Bosporan Kingdom
 me_scythia_01_greek_stance.22.desc_1:0 "\nОни объявили нам войну. Они собирают свои силы, чтобы напасть на нас, пока мы болтаем!"   # BPK declares war
 me_scythia_01_greek_stance.22.desc_2:0 "\nОни приняли цену, о которой мы договорились, и заплатили сполна."   # BPK accepts the terms of the deal
 me_scythia_01_greek_stance.22.desc_3:0 "\nОни отказались от своего предложения и, похоже, не собираются устраивать беспорядки."   # BPK backs down
 me_scythia_01_greek_stance.22.a:0 "Возьмите моего коня! Значит, война!"         # Scythian reaction to DOW
 me_scythia_01_greek_stance.22.at:0 "#Y Боспорское царство#! объявляет войну #Y Скифии#! с целью #G превосходства#!."       # inform player
 me_scythia_01_greek_stance.22.b:0 "Эти средства будут потрачены с пользой, но стоило ли оно того?"         # Scythian reaction to trade deal
 me_scythia_01_greek_stance.22.bt:0 "#Y Боспорское царство#! платит #Y Скифии#! #G 500#! золотых."        # inform player
 me_scythia_01_greek_stance.22.c:0 "Следите за их делами. Возможно, в будущем они захотят подсадить нас на иглу."         # Scythian reaction to ceasefire
 me_scythia_01_greek_stance.22.ct:0 "Ничего не происходит."        # nothing happens
 me_scythia_01_greek_stance.25.t:0 "$scythia_mission_01_greek_stance_task_5$: Подготовка почвы"
 me_scythia_01_greek_stance.25.desc:0 "Люди с топорами расчистили огромные просеки в лесу, чтобы заложить почву, на которой будет расти наша цивилизация. Все строители прибыли на свои места и получили зарплату. Остаётся только ждать... и смотреть... как наши города поднимаются из земли."
 me_scythia_01_greek_stance.25.a:0 "Постройте его, и они придут."
 me_scythia_01_greek_stance.26.t:0 "$scythia_mission_01_greek_stance_task_5$: Строительство завершено"
 me_scythia_01_greek_stance.26.desc:0 "Закончено. С этими четырьмя новыми городами в дополнение к нашей столице у нас есть возможность способствовать росту культуры и населения, поскольку мигранты начинают стекаться сюда со всех уголков мира."
 me_scythia_01_greek_stance.26.a:0 "Открывайте ворота!"
 me_scythia_01_greek_stance.26.at:0 "$mission_task_completed_tt_1$$scythia_mission_01_greek_stance_task_5$$mission_task_completed_tt_2$"
 me_scythia_01_greek_stance.27.t:0 "$scythia_mission_01_greek_stance_task_6$: Надёжный фундамент"
 me_scythia_01_greek_stance.27.desc:0 "Слишком долго мы были ограничены многими нашими традициями, которые, несомненно, были порождены различными обстоятельствами. Больше нет оправдания невежеству в государственных делах. Это путь."
 me_scythia_01_greek_stance.27.a:0 "Всё в полном порядке." ### Mandalorian reference
 me_scythia_01_greek_stance.27.at:0 "$mission_task_completed_tt_1$$scythia_mission_01_greek_stance_task_6$$mission_task_completed_tt_2$"
 me_scythia_01_greek_stance.28.t:0 "$scythia_mission_01_greek_stance_task_7$: Обратитесь к экспертам"
 me_scythia_01_greek_stance.28.desc:0 "Пока мы полагаемся на слухи и сообщения наших собственных посланников и редких посетителей, нам довольно трудно получить достоверные сведения о нравах окружающего мира. Возьмем, к примеру, греков, с которыми мы соседствуем; они редко навещают нас, и поэтому мы так мало знаем об их обычаях, которые кажутся нам чуждыми, но в то же время полезными. Давайте завлечем их величайшие умы учебными заведениями, подходящими для эгейского города. Привлекайте их, тех, кто жаждет рассказать нам всё, что знает."
 me_scythia_01_greek_stance.28.a:0 "Знание - сила."
 me_scythia_01_greek_stance.28.at:0 "Возможно, в нашей столице появится эллинские жители."
 me_scythia_01_greek_stance.29.t:0 "$scythia_mission_01_greek_stance_task_7$: Постоянные посетители"
 me_scythia_01_greek_stance.29.desc:0 "Похоже, что наши усилия оказались гораздо успешнее, чем мы могли надеяться. К нашим воротам стали стекаться не только представители греческого мира, но и люди, которые несут с собой нечто большее, чем кошелек путешественника. Некоторые из этих людей живут целыми семьями и ищут здесь новую жизнь, чтобы процветать среди скайтоев, которых они когда-то называли простыми варварами. Возможно, мы действительно на правильном пути."
 me_scythia_01_greek_stance.29.a:0 "Пусть начнётся обучение."
 me_scythia_01_greek_stance.29.at:0 "В Скифии появятся 2 аристократа, 3 горожанина и 3 свободных граждан"
 me_scythia_01_greek_stance.30.t:0 "$scythia_mission_01_greek_stance_task_8$: Недовольный священник"
 me_scythia_01_greek_stance.30.desc:0 "Наш народ смешивается с греками, входит в эллинский храм, который мы установили в столице, и поклоняется в святилищах, установленных у домов знати. Однако нашему верховному жрецу [SCOPE.sChar('current_high_priest').GetName] не даёт покоя этот процесс. Они ежедневно мечутся и ворчат по ночам. Возможно, будет лучше утешить их во время этого перехода."
 me_scythia_01_greek_stance.30.a:0 "Они были усердными работниками и верными членами совета. Я устрою им праздник!"
 me_scythia_01_greek_stance.30.at:0 "Мы попытаемся завоевать их дарами."
 me_scythia_01_greek_stance.30.b:0 "Жить прошлым - признак слабости. Не обращайте внимания на их безобидные привычки."
 me_scythia_01_greek_stance.30.bt:0 "Мы не будем пытаться их переубедить."
 me_scythia_01_greek_stance.31.t:0 "$scythia_mission_01_greek_stance_task_8$: Частная исповедь"
 me_scythia_01_greek_stance.31.desc:0 "Первосвященник, [SCOPE.sChar('current_high_priest').GetName], вошел в комнату [ROOT.GetCountry.GetRuler.GetName] прошлой ночью. [SCOPE.sChar('current_high_priest').GetSheHe] были очень тихи и болезненно бледны, говоря о страхе [SCOPE.sChar('current_high_priest').GetSheHe] перед эллинизацией народа; [SCOPE.sChar('current_high_priest').GetSheHe] сказал, что все это окружено болезнью и что Табити колеблется, готовая нанести удар и вернуть себе гегемонию, если новый храм в столице не будет разрушен. Что же делать?"
 me_scythia_01_greek_stance.31.a:0 "Мы ещё не забыли старых богов и их великую силу. Давайте разрушим храм."
 me_scythia_01_greek_stance.31.at:0 "Мы попытаемся завоевать их ценой ущерба для нашей столицы."
 me_scythia_01_greek_stance.31.b:0 "Безнадежный священник, боящийся нового уклада вещей; храм остаётся."
 me_scythia_01_greek_stance.31.bt:0 "Мы не будем пытаться их переубедить."
 me_scythia_01_greek_stance.31.c:0 "Я убежу [SCOPE.sChar('current_high_priest').GetHerHim], что всё будет хорошо. У меня самого было видение..."
 me_scythia_01_greek_stance.31.ct:0 "Мы покорим их лестью и обещаниями."
 me_scythia_01_greek_stance.32.t:0 "$scythia_mission_01_greek_stance_task_8$: Устраивая сцену"
 me_scythia_01_greek_stance.32.desc:0 "В разгар большого собрания совета с опозданием вбежал верховный жрец [SCOPE.sChar('current_high_priest').GetName], запыхавшись, и объявил, что скифским народом правит тиран и предатель наших предков. Громким голосом [SCOPE.sChar('current_high_priest').GetSheHe] потребовал казнить всех греческих аристократов в городе, чтобы показать нашу веру в старых богов."
 me_scythia_01_greek_stance.32.a:0 "[SCOPE.sChar('current_high_priest').GetName] прав - приказывайте убивать."
 me_scythia_01_greek_stance.32.at:0 "Мы будем пытаться завоевать их ценой своей репутации"
 me_scythia_01_greek_stance.32.b:0 "Пусть [SCOPE.sChar('current_bodyguard').GetName] заберёт [SCOPE.sChar('current_high_priest').GetSheHe] и вдолбит немного смысла в [SCOPE.sChar('current_high_priest').GetHerHim]."
 me_scythia_01_greek_stance.32.bt:0 "Мы попытаемся заставить их замолчать."
 me_scythia_01_greek_stance.32.c:0 "Я глава народной веры - я диктую, в каких богов нам верить!"
 me_scythia_01_greek_stance.32.ct:0 "Мы попытаемся завоевать их авторитетом и грандиозностью."
 me_scythia_01_greek_stance.33.t:0 "$scythia_mission_01_greek_stance_task_8$: Новый пантеон"
 me_scythia_01_greek_stance.33.desc:0 "Многие опасаются, что это станет одним из самых серьезных препятствий на пути эволюции нашего народа. Мы давно укоренились в традициях нашего прошлого, и будет очень непросто отбросить то, что многие поколения повторяли, доверяя старым богам. Но мы должны признать ценность греческих богов и потенциальные рынки и сообщества, в которые мы можем попасть, когда сможем заявить, что в наших собственных великих храмах боги эллинов - Зевс, Посейдон, Аид и другие - совершали те же обряды."
 me_scythia_01_greek_stance.33.a:0 "Возможно, крылья великого орла укажут нам путь."
 me_scythia_01_greek_stance.34.t:0 "$scythia_mission_01_greek_stance_task_8$: Дерзкая попытка"
 me_scythia_01_greek_stance.34.desc:0 "Прошлой ночью всё было спокойно, пока не раздался сильный грохот возле опочивальни [ROOT.GetCountry.GetRuler.GetName]. Внезапно верховный жрец, [SCOPE.sChar('current_high_priest').GetName], ворвался в дверь, размахивая ножом, и прыгнул на кровать [ROOT.GetCountry.GetRuler.GetName], готовый убить [COUNTRY.GetRuler.GetHerHim]. К счастью, телохранитель правителя, [SCOPE.sChar('current_bodyguard').GetName], бросился прямо за [SCOPE.sChar('current_high_priest').GetHerHim] и пронзил [SCOPE.sChar('current_high_priest').GetHerHim] длинным мечом. Кризис был предотвращен, но что стало причиной столь отчаянной атаки?"
 me_scythia_01_greek_stance.34.a:0 "[SCOPE.sChar('current_high_priest').GetSheHe] был беспокойной душой, неспособной справиться с меняющимся миром."
 me_scythia_01_greek_stance.34.at:0 "[SCOPE.sChar('current_high_priest').GetName] умирает."
 me_scythia_01_greek_stance.35.t:0 "$scythia_mission_01_greek_stance_task_8$: Вечный сон"
 me_scythia_01_greek_stance.35.desc:0 "Прошлой ночью всё было спокойно, пока не раздался сильный грохот возле опочивальни [ROOT.GetCountry.GetRuler.GetName]. Раздался громкий стук, и верховный жрец, [SCOPE.sChar('current_high_priest').GetName], ворвался в дверь, размахивая ножом, и прыгнул на кровать [ROOT.GetCountry.GetRuler.GetName], готовый убить [COUNTRY.GetRuler.GetHerHim]. Телохранитель правителя, [SCOPE.sChar('current_bodyguard').GetName], распростерся на полу, замертво стоя у дверного проема. Напевая обращение к Табити, [SCOPE.sChar('current_high_priest').GetName] вонзил нож в сердце [ROOT.GetCountry.GetRuler.GetName] и вскоре после этого перерезал [ROOT.GetCountry.GetRuler.GetHerHis] собственное горло. Кровь залила стены, а утро следующего дня стало для скифского народа мрачным."
 me_scythia_01_greek_stance.35.a:0 "Никто не предвидел этого. Мы все должны раскаяться в своем слепом отказе признать горькие слова священника."
 me_scythia_01_greek_stance.35.at:0 "[ROOT.GetCountry.GetRuler.GetName] and [SCOPE.sChar('current_high_priest').GetName] умирает."
 me_scythia_01_greek_stance.36.t:0 "$scythia_mission_01_greek_stance_task_8$: Прощание"
 me_scythia_01_greek_stance.36.desc:0 "Дует легкий ветер, и трава колышется на ветру. Сидя на лошади [ROOT.GetCountry.GetRuler.GetHerHis], скачущей по проторенной дороге, [ROOT.GetCountry.GetRuler.GetName] навострил уши, когда сзади послышался топот копыт. Верховный жрец, [SCOPE.sChar('current_high_priest').GetName], скачет рядом с [ROOT.GetCountry.GetRuler.GetHerHim]. Мгновением позже [SCOPE.sChar('current_high_priest').GetSheHe] вздыхает и признается, что, хотя [SCOPE.sChar('current_high_priest').GetSheHe] был и остается верен [ROOT. GetCountry.GetRuler.GetName], мир уже не тот, что прежде, и [SCOPE.sChar('current_high_priest').GetSheHe] желает вести уединенную жизнь, дрейфуя по равнинам. Помахав на прощание рукой, [SCOPE.sChar('current_high_priest').GetSheHe] уезжает, чтобы никогда больше его не увидеть."
 me_scythia_01_greek_stance.36.a:0 "Наилучшие пожелания дрейфующей душе. Пусть Таргитай проведёт [SCOPE.sChar('current_high_priest').GetHerHim] по траве."
 me_scythia_01_greek_stance.39.t:0 "$scythia_mission_01_greek_stance_task_8$: Эллинские скифы"
 me_scythia_01_greek_stance.39.desc:0 "Мы потеряли людей на трудном пути, который мы прошли, чтобы достичь этого нового религиозного единства, поклонения новому набору богов, которых мы раньше порицали как святотатцев в наших собственных землях. Однако, исправив ситуацию в нашем обществе, мы обрели более сильное чувство собственного достоинства и можем двигаться вперед с радостью, став единым целым с большим и процветающим сообществом эллинских народов по всему известному миру, разделяющих этих богов."
 me_scythia_01_greek_stance.39.a:0 "Перережьте горло 9 быкам для повелителя небес."
 me_scythia_01_greek_stance.39.at:0 "$mission_task_completed_tt_1$$scythia_mission_01_greek_stance_task_8$$mission_task_completed_tt_2$"
 me_scythia_01_greek_stance.40.t:0 "$scythia_mission_01_greek_stance_task_9$: Посеять греческое наследие"
 me_scythia_01_greek_stance.40.desc:0 "Если раньше мы отвергали легенду о приходе Геракла в Скифию как выдумку, придуманную эллинами, чтобы уменьшить наше подозрение к ним, то теперь мы видим правду. Это был один человек, Спаргапейтес, который, бродя по полям со своим стадом, наткнулся на впадину в земле, которая бежала и изгибалась так, как ни одна телега на своих двух колесах не смогла бы. Не было в живых человека, который мог бы проложить в траве такую извилистую линию, поэтому, движимый любопытством, он оставил свое стадо на попечение лошади и пополз вдоль линии, следуя за каждым ее изгибом. \n\nОн начал это занятие, когда солнце было уже высоко, и когда он наконец достиг конца своего мучительного ползания, оно уже лежало на земле рядом с ним. Умирая от болей и ломоты в позвоночнике, он упал на спину, скатился с холма на берег - он не слышал, как волны бьются о камень, - и упал перед устьем огромной пещеры. Вползая внутрь с помощью одних только рук, он наткнулся на хвост огромной змеи, а на его конце - мужское, нет, женское тело, соединенное со змеей в идеальном союзе. Страх охватил его и придал ему сил, и он побежал, и побежал, и побежал туда, откуда ушел, и, не найдя своего стада, побежал дальше, в деревню, откуда пришел, и нашел тело змеи, с которой спал Геракл, матери всех их."
 me_scythia_01_greek_stance.40.a:0 "Значит, эти истории правдивы. Давайте не будем забывать о нашей матери."
 me_scythia_01_greek_stance.40.at:0 "$mission_task_completed_tt_1$$scythia_mission_01_greek_stance_task_9$$mission_task_completed_tt_2$ Божество #Y Эллинов#! #Y Хилая Дракания#! теперь доступно."

