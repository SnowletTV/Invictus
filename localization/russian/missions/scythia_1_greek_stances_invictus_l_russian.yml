 me_scythia_01_greek_stance.18.t:0 "$scythia_mission_01_greek_stance_task_2$: Ответ из Херсонеса"
 me_scythia_01_greek_stance.18.desc:1 "Херсонесские послы прибыли со своим ответом."     # description of emissary arriving in Scythia from Chersonesus
 me_scythia_01_greek_stance.18.desc_1:0 "\nОни приняли наши щедрые предложения и теперь станут нашим государством-клиентом, а чтобы закрепить эти отношения, они подарили нам небольшой флот."   # gained a client state and navy
 me_scythia_01_greek_stance.18.desc_2:0 "\nОни приняли наше предложение о союзе и хотят работать с нами ради светлого будущего."   # gained a military alliance
 me_scythia_01_greek_stance.18.desc_3:0 "\nОни решили опровергнуть наши дипломатические усилия и исключить дальнейшее укрепление наших отношений. Это можно расценивать только как оскорбление наших усилий."   # insulted
 me_scythia_01_greek_stance.18.a:0 "Наши усилия увенчались успехом! Наш новый вассал предлагает нам свой флот."         # gained a client state and navyreaction
