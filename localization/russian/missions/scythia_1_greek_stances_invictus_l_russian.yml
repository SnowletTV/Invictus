 me_scythia_01_greek_stance.17.desc_1:0 "\nОни приняли наши щедрые предложения и теперь станут нашим государством-клиентом, а чтобы закрепить эти отношения, они прислали нам одного из своих мудрецов."   # gained a client state and wise advisor
 me_scythia_01_greek_stance.17.desc_2:0 "\nОни приняли наше предложение о союзе и хотят работать с нами ради светлого будущего."   # gained a military alliance
 me_scythia_01_greek_stance.17.desc_3:0 "\nОни решили опровергнуть наши дипломатические усилия и исключили возможность дальнейшего укрепления наших отношений. Это можно расценивать только как оскорбление наших усилий."   # insulted
