 me_scythia_01_greek_stance.16.t:0 "$scythia_mission_01_greek_stance_task_2$: Ответ от Тираса"
 me_scythia_01_greek_stance.16.desc:1 "Тираские послы прибыли со своим ответом."     # description of emissary arriving in Scythia from Tyras
 me_scythia_01_greek_stance.16.desc_1:0 "\nОни приняли наши щедрые предложения и теперь станут нашим государством-клиентом."   # gained a client state
 me_scythia_01_greek_stance.16.desc_2:0 "\nОни приняли наше предложение о союзе и хотят работать с нами ради светлого будущего."   # gained a military alliance
 me_scythia_01_greek_stance.16.desc_3:0 "\nОни решили опровергнуть наши дипломатические усилия и исключить дальнейшее укрепление наших отношений. Это можно расценивать только как оскорбление наших усилий."   # insulted
 me_scythia_01_greek_stance.16.a:0 "Наши старания увенчались успехом!"         # gained a client state reaction
 me_scythia_01_greek_stance.16.at:0 "#Y Тирас#! становится #Y государством-клиентом#! #Y Скифии#!."       # inform player
 me_scythia_01_greek_stance.16.b:0 "Я уверен, что это взаимовыгодный союз."         # gained an alliance reaction
 me_scythia_01_greek_stance.16.bt:0 "#Y Тирас#! становится #Y союзником#! #Y Скифии#!."        # inform player
 me_scythia_01_greek_stance.16.c:0 "Как они смеют так оскорблять нас!"         # gained nothing reaction
 me_scythia_01_greek_stance.16.ct:0 "Мы ничего не приобрели, совсем ничего..."        # inform player
 me_scythia_01_greek_stance.17.t:0 "$scythia_mission_01_greek_stance_task_2$: Отзыв из Ольвии"
