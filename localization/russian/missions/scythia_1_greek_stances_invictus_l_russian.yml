 me_scythia_01_greek_stance.15.t:0 "$scythia_mission_01_greek_stance_task_2$: Посланник из Скифии"
 me_scythia_01_greek_stance.15.desc:1 "Эмиссары из Скифии прибыли с посланием от своего правителя."     # description of Scythian emissary arriving in Chersonesus
 me_scythia_01_greek_stance.15.desc_1:0 "\nОни предложили нам несколько своих всадников, чтобы мы могли лучше патрулировать наши земли и контролировать местных тавров. В обмен они требуют военной помощи."   # description of Scythian gift
