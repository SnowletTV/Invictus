### MISSIONS
 scythia_mission_01_greek_stance:0 "Наше отношение к грекам"
 scythia_mission_01_greek_stance_BUTTON_TOOLTIP:0 "Северные скифские племена должны бороться с растущим эллинским влиянием в своих владениях."
 scythia_mission_01_greek_stance_BUTTON_DETAILS:0 ""
 scythia_mission_01_greek_stance_DESCRIPTION:0 "Наш народ пережил большой период упадка после смерти покойного царя Атея от рук Филиппа II Македонского. У нас всегда были шаткие отношения с греками, но теперь некоторые из наших людей рассматривают их города как столпы силы и стабильности. Будем ли мы меняться в ногу со временем или останемся верны своему кочевому образу жизни, как это было на протяжении бесчисленных поколений?"
 scythia_mission_01_greek_stance_CRITERIA_DESCRIPTION:0 "Миссия будет считаться завершенной, когда скифский народ решит следовать традициям наших предков или полностью примет эллинские обычаи."
 scythia_mission_01_greek_stance_REWARD_DESCRIPTION:0 "Реформируйте правительство и измените социальное направление скифских племен."

 scythia_mission_01_greek_stance_task_1:0 "Быть или не быть греком"
 scythia_mission_01_greek_stance_task_1_DESC:0 "Постоянная торговля с греческими городами-государствами и тесные границы не оставили скифский народ в стороне. Иноземное влияние, похоже, проникает во многие аспекты наших племенных обычаев. Ходят слухи, что эллинские обряды совершаются на открытом воздухе в палатках, а чужим богам в частном порядке возводятся небольшие чучела."
 scythia_mission_01_greek_stance_task_2:0 "Они присоединятся к нам"
 scythia_mission_01_greek_stance_task_2_DESC:0 "Приняв эллинское влияние, которое греческие города оказывают на наш народ, мы должны завершить наши отношения с ними."
 scythia_01_greek_stance_2_reward.tt:0 "Мы можем пойти по одному из двух путей миссии."
 scythia_mission_01_greek_stance_task_3:0 "Торговля требует портов"
 scythia_mission_01_greek_stance_task_3_DESC:0 "Если мы собираемся конкурировать с греческими городами за торговлю и власть на море, нам нужно представить отличный порт для приёма торговых кораблей и рынок, где они могут продавать свои товары."
 scythia_mission_01_greek_stance_task_4:0 "Стычки с боспорцами"
 scythia_mission_01_greek_stance_task_4_DESC:0 "Мы заложили фундамент великого портового города, а вскоре и торговой империи. Однако Боспорское царство, нынешний властитель широких волн, представляет собой постоянную угрозу. Вода пенится, а в воздухе витает напряжение..."
 scythia_mission_01_greek_stance_task_5:0 "Скифский Пентаполь"
 scythia_mission_01_greek_stance_task_5_DESC:0 "Хижины и повозки не смогут конкурировать с греками. Мы должны торговать, мы должны процветать, мы должны строить города!"
 scythia_01_greek_stance_5_reward.tt:0 "После завершения строительства мы построим новые города в регионе Таурика."
 scythia_mission_01_greek_stance_task_6:0 "Отказ от племенного уклада"
 scythia_mission_01_greek_stance_task_6_DESC:0 "Если мы хотим подражать греческим государствам, нам нужно избавиться от родоплеменных функций, сдерживающих нас. Государство должно быть сильным, а народ должен чувствовать себя в военной и экономической безопасности на наших землях."
 scythia_mission_01_greek_stance_task_7:0 "Пригласите греков"
 scythia_mission_01_greek_stance_task_7_DESC:0 "Если мы хотим лучше изучить греческий язык, лучше всего иметь образцы в наших собственных городах."
 scythia_01_greek_stance_7_reward.tt:0 "По завершении мы получим несколько эллинских жителей в одной из наших провинций."
 scythia_mission_01_greek_stance_task_8:0 "Принять эллинизм"
 scythia_mission_01_greek_stance_task_8_DESC:0 "Мы впустили греков в нашу повседневную жизнь, в наши города. Теперь мы должны впустить их в наши сердца. Пусть старые пути уйдут вслед за новыми.\n\nМы потеряем #R 30 стабильности#! когда поменяем наш пантеон на #Y эллинский#! в конце этого задания."
 scythia_mission_01_greek_stance_task_9:0 "Древние узы"
 scythia_mission_01_greek_stance_task_9_DESC:0 "Давным-давно один из наших людей рассказал грекам нашу величайшую историю о том, как появился наш народ. Но когда греки увидели деяния наших богов, они услышали имена своих собственных и так объявили своих богов действующими, главным из которых был Геракл. Они утверждают, что он спал с существом, наполовину женщиной, наполовину змеей, и что их связь породила первого среди нашего племени. Возможно, между их версией и нашей нет никакой разницы, и если мы хотим быть греками, давайте верить, что это так."
 scythia_mission_01_greek_stance_task_10:0 "Удерживайте игры Эвксина"
 scythia_mission_01_greek_stance_task_10_DESC:0 "Теперь, когда мы поклоняемся греческим богам, мы должны с гордостью заявить о своем присутствии на эллинской сцене. Давайте, отдавая дань уважения Олимпийским играм, проведем на берегах широкого Эвксина собственную серию состязаний для таких же эллинских народов."
 scythia_mission_01_greek_stance_task_11:0 "Короновать басилевса"
 scythia_mission_01_greek_stance_task_11_DESC:0 "Этот момент настал. Мы предприняли шаги, и это был долгий путь, но теперь мы можем считать себя эллинским народом, поклоняющимся Греции, сохраняя лишь часть нашего кочевого наследия. Поэтому вполне уместно, чтобы мы короновали среди себя греческого царя, первого скифского басилевса."

 scythia_mission_01_greek_stance_task_12:0 "Они умрут"
 scythia_mission_01_greek_stance_task_12_DESC:0 "Наш народ выразил свое мнение, и мы отказались от греческого пути. Теперь мы должны установить контроль над регионом и доказать чужакам истинную силу скифского пути!"
 scythia_01_greek_stance_12_reward.tt:0 "Мы можем пойти по одному из двух путей миссии."
 scythia_mission_01_greek_stance_task_13:0 "Объединить скифский народ"
 scythia_mission_01_greek_stance_task_13_DESC:0 "Наш народ должен говорить одним гласом, молиться одной рукой, сражаться на одном коне и пускать стрелы с ядовитым наконечником из одного лука. Пусть будет так."
 scythia_mission_01_greek_stance_task_14:0 "Принесите в жертву греков"
 scythia_mission_01_greek_stance_task_14_DESC:0 "Мы должны приносить врагов в жертву богам, умиротворяя их и молясь о добрых предзнаменованиях."
 scythia_mission_01_greek_stance_task_15:0 "Они под нами"
 scythia_mission_01_greek_stance_task_15_DESC:0 "Греки теперь могут быть только нашими врагами. Давайте подманим их на глупое нападение на наши границы, чтобы мы могли свободно вести с ними войну."
 scythia_mission_01_greek_stance_task_16:0 "Плечом к плечу с Тирасом"
 scythia_mission_01_greek_stance_task_16_DESC:0 "Река Тирас станет новой границей для владений нашего народа. Гарнизоны на нашей стороне реки защищают наши фланги, а наши всадники могут безнаказанно совершать набеги."
 scythia_mission_01_greek_stance_task_17:0 "Таврический след"
 scythia_mission_01_greek_stance_task_17_DESC:0 "Греки иногда путали Тауров с нами. Может быть, этих морских чужеземцев лучше использовать под нашей властью?"
 scythia_mission_01_greek_stance_task_18:0 "Они могут быть только рабами"
 scythia_mission_01_greek_stance_task_18_DESC:0 "Что такое боспорцы, кроме проблем? Сделайте их рабами, и они сделают нас богатыми."
 scythia_mission_01_greek_stance_task_19:0 "Великая Орда"
 scythia_mission_01_greek_stance_task_19_DESC:0 "У нас достаточно способных воинов, чтобы собрать большую орду. Иди и созови всех способных мужчин и женщин из нашего числа."
 scythia_mission_01_greek_stance_task_20:0 "Маловероятные союзники"
 scythia_mission_01_greek_stance_task_20_DESC:0 "Боспорцы оказались серьёзными противниками в нашем завоевании региона. В одиночку нам с ними не справиться, поэтому мы должны найти союзников. Мы сделаем дипломатические предложения некоторым соседям в обмен на военную помощь."
 scythia_mission_01_greek_stance_task_21:0 "Киммерийский Боспор"
 scythia_mission_01_greek_stance_task_21_DESC:0 "Пришло время нам править всей Таврикой! Как бы ни пали земли по ту сторону Босфора, пусть те, что по эту сторону, будут нашими."
 scythia_mission_01_greek_stance_task_22:0 "Сжечь их города"
 scythia_mission_01_greek_stance_task_22_DESC:0 "Греки и иноземцы будут бояться и опасаться наших скифских армий. Они слишком долго действовали высокомерно и снисходительно. Мы пошлём им послание, которое они не скоро забудут."
 scythia_mission_01_greek_stance_task_23:0 "Второй золотой век"
 scythia_mission_01_greek_stance_task_23_DESC:0 "По всей Таврике и Сарматии другие племена и народы научились уважать наше командование и бояться наших армий. Их некогда гордые города лежат в руинах, в то время как наша столица процветает. Мы - восходящая царская династия Скифии, и мы будем скакать вечно!"
 scythia_mission_01_greek_stance_task_24:0 "Таргитайские игры"
 scythia_mission_01_greek_stance_task_24_DESC:0 "Давайте укрепим нашу гегемонию над конными владыками мира. Разошлите гонцов и призовите все группы, близкие и далёкие, отправиться за холмы и через бесконечные равнины в наши земли, чтобы принять участие в великих Таргитайнских играх в честь нашего первого отца."
 scythia_mission_01_greek_stance_task_25:0 "Готовьте лошадиных господ"
 scythia_mission_01_greek_stance_task_25_DESC:0 "Если мы хотим стать сильнее и победить наших врагов, мы должны создать великую, неостановимую орду."
 scythia_mission_01_greek_stance_task_26:0 "Стены людей"
 scythia_mission_01_greek_stance_task_26_DESC:0 "Будь то случайные группы налётчиков или бесконечный горизонт врагов, мы должны подготовиться к защите."
 missing_office_holder_scythia.tt:0 "Кажется, сейчас никто не занимает этот пост." #there's an 'always = no' in the trigger
 scythia_mission_01_greek_stance_task_27:0 "Из наших ладоней"
 scythia_mission_01_greek_stance_task_27_DESC:0 "Чтобы прокормить нашу огромную орду, нам нужно производить больше еды. Земли между Великим морем и степью плодородны. Наши поля будут пахать те, кто не умеет ездить верхом, и наши многочисленные рабы."
 scythia_mission_01_greek_stance_task_28:0 "Роскошь – это необходимость"
 scythia_mission_01_greek_stance_task_28_DESC:0 "Чтобы поддерживать нашу экспансию, нам нужно больше денег. Закупайте товары греков и соседних народов и ведите торговлю в наших портах."


### MISSION EVENTS
 me_scythia_01_greek_stance.1.t:0 "$scythia_mission_01_greek_stance$: Кризис идентичности"
 me_scythia_01_greek_stance.1.desc:0 "У нас всегда была тесная связь с греческими городами на побережье Понта Эвксинского, как хорошая, так и плохая. Мы не можем притворяться, что эти отношения не повлияли на наш образ жизни, на жизнь нашего собственного народа. Но сейчас настало время, когда мы решаем, где мы стоим - кто мы есть."
 me_scythia_01_greek_stance.1.a:0 "Куда бы ни направилось стадо, лошади следуют за ним."
 me_scythia_01_greek_stance.2.t:0 "$scythia_mission_01_greek_stance$: Защищая наследие"
 me_scythia_01_greek_stance.2.desc:0 "Недавние испытания проверили нашу решимость, нашу приверженность видению будущего скифов. Мы показали, что нас не поколебать и не удержать. Всадники севера готовы выйти за пределы наших границ и распространить наши вечные обычаи среди других."
 me_scythia_01_greek_stance.2.a:0 "Путь для нас ясен!"
 me_scythia_01_greek_stance.2.at:0 "Миссия '#Y Быть или не быть греком#!' теперь #G завершена#!!"

 me_scythia_01_greek_stance.4.t:0 "$scythia_mission_01_greek_stance_task_1$: Работорговля на Чёрном море"
 me_scythia_01_greek_stance.4.desc:0 "Поскольку наша экономика страдает, мы должны полагаться на внешнюю торговлю, чтобы принести новые богатства. Греки всегда требовали от нас две вещи: еду и рабов. Последнее - особенно прибыльный бизнес. Возможно, ещё несколько рабов здесь и там откроют для нас двери в торговлю..."
 me_scythia_01_greek_stance.4.a:0 "Да, монета - это главное, независимо от того, откуда она взялась..."
 me_scythia_01_greek_stance.4.at:0 "До #Y 5#! рабов переедут в различные греческие страны. За каждого проданного раба #Y Скифия#! получит золото. #Y 2#! Эллинские боспорские #Y аристократы#! появятся в [me_scythia_1_scope.GetCapital.GetName]."
 me_scythia_01_greek_stance.4.b:0 "Нет. Греки причинили нам достаточно зла. Будь прокляты их незаконно нажитые доходы."
 me_scythia_01_greek_stance.4.bt:0 "В [me_scythia_1_scope.GetCapital.GetName] появится до #Y 5#! гептадских скифов #Y соплеменников#! Порт в #Y Тафрос#! получит #Y обветшалый порт#! на #Y 120#! месяцев."
 me_scythia_01_greek_stance.5.t:0 "$scythia_mission_01_greek_stance_task_1$: Вакхические обряды"
 me_scythia_01_greek_stance.5.desc:0 "Ходят слухи, что некоторые из наших людей по ночам бегают на территорию Ольвии, чтобы совершить какой-то святотатственный эллинский обряд. Так было раньше, а теперь наши люди открыто пренебрегают старым укладом; группы мужчин и женщин нагло отправляются в греческий город средь бела дня, чтобы совершить подношения. Что же делать?"
 me_scythia_01_greek_stance.5.a:0 "Воля народа желает этого - слишком много, чтобы возражать. Отпустите их."
 me_scythia_01_greek_stance.5.at:0 "До #Y 3#! гептадических гражданина обращаются в #Y эллинизм#! и переселяются на территорию #Y Эктонополиса#!."
 me_scythia_01_greek_stance.5.b:0 "Они не скифы, плюющие на наших богов. Относитесь к ним так, как мы относимся ко всем чужеземцам."
 me_scythia_01_greek_stance.5.bt:0 "До #Y 3#! гептадических гражданиная принимают #Y эллинизм#! и переселяются на территорию #Y Ольвии#!."
 me_scythia_01_greek_stance.6.t:0 "$scythia_mission_01_greek_stance_task_1$: Гераклейский Таргитай"
 me_scythia_01_greek_stance.6.desc:0 "Наш магистрат, [SCOPE.sChar('current_magistrate').GetName], занимался своими обязанностями, собирая дань со всех подвластных вам людей, когда стало поздно, и он заметил вереницу людей, идущих в лес. Там он обнаружил святилище, но не построенное для наших богов, а греческое извращение любимого Таргитая. Что же делать?"
 me_scythia_01_greek_stance.6.a:0 "Очевидно, что наш народ хочет принять греческий образ жизни, почитая при этом старых богов."
 me_scythia_01_greek_stance.6.at:0 "Божество #Y эллинское#! #Y Гераклейский Таргитай#! теперь доступно. На территории #Y Уттара#! построено #Y святилище#! для #Y Гераклейского Таргитая#!."
 me_scythia_01_greek_stance.6.b:0 "Отправьте отряд всадников на рассвете - заберите всё ценное, а остальное сожгите дотла."
 me_scythia_01_greek_stance.7.t:0 "$scythia_mission_01_greek_stance_task_1$: Новый путь"
 me_scythia_01_greek_stance.7.desc_1:0 "Благодаря недавним испытаниям мы поняли много нового. Мы должны оставаться верными традициям, иначе мы потеряем свою идентичность."
 me_scythia_01_greek_stance.7.desc_2:0 "В ходе недавних испытаний мы поняли много нового. Возможно, мы были неправы, когда так крепко держались за свои старые идеалы, и должны были принять новый мир вокруг нас, следуя за великими стадами."
 me_scythia_01_greek_stance.7.a:0 "Греческая модель - это то, что нужно."
 me_scythia_01_greek_stance.7.at:1 "Доступны новые миссии!"
 me_scythia_01_greek_stance.7.b:0 "Мы поступаем так, как поступали наши предки."
 me_scythia_01_greek_stance.7.bt:1 "Доступны новые миссии!"
 me_scythia_01_greek_stance.8.t:0 "$scythia_mission_01_greek_stance_task_3$: Это начало"
 me_scythia_01_greek_stance.8.desc:0 "То, что когда-то было пустым участком берега, теперь стало надежным убежищем для тех, кто перевозит товары и монеты. Пока он не сравнится с теми многочисленными портовыми городами вдоль великого моря на юге, но однажды эта река может стать чем-то большим, не водоемом, а течением для кораблей."
 me_scythia_01_greek_stance.8.a:0 "Пусть первые суда причалят и начнут разгрузку."
 me_scythia_01_greek_stance.10.t:0 "$scythia_mission_01_greek_stance_task_2$: Связи с Тирасом"
 me_scythia_01_greek_stance.10.desc:0 "Тирас, старший брат Никониона, великий порт на реке-тезке. В прошлом мы часто игнорировали этот греческий город, пренебрегая греками. Но сейчас новый день, и мы должны наладить с ними отношения, чтобы получить доступ к богатствам, которые путешествуют по этой водной дороге."
 me_scythia_01_greek_stance.10.a:0 "Мы будем рассматривать этих новых друзей как союзников и радоваться нашему столь же выгодному соглашению."
 me_scythia_01_greek_stance.10.bt:0 "#Y Тирас#! может стать #Y союзником#!."
 me_scythia_01_greek_stance.10.b:0 "Мы сделаем дружелюбное лицо и... протянем им руку помощи."
 me_scythia_01_greek_stance.10.at:0 "#Y Тирас#! может стать #Y государством-клиентом#!."
 me_scythia_01_greek_stance.10.c:0 "Давайте пошлём знак дружбы, не более того."
 me_scythia_01_greek_stance.10.ct:0 "Скорее всего, #Y Тирас#! отвергнет наши предложения."
 me_scythia_01_greek_stance.11.t:0 "$scythia_mission_01_greek_stance_task_2$: Связи с Ольвией"
 me_scythia_01_greek_stance.11.desc:0 "Ольвия, давно забытый брат нашего народа. Разве не Скил счёл их достаточно хорошими людьми, чтобы купить дом в их стенах? Они часто покупали наше зерно и товары, продавая их в открытом море. Возможно, настало время признать их постоянным партнером."
 me_scythia_01_greek_stance.11.a:0 "Мы продадим им наше самое желанное добро - рабов - по цене союзника."
 me_scythia_01_greek_stance.11.at:0 "До #Y 5#! рабов переедут в #Y Ольвию#! в рамках торгового соглашения. #Y Скифия#! получит #G 25#! золота за каждого переселенца. #Y Ольвия#! может стать #Y союзником#!."
 me_scythia_01_greek_stance.11.b:0 "Давайте скопируем старый Скил, который любили греки, и сделаем инвестиции в них и их город."
 me_scythia_01_greek_stance.11.bt:0 "#Y Ольвия#! может стать #Y государством-клиентом#!."
 me_scythia_01_greek_stance.11.c:0 "Давайте пошлём знак дружбы, не более того."
 me_scythia_01_greek_stance.11.ct:0 "Скорее всего, #Y Ольвия#! отклонит наши предложения."
 me_scythia_01_greek_stance.12.t:0 "$scythia_mission_01_greek_stance_task_2$: Связи с Херсонесом"
 me_scythia_01_greek_stance.12.desc:0 "Тавры - странный народ, то находящийся под властью греков, то сбрасывающий их ярмо. Город Херсонес пытается контролировать их, но никогда нельзя быть уверенным, особенно когда порт Калос Лимен так часто посылает пиратов уничтожать греческие корабли. Возможно, их можно использовать в наших интересах, чтобы приблизиться к Херсонесу."
 me_scythia_01_greek_stance.12.a:0 "Мы подавим восстания тавриови предложим Херсонесу отряд наших собственных всадников."
 me_scythia_01_greek_stance.12.at:0 "#Y До 4 территорий получат патрули скифов#! #Y Херсонес#! может стать союзником."
 me_scythia_01_greek_stance.12.b:0 "Флот Тавров может быть нам полезен. Создайте впечатление, что мы снимаем бремя с греческого города."
 me_scythia_01_greek_stance.12.bt:0 "#Y Калос Лимен#! передает. #Y Херсонес#! может стать государством-клиентом. #Y Скифия#! может получить пиратский флот Тавров."
 me_scythia_01_greek_stance.12.c:0 "Предлагайте им пустые обещания. Только наша сила может убедить их." #THIRD OPTION? NO?
 me_scythia_01_greek_stance.12.ct:0 "Скорее всего, #Y Херсонес#! отвергнет наши предложения."
 me_scythia_01_greek_stance.13.t:0 "$scythia_mission_01_greek_stance_task_2$: Посланник из Скифии"   #Offer vassalage in order of gift size!!!
 me_scythia_01_greek_stance.13.desc:1 "Эмиссары из Скифии прибыли с посланием от своего правителя."     # description of Scythian emissary arriving in Tyras
 me_scythia_01_greek_stance.13.desc_1:0 "\nОни предлагают нам большое количество серебра и золота, пытаясь склонить нас на свою сторону. Их правитель ищет военных союзников и торговых партнеров."   # description of Scythian gift
 me_scythia_01_greek_stance.13.desc_2:0 "\nОни предлагают нам некоторое количество серебра, пытаясь склонить нас на свою сторону. Их правитель ищет военных союзников и торговых партнеров."   # description of Scythian gift
 me_scythia_01_greek_stance.13.desc_3:0 "\nХотя их слова приятны, они мало что предлагают в виде подарков или взяток."   # description of Scythian gift
 me_scythia_01_greek_stance.13.a:0 "Мне больно это говорить, но в эти опасные времена нам не помешала бы их защита. Лучше быть с ними, чем против них."         # offer vassalage
 me_scythia_01_greek_stance.13.at:0 "#Y Тирас#! становится #Y государством-клиентом#! #Y Скифии#!."       # description of offer
 me_scythia_01_greek_stance.13.b:0 "Возможно, военный союз умиротворит их и предложит нам льготы взамен?"         # offer military alliance
 me_scythia_01_greek_stance.13.bt:0 "#Y Тирас#! становится #Y союзником#! #Y Скифии#!."        # description of offer
 me_scythia_01_greek_stance.13.c:0 "Мы ничего им не предложим."         # rebuke advances / offer nothing
 me_scythia_01_greek_stance.13.ct:0 "Дипломаты разочарованы, а их правитель может быть оскорблён."        # description of offer
