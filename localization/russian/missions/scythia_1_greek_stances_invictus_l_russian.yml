 startup_events.9.t:0 "Скифский упадок"
 startup_events.9.desc:0  "Не прошло и пятидесяти лет, как земля Скифии соединялась с морем за пределами фракийских племен торговыми путями на западе и заканчивалась справа у реки, обозначавшей границу великого Понта Эвксинского. В это время великий царь, могучий Атеас, повел наших всадников в великий поход против всех известных народов четырех концов земли. И даже до него наш народ был известен как завоеватели и те, кто заканчивал чужие войны, дойдя до старого города Ниневии в конце Ассирийской империи, до медов на востоке, а однажды мы даже стояли у ворот фараона Неко II, и он струсил перед нами. Но все закончилось, когда Филипп II Македонский наконец поймал Атея в старости и убил его в битве на равнинах Малой Скифии. С этого момента мы ослабли, наши границы сократились, а наш народ отступил на Таврический полуостров, пока эллинский мир и конкурирующие племена теснились вокруг нас. Мы находимся на острие ножа, и наш народ знает, что наше будущее неопределенно. Все зависит от этого момента - как мы будем двигаться дальше."
