 ### Mission Tasks ###
 
 # Saba
 saba_task_0: "Царство в упадке"
 saba_task_0_DESC: "По всем показателям наше царство находится в упадке - наша сила и способность проецировать свое могущество значительно ослабли за последние пару сотен лет. Однако всё ещё не потеряно... \n\n\n\n\n\n\n\n\n\n\n@greek_mil10!"
 
 saba_task_1: "Расширить столицу"
 saba_task_1_DESC: "Наша столица, [GetProvince('(int32)4666').GetName], нуждается в ремонте, особенно плотина #E Мариб#!, которая снабжает наш народ водой. [ROOT.GetCountry.GetRuler.GetName] должен сделать восстановление нашего города приоритетной задачей! \n\n\n\n\n\n\n\n\n\n\n@event_pic11!"
 
 saba_task_2: "Расширение сети орошения"
 saba_task_2_DESC: "Водохранилище #E плотины Мариб#! является ключевым участником в обеспечении полива наших посевов, и наши территории, производящие продовольствие в [GetProvince('(int32)4667').GetName] и [GetProvince('(int32)4665').GetName], значительно выиграют от расширения ирригационной сети. \n\n\n\n\n\n\n\n\n\n\n@event_pic7!"
 
 saba_task_3: "Храмовая десятина"
 saba_task_3_DESC: "Хотя некоторые люди ворчат по поводу необходимости платить десятину в наши храмы, как ещё мы можем сделать так, чтобы боги были довольны и приносили нам свои благословения? В конце концов, в этой жизни есть вещи, которые ценнее денег. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"
 
 saba_task_4: "Израильские общины"
 saba_task_4_DESC: "Существует множество анклавов #E изральятян#!, разбросанных по всей [GetProvince('(int32)4667').GetArea.GetRegion.GetName], и ​​вскоре [ROOT.GetCountry.GetName] будет править каждым из них. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil11!"
 
 saba_task_5: "Расширить рудники"
 saba_task_5_DESC: "Драгоценные металлы и драгоценные камни, которые находятся в далёких холмах, являются ценным источником богатства и могли бы сделать чудеса для нашей [ROOT.GetCountry.GetAdjective]ой экономики. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil25!"
 
 saba_task_6: "Военный центр"
 saba_task_6_DESC: "Жители [GetProvince('(int32)4682').GetName] - жесткий и спорный народ; именно такие люди нужны нам для наших армий. Давайте вложим деньги в их поселение, чтобы все [ROOT.GetCountry.GetName] выиграли. \n\n\n\n\n\n\n\n\n\n\n@greek_mil17!"
 
 saba_task_7: "Царство Соломона"
 saba_task_7_DESC: "Сказки о царе #E Соломоне#!, считавшемся самым мудрым человеком на свете, не забытый  [ROOT.GetCountry.GetAdjective]им народом, который питает любовь к этому уважаемому правителю и его династии. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil23!"
 
 saba_task_8: "Восходящее царство"
 saba_task_8_DESC: "Мощь наших вооруженных сил находится на рекордно высоком уровне; это свидетельство напряженной работы, которую [ROOT.GetCountry.GetRuler.GetName] проделал, чтобы привести нас к вершине могущества! \n\n\n\n\n\n\n\n\n\n\n@egypt_mil13!"
 
 saba_task_20: "Внешние амбиции"
 saba_task_20_DESC: "Хотя у нас много проблем дома, это не значит, что наши амбиции не направлены вовне...\nНа всей территории #E Аравии Плодородной#! есть множество племен, с которыми мы скоро будем взаимодействовать.\n\n\n\n\n\n\n\n\n\n@egypt_mil9!"
 
 saba_task_21: "Поглотить Маин"
 saba_task_21_DESC: "Более века назад вероломные жители #E Маина#! изгнали наших солдат и провозгласили независимость от нас, и многие считают, что именно тогда началось время наших бед.\n\nНыне, когда мы в состоянии сделать это, настало время вновь принять их и исправить ошибки прошлого. \n\n\n\n\n\n\n\n\n\n@egypt_mil5!"
 
 saba_task_22: "Завоевать Катабу"
 saba_task_22_DESC: "Пришло время направить наши силы на юг, в холмистые районы, временно контролируемые #E Катабой#!, - час битвы близок! \n\n\n\n\n\n\n\n\n\n@persia_mil11!"
 
 saba_task_23: "Северная граница"
 saba_task_23_DESC: "У [ROOT.GetCountry.GetRuler.GetName] в последнее время проблемы со сном, мысли [ROOT.GetCountry.GetRuler.GetHerHis] зациклены на северной границе - мы должны принять меры по обеспечению безопасности региона, чтобы нас не застала врасплох армия вторжения. \n\n\n\n\n\n\n\n\n\n\n@greek_mil1!"
 
 saba_task_24: "Идущий на Восток"
 saba_task_24_DESC: "Жители #E Хадрамута#! на востоке имеют репутацию друзей на все времена и отказываются от своих богов, когда это кажется им политически выгодным. Давайте раз и навсегда покончим с этими язычниками. \n\n\n\n\n\n\n\n\n\n\n@greek_mil14!"
 
 saba_task_25: "В Африку"
 saba_task_25_DESC: "Теперь, когда мы завоевали часть #E Африки#!, мы должны провести важные обсуждения относительно будущего этого региона.\n\n\n\n\n\n\n\n\n\n\n@event_pic4!"
 
 saba_task_26: "В пустыню"
 saba_task_26_DESC: "Племена, живущие в #E Кинде#!, никогда не смогут победить нас в бою - мы оба это знаем, - так, может быть, они подчинятся нам напрямую? Не мешало бы спросить...\n\n\n\n\n\n\n\n\n\n\n@greek_mil13!"
 
 saba_task_27: "Контроль Макробии"
 saba_task_27_DESC: "Побережье земли #E Пунт#! станет ценным дополнением к владениям [ROOT.GetCountry.GetAdjective] по многим причинам - давайте не будем медлить с захватом этого региона для себя. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil10!"
 
 saba_task_28: "Макробийские предприятия"
 saba_task_28_DESC: "Как и было обещано, богатство #T макробийцев#! стекается в казну [ROOT.GetCountry.GetCapital.GetName], хотя многие считают, что мы могли бы сделать ещё больше, чтобы увеличить наши доходы. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil4!"
 
 saba_task_29: "Остров Драконьей крови"
 saba_task_29_DESC: "Остров [GetProvince('(int32)7530').GetName] должен подчиниться нашей власти, так или иначе - подготовьте наши флоты и отправьте их на остров Драконьей крови. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil21!"
 
 saba_task_30: "В поисках затерянного племени"
 saba_task_30_DESC: "Что нам делать с племенами #E Аад#! теперь, когда мы вступили на их территорию? \n\n\n\n\n\n\n\n\n\n\n@egypt_mil8!"
 
 saba_task_40: "Из ладана и мирры"
 saba_task_40_DESC: "Мир знает наш регион в первую очередь благодаря двум товарам: роскошным благовониям - ладану и мирре. В дополнение к этим двум ценным благовониям мы производим специи, которые нельзя найти больше нигде. Мы должны предпринять все необходимые шаги, чтобы производить как можно больше этих товаров. \n\n\n\n\n\n\n\n\n\n\n@celt_mil2!"
 
 saba_task_41: "Торговый центр"
 saba_task_41_DESC: "Торговцы едут на наши рынки издалека, и наши прибрежные районы могут стать центром торговли.\n\n\n\n\n\n\n\n\n\n@greek_mil18!"
 
 saba_task_42: "Доминирование на рынке"
 saba_task_42_DESC: "Мы заняли достойное место в качестве хозяев торговли в нашем регионе - наша репутация и казна растут в геометрической прогрессии! \n\n\n\n\n\n\n\n\n\n@greek_mil19!"
 
 saba_task_50: "Стабилизировать царство"
 saba_task_50_DESC: "Если мы сможем уменьшить пагубное влияние агрессивной экспансии на наше царство и повысить внутреннюю стабильность, то окажемся на пути к тому, чтобы выкарабкаться из ямы, в которой мы сейчас находимся. \n\n\n\n\n\n\n\n\n\n@egypt_mil7!"
 
 saba_task_51: "Создать администрацию"
 saba_task_51_DESC: "Наши благородные классы отчаянно хотят, чтобы упадок [ROOT.GetCountry.GetName] обратился вспять, и готовы сделать всё возможное, чтобы помочь. Нам следует обратить внимание на неиспользованный потенциал этих великих семей и сформировать новую администрацию из представителей дворянства. \n\n\n\n\n\n\n\n\n\n@india_mil20!"
 
 saba_task_52: "Реформировать армию"
 saba_task_52_DESC: "Если у нас не будет реформированной армии, приспособленной к ведению тех видов войн, которые нам предстоит вести, мы не сможем надеяться выбраться из затруднительного положения, в котором оказались. \n\n\n\n\n\n\n\n\n\n@persia_mil2!"
 
 saba_task_53: "Сильное население"
 saba_task_53_DESC: "Мы должны полагаться на наше превосходство в численности, чтобы обеспечить нашу безопасность - наши граждане сражаются в наших легионах, охраняют наши городские стены и заставляют вращаться колеса нашей экономики. Мы не можем позволить нашим врагам быть сильнее нас! \n\n\n\n\n\n\n\n\n\n@persia_mil9!"
 
 # Qataba
 qataba_task_1: "Царство Катаба"
 qataba_task_1_DESC: "Царство Катаба освободилось от власти сабейцев в давние времена и большую часть своего существования соперничало с более древним царством. Налаживание связей с союзниками и создание сильной армии - вот ключ к победе над нашим бывшим хозяином. \n\n\n\n\n\n\n\n\n\n\n@persia_mil2!"
 
 qataba_task_2: "Сильная армия"
 qataba_task_2_DESC: "Если мы хотим победить наших соперников, нам понадобится армия. Сильная. Такая, которая сможет противостоять всему, что сабейцы могут обрушить на нас! \n\n\n\n\n\n\n\n\n\n\n@persia_mil1!"
 
 qataba_task_3: "Изолировать Сабу"
 qataba_task_3_DESC: "Чтобы облегчить конец Сабейского царства, было бы полезно, чтобы ни одно другое царство не вмешивалось в их дела. Ещё лучше, если у нас появятся союзники, чтобы разделить бремя борьбы и потери, которые мы понесём. \n\n\n\n\n\n\n\n\n\n\n@greek_mil13!"
 
 qataba_task_4: "Уничтожить Сабу"
 qataba_task_4_DESC: "Долой сабейских псов! Мы вольём наши войска в их города и поселения, отомстив за преступления прошлого! \n\n\n\n\n\n\n\n\n\n\n@persia_mil6!"
 
 qataba_task_5: "Расцвет Катабы"
 qataba_task_5_DESC: "Свергнув своего старого соперника, наше царство заняло место под солнцем. Конечно, это горячая точка, но тем не менее она на солнце. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil23!"
 
 qataba_task_6: "Завоевание Маина"
 qataba_task_6_DESC: "В наше время минайцы - лёгкая добыча, но чтобы победить этих трусов, нам понадобится столько солдат и столько денег, сколько мы сможем получить - мы не заинтересованы в честной борьбе. \n\n\n\n\n\n\n\n\n\n\n@persia_mil18!"
 
 qataba_task_7: "Храмовая десятина"
 qataba_task_7_DESC: "Хотя некоторые люди ворчат по поводу необходимости платить десятину в наши храмы, как еще мы можем сделать так, чтобы боги были довольны и приносили нам свои благословения? В конце концов, в этой жизни есть вещи, которые ценнее денег. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"
 
 qataba_task_8: "Воины Катабы"
 qataba_task_8_DESC: "Воины Катабы - свирепые, сильные, независимые! Как только они заканчивают обучение, им нет равных на поле боя! \n\n\n\n\n\n\n\n\n\n\n@persia_mil9!"
 
 qataba_task_9: "Великолепный [GetProvince('(int32)4662').GetName]"
 qataba_task_9_DESC: "[GetProvince('(int32)4662').GetName], наша столица, должна быть жемчужиной нашего царства, городом, построенным для стольких людей, сколько может комфортно жить здесь, ибо у этого города есть только одна цель: впечатлять всех и каждого, кто приходит выразить почтение нашему [ROOT.GetCountry.GetRulerTitle]! \n\n\n\n\n\n\n\n\n\n\n@egypt_mil7!"
 
