 ### Common South Arabian Tree for Saba, Qataba, Ma'in and Hadhramut (as well as some others)
 sa_task_1: "Аравийские мечты"
 sa_task_1_DESC: "Чтобы наши мечты стали реальностью, мы должны завоевать регионы к северу и к югу от нас - #E Пунт#! и вся #E Аравия#! принадлежат нам по праву! \n\n\n\n\n\n\n\n\n\n\n@egypt_mil3!"
 
 sa_task_2: "Превосходство над Пунтом"
 sa_task_2_DESC: "Пусть ликует вся [ROOT.GetCountry.GetName] и празднует [ROOT.GetCountry.GetCapital.GetName] - мы завоевали землю #E Пунта#!, установив наше вечное господство над покорёнными! \n\n\n\n\n\n\n\n\n\n\n@egypt_mil9!"
 
 sa_task_3: "Объединенная Аравия Плодородная"
 sa_task_3_DESC: "Наши победоносные войска совершили великий подвиг, разгромив разрозненные племена #E Аравии Плодороднай#! и объединив регион под знаменем [ROOT.GetCountry.GetAdjective]им! \n\n\n\n\n\n\n\n\n\n\n@egypt_mil13!"
 
 sa_task_4: "Покорите племена пустыни"
 sa_task_4_DESC: "Традиционные родные земли племён тасма и джаддис должны быть переданы под нашу власть - мы не можем позволить этим свирепым кочевникам свободно хозяйничать во внутренних районах Аравии. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil25!"
 
 sa_task_5: "Интегрировать воинов пустыни"
 sa_task_5_DESC: "Было предложено использовать резервы покорённых нами тасмитских воинов - их силу и боевые традиции можно объединить с нашими, создав непобедимую армию. Надо сказать, что традиционалисты в нашей стране не хотят, чтобы это произошло...\n\n\n\n\n\n\n\n\n\n\n@persia_mil1!"
 
 sa_task_6: "Продвижение на север"
 sa_task_6_DESC: "Репутация наших северных соседей не должна помешать нам заниматься выбранным делом - мы должны изгнать их из своих поселений и забрать эти земли себе! \n\n\n\n\n\n\n\n\n\n\n@egypt_mil5!"
 
 sa_task_7: "Чёрный камень"
 sa_task_7_DESC: "Существует священное сокровище, #Y Чёрный камень#!, которое, как говорят, упало на землю с небес, прежде чем его поместили в священное место по адресу [GetProvince('(int32)7575').GetName]. Мы должны завладеть этим божественным даром! \n\n\n\n\n\n\n\n\n\n\n@greek_mil3!"
 
 sa_task_8: "Расширение в Омане"
 sa_task_8_DESC: "Наши войска могут идти вдоль побережья или пробираться через внутренние районы Аравии, но одно можно сказать наверняка: независимо от маршрута, наши армии идут к Оману и его богатым торговым портам. \n\n\n\n\n\n\n\n\n\n\n@greek_mil18!"
 
 sa_task_9: "Возьмите Герру"
 sa_task_9_DESC: "Пришло время испытать наши армии против тех сил, которые Герра может выставить против наших - мы не успокоимся, пока наши солдаты не захватят богатый остров [GetProvince('(int32)7202').GetName] для себя! \n\n\n\n\n\n\n\n\n\n\n@greek_mil19!"
 
 sa_task_10: "Набатейцы"
 sa_task_10_DESC: "Давным-давно мы впервые установили торговые связи с набатейцами на нашем севере, и с тех пор мы желали заполучить их богатые и богатые провинции себе. Настало время начать войну с этим врагом [ROOT.GetCountry.GetAdjective]ой нации! \n\n\n\n\n\n\n\n\n\n\n@greek_mil1!"
 
 sa_task_11: "Набатейские каменщики"
 sa_task_11_DESC: "Хотя мы не привыкли делать комплименты недавно завоеванным, мы не можем отрицать, что набатеи преуспели в архитектуре. Если мы примем их культуру и дадим им права в нашем обществе, то, возможно, мы сможем убедить их инженеров раскрыть свои секреты? \n\n\n\n\n\n\n\n\n\n\n@event_pic11!"
 
 sa_task_12: "Города северной пустыни"
 sa_task_12_DESC: "Многие считают Аравию пустыней, но среди дюн разбросано множество оазисов, которые со временем превратились в мощные города. Мы не можем допустить сопротивления нашему правлению, поэтому эти города должны пасть. \n\n\n\n\n\n\n\n\n\n\n@persia_mil6!"
 
 sa_task_13: "Укрепите маршруты для караванов"
 sa_task_13_DESC: "[GetProvince('(int32)4721').GetName] - это чрезвычайно важный город, поскольку он контролирует перекрестки, через которые часто проходят караваны. Мы должны обозначить свое постоянное присутствие в этом регионе, укрепив эти торговые пути. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil23!"
 
 sa_task_14: "Расширить береговую линию"
 sa_task_14_DESC: "К западу от #Y [GetProvince('(int32)7519').GetName]#! находится побережье, которое обещает легкий доступ к новому рынку. Дальше вглубь страны находится богатое государство [GetCountry('AXM').GetName] - нация, с которой мы, несомненно, хотим торговать. \n\n\n\n\n\n\n\n\n\n\n@greek_mil19!"
 
 sa_task_15: "В Аксум"
 sa_task_15_DESC: "Овладев побережьем, мы обнаружили, насколько богаты внутренние районы. Там нас ждут золото, пряности и многие другие богатства, и свирепые аксумиты не смогут нас остановить. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil20!"
 
 sa_task_16: "В Рог"
 sa_task_16_DESC: "#E Африканский Рог#! - стратегически важное место на морских путях из Индии. Если бы только мы могли каким-то образом взимать плату за проход... \n\n\n\n\n\n\n\n\n\n\n@egypt_mil10!"
 
 sa_task_17: "Африканский Рог"
 sa_task_17_DESC: "Ни один мужчина или женщина не сможет оспорить наши права на Рог! Только при полном контроле мы можем гарантировать оптимальную производительность для торговли. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"
 
 sa_task_18: "Царство Аравия"
 sa_task_18_DESC: "Одно царство для одного народа, ибо разве не объединены мы все под одним знаменем? \n\n\n\n\n\n\n\n\n\n\n@egypt_mil4!" # it's a bit circular, i know 
 
 sa_task_19: "Центр аравийской культуры"
 sa_task_19_DESC: "Южные царства издавна преуспели в архитектуре и построили множество зданий, но не все аравийцы достигли таких успехов в прошлые века.\n\nСейчас, когда мы единое царство, многие стекаются в нашу столицу #Y [ROOT.GetCountry.GetCapital.GetName]#! Уезжая, гости увозят свои впечатления от величия и великолепия на родину, где воплощают их в жизнь; многие храмы и рынки, которые они видели здесь, были повторены в других местах...\n\n\n\n\n\n\n\n\n\n\n@egypt_mil7!"
 
 sa_task_20: "Южный путь"
 sa_task_20_DESC: "Давайте не будем пренебрегать нашими торговыми возможностями на юге."
 
 sa_task_21: "Аксумитский бой на холме"
 sa_task_21_DESC: "Скалистая местность, на которой живут аксумиты, заставила их разработать особую военную тактику - нам следует изучить их способы ведения войны и включить эти боевые приёмы в свой собственный режим тренировок. \n\n\n\n\n\n\n\n\n\n\n@persia_mil9!"
 
 sa_task_22: "Торговый Север"
 sa_task_22_DESC: "Мы должны торговать во всех возможных направлениях."
 
 sa_task_23: "Торговля через пустыню"  
 sa_task_23_DESC: "Не будем пренебрегать суровыми пустынными торговыми путями."
 
 sa_task_24: "Восточные порты"  
 sa_task_24_DESC: "На нашем Востоке есть много важных портов, которые мы должны развивать."
 
 sa_task_25: "Обеспечьте безопасность торговых путей"
 sa_task_25_DESC: "Наша система укреплений, построенная по всей территории [ROOT.GetCountry.GetName], - это оборонительные узлы, основа нашей безопасности... но мы должны быть уверены, что к ним можно быстро добраться - нам нужны дороги. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil17!"
 
 sa_task_26: "Охрана морских переулков"
 sa_task_26_DESC: "Теперь, когда мы можем что-то предпринять, мы должны защитить наши морские пути от угрозы пиратов - эти проклятые буканьеры пытаются переманить непутевые суда на торговых путях, и мы не можем с этим мириться. \n\n\n\n\n\n\n\n\n\n\n@persia_mil3!"
 
 sa_task_27: "Африканская торговля"
 sa_task_27_DESC: "Если мы сосредоточимся на развитии нашей африканской торговли, то от этого выиграет вся [ROOT.GetCountry.GetAdjective]ая нация, будь то гражданин или раб. \n\n\n\n\n\n\n\n\n\n\n@event_pic4!"
 
 sa_task_28: "Восстание Химьяра"
 sa_task_28_DESC: "Невероятные известия! Воинственные #E химьяриты#!, которые так и не смирились со своим статусом в [ROOT.GetCountry.GetName], подняли восстание, угрожающее нашему образу жизни! К оружию! Трубите в боевые трубы и готовьтесь к бою! \n\n\n\n\n\n\n\n\n\n\n@persia_mil14!"
 
 sa_task_29: "Справиться с восстанием"
 sa_task_29_DESC: "Теперь, когда мы подавили непродуманное восстание химьяритов, мы должны сделать всё возможное, чтобы подобное никогда не повторилось. \n\n\n\n\n\n\n\n\n\n\n@persia_mil15!"
 
 sa_task_30: "Царский путь"
 sa_task_30_DESC: "Чтобы облегчить перемещение торговых товаров и сократить время в пути, мы должны соединить нашу систему автодорог со знаменитой #Y Царской дорогой Александра#!. \n\n\n\n\n\n\n\n\n\n\n@india_mil14!"
 
 sa_task_31: "Колыбель золота"
 sa_task_31_DESC: "Наша казна отчаянно нуждается в золоте, которое в изобилии водится в окрестностях [GetProvince('(int32)8890').GetName] - давайте построим там рудник, как только сможем. \n\n\n\n\n\n\n\n\n\n\n@greek_mil7!"
 
 sa_task_32: "Постоянная армия"
 sa_task_32_DESC: "Хотя войска не имеют себе равных, получив постоянную армию, мы сможем тренировать эти силы круглый год - есть много важных причин, по которым нам следует создать легион. \n\n\n\n\n\n\n\n\n\n\n@persia_mil16!"
 
 sa_task_33: "Боевые верблюды"
 sa_task_33_DESC: "Какое животное может сравниться с верблюдом? Так называемый корабль пустыни, способный преодолевать большие расстояния, не нуждаясь в воде, - поистине завораживающее животное. Верблюд уже давно стал важной частью наших вооружённых сил. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil5!"
 
 sa_task_34: "Конная стрельба из лука"
 sa_task_34_DESC: "Одни из лучших жеребцов в мире родом из наших краев, и нам хорошо известно, какой смертоносный эффект могут оказать конные лучники на вражескую линию. Мы должны подготовить наших конников к грядущим войнам! \n\n\n\n\n\n\n\n\n\n\n@persia_mil12!"
 
 sa_task_35: "Вторжение в Нубию"
 sa_task_35_DESC: "Земли #E Нубии#! простираются перед нами, приглашая наших воинов пересечь границу и взять то, что они хотят...\n\n\n\n\n\n\n\n\n\n\n@egypt_mil26!"
 
 sa_task_36: "В Двуречье"
 sa_task_36_DESC: "Страна с огромной древностью и репутацией, отбрасывающей длинную тень на века, находится совсем рядом с нами...\n\n\n\n\n\n\n\n\n\n\n@persia_mil7!"
 
 sa_task_37: "Улучшение плотины Мариб"
 sa_task_37_DESC: "Мы не можем позволить себе игнорировать #E плотину Мариб#!, даже если мы сосредоточим наши усилия за пределами наших границ. Что мы можем сделать, чтобы улучшить это впечатляющее сооружение, которое так важно для нашего народа и жизненно необходимо для нашего образа жизни? \n\n\n\n\n\n\n\n\n\n\n@event_pic8!"
 
 sa_task_extra: "Храмовая десятина"
 sa_task_extra_DESC: "Хотя некоторые люди ворчат по поводу необходимости платить десятину в наши храмы, как ещё мы можем сделать так, чтобы боги были довольны и приносили нам свои благословения? В конце концов, в этой жизни есть вещи, которые ценнее денег. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"
 
 ### Events ###
 
 south_arabia.1.t: "Расширенная столица"
 south_arabia.1.desc: "Проехав по пыльным холмам, составляющим внутренние районы [ROOT.GetCountry.GetCapital.GetName], гости нашей столицы часто удивляются, увидев зеленеющие сельскохозяйственные угодья, окружающие честный [ROOT.GetCountry.GetAdjective]ий город - все ожидали увидеть пустыни, а не обильно политые виноградники и оливковые рощи.\n\nБлагодаря живительной воде плотины #E Мариб#! в [ROOT.GetCountry.GetCapital.GetName] практически круглый год растёт урожай, благодаря чему жители близлежащих городов всегда могут выбрать свежие фрукты и овощи на рынках.\n\nНе стоит удивляться естественному росту города, ведь в столицу страны съезжаются люди со всей страны."
 south_arabia.1.a: "Наши [ROOT.GetCountry.GetAdjective]ие дыни невероятно сладкие - вы должны попробовать одну"
 
 south_arabia.2.t: "Стабильное царство"
 south_arabia.2.desc: "Наконец, можно сказать, что в [ROOT.GetCountry.GetName] наступил период нормальной жизни, которую все воспринимают как должное, но когда на страну обрушиваются беды, это первое и единственное, чего они так отчаянно желают.\n\nИ всё же [ROOT.GetCountry.GetRuler. GetName], кажется, сделал невозможное, вернув чувство надежды стране, которая уже давно чувствовала себя разбитой.\n\nПо всему городу [ROOT.GetCountry.GetCapital.GetName] появляются импровизированные рынки, и всё больше и больше посетителей входят в городские ворота, чтобы торговать и совершать сделки - может быть, дни тьмы закончились?"
 south_arabia.2.a: "Мы молим богов, чтобы так оно и было!"
 
 south_arabia.3.t: "Новое управление" # very autonomous clans with only real obligation to help fight --> more centralized power (but not absolute...)
 south_arabia.3.desc: "Хотя перестройка бюрократического аппарата [ROOT.GetCountry.GetAdjective]ого - задача, которая заставила бы большинство людей рухнуть и умереть от скуки, [ROOT.GetCountry.GetRuler.GetName] взялся за эту изнурительную работу с рвением, которое соответствует [ROOT.GetCountry. [ROOT.GetCountry.GetRuler.GetHerHis]\n\nПроявляя чуткость к дипломатическим вопросам, [ROOT.GetCountry.GetRuler.GetFirstName] из кожи вон лез, чтобы члены великих домов были на одной волне с [ROOT.GetCountry.GetRuler.GetHerHis].\n\nВ прошлом страна функционировала в рамках свободной системы, когда разрозненные кланы по всей [ROOT.GetCountry.GetName] должны были участвовать только в войнах, но эта обязательная военная обязанность была заменена более структурированным типом управления, центром которого является [ROOT.GetCountry.GetCapital.GetName]."
 south_arabia.3.a: "Такое смелое действие - именно то, что нужно [ROOT.GetCountry.GetName]"
 
 south_arabia.4.t: "Реформирование армии"
 south_arabia.4.desc: "Хотя расходы на рабочую силу и военные знания, необходимые для проведения полной реформы армии, были огромными, народ [ROOT.GetCountry.GetAdjective]ий под руководством [ROOT.GetCountry.GetRuler.GetName] сумел совершить еще одно чудо.\n\nСейчас, когда армия [ROOT.GetCountry.GetAdjective]ая реорганизована, а строгая военная дисциплина заменила коррупцию и расхлябанность, существовавшие до прихода [ROOT.GetCountry.GetRuler.GetFirstName], нация стоит на вершине своей военной мощи."
 south_arabia.4.a: "Вскоре эта армия одержит бесчисленные победы над нашими врагами"
 
 south_arabia.5.t: "Восстановленное царство" # recovered from weakness
 south_arabia.5.desc: "Наконец-то амбиции [ROOT.GetCountry.GetRuler.GetFirstName] восстановили [ROOT.GetCountry.GetName], вернув нацию с острия катастрофы и позволив гордому народу [ROOT.GetCountry.GetAdjective]ому вновь высоко поднять голову.\n\nНе только [ROOT.GetCountry.GetRuler. GetFirstName] восстановил наши границы до состояния, которого не видели столетия, наши внутренние дела тоже никогда не были на таком уровне - наша культура [ROOT.GetCountry.GetAdjective] вступает в нечто вроде #E Золотого Века#!, и всё благодаря усилиям одного [ROOT.GetCountry.GetRuler.GetWomanMan] - [ROOT.GetCountry.GetRuler.GetName]."
 south_arabia.5.a: "Вы слишком добры - в конце концов, я всего лишь выполняю свой долг"
 
 south_arabia.6.t: "Внешние амбиции" # get claims
 south_arabia.6.desc: "[ROOT.GetCountry.GetRuler.GetName] давно утверждает, что состояние [ROOT.GetCountry.GetName] улучшится, если проводить агрессивную внешнюю политику, и пришло время проверить, насколько идеи [ROOT.GetCountry.GetRuler.GetHerHis] обоснованы.\n\nПосле короткого периода подготовки наши претензии на #E Аравию Плодородную#! были завершены, что позволяет нам вести войны безнаказанно, теперь у нас есть для этого основания."
 south_arabia.6.a: "#E Аравия Плодородная#! относится к [ROOT.GetCountry.GetAdjective]ому!"
 
 south_arabia.7.t: "Царство в упадке" # declining kingdom
 south_arabia.7.desc: "Неоспоримо, что последние двести лет [ROOT.GetCountry.GetName] переживает период упадка и разложения, причём симптомы загнивания проявились ещё раньше.\n\nЕсли ситуация не изменится быстро, то возможно, что и без того шаткое положение станет ещё хуже. \n\nК счастью, [ROOT.GetCountry.GetRuler.GetName] поклялся принести народу [ROOT.GetCountry.GetAdjective]ому лучшие дни, и хотя некоторые из наших сородичей потеряли надежду, многие верят, что [ROOT.GetCountry.GetRuler.GetFirstName] спасёт нас."
 south_arabia.7.a: "Мы только начинаем бороться..."
 
 south_arabia.8.t: "Поглощение Маина" # 
 south_arabia.8.desc: "Давным-давно наши предки допустили тяжкий грех, позволив #E Маин#! отделиться, лишив нас ценных торговых портов и настроив брата против брата в акте политического предательства.\n\nС этого дня мы можем сказать, что эта колоссальная ошибка была исправлена; у нас есть [ROOT.GetCountry.GetRuler. GetName] благодарить за эту впечатляющую победу над мятежными подонками, которые теперь встретили свою гибель от рук наших солдат.\n\nПоскольку наши соседи признают наши исторические претензии на эти прибрежные территории и, что более важно, наши граждане тоже, все готовы простить наши агрессивные действия - дипломатический успех в дополнение к военной победе, которую одержали наши войска."
 south_arabia.8.a: "Я надеюсь, что духи наших предков могут быть спокойны за наши достижения"
 
 south_arabia.9.t: "Защита северной границы" # 
 south_arabia.9.desc: "Когда речь заходит о мире и стабильности в стране [ROOT.GetCountry.GetAdjective]ой, все знают, что [ROOT.GetCountry.GetRuler.GetName] одержим этой проблемой и постоянно придумывает способы, чтобы статус-кво оставался неизменным.\n\nСтроительство укреплений на севере - один из способов защиты [ROOT.GetCountry.GetRulerTitle]. Наши бдительные войска всегда патрулируют наши пограничные земли - вражеская армия не сможет приблизиться к [ROOT.GetCountry.GetCapital.GetName], не встретив серьёзного сопротивления."
 south_arabia.9.a: "Наши крепости защитят нас - эти стены никогда не рухнут"
 
 south_arabia.10.t: "Завоевание Катабы" # ancient rival bested
 south_arabia.10.desc: "Одна из самых сладких побед в истории народа [ROOT.GetCountry.GetAdjective]ого была одержана, и всё благодаря усилиям [ROOT.GetCountry.GetRuler.GetName]. Наши армии полностью уничтожили нацию #E Катабы#!, одного из наших древнейших соперников. Говорили, что наши войска прошли по её покорённым городам и поселениям с больным удовольствием и тёмной целью, причинив побеждённому и беспомощному врагу неисчислимые страдания, которые лучше не повторять.\n\nНаши истории полны рассказов о вероломных катабанцах и о борьбе, которая велась между нашими народами, но этого больше нет - их королевство было построено на песке, а мы растоптали её царей ногами и развеяли её прах по ветру."
 south_arabia.10.a: "Вся слава [ROOT.GetCountry.GetName]! Ура!"
 
 south_arabia.11.t: "Народ Востока" # Hadhramut conquered
 south_arabia.11.desc: "Наши генералы докладывают, что армии #E Хадрамута#! были прогнаны с полей сражений, рассеяны, как соломинки на ветру - владения народа [ROOT.GetCountry.GetAdjective]ого увеличиваются! Боги войны благословили наши силы и принесли вечную гибель слабым."
 south_arabia.11.a: "Мы отпразднуем эту вечную победу, принеся жертву богам!"
 
 south_arabia.12.t: "Затерянное племя" # 'Aad (shocky has infos on them iirc)
 south_arabia.12.desc: "Когда наша победоносная армия вошла в провинцию [GetProvince('(int32)8852').GetName], выбив гарнизон Аад из города-оазиса, было сделано важное открытие.\n\nХотя местное руководство пыталось скрыть от нас сокровище, закопав его в землю, острый глаз нашего командующего генерала разглядел этот обман и потребовал, чтобы оно было найдено.\n\n[ROOT.GetCountry.GetRuler.GetName] был в ярости от этой новости, но тот факт, что мы успешно нашли #E Камень Аад#! утихомирил гнев [ROOT.GetCountry.GetRulerTitle]."
 south_arabia.12.a: "Этот камень принадлежит Сабе по праву завоевания! Как они смеют..."
 
 south_arabia.13.t: "Пересечение пролива" # Conquer Abasenia from across the strait
 south_arabia.13.desc: "Теперь, когда наши победоносные войска создали плацдарм в #E Пунте#! и расширили свои границы до самой Африки, мы должны решить, как нам поступить с местными жителями, #E авалитянами#!.\n\nАссимилироваться или интегрироваться... есть веские аргументы в пользу обоих предложений, но мы оставим окончательный выбор за [ROOT.GetCountry.GetRuler.GetName]."
 south_arabia.13.a: "Со временем местные жители приспособятся к нашему превосходству" # assimilation
 south_arabia.13.b: "Давайте интегрируем авалитианцев" # integration
 
 south_arabia.14.t: "Сабейский город Шалкау" # try to vassalise (same primary culture)
 south_arabia.14.desc: "Поскольку между нашими людьми и жителями города [GetProvince('(int32)8682').GetName] есть много общего, нам предложили обратиться к ним с просьбой стать нашими вассалами.\n\nНадеемся, что связей, которые есть у наших людей, будет достаточно, чтобы убедить их лидеров подчиниться нам... но ведь не помешает спросить, верно?"
 south_arabia.14.a: "Присылайте дипломатов и сообщите мне, когда у вас будет чем поделиться" # yes
 south_arabia.14.b: "Я решил отказаться от этого, так что не спрашивайте меня больше" # no
 
 south_arabia.15.t: "Сабейское предложение" # try to vassalise: pov shalcaw
 south_arabia.15.desc: "Мы получили предложение от царства Саба, которое в настоящее время пытается восстановить свой авторитет на мировой арене.\n\nСчитая себя истинными хозяевами Аравии, они прислали к нам эмиссара с просьбой подчиниться им в качестве вассала.\n\nВзамен на клятву рабства они обещают разделить с нами свое процветание и защищать нас от наших врагов."
 south_arabia.15.a: "Давайте согласимся с тем, что они нам предлагают" # yes
 south_arabia.15.b: "Что? Нет, абсолютно нет! Что за нелепый вопрос" # no
 
 south_arabia.16.t: "Сабейское предложение: Заключение" # accepted
 south_arabia.16.desc: "Великолепные вести, мой [ROOT.GetCountry.GetRulerTitle]! Наши дипломаты были очень убедительны... теперь у нас есть ещё одно вассальное государство."
 south_arabia.16.a: "Мы отпразднуем это событие вином! " # yes
 
 south_arabia.17.t: "Сабейское предложение: Заключение" # refused
 south_arabia.17.desc: "Что ж, наши попытки убедить не увенчались успехом. Наши дипломаты вернулись с пустыми руками, испробовав всё возможные способы убеждения, но потерпев неудачу."
 south_arabia.17.a: "Наши войска однажды придут в их земли, тем не менее..." 
 
 south_arabia.18.t: "Племя Кинда" # try to vassalise
 south_arabia.18.desc: "После тайного установления контакта с членами #E племени Кинда#! у нас есть основания полагать, что они могут принять предложение о вассальной зависимости от нас.\n\nВсегда стремясь к приобретению новых территорий, [ROOT.GetCountry.GetRuler.GetName] теперь должны решить, будем ли мы продолжать эту политику."
 south_arabia.18.a: "Во что бы то ни стало, давайте посмотрим, что из этого выйдет - отправьте официальное предложение" # yes
 south_arabia.18.b: "Мы не должны этого делать, если подумать... время ещё не пришло" # no
 
 south_arabia.19.t: "Сабейское предложение" # try to vassalise: pov kindah
 south_arabia.19.desc: "Мы получили предложение от #E царства Саба#!, которое в настоящее время пытается восстановить свой авторитет на мировой арене.\n\nСчитая себя истинными хозяевами Аравии, они прислали к нам эмиссара с просьбой подчиниться им в качестве вассала.\n\nВзамен на клятву рабства они обещают разделить с нами свое процветание и защищать нас от наших врагов."
 south_arabia.19.a: "Давайте согласимся с тем, что они предлагают" # yes
 south_arabia.19.b: "What? No, absolutely not! Are the Sabaeans crazy?" # no
 
 south_arabia.20.t: "Сабейское предложение: Заключение" # accepted
 south_arabia.20.desc: "Сегодня день, который стоит отпраздновать - ведь наши дипломаты возвращаются с самыми лучшими вестями."
 south_arabia.20.a: "Я благодарен за эту победу... спасибо моим послам" # yes
 
 south_arabia.21.t: "Сабейское предложение: Заключение" # refused
 south_arabia.21.desc: "Хотя мы сделали всё, что в наших силах, чтобы смягчить сделку, похоже, наши просьбы о дружбе были отвергнуты - похоже, в этом мире ничего не даётся легко.\n\nЕсли мы хотим присоединить земли наших соседей, то нам придется сделать это старым способом."
 south_arabia.21.a: "Временное препятствие, которое не сдержит нас надолго..." 
 
 south_arabia.22.t: "Дары для племени" # (gifts to Kindah)
 south_arabia.22.desc: "Поскольку наши послы готовятся покинуть [ROOT.GetCountry.GetCapital.GetName] и отправиться в царство соплеменников #E Кинда#!, было предложено подготовить несколько даров, чтобы подсластить наше предложение.\n\nЧто же нам делать, мой [ROOT.GetCountry.GetRulerTitle]? Как всегда, решение такого рода остаётся в ваших руках."
 south_arabia.22.a: "Откройте казну и ослепите их нашим богатством" # best
 south_arabia.22.b: "Возможно, нам стоит прислать кое-что..." # low effort
 south_arabia.22.c: "Предложения сабейской дружбы более чем достаточно" # nothing
 
 south_arabia.23.t: "Остров Драконьей крови" # try to vassalise
 south_arabia.23.desc: "Купцы, путешествующие в окрестностях [GetProvince('(int32)7530').GetName], рассказывают о прекрасном городе-острове, где продаются редкие товары, которых больше нет нигде в мире.\n\nЭти рассказы привлекли внимание [ROOT.GetCountry.GetRuler.GetName], который раздумывает над идеей отправить дипломатов на остров, чтобы узнать, покорятся ли они нам мирно."
 south_arabia.23.a: "Во что бы то ни стало отправьте наши корабли к острову и посмотрите, что произойдёт" # yes
 south_arabia.23.b: "На данный момент мы этого не хотим" # no
 
 south_arabia.24.t: "TСабейское предложение" # try to vassalise: pov soqotra
 south_arabia.24.desc: "Мы получили предложение от #E царства Саба#!, которое в настоящее время пытается восстановить свой авторитет на мировой арене.\n\nСчитая себя истинными хозяевами Аравии, они прислали к нам эмиссара с просьбой подчиниться им в качестве вассала.\n\nВзамен на клятву рабства они обещают разделить с нами свое процветание и защищать нас от наших врагов."
 south_arabia.24.a: "Давайте согласимся с тем, о чем они нас просят" # yes
 south_arabia.24.b: "Сабейцы сильны, но мы не подчинимся им" # no
 
 south_arabia.25.t: "Сабейское предложение: Заключение" # accepted
 south_arabia.25.desc: "О счастливый день! Увидев выгоду в том, что мы предложили, [GetProvince('(int32)7530').GetName] согласился немедленно стать нашим вассалом. "
 south_arabia.25.a: "Островитяне действительно мудры..." # yes
 
 south_arabia.26.t: "Сабейское предложение: Заключение" # refused
 south_arabia.26.desc: "Вы будете разочарованы, узнав, что #E Сокотраны#! отвергли наше предложение, заявив, что они скорее увидят, как их дома погружаются в океан, чем позволят сабейскому губернатору править ими."
 south_arabia.26.a: "Сколько их сынов теперь без нужды погибнет в бою?" 
 
 south_arabia.27.t: "Остров Драконьей крови" # can release if owns territory
 south_arabia.27.desc: "Мы получили запрос от [GetProvince('(int32)7530').GetName] с просьбой пересмотреть условия наших предыдущих переговоров.\n\nГордый народ, Сокотраны попросили вместо этого стать нашей колонией - хотя они обещают продолжать служить нам всей душой, они хотели бы иметь право принимать собственные решения.\n\n\n Что вы думаете об этом, [ROOT.GetCountry.GetRuler.GetName]?"
 south_arabia.27.a: "Возможно, они лучше всего подойдут нам в качестве колонии" #make colony
 south_arabia.27.b: "Ерунда - мы будем управлять ими напрямую" #keep direct ownership
 
 south_arabia.28.t: "Макробийские предприятия" #
 south_arabia.28.desc: "Благодаря усилиям нации [ROOT.GetCountry.GetAdjective]ой, мы значительно увеличили экспорт, покидающий Африканский Рог.\n\nПроизводство в этом регионе никогда не было лучшим, и огромные торговые флоты направляются на запад и восток из городов вдоль побережья.\n\nНе стоит и говорить, что наши макробийские предприятия приносят хорошие дивиденды и сделали многое для укрепления нашей репутации в этих краях."
 south_arabia.28.a: "Великолепно, действительно великолепно..." 
 
 south_arabia.29.t: "Контроль над побережьем Макробии" #
 south_arabia.29.desc: "Земля #E Пунт#! полна мудрых и опытных продавцов, людей со вкусом и классом, понимающих, как делать деньги, - наших, можно сказать, естественных родственников.\n\nЭти граждане смотрят на иностранную армию, оккупировавшую их побережье, не как на захватчиков, а как на возможность продвинуться в этом мире... и они правы."
 south_arabia.29.a: "Мы благодарны за возможность вести совместный бизнес" 
 
 south_arabia.30.t: "Доминирование на аравийском рынке" #
 south_arabia.30.desc: "Говорят, что нельзя купить благовония вроде мирры, которые не прошли через пальцы посредника [ROOT.GetCountry.GetAdjective]ого, потому что наши купцы и торговцы контролируют торговлю этими дорогими товарами.\n\nПоэтому наша репутация за рубежом стала синонимом богатства, роскоши и изысканного вкуса."
 south_arabia.30.a: "Иностранцы прекрасно описали нас, похоже" 
 
 south_arabia.31.t: "Из ладана и мирры" #
 south_arabia.31.desc: "Два самых ценных благовония, ладан и мирра, производятся в нашей стране, но желанны для жрецов в храмах по всему миру, и легионы верующих жаждут порадовать своих богов подношениями в виде сладкого дыма.\n\nЕщё один бизнес [ROOT. GetCountry.GetRuler.GetWomanMan], [ROOT.GetCountry.GetRulerTitle] объединил наши [ROOT.GetCountry.GetAdjective]ие владения, чтобы включить большинство территорий, которые производят благовония в своих мастерских, гарантируя, что у нас есть монополия на этот редкий товар."
 south_arabia.31.a: "Ароматный запах золотых монет... вдыхайте его"
 
 south_arabia.32.t: "Превращение в центральную ось торговли" # if you have something better, please do put it
 south_arabia.32.desc: "Не будет лишним сказать, что дороги, соединяющие [ROOT.GetCountry.GetCapital.GetName] с побережьем, были полностью оплачены из прибыли от торговли ладаном и миррой, принесшей несметные богатства народу [ROOT.GetCountry.GetAdjective]ому.\n\nЭта система дорог позволила столице оставаться в центре того, что превращается в важный региональный центр торговли - жизнь меняется по всей стране, благодаря этому улучшению гражданской инфраструктуры."
 south_arabia.32.a: "Торговые караваны должны как можно быстрее добраться до [ROOT.GetCountry.GetCapital.GetName]"
 
 south_arabia.33.t: "Достижение Севера" # reach Judea (If still exist; bypass otherwise)
 south_arabia.33.desc: "В последнее время некоторые израильтяне начали торговать с еврейскими царствами на севере и стали довольно богатыми. Видя это, некоторые советники предложили обратиться к королевству официально, намереваясь получить часть прибыли от ценной торговли, которая начинает расти.\n\nНекоторые советники также видят в этом еще одну возможность найти друга в этом мире опасностей и обмана, предлагая союз с северным королевством.\n\nСамое интересное - это религия израильтян; она кажется такой... манящей. Может быть, они смогут нам помочь?n\nВ любом случае, отправка посланника - это момент, который мы не можем упустить."
 south_arabia.33.a: "Профессии - это всё, что имеет значение." # about trade
 south_arabia.33.b: "Этот мир опасен, и нам нужны друзья." # about politics --> alliance in the end
 south_arabia.33.c: "Интересно, какие божественные тайны они могли бы нам открыть." # about religion (if you want to convert)
 
 south_arabia.34.t: "Торговое предложение с юга" # pov Judea Trade
 south_arabia.34.desc: "К нам прибыл посланник с далёкого юга Аравии, из царства [GetCountry('SHB').GetName]. Гонец принёс предложение о торговле, намекая на возможность получить дорогие благовония и мирру по более выгодной цене. Любое встречное предложение или отказ должны быть хорошо обдуманы, ведь можно получить неисчислимое количество богатства."
 south_arabia.34.a: "Торговля отвечает нашим интересам." # yes
 south_arabia.34.b: "Мы разрешим торговлю - за небольшую сумму." # yes but money
 south_arabia.34.c: "Нам не нужны их товары по завышенным ценам." # no
 
 south_arabia.35.t: "Сабейские посланники" # pov Judea polit (alliance)
 south_arabia.35.desc: "К нам прибыл посланник с далёкого юга Аравии, из царства [GetCountry('SHB').GetName], предлагающий наладить более тесные отношения между нашими культурами, ибо времена меняются, и опасность таится повсюду. Никто не может быть в безопасности в наше время, предупреждает посланник, и только вместе с друзьями мы сможем пережить эти тревожные времена."
 south_arabia.35.a: "Посланник прав." # yes
 south_arabia.35.b: "Посмотрим - небольшая сумма может нас убедить." # yes but money
 south_arabia.35.c: "Нам не нужны так называемые 'друзья'." # no
 
 south_arabia.36.t: "Религиозный интерес" # pov judea religion
 south_arabia.36.desc: "Далеко на юге, из царства [GetCountry('SHB').GetName], до нас дошли слухи, что они приверженцы нашей израильской религии - но истинные ли они верующие? Готовы ли они верить?\n\nСегодня утром к нашему двору прибыл гонец из этой страны, утверждающий, что его правитель просит, чтобы наш [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] прислал несколько священников, чтобы убедиться, что они будут следовать нашей религии правильным образом. Они утверждают, что наш Господь призвал их, что они должны следовать за ним."
 south_arabia.36.a: "Мы не можем отказать человеку в следовании правильной вере." # yes
 south_arabia.36.b: "Только за определённую цену!" # yes but money
 south_arabia.36.c: "Они не являются истинно верующими!" # no
 
 south_arabia.37.t: "Ответ" # judea trade: answer (as always, better title if you have one)
 south_arabia.37.desc_1: "Наши дипломаты сообщают, что торговые переговоры продвигаются хорошо, но наши потенциальные партнеры потребовали пожертвования в знак того, что мы настроены серьезно.\n\nПохоже, что в прошлые годы предыдущие администрации давали обещания, которые мы, к сожалению, не выполнили, и теперь наша честь поставлена под сомнение." # yes but money
 south_arabia.37.desc_2: "Мне жаль сообщать вам, что наша попытка наладить торговые связи на севере была отклонена, и мы не получили никакого удовлетворительного ответа.\n\nПо крайней мере, наши хозяева были щедры на время и гостеприимство, и они искренне желают нам всего наилучшего в будущем." # no
 south_arabia.37.desc_3: "Фантастические известия! Всё, что было предложено нашими дипломатами, было принято, и нам осталось лишь оформить окончательные соглашения. Это значительно укрепит международный престиж [ROOT.GetCountry.GetRuler.GetName], которого называют величайшим специалистом по заключению сделок." # yes
 south_arabia.37.a: "Мы отметим этот момент вином!" # yes
 south_arabia.37.b: "Мы готовы заплатить, если это потребуется" # willing to pay
 south_arabia.37.c: "Извините, но я не хочу платить столько, сколько просят" # not willing to pay
 south_arabia.37.d: "Мне всё равно... Я всё равно не был серьёзен" # no
 
 south_arabia.38.t: "Ответ" # judea politics/alliance: answer (as always, better title if you have one)
 south_arabia.38.desc_1: "Наши посланники сообщают, что союз возможен, но наши потенциальные партнеры интересуются, готовы ли мы положить деньги на стол - они просят гроши, но это не даёт покоя [ROOT.GetCountry.GetRuler.GetName]." # yes but money
 south_arabia.38.desc_2: "Возможно, тебе будет неприятно это слышать, о [ROOT.GetCountry.GetRuler.GetName], но наших дипломатов отправили домой, как только они прибыли на север. Я не хочу сказать, что израильтяне обязательно были грубыми, но они явно не были заинтересованы в том, чтобы слушать наши аргументы.\n\nНе стоит и говорить, что в ближайшее время мы не получим новых союзников." # no
 south_arabia.38.desc_3: "Наши дипломаты сообщили нам, что предложенный нами военный союз был с готовностью принят - это ошеломляющая дипломатическая победа для [ROOT.GetCountry.GetName]." # yes
 south_arabia.38.a: "Скажите нашим новым союзникам, что мы будем прикрывать их спины" # yes
 south_arabia.38.b: "Выдающиеся... всё будет устроено" # willing to pay
 south_arabia.38.c: "Я не желаю 'покупать' дружбу с кем бы то ни было!" # not willing to pay
 south_arabia.38.d: "Ну, тогда... понятно" # no
 
 south_arabia.39.t: "Ответ" # judea religion: answer (as always, better title if you have one)
 south_arabia.39.desc_1: "Наша просьба о предоставлении израильских религиозных инструкторов была удовлетворена, но нас попросили оплатить расходы на дорогу. Путь от [GetProvince('(int32)687').GetName] до [ROOT.GetCountry.GetCapital.GetName] может быть опасным, и для того, чтобы раввины благополучно добрались до нашей страны, может потребоваться вооружённый эскорт." # yes but money
 south_arabia.39.desc_2: "К сожалению, мы получили известие от религиозных лидеров израильтян, которые недвусмысленно заявили нам, что никогда не разделят свою веру с такими неверующими варварами, как мы." # no
 south_arabia.39.desc_3: "Сегодня утром к главным воротам [ROOT.GetCountry.GetCapital.GetName] подошла любопытная процессия - это были сорок мудрецов из [GetProvince('(int32)687').GetName], на которых возложена священная миссия распространения ивритской веры по всей нашей стране. Похоже, Господь услышал наши мольбы и вознаградил наш прыжок веры!" # yes
 south_arabia.39.a: "Потрясающие новости! Слава Богу Израиля!" # yes
 south_arabia.39.b: "Может ли человек назначить цену за свою душу? Мы готовы заплатить" # willing to pay
 south_arabia.39.c: "Я никогда не буду платить деньги за что-то подобное..." # not willing to pay
 south_arabia.39.d: "Какая жалость..." # no
 
 south_arabia.40.t: "Израильские общины" # 
 south_arabia.40.desc: "В течение последних нескольких месяцев [ROOT.GetCountry.GetRuler.GetName] занимался #E израильтянами#!, которые живут в [ROOT.GetCountry.GetName], но теперь пришло время принять окончательное решение относительно их будущего в нашем королевстве.\n\nЧто мы должны делать с их поселениями?"
 south_arabia.40.a: "Мы полностью принимаем их сообщества и предоставляем им все права" # accept
 south_arabia.40.b: "Если мы должны терпеть их присутствие среди нас, значит, так тому и быть" # tolerate
 south_arabia.40.c: "Изгнать всех израильтян с наших земель и захватить их богатства" # expel
 
 # these events are in the end about how "just" and unbiased you make your legal system
 south_arabia.41.t: "Пожары на рынке" # 
 south_arabia.41.desc: "Мой [ROOT.GetCountry.GetRulerTitle], сегодня у нас плохие известия - похоже, на рынках [ROOT.GetCountry.GetCapital.GetName] орудуют поджигатели, и нам едва удалось потушить пожар, прежде чем он распространился.\n\nСчастливо, что обошлось без жертв, но жители столицы уже ищут козла отпущения за этот инцидент. Распространяются мерзкие слухи о том, что пожар устроили #E израильтяне#!, живущие среди нас, и в сожженных районах города начинают собираться толпы."
 south_arabia.41.a: "Несчастные случаи случаются, как всем известно - разгоните толпу" # do not blame any group
 south_arabia.41.b: "Израильтяне сделали это, и даже если это были не они, они будут обвинены" # blame the israelites
 
 south_arabia.42.t: "Кража в израильской общине" # non-israelite steals from isarelite house
 south_arabia.42.desc: "Представители израильских общин направили петицию в [ROOT.GetCountry.GetRuler.GetName], требуя, чтобы во всех их поселениях была выставлена ​​охрана.\n\nПохоже, что некоторые из наших [ROOT.GetCountry.GetAdjective]их сородичей нарушают права собственности своих еврейских соседей, крадут животных, мебель и даже рабов... все, что можно унести, становится целью.\n\nНекоторые смутьяны в израильских общинах подстрекают местных жителей, заявляя, что в [ROOT.GetCountry.GetName] нет справедливости и что им придется объединиться, чтобы защитить себя.\n\nИзраильтяне привели к нам вора, который, по их словам, был пойман с поличным при краже зерна, что, конечно же, мужчина отрицает."
 south_arabia.42.a: "Закон есть закон, и вор должен быть наказан" # prosecute the guy
 south_arabia.42.b: "Мы не гарантируем права... или безопасность... религиозных меньшинств" # let him free
 
 south_arabia.43.t: "Убит известный израильтянин" # non-israelite steals kills a prominent israelite
 south_arabia.43.desc: "Ужасные вести, угрожающие миру в наших общинах! Один из самых выдающихся членов общины израильтян, местный житель, с которым [ROOT.GetCountry.GetRuler.GetName] однажды познакомился на банкете, был найден безжизненным на своей вилле, его изломанное тело было покрыто рваными и колотыми ранами.\n\nНесколько мгновений спустя, пропитанный кровью юноша из [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]их был найден спрятавшимся в близлежащем колодце, что вызвало еще большее возмущение: мало того, что любимый человек был убит, так еще и местный источник воды оказался ритуально загрязнен.\n\nИзраильтяне требуют справедливости для своего убитого соотечественника, что ставит [ROOT.GetCountry.GetRuler.GetFirstName] в затруднительное положение."
 south_arabia.43.a: "Передайте беглеца израильтянам, пусть они с ним разберутся" # prosecute the guy
 south_arabia.43.b: "Отпустите обвиняемого на свободу и конфискуйте имущество убитого" # let him free
 
 south_arabia.44.t: "Обвинение израильтян" # popular corrupt_guy_scope gets accused of corruption by israelites
 south_arabia.44.desc: "Немного самообогащения - неотъемлемая часть принадлежности к высшему классу, но, к сожалению, [SCOPE.sCharacter('corrupt_guy_scope').GetName] зашел слишком далеко, и теперь на него поступают жалобы. В частности, #E израильтяне#! очень недовольны [SCOPE.sCharacter('corrupt_guy_scope').GetFirstName], обвиняя [SCOPE.sCharacter('corrupt_guy_scope').GetHerHim] в том, что он завышает цены на их общины. Теперь они просят наказать коррупционера."
 south_arabia.44.a: "Независимо от личной популярности, коррупция должна быть наказана" # prosecute the guy (bcs corrupt)
 south_arabia.44.b: "На Сабе можно приобрести свободу, особенно для привилегированных слоев населения" # let him free (bcs popular)
 
 south_arabia.45.t: "Уличная драка" # israelites and arabics fight due to religious differences
 south_arabia.45.desc: "Мы получаем сведения о том, что сабейские племена, живущие в общинах израильтян, воюют с ними, и насилие может выйти из-под контроля.\n\nПохоже, что религиозные споры переросли в битву на улицах; верующие евреи направлялись в свою синагогу, когда в них стали бросать камни, а затем появились дубинки и мечи.\n\nПогибли люди с обеих сторон, и многие горячие головы угрожают отомстить за погибших товарищей. Мы должны что-то сделать!"
 south_arabia.45.a: "Скажите общинам, что они должны жить отдельно друг от друга" # separate the two
 south_arabia.45.b: "Я никогда не позволю израильтянину ударить сабейца! Поддержите наш народ" # support the arab
 south_arabia.45.c: "Мы должны поддержать израильтян во имя мира..." # support the israelite
 
 south_arabia.46.t: "Израильская вера" # if reaching out to Judea gets bypassed, you get this event where you can convert to judaism easily, assuming you have accepted the israelites in the previous task
 south_arabia.46.desc: "Поскольку мы позволили нашим гражданам-израильтянам исповедовать свою веру беспрепятственно, мы заслужили дружбу этой общины, которая воспринимает нас как еще одного освободителя, посланного Небесами, чтобы защитить их в трудную минуту.\n\nОднажды днем в покои [ROOT.GetCountry.GetRuler. GetName], и стража сообщает [ROOT.GetCountry.GetRuler.GetHerHim], что в [ROOT.GetCountry.GetCapital.GetName] прибыл религиозный лидер, местный раввин, которого хвалят за щедрость и милостыню, с предложением обучить нашего [ROOT.GetCountry.GetRulerTitle] догматам их веры."
 south_arabia.46.a: "Научи меня всему, Раббони, ибо моё сердце жаждет ответов" # yes
 south_arabia.46.b: "Нет, я не заинтересован в обращении в другую веру - отправьте его прочь" # no
 
 south_arabia.47.t: "Расширение сети орошения" # 
 south_arabia.47.desc: "Мы рады сообщить, что строительство ирригационной сети, подключенной к плотине #E Мариб#, завершено, а расширение, предложенное [ROOT.GetCountry.GetRuler.GetName], уже обеспечивает водой новые фермы в окрестностях [ROOT.GetCountry.GetCapital.GetName]\n\nВсегда радует увеличение базового производства ресурсов, и продовольственные рынки и кладовые в нашей столице скоро будут заполнены самыми лучшими и свежими товарами, которые может производить наша страна."
 south_arabia.47.a: "Все эти разговоры о еде заставляют мой желудок урчать... Я ещеё не ел" # 
 
 south_arabia.48.t: "Расширение рудников" # 
 south_arabia.48.desc: "Мы обладаем ценными природными ресурсами, которые человек в своем тщеславии желает заполучить превыше всего: драгоценные камни, рубины, алмазы, золото и серебро.\n\nПостроив рудники по всей [ROOT.GetCountry.GetName] и сосредоточившись на стабильном производстве, наши [ROOT.GetCountry.GetAdjective]ие купцы стали довольно богатыми - мы стали известны как поставщики изысканных драгоценностей."
 south_arabia.48.a: "Денег хватит на всех" # 
 
 south_arabia.49.t: "Храмовая десятина" # they had no real taxes (the admin reform task will introduce them too) and only a form of the temple tithe: this is also relevant for DESC of task 3 and 51
 south_arabia.49.desc: "Исторически сложилось так, что жители [ROOT.GetCountry.GetName] не платили налоги в виде золотых монет, а выполняли свои обязательства натурой, принося в [ROOT.GetCountry.GetCapital.GetName] всевозможные товары и услуги, и это неожиданно вдохновило нашего лидера.\n\nВ попытке изменить порядок ведения дел в нашем государстве и при этом добиться благосклонности богов, [ROOT. GetCountry.GetRuler.GetName] решил освободить наши храмы от уплаты налогов в [ROOT.GetCountry.GetName], позволив им оставлять свою десятину для любых целей, которые они считают нужными.\n\nХотя наши доходы пострадают от этой инициативы, божественные благословения с лихвой восполнят любой недостаток, который мы испытываем."
 south_arabia.49.a: "Вы должны буквально верить в то, что я делаю, - доверять мне" # 
 
 south_arabia.50.t: "Центр военных операций" # Sanaa, 4682
 south_arabia.50.desc: "[GetProvince('(int32)4682').GetName] с самого начала был задуман как город, ориентированный на военных - самые ранние архитектурные эскизы полиса включали тренировочный лагерь прямо рядом с крепостью, верный признак того, что эта провинция станет неотъемлемой частью нашего призыва и обороны."
 south_arabia.50.a: "Воины из Саны обеспечат безопасность нашей страны" # 
 
 south_arabia.51.t: "Мы снова воспрянем" # 
 south_arabia.51.desc: "[ROOT.GetCountry.GetName] в настоящее время находится в состоянии, которое трудно было представить себе поколение или два назад, в основном благодаря усилиям таких лидеров, как [ROOT.GetCountry.GetRuler.GetName], которые провели наш народ через самый темный час.\n\nНаселение растет, наполняя наши недавно построенные города торговцами и свободными людьми, а впечатляющая армия, которая вновь обрела свою былую силу, поддерживает мир и стабильность, которыми сейчас наслаждается наша нация.\n\nБлагодаря этим условиям наши учёные могут работать без помех из-за политических распрей, а библиотеки и дискуссионные залы [ROOT.GetCountry.GetCapital.GetName] стали местами, где совершаются научные открытия, приносящие пользу всей стране."
 south_arabia.51.a: "Кто может отрицать, что [ROOT.GetCountry.GetName] снова вознесся к славе?" # 
 
 south_arabia.52.t: "Победа над соперником" # 
 south_arabia.52.desc: "У [ROOT.GetCountry.GetRuler.GetName] появилась жестокая привычка ходить на фермы за пределами [ROOT.GetCountry.GetCapital.GetName] и наблюдать, как бывшие сабейские аристократы работают в поле. Прислонившись к забору, [ROOT.GetCountry.GetRulerTitle] наблюдает за рабом, который пытается опорожнить амфору, и мрачно усмехается.\n\nВ прошлой жизни этот человек был хорошо связан с обществом, носил льняные одежды и серебряную цепь на шее, а теперь? Солнце палит в его голую спину, покрытую синяками от жезла надсмотрщика, а его босые ноги покрыты грязью и опухалями."
 south_arabia.52.a: "Вот как вы обращались с моим народом давным-давно... каково это?" # 
 
 south_arabia.53.t: "Завоевание Маина" # demand the submission of ma'in; change title if you ahve a better one
 south_arabia.53.desc: "Окрылённые нашими недавними успехами, мы должны решить, что делать с [GetCountry('MIN').GetName] - попросить их подчиниться нам мирным путём или же поступить с ними так, как поступают со всеми, кто выступает против [ROOT.GetCountry.GetName]?"
 south_arabia.53.a: "Мы хотим, чтобы они подчинялись нам как вассал" # submit
 south_arabia.53.b: "Только на войне есть честь!" # war
 
 south_arabia.54.t: "Завоевание Маина" # 
 south_arabia.54.desc_1: "Мы отправили объявление войны трусливым жителям [GetCountry('MIN').GetName], которые умоляли нас передумать. В отчаянии они напоминают нам о наших дружеских отношениях и связях с предками, но [ROOT.GetCountry.GetRuler.GetName] не убеждают их доводы и отказываются отступать." # war
 south_arabia.54.desc_2: "Что ж, всё прошло так, как вы и говорили, [ROOT.GetCountry.GetRuler.GetName] - оказавшись перед выбором, элита в [GetCountry('MIN').GetName] решила, что хочет сохранить свой образ жизни и привилегии. Они передали нам контроль над своим царством, но просят нас править ими мягко." # peacefully submitted
 south_arabia.54.a: "Если бы я был на их месте, то я бы тоже подался" # peacefully submitted
 south_arabia.54.b: "Мы с нетерпением ждём возможности полностью уничтожить их" # war
 
 south_arabia.55.t: "Царство Катаба" # 
 south_arabia.55.desc: "Наши военные советники завершили тщательную проверку наших сил и заявили, что мы готовы к грядущим конфликтам - настолько, насколько мы вообще готовы.\n\nНастало время вновь заявить о могуществе [ROOT.GetCountry.GetName] на мировой арене!"
 south_arabia.55.a: "Пусть #E Анбай#! едё с нашими войсками и принесёт нам победу!" # 
 
 south_arabia.56.t: "Сильная армия" # 
 south_arabia.56.desc: "Недавно [ROOT.GetCountry.GetRuler.GetName] проходил военную подготовку, и по возвращении в [ROOT.GetCountry.GetCapital.GetName] было практически невозможно сдержать волнение [ROOT.GetCountry.GetRuler.GetHerHis].\n\nНаши вооруженные силы никогда не были в такой форме, как сейчас; наши левиты способны совершать разрушительные маневры на поле боя, и все это благодаря неустанным усилиям нашего [ROOT.GetCountry.GetRulerTitle] по реформированию армии."
 south_arabia.56.a: "Очень скоро я обрушу тебя на врагов #E Катабы#!... терпение" # 
 
 south_arabia.57.t: "Изолировать Сабу дипломатическим путем" # 
 south_arabia.57.desc: "Наши послы возвращаются в [ROOT.GetCountry.GetCapital.GetName] с прекрасными вестями - похоже, сабейцы нажили себе много врагов за эти годы, и среди наших новообретённых друзей есть желание увидеть, как надменное царство Саба будет свергнуто со своего места.\n\nБлагодаря усилиям нашей тайной дипломатии, у нас будут союзники, к которым мы сможем обратиться, когда настанет время войны против наших бывших хозяев."
 south_arabia.57.a: "Хорошо, когда есть друзья, которые разделяют с тобой славу битвы" # 
 
 south_arabia.58.t: "Уничтожение Сабы" # 
 south_arabia.58.desc: "[ROOT.GetCountry.GetRuler.GetName] с трудом может поверить в происходящее - после столетий пограничных стычек и колючих оскорблений, которыми обменивались наши дипломаты, мы наконец-то перешли к неизбежному, объявив войну [GetCountry('SHB').GetName]. Даже сейчас наши войска пересекают их границу, жаждущие битвы.\n\nСотни лет назад наши предки смогли сбросить узы сабейского рабства, но мы не удовлетворимся полумерами... мы не успокоимся, пока Саба не будет полностью уничтожена навсегда."
 south_arabia.58.a: "И мы не прольём по ним ни одной слезинки, поверьте мне" # 
 
 south_arabia.59.t: "Расцвет Катабы" # 
 south_arabia.59.desc: "Наконец-то мы изгнали наших врагов, навсегда сломав их копья - больше никто и никогда не сможет навязать рабство нашим сородичам!\n\nНаши армии сражались как никогда прежде, выиграв бесчисленные битвы. Многие в нашем государстве считают, что эта вечная слава была достигнута благодаря усилиям [ROOT.GetCountry.GetRuler.GetName], который доказал, что [ROOT.GetCountry.GetRuler.GetHerHim] является лучшим правителем, который когда-либо был у нашего народа."
 south_arabia.59.a: "Вся слава Катабе и её победоносному народу!" # 
 
 south_arabia.60.t: "Великолепная Тамна" # capital of qataba
 south_arabia.60.desc: "Посетители [GetProvince('(int32)4662').GetName] часто бывают поражены тем, что видят в нашей столице, ведь многие по глупости считают, что равнины Аравии не способны поддерживать крупные поселения.\n\nИ всё же, проведя полдня на мраморных улицах столицы, где аромат спелых фруктов доносится из хорошо политых садов вдоль дороги, путешественнику будет трудно покинуть Тамну - такого места действительно нет нигде."
 south_arabia.60.a: "Тамна - жемчужина Аравии, звезда, ведущая наш народ вперед" # 
 
 south_arabia.61.t: "Воины Катабы"
 south_arabia.61.desc: "Благодаря тому, что наши людские резервы исчерпаны, а наши войска достигли самого большого размера за последние несколько поколений, наших армий боятся по всему Аравийскому полуострову.\n\nГоворят, что, узнав от своих шпионов о нашей силе, наши соседи скрежещут зубами и вырывают свои бороды, ибо знают, что их гибель близка."
 south_arabia.61.a: "Горе врагам Катабы, которым придётся столкнуться с этими воинами в бою!" # 
 
 ### 2nd Mission Starts here ###
 
 south_arabia.62.t: "Аравийские мечты" # claims on arabia and punt; start of 2nd mission
 south_arabia.62.desc: "Теперь, когда [ROOT.GetCountry.GetRuler.GetName] принёс мир и процветание в [ROOT.GetCountry.GetName], наш [ROOT.GetCountry.GetRulerTitle] зловеще объявил, что мы собираемся обратить свое внимание вовне.\n\nПритязания были подготовлены на больших участках земли, охватывая территории от #E Пунта#! до остальной части #E Аравии#!. Наши войска, жаждущие возможности опустошить богатые земли наших соседей, отрабатывали наступательные маневры."
 south_arabia.62.a: "Мы победим всех, кто стоит перед нами!" # 
 
 south_arabia.63.t: "Объединённая Аравия Плодородная" # owning entirety of arabia felix, incl. uncolonized at start
 south_arabia.63.desc: "Наконец-то наши победоносные войска взяли под контроль гарнизоны [ROOT.GetCountry.GetAdjective]ие всей #E Аравии Плодородной#!.\n\nНесмотря на то, что сами битвы были незабываемыми, колонизаторские работы, необходимые для заселения протяженных участков побережья, не будут забыты.\n\nВ столице царит шумное настроение, распространяется дух ликования и благодарности, многие собираются на улицах в надежде увидеть [ROOT.GetCountry.GetRuler.GetName], когда [ROOT.GetCountry.GetRuler.GetSheHe] вернётся в цитадель."
 south_arabia.63.a: "Давайте устроим парад победы в [ROOT.GetCountry.GetCapital.GetName], чтобы отпраздновать это событие!" # 
 
 south_arabia.64.t: "Покорение племён пустыни" # conquer centre of arabia, ie jadis and tasm
 south_arabia.64.desc: "Нашим [ROOT.GetCountry.GetAdjective]им войскам удалось проникнуть вглубь #E Аравии#!, вытеснив тасмитов, которые сражались как дьяволы, чтобы сохранить свои дома.\n\n[ROOT.GetCountry.GetRuler.GetName], тронутый доблестными попытками наших далеких сородичей защитить свой образ жизни, решил вспомнить жертвы этих героических воинов и похвалить наши собственные силы за то, чего они достигли."
 south_arabia.64.a: "Мы отдаём должное этим почётным воинам и приветствуем их верность" # 
 
 south_arabia.65.t: "Воины пустынных племён" # include the warriors of the desert tribes
 south_arabia.65.desc: "Наши кампании против #E Тасма#! выявили пугающую слабость в наших собственных силах; хотя наши люди были лучше оснащены, тасмитские левиты использовали преимущества местной местности, применяя разрушительные тактики, которые сейчас нам неизвестны.\n\nНо это изменится. Понимая, что мы можем кое-чему научиться у покоренных, [ROOT.GetCountry.GetRuler.GetName] обратился к некоторым бывшим генералам и спросил, не захотят ли они обучить наши левиты этим специальным приемам.\n\nХотя некоторые старейшины племени [ROOT.GetCountry.GetAdjective] бурчат по поводу так называемого 'разбавления нашей героической армии', наши бойцы с радостью изучают, как вести войну в пустынных холмах."
 south_arabia.65.a: "Это только улучшит наши вооруженные силы... не обращайте внимания на пессимистов" # 
 
 south_arabia.66.t: "Продвигаясь на север" #
 south_arabia.66.desc: "Наши непревзойденные войска неумолимо движутся на север, методично уничтожая всех, кто по глупости пытается остановить наше продвижение. Земли, некогда принадлежавшие [GetCountry('LHY').GetName] и [GetCountry('THD').GetName], теперь под флагом [ROOT.GetCountry.GetAdjective], а в [ROOT.GetCountry.GetCapital.GetName] идет непрерывный поток рабов и золота."
 south_arabia.66.a: "И всё равно я голоден..." # 
 
 south_arabia.67.t: "Чёрный камень Каабы" #
 south_arabia.67.desc: "На протяжении многих лет [ROOT.GetCountry.GetRuler.GetName] слышал рассказы о таинственном сокровище, известном как #Y Чёрный Камень#! которое хранится в святом месте в [GetProvince('(int32)7575').GetName], поэтому, когда представилась возможность лично посетить храм, [ROOT.GetCountry.GetRuler.GetFirstName].\n\n Дух религиозного рвения охватил сердце [ROOT.GetCountry.GetRulerTitle], который ощутил сильное чувство нуминозного в этом месте поклонения, а вид Чёрного камня вызвал мурашки по позвоночнику [ROOT.GetCountry.GetRuler.GetHerHis] - правдивы ли истории? Неужели этот камень упал с небес давным-давно?\n\nКивнув с одобрением самому себе, [ROOT.GetCountry.GetRuler.GetHerHim] произнес благодарственную молитву и дал обет прямо там и сейчас."
 south_arabia.67.a: " Я расширю храм в Макарабе, ибо это место любимо богами" # 
 
 south_arabia.68.t: "Расширение в Омане" #
 south_arabia.68.desc: "На землях #E Оманы#! есть много городов и поселений, и некоторые из них очень древние, соперничающие по престижу с нашим родным городом [ROOT.GetCountry.GetCapital.GetName]\n\n[ROOT.GetCountry.GetRuler.GetName], и когда-то мы думали, что эти древние цитадели будут сильнее бороться за свою свободу, но этого не случилось - в конце концов их войска пали, как и многие другие до них."
 south_arabia.68.a: "Все для большей славы нации [ROOT.GetCountry.GetAdjective]ой" # 
 
 south_arabia.69.t: "Возьмите Герру" #
 south_arabia.69.desc: "[ROOT.GetCountry.GetRuler.GetName] честно говоря, ожидал большего сопротивления со стороны #E Герранов#, наслушавшись рассказов об их военной доблести, но в итоге они пали, как и многие другие до них. \n\nОдним из самых больших призов, захваченных нашими победоносными армиями, стал остров [GetProvince('(int32)7202').GetName] - этот сказочно богатый портовый остров вскоре станет одним из самых важных [ROOT.GetCountry.GetAdjective]их форпостов в #E Персидском заливе#!"
 south_arabia.69.a: "Следующими будут города Месопотамия и Персис..." #
 
 south_arabia.70.t: "Набатейцы" #
 south_arabia.70.desc: "Столица набатеев, [GetProvince('(int32)729').GetName], пала под превосходящими силами армий [ROOT.GetCountry.GetAdjective]их, которые не проявляли жалости к своим врагам и утоляли свою жажду крови на поселениях и городах северян.\n\nВолна страха распространяется по Синаю, проникая глубоко в Левант и вдоль побережья Африки — когда же [ROOT.GetCountry.GetName] прекратит свои агрессивные войны?"
 south_arabia.70.a: "Когда солнце восходит на западе, а луна опускается в море..." # 
 
 south_arabia.71.t: "Набатейская каменная кладка" #
 south_arabia.71.desc: "Теперь, когда мы получили доступ к записям набатейских архитекторов благодаря нашим усилиям по интеграции их культуры в нашу собственную, мы не теряем времени даром, изучая их методы строительства.\n\nНаши инженеры уже переняли некоторые из специфических методов, использованных набатейскими мастерами, нехотя признавая, что они превосходят наши собственные [ROOT.GetCountry.GetAdjective]ие способы."
 south_arabia.71.a: "Слияние наших строительных стилей создаст нечто новое и удивительное" # 
 
 south_arabia.72.t: "Города северной пустыни" #
 south_arabia.72.desc: "Наши войска отправляются дальше от дома, чем когда-либо, завоевывая перекрестки дорог в #E Аравии#! и присоединяя эти далекие места к постоянно растущей [ROOT.GetCountry.GetAdjective]ой гегемонии.\n\nМы захватили торговые города, расположённые вдоль этих дорог, прославившиеся тем, что питались путешественниками, как клещами на брюхе верблюда. Но больше никогда! Гордые [GetProvince('(int32)4721').GetName] и [GetProvince('(int32)8815').GetName] пали, а её могучие сыновья были низложены!"
 south_arabia.72.a: "Со временем они привыкнут к этим изменениям... они всегда привыкают" # 
 
 south_arabia.73.t: "Укрепление караванных маршрутов" #
 south_arabia.73.desc: "Торговцы и путешественники, пробирающиеся через пыльные перекрестки, часто устремляются в безопасные стены [GetProvince('(int32)4721').GetName], зная, что обещание горячей еды и теплой ванны, чтобы смыть с себя песок пустыни, - одно из наименьших удовольствий, которые можно найти в укрепленном городе.\n\nПоскольку [ROOT.GetCountry.GetName] практически гарантировал, что никто не сможет проехать через этот регион без его прямого разрешения, то, что когда-то было известно как беззаконный участок дороги, где обитали разбойники, нападавшие из дюн, стало местом безопасности и спокойствия для всех."
 south_arabia.73.a: "Инвестиции в укрепления были мудрым решением" # 
 
 south_arabia.74.t: "Превосходство над Пунтом" # interior
 south_arabia.74.desc: "Благодаря вдохновляющим победам, которые наши люди одерживали на протяжении всего #E Пунта#!, боевой дух армии никогда не был так высок, и вместо того, чтобы уклоняться от своего долга, наши солдаты жаждут острых ощущений в бою!\n\nОгромное количество хорошо оплачиваемых наемников, которые недавно появились в регионе, обеспечивает множество монет, которые можно потратить на наших рынках, делая наших граждан счастливыми и готовыми забыть о недавних конфликтах."
 south_arabia.74.a: "Давайте оседлаем эту волну импульса и начнём следующую войну!" # 
 
 south_arabia.75.t: "Расширять наше побережье" # coast
 south_arabia.75.desc: "Говорят, что наши войска застали врасплох жителей региона #E Тенезис#!, которые почему-то считали себя в безопасности от наших наступающих армий.\n\nНе сумев организовать адекватную оборону, их солдаты пали ниц перед нашими, в итоге сдав свою свободу и богатство нашему народу.."
 south_arabia.75.a: "Дураки до последнего..." # 
 
 south_arabia.76.t: "В Аксум" # interior
 south_arabia.76.desc: "Теперь, когда надежды на то, что некая сила помощи волшебным образом появится и освободит их, угасли, аксумиты, которых мы недавно завоевали, начинают заниматься своими делами. Некоторые даже отказались от своих собственных путей, решив, что лучший способ добиться успеха в этом новом мире, в котором они живут, - это работать с нами."
 south_arabia.76.a: "Кстати, они абсолютно правы в этом предположении." # 
 
 south_arabia.77.t: "В Рог" # interior start
 south_arabia.77.desc: "Мы рады сообщить вам, о [ROOT.GetCountry.GetRuler.GetName], что наши усилия по колонизации #E Африканского Рога#! продвигаются беспрепятственно, и наши поселенцы сообщают, что находят свои новые дома приемлемыми. Местные жители, похоже, хорошо реагируют на приток [ROOT.GetCountry.GetAdjective]ий, хотя это может измениться в любой момент."
 south_arabia.77.a: "Держите меня в курсе, если что-то произойдёт в Африке" # 
 
 south_arabia.78.t: "Африканский Рог" # interior end
 south_arabia.78.desc: "Мы сделали себе состояние, колонизировав безлюдные места на #E Африканском Роге#!, и нечаянно создали новый торговый путь. Какой счастливый день для нашего народа! Небеса улыбаются нам и осыпают нас божественными благословениями."
 south_arabia.78.a: "Дар, который мы достойны получить..." #
 
 south_arabia.79.t: "Царство Аравия" # form arabia
 south_arabia.79.desc: "На небосводе виднеется новая звезда, пылающая с силой тысячи солнц и грозящая засиять ярче самого Солнца.\n\nЭтот момент был предсказан много веков назад провидцами пустыни, наделенными даром пророчества; образование #E Аравии#, царства, которое одержит победу над всеми остальными."
 south_arabia.79.a: "Вся слава [ROOT.GetCountry.GetName] - мы никогда не потерпим неудачу!" #
 
 south_arabia.80.t: "Центр аравийской культуры" # form arabia
 south_arabia.80.desc: "В то время как путешественники любят хвастаться знаменитыми местами, которые они посетили, например [GetProvince('(int32)516').GetName] или [GetProvince('(int32)416').GetName], многие упоминают [ROOT.GetCountry.GetCapital.GetName] на одном дыхании.\n\nЗа прошедшие годы наша столица стала равной многим известным городам мира, и все признают, что наш город является центром аравийской культуры."
 south_arabia.80.a: "We invite you to come stay for a while and experience our hospitality" #
 
 south_arabia.81.t: "Южные торговые пути" # south arabia trade route (land)
 south_arabia.81.desc: "Как верный управитель народа [ROOT.GetCountry.GetAdjective]ого, [ROOT.GetCountry.GetRuler.GetName] заботится о том, чтобы все уголки нашей страны получали равное внимание, и если некоторые могут сосредоточиться исключительно на более богатых и населенных регионах [ROOT. GetCountry.GetName], наш [ROOT.GetCountry.GetRulerTitle] не похож на других.\n\nВзять хотя бы южные торговые пути как пример щедрости [ROOT.GetCountry.GetRuler.GetFirstName] в действии; даже эти пустынные места не забыты."
 south_arabia.81.a: "Мы должны убедиться, что все регионы [ROOT.GetCountry.GetName] будут обработаны после" #
 
 south_arabia.82.t: "Боевая подготовка аксумитов на холмах" #
 south_arabia.82.desc: "Длинная шеренга наших марширующих солдат тянется за горизонт, их усталые ноги выбивают ровную дробь, направляясь к плохим землям #E Аксума#!.\n\nНашим солдатам суждено тренировать военные формирования в труднопроходимой сельской местности, и хотя многие жалуются, никто не делает этого слишком громко, ведь военная дисциплина, навязанная [ROOT.GetCountry.GetRuler.GetName], сурова и неумолима."
 south_arabia.82.a: "Поверьте, что всё это делается для блага нашего народа" #
 
 south_arabia.83.t: "Торговый Север" # tradie routes to the north
 south_arabia.83.desc: "Я не буду тратить много вашего времени, [ROOT.GetCountry.GetRuler.GetName], но краткое послание: северные торговые пути процветают, благодаря вашим усилиям по развитию экономики в этом регионе."
 south_arabia.83.a: "Очень хорошо... А что я делал до того, как вы меня потревожили?" #
 
 south_arabia.84.t: "Торговля через пустыню" # caravan paths through the desert
 south_arabia.84.desc: "На рынках [ROOT.GetCountry.GetCapital.GetName] стало довольно сложно купить верблюда, если только вы не готовы заплатить за него большую цену - досадный побочный эффект бурного развития торговли в нашей стране.\n\nБлагодаря созданию торговых путей через пыльные пустоши спрос на так называемый 'корабль пустыни' взлетел до небывалых высот."
 south_arabia.84.a: "С нынешним дефицитом в конце концов разберутся, не бойтесь" #
 
 south_arabia.85.t: "Восточные порты" # Oman/Gerrha
 south_arabia.85.desc: "Хотя мы поддерживаем исторические связи с Персидским заливом, это не означает, что мы пренебрегаем богатыми водами Sinus Persicus; на самом деле это совсем не так.\n\nВсегда стремясь создать лучшую жизнь для народа [ROOT.GetCountry.GetName], [ROOT.GetCountry.GetRuler.GetName] проделал огромную работу по созданию инфраструктуры наших восточных портов."
 south_arabia.85.a: "Разве этот народ не [ROOT.GetCountry.GetAdjective]ий, как и мы?" #
 
 south_arabia.86.t: "Защита сухопутных торговых путей" # 
 south_arabia.86.desc: "Инвесторы и спекулянты, как известно, осторожны, когда речь идет об их деньгах - эта черта, как оказалось, присуща и [ROOT.GetCountry.GetRuler.GetName]. Помня об этом, наш [ROOT.GetCountry.GetRulerTitle] приложил все усилия к созданию сети укреплений, защищающих торговые пути, надеясь, что этот явный знак нашей заботы об их прибылях не останется незамеченным."
 south_arabia.86.a: "Путешествовать по [ROOT.GetCountry.GetName]" #
 
 south_arabia.87.t: "Охрана морских путей" #
 south_arabia.87.desc: "Путешествие по морю, когда человек бесцеремонно бросается на произвол судьбы, покинув безопасные объятия гавани, и так является достаточно стрессовым опытом, который не нужно омрачать встречами с пиратами.\n\nНо военно-морской флот [ROOT.GetCountry.GetAdjective]ий проделал огромную работу по защите контролируемых им морских путей, и теперь самая большая головная боль, о которой приходится беспокоиться моряку, - это морская болезнь."
 south_arabia.87.a: "Мне жаль, что вы выглядите зелёным... Выпейте воды" #
 
 south_arabia.88.t: "Африканская торговля" #
 south_arabia.88.desc: "TДеликатесы, которые производятся в поместьях [ROOT.GetCountry.GetAdjective]их по всему Африканскому Рогу, аккуратно грузятся на торговые корабли, откуда они в конечном итоге отправляются к далеким островам #E Мальдив#, или, возможно, вместо этого поворачивают на север, их конечный пункт назначения - рынки [GetProvince('(int32)516').GetName].\n\nШирокое распространение наших предметов роскоши - свидетельство нашей изобретательности, ведь те, у кого есть деньги, жаждут наших товаров больше, чем всех остальных."
 south_arabia.88.a: "Парфюмерия, благовония, украшения из самого чистого золота... у нас есть всё" #
 
 south_arabia.89.t: "Восстание химьяритов" #
 south_arabia.89.desc: "Ужасающие известия! Похоже, что, не зная о том, что [ROOT.GetCountry.GetRuler.GetName] уехал в поход, на родине был разработан тайный заговор. Большое количество недовольных соплеменников встало под знамена #E химьяритов#! под предводительством [SCOPE.sCharacter('new_ruler').GetName], который обещает свергнуть [ROOT.GetCountry.GetRuler. GetFirstName] и восстановить традиционный уклад нашего народа.\n\nПовстанцы собирали золото и оружие почти год и начали свое восстание посреди ночи, которое быстро собрало поддержку там, где мы и не ожидали. Нам предстоит битва всей нашей жизни!"
 south_arabia.89.a: "Я получу твою голову, [SCOPE.sCharacter('new_ruler').GetFirstName], и вывешу её над своей столицей!" #
 south_arabia.89.b: "#E Мы поменяемся метками и будем играть как#! #Т Химьяр#!" # play as Himyar
 
 south_arabia.90.t: "Разгромленный бунт" #
 south_arabia.90.desc: "Солнце едва взошло над [ROOT.GetCountry.GetCapital.GetName], а [ROOT.GetCountry.GetRuler.GetName] уже идет к городским воротам, плотно сжав губы.\n\nВысоко над портакуллисом на длинном копье насажена отрубленная голова лидера #E восстания химьяритов#, а отсутствие нижней челюсти придает ей ужасающий вид. Рой мух покрывает череп, а в гнетущем воздухе пустыни стоит смрад гниющих тел, заставляя [ROOT.GetCountry.GetRuler.GetFirstName] с отвращением подносить тряпку ко рту.\n\nЖест стражникам, [ROOT.GetCountry.GetRuler.GetFirstName] подает сигнал, что голову нужно снять, и спустя несколько мгновений она уже помещена в керамический ящик. Завершив эту жуткую работу, [ROOT.GetCountry.GetRulerTitle] направляется обратно во дворец, крепко сжимая в руках сундук."
 south_arabia.90.a: "Любого, кто встанет на путь измены, постигнет та же участь..." #
 
 south_arabia.91.t: "По Царскому пути" #
 south_arabia.91.desc: "Трудный путь через пустынные холмы [GetProvince('(int32)700').GetName] больше не будет препятствовать нашим караванам, ибо дорога, соединяющая нашу сеть со знаменитым #E Царским путем Александра#! наконец-то соединена.\n\nМногие путешественники рассказывают знакомую историю, которая является музыкой для [ROOT. GetCountry.GetRuler.GetName]; путешествие из [GetProvince('(int32)729').GetName] в [GetProvince('(int32)659').GetName] теперь приятное, с множеством придорожных таверн и трактиров по пути, которые делают путешествие приятным."
 south_arabia.91.a: "Возможно, однажды я и сам встану на этот путь..." #
 
 south_arabia.92.t: "Колыбель золота" # Google Mahd al Thahab for infos
 south_arabia.92.desc: "[GetProvince('(int32)8890').GetName] быстро стала одним из самых важных мест добычи в нашей стране, несомненно, благодаря огромному количеству золота, которое мы ежедневно извлекаем из холмов.\n\nПонимая, насколько важен этот рудник для нашего дальнейшего процветания, [ROOT.GetCountry.GetRuler.GetName] приказал властям провинции выполнить свои квоты любыми средствами."
 south_arabia.92.a: "Мне нет дела до того, сколько людей погибнет в рудниках... Мне нужно только золото" #
 
 south_arabia.93.t: "Постоянная армия" #
 south_arabia.93.desc: "Можно утверждать, что за последние несколько десятилетий общество [ROOT.GetCountry.GetAdjective]ое стало более воинственным, а военные добродетели превозносятся всеми классами.\n\nНаша армия, численность которой за эти годы сильно выросла, несомненно, бросает длинную тень на политические дела в [ROOT.GetCountry.GetCapital.GetName]..."
 south_arabia.93.a: "Эта армия - буквальный фундамент нашей свободы" #
 
 south_arabia.94.t: "Боевые верблюды" #
 south_arabia.94.desc: "Хотя некоторые люди смеются над идеей скачущего верблюда, несущегося в бой, их смешки превращаются в крики ужаса, когда наша кавалерия врезается в их ряды.\n\nБлагодаря специальной подготовке, которую проходят наши боевые верблюды, наши конные подразделения, как говорят, являются решающим фактором во многих сложных сражениях."
 south_arabia.94.a: "Вы недооцениваете верблюда на свой страх и риск!" #
 
 south_arabia.95.t: "Война в конном строю" # Horse Archers
 south_arabia.95.desc: "Звук сотен копыт, отбивающих смертоносный ритм, - первый, а иногда и единственный знак, который получают наши враги, прежде чем воздух наполнится тысячами стрел. Мгновением позже нарастающее крещендо летящих стрел становится невероятно громким, они проносятся слева и справа, сбрасывая тела, как мух. От них нет спасения, только смерть, которая настигает на расстоянии.\n\nНаши конные лучники - это действительно предмет ночных кошмаров."
 south_arabia.95.a: "Если хотите жить, сдавайтесь! Вы не сможете убежать от моих лошадей" #
 
 south_arabia.96.t: "Вторжение в Нубию" # upper nubia claims
 south_arabia.96.desc: "Мы должны следовать своим естественным границам, даже если это приведет нас к конфликту с людьми, которые так же могущественны, как и мы.\n\пВойска и легионы хозяев Африки соберутся вместе, отчаянно надеясь противостоять нашим вторжениям, но в глазах [ROOT.GetCountry.GetRuler.GetName] дело уже сделано."
 south_arabia.96.a: "Нубийцы в конце концов падут перед нами!" #
 
 south_arabia.97.t: "В Двуречье" # mesopotamia claims claims
 south_arabia.97.desc: "Видение, провозглашенное [ROOT.GetCountry.GetRuler.GetName], не может быть более ясным - окончательное провозглашение нашего выхода на мировую арену. А что может быть лучше, чем захват #E Месопотамии#!? Идея марша наших армий в [GetProvince('(int32)918').GetName] захватывает, и чем больше [ROOT.GetCountry.GetRuler.GetFirstName] думал об этом, тем больше [ROOT.GetCountry.GetRuler.GetSheHe] убеждался, что другого пути быть не может - мы должны пойти в страну двух рек и захватить её."
 south_arabia.97.a: "Наши достижения привели нас к этому моменту на грани истории" #
 
 south_arabia.98.t: "Улучшение плотины Мариб" # impoved ma'rib dam
 south_arabia.98.desc: "Одно из самых великолепных мест во всем [GetProvince('(int32)4666').GetName] находится возле храма на самой высокой точке города, где можно заглянуть в спокойные воды плотины #E Мариб# и увидеть раскинувшиеся просторы Сабейского города вокруг неё - поистине захватывающее зрелище.\n\nА благодаря улучшениям, которые были недавно сделаны здесь, сама плотина будет поддерживать город в течение долгих веков."
 south_arabia.98.a: "Let us not tempt fate by uttering such things..." #
 
 south_arabia.99.t: "Аравийские беженцы" # notification of israelites getting expelled from arabia; p:687.owner gets the event
 south_arabia.99.desc: "Сегодня утром у ворот [GetProvince('(int32)687').GetName] можно было наблюдать жалкое зрелище: длинная процессия беженцев пробиралась к городу. Когда они впервые увидели стены, они начали плакать от радости и бросились к воротам, где объяснили свою печальную историю стражникам, стоящим снаружи.\n\nПохоже, что в #Аравии# растёт сила, которая не дружелюбна к нашему народу."
 south_arabia.99.a: "Здесь им рады... скажите им, что они дома." #
 
 south_arabia.100.t: "Трещина в плотине" # ma'rib dam has a fracture/partially breaks
 south_arabia.100.desc: "Отовсюду поступают неистовые доклады [GetProvince('(int32)4666').GetName], поскольку перепуганное население осознало, что в плотине #E Мариб# появилась гигантская трещина. Нам придётся вмешаться, иначе нас ждёт большая катастрофа."
 south_arabia.100.a: "Во что бы то ни стало! Мы здесь, чтобы помочь" #
 
 south_arabia.101.t: "Разрушающаяся плотина" # ma'rib dam damage intensifies - lose 1 pop per province
 south_arabia.101.desc: "Проклятия! Мы узнали от жителей [GetProvince('(int32)4666').GetName], что улицы затоплены - признак того, что структурные повреждения плотины #E Мариб#! быстро ухудшаются. Мы должны что-то предпринять! Некоторые люди утонули, а другие находятся в непосредственной опасности." # not enough food, some die, but just some of the poorest who can't move
 south_arabia.101.a: "Ух, ладно, ладно... это ужасное время" #
 
 south_arabia.102.t: "Катастрофа на плотине" # ma'rib dam damage intensifies even more - lose 2 pop per province or building
 south_arabia.102.desc: "О нет! Последних известий от [GetProvince('(int32)4666').GetName] достаточно, чтобы волосы встали дыбом. Большая часть плотины #E МаРиб#! прорвалась, смыв целый квартал города. Погибло бесчисленное множество людей, и жители начинают покидать город, считая его обречённым." # flood related
 south_arabia.102.a: "Я обещаю исправить всё очень, очень скоро" #
 
 south_arabia.103.t: "Смерти из-за плотины" # ma'rib dam damage intensifies even more +1 - lose 5 pop per province
 south_arabia.103.desc: "Мы молим небеса о милости к бедному народу [GetProvince('(int32)4666').GetName], на который вновь обрушилась очередная катастрофа, связанная с плотиной #E Мариб#! Уровень воды упал настолько, что сельское хозяйство не справляется, что приводит к массовому голоду в городе и смертям. Хуже того, наводнения практически не прекращаются, и застоявшаяся на улицах фекальная вода начинает распространять болезни и несчастья." # food related, pops cannot be fed enough + floodings
 south_arabia.103.a: "Надеюсь, мы сможем починить то, что осталось..." #
 
 
 
 ### Startup events ###
 
 south_arabia.1000.t: "Упадок Сабы"
 south_arabia.1000.desc: "На протяжении последних столетий наше царство неуклонно снижало свою мощь и влияние. Когда почти двести лет назад царство #E Катаба#! отделилось от нас, оно начало подрывать наши позиции в окружающих странах, что оказало разрушительное влияние на наши международные отношения.\n\nКогда сто лет назад из-под нашего контроля вырвались минайцы на севере, казалось, что хуже уже ничего быть не может, однако наше нынешнее положение не намного лучше этих исторических минимумов: наша армия разобщена, у нас нет никакой администрации, а в стране процветает коррупция.\n\nЕсли мы не покончим со всей этой чепухой, то скоро от нас останутся одни воспоминания - а именно такими хочет видеть нас наш старый подданный, ставший соперником Катабы... "
 south_arabia.1000.a: "Да остановится наш упадок."