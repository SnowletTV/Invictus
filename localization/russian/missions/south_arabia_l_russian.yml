 qataba_task_20_DESC: "Хотя у нас много проблем дома, это не значит, что наши амбиции не направлены вовне...\nНа всей территории #E Аравии Плодородной#! есть множество племён, с которыми мы скоро будем взаимодействовать.\n\n\n\n\n\n\n\n\n\n@egypt_mil9!"
 
 qataba_task_21: "Интеграция Маина"
 qataba_task_21_DESC: "Минайцы управляются нами уже несколько поколений, и у них не осталось никаких структур, отличающих их от нас, кроме языка и местных особенностей. Почему бы им не стать частью нашего царства? \n\n\n\n\n\n\n\n\n\n\n@event_pic4!"
 
 qataba_task_22: "Превзойти соперника"
 qataba_task_22_DESC: "[GetCountry('SHB').GetName] был нашим угнетателем и соперником, сколько себя помнит, и властвовал над нами на протяжении неисчислимой эпохи. Наконец, настал час переломить ситуацию и отомстить. \n\nСлушайте, о люди Сабы: мы, катабанцы, возьмём то, что вы отняли у нас, и то, что нам причитается в отместку. Мы никогда не отступим, пока вы не станете лишь шепотом воспоминаний, не исчезнете из анналов времени, и даже пыль на песке, по которому вы ступаете, не будет помнить о вас. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil13!" #stephan bringing the loc HEAT
 
