 # Mission DESC
 saba_mission: "Возвращение Сабейского царства"
 saba_mission_DESCRIPTION: "Сотни лет назад наше царство #E Саба#! было доминирующей державой в нашем уголке #E Аравийского полуострова#!; мы контролировали торговые пути Персидского залива, и наши соседи были вынуждены подчиняться нашей власти... Но эти дни давно прошли.\n\nВо время восстаний на севере и юге наши бывшие вассалы, #E Маин#! и #E Катаба#!, вышли из-под нашего контроля, и с тех пор они оказывают на нас сильное давление. Хотя предстоящий путь чреват неизвестными опасностями, мы не можем продолжать в том же духе; мы должны бороться с маршем истории и вернуть нашей нации величие!"
 saba_mission_CRITERIA_DESCRIPTION: "Эта миссия будет завершена, когда мы остановим свой упадок и начнём возрождаться, восстанавливая свою власть."
 saba_mission_BUTTON_TOOLTIP: "Песок уже почти просыпался в наши песочные часы, но мы всё равно идём вперёд!"
 
 qataba_mission: "Царство Катаба"
 qataba_mission_DESCRIPTION: "#E Царство Катаба#! было соперником #E царства Саба#!, наших бывших хозяев, столько, сколько помнит себя наше племя, и шествие времени ничуть не ослабило горьких чувств, которые мы питаем к соседям. Прошло почти двести лет с тех пор, как мы освободились от сабейского ига, и мы почти сравнялись с нашим бывшим хозяином по силе, экономической и военной.\n\nПришло время завершить дело, начатое нашими дедами, - мы должны уничтожить тех, кто стоит на пути к единой Аравии. "
 qataba_mission_CRITERIA_DESCRIPTION: "Эта миссия будет считаться завершённой, когда мы покорим Сабейское царство и укрепим южную Аравию."
 qataba_mission_BUTTON_TOOLTIP: "Мы отомстим..."
 
 south_arabia_mission: "Аравийские мечты"
 south_arabia_mission_DESCRIPTION: "Мирра, ладан, пряности, серебро и золото - через наше королевство проходит непостижимое количество элитной торговли, рождая нашу мечту: стать настолько богатыми, чтобы им завидовали сами боги."
