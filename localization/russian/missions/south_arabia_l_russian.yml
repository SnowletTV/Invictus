 qataba_task_31: "Израильские общины"
 qataba_task_31_DESC: "Существует множество анклавов #E изральятян#!, разбросанных по всей [GetProvince('(int32)4667').GetArea.GetRegion.GetName], и ​​вскоре [ROOT.GetCountry.GetName] будет править каждым из них. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil11!"
 
