 ### Laconia ###
 spartan_mission_01_laconia:0 "Восстановление Спарты"
 spartan_mission_01_laconia_BUTTON_TOOLTIP:0 "Многие списали Спарту со счетов, считая её угасающим пережитком прошлого. Пора нам воспрять и показать, как они неправы."
 spartan_mission_01_laconia_DESCRIPTION:0 "Нас разметали честолюбивые военачальники-чужаки, которые завидовали спартанской мощи. Мы ослабели и лишились прежних союзников и подданных. Чтобы вернуть себе былую силу в Греции, мы должны вернуть полису Спарта былую славу и положить конец междоусобицам."
 spartan_mission_01_laconia_CRITERIA_DESCRIPTION:0 "Задание будет выполнено, когда вы завоюете и соберёте воедино всю Лаконию."
 spartan_mission_01_laconia_task_1:0 "Возрождение по-спартански"
 spartan_mission_01_laconia_task_1_DESC:0 "Первый шаг на пути к новому величию Спарты — восстановление нашего дома."
 spartan_mission_01_laconia_task_2:0 "Лаконская еда"
 spartan_mission_01_laconia_task_2_DESC:0 "Когда Фивы отняли у нас Мессению, нам пришлось довольствоваться оставшимся. Столь болезненное и тяжкое испытание должно научить нас главному: извлекать максимум пользы из лаконских пашен."
 spartan_mission_01_laconia_task_3:0 "Возвращение скиритов"
 spartan_mission_01_laconia_task_3_DESC:0 "Земледельцы скириты, что живут на границе Лаконии и Аркадии, некогда были верными подданными Спарты. Возможно, нам удастся убедить их возродить союз."
 spartan_mission_01_laconia_task_4:0 "Расширение инфраструктуры"
 spartan_mission_01_laconia_task_4_DESC:0 "Наш народ терзали Фивы, унижала Македония... Многие пытались склонить нас под ярмо. Мы должны восстановить местную инфраструктуру, чтобы она соответствовала нашим мечтам и устремлениям."
 spartan_mission_01_laconia_task_5:0 "Спартанцы"
 spartan_mission_01_laconia_task_5_DESC:0 "В то время как другие народы возводят величественные храмы, огромные маяки и гигантские статуи, Спарта всегда славилась великими воинами."
 spartan_mission_01_laconia_task_6:0 "Спартанские порты"
 spartan_mission_01_laconia_task_6_DESC:0 "Чтобы побеждать повсюду, где бы нам ни пришлось сражаться, мы должны развивать не только сухопутные войска, но и флот."
 spartan_mission_01_laconia_task_7:0 "Святилище Артемиды Ортии"
 spartan_mission_01_laconia_task_7_DESC:0 "Артемиде Ортии поклонялись веками, со времён рождения Спарты. В трудные для нашего народа времена храм пал, и это было невыносимо. Для нас великая честь возродить его былую славу."
 spartan_mission_01_laconia_task_8:0 "Укрепление Кинурии"
 spartan_mission_01_laconia_task_8_DESC:0 "Кинурия давно превратилась в арену сражений аргосцев и лакедемонян; укрепив эту область мы упрочим своё положение в регионе."
 spartan_mission_01_laconia_task_9:0 "Илоты Мессении"
 spartan_mission_01_laconia_task_9_DESC:0 "Однажды мессенские илоты уже покорились. Сейчас их независимость и заносчивость идут вразрез с интересами Спарты."
 spartan_mission_01_laconia_task_10:0 "И снова илоты"
 spartan_mission_01_laconia_task_10_DESC:0 "Когда Мессения окажется в наших руках, вся Лакония вновь будет принадлежать лакедемонянам. Больше ни один чужак не отберёт то, что наше по праву."
 spartan_mission_01_laconia_task_11:0 "Воссоединение с Мессенией"
 spartan_mission_01_laconia_task_11_DESC:0 "$spartan_mission_01_laconia_task_12_DESC$"
 spartan_mission_01_laconia_task_12:0 "Земли Мессении"
 spartan_mission_01_laconia_task_12_DESC:1 "Эпаминонд Фиванский основал этот город, чтобы создать противовес Спарте в этом регионе, но теперь [GetProvince('(int32)431').GetName] ляжет в основу нашего величия."
 spartan_mission_01_laconia_task_13:0 "Обуздание рабов"
 spartan_mission_01_laconia_task_13_DESC:0 "Жестокое обращение с илотами — древний обычай в Спарте. Это не раз приводило к восстаниям и мятежам. Если мы найдём решение вечной проблемы, то сможем отлучаться, не боясь, что рабы разорят наши дома."
 spartan_mission_01_laconia_task_14:0 "Порядок для илотов"
 spartan_mission_01_laconia_task_14_DESC:0 "Мы решили, что делать с рабами. Осталось ввести новые правила на всей нашей территории."
 spartan_mission_01_laconia_task_15:0 "Дорога в Олимпию"
 spartan_mission_01_laconia_task_15_DESC:0 "Элейцы из Лепрея перекрывают путь из Мессении в Олимпию. Подчинив их, мы сможем проще перемещаться по западу Пелопоннеса, а в трудные времена нам будет проще обратиться в храм Зевса."
 spartan_mission_01_laconia_task_final:0 "Сила Лаконии"
 spartan_mission_01_laconia_task_final_DESC:0 "Мы стали хозяевами всей Лаконии. Пусть молчат те, кто сомневался в лакедемонянах. Спарта снова станет главной державой Пелопоннеса, а со временем — и всей Греции."


