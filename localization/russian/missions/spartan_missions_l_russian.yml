 ### Ancient Rivals ###
 spartan_mission_04_rivals:0 "Старые враги"
 spartan_mission_04_rivals_BUTTON_TOOLTIP:0 "Хотя мы вернули себе большую часть утерянных земель, старые враги вновь объявились у наших границ и готовы нанести удар при малейших признаках слабости."
 spartan_mission_04_rivals_DESCRIPTION:0 "За долгую историю Спарты и Пелопоннесского союза мы встречали много врагов, жаждущих забрать себе наши земли. Все они хотели отнять то, что всегда было суждено иметь нам — власть над всей Грецией. Македоняне, фиванцы и афиняне — их время прошло."
 spartan_mission_04_rivals_CRITERIA_DESCRIPTION:0 "Задание будет выполнено, когда мы покорим наших старых врагов."
 spartan_mission_04_rivals_task_1:0 "Народ Афин"
 spartan_mission_04_rivals_task_1_DESC:0 "Афины были нашими главными соперниками, поскольку и они, и мы возглавляли свои союзы. Сейчас эта древняя столица утратила свою былую мощь, но присоединив её, мы одержали бы важную символическую победу, вдохновляющую наших людей."
 spartan_mission_04_rivals_task_2:0 "Длинная стена"
 spartan_mission_04_rivals_task_2_DESC:0 "Выиграв Пелопоннесскую войну, мы разрушили длинные стены между Афинами и Пиреем, но похоже, что тамошним жителям хватило наглости возвести их заново. Пора сравнять эти укрепления с землёй раз и навсегда."
 spartan_mission_04_rivals_task_3:0 "Восстановление Афин"
 spartan_mission_04_rivals_task_3_DESC:0 "Нельзя допустить повторного восстания Афин, но сам этот город слишком важен, чтобы не использовать все его возможности. Богатые фермы в окрестностях города, его древние постройки и красивые храмы — всё это нужно восстановить, вернуть былую славу."
 spartan_mission_04_rivals_task_4:0 "Спартанский гарнизон"
 spartan_mission_04_rivals_task_4_DESC:0 "Афиняне часто создавали большие проблемы тем, кто пытался подчинить их город. Чтобы подобного не повторилось, нужно разместить в Афинах большой гарнизон."
 spartan_mission_04_rivals_task_5:0 "Элевсинские мистерии"
 spartan_mission_04_rivals_task_5_DESC:0 "Афиняне давно поклонялись в Элевсине богиням Деметре и Коре. Один из этих культов уже несколько веков играет важнейшую роль в афинской и аттической политике и повседневной жизни."
 spartan_mission_04_rivals_task_6:0 "Равнины Фессалии"
 spartan_mission_04_rivals_task_6_DESC:0 "В ходе кампании Филиппа за владычество в Греции Фессалия была отдана под македонскую власть. С тех пор эти древние земли жаждут сбросить ярмо варварского ига и освободиться."
 spartan_mission_04_rivals_task_7:0 "Сыны Кадмоса"
 spartan_mission_04_rivals_task_7_DESC:0 "Фивы некогда возглавляли коалицию, распустившую Пелопоннесский союз и научившую Филиппа II искусству войны. После разрушения и восстановления Фив их роль в местной политике незначительна, и захват его города станет разве что символической победой."
 spartan_mission_04_rivals_task_8:0 "Восстановление Семивратных Фив"
 spartan_mission_04_rivals_task_8_DESC:0 "До своего падения от рук Александра Фивы были могущественным городом-государством в центре Беотийского Союза, контролирующим значительную часть местной политики — от Аттики на юге до Фокиды на западе и Фессалии на севере."
 spartan_mission_04_rivals_task_9:0 "Подношение богам Беотии"
 spartan_mission_04_rivals_task_9_DESC:0 "Многие из божеств, которых почитают в Беотии, необычны для наших земель, но их имена нам знакомы. Чтобы показать свою добрую волю, мы сделаем пожертвования местным святилищам и храмам."
 spartan_mission_04_rivals_task_10:0 "Усмирение союза"
 spartan_mission_04_rivals_task_10_DESC:0 "В центре Греции находится древний Беотийский Союз, протянувшийся от Орхомена на западе до Танагры на востоке. Как Фивы однажды воспользовались Союзом, чтобы стать властителями Греции, так и мы воспользуемся им, чтобы получить контроль над северными границами."
 spartan_mission_04_rivals_task_11:0 "Конец македонской угрозы"
 spartan_mission_04_rivals_task_11_DESC:0 "Варвары Македонии давно утверждали, что принадлежат к греческому племени, хотя сами при этом угнетали и подчиняли немалые части Греции. На волне недавно одержанных побед мы должны покончить с македонской угрозой и взять власть над севером в свои руки."
 spartan_mission_04_rivals_task_12:0 "Дом македонян"
 spartan_mission_04_rivals_task_12_DESC:0 "Мы захватим важнейшие македонские города — Пеллу, Фессалонику и Амфиполь. Когда эти три города окажутся под нашей властью, древняя македонская монархия наконец-то ослабнет, и мы сможем положить конец её ненасытным амбициям."
 spartan_mission_04_rivals_task_13:0 "Спартанский мир"
 spartan_mission_04_rivals_task_13_DESC:0 "Македоняне привыкли угнетать других, а теперь им придётся научиться жить под чужим правлением. Находясь на краю цивилизованного мира, они будут играть важную роль в защите наших земель, как бастион от варваров, обитающих на севере и востоке."
 spartan_mission_04_rivals_task_final:0 "Спартанское превосходство"
 spartan_mission_04_rivals_task_final_DESC:0 "Мы вернули себе то, что некогда было нашим, и покорили всех врагов, угрожавших нашему дому. У нас за плечами несколько успешных походов, у нас под командованием опытная армия и единственное, что может нас ограничить, — это пределы наших амбиций."

