 ### Peloponnesian League ### 
 spartan_mission_03_peloponnesian_league:0 "Второй Пелопоннесский союз"
 spartan_mission_03_peloponnesian_league_BUTTON_TOOLTIP:0 "Настало время возродить древний Пелопоннесский союз."
 spartan_mission_03_peloponnesian_league_DESCRIPTION:0 "Когда-то мы были гегемонами Пелопоннеса и возглавляли прославленный Пелопоннесский союз. Когда подданные предали нас, союз распался, а со временем фиванцы и македоняне растоптали его останки. Вернув власть, мы занялись созданием нового Пелопоннесского союза."
 spartan_mission_03_peloponnesian_league_CRITERIA_DESCRIPTION:0 "Задание будет выполнено, когда мы восстановим основу древнего Пелопоннесского союза."
 spartan_mission_03_peloponnesian_league_task_1:0 "Города Пелопоннеса"
 spartan_mission_03_peloponnesian_league_task_1_DESC:0 "Чтобы вернуть былую славу Пелопоннесского союза, мы должны занять главные города Пелопоннеса."
 spartan_mission_03_peloponnesian_league_task_2:0 "Пелопоннесская гегемония"
 spartan_mission_03_peloponnesian_league_task_2_DESC:0 "Чтобы обеспечить себе гегемонию, необходимо всё разъяснить городам и регионам под нашим влиянием."
 spartan_mission_03_peloponnesian_league_task_3:0 "Инфраструктура Союза"
 spartan_mission_03_peloponnesian_league_task_3_DESC:0 "Чтобы с Союзом считались далеко за пределами Пелопоннеса, необходимы сильные крупные города, вокруг которых будут сбиваться деревни и города-государства."
 spartan_mission_03_peloponnesian_league_task_4:0 "Армия для Союза"
 spartan_mission_03_peloponnesian_league_task_4_DESC:0 "Армия — хребет нашей державы, что держит Союз в узде. Если мы хотим сохранить гегемонию над Пелопоннесом в ближайшем будущем, сильное войско нам необходимо."
 spartan_mission_03_peloponnesian_league_task_5:0 "Флот для Союза"
 spartan_mission_03_peloponnesian_league_task_5_DESC:0 "Возрождение союза неизбежно навлечёт на нас новые опасности. Мы должны быть готовы дать достойный ответ на любую угрозу, а значит, нам нужен сильный флот для защиты берегов Пелопоннеса."
 spartan_mission_03_peloponnesian_league_task_6:0 "Мир на родине"
 spartan_mission_03_peloponnesian_league_task_6_DESC:0 "В нашей истории было немало мятежей и восстаний, когда нашим очагам и всему нашему народу грозила опасность."
 spartan_mission_03_peloponnesian_league_task_7:0 "Столицы союза"
 spartan_mission_03_peloponnesian_league_task_7_DESC:0 "История крупных городов Пелопоннеса богата и уходит корнями в глубокую древность. Каждый из них играет важную роль в своём регионе. Мы продолжаем развивать инфраструктуру, а значит, должны сосредоточиться именно на городских центрах."
 spartan_mission_03_peloponnesian_league_task_8:0 "Восточные столицы"
 spartan_mission_03_peloponnesian_league_task_8_DESC:1 "На востоке Пелопоннеса располагаются два города, [GetProvince('(int32)418').GetName] и [GetProvince('(int32)440').GetName], чья власть над прилежащими к ним землями всегда была неоспоримой. И хотя оба с давних пор были нашими соперниками, ныне и тот и другой станут проводниками нашей воли в своих владениях."
 spartan_mission_03_peloponnesian_league_task_9:0 "Западные столицы"
 spartan_mission_03_peloponnesian_league_task_9_DESC:1 "В центре и на западе Пелопоннеса стоят города [GetProvince('(int32)446').GetName], [GetProvince('(int32)436').GetName] и [GetProvince('(int32)431').GetName]. И хотя изначально обитатели их были неотёсанной деревенщиной, а сами они были весьма бедны, в результате они самостоятельно превратились в могущественные городские центры."
 spartan_mission_03_peloponnesian_league_task_10:0 "Жемчужины Греции"
 spartan_mission_03_peloponnesian_league_task_10_DESC:0 "Эти города должны не просто стать величайшими в своих регионах, но и прославиться на всё Средиземноморье."
 spartan_mission_03_peloponnesian_league_task_11:0 "Защитники Греции"
 spartan_mission_03_peloponnesian_league_task_11_DESC:0 "Со времён Филиппа и его сына хватка македонских военачальников неустанно сжималась на далёких греческих владениях в Пелле, Сирии и Египте. Мы слышим слёзные мольбы наших колоний об избавлении от тиранов."
 spartan_mission_03_peloponnesian_league_task_12:0 "Освобождение Греции"
 spartan_mission_03_peloponnesian_league_task_12_DESC:0 "Греции угрожали многие: персы, амбициозные афиняне, македонские варвары. Мы же наконец избавим Грецию от чужеземной угрозы навсегда."
 spartan_mission_03_peloponnesian_league_task_final:0 "Возрождённый союз"
 spartan_mission_03_peloponnesian_league_task_final_DESC:0 "Возрождение Пелопоннесского союза принесёт безопасность и защиту всем лаконийцам, аркадцам, ахейцам и элейцам."

