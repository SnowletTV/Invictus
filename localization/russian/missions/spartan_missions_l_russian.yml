 ### Peloponnesus ###
 01_sparta_missions_02_peloponnesus:0 "Защита Пелопоннеса"
 01_sparta_missions_02_peloponnesus_BUTTON_TOOLTIP:0 "Лакония в наших руках. Пора заняться остальным Пелопоннесом."
 01_sparta_missions_02_peloponnesus_DESCRIPTION:0 "Мы с давних пор стремились установить гегемонию на Пелопоннесе для защиты от амбициозных чужаков. Когда весь полуостров окажется в наших руках, греческие города-государства и диадохи нам будут не опасны."
 01_sparta_missions_02_peloponnesus_CRITERIA_DESCRIPTION:0 "Задание будет выполнено, когда мы захватим власть над Пелопоннесом."
 01_sparta_missions_02_peloponnesus_task_1:0 "Элейские варвары"
 01_sparta_missions_02_peloponnesus_task_1_DESC:0 "Храм и окрестности Олимпии с давних пор пребывают в руках северных варваров из Элеи. Только истинные греки смогут защитить дом Зевса."
 01_sparta_missions_02_peloponnesus_task_2:0 "Освобождение храма Зевса"
 01_sparta_missions_02_peloponnesus_task_2_DESC:0 "Освобождение Олимпии оценят по достоинству и смертные, и божества."
 01_sparta_missions_02_peloponnesus_task_3:0 "Жрецы Зевса"
 01_sparta_missions_02_peloponnesus_task_3_DESC:0 "Жители плодородных окрестностей Олимпии давно мечтают о самоуправлении — особенно после жестокой власти элеан."
 01_sparta_missions_02_peloponnesus_task_4:0 "Религиозная поддержка"
 01_sparta_missions_02_peloponnesus_task_4_DESC:0 "Аргосцы издавна использовали религиозные празднества, чтобы изгонять из своих земель вражеские армии, угрожая им божественной карой. Теперь же боги благосклонны к нам, и мы развенчаем любую ложь."
 01_sparta_missions_02_peloponnesus_task_5:0 "Борьба с Арголидой"
 01_sparta_missions_02_peloponnesus_task_5_DESC:0 "С давних пор Аргос был одним из главных наших соперников на Пелопоннесе, и в последнее время вражда только крепла. Пора положить конец многолетней грызне за Кинурию и восточную Лаконию."
 01_sparta_missions_02_peloponnesus_task_6:0 "Аркадская глубинка"
 01_sparta_missions_02_peloponnesus_task_6_DESC:0 "К северу от Лаконии раскинулась Аркадия — дом наших давних соседей. В последнее время они недвусмысленно дали Спарте понять, что считают нас врагами и основали у наших границ крупное поселение."
 01_sparta_missions_02_peloponnesus_task_7:0 "Дом Пана"
 01_sparta_missions_02_peloponnesus_task_7_DESC:0 "Когда города Аркадии будут в наших руках, мы перестанем волноваться за родной дом и обратим взор на новые земли."
 01_sparta_missions_02_peloponnesus_task_8:0 "Возрождение Аргоса"
 01_sparta_missions_02_peloponnesus_task_8_DESC:0 "Аргос некогда был одним из главных наших соперников, но теперь это один из наших крупнейших городов."
 01_sparta_missions_02_peloponnesus_task_9:0 "Почести Асклепию"
 01_sparta_missions_02_peloponnesus_task_9_DESC:0 "Слава целителей Асклепия растёт и ширится, но немногие снискали такую известность, как лекарь из Эпидавра."
 01_sparta_missions_02_peloponnesus_task_10:0 "Северное побережье"
 01_sparta_missions_02_peloponnesus_task_10_DESC:0 "На севере Пелопоннеса Ахея укрывалась от борьбы, в которую были втянуты мы, Аргос, Мессения и Аркадия. Теперь же они достигли процветания, так что роль Ахеи в политике полуострова заметно выросла."
 01_sparta_missions_02_peloponnesus_task_11:0 "Окультуривание долины"
 01_sparta_missions_02_peloponnesus_task_11_DESC:0 "Заложив город в Аркадии, мы сможем контролировать весь регион."
 01_sparta_missions_02_peloponnesus_task_12:1 "Укрепление местности: [GetProvince('(int32)418').GetName]"
 01_sparta_missions_02_peloponnesus_task_12_DESC:1 "Некогда крупный город наших соперников, [GetProvince('(int32)418').GetName] ныне представляет собой небольшой гарнизон, переходящий от одного народа, что пытается контролировать пролив, отделяющий Пелопоннес от остальной Греции, к другому."
 01_sparta_missions_02_peloponnesus_task_13:0 "Дом Зевса"
 01_sparta_missions_02_peloponnesus_task_13_DESC:0 "В Олимпии воздвигнут великий храм Зевса и проводятся знаменитые Олимпийские игры. Правитель этого региона должен отличаться набожностью и относиться к своим владениям с подобающим почтением."
 01_sparta_missions_02_peloponnesus_task_14:0 "Аргосский вопрос"
 01_sparta_missions_02_peloponnesus_task_14_DESC:0 "Народ Аргоса с давних пор враждует со Спартой и продолжает сопротивление даже после того, как мы присоединили их земли."
 01_sparta_missions_02_peloponnesus_task_15:0 "Сельские угодья Аркадии"
 01_sparta_missions_02_peloponnesus_task_15_DESC:0 "В Аркадии, что к северу от Лаконии, живут наши давние соседи. Хотя мы и заняли этот регион, инфраструктура там по-прежнему не развита."
 01_sparta_missions_02_peloponnesus_task_16:0 "Ахейское побережье"
 01_sparta_missions_02_peloponnesus_task_16_DESC:0 "$01_sparta_missions_02_peloponnesus_task_10_DESC$"
 01_sparta_missions_02_peloponnesus_task_final:0 "Завоевание Пелопоннеса"
 01_sparta_missions_02_peloponnesus_task_final_DESC:0 "За долгие годы на Пелопоннесе не раз возникали достойные нас соперники. Настало время воплотить мечты в явь и установить над полуостровом истинную гегемонию."

