### Missions start
 gm_subject_independence:0 "Путь к свободе"
 gm_subject_independence_DESCRIPTION:0 "Наш повелитель хотел бы, чтобы мы оставались его верными подданными навечно, или же, возможно, потребовал бы наши земли себе. Ропот недовольства нарастает, и в нашем государстве постепенно возникает движение за независимость. Проницательная дипломатия и смелые действия - вот что необходимо, чтобы освободиться от порабощения."
 gm_subject_independence_CRITERIA_DESCRIPTION:0 "Это дерево миссии даст варианты того, как двигаться по пути к независимости и покончить с нашим статусом подданного."
 gm_subject_independence_REWARD_DESCRIPTION:0 "Вы обретёте независимость благодаря выбранному пути."
 gm_subject_independence_BUTTON_TOOLTIP:0 "Мы должны покончить с нашим статусом подданных любыми средствами."

 gm_subject_independence_1:0 "Дебаты о независимости"
 gm_subject_independence_1.tt:0 "Хотя все желают независимости, существуют серьезные разногласия по поводу того, как завоевать нашу свободу.\nВ зависимости от ваших решений в этом процессе, будет принят дипломатический или агрессивный подход."
 gm_subject_independence_1_DESC:0 "Обретение независимости - это то, с чем согласны все. Однако именно в деталях и возникают основные споры. Нам необходимо прийти к единому мнению о том, как решить эту, казалось бы, неразрешимую задачу."

 gm_subject_independence_2a:0 "Попытка восстания"
 gm_subject_independence_2a_DESC:0 "Не существует мирного или дипломатического пути, который исполнит наше желание. Только запугивание и агрессивное позирование приведут нас туда. И если потребуется, мы будем сражаться или умрём за это."
 gm_subject_independence_2a.tt:0 "Отсюда нет пути назад..."
 gm_subject_independence_3a:0 "Строительство обороны"
 gm_subject_independence_3a_DESC:0 "Наша столица должна быть готова к любой вражеской осаде. Потратив немного времени и ресурсов на улучшение местной обороны, мы гарантируем безопасность наших жителей изнутри."
 gm_subject_independence_4a:0 "Обучение армии"
 gm_subject_independence_4a_DESC:0 "Армия переживает лучшие времена. Мы должны сделать так, чтобы она была готова ко всему."
 gm_subject_independence_5a:0 "Обеспечение поддержки"
 gm_subject_independence_5a_DESC:0 "Мы должны обеспечить лояльность великих семей. Судьба нашей нации часто зависела от прихотей этих людей. Заручиться их поддержкой - первоочередная задача."
 gm_subject_independence_6a:0 "В поисках союзников"
 gm_subject_independence_6a_DESC:0 "У нашего повелителя много соперников, и мы должны обратиться к ним за помощью. Наверняка кто-то из них пообещает нам поддержку в трудную минуту."
 gm_subject_independence_6a.allow:0 "Должна существовать нация [our_overlord.GetRankName], которая не является союзником [our_overlord.GetName]."
 gm_subject_independence_6a.tt:0 "Мы попросим другие страны поддержать нас."
 gm_subject_independence_7a:0 "Просить об одолжениях"
 gm_subject_independence_7a_DESC:0 "Подготовка к ультиматуму потребовала от нас больших затрат ресурсов. Мы обратимся к членам нашего правительства, чтобы потребовать особых услуг ради общего блага."
 gm_subject_independence_7a.allow:0 "Вы должны были заполнить религиозные должности в своём правительстве."
 gm_subject_independence_7a.tt:0 "Мы обратимся к нескольким персонажам в нашей стране и за её пределами за золотом, рабочей силой, политическим влиянием и религиозной поддержкой."
 gm_subject_independence_8a:0 "Строительство военного флота"
 gm_subject_independence_8a_DESC:0 "Наш флот не соответствует современным стандартам. Мы должны потратить время и усилия на улучшение и увеличение наших флотов."
 gm_subject_independence_8a.allow:0 "У вас должно быть столько же или больше кораблей, чем у [our_overlord.GetName] ИЛИ больше, чем #Y 20#! кораблей."
 gm_subject_independence_8a.allow_2:0 "Вам нужна прибрежная провинция с портом."

 gm_subject_independence_9a:0 "Последние приготовления"
 gm_subject_independence_9a_DESC:0 "Мы почти на месте. Настало время сделать последние приготовления перед тем, как мы предъявим ультиматум нашему повелителю. Надеюсь, всё пройдёт как можно более гладко, но есть несколько недовольных, которые могут создать некоторые проблемы."
 gm_subject_independence_9a.tt:0 "Мы займемся последними приготовлениями и составим ультиматум нашему повелителю.\nВсе персонажи, которые были обижены в прошлом, будут протестовать в последнюю минуту..."
 gm_subject_independence_9a.allow:0 "Перед началом работы вам нужно выполнить как минимум 3 задания."
 gm_subject_independence_10a:0 "Отправка ультиматума"
 gm_subject_independence_10a_DESC:0 "Отправьте ультиматум! Наш повелитель должен выбрать между миром и кровью. Мы будем сражаться за нашу свободу, если она не будет отдана добровольно. Каждый гражданин готов отдать свою жизнь за эту цель. Мы будем свободны или умрём."
 gm_subject_independence_10a.tt:0 "Ультиматум отправлен [our_overlord.GetRuler.GetName], и мы ждем его решения.\n- Если это приведет к войне, все союзники, пообещавшие поддержку, присоединятся к нам против [our_overlord.GetName].\n- Если наша независимость будет предоставлена, мы заключим перемирие с [our_overlord.GetName], а они получат права на нашу территорию."
 gm_subject_independence_11a:0 "Военная победа"
 gm_subject_independence_11a_DESC:0 "Наконец-то независимость! Однако из-за наших действий мы обязательно увидим последствия этих действий в ближайшие годы. Будем надеяться, что мы будем готовы к предстоящим трудностям."


 gm_subject_independence_2b:0 "Попытка дипломатии"
 gm_subject_independence_2b_DESC:0 "Мы попытаемся переубедить нашего повелителя и заключить взаимовыгодное соглашение, которое обеспечит нам независимость. Дипломатия победит."
 gm_subject_independence_2b.tt:0 "Отсюда нет пути назад..."

 gm_subject_independence_3b:0 "Выстраивание отношений"
 gm_subject_independence_3b_DESC:0 "Улучшение отношений с нашим повелителем имеет решающее значение для успеха нашей попытки. Чтобы у нашего предложения был хоть какой-то шанс, они должны быть готовы выслушать его в первую очередь."
 gm_subject_independence_4b:0 "Обмен персонажами"
 gm_subject_independence_4b_DESC:0 "Обмен достойными людьми был частью истории с тех пор, как мы себя помним. Мы выберем добровольца, который отправится жить в страну нашего повелителя. Если повезёт, они тоже пришлют кого-нибудь."
 gm_subject_independence_4b.tt:0 "Вы сможете отправить персонажа к [our_overlord.GetName] в обмен на улучшение отношений."
 gm_subject_independence_5b:0 "Улучшение столицы"
 gm_subject_independence_5b_DESC:0 "Наша столица - это сияющий маяк нашего общества. Мы должны построить его так, чтобы он отражал то величие, которого мы можем достичь сами."
 gm_subject_independence_6b:0 "Политические дары"
 gm_subject_independence_6b_DESC:0 "Успокоить нашего повелителя можно с помощью даров. Мы будем требовать от членов нашего правительства, чтобы они предоставляли эти дары для всеобщего блага."
 gm_subject_independence_6b.allow:0 "Большинство должностей в вашем правительстве должны быть заполнены."
 gm_subject_independence_6b.tt:0 "Вы сможете делать [our_overlord.GetName] предложения в виде золота, рабочей силы и т. д. в обмен на улучшение отношений."
 gm_subject_independence_7b:0 "Личная взятка"
 gm_subject_independence_7b_DESC:0 "Кто не ценит золото? Мы предоставим персональный презент, чтобы поколебать самого правителя."
 gm_subject_independence_8b:0 "Дружеские увертюры"
 gm_subject_independence_8b_DESC:0 "Подружившись с их правителем, вы получите уникальную возможность прямого общения с человеком, который будет принимать решения. Достижение этой цели принесёт нам огромную пользу."

 gm_subject_independence_9b:0 "Составление сделки"
 gm_subject_independence_9b_DESC:0 "Время пришло. Мы подготовим договор, который даст нам независимость. Многие отдали многое, чтобы добраться до этого момента, и, возможно, некоторые недовольные могут поднять шум."
 gm_subject_independence_9b.tt:0 "Мы займёмся последними приготовлениями и составим предложение для нашего повелителя.\nВсе персонажи, которые были ущемлены в прошлом, будут протестовать в последнюю минуту..."
 gm_subject_independence_9b.allow:0 "Перед началом работы вам нужно выполнить как минимум 3 задания."
 gm_subject_independence_10b:0 "Отправка предложения"
 gm_subject_independence_10b_DESC:0 "Отправьте предложение! Нам остаётся только ждать их ответа, но после всех наших усилий можно не сомневаться, что наш повелитель согласится."
 gm_subject_independence_10b.tt:0 "Предложение отправлено [our_overlord.GetRuler.GetName], и мы ждем его решения.\n- Если наш запрос будет принят, мы получим независимость и заключим союз с [our_overlord.GetName], если это возможно.\n- Если наш запрос будет отклонен, отношения между двумя нациями ухудшатся, но мы останемся подданными. Станет доступен альтернативный путь, чтобы предпринять последнюю попытку обрести независимость."
 gm_subject_independence_11b:0 "Дипломатическая победа"
 gm_subject_independence_11b_DESC:0 "Наконец-то независимость. Наш бывший повелитель дал нам то, о чем мы просили. Взамен был заключен союз, который продлится десятилетия. Доверие друг к другу окажется чрезвычайно ценным в ближайшие годы."
 gm_subject_independence_11b.allow:0 "[our_overlord.GetName], должно быть, принял наше предложение."

 gm_subject_independence_11c:0 "Кинжал в спину"
 gm_subject_independence_11c_DESC:0 "Случилось немыслимое. Наш повелитель отклонил наше предложение о независимости. Многие разочарованы этим результатом, ведь никто не ожидал такого исхода. Что мы будем делать дальше?"
 gm_subject_independence_11c.allow:0 "[our_overlord.GetName] должно быть, отклонил наше предложение."
 gm_subject_independence_12c:0 "Проникнуть в их столицу"
 gm_subject_independence_12c_DESC:0 "Мы отправим агента в их столицу, чтобы разведать возможности для саботажа. Это должно быть в тайне, так как мы не хотим, чтобы наш повелитель узнал, что мы всё ещё стремимся к независимости."
 gm_subject_independence_13c:0 "Препятствовать их армии"
 gm_subject_independence_13c_DESC:0 "Наш агент проследит за их военной деятельностью и немедленно известит нас, если появятся возможности, которыми мы сможем воспользоваться."
 gm_subject_independence_14c:0 "Разбить их флот"
 gm_subject_independence_14c_DESC:0 "Наблюдение за их флотом и верфями - хороший способ найти слабые места в их военно-морской деятельности. Человек, которого мы пошлём для этого, должен быть очень осторожен."
 gm_subject_independence_15c:0 "Подкуп чиновников"
 gm_subject_independence_15c_DESC:0 "Целью будет член их правительства. Мы попытаемся склонить его на нашу сторону. Если возможно, даже убедим его перейти на нашу сторону."
 gm_subject_independence_16c:0 "Подлые действия"
 gm_subject_independence_16c_DESC:0 "В стране нашего повелителя есть несколько ключевых персонажей. Их устранение вызовет большой переполох и послужит нашим целям. Мы должны добиваться этого."
 gm_subject_independence_17c:0 "Вызывать беспорядки"
 gm_subject_independence_17c_DESC:0 "Грабители и разбойники - это не новость. Они постоянно появляются повсюду. Мы отправим несколько человек из наших резервов, чтобы они выдали себя за такую банду и разорили столичную провинцию. Любые трофеи, которые они получат, пополнят нашу казну."
 gm_subject_independence_17c.tt:0 "Банда разбойников будет постоянно совершать набеги на [our_overlord.GetName] и изредка возвращать добычу за свои успехи."
 gm_subject_independence_18c:0 "Связаться с коллегами-субъектами"
 gm_subject_independence_18c_DESC:0 "Есть и другие, такие же, как мы, привязанные к статусу подданных нашим повелителем. Мы должны попытаться убедить их присоединиться к нам, когда придет время. Без фундамента башня рухнет."
 gm_subject_independence_18c.allow:0 "У вашего повелителя должны быть другие подданные."
 gm_subject_independence_19c:0 "Провозгласить независимость"
 gm_subject_independence_19c_DESC:0 "Пришло время избавиться от этого статуса субъекта. Мы сами выберем свой путь. Отказ от нашего предложения - грубая ошибка, которую наш повелитель никогда не забудет. Их нация искалечена, что они могут противопоставить нашей независимости?"
 gm_subject_independence_19c.allow:0 "Прежде чем провозгласить свою независимость, вам нужно выполнить как минимум 4 задания."
### Missions end


### Mission Events start
 me_subject_independence.1.t:0 "$gm_subject_independence_1$: Разные подходы"
 me_subject_independence.1.desc:0 "Народное мнение в нашей стране однозначно: наша судьба - снова стать независимой страной. Однако то, как мы это сделаем, является предметом горячих споров, которые привели к полярным дискуссиям в нашем правительстве. Прежде чем предпринимать какие-либо решительные действия, мы должны сначала договориться о том, какой путь мы должны выбрать.\n\nОдин из подходов заключается в том, чтобы обеспечить достаточное количество ресурсов, чтобы запугать [our_overlord.GetName] и заставить его отпустить нас. [random_left_advisor.GetName] выдвинулся в качестве ведущей фигуры этой фракции. Однако, поскольку это повлечет за собой серьезные агрессивные действия, любые неудачные попытки запугивания непременно приведут к войне.\n\nДругие считают, что нужно использовать дипломатический подход, при котором мы откроем диалог с [our_overlord.GetName], чтобы попытаться достичь решения, выгодного для обеих наций. [random_right_advisor.GetName], похоже, является главой этой фракции. Но если [our_overlord.GetName] отклонит наше предложение, что нам тогда делать?"
 me_subject_independence.1.a:0 "Мы должны серьёзно рассмотреть все варианты."
 me_subject_independence.1.at:0 "Оба подхода будут обсуждаться.\nВ зависимости от решений, принятых в ходе этого процесса, в дальнейшем будет сложнее выбрать один путь, чем другой."

 me_subject_independence.3.t:0 "$gm_subject_independence_1$: Фракционный прогресс"
 me_subject_independence.3.desc:0 "Одна из фракций склонила многих на свою сторону. Хотя споры продолжаются, похоже, что эта фракция одерживает верх над другими."
 me_subject_independence.3.desc_l:0 "\n\nНедавно [selected_advisor.GetName] привёл неопровержимые аргументы в пользу своего дела. Их точка зрения ясна:\nНе только сила и военная мощь запугают [our_overlord.GetName], чтобы он освободил нас."
 me_subject_independence.3.desc_r:0 "\n\n[selected_advisor.GetName] недавно привёл неопровержимые аргументы в пользу своего дела. Их точка зрения ясна:\nТолько разум и компромисс приведут к желаемому результату."
 me_subject_independence.3.a:0 "Дебаты продолжаются..."
 me_subject_independence.3.at_l:0 "Милитаристская фракция продвинула свою повестку дня и стала на шаг ближе к достижению консенсуса."
 me_subject_independence.3.at_r:0 "Дипломатическая фракция продвинула свою повестку дня и стала на шаг ближе к достижению консенсуса."

 me_subject_independence.4.t:0 "$gm_subject_independence_1$: Протест"
 me_subject_independence.4.desc:0 "Одна из фракций выдвинула аргумент, против которого другая сторона категорически возражает."
 me_subject_independence.4.desc_l:0 "\n\n[selected_advisor.GetName] и его последователи никогда не согласятся на компромисс с [our_overlord.GetName]. Они публично выступили против спора, и теперь [selected_advisor.GetFirstName] просит нас напрямую оказать им поддержку."
 me_subject_independence.4.desc_r:0 "\n\n[selected_advisor.GetName] и его сторонники никогда не согласятся на военный конфликт с [our_overlord.GetName]. Они публично возражали против этого аргумента, и теперь [selected_advisor.GetFirstName] просит нас напрямую оказать им поддержку."
 me_subject_independence.4.a:0 "Я окажу им поддержку."
 me_subject_independence.4.at_l:0 "Милитаристская фракция будет продвигать свою повестку дня и ещё на шаг приблизится к достижению консенсуса."
 me_subject_independence.4.at_r:0 "Дипломатическая фракция будет продвигать свою повестку дня и ещё на шаг приблизится к достижению консенсуса."
 me_subject_independence.4.b:0 "Это не оправдано."
 me_subject_independence.4.bt_l:0 "Вместо этого дипломатическая фракция будет продвигать свою повестку дня."
 me_subject_independence.4.bt_r:0 "Вместо этого милитаристская фракция будет продвигать свою повестку дня."

 me_subject_independence.5.t:0 "$gm_subject_independence_1$: Сомнительное предложение"
 me_subject_independence.5.desc:0 "Лидер одного из споров обратился ко мне наедине, чтобы обсудить одно 'деликатное' дело.\nПосле встречи в уединенной комнате [selected_advisor.GetName] улыбается и предлагает, что я смогу извлечь личную выгоду, если публично поддержу его аргументы."
 me_subject_independence.5.a:0 "Как предусмотрительно!"
 me_subject_independence.5.at_l:0 "Милитаристская фракция будет продвигать свою повестку дня и ещё на один шаг приблизится к достижению консенсуса."
 me_subject_independence.5.at_r:0 "Дипломатическая фракция будет продвигать свою повестку дня и ещё на шаг приблизится к достижению консенсуса."
 me_subject_independence.5.b:0 "Это невообразимо!"
 me_subject_independence.5.bt:0 "Никаких продвижений не происходит."
 # add option for if ruler is corrupt or crafty

 me_subject_independence.6.t:0 "$gm_subject_independence_1$: Убедительный аргумент"
 me_subject_independence.6.desc:0 "По городу разносятся звуки ликования и хлопанья. Один из лидеров фракции только что произнёс вдохновляющую речь в поддержку своих аргументов прямо перед народом. Я видел, как [selected_advisor.GetName], стоя на трибуне, обращался к толпе с тёплым приветствием.\n\nЕго аргументы, однако, не идеальны, и есть несколько вопросов, которые, если их поднять, наверняка опровергнут некоторые из его пунктов. Однако огонь, с которым говорит [selected_advisor.GetFirstName], неоспорим, и если ничего другого не произойдет, он, несомненно, завоюет народную поддержку своей стороны."
 me_subject_independence.6.a:0 "Как я мог отказать ему? Я и сам был тронут."
 me_subject_independence.6.at_l:0 "Милитаристская фракция будет продвигать свою повестку дня и ещё на шаг приблизится к достижению консенсуса."
 me_subject_independence.6.at_r:0 "Дипломатическая фракция будет продвигать свою повестку дня и ещё на шаг приблизится к достижению консенсуса."
 me_subject_independence.6.b:0 "Я положу этому конец. Его аргументы ошибочны."
 me_subject_independence.6.bt_l:0 "Вместо этого дипломатическая фракция будет продвигать свою повестку дня."
 me_subject_independence.6.bt_r:0 "Вместо этого милитаристская фракция будет продвигать свою повестку дня."

 me_subject_independence.7.t:0 "$gm_subject_independence_1$: Давая обещания"
 me_subject_independence.7.desc:0 "Лидер одной из сторон начал рассуждать о возможном будущем, раздавая грандиозные обещания всем, кто будет слушать... если, конечно, будет принята его предпочтительная позиция."
 me_subject_independence.7.desc_l:0 "\n\n[selected_advisor.GetName] говорит о почёте, новых возможностях в завоёванных землях и возвращенных сокровищах, которые [our_overlord.GetName] ранее отнял у нас. Всё станет лучше для всех, утверждает он..."
 me_subject_independence.7.desc_r:0 "\n\n[selected_advisor.GetName] говорит о мире, новых привилегиях, которые мы получим, и новых возможностях в совместной работе с [our_overlord.GetName]. Всё станет лучше для всех, утверждает он..."
 me_subject_independence.7.a:0 "Будем надеяться, что так и будет."
 me_subject_independence.7.at_l:0 "Милитаристская фракция продвигает свою повестку дня и ещё на один шаг приближается к достижению консенсуса."
 me_subject_independence.7.at_r:0 "Дипломатическая фракция продвинула свою повестку дня и стала на шаг ближе к достижению консенсуса."

 me_subject_independence.10.t:0 "$gm_subject_independence_1$: Консенсус"
 me_subject_independence.10.desc:0 "Наконец-то консенсус достигнут. После нескольких месяцев дебатов все взвесили свои мнения и интересы. Теперь почти все могут согласиться с тем, какую позицию следует занять в нашем стремлении обрести независимость. Похоже, что [random_left_advisor.GetName] вышел на первое место. Народное мнение теперь склоняется к #Y агрессивному#! подходу.\nЕсть люди, которых это не устраивает. [random_right_advisor.GetName] был замечен надувшимся и выбежавшим из дома после получения новостей. Он не забудет этого в ближайшее время."
 me_subject_independence.10.a:0 "Запугивание - это путь вперёд."
 me_subject_independence.10.at:0 "Мы пришли к консенсусу, что милитаристская фракция будет наиболее полезна для нашей нации. Выбор другого варианта будет иметь последствия..."

 me_subject_independence.11.t:0 "$gm_subject_independence_1$: Консенсус"
 me_subject_independence.11.desc:0 "Наконец-то консенсус достигнут. После нескольких месяцев дебатов все взвесили свои мнения и интересы. Теперь почти все могут согласиться с тем, какую позицию следует занять в нашем стремлении обрести независимость. Похоже, что [random_right_advisor.GetName] вышел на первое место. Народное мнение теперь склоняется к #Y дипломатическому#! подходу.\nЕсть люди, которых это не устраивает. [random_left_advisor.GetName] был замечен надувшимся и выбежавшим из дома после получения новостей. Он не забудет этого в ближайшее время."
 me_subject_independence.11.a:0 "Дипломатия - это путь вперёд."
 me_subject_independence.11.at:0 "Мы пришли к консенсусу, что дипломатическая фракция будет наиболее полезна для нашей нации. Выбор другого варианта будет иметь последствия..."

 me_subject_independence.12.t:0 "$gm_subject_independence_1$: Патовая ситуация"
 me_subject_independence.12.desc:0 "После нескольких месяцев дебатов между важными членами нашего общества консенсус так и не был достигнут. [random_left_advisor.GetName] и [random_right_advisor.GetName] сумели поляризовать как наших советников, так и широкую общественность по этому вопросу. Мне придется прервать связь и сделать выбор. Что бы я ни выбрал, кто-то будет недоволен..."
 me_subject_independence.12.a:0 "Решение за мной и только за мной."
 me_subject_independence.12.at:0 "Консенсус не достигнут. Вы можете прервать ничью и свободно выбрать любой вариант."


 me_subject_independence.13.t:0 "$gm_subject_independence_2a$"
 me_subject_independence.13.desc:0 "Мы завоюем нашу независимость, если потребуется, мечом. Мы должны начать готовиться к неизбежному возмездию. Собирайте войска!"
 me_subject_independence.13.a:0 "Боги благоволят смелым."
 me_subject_independence.13.at:0 "Ваш повелитель уведомлён о том, что вы встали на этот путь. Теперь пути назад нет..."

 me_subject_independence.14.t:0 "Неприятности на пути"
 me_subject_independence.14.desc:0 "Мы получили сообщение, что один из наших подопечных поднял шум из-за какого-то абсурдного заявления о независимости. Ситуация, похоже, пока под контролем, но проблемы могут назревать."
 me_subject_independence.14.a:0 "Следите за развитием событий."
 me_subject_independence.14.at:0 "Ваш субъект планирует добиться независимости #Y агрессивным#! способом."


 me_subject_independence.15.t:0 "$gm_subject_independence_5a$: Приближаемся к семьям"
 me_subject_independence.15.desc:0 "Великие семьи в [unwilling_subject.GetName] всегда обладали огромным богатством и влиянием в нашем королевстве. Неоднократно судьба нашего государства определялась прихотями их предков. Вполне логично, что мы должны убедиться в том, что они поддерживают наш нынешний курс действий. Если мы окажемся втянуты в войну с [our_overlord.GetName], мы не сможем позволить себе терпеть несогласие или междоусобицу на внутреннем фронте. Конечно, мы можем предложить им что-то за их лояльность?"
 me_subject_independence.15.a:0 "Мы предложим всё, что в наших силах, чтобы переубедить их?"
 me_subject_independence.15.at:0 "Переговоры начнутся с главами важных семейств вашей страны.\nОни могут попросить вас о чем-то, прежде чем пообещать свою непоколебимую верность."

 me_subject_independence.17.t:0 "$gm_subject_independence_5a$: Сомнительная сделка"
 me_subject_independence.17.desc:0 "Во время вашей встречи с [selected_family_head.GetName] он внезапно останавливает вас посреди вашей речи.\n'Послушайте [unwilling_subject.GetRuler.GetFirstName]', - говорит он, - 'вы можете повременить с практической речью. Я лишь требую справедливой компенсации за свою поддержку.' Слишком ясно, какого рода компенсацию он хочет."
 me_subject_independence.17.a:0 "Возможно, в казне найдётся несколько талантов для [selected_family_head.GetFirstName]."
 me_subject_independence.17.b:0 "Недопустимо."

 me_subject_independence.18.t:0 "$gm_subject_independence_5a$: Запрос материала"
 me_subject_independence.18.desc:0 "После того как вы закончили излагать свои аргументы [selected_family_head.GetName], он замолчал и, кажется, на мгновение погрузился в раздумья.\n Наконец, он говорит: 'Я готов предложить вам поддержку моей семьи. Однако, похоже, некоторые владения моей семьи были разделены и потеряны для нас. Теперь у нас осталось слишком мало, чтобы передать их нашим детям. Может быть, есть какие-нибудь государственные земли, которые могли бы стать доступными для нас?' Вы сразу понимаете, что это была его цена, как только он вошел в комнату."
 me_subject_independence.18.a:0 "Дайте [selected_family_head.GetFirstName] те владения, которые он просит."
 me_subject_independence.18.b:0 "Этого нельзя допустить."

 me_subject_independence.19.t:0 "$gm_subject_independence_5a$: Роли советников по несовершеннолетним"
 me_subject_independence.19.desc:0 "Во время беседы с [selected_family_head.GetName] довольно быстро становится ясно, что он хочет получить титульные должности для себя и некоторых членов своей семьи. Они не будут обладать реальной властью, но получат престиж и влияние."
 me_subject_independence.19.a:0 "Пусть [selected_family_head.GetName] и его выводок получат эти символические титулы."
 me_subject_independence.19.b:0 "Unfortunately, that can't be allowed."

 me_subject_independence.20.t:0 "$gm_subject_independence_5a$: Нежданный сюрприз"
 me_subject_independence.20.desc:0 "Не успеете вы выступить, как [selected_family_head.GetName] вмешивается. 'Вам даже не нужно убеждать меня [unwilling_subject.GetRuler.GetTitle]. Естественно, я полностью поддерживаю вас. Ваше дело правое, и это благородный поступок.' Ловким кивком вы отстраняете его."
 me_subject_independence.20.a:0 "Сюрприз, конечно, но очень приятный!"

 me_subject_independence.21.t:0 "$gm_subject_independence_5a$: Переговоры завершены"
 me_subject_independence.21.desc:0 "Поговорив со всеми главами великих семейств, вы можете надеяться, что этот вопрос будет решён. Сдержат ли они свое слово, несмотря на данные ими заверения, можно только гадать. Только время покажет."
 me_subject_independence.21.a:0 "Будем надеяться, что это не обернётся против нас."


 me_subject_independence.25.t:0 "$gm_subject_independence_6a$"
 me_subject_independence.25.desc:0 "Несмотря на все заявления и обещания, данные в последние несколько месяцев, реальность такова, что мы, скорее всего, не сможем сделать это в одиночку. Было бы разумно обратиться к другим странам, чтобы они пообещали свою поддержку. [tmp_ally_scope.GetName] будет хорошим кандидатом для обращения."
 me_subject_independence.25.a:0 "У нас будет больше шансов покорить их золотой данью."
 me_subject_independence.25.at:0 "Вы приложите немало усилий, чтобы убедить эту страну помочь вам, когда придёт время..."
 me_subject_independence.25.b:0 "Нам нужна любая помощь."
 me_subject_independence.25.bt:0 "Вы приложите скромные усилия, чтобы убедить эту нацию помочь вам, когда придёт время..."
 me_subject_independence.25.c:0 "Может быть, не от них..."
 me_subject_independence.25.ct:0 "Никаких попыток переубедить их не будет."

 me_subject_independence.26.t:0 "Крик о помощи"
 me_subject_independence.26.desc:0 "К нам обратились дипломаты из [unwilling_subject.GetName]. Они рассказывают нам о злодеяниях и несправедливостях, творимых их повелителем [our_overlord.GetName]. Даже [our_overlord.GetRuler.GetName] лично обвиняют в некоторых довольно серьезных преступлениях. Мы знаем правду об этих предполагаемых действиях, однако в наших интересах установить дружеские отношения с [unwilling_subject.GetName]. Если начнётся война за независимость, они никогда не забудут, если солдаты [tmp_ally_scope.GetAdjective]ие придут им на помощь."
 me_subject_independence.26.desc_1:0 "\n\nВ свою просьбу о помощи они даже включили золотой дар!"
 me_subject_independence.26.a:0 "Мы поможем им в их деле. Потеря [our_overlord.GetName] - наша выгода, разумеется."
 me_subject_independence.26.at:0 "Если [unwilling_subject.GetName] объявит войну за независимость, мы присоединимся к ней в качестве союзника."
 me_subject_independence.26.b:0 "Никакой помощи от нас не будет."
 me_subject_independence.26.bt:0 "Мы оставим их на произвол судьбы."

 me_subject_independence.27.t:0 "$gm_subject_independence_6a$: Ответ"
 me_subject_independence.27.desc:0 "Мы наконец-то получили весточку от [tmp_ally_scope.GetName]. Они пообещали военную помощь и заявили, что присоединятся к любым войнам за независимость, которые мы начнем. С их помощью наши шансы успешно запугать [our_overlord.GetName], чтобы он отпустил нас без боя, только возросли! В противном случае им придётся столкнуться с мечами [tmp_ally_scope.GetAdjective]ими..."
 me_subject_independence.27.a:0 "Хвала богам!"

 me_subject_independence.28.t:0 "$gm_subject_independence_6a$: Ответ"
 me_subject_independence.28.desc:0 "Мы наконец-то получили известие от [tmp_ally_scope.GetName]. Они решили не вмешиваться ни в какие войны за независимость, которые мы можем начать. Наверняка [our_overlord.GetRuler.GetName] сейчас смеется над нашим несчастьем. Даже без мечей [tmp_ally_scope.GetAdjective]их мы будем идти вперёд, пока не завоюем независимость..."
 me_subject_independence.28.a:0 "Проклятый [tmp_ally_scope.GetName]."

 me_subject_independence.30.t:0 "$gm_subject_independence_7a$"
 me_subject_independence.30.desc:0 "Мы должны быть готовы к любому развитию событий, но расходы на подготовку этого ультиматума очень обременительны для нашей казны и населения в целом. Возможно, будет разумно попросить помощи у некоторых важных людей."
 me_subject_independence.30.desc_1:0 "\n\nМы могли бы попросить финансовое пожертвование у одной из великих семей. Конечно, они не могут отказать в такой возможности помочь государству?"
 me_subject_independence.30.desc_2:0 "\n\nМы могли бы попросить поддержки у одной из наших дружественных стран-соседей. Может быть, у них есть несколько бойцов, которых они могли бы выделить?"
 me_subject_independence.30.desc_3:0 "\n\nМы можем попросить об одолжениях нашего [selected_office_boy.GetTitle]. Их помощь может позволить нам быстрее достичь наших целей."
 me_subject_independence.30.desc_4:0 "\n\nМы можем попросить благословения у нашего [selected_high_priest.GetTitle]. Получение благосклонности богов облегчит некоторые беспокойные умы."
 me_subject_independence.30.a:0 "Может быть, [selected_family_head.GetName] может пожертвовать?"
 me_subject_independence.30.at:0 "Вы попросите у этого персонажа золото, но он может почувствовать, что его нагло обманули, и надолго затаить обиду."
 me_subject_independence.30.b:0 "Наши друзья из [selected_friendly_neighbour.GetName] могли бы предоставить немного рабочей силы."
 me_subject_independence.30.bt:0 "Вы попросите у дружественной страны дополнительную рабочую силу."
 me_subject_independence.30.c:0 "Мы можем обратиться за поддержкой к [selected_office_boy.GetName]."
 me_subject_independence.30.ct:0 "Вы попросите этого персонажа оказать вам политическое влияние, но он может почувствовать, что его нагло обманули, и на некоторое время затаить обиду."
 me_subject_independence.30.d:0 "[selected_high_priest.GetName] может попросить благословения у богов."
 me_subject_independence.30.dt:0 "Придётся пожертвовать собой, чтобы обеспечить стабильность нашей нации. Однако этот персонаж может почувствовать, что его заставили пойти на хитрость, и на какое-то время затаить обиду."
 me_subject_independence.30.e:0 "Нам больше ничего не нужно."

 me_subject_independence.31.t:0 "$gm_subject_independence_7a$: Дополнительное золото"
 me_subject_independence.31.desc:0 "[selected_family_head.GetName] с неохотой согласился на нашу просьбу о пожертвовании. Так как правительство не имеет права просить об этом своих аристократов, его кислое поведение вполне объяснимо. Надеюсь, в будущем он не будет обижаться на нас..."
 me_subject_independence.31.a:0 "Какая щедрость."

 me_subject_independence.32.t:0 "В трудное для них время"
 me_subject_independence.32.desc:0 "Дипломаты из страны [unwilling_subject.GetName] обратились к нам в трудную минуту. Они готовятся отделиться от [our_overlord.GetName] и проложить свой собственный путь. Теперь они просят наших добровольцев помочь пополнить их ряды в грядущей войне. Как мы ответим?"
 me_subject_independence.32.a:0 "Мы должны отдать всё, что можем."
 me_subject_independence.32.b:0 "Только то, что мы можем выделить."
 me_subject_independence.32.c:0 "Они предоставлены сами себе."

 me_subject_independence.33.t:0 "$gm_subject_independence_7a$: Дополнительная рабочая сила"
 me_subject_independence.33.desc:0 "Наши дипломаты вернулись из [selected_friendly_neighbour.GetName] с известием о нашей просьбе. Что они решили?"
 me_subject_independence.33.desc_1:0 "\n\nОни решили прислать нам огромное количество солдат! Мы не можем выразить им свою благодарность. Этот великолепный презент никогда не будет забыт!"
 me_subject_independence.33.desc_2:0 "\n\nОни решили прислать столько солдат, сколько смогут выделить. Воистину, они наши большие друзья."
 me_subject_independence.33.desc_3:0 "\n\nОни решили ничего не присылать. Наши надежды разбиты. Это не будет забыто."
 me_subject_independence.33.a:0 "Действительно, отличный подарок!"
 me_subject_independence.33.b:0 "Нам понадобятся все люди, которых мы сможем заполучить."
 me_subject_independence.33.c:0 "Будь они прокляты."

 me_subject_independence.34.t:0 "$gm_subject_independence_7a$: Дополнительное влияние"
 me_subject_independence.34.desc:0 "[selected_office_boy.GetName] с неохотой принял нашу просьбу о поддержке. С его поддержкой мы получим дополнительное влияние в нашем правительстве, открыв двери, которые раньше были закрыты. Однако [selected_office_boy.GetFirstName] не выглядит слишком счастливым по этому поводу. Будем надеяться, что это последний раз, когда мы видим его недовольство."
 me_subject_independence.34.a:0 "Его усилия не скоро будут забыты."

 me_subject_independence.35.t:0 "$gm_subject_independence_7a$: Дополнительная стабильность"
 me_subject_independence.35.desc:0 "После продолжительной и настойчивой беседы с нашим [selected_high_priest.GetTitle] [selected_high_priest.GetName] он приходит к выводу, что боги, должно быть, благословили наш путь. Мы, несомненно, одержали верх в наших начинаниях. Это несколько повысит нашу внутреннюю стабильность, но [selected_high_priest.GetFirstName] не выглядит счастливым от того, что его заставили оказаться в такой ситуации. Возможно, в будущем он будет использовать это против нас."
 me_subject_independence.35.a:0 "Наше дело боги сочли справедливым."


 me_subject_independence.40.t:0 "$gm_subject_independence_9a$"
 me_subject_independence.40.desc:0 "Момент настал. Наконец-то мы подошли к концу всего этого испытания. Осталось только определиться с формулировкой ультиматума [our_overlord.GetName]. После этого остается только надеяться, что [our_overlord.GetRuler.GetName] образумится и даст нам то, чего мы так отчаянно желаем."
 me_subject_independence.40.a:0 "Нас не остановить!"

 me_subject_independence.42.t:0 "$gm_subject_independence_9a$: [selected_spurned_character.GetFirstName] Жалобы"
 me_subject_independence.42.desc:0 "Когда вы сворачиваете за угол, до вас доносятся тревожные звуки глубоких рыданий и звон амфор. Вы обнаружите [selected_spurned_character.GetName], сидящего на земле, рыдающего и энергично пьющего. По его растрепанному виду видно, что он давно не мылся и не переодевался. Он пристаёт к каждому прохожему с криками о смерти и страхе за будущее. Он утверждает, что сам [our_overlord.GetRuler.GetName] придёт за всеми нами. Очевидно, что дальше так продолжаться не может."
 me_subject_independence.42.a:0 "Заставьте это исчезнуть."
 me_subject_independence.42.at:0 "Прогресс не будет потерян."
 me_subject_independence.42.b:0 "Оставьте его в покое."
 me_subject_independence.42.bt:0 "Часть достигнутого вами прогресса будет утрачена. Повелитель с меньшей вероятностью предоставит вам независимость без кровопролития."

 me_subject_independence.43.t:0 "$gm_subject_independence_9a$: [selected_spurned_character.GetFirstName] - Саботаж"
 me_subject_independence.43.desc:0 "Вы находите [selected_spurned_character.GetName] на городской площади, активно выступающего против текущей политики перед большой группой горожан. Отчаяние в его голосе ясно говорит о том, насколько он напуган грядущим будущим. Его нагнетание страха не способствует нашему делу и наверняка подорвет боевой дух людей, если война всё-таки начнётся."
 me_subject_independence.43.a:0 "Уведите его оттуда."
 me_subject_independence.43.at:0 "Прогресс не будет потерян."
 me_subject_independence.43.b:0 "Оставьте его в покое."
 me_subject_independence.43.bt:0 "Часть достигнутого вами прогресса будет утрачена. Повелитель с меньшей вероятностью предоставит вам независимость без кровопролития."

 me_subject_independence.44.t:0 "$gm_subject_independence_9a$: [selected_spurned_character.GetFirstName] - Подход"
 me_subject_independence.44.desc:0 "Солнце уже село, когда вы получили сообщение от слуги, что [selected_spurned_character.GetName] прибыл и желает поговорить с вами. Как только вы останетесь вдвоём, он начнет говорить о будущем и о том, насколько опасным оно может быть. Он утверждает, что знает некоторых родственников [our_overlord.GetRuler.GetName] и может ввести меня в контакт с ними. 'Если мы будем действовать быстро, нам удастся заключить с ним сделку, - говорит [selected_spurned_character.GetFirstName]. 'Может быть, даже гарантировать нашу безопасность, если...'"
 me_subject_independence.44.a:0 "Трус! Ничего подобного. Убирайся с глаз моих!"
 me_subject_independence.44.at:0 "Прогресс не будет потерян."
 me_subject_independence.44.b:0 "Я вас слушаю..."
 me_subject_independence.44.bt:0 "Часть достигнутого вами прогресса будет утрачена. Повелитель с меньшей вероятностью предоставит вам независимость без кровопролития."

 me_subject_independence.45.t:0 "$gm_subject_independence_9a$: Затишье перед бурей"
 me_subject_independence.45.desc:0 "В воздухе ощущается напряжение, как затишье перед бурей. Наш ультиматум составлен, лошади подготовлены, осталось только послать за нашими дипломатами. Конечно, [our_overlord.GetRuler.GetName] не будет настолько глуп, чтобы отказать в нашей просьбе? Если дело дойдет до этого, каждый [unwilling_subject.GetAdjective]ий мужчина, женщина и ребёнок готов сражаться и умереть за нашу свободу. Мы единым фронтом выступим против тирана. Если они хотят взять наши мечи, пусть приходят."
 me_subject_independence.45.a:0 "Молон Лабе"


 me_subject_independence.50.t:0 "$gm_subject_independence_3a$"
 me_subject_independence.50.desc:0 "Последние усовершенствования наших укреплений - это чудо инженерной мысли. Наша столица будет готова выдержать даже самую долгую осаду, если до этого дойдёт. Её стены прочнее, чем когда-либо. Любой захватчик натолкнётся на этот оплот."
 me_subject_independence.50.a:0 "Великолепно."

 me_subject_independence.51.t:0 "$gm_subject_independence_4a$"
 me_subject_independence.51.desc:0 "Наши резервы пополнены, и мы готовы к длительному конфликту. Если понадобится, мы переживём наших врагов."
 me_subject_independence.51.a:0 "Убедитесь в том, что всё учтено."

 me_subject_independence.52.t:0 "$gm_subject_independence_8a$"
 me_subject_independence.52.desc:0 "Наш флот был усилен, чтобы защитить наши порты от любых враждебных нападений. Мы можем быть уверены, что наши прибрежные города будут и дальше процветать."
 me_subject_independence.52.a:0 "Мы не можем позволить себе быть скованными морем."


 me_subject_independence.60.t:0 "$gm_subject_independence_10a$: Ультиматум выдвинут"
 me_subject_independence.60.desc:0 "По позвоночнику пробегает холодок, когда посланцы исчезают за горизонтом. Получив ультиматум, мы либо возрадуемся, либо приготовимся к кровавой битве. Теперь пути назад нет."
 me_subject_independence.60.a:0 "Мы готовы."
 me_subject_independence.60.at:0 "Мы ожидаем их ответа..."

 me_subject_independence.61.t:0 "Субъект требует независимости"
 me_subject_independence.61.desc:0 "Мы только что получили известие от нашего субъекта [unwilling_subject.GetName]. Удивительно, но они прислали ультиматум с намерением получить независимость от нашего благосклонного правления. Послание продолжается и продолжается, разглагольствуя об обидах и несправедливости, хвастаясь своей военной мощью и многочисленными друзьями. Если мы согласимся, они освободятся от нашего правления, что станет прецедентом для других наших подданных. Если мы откажем им, то начнётся война!"
 me_subject_independence.61.a:0 "Пока у нас нет другого выбора, кроме как смириться."
 me_subject_independence.61.at:0 "[unwilling_subject.GetName] перестанет быть подданным [our_overlord.GetName]\nМы заключим с ними перемирие и получим права на всю их территорию."
 me_subject_independence.61.b:0 "Это неприемлемо! Объедините мужчин!"
 me_subject_independence.61.bt:0 "[unwilling_subject.GetName] не будет предоставлена независимость.\nВ ближайшие дни они объявят войну за независимость."

 me_subject_independence.62.t:0 "$gm_subject_independence_10a$: Успех"
 me_subject_independence.62.desc:0 "Только что поступили самые замечательные новости! Весть от [our_overlord.GetName] достигла наших ушей, и они приняли наши требования! От нас больше не требуется платить дань и советоваться с [our_overlord.GetName] по нашим делам."
 me_subject_independence.62.a:0 "Сегодня вечером мы устроим праздник в честь этого!"
 me_subject_independence.62.at:0 "Мы перестанем быть подданными [our_overlord.GetName], и с нашим бывшим повелителем будет заключено перемирие. [our_overlord.GetName] получает претензии на все наши территории."

 me_subject_independence.63.t:0 "$gm_subject_independence_10a$: Это война"
 me_subject_independence.63.desc:0 "Вести от [our_overlord.GetName]! Они отвергли наши требования и сейчас собирают свои войска для войны. Они пообещали раздавить нас под своими каблуками, продать наших женщин и детей в рабство и засыпать солью наши поля за это предательство."
 me_subject_independence.63.a:0 "Война. Война пришла."
 me_subject_independence.63.at:0 "Мы объявляем войну [our_overlord.GetName] с целью добиться независимости. Все союзники, пообещавшие поддержку, присоединятся к нашей стороне."


 me_subject_independence.65.t:0 "$gm_subject_independence_11a$"
 me_subject_independence.65.desc:0 "После долгих месяцев тяжёлых боев и тысяч погибших мы одержали победу! Армии [our_overlord.GetName] были разбиты, и наше независимое правление больше не может оспариваться. Пришло время [unwilling_subject.GetName] определить свою собственную судьбу."
 me_subject_independence.65.a:0 "Наконец-то свободен."



 me_subject_independence.70.t:0 "$gm_subject_independence_2b$"
 me_subject_independence.70.desc:0 "Мы разработаем сделку, которая устроит обе стороны. [our_overlord.GetName] необходимо показать, что мы готовы взять бразды правления своей судьбой в свои руки."
 me_subject_independence.70.a:0 "Боги благоволят смелым."
 me_subject_independence.70.at:0 "Ваш повелитель уведомлен о том, что вы встали на этот путь. Теперь пути назад нет..."

 me_subject_independence.71.t:0 "Неприятности на пути"
 me_subject_independence.71.desc:0 "Мы получили сведения, что один из наших подопечных поднял шум из-за абсурдного заявления о независимости. Ситуация, похоже, пока под контролем, но проблемы могут назревать."
 me_subject_independence.71.a:0 "Следите за развитием событий."
 me_subject_independence.71.at:0 "Ваш субъект планирует добиться независимости #Y дипломатическим#! способом."


 me_subject_independence.72.t:0 "$gm_subject_independence_3b$"
 me_subject_independence.72.desc:0 "Мы приложили активные усилия для улучшения отношений между нами и [our_overlord.GetAdjective]ми. [unwilling_subject.GetRuler.GetName] убедил многих неверующих в том, что наша дипломатическая попытка обрести независимость будет успешной. Мы выступаем как единая нация."
 me_subject_independence.72.a:0 "Великолепно."


 me_subject_independence.73.t:0 "$gm_subject_independence_5b$"
 me_subject_independence.73.desc:0 "Наша столица в [unwilling_subject.GetCapital.GetName] была значительно улучшена. Новая инфраструктура является образцовой для центра страны. Наши будущие поколения будут благодарны нам за усилия, которые мы приложили сегодня."
 me_subject_independence.73.a:0 "Инвестиция в будущее."


 me_subject_independence.75.t:0 "$gm_subject_independence_6b$"
 me_subject_independence.75.desc:0 "[our_overlord.GetName] всё ещё считает нас подданными. Давайте подарим им немного наших товаров и опыта. Это, несомненно, поможет им оценить наше дело и продемонстрирует нашу самостоятельность."
 me_subject_independence.75.desc_1:0 "\n\nМы можем попросить [selected_tax_man.GetName] выделить некоторую сумму. Такой подарок будет встречен с радостью."
 me_subject_independence.75.desc_2:0 "\n\nМы могли бы послать несколько солдат в качестве резерва [our_overlord.GetAdjective]ого. Уверен, [selected_manpower_man.GetName] сможет всё устроить."
 me_subject_independence.75.desc_3:0 "\n\nМы могли бы поручить [selected_influence_man.GetName] помогать [our_overlord.GetAdjective]ому в дипломатической деятельности. Дополнительный опыт пойдет им на пользу."
 me_subject_independence.75.desc_4:0 "\n\nМы можем попросить [selected_stab_man.GetName] посканировать в пользу [our_overlord]. Получение благословения богов обеспечит желанную стабильность в их государстве."
 me_subject_independence.75.a:0 "Всем нравится золото."
 me_subject_independence.75.at:0 "Вы подарите золото [our_overlord.GetName]\nНо из-за этой особой милости [selected_tax_man.GetName] потеряет часть лояльности."
 me_subject_independence.75.b:0 "Дополнительные резервы были бы полезны."
 me_subject_independence.75.bt:0 "Вы подарите [our_overlord.GetName] силу.\nНо из-за этой особой милости [selected_manpower_man.GetName] потеряет часть лояльности."
 me_subject_independence.75.c:0 "Его влияние может оказаться полезным."
 me_subject_independence.75.ct:0 "Вы подарите влияние [our_overlord.GetName]\nНо из-за этой особой милости [selected_influence_man.GetName] потеряет часть лояльности."
 me_subject_independence.75.d:0 "Добиться благосклонности богов - лучший дар."
 me_subject_independence.75.dt:0 "[our_overlord.GetName] обретет стабильность.\nНо из-за этой особой милости [selected_stab_man.GetName] потеряет часть лояльности."
 me_subject_independence.75.e:0 "У них и так всего хватает."

 me_subject_independence.76.t:0 "$gm_subject_independence_6b$: Дар золота"
 me_subject_independence.76.desc:0 "[selected_tax_man.GetName] нехотя выделил несколько дополнительных средств для подарка [our_overlord.GetName]. Очевидно, что [selected_tax_man.GetSheHe] не в восторге от этого."
 me_subject_independence.76.a:0 "Хорошо."

 me_subject_independence.77.t:0 "$gm_subject_independence_6b$: Дар рабочей силы"
 me_subject_independence.77.desc:0 "[selected_manpower_man.GetName] отдал приказ предоставить часть нашей рабочей силы в распоряжение [our_overlord.GetName]. Однако вы видите по глазам [selected_tax_man.GetHerHis], что это необоснованное требование не будет забыто."
 me_subject_independence.77.a:0 "Великолепно."

 me_subject_independence.78.t:0 "$gm_subject_independence_6b$: Дар влияния"
 me_subject_independence.78.desc:0 "[selected_influence_man.GetName] согласился под некоторым давлением помочь государству [our_overlord.GetAdjective]ому в их делах. Возможно, мы завели [selected_influence_man.GetHerHim] слишком далеко."
 me_subject_independence.78.a:0 "Великолепно."

 me_subject_independence.79.t:0 "$gm_subject_independence_6b$: Дар стабильности"
 me_subject_independence.79.desc:0 "После продолжительной и настойчивой беседы с нашим [selected_stab_man.GetTitle] [selected_stab_man.GetName] он приходит к выводу, что боги, должно быть, благословили путь [our_overlord.GetAdjective]ий. Это несколько повысит их внутреннюю стабильность, но [selected_stab_man.GetFirstName] не выглядит счастливым от того, что его заставили оказаться в такой ситуации. Возможно, в будущем он будет использовать это против нас."
 me_subject_independence.79.a:0 "Хвала богам."

 me_subject_independence.80.t:0 "Дар золота"
 me_subject_independence.80.desc:0 "[unwilling_subject.GetName] подарил нам немного золота. Это укрепит экономику [our_overlord.GetAdjective]ую."
 me_subject_independence.80.a:0 "Хорошо."

 me_subject_independence.81.t:0 "Дар рабочей силы"
 me_subject_independence.81.desc:0 "Мы получили сообщение, что в нашем распоряжении находятся некоторые резервы [unwilling_subject.GetAdjective]ие. Наши военные благодарны за этот великолепный подарок."
 me_subject_independence.81.a:0 "Великолепно."

 me_subject_independence.82.t:0 "Дар влияния"
 me_subject_independence.82.desc:0 "Гражданин [unwilling_subject.GetAdjective]ий, [selected_influence_man.GetName], представил несколько предложений по улучшению махинаций [our_overlord.GetAdjective]ого государства."
 me_subject_independence.82.a:0 "Великолепно."

 me_subject_independence.83.t:0 "Дар стабильности"
 me_subject_independence.83.desc:0 "Жрецы в [unwilling_subject.GetName] видели, что мы пользуемся благосклонностью богов. Это божественное подтверждение определенно пойдёт на пользу нашей внутренней стабильности."
 me_subject_independence.83.a:0 "Хвала богам."


 me_subject_independence.85.t:0 "$gm_subject_independence_4b$"
 me_subject_independence.85.desc:0 "Наши связи с [our_overlord.GetName] значительно укрепятся, если [unwilling_subject.GetAdjective]ий присоединится ко двору [our_overlord.GetAdjective]ий. Их навыки могут принести пользу нашему повелителю, что еще больше расположит нас к нему."
 me_subject_independence.85.desc_1:0 "\n\nПоскольку [our_overlord.GetName] - монархия, брак с членом монаршей семьи может принести еще больше выгоды. Это стоит учитывать."
 me_subject_independence.85.a:0 "Мы можем найти несколько добровольцев."
 me_subject_independence.85.at:0 "Мы сможем выбрать одного из нескольких персонажей для обмена с [our_overlord.GetName]."
 me_subject_independence.85.b:0 "Политический брак может оказаться выгодным."
 me_subject_independence.85.bt:0 "Мы начнём политический брак с персонажами из семей правителей в каждой стране."

 me_subject_independence.86.t:0 "$gm_subject_independence_4b$: Добровольцы"
 me_subject_independence.86.desc:0 "Несколько человек заявили о своем желании добровольно перейти в [our_overlord.GetName]. Неважно, по каким причинам они это сделали, главное, что они готовы пожертвовать собой и оставить семью и страну. Кого же нам не хватает?"
 me_subject_independence.86.a:0 "[subject_char_martial.GetFirstName] является лучшим кандидатом."
 me_subject_independence.86.at:0 "Отправьте персонажа с #Y боевым#! лучшим навыком."
 me_subject_independence.86.b:0 "Оптимальным выбором будет [subject_char_finesse.GetFirstName]."
 me_subject_independence.86.bt:0 "Отправьте персонажа с #Y изысканностью#! в качестве лучшего навыка."
 me_subject_independence.86.c:0 "Аргументы [subject_char_charisma.GetFirstName] очень убедительны."
 me_subject_independence.86.ct:0 "Отправьте персонажа с #Y харизмой#! в качестве лучшего навыка."
 me_subject_independence.86.d:0 "Ничто не сравнится с преданностью [subject_char_zeal.GetFirstName]."
 me_subject_independence.86.dt:0 "Отправьте персонажа с #Y усердием#! в качестве лучшего навыка."

 me_subject_independence.87.t:0 "$gm_subject_independence_4b$: Политический брак"
 me_subject_independence.87.desc:0 "Соблюдение давней традиции соединять семьи узами брака сблизит нас как никогда. [subject_wife.GetName] - дальняя кузина [unwilling_subject.GetRuler.GetName]. В своём юном возрасте она - идеальный кандидат для этого брака. Правителю [our_overlord.GetAdjective]ому она может даже понравиться. Мы ждем их одобрения."
 me_subject_independence.87.a:0 ""
 me_subject_independence.87.at:0 "Вы попросите [our_overlord.GetName] одобрить этот политический брак."

 me_subject_independence.88.t:0 "Персонаж прибывает из [unwilling_subject.GetName]"
 me_subject_independence.88.desc:0 "Наш субъект [unwilling_subject.GetName] прислал нам [selected_exch_char.GetName]. Судя по всему, [selected_exch_char.GetSheHe] вызвался добровольцем, полагая, что их лучшее будущее - здесь, с нами. Может, нам попросить добровольца оказать ответную услугу?"
 me_subject_independence.88.a:0 "[overlord_char_martial.GetFirstName] является лучшим кандидатом."
 me_subject_independence.88.at:0 "Отправьте персонажа с #Y боевым#! лучшим навыком."
 me_subject_independence.88.b:0 "Оптимальным выбором будет [overlord_char_finesse.GetFirstName]."
 me_subject_independence.88.bt:0 "Отправьте персонажа с #Y изысканностью#! в качестве лучшего навыка."
 me_subject_independence.88.c:0 "Аргументы [overlord_char_charisma.GetFirstName] очень убедительны."
 me_subject_independence.88.ct:0 "Отправьте персонажа с #Y харизмой#! в качестве лучшего навыка."
 me_subject_independence.88.d:0 "Ничто не сравнится с преданностью [overlord_char_zeal.GetFirstName]."
 me_subject_independence.88.dt:0 "Отправьте персонажа с #Y усердием#! в качестве лучшего навыка."
 me_subject_independence.88.e:0 "Мы им ничего не должны."

 me_subject_independence.89.t:0 "Предложение о браке"
 me_subject_independence.89.desc:0 "Пришло прошение от [unwilling_subject.GetName]. Они предлагают объединить наши правящие семьи и выбрали в качестве невесты прекрасную [subject_wife.GetName]. Кто же станет для неё хорошим мужем?"
 me_subject_independence.89.a:0 "[subject_wife.GetFirstName] will be MY queen!"
 me_subject_independence.89.b:0 "[overlord_husband_1.GetFirstName] отлично подходит."
 me_subject_independence.89.c:0 "Подойдет и дальний родственник."
 me_subject_independence.89.ct:0 "К вашему двору присоединится новый член семьи."
 me_subject_independence.89.d:0 "В чем смысл?"

 me_subject_independence.90.t:0 "$gm_subject_independence_4b$: Прибытие персонажа"
 me_subject_independence.90.desc:0 "Похоже, [our_overlord.GetName] последовал нашему примеру. В [unwilling_subject.GetName] прибыл [our_overlord.GetAdjective]ий. [selected_exch_char.GetName] сослужит нам хорошую службу."
 me_subject_independence.90.a:0 "Великолепно."

 me_subject_independence.91.t:0 "$gm_subject_independence_4b$: Ничего не случилось"
 me_subject_independence.91.desc:0 "Похоже, [our_overlord.GetName] не последовал нашему примеру. Ни один [our_overlord.GetAdjective]ий не присоединится к нашему двору сегодня."
 me_subject_independence.91.a:0 "Очень плохо."

 me_subject_independence.92.t:0 "$gm_subject_independence_4b$: Счастливая пара"
 me_subject_independence.92.desc:0 "Свадьба [subject_wife.GetName] и [overlord_husband.GetName] была весьма впечатляющей. Со всех уголков [our_overlord.GetName] съехались люди, чтобы насладиться праздником. Счастливая пара идеально подходит друг другу и будет стоять бок о бок, как сила, с которой нужно считаться."
 me_subject_independence.92.a:0 "Возрадуйтесь."

 me_subject_independence.93.t:0 "$gm_subject_independence_4b$: Отклонено"
 me_subject_independence.93.desc:0 "К сожалению, [our_overlord.GetRuler.GetName] отверг предложенный союз между нашими государствами. Мы очень разочарованы таким исходом. [subject_wife.GetName] придётся искать мужа самостоятельно, но вряд ли её это затруднит."
 me_subject_independence.93.a:0 "Очень плохо."

 me_subject_independence.95.t:0 "$gm_subject_independence_7b$"
 me_subject_independence.95.desc:0 "[unwilling_subject.GetRuler.GetName] подарил часть своего личного богатства [our_overlord.GetRuler.GetName]. Это, несомненно, заставит [our_overlord.GetRuler.GetHerHim] смотреть на вещи по-нашему."
 me_subject_independence.95.a:0 "Всем нравится золото."

 me_subject_independence.96.t:0 "$gm_subject_independence_8b$"
 me_subject_independence.96.desc:0 "Дружба между нашим правителем [unwilling_subject.GetRuler.GetName] и правителем [our_overlord.GetAdjective]им [our_overlord.GetRuler.GetName] - это хороший прогресс на пути к прямому общению между [unwilling_subject.GetName] и [our_overlord.GetName]. Это даже повысило статус [unwilling_subject.GetRuler.GetFirstName]. Каждый [unwilling_subject.GetAdjective]ий знает имя [unwilling_subject.GetRuler.GetHerHis]."
 me_subject_independence.96.a:0 "Хороший друг."


 me_subject_independence.100.t:0 "$gm_subject_independence_9b$"
 me_subject_independence.100.desc:0 "Момент настал. Наконец-то мы подошли к концу всего этого испытания. Осталось только определиться с формулировкой предложения для [our_overlord.GetName]. После этого нам остается только надеяться, что [our_overlord.GetRuler.GetName] образумится и даст нам то, чего мы так отчаянно желаем."
 me_subject_independence.100.a:0 "Формулировка должна быть точной."

 me_subject_independence.102.t:0 "$gm_subject_independence_9b$: Цинизм"
 me_subject_independence.102.desc:0 "[selected_spurned_character.GetName] сыплет язвительными комментариями на любом публичном мероприятии, когда речь заходит о нашем подходе. Такая критика сильно влияет на восприятие нашего правительства. Мы должны контролировать ущерб."
 me_subject_independence.102.a:0 "Заберите его отсюда."
 me_subject_independence.102.at:0 "Никакой прогресс не потерян."
 me_subject_independence.102.b:0 "Оставьте его в покое."
 me_subject_independence.102.bt:0 "Часть достигнутого вами прогресса будет потеряна. Повелитель с меньшей вероятностью откажется от вас."

 me_subject_independence.103.t:0 "$gm_subject_independence_9b$: Оскорбительные слова"
 me_subject_independence.103.desc:0 "Вы обнаружили [selected_spurned_character.GetName] на городской площади, активно выступающего против текущей политики перед большой группой горожан. Оскорбительный тон в его голосе ясно показывает, насколько сильно он пренебрегает нынешним правительством. Его бунтарские слова не способствуют нашему делу и, несомненно, повредят имиджу, который мы так тщательно пытались создать."
 me_subject_independence.103.a:0 "Откупитесь от него."
 me_subject_independence.103.at:0 "Прогресс не теряется."
 me_subject_independence.103.b:0 "Уже слишком поздно."
 me_subject_independence.103.bt:0 "Часть достигнутого вами прогресса будет потеряна. Повелитель с меньшей вероятностью откажется от вас."

 me_subject_independence.104.t:0 "$gm_subject_independence_9b$: Ошибочные действия"
 me_subject_independence.104.desc:0 "Произошла трагедия. [selected_spurned_character.GetName] совершил попытку убийства в семье [our_overlord.GetRuler.GetFamily.GetName]. Этим действием руководили эмоциональные рассуждения. Неясно, что [selected_spurned_character.GetFirstName] надеялся получить от этого. К счастью, [selected_spurned_character.GetSheHe] потерпел неудачу, и [wounded_char.GetName] получил лишь лёгкие ранения. Как и следовало ожидать, [our_overlord.GetRuler.GetName] совершенно возмущен этим и требует выдать [selected_spurned_character.GetFirstName] под стражу [our_overlord.GetAdjective]ую. Выдадим ли мы одного из своих?"
 me_subject_independence.104.a:0 "Передайте его."
 me_subject_independence.104.at:0 "Прогресс не теряется."
 me_subject_independence.104.b:0 "Он всё еще остаётся горожанином [unwilling_subject.GetAdjective]им."
 me_subject_independence.104.bt:0 "Часть достигнутого вами прогресса будет потеряна. Повелитель с меньшей вероятностью откажется от вас."

 me_subject_independence.105.t:0 "$gm_subject_independence_9b$: Завершение работы"
 me_subject_independence.105.desc:0 "Письменное предложение готово. Мы считаем, что это справедливая сделка, на которую [our_overlord.GetName] согласится без колебаний. Всё, что нам нужно сделать, - это отправить туда наших дипломатов."
 me_subject_independence.105.a:0 "Мы готовы."


 me_subject_independence.110.t:0 "$gm_subject_independence_10b$"
 me_subject_independence.110.desc:0 "Мы отправили наших дипломатов к [our_overlord.GetName] с нашим предложением, но это не более чем формальность. Это почти гарантия того, что они одобрят предложение."
 me_subject_independence.110.a:0 "Будем надеяться на лучшее."
 me_subject_independence.110.at:0 "Мы ожидаем их ответа..."

 me_subject_independence.111.t:0 "Дело в пользу независимости"
 me_subject_independence.111.desc:0 "Наш субъект [unwilling_subject.GetName] прислал своих дипломатов с предложением. Нам придётся предоставить им независимость, но мы продолжим сотрудничать на благо обеих стран. Они заверяют нас в тесных дипломатических связях, чтобы гарантировать лучшую судьбу для обеих стран. Что мы ответим?"
 me_subject_independence.111.a:0 "Это наилучший вариант действий."
 me_subject_independence.111.at:0 "[unwilling_subject.GetName] обретёт независимость.\nМы также заключим с ними союз."
 me_subject_independence.111.b:0 "Мы не можем с этим согласиться."
 me_subject_independence.111.bt:0 "[unwilling_subject.GetName] не получит независимости.\nЭто обострит отношения между обеими странами."

 me_subject_independence.112.t:0 "$gm_subject_independence_10b$: Независимость"
 me_subject_independence.112.desc:0 "Успех! [our_overlord.GetName] убедился в выгодности нашего предложения. Они предоставили нам независимость и согласились на союз между обеими странами. Мы продолжим укреплять друг друга в ближайшие годы."
 me_subject_independence.112.a:0 "Хвала богам!"
 me_subject_independence.112.at:0 "Мы получили независимость от нашего бывшего повелителя.\n[our_overlord.GetName] станет нашим союзником."

 me_subject_independence.113.t:0 "$gm_subject_independence_10b$: Запрос отклонен"
 me_subject_independence.113.desc:0 "Наших дипломатов высмеяли в [our_overlord.GetName]. Похоже, они никогда не воспринимали наши убеждения всерьез и высмеивали наши тщетные попытки запросить независимость. Статус-кво сохраняется..."
 me_subject_independence.113.a:0 "Они ещё не раз пожалеют об этом решении."
 me_subject_independence.113.at:0 "Мы не обретаем независимость от нашего повелителя. Появится альтернативный путь, чтобы предпринять последнюю попытку обрести свободу."


 me_subject_independence.115.t:0 "$gm_subject_independence_11b$"
 me_subject_independence.115.desc:0 "Наш дипломатический подход принёс свои плоды. Все скептики оказались неправы, и мы стали сильнее благодаря этому. Общение и дипломатия стали основой нашей внешней политики. Мы в ответе за свою судьбу!"
 me_subject_independence.115.a:0 "Перо могущественнее меча."


 me_subject_independence.120.t:0 "$gm_subject_independence_11c$: Неожиданный результат"
 me_subject_independence.120.desc:0 "Отказ [our_overlord.GetName] предоставить нам независимость удручает. Наш народ чувствует себя преданным этим суровым ответом. Потребность в свободе не только не исчезла, но и воспламенила всех наших граждан. Необходимо что-то предпринять, пока эта пламенная страсть не направилась на нас."
 me_subject_independence.120.a:0 "Мы должны найти другой путь."
 me_subject_independence.120.at:0 "Вы попытаетесь найти другой вариант."

 me_subject_independence.121.t:0 "Разочарованный [unwilling_subject.GetName]"
 me_subject_independence.121.desc:0 "[unwilling_subject.GetName] явно недоволен нашим ответом. Их дипломаты проявили все необходимые профессиональные любезности, когда мы сообщили им об этом, но очевидно, что они сделали это с тяжёлым сердцем. Надеюсь, на этом их глупое стремление к независимости закончится."
 me_subject_independence.121.a:0 "Им придётся научиться жить с этим."
 me_subject_independence.121.at:0 "Ваш подопечный может попытаться добиться независимости и менее пикантными способами."

 me_subject_independence.122.t:0 "$gm_subject_independence_11c$: [random_right_advisor.GetFirstName] - Подходы"
 me_subject_independence.122.desc:0 "[random_right_advisor.GetName] попросил у вас аудиенции. Во время этой встречи он выражает сожаление по поводу своей поддержки неудачной дипломатической попытки. Как главного сторонника этого подхода, резкий отказ [our_overlord.GetName] задел его больше всего. Обсуждение переходит к другим способам обретения нашей независимости."
 me_subject_independence.122.a:0 "Давайте обсудим наши возможности."

 me_subject_independence.123.t:0 "$gm_subject_independence_11c$: Уловки"
 me_subject_independence.123.desc:0 "После долгих обсуждений с [random_right_advisor.GetName] вы оба согласны, что независимость можно получить только более теневыми способами. У [random_right_advisor.GetFirstName] есть несколько идей, как помешать нормальной работе [our_overlord.GetName], чтобы они не смогли остановить нас, когда мы просто объявим о своей независимости."
 me_subject_independence.123.a:0 "Они никогда не увидят, как это произойдёт."
 me_subject_independence.123.at:0 "Вы начнёте подрывать [our_overlord.GetName], чтобы поставить их в невыгодное положение."


 me_subject_independence.130.t:0 "$gm_subject_independence_12c$"
 me_subject_independence.130.desc:0 "В наших интересах проникнуть в столицу [our_overlord.GetAdjective]. Нам нужен человек, который будет искать любую возможность нарушить повседневную жизнь в [our_overlord.GetCapital.GetName]. Однако следует проявить бдительность: кого бы мы ни решили послать, он может быть схвачен или ещё хуже. Нам нужно выбрать кого-то достаточно дотошного, чтобы избежать такой участи, но при этом предоставить как можно больше возможностей."
 me_subject_independence.130.a:0 "[potential_infiltrator_1.GetFirstName] лучший человек для этой работы."
 me_subject_independence.130.at:0 "[potential_infiltrator_1.GetName] переместится к [our_overlord.GetName] и начнёт проникать в [our_overlord.GetCapital.GetName].\nВысокая @oratory_icon! харизма и @civic_icon! изящество вместе с чертами #G исторожный#!, #G хитрый#! и #G незаметный#! уменьшат шанс быть обнаруженным.\nНизкая @oratory_icon! харизма и @civic_icon! изящество вместе с чертами #R безрассудный#!, #R бесхитростный#! и #R выдающийся#! увеличат шанс обнаружения."
 me_subject_independence.130.b:0 "Мы должны подумать о том, чтобы отправить [potential_infiltrator_2.GetFirstName]."
 me_subject_independence.130.bt:0 "[potential_infiltrator_2.GetName] переместится к [our_overlord.GetName] и начнёт проникать в [our_overlord.GetCapital.GetName].\nВысокая @oratory_icon! харизма и @civic_icon! изящество вместе с чертами #G исторожный#!, #G хитрый#! и #G незаметный#! уменьшат шанс быть обнаруженным.\nНизкая @oratory_icon! харизма и @civic_icon! изящество вместе с чертами #R безрассудный#!, #R бесхитростный#! и #R выдающийся#! увеличат шанс обнаружения."
 me_subject_independence.130.c:0 "Возможно, [potential_infiltrator_3.GetFirstName] будет оптимальным выбором."
 me_subject_independence.130.ct:0 "[potential_infiltrator_3.GetName] переместится к [our_overlord.GetName] и начнёт проникать в [our_overlord.GetCapital.GetName].\nВысокая @oratory_icon! харизма и @civic_icon! изящество вместе с чертами #G исторожный#!, #G хитрый#! и #G незаметный#! уменьшат шанс быть обнаруженным.\nНизкая @oratory_icon! харизма и @civic_icon! изящество вместе с чертами #R безрассудный#!, #R бесхитростный#! и #R выдающийся#! увеличат шанс обнаружения."

 me_subject_independence.131.t:0 "$gm_subject_independence_12c$: Составление карты их обороны"
 me_subject_independence.131.desc:0 "[selected_infiltrator.GetName] прислал уведомление, что можно составить карту города и его оборонительных сооружений. Однако [selected_infiltrator.GetFirstName] просит выделить пару дополнительных ресурсов, чтобы не вызвать подозрений у властей [our_overlord.GetAdjective]их. Пока ничего серьезного не произошло, но было бы разумно гарантировать передвижение [selected_infiltrator.GetHerHim] по [our_overlord.GetCapital.GetName]."
 me_subject_independence.131.a:0 "Принесите [selected_infiltrator.GetHerHim] всё, что нужно [selected_infiltrator.GetSheHe]."
 me_subject_independence.131.at:0 "Нет никаких шансов, что [our_overlord.GetName] обнаружит нашего агента."
 me_subject_independence.131.b:0 "Полагаю, [selected_infiltrator.GetSheHe] придётся довольствоваться тем, что есть."
 me_subject_independence.131.bt:0 "Есть небольшой шанс, что [our_overlord.GetName] обнаружит нашего агента."

 me_subject_independence.132.t:0 "$gm_subject_independence_12c$: Поджигание запасов продовольствия"
 me_subject_independence.132.desc:0 "Мы получили корреспонденцию от [selected_infiltrator.GetName], нашего лазутчика в [our_overlord.GetCapital.GetName]. Похоже, что [selected_infiltrator.GetSheHe] установил контакт с некоторыми местными жителями, которые готовы помочь в уничтожении местных продовольственных складов. Чтобы сделать подготовку как можно более безболезненной, местные жители запросили немного средств. [selected_infiltrator.GetFirstName] упоминает, что [selected_infiltrator.GetSheHe] не уверен, действительно ли это необходимо или они пытаются воспользоваться ситуацией. В любом случае, будет лучше заручиться их заинтересованностью в помощи нам."
 me_subject_independence.132.a:0 "Мы можем выделить немного денег."
 me_subject_independence.132.at:0 "Есть небольшой шанс, что [our_overlord.GetName] обнаружит нашего агента."
 me_subject_independence.132.b:0 "Очевидно, что они пытаются нас обмануть."
 me_subject_independence.132.bt:0 "Существует средняя вероятность того, что [our_overlord.GetName] обнаружит нашего агента."

 me_subject_independence.133.t:0 "$gm_subject_independence_12c$: Подстрекательство к беспорядкам среди рабов"
 me_subject_independence.133.desc:0 "Пришло еще одно письмо от [selected_infiltrator.GetName]. По словам [selected_infiltrator.GetHerHim], с местным рабским населением в последнее время обращались исключительно плохо и оно готово к возможному восстанию. Очевидно, что [selected_infiltrator.GetFirstName] очень рад этой возможности, и [selected_infiltrator.GetSheHe] просит немного людей для помощи. Так что, когда придет время, освобождение этих рабов пройдёт как можно более гладко. Однако подозрения могут пасть на [selected_infiltrator.GetHerHim], прежде чем этот план будет приведён в исполнение."
 me_subject_independence.133.a:0 "Пришлите несколько добровольцев."
 me_subject_independence.133.at:0 "Существует средняя вероятность того, что [our_overlord.GetName] обнаружит нашего агента."
 me_subject_independence.133.b:0 "Мы не можем никого послать."
 me_subject_independence.133.bt:0 "Существует большая вероятность того, что [our_overlord.GetName] обнаружит нашего агента."

 me_subject_independence.134.t:0 "$gm_subject_independence_12c$: Время действовать"
 me_subject_independence.134.desc:0 "[selected_infiltrator.GetName] находится в [our_overlord.GetCapital.GetName] уже пару месяцев. За это время [selected_infiltrator.GetSheHe] успел создать для нас несколько вариантов действий. Настало время решить, какие действия больше всего отвечают нашим интересам."
 me_subject_independence.134.desc_1:0 "\n\nГде-то в последние недели [selected_infiltrator.GetFirstName] был замечен властями [our_overlord.GetAdjective]ими. Их подозрения по отношению к [selected_infiltrator.GetHerHim] усилились, и в результате [selected_infiltrator.GetSheHe] не смог навести справки или сделать какие-либо другие приготовления. Из-за этого прискорбного факта любое инкриминирующее действие, которое мы заставим [selected_infiltrator.GetHerHim] совершить сейчас, гарантированно приведёт к аресту [selected_infiltrator.GetHerHis]. Что будет с [selected_infiltrator.GetFirstName] потом, мы сказать не можем. Что же мы решим?"
 me_subject_independence.134.desc_2:0 "\n\nЗа время пребывания [selected_infiltrator.GetHerHis] в столице [our_overlord.GetAdjective]ой никто и глазом не повел на деятельность [selected_infiltrator.GetHerHis]. Мы можем лишь предположить, что любые уличающие действия, которые мы заставим [selected_infiltrator.GetHerHim] совершить сейчас, не будут угрожать безопасности [selected_infiltrator.GetHerHis]. Что мы решим?"
 me_subject_independence.134.a:0 "Восстание рабов послужит нам лучше всего."
 me_subject_independence.134.b:0 "Без еды им будет очень трудно."
 me_subject_independence.134.c:0 "Лучше всего подготовиться к вооруженному конфликту."
 me_subject_independence.134.d:0 "Мы не можем рисковать. Вытащите [selected_infiltrator.GetHerHim]."

 me_subject_independence.135.t:0 "Подозрительное поведение"
 me_subject_independence.135.desc:0 "Некоторые охранники в [our_overlord.GetCapital.GetName] заметили, что [selected_infiltrator.GetName] ведет себя весьма подозрительно. Они стали свидетелями встречи [selected_infiltrator.GetHerHim] с известными радикальными деятелями. Это может быть признаком чего-то большего, а может быть и просто пустяком. В любом случае, за [selected_infiltrator.GetHerHim] следует следить. Если [selected_infiltrator.GetFirstName] сделает что-то уличающее, мы сможем вылететь на место для ареста."
 me_subject_independence.135.a:0 "Следите за [selected_infiltrator.GetHerHim]..."

 me_subject_independence.136.t:0 "Саботаж"
 me_subject_independence.136.desc:0 "Похоже, наши подозрения в отношении [selected_infiltrator.GetName] были обоснованными. Свидетели недавнего инцидента указывали на [selected_infiltrator.GetHerHim] как на одного из главных зачинщиков."
 me_subject_independence.136.desc_2:0 "\n[selected_infiltrator.GetFirstName] если верить свидетельствам, он первым поджёг наш продовольственный склад."
 me_subject_independence.136.desc_3:0 "\n[selected_infiltrator.GetFirstName] был пойман за отправкой планов обороны нашей столицы. К сожалению, мы не знаем, куда именно, а [selected_infiltrator.GetSheHe] отказывается сообщить нам."
 me_subject_independence.136.desc_0:0 " Арест прошёл гладко, и теперь осталось только решить, что делать с [selected_infiltrator.GetHerHim]."
 me_subject_independence.136.a:0 "Долой голову [selected_infiltrator.GetHerHis]!"
 me_subject_independence.136.b:0 "Посадите в тюрьму [selected_infiltrator.GetHerHim]."
 me_subject_independence.136.c:0 "Отпустите [selected_infiltrator.GetHerHim]."

 me_subject_independence.137.t:0 "Подозрительный персонаж уезжает"
 me_subject_independence.137.desc:0 "Похоже, наши подозрения в отношении [selected_infiltrator.GetName] были необоснованными. Без каких-либо инцидентов [selected_infiltrator.GetSheHe] возвращается [selected_infiltrator.GetHerHis] домой."
 me_subject_independence.137.a:0 "Мы никогда не узнаем, что могло бы произойти."

 me_subject_independence.138.t:0 "Судьба [selected_infiltrator.GetName]"
 me_subject_independence.138.desc_1:0 "Мы получили известие, что наш оперативник был захвачен властями [our_overlord.GetAdjective]ими. К сожалению, вскоре после этого [selected_infiltrator.GetName] встретил [selected_infiltrator.GetHerHis] конец. [our_overlord.GetRuler.GetName] решил, что судьба [selected_infiltrator.GetHerHis] будет казнена. К счастью, наше участие не было раскрыто. Насколько известно [our_overlord.GetName], это был поступок одного человека."
 me_subject_independence.138.desc_2:0 "Мы получили известие, что наш оперативник был захвачен властями [our_overlord.GetAdjective]ими. [our_overlord.GetRuler.GetName] решил, что судьбой [selected_infiltrator.GetHerHis] станет тюремное заключение. К счастью, наше участие не было раскрыто. Насколько известно [our_overlord.GetName], это был поступок одного человека."
 me_subject_independence.138.desc_3:0 "Мы получили известие, что наш оперативник был захвачен властями [our_overlord.GetAdjective]ими. К счастью, [selected_infiltrator.GetName] вскоре после этого был освобожден. Видимо, [our_overlord.GetRuler.GetName] решил, что улик недостаточно, чтобы приговорить [selected_infiltrator.GetFirstName] к [selected_infiltrator.GetHerHis] участи. [нour_overlord.GetName], похоже, не в курсе."
 me_subject_independence.138.a:0 "[selected_infiltrator.GetFirstName] будет не хватать."
 me_subject_independence.138.b:0 "Могло бы быть и хуже."
 me_subject_independence.138.c:0 "Какое облегчение."

 me_subject_independence.139.t:0 "Бедствия в [our_overlord.GetCapital.GetName]"
 me_subject_independence.139.desc_1:0 "Рабы в [our_overlord.GetCapital.GetName] были освобождены и взялись за оружие против нас. Сейчас они осаждают город. Мы должны действовать быстро!"
 me_subject_independence.139.desc_2:0 "Прошлой ночью подожгли продовольственный склад. Мы потеряли многомесячный запас пропитания. Население уже начинает паниковать и пытается запастись как можно большим количеством еды в своих домах, чтобы подготовиться к грядущим отчаянным временам. Потребуется некоторое время, чтобы оправиться от этой катастрофы."
 me_subject_independence.139.desc_3:0 "Мы получили информацию о том, что оборона [our_overlord.GetCapital.GetName] была нанесена на карту. По всей видимости, даже все тайные ходы и двери были нанесены на эту карту. Кто знает, где она сейчас. Это определенно навредит нам, если нас будут осаждать в ближайшие годы."
 me_subject_independence.139.a:0 "Да помогут нам боги."


 me_subject_independence.145.t:0 "$gm_subject_independence_13c$"
 me_subject_independence.145.desc:0 "Армия [our_overlord.GetAdjective]ая может стать шипом на нашей стороне, когда мы провозгласим свою независимость. Было бы разумно попытаться обуздать их потенциальную мощь. Мы должны послать кого-нибудь для наблюдения за военными действиями в [our_overlord.GetName]. Однако следует проявить бдительность: кого бы мы ни решили послать, он может попасть в плен или еще хуже. Нам нужно выбрать кого-то достаточно дотошного, чтобы избежать такой участи, но при этом предоставить как можно больше возможностей."
 me_subject_independence.145.a:0 "[potential_infiltrator_1.GetFirstName] лучший человек для этой работы."
 me_subject_independence.145.at:0 "[potential_infiltrator_1.GetName] переместится на [our_overlord.GetName] и начнёт наблюдать за их военной деятельностью.\nВысокий @military_icon! военный опыт вместе с чертами #G мудрый#!, #G уверенный#! и #G проницательный#! уменьшит шанс быть обнаруженным.\nНизкий @military_icon! военный опыт вместе с чертами #R безрассудный#!, #R тактически негибкий#! и #R глупый#! увеличит шанс обнаружения."
 me_subject_independence.145.b:0 "Мы должны рассмотреть возможность отправки [potential_infiltrator_2.GetFirstName]."
 me_subject_independence.145.bt:0 "[potential_infiltrator_2.GetName] переместится на [our_overlord.GetName] и начнёт наблюдать за их военной деятельностью.\nВысокий @military_icon! военный опыт вместе с чертами #G мудрый#!, #G уверенный#! и #G проницательный#! уменьшит шанс быть обнаруженным.\nНизкий @military_icon! военный опыт вместе с чертами #R безрассудный#!, #R тактически негибкий#! и #R глупый#! увеличит шанс обнаружения."
 me_subject_independence.145.c:0 "Возможно, [potential_infiltrator_3.GetFirstName] будет оптимальным выбором."
 me_subject_independence.145.ct:0 "[potential_infiltrator_3.GetName] переместится на [our_overlord.GetName] и начнёт наблюдать за их военной деятельностью.\nВысокий @military_icon! военный опыт вместе с чертами #G мудрый#!, #G уверенный#! и #G проницательный#! уменьшит шанс быть обнаруженным.\nНизкий @military_icon! военный опыт вместе с чертами #R безрассудный#!, #R тактически негибкий#! и #R глупый#! увеличит шанс обнаружения."

 me_subject_independence.146.t:0 "$gm_subject_independence_13c$: Склад снабжения"
 me_subject_independence.146.desc:0 "Наш шпион в [our_overlord.GetName] нашёл полезную информацию. Похоже, что [selected_infiltrator.GetSheHe] обнаружил особый склад снабжения, который очень важен для линий снабжения [our_overlord.GetAdjective]ого. Если этот склад будет уничтожен, это приведет к замедлению поступления подкреплений и даже может вызвать дезертирство из-за нехватки продовольствия. [selected_infiltrator.GetName] запросил немного людей, чтобы получить больше информации об этом хранилище. Без этого [selected_infiltrator.GetSheHe] будет вынужден пойти на больший риск, чтобы получить эту информацию."
 me_subject_independence.146.a:0 "Дайте [selected_infiltrator.GetHerHim] людей."
 me_subject_independence.146.at:0 "Есть небольшой шанс, что [our_overlord.GetName] обнаружит нашего агента."
 me_subject_independence.146.b:0 "[selected_infiltrator.GetFirstName] придётся сделать это в одиночку."
 me_subject_independence.146.bt:0 "Существует средняя вероятность того, что [our_overlord.GetName] обнаружит нашего агента."

 me_subject_independence.147.t:0 "$gm_subject_independence_13c$: Недовольные наёмники"
 me_subject_independence.147.desc:0 "[selected_infiltrator.GetName], наш оперативник в [our_overlord.GetName], сообщил нам, что представилась уникальная возможность. Некоторые местные жители, которые раньше работали в банде наёмников, выразили свое недовольство военными [our_overlord.GetAdjective]ими. Они договорились с [selected_infiltrator.GetFirstName] связаться с их прежними работодателями и распространить дурные слухи, чтобы отговорить их от заключения контракта с [our_overlord.GetName]. [selected_infiltrator.GetFirstName] попросил немного денег, чтобы обеспечить дополнительный стимул для этих местных жителей."
 me_subject_independence.147.a:0 "Отправьте эти средства."
 me_subject_independence.147.at:0 "Существует средняя вероятность того, что [our_overlord.GetName] обнаружит нашего агента."
 me_subject_independence.147.b:0 "[selected_infiltrator.GetFirstName] придётся рискнуть."
 me_subject_independence.147.bt:0 "Существует большая вероятность того, что [our_overlord.GetName] обнаружит нашего агента."

 me_subject_independence.148.t:0 "$gm_subject_independence_13c$: Время действовать"
 me_subject_independence.148.desc:0 "[selected_infiltrator.GetName] уже пару месяцев наблюдает за военной активностью в [our_overlord.GetName]. За это время [selected_infiltrator.GetSheHe] успел создать для нас несколько вариантов действий. Настало время решить, какие действия больше всего отвечают нашим интересам."
 me_subject_independence.148.desc_1:0 "\n\nГде-то в последние недели [selected_infiltrator.GetFirstName] был замечен властями [our_overlord.GetAdjective]ими. Их подозрения по отношению к [selected_infiltrator.GetHerHim] усилились, и в результате [selected_infiltrator.GetSheHe] не смог навести справки или сделать какие-либо другие приготовления. Из-за этого прискорбного факта любое инкриминирующее действие, которое мы заставим [selected_infiltrator.GetHerHim] совершить сейчас, гарантированно приведет к аресту [selected_infiltrator.GetHerHis]. Что будет с [selected_infiltrator.GetFirstName] потом, мы сказать не можем. Что же мы решим?"
 me_subject_independence.148.desc_2:0 "\n\nЗа время пребывания [selected_infiltrator.GetHerHis] в [our_overlord.GetName] никто и глазом не повел на деятельность [selected_infiltrator.GetHerHis]. Мы можем лишь предположить, что любые инкриминирующие действия, которые мы заставим [selected_infiltrator.GetHerHim] совершить сейчас, не будут угрожать безопасности [selected_infiltrator.GetHerHis]. Что мы решим?"
 me_subject_independence.148.a:0 "Свяжитесь с этими наёмниками."
 me_subject_independence.148.b:0 "Уничтожьте склад снабжения."
 me_subject_independence.148.bt:0 "[our_overlord.GetName] потеряют треть своей максимальной численности."
 me_subject_independence.148.c:0 "Мы не можем рисковать захватом [selected_infiltrator.GetHerHis]."

 me_subject_independence.149.t:0 "Подозрительное поведение"
 me_subject_independence.149.desc:0 "[selected_infiltrator.GetName] был замечен в весьма подозрительном поведении. Очевидно, [selected_infiltrator.GetSheHe] был засвидетельствован на встрече с известными радикальными деятелями. Это может быть признаком чего-то большего, а может быть и просто пустяком. В любом случае, за [selected_infiltrator.GetHerHim] стоит присматривать. Если [selected_infiltrator.GetFirstName] сделает что-то уличающее, мы сможем прибегнуть к аресту."
 me_subject_independence.149.a:0 "Следите за [selected_infiltrator.GetHerHim]..."

 me_subject_independence.150.t:0 "Саботаж"
 me_subject_independence.150.desc:0 "Похоже, наши подозрения в отношении [selected_infiltrator.GetName] были обоснованными. Свидетели недавнего инцидента указывали на [selected_infiltrator.GetHerHim] как на одного из главных зачинщиков."
 me_subject_independence.150.desc_2:0 "\n[selected_infiltrator.GetFirstName] был замечен на складе снабжения перед самым его уничтожением."
 me_subject_independence.150.desc_0:0 " Арест прошёл гладко, и теперь осталось только решить, что делать с [selected_infiltrator.GetHerHim]."
 me_subject_independence.150.a:0 "Долой голову [selected_infiltrator.GetHerHis]!"
 me_subject_independence.150.b:0 "Садите в тюрьму [selected_infiltrator.GetHerHim]."
 me_subject_independence.150.c:0 "Отпустите [selected_infiltrator.GetHerHim]."

 me_subject_independence.151.t:0 "Военный саботаж"
 me_subject_independence.151.desc_1:0 "Похоже, что среди местных наемников поползли слухи. Эти слухи описывают нас как ненадёжных и трусливых. К сожалению, в обозримом будущем наши возможности нанимать такие группы будут сильно ограничены."
 me_subject_independence.151.desc_2:0 "Прошлой ночью был уничтожен важный склад снабжения. В нем было много продовольствия и оборудования, которые теперь потеряны. Из-за нехватки ресурсов многие люди дезертировали, и наша способность поддерживать армии в ближайшем будущем подорвана."
 me_subject_independence.151.a:0 "Да помогут нам боги."


 me_subject_independence.155.t:0 "$gm_subject_independence_14c$"
 me_subject_independence.155.desc:0 "Если не решить проблему, которую представляет собой флот [our_overlord.GetAdjective]ий, [our_overlord.GetName] может снова взять нас на поводок быстрее, чем мы сможем с этим справиться. Избежать такого исхода - первоочередная задача. Мы должны послать кого-нибудь проверить военно-морские силы и верфи в [our_overlord.GetName]. Однако следует проявить бдительность: кого бы мы ни решили послать, он может попасть в плен или еще хуже. Нам нужно выбрать кого-то достаточно дотошного, чтобы избежать такой участи, но при этом предоставить как можно больше вариантов."
 me_subject_independence.155.a:0 "[potential_infiltrator_1.GetFirstName] лучший человек для этой работы."
 me_subject_independence.155.at:0 "[potential_infiltrator_1.GetName] переместится в [our_overlord.GetName] и начнёт наблюдать за их военной деятельностью.\nВысокий @military_icon! военный опыт вместе с чертами #G энергичный#!, #G прибрежный расхититель#! и #G умный#! уменьшит шанс обнаружения.\nНизкий @military_icon! военный опыт вместе с чертами #R л енивый#!, #R агрессивный#! и #R тупой#! увеличит шанс обнаружения."
 me_subject_independence.155.b:0 "Мы должны подумать о том, чтобы отправить [potential_infiltrator_2.GetFirstName]."
 me_subject_independence.155.bt:0 "[potential_infiltrator_2.GetName] переместится в [our_overlord.GetName] и начнёт наблюдать за их военной деятельностью.\nВысокий @military_icon! военный опыт вместе с чертами #G энергичный#!, #G прибрежный расхититель#! и #G умный#! уменьшит шанс обнаружения.\nНизкий @military_icon! военный опыт вместе с чертами #R л енивый#!, #R агрессивный#! и #R тупой#! увеличит шанс обнаружения."
 me_subject_independence.155.c:0 "Возможно, [potential_infiltrator_3.GetFirstName] будет оптимальным выбором."
 me_subject_independence.155.ct:0 "[potential_infiltrator_3.GetName] переместится в [our_overlord.GetName] и начнёт наблюдать за их военной деятельностью.\nВысокий @military_icon! военный опыт вместе с чертами #G энергичный#!, #G прибрежный расхититель#! и #G умный#! уменьшит шанс обнаружения.\nНизкий @military_icon! военный опыт вместе с чертами #R л енивый#!, #R агрессивный#! и #R тупой#! увеличит шанс обнаружения."

 me_subject_independence.156.t:0 "$gm_subject_independence_14c$: Вывести из строя верфи"
 me_subject_independence.156.desc:0 "Мы получили хорошие новости от нашего оперативника в [our_overlord.GetName]. [selected_infiltrator.GetName] обнаружил главную верфь, которая является центром военно-морских операций [our_overlord.GetAdjective]их. Если бы он был выведен из строя, их военно-морская мощь несколько уменьшилась бы. [selected_infiltrator.GetFirstName] просит у нас дополнительные ресурсы, чтобы более эффективно разведать эту возможность."
 me_subject_independence.156.a:0 "Пришлите [selected_infiltrator.GetHerHim] всё, что нужно [selected_infiltrator.GetSheHe]."
 me_subject_independence.156.at:0 "Есть небольшой шанс, что [our_overlord.GetName] обнаружит нашего агента."
 me_subject_independence.156.b:0 "Сейчас мы не можем ничего выделить."
 me_subject_independence.156.bt:0 "Существует средняя вероятность того, что [our_overlord.GetName] обнаружит нашего агента."

 me_subject_independence.157.t:0 "$gm_subject_independence_14c$: Подрыв флота"
 me_subject_independence.157.desc:0 "[selected_infiltrator.GetName] сообщил нам о возможности изувечить флот [our_overlord.GetAdjective]ий. Можно попытаться уничтожить одни корабли и вывести из строя другие. Чтобы оправиться от этого, [our_overlord.GetName] потребуется некоторое время. При наличии дополнительных средств попытка может пройти гораздо более гладко."
 me_subject_independence.157.a:0 "Предоставьте деньги."
 me_subject_independence.157.at:0 "Существует средняя вероятность того, что [our_overlord.GetName] обнаружит нашего агента."
 me_subject_independence.157.b:0 "Это должно быть возможно и без этих средств."
 me_subject_independence.157.bt:0 "Существует большая вероятность того, что [our_overlord.GetName] обнаружит нашего агента."

 me_subject_independence.158.t:0 "$gm_subject_independence_14c$: Время действовать"
 me_subject_independence.158.desc:0 "[selected_infiltrator.GetName] уже пару месяцев наблюдает за военно-морской деятельностью в [our_overlord.GetName]. За это время [selected_infiltrator.GetSheHe] успел создать для нас несколько вариантов действий. Настало время решить, какие действия больше всего отвечают нашим интересам."
 me_subject_independence.158.desc_1:0 "\n\nГде-то в последние недели [selected_infiltrator.GetFirstName] был замечен властями [our_overlord.GetAdjective]ими. Их подозрения по отношению к [selected_infiltrator.GetHerHim] усилились, и в результате [selected_infiltrator.GetSheHe] не смог навести справки или сделать какие-либо другие приготовления. Из-за этого прискорбного факта любое инкриминирующее действие, которое мы заставим [selected_infiltrator.GetHerHim] совершить сейчас, гарантированно приведёт к аресту [selected_infiltrator.GetHerHis]. Что будет с [selected_infiltrator.GetFirstName] потом, мы сказать не можем. Что же мы решим?"
 me_subject_independence.158.desc_2:0 "\n\nЗа время пребывания [selected_infiltrator.GetHerHis] в [our_overlord.GetName] никто и глазом не повел на деятельность [selected_infiltrator.GetHerHis]. Мы можем лишь предположить, что любые инкриминирующие действия, которые мы заставим [selected_infiltrator.GetHerHim] совершить сейчас, не будут угрожать безопасности [selected_infiltrator.GetHerHis]. Что мы решим?"
 me_subject_independence.158.a:0 "Неполноценный флот - бесполезный флот."
 me_subject_independence.158.at:0 "Флот [our_overlord.GetAdjective] потеряет несколько кораблей, некоторые будут повреждены."
 me_subject_independence.158.b:0 "Давайте нацелимся на верфь."
 me_subject_independence.158.c:0 "Мы не можем рисковать безопасностью [selected_infiltrator.GetHerHis]."

 me_subject_independence.159.t:0 "Подозрительное поведение"
 me_subject_independence.159.desc:0 "[selected_infiltrator.GetName] был замечен в весьма подозрительном поведении. Очевидно, [selected_infiltrator.GetSheHe] был засвидетельствован на встрече с известными радикальными деятелями. Это может быть признаком чего-то большего, а может быть и просто пустяком. В любом случае, за [selected_infiltrator.GetHerHim] стоит присматривать. Если [selected_infiltrator.GetFirstName] сделает что-то уличающее, мы сможем прибегнуть к аресту."
 me_subject_independence.159.a:0 "Держите [selected_infiltrator.GetHerHim] в поле зрения..."

 me_subject_independence.160.t:0 "Саботаж"
 me_subject_independence.160.desc:0 "Похоже, наши подозрения в отношении [selected_infiltrator.GetName] были обоснованными. Свидетели недавнего инцидента указывали на [selected_infiltrator.GetHerHim] как на одного из главных зачинщиков."
 me_subject_independence.160.desc_2:0 "\n[selected_infiltrator.GetFirstName] был замечен на верфи прямо перед тем, как его обезвредили."
 me_subject_independence.160.desc_0:0 " Арест прошёл гладко, и теперь осталось только решить, что делать с [selected_infiltrator.GetHerHim]."
 me_subject_independence.160.a:0 "Долой голову [selected_infiltrator.GetHerHis]!"
 me_subject_independence.160.b:0 "Посадить в тюрьму [selected_infiltrator.GetHerHim]."
 me_subject_independence.160.c:0 "Отпустите [selected_infiltrator.GetHerHim]."

 me_subject_independence.161.t:0 "Морское бедствие"
 me_subject_independence.161.desc_1:0 "Наш флот был атакован! Несколько кораблей были потоплены и многие выведены из строя. Потребуется некоторое время, чтобы оправиться от этой потери. Кто бы ни был виновен, его еще не поймали. В будущем мы должны быть более осторожны."
 me_subject_independence.161.desc_2:0 "Вчера вечером была выведена из строя наша главная верфь. Мы будем ощущать последствия этой диверсии в течение многих лет. Строительство и содержание флота станет значительно дороже. Преступник, к сожалению, пока не пойман."
 me_subject_independence.161.a:0 "Да помогут нам боги."


 me_subject_independence.165.t:0 "$gm_subject_independence_17c$: Банды разбойников"
 me_subject_independence.165.desc:0 "Земли [our_overlord.GetName] - настоящая сокровищница, которой воспользуется первый же оппортунист, который рискнет. Почти смешно, насколько слабо защищена главная провинция [our_overlord.GetCapital.GetArea.GetName]. Как же нам не воспользоваться этой возможностью, дарованной богами. Мы отправим отряд разбойников, чтобы захватить то, что скоро станет нашим. [our_overlord.GetAdjective]ие не поймут, что их поразило."
 me_subject_independence.165.a:0 "Соберите людей."

 me_subject_independence.166.t:0 "$gm_subject_independence_17c$: Успешный налёт"
 me_subject_independence.166.desc:0 ""
 me_subject_independence.166.desc_1:0 "\n\nПохоже, им удалось разграбить один из городов в [our_overlord.GetCapital.GetArea.GetName]. Золота и драгоценностей много."
 me_subject_independence.166.desc_2:0 "\n\nПохоже, они устроили засаду и разгромили гарнизон [our_overlord.GetAdjective]ий. Полученный ими опыт пойдёт на пользу нашим военным."
 me_subject_independence.166.desc_3:0 "\n\nПохоже, они поработили бывших граждан [our_overlord.GetAdjective]их. Теперь они будут служить рабами в [unwilling_subject.GetCapital.GetName]."
 me_subject_independence.166.a:0 "Великолепно."

 me_subject_independence.167.t:0 "Разбойники на свободе"
 me_subject_independence.167.desc:0 "Мы получили сведения о том, что в нашей столичной провинции на свободе орудует небольшая банда разбойников. До сих пор нам не удавалось их поймать. Однако наши попытки поймать их не помешали преступникам совершать набеги на наши города."
 me_subject_independence.167.desc_1:0 "\n\nИм удалось разграбить один из городов в [our_overlord.GetCapital.GetArea.GetName]. Потребуется некоторое время, чтобы оправиться от этого."
 me_subject_independence.167.desc_2:0 "\n\nОни устроили засаду и разгромили один из наших гарнизонов. С этим новым опытом следующий бой может оказаться более опасным."
 me_subject_independence.167.desc_3:0 "\n\nОни похищали и обращали в рабство граждан [our_overlord.GetAdjective]их. Возможно, мы никогда не узнаем, куда их увезли."
 me_subject_independence.167.tt:0 "TУ вас отняты все ваши жители в [our_overlord.GetCapital.GetArea.GetName]. Вы не знаете, куда..."
 me_subject_independence.167.a:0 "Должно быть, мы разгневали богов."
 me_subject_independence.167.b:0 "Отправляйтесь на поиски и уничтожение этих бандитов."
 me_subject_independence.167.bt:0 "Налёты прекратятся."


 me_subject_independence.170.t:0 "$gm_subject_independence_15c$"
 me_subject_independence.170.desc:0 "Мы должны связаться с членами правительства [our_overlord.GetAdjective]ого и попытаться привлечь их на свою сторону. Они могли бы устроить там переполох или, если их убедить, даже вступить в наши ряды. Вопрос в том, за кем мы пойдём?"
 me_subject_independence.170.a:0 "У [corrupt_them_all_1.GetName] военное прошлое."
 me_subject_independence.170.b:0 "Давайте нацелимся на [corrupt_them_all_2.GetName]."
 me_subject_independence.170.c:0 "Как насчёт [corrupt_them_all_3.GetName]?"
 me_subject_independence.170.d:0 "Мы отправим [corrupt_them_all_4.GetName]."
 me_subject_independence.170.tt:0 "Вы будете пытаться завоевать этого персонажа."

 me_subject_independence.171.t:0 "$gm_subject_independence_15c$: Все любят золото"
 me_subject_independence.171.desc:0 "Связь между [unwilling_subject.GetRuler.GetName] и [selected_to_corrupt_char.GetName] открылась. Пока что [selected_to_corrupt_char.GetSheHe] проявляет любопытство к темам, на которые мы намекаем. Слишком рано говорить о наших просьбах напрямую, если мы не можем гарантировать секретность. Давайте позаботимся о том, чтобы любопытство [selected_to_corrupt_char.GetHerHis] переросло в искренний интерес. Золото определенно поможет."
 me_subject_independence.171.a:0 "Давайте дарить щедрые дары."
 me_subject_independence.171.b:0 "Умеренное количество вполне уместно."
 me_subject_independence.171.c:0 "Как много мы можем упустить?"

 me_subject_independence.172.t:0 "$gm_subject_independence_15c$: Политические одолжения"
 me_subject_independence.172.desc:0 "[unwilling_subject.GetRuler.GetName] и [selected_to_corrupt_char.GetName] могут говорить друг с другом немного более открыто. [selected_to_corrupt_char.GetFirstName] просит нас использовать часть нашего влияния в [our_overlord.GetName] для продвижения его интересов. Было бы разумно помочь [selected_to_corrupt_char.GetHerHim] здесь."
 me_subject_independence.172.a:0 "Всё возможно для будущего друга."
 me_subject_independence.172.b:0 "Давайте не будем рассусоливать."
 me_subject_independence.172.c:0 "В рамках ограничений, конечно."

 me_subject_independence.173.t:0 "$gm_subject_independence_15c$: Результат наших усилий"
 me_subject_independence.173.desc_1:0 "Хвала богам! Мы получили известие от [selected_to_corrupt_char.GetName], что [selected_to_corrupt_char.GetSheHe] решил покинуть [our_overlord.GetName], чтобы найти удачу и славу в нашем государстве. Мы предоставим ему гражданство, как и обещали, чтобы [elected_to_corrupt_char.GetFirstName] мог жить со всеми свободами, на которые [elected_to_corrupt_char.GetSheHe] имеет право. Конечно, мы могли бы найти место для [elected_to_corrupt_char.GetHerHim] в нашем правительстве?"
 me_subject_independence.173.desc_2:0 "Мы получили известие от [selected_to_corrupt_char.GetName], что [selected_to_corrupt_char.GetSheHe] решил устроить беспорядки в [our_overlord.GetName]. Это не все, на что мы надеялись, но [selected_to_corrupt_char.GetFirstName] может представлять угрозу для установленных властей из-за нелояльности [selected_to_corrupt_char.GetHerHis]."
 me_subject_independence.173.desc_3:0 "Мы получили известие от [selected_to_corrupt_char.GetName], что [selected_to_corrupt_char.GetSheHe] решил остаться в [our_overlord.GetName]. Все дальнейшие сообщения должны быть прекращены. Что бы ни подтолкнуло [selected_to_corrupt_char.GetHerHim] к этому решению, оно также гарантирует его молчание. Мы можем не беспокоиться, что наша тайная попытка станет общеизвестной в [our_overlord.GetName]."
 me_subject_independence.173.a:0 "Мы хорошо используем таланты [selected_to_corrupt_char.GetHerHis]."
 me_subject_independence.173.at:0 "[selected_to_corrupt_char.GetName] переезжает в вашу страну и получает гражданство."
 me_subject_independence.173.b:0 "[selected_to_corrupt_char.GetFirstName] будет занозой в боку [our_overlord.GetAdjective]ому."
 me_subject_independence.173.c:0 "Какая пустая трата времени."

 me_subject_independence.174.t:0 "Неустойчивое правительство"
 me_subject_independence.174.desc:0 "Мы получили сообщение о том, что один из членов нашего правительства покинул нас, чтобы найти [selected_to_corrupt_char.GetHerHis] в другом месте. [selected_to_corrupt_char.GetName] стал [unwilling_subject.GetAdjective]им гражданином, и мы уже ничего не можем с этим поделать..."
 me_subject_independence.174.a:0 "Что он надеется обнаружить в [unwilling_subject.GetName]?"
 me_subject_independence.174.at:0 "[selected_to_corrupt_char.GetName] переезжает в [unwilling_subject.GetName] и получает гражданство."


 me_subject_independence.180.t:0 "$gm_subject_independence_16c$: Выбор цели"
 me_subject_independence.180.desc:0 "Убрать ключевого персонажа в [our_overlord.GetName] - дело рискованное. Нужно очень тщательно выбирать цель. До некоторых из них добраться будет сложнее, чем до других. Кто бы ни был послан нами для устранения этого человека, он будет сильно рисковать. Итак, кого же мы выберем?"
 me_subject_independence.180.a:0 "[kill_them_all_1.GetName] [kill_them_all_1.GetHerHim] конечно же, себя!"
 me_subject_independence.180.at:0 "Если преследовать правителя [our_overlord.GetName], то шансы сильно снизятся."
 me_subject_independence.180.b:0 "Губернатор [kill_them_all_2.GetName] - правильный выбор."
 me_subject_independence.180.c:0 "Что они будут делать без всеобщего [kill_them_all_3.GetName]?"
 me_subject_independence.180.d:0 "[kill_them_all_4.GetName] один из самых ярких умов."
 me_subject_independence.180.tt:0 "Шанс на успех будет определяться @civic_icon! ловкость цели и следующие черты характера:\n#G покорный#!, #G безрассудный#! и #G доверчивый#!\n#R напористый#!, #R осторожный#! и #R подозрительный#!"

 me_subject_independence.181.t:0 "$gm_subject_independence_16c$: Выбор агента"
 me_subject_independence.181.desc:0 "Чтобы максимально увеличить наши шансы, необходимо выбрать лучшего агента для этой работы. У нас есть несколько мужчин и женщин, на которых мы положили глаз для выполнения этой задачи. Кого мы пошлём на этот большой риск?"
 me_subject_independence.181.a:0 "[would_be_assassin_1.GetName] подходит лучше всего."
 me_subject_independence.181.b:0 "Давайте дадим [would_be_assassin_2.GetName] возможность."
 me_subject_independence.181.c:0 "The only choice is [would_be_assassin_3.GetName]."
 me_subject_independence.181.tt:0 "Ваш агент переместится на [our_overlord.GetName], чтобы приблизиться к цели.\nШанс на успех будет определяться @civic_icon! ловкость оперативника и следующие черты характера:\n#G хитрый#!, #G осторожный#! и #G проницательный#!\n#R бесхитростный#!, #R безрассудный#! и #R глупый#!"

 me_subject_independence.182.t:0 "$gm_subject_independence_16c$: Выбор вашего подхода"
 me_subject_independence.182.desc:0 "Теперь, когда [selected_assassin_char.GetName] на месте, мы должны решить, какие действия предпринять против [selected_to_kill_char.GetName]. [selected_assassin_char.GetFirstName] может попытаться убить цель. Другим вариантом может быть попытка [selected_assassin_char.GetHerHim] похитить [selected_to_kill_char.GetFirstName] обратно в [unwilling_subject.GetName]. Второй вариант явно более рискованный, но может принести большую награду."
 me_subject_independence.182.a:0 "[selected_to_kill_char.GetFirstName] должен умереть."
 me_subject_independence.182.at:0 "Ваш оперативник попытается убить цель."
 me_subject_independence.182.b:0 "Попробуйте вызвать [selected_to_kill_char.GetHerHim] сюда.."
 me_subject_independence.182.bt:0 "Ваш оперативник попытается похитить цель. Шансы на успех уменьшаются."

 me_subject_independence.183.t:0 "$gm_subject_independence_16c$: Результаты"
 me_subject_independence.183.desc_1:0 "Мы получили информацию о покушении на [selected_to_kill_char.GetName] в [our_overlord.GetName]."
 me_subject_independence.183.desc_2:0 "Мы получили известие о попытке похищения [selected_to_kill_char.GetName] в [our_overlord.GetName]."
 me_subject_independence.183.desc_1_1:0 " Похоже, что попытка [selected_assassin_char.GetName] была успешной в попытке [selected_assassin_char.GetHerHis]. Когда настал момент, [selected_assassin_char.GetSheHe] успел вонзить кинжал в сердце [selected_to_kill_char.GetFirstName]. Смерть последовала незамедлительно."
 me_subject_independence.183.desc_1_2:0 " Похоже, что попытка [selected_assassin_char.GetName] не удалась [selected_assassin_char.GetHerHis]. Когда настал момент, [selected_assassin_char.GetSheHe] издал какой-то звук, который предупредил [selected_to_kill_char.GetFirstName] о присутствии [selected_assassin_char.GetHerHis]."
 me_subject_independence.183.desc_2_1:0 " Похоже, что попытка [selected_assassin_char.GetName] была успешной в попытке [selected_assassin_char.GetHerHis]. [selected_to_kill_char.GetFirstName] был схвачен и вывезен за пределы города, пока никто ничего не заметил."
 me_subject_independence.183.desc_2_2:0 " Похоже, что попытка [selected_assassin_char.GetName] не удалась [selected_assassin_char.GetHerHis]. Когда настал момент, [selected_assassin_char.GetSheHe] издал какой-то звук, который предупредил [selected_to_kill_char.GetFirstName] о присутствии [selected_assassin_char.GetHerHis]."
 me_subject_independence.183.desc_3:0 " [selected_assassin_char.GetFirstName] удалось незаметно ускользнуть, пока не возникло новых подозрений. Скоро мы увидим [selected_assassin_char.GetHerHim] снова в [unwilling_subject.GetCapital.GetName]."
 me_subject_independence.183.desc_4:0 " После короткой погони [selected_assassin_char.GetFirstName] был загнан в угол преследователями [selected_assassin_char.GetHerHis]. Чтобы избежать поимки, [selected_assassin_char.GetSheHe] выпил немного яда. После смерти [selected_assassin_char.GetHerHis] никто не сможет связать это покушение с нами."
 me_subject_independence.183.a:0 "Идеально."
 me_subject_independence.183.b:0 "Неудачно."
 me_subject_independence.183.c:0 "Наихудший исход."

 me_subject_independence.184.t:0 "Подлые действия"
 me_subject_independence.184.desc_1_1:0 "Мы узнали, что иноземный агент успешно убил высокопоставленного члена нашего общества. [selected_to_kill_char.GetName] теперь лежит мертвый, а его убийца так и не ответит за [selected_assassin_char.GetHerHis] преступление. Это большая потеря для [our_overlord.GetName]."
 me_subject_independence.184.desc_1_2:0 "Мы узнали, что иноземному агенту не удалось убить высокопоставленного члена нашего общества. [selected_to_kill_char.GetName] был предупрежден о присутствии своего потенциального убийцы до того, как он смог совершить преступление. Должно быть, [our_overlord.GetName] удостоился благосклонности богов."
 me_subject_independence.184.desc_2_1:0 "Нам стало известно, что один из высокопоставленных членов нашего общества внезапно исчез. Никто не знает, куда делся [selected_to_kill_char.GetName]. Ходят слухи, что он был похищен иностранным агентом. Если так, то это большая потеря для [our_overlord.GetName]."
 me_subject_independence.184.desc_2_2:0 "Нам стало известно, что кто-то пытался похитить высокопоставленного члена нашего общества. К счастью, [selected_to_kill_char.GetName] удалось избежать этой участи."
 me_subject_independence.184.desc_3:0 "\nПредполагаемому преступнику, к сожалению, удалось уйти без каких-либо серьезных неприятностей. Скорее всего, мы больше никогда не увидим [selected_assassin_char.GetHerHim]."
 me_subject_independence.184.desc_4:0 "\nК сожалению, преступник убил [selected_assassin_char.GetHerHim]себя во время нашего преследования. Вероятно, мы никогда не узнаем, кем на самом деле был [selected_assassin_char.GetSheHe]."
 me_subject_independence.184.tt_1:0 "[selected_to_kill_char.GetName] убит."
 me_subject_independence.184.tt_2:0 "[selected_to_kill_char.GetName] похищен куда-то."
 me_subject_independence.184.a:0 "Никто не ожидал такого развития событий."


 me_subject_independence.190.t:0 "$gm_subject_independence_18c$"
 me_subject_independence.190.desc:0 "Ваш товарищ, [subject_ally.GetName], может быть склонен присоединиться к нашему стремлению к свободе. Мы можем попросить их пообещать присоединиться к нам в борьбе за независимость, когда придёт время. Подарок в виде золота наверняка повысит шансы на успех."
 me_subject_independence.190.a:0 "Приготовьте также дар."
 me_subject_independence.190.at:0 "Вы попросите [subject_ally.GetName] объявить о своей независимости вместе с вами, когда придёт время. Золото даст больше шансов на успех."
 me_subject_independence.190.b:0 "Конечно, они нас поддержат."
 me_subject_independence.190.bt:0 "Вы попросите [subject_ally.GetName] заявить о своей независимости вместе с вами, когда придёт время."
 me_subject_independence.190.c:0 "Может быть, не они..."
 me_subject_independence.190.ct:0 "Вы не попросите [subject_ally.GetName]."

 me_subject_independence.191.t:0 "Возможность представилась"
 me_subject_independence.191.desc:0 "Мы получили известие от [unwilling_subject.GetName], другой нации, находящейся под властью [our_overlord.GetAdjective]. Они ищут других желающих присоединиться к ним в обретении независимости и просят нас пообещать поддержку, когда придет время. Конечно, это довольно смелое заявление, каким бы заманчивым оно ни было. Что бы мы ни решили, будет лучше, если [our_overlord.GetName] никогда не узнает об этом. Их ярость и неверие могут затронуть и нас, и народ [unwilling_subject.GetAdjective]ий."
 me_subject_independence.191.desc_1:0 "\nЩедрый дар был предоставлен и для того, чтобы нам было легче раскачивать мозги. Посмотрим, повлияет ли он на наши суждения."
 me_subject_independence.191.a:0 "Мы их поддерживаем."
 me_subject_independence.191.at:0 "Как только [unwilling_subject.GetName] объявит о своей независимости, вы присоединитесь к нему."
 me_subject_independence.191.b:0 "Мы не можем с этим согласиться."

 me_subject_independence.192.t:0 "$gm_subject_independence_18c$: [subject_ally.GetName] принимает"
 me_subject_independence.192.desc:0 "Пришел ответ от [subject_ally.GetName]. Мы получили от них слово, что они присоединятся к нам, когда придёт время. Всё, что нам нужно сделать сейчас, - это дать сигнал."
 me_subject_independence.192.a:0 "Мы в этом вместе."

 me_subject_independence.193.t:0 "$gm_subject_independence_18c$: [subject_ally.GetName] отклоняет"
 me_subject_independence.193.desc:0 "Пришло сообщение от [subject_ally.GetName]. К сожалению, они отклонили наше предложение. Похоже, они слишком боятся реакции [our_overlord.GetAdjective]ой, чтобы сообщить им о наших планах."
 me_subject_independence.193.a:0 "Они ещё пожалеют об этом."


 me_subject_independence.200.t:0 "$gm_subject_independence_19c$"
 me_subject_independence.200.desc:0 "После долгих месяцев подготовки наконец-то настало время. Время избавиться от груза [our_overlord.GetAdjective]ого на наших спинах. Мы объявляем о своей независимости вместе с другими подданными, которые обещали нам свою поддержку. Что [our_overlord.GetName] собирается предпринять в том плачевном состоянии, в котором он находится?"
 me_subject_independence.200.a:0 "Вот и всё."
 me_subject_independence.200.at:0 "Вы и другие подданные, пообещавшие свою поддержку, обретете независимость.\nТеперь от [our_overlord.GetName] зависит, оставят ли они это без внимания или готовы вступить в войну.\nСколько хаоса вы устроили в стране [our_overlord.GetAdjective]ой, столько и шансов на более мирный исход."

 me_subject_independence.201.t:0 "[selected_subject.GetName] отрывается"
 me_subject_independence.201.desc:0 "Наш подданный, [selected_subject.GetName], решил объявить себя независимым от нашего влияния. Это явное оскорбление нашей нации. Они непременно пожалеют об этом ошибочном поступке."
 me_subject_independence.201.a:0 "Как они посмели."

 me_subject_independence.202.t:0 "Реакция корреспондента"
 me_subject_independence.202.desc:0 "[unwilling_subject.GetName] саботировал нас на протяжении последних месяцев. У нас, конечно, были подозрения, но мы так и не смогли собрать осуждающих доказательств. Похоже, теперь они наконец готовы снять завесу тайны и открыто бросить нам вызов. Их декларация независимости - это оскорбление всего, за что мы выступаем. Мы не можем оставить это безнаказанным. К сожалению, саботаж [unwilling_subject.GetAdjective]ий оказался весьма успешным в нарушении нашего управления. Способны ли мы вообще что-то сделать сейчас?"
 me_subject_independence.202.a:0 "Им придётся заплатить железную цену."
 me_subject_independence.202.at:0 "Вы объявляете войну [unwilling_subject.GetName] и всем остальным субъектам, которые могли отделиться."
 me_subject_independence.202.b:0 "Мы не готовы к войне."
 me_subject_independence.202.bt:0 "Вы заключите перемирие с [unwilling_subject.GetName] и всеми остальными субъектами, которые могли отделиться."

 me_subject_independence.203.t:0 "$gm_subject_independence_19c$: [our_overlord.GetName] Takes Up Arms"
 me_subject_independence.203.desc:0 "Despite the efforts of [unwilling_subject.GetName] to undermine the [our_overlord.GetAdjective] nation, they have declared war to regain their former subjects. We must prepare for the onslaught to come."
 me_subject_independence.203.a:0 "Let them come."

 me_subject_independence.204.t:0 "$gm_subject_independence_19c$: [our_overlord.GetName] Stays Silent"
 me_subject_independence.204.desc:0 "The efforts of [unwilling_subject.GetName] to undermine the [our_overlord.GetAdjective] nation have forced them to accept the situation as it is. There will be no war fought over this. We can freely enjoy our independence for now. They might hold a grudge though, it would be wise to prepare for any such eventuality."
 me_subject_independence.204.a:0 "We broke the camel's back."
