l_russian:
 ### Crossing the Hellespont ###
 me_thracian_01_hellespont.1.t:0 "Сломить сопротивление азиатских греков: Никакой пощады"
 me_thracian_01_hellespont.1.desc:0 "Наши соседи по ту сторону Геллеспонта дорого заплатили за свое решение присоединиться к державе [GetCountry('PRY').GetName].\n\nДаже призвав могучего союзника, они ничего не смогли противопоставить нашим войскам, которые перебили их армии и опустошили их города. Прочие греки наверняка придут в ужас и откажутся помогать нам, но для нас куда важнее преподать урок соседям и создать первые базы в Азии."
 me_thracian_01_hellespont.1.a:0 "Никто не может противиться нашей мощи!"
 me_thracian_01_hellespont.1.a.tt:0 "Все соседние державы, где преобладает [hellenic_culture_scope.GetName|Y] культура, утратят веру в нас."
 me_thracian_01_hellespont.1.b.tt:0 "Это испортит мнение греческих соседей о нас."
 me_thracian_01_hellespont.1.end.tt:0 "Цель задания «#Y $thracian_01_hellespont_task_1$#!» #G достигнута#!!"
 me_thracian_01_hellespont.2.t:0 "Добиться верности азиатских греков: Соблазнительное предложение"
 me_thracian_01_hellespont.2.desc:0 "[GetCharacter('(int32)37').GetName] до сих пор считается величайшим мастером убеждать греков своими обещаниями, но наш басилевс [ROOT.GetCountry.GetRuler.GetName] тоже может блеснуть красноречием.\n\nНаши послы должны попытаться добиться расположения некоторых геллеспонтийских союзников державы [GetCountry('PRY').GetName]. При помощи дипломатии, подкупа и запугивания мы заставим их выслушать наши предложения и затем, если они сочтут их подходящими, бросить своего патрона и примкнуть к нам!"
 me_thracian_01_hellespont.2.a:0 "Дипломатия — оружие посильнее меча."
 me_thracian_01_hellespont.2.a.tt:0 "В зависимости от их мнения о нас эти державы могут бросить державу [GetCountry('PRY').GetName] и примкнуть к нам: [cdd_scope.GetName] [ast_scope.GetName] [kio_scope.GetName] [kzk_scope.GetName]."
 me_thracian_01_hellespont.2.b.tt:0 "В зависимости от их мнения о нас любая существующая держава из этого списка: [GetCountry('CDD').GetName|Y], [GetCountry('AST').GetName|Y], [GetCountry('KIO').GetName|Y] и [GetCountry('KZK').GetName|Y] — может бросить державу [GetCountry('PRY').GetName] и примкнуть к нам."
 me_thracian_01_hellespont.2.b.tt.2:0 "Мы отправим взятку в #Y 125#! золотых каждой из держав."
 me_thracian_01_hellespont.2.end.tt:0 "Цель задания «#Y $thracian_01_hellespont_task_2$#!» #G достигнута#!!"
 me_thracian_01_hellespont.3.t:0 "Предложение из-за Геллеспонта"
 me_thracian_01_hellespont.3.desc:0 "Посланцы из державы [GetCountry('TRE').GetName] недавно прибыли в наш город. \n\nОт имени своего баcилевса они принесли нам значительную сумму золота и весьма интересное предложение. [GetCountry('TRE').GetRuler.GetName] — щедрый и великодушный человек, и он хочет защитить и поддержать нас, но для этого мы должны бросить своего патрона и переметнуться на его сторону.\n\nПодобное предложение должно было возмутить нас, но [GetCountry('PRY').GetRuler.GetName] всегда где-то далеко, ведет свои войны, а [GetCountry('TRE').GetRuler.GetName] находится в опасной близости от наших границ..."
 me_thracian_01_hellespont.3.a:0 "Да мы принимаем предложение."
 me_thracian_01_hellespont.3.a.tt:0 "Наша держава становится данником державы [GetCountry('TRE').GetName|Y]."
 me_thracian_01_hellespont.3.b:0 "Нет, мы не предатели!"
 me_thracian_01_hellespont.3.b.tt:0 "Возможно, нам придется столкнуться с последствиями.\n\nДержава [GetCountry('TRE').GetName|Y] получает претензии на наши земли."
 me_thracian_01_hellespont.4.t:0 "Отрицательный ответ"
 me_thracian_01_hellespont.4.desc.1:0 "Гордых жителей державы [GetCountry('CDD').GetName] не удалось убедить.\n\nОни не прельстились на наши обещания, не купились на наше золото и не испугались близости наших могучих армий. Мы испробовали все уловки, но всё напрасно: они всё еще заявляют, что [GetCountry('PRY').GetRuler.GetName] — их единственный патрон.\n\nОни еще пожалеют о своем решении."
 me_thracian_01_hellespont.4.desc.2:0 "Гордых жителей державы [GetCountry('AST').GetName] не удалось убедить.\n\nОни не прельстились на наши обещания, не купились на наше золото и не испугались близости наших могучих армий. Мы испробовали все уловки, но всё напрасно: они всё еще заявляют, что [GetCountry('PRY').GetRuler.GetName] — их единственный патрон.\n\nОни еще пожалеют о своем решении."
 me_thracian_01_hellespont.4.desc.3:1 "Гордых жителей державы [kio_tag_scope.GetName] не удалось убедить.\n\nОни не прельстились на наши обещания, не купились на наше золото и не испугались близости наших могучих армий. Мы испробовали все уловки, но всё напрасно: они всё еще заявляют, что [GetCountry('PRY').GetRuler.GetName] — их единственный патрон.\n\nОни еще пожалеют о своем решении."
 me_thracian_01_hellespont.4.desc.4:0 "Гордых жителей державы [GetCountry('KZK').GetName] не удалось убедить.\n\nОни не прельстились на наши обещания, не купились на наше золото и не испугались близости наших могучих армий. Мы испробовали все уловки, но всё напрасно: они всё еще заявляют, что [GetCountry('PRY').GetRuler.GetName] — их единственный патрон.\n\nОни еще пожалеют о своем решении."
 me_thracian_01_hellespont.4.a:0 "Да как они посмели?!"
 me_thracian_01_hellespont.5.t:0 "Положительный ответ"
 me_thracian_01_hellespont.5.desc.1:0 "Держава [GetCountry('CDD').GetName] приняла наше предложение! \n\nВозможно, они соблазнились на наши посулы, купились на наше золото или испугались близости наших войск, но, как бы то ни было, они решили бросить своего патрона, проклятую державу [GetCountry('PRY').GetName], и стать нашими подданными! Стоит ожидать, что [GetCountry('PRY').GetRuler.GetName] просто так этого не оставит, но пока мы можем радоваться достижениям нашей выдающейся дипломатии!"
 me_thracian_01_hellespont.5.desc.2:0 "Держава [GetCountry('AST').GetName] приняла наше предложение! \n\nВозможно, они соблазнились на наши посулы, купились на наше золото или испугались близости наших войск, но, как бы то ни было, они решили бросить своего патрона, проклятую державу [GetCountry('PRY').GetName], и стать нашими подданными! Стоит ожидать, что [GetCountry('PRY').GetRuler.GetName] просто так этого не оставит, но пока мы можем радоваться достижениям нашей выдающейся дипломатии!"
 me_thracian_01_hellespont.5.desc.3:1 "Держава [kio_tag_scope.GetName] приняла наше предложение! \n\nВозможно, они соблазнились на наши посулы, купились на наше золото или испугались близости наших войск, но, как бы то ни было, они решили бросить своего патрона, проклятую державу [GetCountry('PRY').GetName], и стать нашими подданными! Стоит ожидать, что [GetCountry('PRY').GetRuler.GetName] просто так этого не оставит, но пока мы можем радоваться достижениям нашей выдающейся дипломатии!"
 me_thracian_01_hellespont.5.desc.4:0 "Держава [GetCountry('KZK').GetName] приняла наше предложение! \n\nВозможно, они соблазнились на наши посулы, купились на наше золото или испугались близости наших войск, но, как бы то ни было, они решили бросить своего патрона, проклятую державу [GetCountry('PRY').GetName], и стать нашими подданными! Стоит ожидать, что [GetCountry('PRY').GetRuler.GetName] просто так этого не оставит, но пока мы можем радоваться достижениям нашей выдающейся дипломатии!"
 me_thracian_01_hellespont.5.a:0 "Они приняли мудрое решение."
 me_thracian_01_hellespont.6.t:0 "Добиться верности азиатских греков: Результаты"
 me_thracian_01_hellespont.6.desc:0 "Мы получили ответы от всех держав. Независимо от результатов, наши послы сделали всё возможное, применив всё свое дипломатическое искусство. Держава [GetCountry('PRY').GetName] обладает куда меньшим влиянием на союзников и подданных, чем им хотелось бы. А если мы добьемся побед и на поле боя, то [GetCountry('PRY').GetRuler.Praenomen] утратит значительную часть своего могущества.\n\nПора готовить наши войска!"
 me_thracian_01_hellespont.6.a:0 "Мы сделали всё возможное."
 me_thracian_01_hellespont.7.t:0 "Геллеспонтийская Фригия: Время войны"
 me_thracian_01_hellespont.7.desc:0 "Напряженность на границе с державой [GetCountry('PRY').GetName] достигла предела. Очевидно, что [GetCountry('PRY').GetRuler.GetName] ни перед чем не остановится, чтобы доказать законность своих претензий на империю Александра, и мы все стоим у него на пути. Если мы позволим Антигонидам перенести войну на наш берег Геллеспонта, то мы окажемся слабыми и отрезанными от всех. Если же мы перенесем войну на их земли, то сможем объединить силы с другими диадохами, и тогда [GetCountry('PRY').GetRuler.GetPraenomen] будет со всех сторон окружен врагами!"
 me_thracian_01_hellespont.7.a:0 "К оружию!"
 me_thracian_01_hellespont.7.end.tt:0 "Цель задания «#Y $thracian_01_hellespont_task_3$#!» #G достигнута#!!"
 me_thracian_01_hellespont.8.t:0 "Собрать военную казну: Недовольство"
 me_thracian_01_hellespont.8.desc:0 "Многочисленные войны против диадохов и северных варваров истощают нашу казну. Новые налоги никогда не вызывают восторга у населения, но они позволяют легко и быстро справиться с чрезвычайной ситуацией. \n\nНаши представители возвращаются из зависимых держав по берегам региона [GetProvince('(int32)2770').GetArea.GetRegion.GetName] с сундуками, полными золота, но мы понимаем, что подобные поборы лишь подрывают и без того сомнительную благонадежность. Однако эксплуатация — это основа отношений между подданным и патроном, и если они не могут это принять, то пусть пеняют на себя. Мы всегда готовы подавить любое недовольство, а сейчас, при полной казне, и подавно."
 me_thracian_01_hellespont.8.a:0 "Каждый должен вносить свой вклад."
 me_thracian_01_hellespont.8.end.tt:0 "Цель задания «#Y $thracian_01_hellespont_task_4$#!» #G достигнута#!!"
 me_thracian_01_hellespont.9.t:0 "Налоги в военную казну"
 me_thracian_01_hellespont.9.desc:0 "Наш патрон, [GetCountry('TRE').GetName], всё время ведет войны, безрассудно разбрасываясь деньгами. Мы вносим свой вклад, платим налоги, посылаем людей и даже сами беремся за оружие, но им всё мало. \n\nСейчас они нагло заявились к нам и ждут, что мы заплатим особый налог в их военную казну. Увы, сейчас у нас нет сил, чтобы восстать, так что нам не остается ничего другого, кроме как смиренно выполнить требование. На этот раз."
 me_thracian_01_hellespont.9.a:0 "У нас нет выбора, но мы не забудем."
 me_thracian_01_hellespont.9.end.tt:0 "Цель задания «#Y $thracian_01_hellespont_task_5$#!» #G достигнута#!!"
 me_thracian_01_hellespont.10.t:0 "Троянский вопрос: Наследие величия"
 me_thracian_01_hellespont.10.desc:0 "После долгих лет дурного антигонидского правления место важнейшего исторического события, которое помнит и чтит [hellenic_scope.GetName] культура, вновь находится в руках уважаемого правителя.\n\nАлександр, подлинный герой среди людей, а ныне бог среди богов, едва только ступив на землю Азии, прибыл на территорию [GetProvince('(int32)257').GetName], чтобы поклониться могиле Ахилла. Наш басилевс [GetCountry('TRE').GetRuler.GetName] решил следовать его примеру и лично принес жертвы и провел грандиозную церемонию. Пусть все знают, что [GetCountry('TRE').GetRuler.GetName] уважает героев древности, в первую очередь Ахилла, и пытается вершить не менее славные деяния!"
 me_thracian_01_hellespont.10.a:0 "Герои древности приведут нас к величию!"
 me_thracian_01_hellespont.10.a.tt:0 "Все державы, где преобладает [hellenic_scope.GetName|Y] культура, оценят наши старания почтить память Троянской войны."
 me_thracian_01_hellespont.10.end.tt:0 "Цель задания «#Y $thracian_01_hellespont_task_6$#!» #G достигнута#!!"
 me_thracian_01_hellespont.10.b.tt:0 "Все державы эллинистической культуры оценят наши старания почтить память Троянской войны."
 me_thracian_01_hellespont.10.c.tt:0 "[achilles_scope.GetName|Y] теперь входит в наш пантеон!"
 me_thracian_01_hellespont.10.d.tt:0 "Культ Ахилла станет доступен в нашем пантеоне."
 me_thracian_01_hellespont.11.t:0 "Гераклея Понтийская: Амастрида"
 me_thracian_01_hellespont.11.end.tt:0 "Цель задания «#Y $thracian_01_hellespont_task_7$#!» #G достигнута#!!"
 me_thracian_01_hellespont.12.t:0 "Гераклея Понтийская: Предложение"
 me_thracian_01_hellespont.12.desc:0 "Деспотат [GetCountry('HCP').GetName] лежит на пути нашего расширения в Вифинию и станет отличным оплотом в борьбе с державой [GetCountry('PRY').GetName] на юге.\n\nЦарством правят родственники побежденного персидского царя Дария III, а само оно бессильно в противостоянии великих держав и нуждается в покровителе. Кроме того, когда-то эти земли входили в зону влияния империи Александра, и это хорошая причина для того, чтобы вернуть их под покровительство македонян."
 me_thracian_01_hellespont.12.a:0 "Давайте отправим послов."
 me_thracian_01_hellespont.13.t:0 "Предложение из Фракии"
 me_thracian_01_hellespont.13.desc:0 "Посланцы из державы [GetCountry('TRE').GetName], которых принимает у себя [GetCountry('HCP').GetRuler.GetName], ведут себя с надменностью завоевателей. Через них их басилевс [GetCountry('TRE').GetRuler.GetPraenomen] передает слова дружбы, золото и предложение, насквозь пропитанное завуалированной угрозой.\n\nОни отмечают, что мы небольшая и беззащитная держава, зажатая между сражающимися гигантами. Отказавшись от свободы и независимости и став их подданными, мы получим могучего союзника и защитника, а в случае отказа рискуем нажить себе смертельного врага."
 me_thracian_01_hellespont.13.a:0 "К сожалению, они правы. Мы должны согласиться."
 me_thracian_01_hellespont.13.b:0 "Мы никогда не примем столь возмутительное предложение!"
 me_thracian_01_hellespont.14.t:0 "Гераклея Понтийская: Предложение принято"
 me_thracian_01_hellespont.14.desc:0 "[GetCountry('HCP').GetRuler.GetName] понимает истинное положение вещей и выбирает наилучший путь для народа державы [GetCountry('HCP').GetName]. Наши послы возвращаются довольными. \n\n[GetCountry('HCP').GetName] теперь наш данник и будет помогать нам в военных действия в Анатолии. Несмотря на свои скромные размеры, держава [GetCountry('HCP').GetName] имеет влияние в регионе. Хорошо, что мы не дали им попасть под влияние наших соперников. \n\nЕще один успех нашей дипломатии!"
 me_thracian_01_hellespont.14.a:0 "Воистину мудрый выбор."
 me_thracian_01_hellespont.15.t:0 "Гераклея Понтийская: Предложение отклонено"
 me_thracian_01_hellespont.15.desc:0 "[GetCountry('HCP').GetRuler.GetName] не желает слушать голос разума и выбирает самый опасный путь для жителей державы [GetCountry('HCP').GetName]. \n\nНаши послы возвращаются разочарованными. Держава [GetCountry('HCP').GetName] отказалась стать нашим подданным. \n\nНо наши армии преуспеют там, где не удалось дипломатии. Несмотря на скромные размеры, держава [GetCountry('HCP').GetName] имеет влияние в Анатолии, и мы не можем допустить, чтобы они попали под влияние наших соперников!"
 me_thracian_01_hellespont.15.a:0 "Они пожалеют, что отвергли нас!"
 me_thracian_01_hellespont.16.t:0 "Византийский флот: Контроль над морем"
 me_thracian_01_hellespont.16.desc:0 "Несмотря на все наши усилия, мы не можем соперничать с такими гигантами кораблестроения, как [GetCountry('PRY').GetName] и [GetCountry('EGY').GetName]. Однако война теперь разворачивается и на море, и мы не должны уступать своим соперникам, если хотим выжить и процветать. \n\nСоседняя держава [GetCountry('BYZ').GetName] славится навыками кораблестроения и размером флота. Завладев их портами и флотом, мы могли бы переломить ход войны между диадохами. Мы должны предложить свои дружбу и покровительство в обмен на их мощный флот."
 me_thracian_01_hellespont.16.a:0 "Давайте отправим предложение."
 me_thracian_01_hellespont.16.end.tt:0 "Цель задания «#Y $thracian_01_hellespont_task_8$#!» #G достигнута#!!"
 me_thracian_01_hellespont.17.t:0 "Предложение из Фракии"
 me_thracian_01_hellespont.17.desc:0 "Посланцы из державы [GetCountry('TRE').GetName], которых принимает у себя [GetCountry('BYZ').GetRuler.GetName], ведут себя с надменностью завоевателей. Через них их басилевс [GetCountry('TRE').GetRuler.GetPraenomen] передает слова дружбы, золото и предложение, насквозь пропитанное завуалированной угрозой.\n\nОни отмечают, что мы небольшая держава, зажатая между сражающимися гигантами. Отказавшись от свободы, независимости и флота и став их подданными, мы получим могучего союзника и защитника, а в случае отказа рискуем нажить себе смертельного врага."
 me_thracian_01_hellespont.17.a:0 "К сожалению, они правы. Мы должны согласиться."
 me_thracian_01_hellespont.17.a.tt:0 "Мы также передадим им свой флот."
 me_thracian_01_hellespont.17.b:0 "Мы никогда не примем столь возмутительное предложение!"
 me_thracian_01_hellespont.17.b.tt:0 "Держава [GetCountry('TRE').GetName|Y] не обрадуется и может ответить на отказ насилием."
 me_thracian_01_hellespont.18.t:0 "Византийский флот: Предложение принято"
 me_thracian_01_hellespont.18.desc:0 "[GetCountry('BYZ').GetRuler.GetName] понимает истинное положение вещей и выбирает наилучший путь для народа державы [GetCountry('BYZ').GetName]. Наши послы возвращаются довольными. [GetCountry('BYZ').GetName] теперь наш данник и будет поддерживать наши военные действия своим флотом. \n\nЕще один успех нашей дипломатии!"
 me_thracian_01_hellespont.18.a:0 "Воистину мудрый выбор."
 me_thracian_01_hellespont.18.a.tt:0 "Держава [GetCountry('BYZ').GetName|Y] передает нам свой флот."
 me_thracian_01_hellespont.19.t:0 "Византийский флот: Предложение отклонено"
 me_thracian_01_hellespont.19.desc:0 "[GetCountry('BYZ').GetRuler.GetName] по глупости выбирает самый опасный путь для жителей державы [GetCountry('BYZ').GetName]. \n\nНаши послы возвращаются разочарованными. Держава [GetCountry('BYZ').GetName] отказалась стать нашим подданным. \n\nНо наши армии преуспеют там, где не удалось дипломатии. Мы не можем допустить, чтобы [GetCountry('BYZ').GetName.GetAdjective]ий флот и их верфи оказались в руках наших соперников. Если мы не можем контролировать их, то лучше уничтожим."
 me_thracian_01_hellespont.19.a:0 "На войну!"
 me_thracian_01_hellespont.21.tt:0 "Сделка с эпиротами: Дружба"
 me_thracian_01_hellespont.24.t:0 "Македонский вопрос: Обещание"
 me_thracian_01_hellespont.24.desc:0 "Не так давно мы заключили договор с эпиротами. Поскольку ни мы, ни они не доверяем державе [GetCountry('MAC').GetName] и хотим занять ее трон, мы решили объединить силы и начать войну, атаковав с двух сторон. \n\nВойна началась, и мы рассчитываем, что [GetCountry('EPI').GetRuler.GetName|Y] сдержит обещание. Держава [GetCountry('MAC').GetName] наверняка не устоит под ударом наших объединенных войск, и мы должны беспокоиться только о дележе добычи!"
 me_thracian_01_hellespont.24.a:0 "Пора им выполнить обещание."
 me_thracian_01_hellespont.24.a.tt:0 "Мы просим державу [GetCountry('EPI').GetName|Y] присоединиться к войне."
 me_thracian_01_hellespont.25.t:0 "Македонский вопрос: Новый басилевс"
 me_thracian_01_hellespont.25.desc:0 "С тех пор как [Select_CString(GetCharacter('(int32)32').IsFemale, 'умерла', 'умер' )] [GetCharacter('(int32)32').GetPraenomen], в державе [GetCountry('MAC').GetName] царят упадок и беспорядки. Трон Александра утратил свой блеск, но мы можем вернуть ему законное величие. \n\nВойна с державой [GetCountry('MAC').GetName] должна продолжаться до тех пор, пока басилевс [GetCountry('TRE').GetRuler.GetName|Y] не усмирит весь регион и не займёт трон, на котором некогда восседал Александр!"
 me_thracian_01_hellespont.25.a:0 "Вперед!"
 me_thracian_01_hellespont.25.end.tt:0 "Цель задания «#Y $thracian_01_hellespont_task_9$#!» #G достигнута#!!"
 me_thracian_01_hellespont.26.t:0 "Просьба из Фракии"
 me_thracian_01_hellespont.26.desc:0 "Не так давно мы и держава [GetCountry('TRE').GetName] заключили договор. Поскольку ни мы, ни они не доверяем державе [GetCountry('MAC').GetName] и хотим занять ее трон, мы решили объединить силы и начать войну, атаковав с двух сторон. \n\nВойна началась, и [GetCountry('TRE').GetRuler.GetName] рассчитывает, что мы сдержим обещание. Держава [GetCountry('MAC').GetName] наверняка не устоит под ударом наших объединенных войск, а нарушенное слово навсегда испортит отношения с державой [GetCountry('TRE').GetName]. Однако мы могли бы переждать войну. Пусть наши соперники устанут от борьбы, а потом ударим мы и возьмем свое..."
 me_thracian_01_hellespont.26.a:0 "Слово есть слово, клянусь Зевсом Горкием!"
 me_thracian_01_hellespont.26.b:0 "Обещания существуют, чтобы их нарушать..."
 me_thracian_01_hellespont.27.t:0 "Македонский вопрос: Помощь в пути"
 me_thracian_01_hellespont.27.desc:0 "Эпироты сдержали слово и присоединились к войне. Мы можем ударить по державе [GetCountry('MAC').GetName] с двух сторон, взять в клещи, и тогда им некуда будет бежать. \n\nВскоре наши армии победным маршем пройдут по державе [GetCountry('MAC').GetName]! Победа почти у нас в руках, а потому стоит задуматься о возможных последствиях: как мы разделим остатки царства [GetCountry('MAC').GetName] с нашими союзниками?\n\nГотовы ли мы предать их или быть преданными?"
 me_thracian_01_hellespont.27.a:0 "Отлично."
 me_thracian_01_hellespont.28.t:0 "Македонский вопрос: Предательство"
 me_thracian_01_hellespont.28.desc:0 "Нас предали! Бесчестные псы из державы [GetCountry('EPI').GetName] передумали и не присоединились к нам в войне с державой [GetCountry('MAC').GetName]! \n\nПохоже, [GetCountry('EPI').GetRuler.GetPraenomen] не выполняет своих обещаний. Мы больше ни за что не поверим им. Да нам и не нужна их помощь. Держава [GetCountry('MAC').GetName] всё равно наша."
 me_thracian_01_hellespont.28.a:0 "Да проклянет их Зевс Горкий!"
 me_thracian_01_hellespont.29.t:0 "Объединить азиатские владения: Хозяин Анатолии"
 me_thracian_01_hellespont.29.desc:0 "Наше продвижении в Азии не остановить. Мы расширили свои владения за Геллеспонтом до самых гор Тавр, а наши соперники слабеют день ото дня. \n\nХотя Геллеспонт остается нашим последним рубежом обороны, расширение в регионы [GetProvince('(int32)257').GetArea.GetRegion.GetName] и [GetProvince('(int32)1941').GetArea.GetRegion.GetName] почти удвоило размер нашего царства и, в частности, отодвинуло беспокойную азиатскую границу далеко от нашей столицы. Если мы сумеем удержать эти спорные земли, наши возможности одолеть соперников возрастут многократно."
 me_thracian_01_hellespont.29.a:0 "[GetCountry('TRE').GetName] процветает!"
 me_thracian_01_hellespont.29.end.tt:0 "Цель задания «#Y $thracian_01_hellespont_task_10$#!» #G достигнута#!!"
 me_thracian_01_hellespont.30.t:0 "Эллинизировать азиатские владения: Поддержка греческой культуры"
 me_thracian_01_hellespont.30.desc:0 "Во внутренних землях Азии всегда проживала [anatolian_scope.GetName] народность. \n\nОни не говорят по-гречески и не одеваются как мы, но на них всё равно оказывают большое влияние соседние греческие города и их культура. Они восхищаются нами, и правильно делают, а если приложить немного усилий и средств, то можно убедить их принять наш образ жизни. Так нам будет проще контролировать эту область, а местное население с большей охотой будет участвовать в наших делах."
 me_thracian_01_hellespont.30.a:0 "Мы сделаем из них настоящих греков!"
 me_thracian_01_hellespont.30.a.tt:0 "[GetCountry('TRE').GetRuler.GetName] способствует тому, чтобы [anatolian_scope.GetName|Y] народность эллинизировалась."
 me_thracian_01_hellespont.31.t:0 "Эллинизировать азиатские владения: Первые результаты"
 me_thracian_01_hellespont.31.desc:0 "После первого года новой политики мы уже видим результаты. \n\n[anatolian_scope.GetName] часть населения регионов [GetProvince('(int32)257').GetArea.GetRegion.GetName] и [GetProvince('(int32)1941').GetArea.GetRegion.GetName] с каждым днем всё более [hellenic_scope.GetName]. Они учат наш язык, перенимают наши обычаи и включаются в ряды наших служащих. Этот процесс можно поощрять и поддерживать, но его нельзя навязывать, и на завершение потребуется несколько поколений."
 me_thracian_01_hellespont.31.a:0 "А пока — за хорошее начало!"
 me_thracian_01_hellespont.31.a.tt:0 "Все державы, где преобладает [hellenic_scope.GetName|Y] культура, оценят наши усилия."
 me_thracian_01_hellespont.31.a.tt.2:0 "У 5 гр. населения в регионах [GetProvince('(int32)257').GetArea.GetRegion.GetName|Y] и [GetProvince('(int32)1941').GetArea.GetRegion.GetName|Y] культура теперь [hellenic_scope.GetName|Y] — [macedonian_scope.GetName|Y]."
 me_thracian_01_hellespont.31.a.tt.3:0 "Вся [anatolian_scope.GetName|Y] группа получит модификатор «$tre_anatolian_integration$»."
 me_thracian_01_hellespont.31.a.tt.4:0 "Все анатолийские культуры получат модификатор «$tre_anatolian_integration$»."
 me_thracian_01_hellespont.31.a.tt.5:1 "5 #Y неэллинских#! групп населения в регионах [GetProvince('(int32)257').GetArea.GetRegion.GetName|Y] и [GetProvince('(int32)1941').GetArea.GetRegion.GetName|Y] станут #Y македонянами#!."
 me_thracian_01_hellespont.31.a.tt.6:1 "Все #Y эллинские#! державы оценят наши усилия."
 me_thracian_01_hellespont.31.end.tt:0 "Цель задания «#Y $thracian_01_hellespont_task_11$#!» #G достигнута#!!"
 me_thracian_01_hellespont.32.t:0 "Захватить Каппадокию: Первый шаг"
 me_thracian_01_hellespont.32.desc:0 "Мы захватили первую территорию в регионе [GetProvince('(int32)1951').GetArea.GetRegion.GetName], но это лишь первый шаг. \n\nПользуясь тем, что ослабленные соседние державы не могут оказать сопротивления, мы должны продвигаться в Каппадокию и расширить владения на все горы Тавр, которые станут естественной защитой от вторжений с юга и востока."
 me_thracian_01_hellespont.32.a:0 "Это будет выдающееся достижение."
 me_thracian_01_hellespont.32.a.tt:0 "[GetCountry('TRE').GetName] получит претензии на области [GetProvince('(int32)1951').GetArea.GetName|Y], [GetProvince('(int32)1799').GetArea.GetName|Y], [GetProvince('(int32)1836').GetArea.GetName|Y], [GetProvince('(int32)172').GetArea.GetName|Y] и [GetProvince('(int32)1854').GetArea.GetName|Y]."
 me_thracian_01_hellespont.32.end.tt:0 "Цель задания «#Y $thracian_01_hellespont_task_12$#!» #G достигнута#!!"
 me_thracian_01_hellespont.33.t:0 "Азиатская автономия: Новое Царство"
 me_thracian_01_hellespont.33.tt:0 "Мы создаем клиентское государство на северо-востоке провинции [GetProvince('(int32)278').GetArea.GetRegion.GetName] со столицей в городе [GetProvince('(int32)278').GetName|Y]."
 me_thracian_01_hellespont.33.a.tt:0 "#Y Пергам#! получит все наши территории в областях [GetProvince('(int32)278').GetArea.GetName], [GetProvince('(int32)257').GetArea.GetName] и [GetProvince('(int32)254').GetArea.GetName].\n#Y Пергам#! станет #Y клиентским государством#! державы #Y [THIS.GetCountry.GetName]#!.\n#Y [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetName]#! станет правителем #Y Пергама#!."
 me_thracian_01_hellespont.33.end.tt:0 "Цель задания «#Y $thracian_01_hellespont_task_13$#!» #G достигнута#!!"
 me_thracian_01_hellespont.34.t:0 "Спор за Эгейское море: Корабли войны"
 me_thracian_01_hellespont.34.desc:0 "С самого основания царства наши интересы на море были направлены на регион [GetProvince('(int32)2770').GetArea.GetRegion.GetName]. Несмотря на наше положение, открывающее доступ к двум морям, в последнее время наша экспансия была направлена во внутренние земли Азии. \n\nОднако мы контролируем несколько портов по берегам Эгейского моря. Не стоит впустую растрачивать их возможности. Другие диадохи проявляют большой интерес к этой области и готовы воспользоваться тем, что мы отвлеклись от нее. Если мы не будем контролировать море, они смогут доплыть прямо до нашей столицы!"
 me_thracian_01_hellespont.34.a:0 "Нужно в полной мере использовать наш флот!"
 me_thracian_01_hellespont.34.end.tt:0 "Цель задания «#Y $thracian_01_hellespont_task_14$#!» #G достигнута#!!"
 me_thracian_01_hellespont.35.t:0 "Поэтическое правосудие"
 me_thracian_01_hellespont.35.desc:0 "[GetCharacter('(int32)37').GetPraenomen] и [GetCharacter('(int32)41').GetPraenomen] недолюбливали друг друга еще с тех далеких времен, когда они служили Александру, а уж [GetCharacter('(int32)38').GetPraenomen] и вовсе стал врагом. Именуя себя царем, подобно Александру, [GetCharacter('(int32)38').GetPraenomen] говорил, что [GetCharacter('(int32)41').GetPraenomen] — Газофилакс, скупой казначей. \n\nИ теперь, когда [demetrius_character_scope.GetName] у нас в плену, мы сполна отомстим за это оскорбление."
 me_thracian_01_hellespont.35.a:0 "Привести его сюда и вылить на него расплавленное золото!"
 me_thracian_01_hellespont.35.end.tt:0 "Цель задания «#Y $thracian_01_hellespont_task_15$#!» #G достигнута#!!"
 me_thracian_01_hellespont.36.t:0 "Понтийская гегемония"
 me_thracian_01_hellespont.36.desc:0 "В силу расположения изначальной сатрапии, переданной нашему основателю, мы всегда рассматривали регион [GetProvince('(int32)2770').GetArea.GetRegion.GetName] как зону своих исключительных интересов. \n\n[GetProvince('(int32)350').GetArea.GetRegion.GetName] — не самые богатые земли, и здесь мало городов, но есть древние греческие колонии, которые благодаря навыкам торговли ухитрялись веками выживать в землях, населенных воинственными варварами. В частности, зерно из региона [GetProvince('(int32)2770').GetArea.GetRegion.GetName] долгое время поддерживало рост великих городов, таких как [GetProvince('(int32)416').GetName]. Изгнав наших соперников из этой области, мы обеспечили себе стратегически важный источник продовольствия."
 me_thracian_01_hellespont.36.a:0 "Мы хорошо потрудились."
 me_thracian_01_hellespont.36.end.tt:0 "Задание «#Y $thracian_01_hellespont$#!» #G выполнено#!!"
 me_thracian_01_hellespont.37.t:0 "Сделка с эпиротами: Нет результатов"
 me_thracian_01_hellespont.37.desc:0 "Очевидно, мы ошибались. Наши источники при [GetCountry('EPI').GetAdjective]ом дворе убедили нас, что [GetCountry('EPI').GetRuler.GetName] собирается сделать нам заманчивое предложение о совместном нападении на державу [GetCountry('MAC').GetName].\n\nНо с тех пор мы не получали никаких вестей от эпиротов. Стоит полагать, что они передумали и решили самостоятельно вести свои войны.\n\nМы еще встретимся с ними на поле боя."
 me_thracian_01_hellespont.37.a:0 "Неважно."
 me_thracian_01_hellespont.39.t:0 "Пересекая Геллеспонт"
 me_thracian_01_hellespont.39.desc:0 "Держава [GetCountry('TRE').GetName] находится в крайне уязвимом положении: с севера ей угрожают варвары, с юга и востока грозят диадохи, а со всех сторон окружают ненадёжные подданные и беспринципные местные державы. Само выживание нашего молодого царства каждый день подвергается риску.\n\nНо наш проницательный базилевс [GetCountry('TRE').GetRuler.GetPraenomen] придумал, как нам перейти в наступление и уничтожить врагов, пока они не уничтожили нас."
 me_thracian_01_hellespont.39.a:0 "Смелое и достойное предприятие."
 me_thracian_01_hellespont.39.a.tt:0 "Мы отправляемся на задание!"
 me_thracian_01_hellespont.40.t:0 "За Геллеспонтом"
 me_thracian_01_hellespont.40.desc:0 "Мы закрепились по обе стороны Геллеспонта, но это только первый шаг.\n\nСердце нашего царства в безопасности, а наши границы расширились и надёжно защищены, но рано почивать на лаврах. Соперники-диадохи научились бояться и уважать нас, и [ROOT.GetCountry.GetRuler.GetName] теперь тоже может побороться за объединение империи Александра и стать его подлинным преемником. Вперёд, нас ждёт слава!"
 me_thracian_01_hellespont.40.a:0 "Успех!"
 me_thracian_01_hellespont.40.a.tt:0 "Мы успешно выполнили задание!"
me_thracian_01_hellespont.41.t:0 "Геллепонтинская Фригия"
 me_thracian_01_hellespont.41.desc:0 "Основанная в начале пятого века до н.э., Хелпунтин Фригия управляла потомками Фарнас, дядей короля Дария И великого, с его столицей, расположенной в Дашилиуме. Во время кампании Александра Великого в 334 г. до н.э. сатрап Гелестин -Фригии, Арситов, потерпел решительное поражение в битве при реке Граникус, после чего он покончил с собой. Александр назначил Каласа своим преемником. После смерти Александра в 323 году до нашей эры, саттрапия была награждена Леоннатусом, членом Королевского дома Лингетиса в Македонии и одного из доверенных телохранителей Александра. Сестра Александра Клеопатра, вдова короля Александра I из Эпира, предложила свою руку в браке с Леоннатусом, союзом, который укрепил бы его требование к власти. Если бы он победил афинян, Леоннатус вполне мог попытаться захватить македонский трон для себя. Его карьера была прервана во время войны с Ламьян, где он возглавлял силу 20 000 пехоты и 1500 кавалеристов, чтобы освободить антипатуру во время осады Ламии. Несмотря на его вероятные амбиции, чтобы бросить вызов авторитету Антипатера и потенциально выйти замуж за сестру Александра Клеопатра, Леоннатус был убит в бою, оставив свои чаяния невыполненными. Сатрапия гермелестиновой фригии не существует с тех пор, как смерть Леоннатуса. \ N \ nnow контроль над Гелспонтиной Фригией упал до [root.getcountry.getruler.getpraenomen]. Хотя мы могли бы следовать примеру Антигонуса и просто поглотить сатрапию, у нас есть возможность установить новую мощную базу для нашей династии. [agathocles_scope.getpraenomen] невероятно популярен среди наших азиатских субъектов и, несомненно, является одним из наших самых искусственных администраторов. Возможно, [agathocles_scope.getpraenomen] может взять на себя мантию Леоннатуса?"
#Как слухи, что [agathocles_scope.GetSheHe] был вырезан из [ROOT.GetCountry.GetAdjective] Пресседация кружилась, недовольство пива среди народа Гелспонтина Фригии. Согласно сообщениям, они собрались на улицах, повторяя: «Наш принц был обижен!» Тем временем, [thrace_wife_scope.GetPraenomen] Схемы дальше, шепчу [ROOT.GetCountry.GetRuler.GetPraenomen] о предполагаемых опасностях [agathocles_scope.GetSheHe] позирует на стабильность королевства. '[agathocles_scope.GetPraenomen] это угроза для вашего наследия, - настаивает она. '[agathocles_scope.GetPraenomen] Должен быть рассмотрен...
 me_thracian_01_hellespont.41.tt:0 "Мы создаем сатрапию на северо-западе [GetProvince('(int32)253').GetArea.GetRegion.GetName], с его капиталом в [GetProvince('(int32)253').GetName|Y]."
 me_thracian_01_hellespont.41.a:0 "Геллепонтинская Фригия будет [agathocles_scope.GetHerHis] иметь и держать!"
 me_thracian_01_hellespont.41.a.tt:0 "#Y Hellespontine Phrygia#! Получит все наши территории в Эолии, Миссии Верхнем, Майсии Нижней, Битхинла Верхнем, Битхиния и Маридинией.\n#Y Hellespontine Phrygia#! станет #Y Satrapy#! из #Y [THIS.GetCountry.GetName]#!.\n#Y [SCOPE.sChar('agathocles_scope').GetName]#! станет правителем #Y Hellespontine Phrygia#!."
 me_thracian_01_hellespont.41.b:0 "Какая глупая идея." 
 me_thracian_01_hellespont.41.end.tt:0 "Задача миссии '#Y $thracian_01_hellespont_task_16$#!' сейчас была #G Completed#!!"
# The Paper Kingdom
 me_thrace_2_paper_kingdom.1.t:0 "Бумажное царство"
 me_thrace_2_paper_kingdom.1.desc:0 "После смерти Александра и раздела его империи Лисимах получил Фракийскую сатрапию. Это был весьма сомнительный подарок, ибо несмотря на то, что на бумаге это богатый и сильный регион, власть македонян над ним была в лучшем случае весьма условной.\n\nФилипп II когда-то подчинил фракийские племена, и формально они являются подданными правителя Фракии, но при этом раз за разом демонстрировали неблагонадежность и склонность к предательству. Еще севернее, за оберегающими нас водами великой реки Истр лежат земли гетов. Они постоянно посылают отряды налетчиков через броды на реке и грабят греческие колонии за западных берегах Понта Эвксинского — города, являющиеся главной ценностью сатрапии. И в то же время на юге Фракия связана с греческим и азиатским миром через Геллеспонт, и рано или поздно одна из сторон решит завоевать другую и отправит для этого свои войска через Фракию.\n\nНа протяжении десятилетий Лисимах при помощи дипломатической хитрости и военного гения держался в стороне от войн диадохов, отбиваясь от угрозы северных варваров, и вопреки всему сумел сохранить сатрапию. Теперь, когда уже удалось свершить невозможное, осталось самое простое. Если [ROOT.GetCountry.GetRuler.GetName] хочет когда-либо сравниться по силе с другими диадохами и показать, что [ROOT.GetCountry.GetRuler.GetSheHe] действительно [ROOT.GetCountry.GetRulerTitle], это «Бумажное царство» нужно превратить в настоящее, такое же могущественное и стабильное, каким его считают. Ибо, говоря словами мудреца, «Будь фракийцы только единодушны и под властью одного владыки, то, я думаю, они были бы непобедимы и куда могущественнее всех народов»."
 me_thrace_2_paper_kingdom.1.a:0 "Мы уже совершили невозможное, разве нам страшны эти варвары?"
 me_thrace_2_paper_kingdom.2.t:0 "Больше не на бумаге"
 me_thrace_2_paper_kingdom.2.desc:0 "[ROOT.GetCountry.GetRuler.GetName] наконец объединяет номинальные земли Фракийской сатрапии под своим началом и тем самым выполняет непосильную задачу, заданную теми, кто подсунул нашему роду сей сомнительный дар. И хотя у нас ушло немало времени, нет сомнений, что все надеявшиеся на нашу неудачу больше не станут смеяться. Пусть наши враги дрожат от страха, ибо народы, разрозненность которых должны была сломить нас, теперь движутся на них, единые и сильные в составе непобедимой армии."
 me_thrace_2_paper_kingdom.2.a:0 "Пусть враги трепещут, ибо теперь мы можем обратить на них всё наше внимание..."
 me_thrace_2_paper_kingdom.2.a_tt:0 "Задание «#Y $thracian_02_paper_kingdom$#!» #G выполнено#!!"
 me_thrace_2_paper_kingdom.3.t:0 "Пользуясь возможностью"
 me_thrace_2_paper_kingdom.3.desc:0 "Наш проклятый патрон, [ROOT.GetOverlord.GetRuler.GetPraenomen], воюет с державой [ODR_thracian_enemy.GetName]. Возможно, пока они заняты войной с другим диадохом, мы могли бы воспользоваться ситуацией в своих интересах..."
 me_thrace_2_paper_kingdom.3.a:0 "[ROOT.GetCountry.GetAdjective]ая независимость на кону!"
 me_thrace_2_paper_kingdom.3.b:0 "Будет глупо злить нашего патрона."
 me_thrace_2_paper_kingdom.4.t:0 "[GetCountry('ODR').GetAdjective]ое восстание"
 me_thrace_2_paper_kingdom.4.desc:0 "Коварные одрисы с умом выбрали время для своего восстания. Пока наши силы заняты войной с державой [ODR_thracian_enemy.GetName], [GetCountry('ODR').GetRuler.GetName] пользуется случаем добиться [GetCountry('ODR').GetAdjective]ой независимости, и [GetCountry('ODR').GetRuler.GetHerHis] силы прямо сейчас готовятся воткнуть нам нож в спину."
 me_thrace_2_paper_kingdom.4.a:0 "Чтоб их!"
 me_thrace_2_paper_kingdom.5.t:0 "[GetCountry('GTE').GetAdjective]ий набег"
 me_thrace_2_paper_kingdom.5.desc:0 "Гонцы сообщили, что город [getic_raid_province_target.GetName] стал жертвой жестокого [GetCountry('GTE').GetAdjective]ого набега. "
 me_thrace_2_paper_kingdom.5.desc_1:0 "И хотя большинству жителей удалось скрыться в безопасном месте, упорные грабители не успокоились, пока не подожгли большую часть зданий и не разграбили всё, что смогли. Только после этого они вернулись за Истр, унося с собой наши богатства. Причиненный ими ущерб будет нелегко исправить."
 me_thrace_2_paper_kingdom.5.desc_2:0 "Поскольку нападение было неожиданным, налетчики перехватили бегущих жителей, прежде чем тем удалось скрыться за относительно надежными городскими стенами. Многих из них захватили в рабство и увели за Истр, в земли гетов."
 me_thrace_2_paper_kingdom.5.desc_3:0 "Хотя большинству жителей удалось спастись, налетчики нашли незащищенное зернохранилище и разграбили его. Наши запасы пищи унесли за Истр, чтобы накормить голодные гетские рты."
 me_thrace_2_paper_kingdom.5.a:0 "Это не останется безнаказанным!"
 me_thrace_2_paper_kingdom.6.desc:0 "Беда! Мы стали целью коварного [GetCountry('GTE').GetAdjective]ого набега! "
 me_thrace_2_paper_kingdom.6.a:0 "И что, [ROOT.GetOverlord.GetName] ничего не сделает?!"
 me_thrace_2_paper_kingdom.7.t:0 "Успешное возвращение из набега"
 me_thrace_2_paper_kingdom.7.desc:0 "Наши налетчики вернулись из-за Истра, неся с собой множество богатств!"
 me_thrace_2_paper_kingdom.7.a:0 "Нам повезло, что они настолько слабы!"
 me_thrace_2_paper_kingdom.8.t:0 "[GetCountry('ODR').GetAdjective]ие переговоры"
 me_thrace_2_paper_kingdom.8.desc:0 "Находясь в окружении угроз, мы не можем позволить себе получить удар в спину от неблагонадежного подданного. Нам стоит сделать заманчивое предложение и заручиться [GetCountry('ODR').GetAdjective]ой верностью."
 me_thrace_2_paper_kingdom.8.a:0 "Переговоры пройдут без постороннего вмешательства."
 me_thrace_2_paper_kingdom.8.a_tt:0 "Успешные переговоры снизят вероятность будущих [GetCountry('ODR').GetAdjective|Y]их восстаний."
 me_thrace_2_paper_kingdom.8.b:0 "Предложить значительные уступки."
 me_thrace_2_paper_kingdom.8.b_tt:0 "Шанс успеха на переговорах вырастет."
 me_thrace_2_paper_kingdom.8.c:0 "Предложить больше даров."
 me_thrace_2_paper_kingdom.8.d:0 "Предложить всё!"
 me_thrace_2_paper_kingdom.8.d_tt:0 "Шанс успеха на переговорах значительно вырастет."
 me_thrace_2_paper_kingdom.9.t:0 "[GetCountry('TRE').GetAdjective]ие переговоры"
 me_thrace_2_paper_kingdom.9.desc:0 "[ROOT.GetOverlord.GetAdjective]ие послы прибыли к нам с дарами и предложениями уступок. Несомненно, они хотят заручиться нашим расположением. Нас оскорбляет, что они думают, будто нашу верность так легко купить. Однако их дарами не стоит пренебрегать."
 me_thrace_2_paper_kingdom.9.a:0 "Они нас заинтересовали."
 me_thrace_2_paper_kingdom.9.b:0 "[ROOT.GetCountry.GetAdjective]ая свобода не продается задешево!"
 me_thrace_2_paper_kingdom.10.t:0 "Успешные [GetCountry('TRE').GetAdjective]ие переговоры"
 me_thrace_2_paper_kingdom.10.desc:0 "[GetCountry('ODR').GetAdjective]ий ответ на наши предложения однозначно положителен! Несмотря на нежелание что-либо обещать, [GetCountry('ODR').GetRulerTitle] [GetCountry('ODR').GetRuler.GetPraenomen] теперь верит, что мы искренне хотим улучшить отношения между нашими народами."
 me_thrace_2_paper_kingdom.10.a:0 "Наши народы станут еще ближе."
 me_thrace_2_paper_kingdom.10.a_tt:0 "Вероятность будущих [GetCountry('ODR').GetAdjective|Y]их восстаний снижена."
 me_thrace_2_paper_kingdom.17.t:0 "Провал [GetCountry('ODR').GetAdjective]их переговоров"
 me_thrace_2_paper_kingdom.17.desc:0 "[GetCountry('ODR').GetRulerTitle] [GetCountry('ODR').GetRuler.GetName] категорически против наших попыток установить взаимопонимание между нашими народами. Наших послов грубо прогнали, даже не приняв наших даров!"
 me_thrace_2_paper_kingdom.17.a:0 "Возмутительно!"
 me_thrace_2_paper_kingdom.11.t:0 "Конец [GetCountry('ODR').GetAdjective]их переговоров"
 me_thrace_2_paper_kingdom.11.desc:0 "Поскольку держава [GetCountry('ODR').GetName] недавно обрела независимость, наши переговоры лишились смысла, и мы отозвали послов."
 me_thrace_2_paper_kingdom.11.a:0 "Так будет лучше."
 me_thrace_2_paper_kingdom.12.desc:0 "Поскольку наши отношения испортились до такой степени, что началась война, нам больше нет смысла вести переговоры с державой [GetCountry('ODR').GetName]."
 me_thrace_2_paper_kingdom.12.a:0 "Мы выдвинем свои требования на остриях копий!"
 me_thrace_2_paper_kingdom.13.t:0 "[GetCountry('TRE').GetName] идет на уступки"
 me_thrace_2_paper_kingdom.13.desc:0 "[GetCountry('TRE').GetRulerTitle] [GetCountry('TRE').GetRuler.GetPraenomen] возобновляет активную дипломатию, и [GetCountry('TRE').GetAdjective]ие послы прибывают к нам с предложением значительных уступок в отношении автономии и признания нашего влияния, что и было одной из основных причин для враждебности."
 me_thrace_2_paper_kingdom.13.a:0 "Это замечательные новости!"
 me_thrace_2_paper_kingdom.14.t:0 "Заслуженная верность"
 me_thrace_2_paper_kingdom.14.desc:0 "Мы не можем отрицать, что дипломатическая политика улещивания, которую использует [GetCountry('TRE').GetRulerTitle] [GetCountry('TRE').GetRuler.GetPraenomen], принесла свои плоды. [GetCountry('TRE').GetRuler.GetPraenomen] теперь пользуется такой народной любовью в державе [GetCountry('ODR').GetName], что [GetCountry('ODR').GetRulerTitle] [GetCountry('ODR').GetRuler.GetPraenomen] вряд ли сможет собрать достаточно войск для будущих войн против патрона с той же легкостью, что и раньше."
 me_thrace_2_paper_kingdom.14.a:0 "Возможно, нам больше и не нужно."
 me_thrace_2_paper_kingdom.15.t:0 "[GetCountry('TRE').GetName] готовит карательный поход"
 me_thrace_2_paper_kingdom.15.desc:0 "Гонцы сообщают, что [GetCountry('TRE').GetRulerTitle] [GetCountry('TRE').GetRuler.GetPraenomen] собирает войска и планирует вести их на державу [GetCountry('ODR').GetName]! Мы и правда слишком активно ворошили осиное гнездо..."
 me_thrace_2_paper_kingdom.15_tt:0 "@[GetCountry('TRE').GetFlag]! [GetCountry('TRE').GetName|Y] #R объявит войну#! в течение 90 дней!"
 me_thrace_2_paper_kingdom.15.a:0 "Нужно приготовиться к их прибытию!"
 me_thrace_2_paper_kingdom.16.t:0 "Уничтожение города [GetProvince('(int32)478').GetName]"
 me_thrace_2_paper_kingdom.16.desc:0 "Горе нам!\n\nВскоре после того, как город [GetProvince('(int32)478').GetName] оказался в руках врага, [GetCountry('TRE').GetRulerTitle] [GetCountry('TRE').GetRuler.GetPraenomen] и [GetCountry('TRE').GetRuler.GetHerHis] войска обрушились на беззащитный город и его жителей. В порыве неудержимой ярости наши храмы, дворцы и памятники были уничтожены, город сожжен дотла, его руины стерты с лица земли, а большинство жителей убито. Немногочисленные выжившие разбежались во все стороны.\n\nНаша гордость, [GetProvince('(int32)478').GetName], символ нашей силы, нашей независимости — его больше нет."
 me_thrace_2_paper_kingdom.16.a:0 "Всё пропало!"
 me_thrace_2_paper_kingdom.24.t:0 "Заслуженная [GetCountry('ODR').GetAdjective]ая верность"
 me_thrace_2_paper_kingdom.24.desc:0 "Наконец-то! Наша политика терпимости, принятия и предоставления автономии принесла свои плоды. Никогда прежде мнение одрисов не было настолько высоким. Даже если [GetCountry('ODR').GetRulerTitle] [GetCountry('ODR').GetRuler.GetPraenomen] решит начать борьбу за независимость, [GetCountry('ODR').GetRuler.GetHerHis] собственный народ будет против."
 me_thrace_2_paper_kingdom.24.a:0 "Наши «дары» оказались довольно полезны..."
 me_thrace_2_paper_kingdom.18.desc:0 "Мы осуществили месть одрисам. В городе [GetProvince('(int32)478').GetName] не осталось ни единого целого строения, его жители перебиты, а небольшие группы выживших разбежались кто куда.\n\nНет больше города, символа их гордости, который был выстроен, чтобы сравняться с богатством македонян."
 me_thrace_2_paper_kingdom.18.a:0 "Пусть все видят, какая участь ждет предателей."
 me_thrace_2_paper_kingdom.19.t:0 "[GetCountry('TRE').GetName] требует повиновения"
 me_thrace_2_paper_kingdom.19.desc:0 "К нам прибыли послы из державы [GetCountry('TRE').GetName]. [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] выслушивает их требования признать, что [GetCountry('TRE').GetRulerTitle] [GetCountry('TRE').GetRuler.GetName] — наш патрон. В случае отказа может начаться война."
 me_thrace_2_paper_kingdom.19.a:0 "У нас нет выбора."
 me_thrace_2_paper_kingdom.19.b:0 "Мы не откажемся от своей свободы!"
 me_thrace_2_paper_kingdom.20.t:1 "[tre_northern_tribe.GetName] соглашается подчиниться"
 me_thrace_2_paper_kingdom.20.desc:1 "Наши послы вернулись с новостями, что [tre_northern_tribe.GetRuler.GetName] выполняет наши требования и клянется нам в верности."
 me_thrace_2_paper_kingdom.20.a:0 "Это начало плодотворных отношений."
 me_thrace_2_paper_kingdom.21.t:1 "[tre_northern_tribe.GetName] отказывается подчиниться"
 me_thrace_2_paper_kingdom.21.desc:1 "Наши послы сообщают, что [tre_northern_tribe.GetRuler.GetName] отказывается присягнуть нам на верность!"
 me_thrace_2_paper_kingdom.21.a:1 "[tre_northern_tribe.GetRuler.GetPraenomen] еще пожалеет об этом..."
 me_thrace_2_paper_kingdom.22.t:0 "Уже не только на бумаге"
 me_thrace_2_paper_kingdom.22.desc:0 "Сегодня [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] совершает то, чего не удавалось достичь ни Филиппу II, ни самому Александру. Все теоретические границы Фракии находятся под [ROOT.GetCountry.GetRuler.GetHerHis] властью. С усмирением фракийских племен могучий Истр на севере станет естественной преградой на пути возможных врагов, благодаря чему мы наконец-то можем обратить внимание на другие земли."
 me_thrace_2_paper_kingdom.22.a:0 "Наши враги будут трепетать перед нашим могуществом!"
 me_thrace_2_paper_kingdom.23.t:0 "Ключ к Геллеспонту"
 me_thrace_2_paper_kingdom.23.desc:0 "Новые, расширенные укрепления города [GetProvince('(int32)350').GetName] вызывают восхищение. Высокие стены и башни нависают над прибрежной дорогой, ведущей из Херсонеса Фракийского вглубь земель Фракии. Теперь у города больше шансов устоять против возможных захватчиков, пытающихся пересечь Геллеспонт, и при этом затруднить им саму переправу."
 me_thrace_2_paper_kingdom.23.a:0 "Пусть теперь попробуют перебраться."
 me_thrace_2_paper_kingdom.25.t:0 "Земля фракийцев"
 me_thrace_2_paper_kingdom.25.desc:0 "Сила Фракии — в ее людях, и поэтому мы пришли к соглашению и позволили людям фракийского происхождения активнее участвовать в жизни нашей державы. Раньше мы презирали их и подвергали насмешкам, а теперь они могут ступать с гордо поднятой головой. Противники этих перемен рано или поздно смирятся с ними, увидев, чем нам могут помочь эти крепкие и закаленные люди."
 me_thrace_2_paper_kingdom.25.a:0 "Мы гордимся тем, что они стали одними из нас."
 me_thrace_2_paper_kingdom.26.t:0 "Угроза гетов"
 me_thrace_2_paper_kingdom.26.desc:0 "Похоже, [GetCountry('TRE').GetRulerTitle] [GetCountry('TRE').GetRuler.GetPraenomen] наконец-то прислушивается к нашим жалобам и планирует разобраться с бесконечными набегами гетов."
 me_thrace_2_paper_kingdom.26.a:0 "Мы с нетерпением ждем возможности увидеть [GetCountry('TRE').GetRuler.GetHerHis] решение."
 me_thrace_2_paper_kingdom.27.t:0 "Укрепленная переправа"
 me_thrace_2_paper_kingdom.27.desc:0 "Мы разбили военные лагеря у бродов, которыми чаще всего пользуются гетские налетчики. Наши воины уже начали патрулировать окрестные земли. Если повезет, данная мера поможет значительно снизить частоту этих дерзких налетов."
 me_thrace_2_paper_kingdom.27.a:0 "Весьма своевременно."
 me_thrace_2_paper_kingdom.28.t:0 "Щит Истра"
 me_thrace_2_paper_kingdom.28.desc:0 "Теперь мы полностью контролируем все переправы через Истр, от берегов Понта Эвксинского и до западных границ Сальденсии. Если не случится полноценного вторжения, то никаким налетчикам не удастся прорваться на наши земли к югу от реки."
 me_thrace_2_paper_kingdom.28.a:0 "Наконец-то нам больше не угрожают эти постоянные набеги."
 me_thrace_2_paper_kingdom.29.t:0 "Мост между народами"
 me_thrace_2_paper_kingdom.29.desc:0 "Под нашим покровительством город [GetProvince('(int32)4513').GetName], который и раньше был местом встречи культур с противоположных берегов Истра, стал подлинным мостом между народами, объединяя жителей далекой южной Греции и не менее далекой северной Скифии.\n\nЗдесь, на безопасных берегах Гостеприимного моря, идет активный обмен идеями и расцветает торговля. Со временем город может даже стать полноценной метрополией, домом космополитов, который на долгие века станет символом культурного разнообразия."
 me_thrace_2_paper_kingdom.29.a:0 "Здесь мы создали историю."
 me_thrace_2_paper_kingdom.30.t:0 "Недовольство Ареса"
 me_thrace_2_paper_kingdom.30.desc:1 "Наша война с державой [GetCountry('TRE').GetName] становится всё более отчаянной, и удача явно не на нашей стороне. Если мы заключим мир сейчас, пока наше положение не усугубилось, [GetCountry('TRE').GetAdjective]ий правитель может согласиться вернуться к положению дел до войны. Так нам удастся не допустить потерь значительных территорий и богатств."
 me_thrace_2_paper_kingdom.30.a:0 "Мы должны молить о мире."
 me_thrace_2_paper_kingdom.30.b:0 "На этот раз мы обретем свободу или погибнем!"
 me_thrace_2_paper_kingdom.31.t:0 "[GetCountry('ODR').GetName] предлагает мир"
 me_thrace_2_paper_kingdom.31.desc:0 "[GetCountry('ODR').GetRuler.GetPraenomen] признаёт отчаянность своего положения и посылает гонцов с предложением мира. Они предлагают вернуться к статус-кво в обмен на прекращение военных действий."
 me_thrace_2_paper_kingdom.31.a:0 "Сейчас нам стоит принять это предложение."
 me_thrace_2_paper_kingdom.31.b:0 "На этот раз им не выкрутиться!"
 me_thrace_2_paper_kingdom.32.t:0 "[GetCountry('TRE').GetName] отклоняет мир"
 me_thrace_2_paper_kingdom.32.desc:0 "[GetCountry('TRE').GetRuler.GetPraenomen] отвергает наше мирное предложение! Они хотят полностью нас уничтожить!"
 me_thrace_2_paper_kingdom.32.a:0 "Тогда мы дорого продадим свои жизни."
 me_thrace_2_paper_kingdom.33.t:0 "Держава [GetCountry('GTE').GetName] повержена"
 me_thrace_2_paper_kingdom.33.desc:0 "Мы нанесли серьезное поражение державе [GetCountry('GTE').GetName]! Хотя нам всё еще не удалось установить полный контроль над их землями и они могут посылать налетчиков на наши территории, это поражение должно заставить их хорошо подумать, прежде чем снова отправляться в набег."
 me_thrace_2_paper_kingdom.33.a:0 "Они знают, что случится, если они повторят попытку."
 me_thrace_2_paper_kingdom.33_tt:0 "Частота будущих #Y набегов гетов#! значительно снижена."
 me_thrace_2_paper_kingdom.34.t:0 "Слава города [GetProvince('(int32)350').GetName]"
 me_thrace_2_paper_kingdom.34.desc:0 "Наши вложения в город [GetProvince('(int32)350').GetName] полностью себя оправдали. Благодаря строительству расширенных доков мы можем принимать больше торговых путей, новые акведуки позволят поддерживать растущее население, а там, где раньше были грязь и запустение, теперь высятся новые дома."
 me_thrace_2_paper_kingdom.34.a:0 "Слава Лисимахова города будет безграничной!"
 me_thrace_start_tt:0 "[me_thrace_scope.GetRulerTitle] [me_thrace_scope.GetRuler.GetPraenomen] совершит"
 me_thrace_2_paper_kingdom.36.t:0 "$thracian_02_paper_kingdom_8$" # Land of the Thracians start
 me_thrace_2_paper_kingdom.36.desc:0 "Земли, которыми мы правим, не принадлежат ни грекам, ни македонянам, и, если мы хотим контролировать буйных фракийских варваров, нужно умиротворить их и предоставить гражданские права."
 me_thrace_2_paper_kingdom.36.a:0 "Они обучатся нашему образу жизни."
 me_thrace_2_paper_kingdom.36.at:0 "$me_thrace_start_tt$ способствует тому, что #Y $odrysi$#! культура поглощается."
 me_thrace_2_paper_kingdom.37.t:0 "$thracian_02_paper_kingdom_9$" # Glory of Lysimacheia start
 me_thrace_2_paper_kingdom.37.desc:0 "После смерти Александра [GetCharacter('(int32)41').GetPraenomen] основал собственный великий город, ставший и двором, и защитой от угрозы Антигонидов. Но если мы хотим, чтобы это место смогло соперничать со столицами других диадохов, нам предстоит еще много работы."
 me_thrace_2_paper_kingdom.37.a:0 "Люди будут сбегаться в Лисимахию."
 me_thrace_2_paper_kingdom.37.at:0 "$me_thrace_start_tt$ продолжает развитие города [GetProvince('(int32)350').GetName]."
 me_thrace_2_paper_kingdom.38.t:0 "$thracian_02_paper_kingdom_10$" # Key to the Hellespont start
 me_thrace_2_paper_kingdom.38.desc:0 "Расположение Лисимахии отчасти обусловлено необходимостью контролировать Херсонес Фракийский, а через него и Геллеспонт, перекрывая путь любому, кто попытается переправиться из Азии в Европу. Продолжая укреплять эту важную переправу, мы обеспечим безопасность своего города и помешаем амбициям наших соперников."
 me_thrace_2_paper_kingdom.38.a:0 "Никто не переправится без нашего дозволения."
 me_thrace_2_paper_kingdom.38.at:0 "$me_thrace_start_tt$ укрепляет Геллеспонт."
 me_thrace_2_paper_kingdom.39.t:0 "$thracian_02_paper_kingdom_13$" # Fortify the Crossings start
 me_thrace_2_paper_kingdom.39.desc:0 "На другом берегу Истра скрываются воинственные геты, устраивающие набеги на своих южных соседей и понтийские города ради рабов и наживы. Но река может защищать и нас, если нам удастся установить контроль над немногочисленными переправами."
 me_thrace_2_paper_kingdom.39.a:0 "Север будет в безопасности."
 me_thrace_2_paper_kingdom.39.at:0 "$me_thrace_start_tt$, укрепление местности: [GetProvince('(int32)4520').GetName]"
 me_thrace_2_paper_kingdom.40.t:0 "$thracian_02_paper_kingdom_14$" # Shield of the Istros start
 me_thrace_2_paper_kingdom.40.desc:0 "Мы должны и дальше препятствовать коварным гетам, установив полный контроль над важными переправами через Истр. Благодаря этому любые шайки налетчиков наткнутся на нашу оборону при попытке проникнуть во внутренние земли Фракии."
 me_thrace_2_paper_kingdom.40.a:0 "Река станет нашей стеной."
 me_thrace_2_paper_kingdom.40.at:0 "$me_thrace_start_tt$ укрепляет броды на реке Истр."
 me_thrace_2_paper_kingdom.41.t:0 "$thracian_02_paper_kingdom_15$" # Bridge Between Peoples start
 me_thrace_2_paper_kingdom.41.desc:0 "Несмотря на набеги варваров, северные понтийские города остаются важными торговыми центрами, связывающими Европу с греками на другой стороне Понта Эвксинского и граничащими с ними племенами. Мы поможем потоку товаров и людей через эти центры."
 me_thrace_2_paper_kingdom.41.a:0 "Город будет процветать."
 me_thrace_2_paper_kingdom.41.at:0 "$me_thrace_start_tt$ способствует росту торгового города [GetProvince('(int32)4513').GetName]."
 me_thrace_2_paper_kingdom.42.t:0 "$thracian_02_paper_kingdom_3$" # Loyalty Earned start
 me_thrace_2_paper_kingdom.42.desc:0 "Пора показать одрисам, что, если они хотят пользоваться нашим расположение, им придется оставить в прошлом обиды, тянущиеся со времен македонского завоевания, даже если это уязвит их гордость."
 me_thrace_2_paper_kingdom.42.a:0 "Во Фракии будет мир."
 me_thrace_2_paper_kingdom.42.at:0 "$me_thrace_start_tt$ договаривается с #Y одрисским#! населением."
 me_thrace_2_paper_kingdom.43.t:0 "$thracian_02_paper_kingdom_6$" # The Tribes of the North start
 me_thrace_2_paper_kingdom.43.desc:0 "За землями одрисов и высокими горами Гемом лежит обширная Мёзийская равнина, занятая дакскими племенами, которые уступают в развитии своим южным соседям. Они должны признать наше господство в регионе и согласиться платить дань [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]ому царству."
 me_thrace_2_paper_kingdom.43.a:0 "Проверим, насколько они умны."
 me_thrace_2_paper_kingdom.43.at:0 "$me_thrace_start_tt$ требует, чтобы #Y $dacia_group$#! народность покорилась."
 me_thrace_2_paper_kingdom.44.t:0 "$thracian_02_paper_kingdom_4$" # Plucking the Thorn start
 me_thrace_2_paper_kingdom.44.desc:0 "Одрисы доказали свое неуважение к нашей власти, срывая все наши попытки поддерживать теплые отношения и подготавливая очередное восстание. У них была возможность сохранить свое жалкое царство, теперь мы покончим с ним."
 me_thrace_2_paper_kingdom.44.a:0 "Слишком поздно для дипломатии."
 me_thrace_2_paper_kingdom.44.at:0 "$me_thrace_start_tt$ подготовка к войне, целью которой станет @[GetCountry('ODR').GetFlag]! [GetCountry('ODR').GetName]."
 me_thrace_2_paper_kingdom.45.t:0 "$thracian_02_paper_kingdom_11$" # Sons of Ares start
 me_thrace_2_paper_kingdom.45.desc:0 "Фракийцы славятся храбростью. Превыше всех богов они почитают воинственного всадника и свою версию Ареса. Пора воспользоваться их воинственными наклонностями в своих целях и включить их в состав нашей фаланги."
 me_thrace_2_paper_kingdom.45.a:0 "В нашей армии их ждут великие свершения."
 me_thrace_2_paper_kingdom.45.at:0 "$me_thrace_start_tt$ #Y $odrysi$#! культура принимается на службу."
 me_thrace_2_paper_kingdom.46.t:0 "$thracian_02_paper_kingdom_12$" # The Threat of the Getae end
 me_thrace_2_paper_kingdom.46.desc:0 "Мы должны обеспечить свое верховенство над понтийскими городами, если хотим, чтобы они оставались верны нам. Если мы защитим их от северян-гетов, они станут ценить нашу защиту и меры, на которые мы готовы пойти во исполнение своих обязательств."
 me_thrace_2_paper_kingdom.46.a:0 "Гетов нужно остановить."
 me_thrace_2_paper_kingdom.46.tt:0 "$mission_task_completed_tt_1$$thracian_02_paper_kingdom_12$$mission_task_completed_tt_2$"
 me_thrace_2_paper_kingdom.47.t:0 "$thracian_02_paper_kingdom_2$" # An Unsavory Compromise end
 me_thrace_2_paper_kingdom.47.desc:0 "Да, гордым македонянам больно признавать это, но для управления Фракией мы должны забыть о гордости и обращаться с фракийцами с тем же уважением, что и с греками. Так мы сможем обеспечить мир с одрисами и сохранить жизни воинов для более важных угроз."
 me_thrace_2_paper_kingdom.47.a:0 "Так и должно быть."
 me_thrace_2_paper_kingdom.47.tt:0 "$mission_task_completed_tt_1$$thracian_02_paper_kingdom_2$$mission_task_completed_tt_2$"
 me_thrace_2_paper_kingdom.48.t:0 "$thracian_02_paper_kingdom_16$" # Ending the Raids end
 me_thrace_2_paper_kingdom.48.desc:0 "Мы больше не потерпим набегов гетов. Мы поведем свои войска в глубь северных земель и сокрушим их дух мощью македонской армии. Они должны понять, что на юге их ждут только поражение и смерть."
 me_thrace_2_paper_kingdom.48.a:0 "Клянусь Аресом!"
 me_thrace_2_paper_kingdom.48.tt:0 "$mission_task_completed_tt_1$$thracian_02_paper_kingdom_16$$mission_task_completed_tt_2$"
 me_thrace_2_paper_kingdom.49.t:0 "$thracian_02_paper_kingdom_17$" # North of the Istros end
 me_thrace_2_paper_kingdom.49.desc:0 "Немногие из греков, не говоря уж о македонянах, бывали в глубине земель Дакии за водами Истра. Но если Александр и научил нас чему-то, так это тому, что храбрость и отвага могут покорить и усмирить необъятные варварские земли."
 me_thrace_2_paper_kingdom.49.a:0 "Вперед, всегда вперед!"
 me_thrace_2_paper_kingdom.49.tt:0 "$mission_task_completed_tt_1$$thracian_02_paper_kingdom_17$$mission_task_completed_tt_2$"
 me_thrace_2_paper_kingdom.50.t:0 "$thracian_02_paper_kingdom_18$" # Into Scythia end
 me_thrace_2_paper_kingdom.50.desc:0 "Мы не должны прерывать свой молниеносный натиск на север, если хотим объединить его под своим правлением. [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]ое царство протянется от Лисимахии до далеких колоний на другом берегу Понта Эвксинского и охватит множество проживающих между ними народами — следующей целью станут храбрые скифы."
 me_thrace_2_paper_kingdom.50.a:0 "Земли ждут, когда мы покорим их."
 me_thrace_2_paper_kingdom.50.tt:0 "$mission_task_completed_tt_1$$thracian_02_paper_kingdom_18$$mission_task_completed_tt_2$"
 me_thrace_2_paper_kingdom.51.t:0 "Вопрос независимости"
 me_thrace_2_paper_kingdom.51.desc:0 "Наш проклятый патрон [ROOT.GetOverlord.GetRuler.GetPraenomen] не дает нам ни единой подходящей возможности, но дольше тянуть нельзя. Мы должны восстать и отстоять свою независимость!"
 me_thrace_2_paper_kingdom.52.desc:0 "Ненадежные одрисы решили вновь показать свою коварную натуру. Они безрассудно объявили себя свободными от [ROOT.GetCountry.GetAdjective]ого влияния и взялись за оружие в попытке доказать, что это правда!"
 me_tre_task_start_tt_1:0 "[me_thrace_scope.GetRulerTitle|Y] [me_thrace_scope.GetRuler.GetPraenomen|Y] совершит"
 me_thrace_2_paper_kingdom.53.t:0 "[GetCountry('ODR').GetName] просит мира"
 me_thrace_2_paper_kingdom.53.desc:0 "Союзная держава [GetCountry('ODR').GetName], на призыв которой мы откликнулись, получила серьёзный удар в войне с державой [GetCountry('TRE').GetName]. Не желая рисковать, [GetCountry('ODR').GetRulerTitle] [GetCountry('ODR').GetRuler.GetPraenomen] просит мира у своих [GetCountry('TRE').GetAdjective]их патронов, соглашаясь вернуться к состоянию до войны.\n\nВ результате война закончилась."
 me_thrace_2_paper_kingdom.53.a:0 "Мы должны принять их решение."
 me_thrace_2_paper_kingdom.53.a_tt:0 "Наша война с державой @[GetCountry('TRE').GetFlag]! [GetCountry('TRE').GetName|Y] завершилась."
 me_thrace_2_paper_kingdom.54.desc:0 "Враждебная держава [GetCountry('ODR').GetName], против которой мы решили поддержать союзную державу [GetCountry('TRE').GetName], получила серьёзный удар в войне. Не желая рисковать, [GetCountry('ODR').GetRulerTitle] [GetCountry('ODR').GetRuler.GetPraenomen] просит мира у своих [GetCountry('TRE').GetAdjective]их патронов, соглашаясь вернуться к состоянию до войны.\n\nВ результате война закончилась."
 me_thrace_2_paper_kingdom.54.a_tt:0 "Наша война с державой @[GetCountry('ODR').GetFlag]! [GetCountry('ODR').GetName|Y] завершилась."
 #Philhellenic Policy
 me_thrace_3_new_philhellene_policy.1.t:0 "$thrace_03_philhellene$"
 me_thrace_3_new_philhellene_policy.1.desc:0 "Веками греки правили бесчисленным множеством мелких городов-государств и вели между собой настолько мелкие войны, что [ROOT.GetCountry.GetRulerTitle] может их и не заметить. Все попытки объединить регион, предпринятые Филиппом II и Александром, привели лишь к предательству. Уже несколько десятилетий греки остаются головной болью македонян, и даже пример Фив не убедил их отказаться от этого пути саморазрушения.\n\nПришло время признать, что наши привычные способы обращаться с греками не работают, да и никогда не работали. Вместо этого мы станем потакать их эго и относиться к ним с уважением и почтением, будем на словах поддерживать их «демократию», осыпать их дарами и привилегиями и тем самым объединим их под нашим началом без необходимости применять военную силу."
 me_thrace_3_new_philhellene_policy.1.a:0 "Вперед, покорим сердца и умы всех греков!"

 me_thrace_3_new_philhellene_policy.2.t:0 "$thrace_03_philhellene$: Грандиозный успех"
 me_thrace_3_new_philhellene_policy.2.desc:0 "Перемена в отношениях с греками оказалась даже более плодотворной, чем мы рассчитывали. Наше имя на устах всех греков, [GetCharacter('(int32)41').GetPraenomen] со своими достижениями восхваляется в каждом городе! Воистину, нет сомнений, что само божество почтило нас присутствием.\n\nПусть наши враги видят плоды нашей щедрости и дипломатии, видят и впадают в отчаяние!"
 me_thrace_3_new_philhellene_policy.2.a:0 "Знать, когда пользоваться кнутом, а когда пряником, — вот признак гения."
 me_thrace_3_new_philhellene_policy.2.tt:0 "Задание «#Y $thrace_03_philhellene$$mission_task_completed_tt_2$"
 # West-Pontic Colonies
 me_thrace_3_new_philhellene_policy.11.t:0 "$thrace_03_philhellene_1$: Предложенные вложения"
 me_thrace_3_new_philhellene_policy.11.desc:0 "Западно-понтийские греческие города, некогда бывшие просто колониями, выросли и пришли к процветанию. Их политическое влияние распространяется на многие земли, а пять из этих полисов образовали довольно условный «Понтийский пентаполь» во главе с городом Каллатида. Предыдущие восстания, несмотря на их неудачу, доказали силу этого союза и его готовность отстаивать свои интересы.\n\nНо в любом случае мы должны с ними разобраться, ибо их экономическое богатство в значительной мере поступает нам в виде налогов, на которые мы содержим свои армии. Мы должны показать им, что помним о важности городов, но не забываем и об их прошлых прегрешениях. Смелый проект улучшения инфраструктуры отвечает обеим этим целям, и в то же время выгоды от него в итоге вернутся к нам в виде налогов."
 me_thrace_3_new_philhellene_policy.11.a:0 "Пусть знают, что мы следим за ними."
 me_thrace_3_new_philhellene_policy.11.at:0 "$me_tre_task_start_tt_1$ поощряет понтийскую колонизацию."

 me_thrace_3_new_philhellene_policy.12.t:0 "$thrace_03_philhellene_1$: Вложения оправдали себя"
 me_thrace_3_new_philhellene_policy.12.desc:0 "Проект по обновлению и улучшению западно-понтийских городов увенчался полным успехом. Старые и обветшавшие постройки были снесены, а на их месте выстроены новые здания, акведуки и инфраструктура, которые помогут разместить выросшее население. Наши вложения в это строительство не остались незамеченными и напомнили всем, что держава [ROOT.GetCountry.GetName] не забывает о них."
 me_thrace_3_new_philhellene_policy.12.a:0 "Больше людей — значит больше налогов..."
 me_thrace_3_new_philhellene_policy.12.tt:0 "$mission_task_completed_tt_1$$thrace_03_philhellene_5$$mission_task_completed_tt_2$"

 me_thrace_3_new_philhellene_policy.13.t:0 "$thrace_03_philhellene_1$: [ROOT.GetCountry.GetAdjective]ие вложения"
 me_thrace_3_new_philhellene_policy.13.desc:0 "В своей мудрости [GetCountry('TRE').GetRulerTitle] [GetCountry('TRE').GetRuler.GetPraenomen] решает вложиться в наш город!"
 me_thrace_3_new_philhellene_policy.13.a:0 "Приятный сюрприз, но чем мы заслужили подобную честь?"

 me_thrace_3_new_philhellene_policy.14.t:0 "$thrace_03_philhellene_1$: Слабеющее влияние"
 me_thrace_3_new_philhellene_policy.14.desc:0 "Наши попытки удержать под контролем богатые западно-понтийские города потерпели неудачу. Теряя свое влияние в державе [ROOT.GetCountry.GetName], местные правительства сталкиваются с трудностями, деньги иссякают, а экономические выгоды от вложения в регион довольно сомнительны. Наши планы больше не имеют смысла."
 me_thrace_3_new_philhellene_policy.14.a:0 "Катастрофа!"
 me_thrace_3_new_philhellene_policy.14.tt:0 "$mission_task_completed_tt_1$$thrace_03_philhellene_1$#! — задача #R пропущена#!!"
 # Philhellenic Euergetism
 me_thrace_3_new_philhellene_policy.21.t:0 "$thrace_03_philhellene_2$: Долг богатых"
 me_thrace_3_new_philhellene_policy.21.desc:0 "В знак щедрости и уважения, со всей приличествующей помпезностью и церемониями, [ROOT.GetCountry.GetRulerTitle] передаст греческим государствам часть своих богатств, чтобы те использовали их на благо общества. Пусть все греки знают о благополучии державы [ROOT.GetCountry.GetName]!"
 me_thrace_3_new_philhellene_policy.21.a:0 "Никто не скажет, что [ROOT.GetCountry.GetRuler.GetPraenomen] не проявляет щедрость."
 me_thrace_3_new_philhellene_policy.21.at:0 "Державы континентальной Греции ([SCOPE.ScriptValue('tre_mis_3_2_gold_svalue')|Y0]), где преобладает не$macedonian$ #Y $hellenic$#! культура, получат [SCOPE.ScriptValue('tre_mis_3_2_gold_svalue')|G2] @gold! и #G +50#! мнения о державе @[me_thrace_scope.GetFlag]! [me_thrace_scope.GetName]."
 me_thrace_3_new_philhellene_policy.21.tt:0 "$mission_task_completed_tt_1$$thrace_03_philhellene_2$$mission_task_completed_tt_2$"

 me_thrace_3_new_philhellene_policy.22.t:0 "$thrace_03_philhellene_2$: Подношение от правителя [GetCountry('TRE').GetRuler.GetPraenomen]"
 me_thrace_3_new_philhellene_policy.22.desc:0 "[GetCountry('TRE').GetRulerTitle] [GetCountry('TRE').GetRuler.GetPraenomen] посылает нам богатые дары, заявляя, что желает, чтобы все греки разделили богатства державы [GetCountry('TRE').GetName]. Несомненно, этот театральный жест должен склонить наш народ и лидеров поддержать [GetCountry('TRE').GetAdjective]ие интересы, но поступившее в нашу казну серебро — это весомый аргумент..."
 me_thrace_3_new_philhellene_policy.22.a:0 "Дареному таланту... в зубы не смотрят?"
 # Personality Cult
 me_thrace_3_new_philhellene_policy.31.t:1 "$thrace_03_philhellene_3$: [me_thrace_scope.GetRuler.GetPraenomen] пользуется почитанием"
 me_thrace_3_new_philhellene_policy.31.desc:1 "Правитель, чье влияние непостижимо для простого человека и чьи действия влияют на жизнь каждого подданного, [me_thrace_scope.GetRuler.GetPraenomen], да и весь род [me_thrace_scope.GetRuler.GetFamilyDisplayName] пользуются почтением, которое выходит за рамки обычной покорности. Некоторые уже понимают это и превозносят [me_thrace_scope.GetRuler.GetHerHis] деяния. Благодаря поддержке [me_thrace_scope.GetAdjective]ого государства и жречества, группа пылких последователей стала ядром полноценного государственного культа."
 me_thrace_3_new_philhellene_policy.31.a:1 "Сами боги будут восхвалять [me_thrace_scope.GetRuler.GetHerHis]!"
 me_thrace_3_new_philhellene_policy.31.tt:0 "$mission_task_completed_tt_1$$thrace_03_philhellene_3$$mission_task_completed_tt_2$"
 # Divine Founder
 me_thrace_3_new_philhellene_policy.41.t:1 "$thrace_03_philhellene_4$: Божественн[Select_CString(deified_char.IsFemale, 'ая', 'ый' )] [deified_char.GetPraenomen]"
 me_thrace_3_new_philhellene_policy.41.desc:1 "Основание города, который всего за несколько лет превратился в процветающую метрополию, свержение империи с многовековой историей бок о бок с самим Александром и невероятно стремительные походы против бунтующих греков и одрисов, а также против Антигонидов — подобное не под силу простым смертным. Каждое из этих достижений и многие другие демонстрируют видение, способности и стойкость, затмевающую самих Олимпийцев. Кто может сказать, что это не деяния живой легенды?\n\nОтныне [deified_char.GetPraenomen] займёт законное место в пантеоне богов державы [ROOT.GetCountry.GetName]."
 me_thrace_3_new_philhellene_policy.41.a:0 "Отрицать подобное будет богохульством."
 me_thrace_3_new_philhellene_policy.41.tt:1 "$mission_task_completed_tt_1$$thrace_03_philhellene_4$$mission_task_completed_tt_2$"
 # Benefactor of Athens
 me_thrace_3_new_philhellene_policy.51.t:0 "$thrace_03_philhellene_5$: Переговоры"
 me_thrace_3_new_philhellene_policy.51.desc:0 "Великий город [GetCountry('ATH').GetName] занимает главенствующее положение среди греческих полисов. Без его поддержки нам не стоит даже надеяться снискать расположение остальных греков, поскольку многие из них последуют примеру афинян.\n\nДля этого мы уже не одно десятилетие предлагали афинянам свое покровительство, и теперь, когда мы удвоили усилия, у нас есть шанс заслужить дружбу, а возможно — даже верность афинян."
 me_thrace_3_new_philhellene_policy.51.a:0 "Они поймут, что мы настоящие друзья города [GetCountry('ATH').GetName]."
 me_thrace_3_new_philhellene_policy.51.tt:0 "$mission_task_completed_tt_1$$thrace_03_philhellene_5$$mission_task_completed_tt_2$"

 me_thrace_3_new_philhellene_policy.52.t:0 "$thrace_03_philhellene_5$: Предложения дружбы"
 me_thrace_3_new_philhellene_policy.52.desc:0 "К нам прибыли послы из державы [GetCountry('TRE').GetName]. Они принесли дары и произнесли длинную речь о том, что [GetCountry('TRE').GetRulerTitle] [GetCountry('TRE').GetRuler.GetPraenomen] оказывает большие почести державе [GetCountry('ATH').GetName]. По их словам, держава [GetCountry('TRE').GetName] неоднократно демонстрировала дружеское расположение и содействие державе [GetCountry('ATH').GetName] и будет рада укрепить эти, как они выразились, «продуктивные и взаимовыгодные» отношения между нашими народами. "
 me_thrace_3_new_philhellene_policy.52.desc_1:0 "Они даже с радостью предоставят военную поддержку и помогут нам отбить свою свободу у державы [athens_overlord_scope.GetCountry.GetName]."
 me_thrace_3_new_philhellene_policy.52.a:0 "Союз с державой [GetCountry('TRE').GetName] — это отличная возможность!"
 me_thrace_3_new_philhellene_policy.52.b:0 "Мы ничего не обещаем, но с радостью принимаем их дары."
 me_thrace_3_new_philhellene_policy.52.c:0 "Мы так не думаем."

 me_thrace_3_new_philhellene_policy.53.t:0 "[GetCountry('TRE').GetAdjective]ие переговоры с державой [GetCountry('ATH').GetName]"
 me_thrace_3_new_philhellene_policy.53.desc:0 "До нас дошли сведения, что [GetCountry('TRE').GetAdjective]ие послы прибыли в державу [GetCountry('ATH').GetName], чтобы обсудить политическую ситуацию в Греции и природу [GetCountry('ATH').GetAdjective]о-[GetCountry('TRE').GetAdjective]их отношений.\n\n"
 me_thrace_3_new_philhellene_policy.53.desc_1:0 "По итогам этих переговоров держава [GetCountry('ATH').GetName] решила отказаться от своих обязательств по отношению к нам и заключила союз с державой [GetCountry('TRE').GetName], выступив против наших интересов!"
 me_thrace_3_new_philhellene_policy.53.desc_2:0 "По итогам этих переговоров держава [GetCountry('ATH').GetName] немедленно разорвала отношения с нами, осмелев от того, что фракийцы обращаются с ними как с равными!"
 me_thrace_3_new_philhellene_policy.53.desc_3:0 "Похоже, переговоры ни к чему не привели, и [GetCountry('ATH').GetAdjective]ие дипломаты заверяют нас, что их верность непоколебима."
 me_thrace_3_new_philhellene_policy.53.a:0 "Будь проклято [GetCountry('TRE').GetAdjective]ое вмешательство!"
 me_thrace_3_new_philhellene_policy.53.b:0 "Они думают, что это так просто?"
 me_thrace_3_new_philhellene_policy.53.c:0 "Их верность достойна восхищения"
 me_thrace_3_new_philhellene_policy.53.tt:0 "Держава @[GetCountry('ATH').GetFlag]! [GetCountry('ATH').GetName] больше не зависит от нас."

 me_thrace_3_new_philhellene_policy.54.t:0 "$thrace_03_philhellene_5$: ответ"
 me_thrace_3_new_philhellene_policy.54.desc:0 "Наши послы вернулись из державы [GetCountry('ATH').GetName] и принесли их ответ на наше предложение.\n\n"
 me_thrace_3_new_philhellene_policy.54.desc_1:0 "Они рады сообщить, что мудрые граждане державы [GetCountry('ATH').GetName] осознали ценность нашей дружбы и с благодарностью приняли наши дары и предложение союза. Теперь мы вместе будем трудиться над установлением мира и стабильности во всей Греции."
 me_thrace_3_new_philhellene_policy.54.desc_2:0 "Афиняне милостиво приняли наши дары, но с прискорбием сообщили, что не видят необходимости в более тесных взаимоотношениях между нашими народами. Сейчас они считают так, но в будущем всё может измениться."
 me_thrace_3_new_philhellene_policy.54.desc_3:0 "Афиняне полностью отвергли наше предложение и даже не приняли даров, обозвав их банальной взяткой, которую народ столь мудрой державы, как [GetCountry('ATH').GetName], не может принять."
 me_thrace_3_new_philhellene_policy.54.a:0 "Наши народы ждет светлое будущее!"
 me_thrace_3_new_philhellene_policy.54.b:0 "Не совсем то, на что мы надеялись, но сойдет для начала."
 me_thrace_3_new_philhellene_policy.54.c:0 "Возмутительно! Как они посмели?!"
 me_thrace_3_new_philhellene_policy.54.tt:0 "@[GetCountry('ATH').GetFlag]! [GetCountry('ATH').GetName] больше не является зависимым государством державы @[athens_overlord_scope.GetFlag]! [athens_overlord_scope.GetName]."
 # Peloponnesian Overtures
 me_thrace_3_new_philhellene_policy.61.t:0 "$thrace_03_philhellene_6$: Предложение"
 me_thrace_3_new_philhellene_policy.61.desc:0 "Хотя со времени славных дней Спарты прошло уже много десятков лет и их влияние в Греции несколько ослабло, город всё еще является ключом к Пелопоннесу и служит примером для многих греческих государств. Наши послы уже направляются туда, чтобы изложить наше предложение и переманить этих суровых воинов на нашу сторону."
 me_thrace_3_new_philhellene_policy.61.a:0 "Их слава придаст законности нашим действиям."
 me_thrace_3_new_philhellene_policy.61.tt:0 "$mission_task_completed_tt_1$$thrace_03_philhellene_6$$mission_task_completed_tt_2$"

 me_thrace_3_new_philhellene_policy.62.t:0 "$thrace_03_philhellene_6$: [GetCountry('TRE').GetAdjective]ая дружба"
 me_thrace_3_new_philhellene_policy.62.desc:0 "Из державы [GetCountry('TRE').GetName] прибыли послы с намерениями заручиться нашей поддержкой. С собой они принесли богатые дары и многословные речи о славном будущем Греции, в котором державе [GetCountry('SPA').GetName] уготована центральная роль. "
 me_thrace_3_new_philhellene_policy.62.desc_1:0 "Они даже готовы сражаться, чтобы помочь нам освободиться от державы [athens_overlord_scope.GetCountry.GetName]!"
 me_thrace_3_new_philhellene_policy.62.a:0 "Вместе с ними мы придем к славе!"
 me_thrace_3_new_philhellene_policy.62.b:0 "Мы примем дары, но ничего не обещаем."
 me_thrace_3_new_philhellene_policy.62.c:0 "[GetCountry('SPA').GetName] не нуждается в [GetCountry('TRE').GetAdjective]ой дружбе."

 me_thrace_3_new_philhellene_policy.63.t:0 "[GetCountry('TRE').GetAdjective]ие переговоры с державой [GetCountry('SPA').GetName]"
 me_thrace_3_new_philhellene_policy.63.desc:0 "До нас дошли вести, что [GetCountry('TRE').GetAdjective]ие послы посетили державу [GetCountry('SPA').GetName] в попытке заручиться их верностью и поддержкой.\n\n"
 me_thrace_3_new_philhellene_policy.63.desc_1:0 "Похоже, они добились успеха, спартанцы отказались от обязательств по отношению к нам и заключили союз с державой [GetCountry('TRE').GetName], направленный против нас!"
 me_thrace_3_new_philhellene_policy.63.desc_2:0 "Похоже, они добились частичного успеха, поскольку осмелевшие спартанцы тут же отреклись от обязательств по отношению к нам, объявив о своей независимости!"
 me_thrace_3_new_philhellene_policy.63.desc_3:0 "Они явно не преуспели в этом, поскольку спартанские послы заверили нас, что их верность просто так не купишь."
 me_thrace_3_new_philhellene_policy.63.tt:0 "Держава @[GetCountry('SPA').GetFlag]! [GetCountry('SPA').GetName] больше не зависит от нас."

 me_thrace_3_new_philhellene_policy.64.t:0 "$thrace_03_philhellene_6$: ответ"
 me_thrace_3_new_philhellene_policy.64.desc:0 "Наши послы вернулись из державы [GetCountry('SPA').GetName] и принесли их ответ на наше предложение.\n\n"
 me_thrace_3_new_philhellene_policy.64.desc_1:0 "Они рады сообщить, что могучие воины державы [GetCountry('SPA').GetName] с радостью станут нашими союзниками в Греции."
 me_thrace_3_new_philhellene_policy.64.desc_2:0 "Спартанцы милостиво приняли наши пожертвования в военную казну, но сочли, что формальный союз не отвечает их нынешним интересам."
 me_thrace_3_new_philhellene_policy.64.desc_3:0 "Спартанцы ответили в лаконичной манере: «если бы нашу верность можно было купить, она бы ничего не стоила». Они отклонили наше предложение сотрудничества, отправив наших послов назад с дарами."
 me_thrace_3_new_philhellene_policy.64.a:0 "Вместе мы будем непобедимы!"
 me_thrace_3_new_philhellene_policy.64.b:0 "Мы покажем им, что достойны дружбы."
 me_thrace_3_new_philhellene_policy.64.c:0 "Они... по-своему правы..."
 me_thrace_3_new_philhellene_policy.64.tt:0 "@[GetCountry('SPA').GetFlag]! [GetCountry('SPA').GetName] больше не является зависимым государством державы @[sparta_overlord_scope.GetFlag]! [sparta_overlord_scope.GetName]."
 # Condone Local Mints
 me_thrace_3_new_philhellene_policy.71.t:0 "$thrace_03_philhellene_7$"
 me_thrace_3_new_philhellene_policy.71.desc:0 "Право чеканить собственные деньги всегда было признаком уважения, и обычно им пользуются только достаточно сильные независимые державы. Однако западно-понтийские города-государства уже давно пользуются этим же правом.\n\nХотя формально они служат [GetCountry('TRE').GetAdjective]ому престолу, мы, безусловно, заслужим их доверие, если позволим им и дальше чеканить свою монету."
 me_thrace_3_new_philhellene_policy.71.a:0 "Это небольшая цена."
 me_thrace_3_new_philhellene_policy.71.at:0 "$me_tre_task_start_tt_1$ снижает ограничения на чеканку монет."

 me_thrace_3_new_philhellene_policy.72.t:0 "$thrace_03_philhellene_7$"
 me_thrace_3_new_philhellene_policy.72.desc:0 "В полисах восприняли наш отказ от царской привилегии чеканить монету как знак глубокого уважения. Мы не только заручились значительной поддержкой, но их контроль над чеканкой денег способствовал росту благосостояния, что в конечном счете может принести выгоду и нам."
 me_thrace_3_new_philhellene_policy.72.a:0 "Всё вышло просто отлично!"
 me_thrace_3_new_philhellene_policy.72.at:0 "Вероятность восстания при подстрекательстве в зависимых от нас понтийских городах снижена на #G 50,0%#!."
 me_thrace_3_new_philhellene_policy.72.at1:0 "Все прочие зависимые понтийские города получат #G +25#! мнения о державе @[me_thrace_scope.GetFlag]! [me_thrace_scope.GetName] и улучшение «#Y $state_improvement_oratory$#!» в столичной провинции."
 me_thrace_3_new_philhellene_policy.72.tt:0 "$mission_task_completed_tt_1$$thrace_03_philhellene_7$$mission_task_completed_tt_2$"
 me_thrace_3_new_philhellene_policy.73.t:0 "[GetCountry('TRE').GetName] дозволяет чеканку местной монеты"
 me_thrace_3_new_philhellene_policy.73.desc:0 "[GetCountry('TRE').GetRulerTitle] [GetCountry('TRE').GetRuler.GetPraenomen] решает несколько ослабить ограничения царской привилегии чеканки денег. Нам не приказывают прекратить чеканку, а напротив, награждают особым дозволением продолжать эту работу и пожинать ее экономические плоды."
 me_thrace_3_new_philhellene_policy.73.a:0 "Это знак глубокого уважения!"

 me_thrace_3_new_philhellene_policy.74.t:0 "$thrace_03_philhellene_7$: С местной монетой покончено"
 me_thrace_3_new_philhellene_policy.74.tt:0 "$mission_task_completed_tt_1$$thrace_03_philhellene_7$#! — задача #R пропущена#!!"
 # Champion of the Greeks
 me_thrace_3_new_philhellene_policy.81.t:0 "$thrace_03_philhellene_8$: Новый защитник"
 me_thrace_3_new_philhellene_policy.81.desc:0 "Наши действия в Греции начинают окупать себя. Наше положение становится всё более прочным с каждым днем, а греки начинают видеть в нас защитников.\n\nХотя рано еще праздновать победу над прочими диадохами в Греции, мы уже добились значительных успехов, сумели закрепиться, бросить вызов соперникам и найти союзников. Мы должны порадоваться достигнутым успехам и закрепить их."
 me_thrace_3_new_philhellene_policy.81.a:0 "Мы неплохо продвигаемся."
 me_thrace_3_new_philhellene_policy.81.tt:0 "$mission_task_completed_tt_1$$thrace_03_philhellene_8$$mission_task_completed_tt_2$"
 # Garrison the Poleis
 me_thrace_3_new_philhellene_policy.91.t:0 "$thrace_03_philhellene_9$"
 me_thrace_3_new_philhellene_policy.91.desc:0 "Мощные гарнизоны из наших солдат в греческих городах-государствах служат постоянным напоминанием властям полисов о том, кому они должны быть верны.\n\nНаши войска размещены во всех городах, а наши командиры обладают полномочиями разбираться с малейшими признаками организованного сопротивления и являются нашей первой линией обороны."
 me_thrace_3_new_philhellene_policy.91.a:0 "Отправьте войска."
 me_thrace_3_new_philhellene_policy.91.at:0 "$me_tre_task_start_tt_1$ размещает гарнизоны в понтийских городах."

 me_thrace_3_new_philhellene_policy.92.t:0 "$thrace_03_philhellene_9$"
 me_thrace_3_new_philhellene_policy.92.desc:0 "Мы разместили гарнизоны, и наши войска патрулируют улицы полисов. Их жители могут ничего не опасаться, зная, что мы защитим их от любой угрозы, как внешней, так и внутренней.\n\nЛюбые попытки бунта угаснут при виде обнесенных стенами укрепленных казарм, возвышающихся над городами. В пределах этих стен наши люди надежно укрыты от неожиданных вспышек недовольства."
 me_thrace_3_new_philhellene_policy.92.a:0 "Наглядное напоминание о нашем внимании."
 me_thrace_3_new_philhellene_policy.92.tt:0 "$mission_task_completed_tt_1$$thrace_03_philhellene_9$$mission_task_completed_tt_2$"

 me_thrace_3_new_philhellene_policy.94.t:0 "$thrace_03_philhellene_9$: Гарнизоны отозваны"
 me_thrace_3_new_philhellene_policy.94.tt:0 "$mission_task_completed_tt_1$$thrace_03_philhellene_9$#! — задача #R пропущена#!!"
 # Enforce Royal Coinage
 me_thrace_3_new_philhellene_policy.101.t:0 "$thrace_03_philhellene_10$"
 me_thrace_3_new_philhellene_policy.101.desc:0 "Статусу понтийских полисов явно не пристала привилегия чеканки монет. Кроме того, местные деньги служат источником гордости и символом независимости, подрывая наши попытки контролировать регион. И именно поэтому с чеканкой монеты надо покончить."
 me_thrace_3_new_philhellene_policy.101.a:0 "Да будет так."
 me_thrace_3_new_philhellene_policy.101.at:0 "$me_tre_task_start_tt_1$ отнимает местные права."

 me_thrace_3_new_philhellene_policy.102.t:0 "$thrace_03_philhellene_10$"
 me_thrace_3_new_philhellene_policy.102.desc:0 "Несмотря на ожидаемое сопротивление, чеканка монет в понтийских колониях прекращена, а оборудование конфисковано для царских нужд."
 me_thrace_3_new_philhellene_policy.102.a:0 "Мы с умом распорядимся им."
 me_thrace_3_new_philhellene_policy.102.tt:0 "$mission_task_completed_tt_1$$thrace_03_philhellene_10$$mission_task_completed_tt_2$"

 me_thrace_3_new_philhellene_policy.104.t:0 "$thrace_03_philhellene_10$: С местной монетой покончено"
 me_thrace_3_new_philhellene_policy.104.tt:0 "$mission_task_completed_tt_1$$thrace_03_philhellene_15$#! — задача #R пропущена#!!"
 # Securing Central Greece
 me_thrace_3_new_philhellene_policy.111.t:0 "$thrace_03_philhellene_11$: Оливковая ветвь"
 me_thrace_3_new_philhellene_policy.111.desc:0 "Жители державы [GetCountry('BOE').GetName] отличаются гордостью и упрямством и являются давними врагами македонян. Едва только Александр сел на трон, город [GetProvince('(int32)426').GetName] поднял настолько яростное восстание, что Александр был вынужден разрушить его до основания. Но теперь у нас есть шанс протянуть им оливковую ветвь, забыть о былых конфликтах и найти новых друзей в это трудное время, да еще и в таких неспокойных землях, как Греция."
 me_thrace_3_new_philhellene_policy.111.a:0 "Давайте отправим послов."
 me_thrace_3_new_philhellene_policy.111.tt:0 "$mission_task_completed_tt_1$$thrace_03_philhellene_11$$mission_task_completed_tt_2$"

 me_thrace_3_new_philhellene_policy.112.t:0 "$thrace_03_philhellene_11$: Оливковая ветвь"
 me_thrace_3_new_philhellene_policy.112.desc:0 "Наши отношения с македонянами вообще и преемниками Александра в частности всегда были непростыми. Нашу верность сложно добыть, но еще сложнее удержать, ибо мы гордый и упрямый народ. Поэтому мы удивились, когда фракийские послы предстали перед нашим собранием с предложением дружбы.\n\nПризнавая наши былые разногласия, они готовы сделать первый шаг и протянуть руку дружбы (с вложенной в нее взяткой). Достаточно ли этого, чтобы назвать их друзьями?"
 me_thrace_3_new_philhellene_policy.112.a:0 "Да, мы назовем их своими друзьями!"
 me_thrace_3_new_philhellene_policy.112.b:0 "Мы признаём их добрые намерения, но не принимаем их дружбу."
 me_thrace_3_new_philhellene_policy.112.c:0 "Никогда!"

 me_thrace_3_new_philhellene_policy.113.t:0 "$thrace_03_philhellene_11$: Мятежники!"
 me_thrace_3_new_philhellene_policy.113.desc:0 "До нас дошли сведения, что зависимую от нас державу [GetCountry('BOE').GetName] посетили [GetCountry('TRE').GetAdjective]ие послы.\n\n"
 me_thrace_3_new_philhellene_policy.113.desc_1:0 "Эти вероломные и ненадежные беотийцы приняли [GetCountry('TRE').GetAdjective]ую взятку и объявили о своей независимости! Более того, они еще и оскорбили нас, приняв их дружбу и заявив о союзе. И хотя мы ожидали от них чего-то подобного, они всё равно дорого заплатят за свое предательство!"
 me_thrace_3_new_philhellene_policy.113.desc_2:0 "Эти вероломные и ненадежные беотийцы приняли [GetCountry('TRE').GetAdjective]ую взятку и объявили о своей независимости! В силу каких-то неведомых причин они отвергли [GetCountry('TRE').GetAdjective]ую дружбу и явно пребывают в заблуждении, что и сами могут о себе позаботиться. И хотя мы ожидали от них чего-то подобного, они всё равно дорого заплатят за свое предательство!"
 me_thrace_3_new_philhellene_policy.113.desc_3:0 "К счастью, мы не напрасно им доверяли. Они отвергли предложение и остались верны нам."
 me_thrace_3_new_philhellene_policy.113.a:0 "Предатели!"
 me_thrace_3_new_philhellene_policy.113.b:0 "Заблуждающиеся глупцы..."
 me_thrace_3_new_philhellene_policy.113.c:0 "Отлично!"
 me_thrace_3_new_philhellene_policy.113.tt:0 "Держава @[GetCountry('BOE').GetFlag]! [GetCountry('BOE').GetName] больше не зависит от нас."

 me_thrace_3_new_philhellene_policy.114.t:0 "$thrace_03_philhellene_11$: Беотийский ответ"
 me_thrace_3_new_philhellene_policy.114.desc:0 "Наши послы вернулись с ответом державы [GetCountry('BOE').GetName].\n\n"
 me_thrace_3_new_philhellene_policy.114.desc_1:0 "Они охотно приняли наше предложение и не только объявили о своей независимости от патрона, но и заключили с нами союз. Это впечатляющий успех нашей дипломатии, который упрочит наше положение в Греции и упростит дальнейшие шаги."
 me_thrace_3_new_philhellene_policy.114.desc_2:0 "Они приняли наше предложение, но с оговорками. Они объявили о своей независимости от патрона, но отказались связывать себя долгосрочными узами дружбы с нами. И хотя это определенно является успехом для нашей дипломатии, изолированное положение державы [GetCountry('BOE').GetName] на политической сцене оставляет ее судьбу в руках более могущественных соседей. И нам стоит убедиться, что это будем мы."
 me_thrace_3_new_philhellene_policy.114.desc_3:0 "Увы, они вернулись с плохими новостями. Беотийцы посмеялись над нашим предложением и отправили наших послов обратно, передав с ними сообщение, исходящее презрением. Если мы хотим заполучить их города, придется взять их силой!"
 me_thrace_3_new_philhellene_policy.114.a:0 "Отлично!"
 me_thrace_3_new_philhellene_policy.114.b:0 "Мы будем присматривать за ситуацией."
 me_thrace_3_new_philhellene_policy.114.c:0 "Проклятье!"
 me_thrace_3_new_philhellene_policy.114.tt:0 "@[GetCountry('BOE').GetFlag]! [GetCountry('BOE').GetName] больше не является зависимым государством державы @[boeotia_overlord_scope.GetFlag]! [boeotia_overlord_scope.GetName]."
 # Hellenic League
 me_thrace_3_new_philhellene_policy.121.t:0 "$thrace_03_philhellene_12$: Дружеское предложение"
 me_thrace_3_new_philhellene_policy.121.desc:0 "Всем известно, что греками сложно управлять. Они не любят отказываться от своих знаменитых «автономии и свободы», и только когда положение становится совсем отчаянным, объединяются в союзы. Греческие союзы — мощный инструмент в руках всякого, кто владеет им, что наглядно доказали афинская гегемония после войн с Персией и власть Филиппа над Грецией посредством Коринфского союза.\n\nЕсли мы сумеем организовать нынешние отдельные объединения и независимые фракции Греции в союз, то наше влияние станет неоспоримым."
 me_thrace_3_new_philhellene_policy.121.a:0 "Выслушаем их."

 me_thrace_3_new_philhellene_policy.122.t:0 "$thrace_03_philhellene_12$: Неоднозначное предложение"
 me_thrace_3_new_philhellene_policy.122.desc:0 "Послы державы [GetCountry('TRE').GetName] прибыли к нам с предложением. Греческие свободные полисы слабы сами по себе, и Греция уже давно является полем боя между диадохами. Правитель Фракии, [GetCountry('TRE').GetRuler.GetName], предлагает создать союз свободных городов под его покровительством, ибо вместе мы станем сильнее.\n\nПредложение возмутительно, но, вероятно, у нас просто нет выбора. Постоянные войны и общая неопределенность, вызванные непрекращающимися конфликтами между диадохами, привели к упадку Греции, и сильный союз под защитой одного из участников конфликта может стать нашим единственным шансом на спасение."
 me_thrace_3_new_philhellene_policy.122.a:0 "Мы согласны."
 me_thrace_3_new_philhellene_policy.122.b:0 "Мы ни за что не согласимся!"
 me_thrace_3_new_philhellene_policy.122.tt:0 "Все греческие державы в континентальной части региона [GetProvince('(int32)418').GetArea.GetRegion.GetName] получили предложение стать частью единой зависимой эллинской державы @[me_thrace_scope.GetFlag]! [me_thrace_scope.GetName]."
 me_thrace_3_new_philhellene_policy.122.at:0 "@[THIS.GetCountry.GetFlag]! [THIS.GetCountry.GetName] возглавит новое государство."

 me_thrace_3_new_philhellene_policy.123.t:0 "$thrace_03_philhellene_12$: Ответы"
 me_thrace_3_new_philhellene_policy.123.desc:0 "Некоторое время назад мы разослали своих послов по всей Греции. Им было поручено убедить как можно больше местных государств присоединиться к создаваемому нами союзу, призванному обеспечить безопасность в эти неспокойные времена. Сегодня все наши посланцы вернулись.\n\n"
 me_thrace_3_new_philhellene_policy.123.desc_1:0 "Многие государства согласились!\n\n[GetCountry('TRE').GetRuler.GetPraenomen] испытывает смирение и гордость от того, что греки доверились [GetCountry('TRE').GetRuler.GetHerHim]. Мы объявляем о возрождении Эллинской лиги, которая будет защищать независимость и свободу Греции под бдительным оком державы [GetCountry('TRE').GetName]."
 me_thrace_3_new_philhellene_policy.123.desc_2:0 "К сожалению, они вернулись с дурными вестями: никто не принял наше предложение. Несомненно, их прельстили лживые обещания наших соперников!\n\nТеперь нам не удастся с ними договориться."
 me_thrace_3_new_philhellene_policy.123.a:0 "Хорошо..."
 me_thrace_3_new_philhellene_policy.123.tt:0 "$mission_task_completed_tt_1$$thrace_03_philhellene_12$$mission_task_completed_tt_2$."
 me_thrace_3_new_philhellene_policy.123.tt1:0 "Ни одно из греческих государств не приняло наше предложение."
 me_thrace_3_new_philhellene_policy.123.at:0 "Греческие государства ([THIS.GetCountry.MakeScope.GetVariable('league_counter_var').GetValue|0Y]) приняли наше предложение и объединились в составе нового федерата — @[league_head_scope.GetFlag]! [league_head_scope.GetName]"
 # Invest in the Poleis
 me_thrace_3_new_philhellene_policy.131.t:0 "$thrace_03_philhellene_13$: вложения"
 me_thrace_3_new_philhellene_policy.131.desc:0 "Мы выделим значительную сумму из казны на масштабные проекты в полисах, которые принесут пользу местным жителям. Благодаря этому они убедятся, что держава [GetCountry('TRE').GetName] активно участвует в их повседневной жизни, меняя их город и судьбу, а также играет ключевую роль в экономическом благополучии."
 me_thrace_3_new_philhellene_policy.131.a:0 "Они станут считать державу [GetCountry('TRE').GetName] частью своей жизни."
 me_thrace_3_new_philhellene_policy.131.at:0 "$me_tre_task_start_tt_1$ гарантирует городские привилегии."

 me_thrace_3_new_philhellene_policy.132.t:0 "$thrace_03_philhellene_13$: доход"
 me_thrace_3_new_philhellene_policy.132.desc:0 "Наши вложения полностью себя оправдали. Население полисов увидело, что они не чужие державе [GetCountry('TRE').GetName], которая искренне заботится об их благополучии, а кроме того, экономическое состояние городов выросло качественно, а самое главное — наглядно."
 me_thrace_3_new_philhellene_policy.132.a:0 "Всё, чего касается держава [GetCountry('TRE').GetName], ждет процветание."
 me_thrace_3_new_philhellene_policy.132.at1:0 "Все прочие зависимые понтийские города получат #G +25#! мнения о державе @[me_thrace_scope.GetFlag]! [me_thrace_scope.GetName] и улучшение «#Y $state_improvement_religious$#!» в столичной провинции."
 me_thrace_3_new_philhellene_policy.132.tt:0 "$mission_task_completed_tt_1$$thrace_03_philhellene_13$$mission_task_completed_tt_2$"

 me_thrace_3_new_philhellene_policy.133.t:0 "[GetCountry('TRE').GetAdjective] вложения"
 me_thrace_3_new_philhellene_policy.133.desc:0 "В последнее время [GetCountry('TRE').GetAdjective]ое золото потоком устремилось в державу [ROOT.GetCountry.GetName]. На эти средства возводится новая инфраструктура, акведуки и жилье, а также развиваются важнейшие промыслы. Наш народ видит, что держава [GetCountry('TRE').GetName] активно участвует в улучшении жизни и обеспечении всеобщего благополучия.\n\nВозможно, нам действительно выгодно покровительство державы [GetCountry('TRE').GetName]..."
 me_thrace_3_new_philhellene_policy.133.a:0 "Их щедрость не осталась незамеченной."

 me_thrace_3_new_philhellene_policy.134.t:0 "$thrace_03_philhellene_13$: Сомнительная выгода"
 me_thrace_3_new_philhellene_policy.134.tt:0 "$mission_task_completed_tt_1$$thrace_03_philhellene_13$#! — задача #R пропущена#!!"
 # Solidify Control
 me_thrace_3_new_philhellene_policy.141.t:0 "$thrace_03_philhellene_14$"
 me_thrace_3_new_philhellene_policy.141.desc:0 "Время автономии полисов подходит к концу. Наши служащие уже готовы перенять контроль над всеми органами, принимающими решения. Собрания местного совета отныне будут проходить под нашим надзором.\n\nСопротивление неизбежно, а потому наши солдаты получили приказ любыми средствами разгонять самовольные собрания, пока народ не свыкнется с новым статус-кво."
 me_thrace_3_new_philhellene_policy.141.a:0 "Полисы нам покорятся."
 me_thrace_3_new_philhellene_policy.141.at:0 "$me_tre_task_start_tt_1$: поглощение администрации наших зависимых понтийских городов."

 me_thrace_3_new_philhellene_policy.142.t:0 "$thrace_03_philhellene_14$"
 me_thrace_3_new_philhellene_policy.142.desc:0 "Бюрократии полисов поглощены нашей системой. Без сопротивления не обошлось, но это было ожидаемо. Чтобы немного сгладить потрясение, за ними сохранится право на заседания демократического совета. Пусть его решения будут теперь носить рекомендательный характер, горожане должны иметь право выражать свое мнение. Со временем они осознают превосходство наших методов правления — в конце концов, они проверены самим временем."
 me_thrace_3_new_philhellene_policy.142.a:0 "Со временем мысли о независимости изгладятся из их памяти."
 me_thrace_3_new_philhellene_policy.142.tt:0 "$mission_task_completed_tt_1$$thrace_03_philhellene_14$$mission_task_completed_tt_2$"

 me_thrace_3_new_philhellene_policy.144.t:0 "$thrace_03_philhellene_13$: контроль утрачен"
 me_thrace_3_new_philhellene_policy.144.tt:0 "$mission_task_completed_tt_1$$thrace_03_philhellene_14$#! — задача #R пропущена#!!"
 # Formalize Autonomy
 me_thrace_3_new_philhellene_policy.151.t:0 "$thrace_03_philhellene_15$: приготовления"
 me_thrace_3_new_philhellene_policy.151.desc:0 "Благодаря доброй воле правителей и населения полисов наше положение за столом переговоров заметно укрепилось. Если найти верный подход, мы сможем заручиться поддержкой большего количества местной знати и в будущем вообще избавиться от мятежей."
 me_thrace_3_new_philhellene_policy.151.a:0 "Такую возможность не стоит упускать."
 me_thrace_3_new_philhellene_policy.151.at:0 "$me_tre_task_start_tt_1$: автономия наших зависимых понтийских городов получает официальный статус."

 me_thrace_3_new_philhellene_policy.152.t:0 "$thrace_03_philhellene_15$: соглашения"
 me_thrace_3_new_philhellene_policy.152.desc:0 "Как мы и надеялись, благожелательность, обещание автономии и снисхождение к формальным правам полисов ослабили мятежные фракции среди элит, и теперь им вряд ли захочется бунтовать. Мы подписали официальный договор, узаконив многие их права и таким образом успокоив всех наименее горячих горожан.\n\nСкорее всего, со временем они перестанут так трепетно относиться к гарантированной автономии."
 me_thrace_3_new_philhellene_policy.152.a:0 "Мирная жизнь досталась нам по выгодной цене."
 me_thrace_3_new_philhellene_policy.152.at:0 "Наши зависимые понтийские города перестанут думать о мятежах."
 me_thrace_3_new_philhellene_policy.152.tt:0 "$mission_task_completed_tt_1$$thrace_03_philhellene_15$$mission_task_completed_tt_2$"

 me_thrace_3_new_philhellene_policy.154.t:0 "$thrace_03_philhellene_15$: местная борьба в верхах"
 me_thrace_3_new_philhellene_policy.154.tt:0 "$mission_task_completed_tt_1$$thrace_03_philhellene_15$#! — задача #R пропущена#!!"
 # Revolt events
 me_thrace_3_new_philhellene_policy.201.t:0 "Полисы на Понтийском побережье"
 me_thrace_3_new_philhellene_policy.201.desc:0 "Пусть [GetCountry('TRE').GetName] и обладает властью над греческими колониями западного берега Понта Эвксинского, но власть эта не полна. За минувшие десятилетия мы привыкли к вероломству понтийских полисов, и очевидно, что [GetCountry('TRE').GetRulerTitle] [GetCountry('TRE').GetRuler.GetName] для них — главный враг демократии.\n\nВозможно, нам стоит отправить гонцов в гордые города-государства с предложениями о сохранении их свободы. Если мы слегка усилим напор и предложим материальную и военную поддержку, а заодно пообещаем независимость, возможно, у нас появятся союзники в регионе, а [GetCountry('TRE').GetAdjective][GetCountry('TRE').GetRuler.IsFemale, 'ая', 'ий' )] [GetCountry('TRE').GetRulerTitle] найдет другое приложение своей воинственности."
 me_thrace_3_new_philhellene_policy.201.a:0 "Дерзкий план — как раз то, что нужно."
 me_thrace_3_new_philhellene_policy.201.at:0 "Благодаря нашей поддержке вероятность открытого сопротивления понтийских городов серьезно увеличится."
 me_thrace_3_new_philhellene_policy.201.b:0 "У нас нет на это средств."
 me_thrace_3_new_philhellene_policy.201.bt:0 "Понтийские города могут взбунтоваться и без нашего участия, но это куда менее вероятно."

 me_thrace_3_new_philhellene_policy.202.t:0 "Пламя мятежа"
 me_thrace_3_new_philhellene_policy.202.desc_1:0 "В свете того, что [GetCountry('TRE').GetName] и [black_sea_revolt_supporter.GetCountry.GetName] всё еще воюют, представители последних просят, чтобы [ROOT.GetCountry.GetRuler.GetName] и [ROOT.GetCountry.GetAdjective]ая знать их приняли.\n\nОни в красках расписывают, какую опасность представляет [GetCountry('TRE').GetRulerTitle] [GetCountry('TRE').GetRuler.GetName] для целостности региона и наших главных ценностей — их самих. [black_sea_revolt_supporter.GetCountry.GetAdjective]ие послы сообщают, что [black_sea_revolt_supporter.GetCountry.GetRulerTitle] [black_sea_revolt_supporter.GetCountry.GetRuler.GetName] хочет сделать внушительное пожертвование в нашу военную казну и обещает военную поддержку, если мы выступим на их стороне против [GetCountry('TRE').GetAdjective]ой державы."
 me_thrace_3_new_philhellene_policy.202.desc_2:0 "Наш патрон [GetCountry('TRE').GetRulerTitle] [GetCountry('TRE').GetRuler.GetPraenomen] продолжает войну со своим врагом, и для нас это — очередная возможность добиться свободы. Пока армии заняты друг другом, на нашей стороне элемент неожиданности и боевое превосходство в регионе.\n\nУже отправлены послы в прочие города-государства, и, если повезет, мы дружно завоюем свободу."
 me_thrace_3_new_philhellene_policy.202.a:0 "Пора взять судьбу в свои руки!"
 me_thrace_3_new_philhellene_policy.202.at:0 "Скоро мы начнем освободительную войну, и на нашей стороне выступят все западно-понтийские города-государства, которые ценят свободу не меньше нашего."
 me_thrace_3_new_philhellene_policy.202.b:0 "Эта затея обречена."

 me_thrace_3_new_philhellene_policy.203.t_1:0 "Понтийский бунт!"
 me_thrace_3_new_philhellene_policy.203.t_2:0 "Понтийская благонадежность возобладала"
 me_thrace_3_new_philhellene_policy.203.desc_4:0 "Судя по всему, наше вмешательство и не требовалось: "
 me_thrace_3_new_philhellene_policy.203.desc_5:0 "Наши подношения себя оправдали: "
 me_thrace_3_new_philhellene_policy.203.desc_6:0 "Увы! Наши дары и подношения пропали втуне. "
 me_thrace_3_new_philhellene_policy.203.desc_1:0 "[black_sea_revolt_leader.GetName] берется за оружие! Их враги — [GetCountry('TRE').GetName] и жестокий тиран [GetCountry('TRE').GetRulerTitle] [GetCountry('TRE').GetRuler.GetPraenomen]! И хотя никто, кроме них, не выступил против патрона, эта выходка хотя бы отвлечет внимание [GetCountry('TRE').GetAdjective]их армий."
 me_thrace_3_new_philhellene_policy.203.desc_2:0 "[black_sea_revolt_leader.GetName] берется за оружие! Их враги — [GetCountry('TRE').GetName] и жестокий тиран [GetCountry('TRE').GetRulerTitle] [GetCountry('TRE').GetRuler.GetPraenomen]! Прочие города, вдохновившись их решимостью, присоединяются к восстанию, и вот оно, подобно пожару, охватывает весь регион. Пожалуй, теперь у [GetCountry('TRE').GetAdjective]их армий забот будет по горло."
 me_thrace_3_new_philhellene_policy.203.desc_3:0 "Ни один понтийский полис не восстал против патрона! Судя по всему, им проще спокойно наблюдать, как тает надежда на свободу, чем сражаться за нее плечом к плечу с нами."
 me_thrace_3_new_philhellene_policy.203.a:0 "Отлично!"
 me_thrace_3_new_philhellene_policy.203.b:0 "Трусы!"

 me_thrace_3_new_philhellene_policy.204.desc_1:0 "[black_sea_revolt_leader.GetName] поднимает восстание против нашей власти. Видимо, они понимают, насколько мы заняты войной, и хотят этим воспользоваться! К счастью, мятежные настроения не вышли за пределы их территорий, и при должной мере везения мы быстро подавим восстание.\n\n"
 me_thrace_3_new_philhellene_policy.204.desc_2:0 "[black_sea_revolt_leader.GetName] поднимает мятеж против нашей власти, и остальные города региона с энтузиазмом присоединяются! Очевидно, они пытаются воспользоваться тем, что мы поглощены войной.\n\n"
 me_thrace_3_new_philhellene_policy.204.desc_3:0 "Мы так заняты войной, что не можем следить за благонадежностью западных понтийских городов. Кто-то из наших врагов мог бы поднять восстание, и это заметно изменило бы расстановку сил в регионе.\n\nНо по какой-то неясной причине — то ли враги и не пытались, то ли полисы хранят нам верность — оказалось, что беспокоиться об их благонадежности не стоит."
 me_thrace_3_new_philhellene_policy.204.desc_4:0 "У нас нет причины полагать, что корень их неблагонадежности — во внешнем вмешательстве."
 me_thrace_3_new_philhellene_policy.204.desc_5:0 "Похоже, истинная причина восстания — [black_sea_revolt_supporter.GetName]."
 me_thrace_3_new_philhellene_policy.204.a:0 "Гнусные предатели!"
 me_thrace_3_new_philhellene_policy.204.b:0 "Их верность достойна восхищения."
