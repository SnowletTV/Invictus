l_russian:
 ### Crossing the Hellespont ###
 thracian_01_hellespont:0 "Пересекая Геллеспонт"
 thracian_01_hellespont_DESCRIPTION:0 "С самой смерти Александра [GetCharacter('(int32)41').GetName], наш первый правитель, не [Select_CString(GetCharacter('(int32)41').IsFemale, 'вмешивалась', 'вмешивался' )] в борьбу за власть между диадохами, оберегая весь греческий мир от угрозы северных варваров.\n\nНо в последние годы стало ясно, что сатрапия Фракия, ставшая теперь царством, находится в опасном положении и не выживет, если не займет четкую позицию в окружающих ее непрерывных распрях прочих диадохов. В частности, стремительное расширение соседнего царства, которым правит [GetCharacter('(int32)37').GetName], угрожает нашим границам. Если мы хотим защитить себя, нужно переходить в нападение и перенести войну в Малую Азию, подальше от наших земель."
 thracian_01_hellespont_CRITERIA_DESCRIPTION:0 "Обеспечьте присутствие в Малой Азии и помешайте другим диадохам атаковать нас с тыла в регионе [GetProvince('(int32)2770').GetName]."
 thracian_01_hellespont_BUTTON_TOOLTIP:0 "Перейдя в наступление на наших соперников, мы упрочим свое положение в Малой Азии."
 thracian_01_hellespont_task_1:0 "Сломить сопротивление азиатских греков"
 thracian_01_hellespont_task_1_DESC:0 "[GetCharacter('(int32)37').GetPraenomen] во многом опирался на умение привлекать на свою сторону союзников. Некоторые из этих союзников находятся прямо у границ нашего царства. Это опасное предательство, и мы не можем с ним смириться."
 thracian_01_hellespont_task_2:0 "Добиться верности азиатских греков"
 thracian_01_hellespont_task_2_DESC:0 "[GetCharacter('(int32)37').GetPraenomen] всегда умел превращать союзников в верных рабов и своим хитроумием расширил свое влияние на наших соседей. Пора нам отплатить той же монетой."
 thracian_01_hellespont_task_3:0 "Геллеспонтийская Фригия"
 thracian_01_hellespont_task_3_DESC:0 "Держава [GetCountry('PRY')GetName] является постоянным источником угрозы и проблем. Их неудержимые амбиции могут смести всех диадохов. Нам нужно взять инициативу в свои руки, перенести войну на их земли и ударить в самое уязвимое место!"
 thracian_01_hellespont_task_3.tt:0 "Контролирует хотя бы одну провинцию в регионах #Y Вифиния и Пафлагония#! или #Y Азия#!."
 thracian_01_hellespont_task_4:0 "Собрать военную казну"
 thracian_01_hellespont_task_4_DESC:0 "Суровые времена требуют суровых мер. Наши подданные в регионе [GetProvince('(int32)2770').GetArea.GetRegion.GetName] богаты, но не проявляли особого рвения в ходе недавних войн. Это решение явно не найдет у них понимания, но мы могли бы собрать с них особый налог в военную казну."
 thracian_01_hellespont_task_4.tt:0 "Мы получим большую сумму #G золота#!, но #R мнение#! зависимых государств о нас ухудшится и мы получим #R тиранию#!."
 thracian_01_hellespont_task_5:0 "Сделка с эпиротами"
 thracian_01_hellespont_task_5_DESC:0 "Хотя азиатское направление для нас на первом месте, не стоит забывать и о сопернике-диадохе на западе. Однако держава [GetCountry('MAC')GetName] слаба. Объединив силы с их соседями, державой [GetCountry('EPI')GetName], мы могли бы сокрушить их и разделить трофеи."
 thracian_01_hellespont_task_5.tt:1 "Мы попытаемся договориться с державой [GetCountry('EPI')GetName|Y] о действиях против державы [GetCountry('MAC')GetName|Y]."
 thracian_01_hellespont_task_6:0 "Троянский вопрос"
 thracian_01_hellespont_task_6_DESC:0 "Держава [GetCountry('PRY')GetName] несколько лет так или иначе владела городом [GetProvince('(int32)257').GetName] и всё равно не смогла выразить должного почтения монументальному наследию Троянской войны, события которой происходили на этом самом берегу. Мы не повторим этой ошибки."
 thracian_01_hellespont_task_7:0 "Гераклея Понтийская"
 thracian_01_hellespont_task_7_DESC:0 "[GetCountry('HCP')GetName] — соседняя с нами держава с довольно небольшой армией, но ее земли богаты благодаря доступу к рыбе, плодородным землям и торговым путям через регион [GetProvince('(int32)2770').GetArea.GetRegion.GetName]. Мы должны попытаться подчинить ее."
 thracian_01_hellespont_task_7.tt:1 "Мы попытаемся подчинить державу [GetCountry('HCP')GetName|Y] при помощи дипломатии."
 thracian_01_hellespont_task_7.tt.2:1 "У держав [GetCountry('TRE')GetName] и [GetCountry('HCP')GetName|Y] есть общая граница."
 thracian_01_hellespont_task_8:0 "Византийский флот"
 thracian_01_hellespont_task_8_DESC:0 "[GetCountry('PRY').GetRuler.GetName] и [GetCountry('EGY')GetRuler.GetName] могут не опасаться соперников, пока обладают превосходством на море. Если мы хотим стать активными участниками в борьбе за империю Александра, нам нужно нарастить флот, и держава [GetCountry('BYZ')GetName] может направить нас в нужную сторону."
 thracian_01_hellespont_task_8.tt:1 "У держав [GetCountry('TRE')GetName] и [GetCountry('BYZ')GetName|Y] есть общая граница."
 thracian_01_hellespont_task_8.tt.1:0 "Иметь не менее [SCOPE.ScriptValue('thracian_01_hellespont_task_8_ship_total')|0] кораблей. [SCOPE.GetRootScope.GetCountry.Custom('thracian_01_hellespont_task_8_ship_counter')]"
 thracian_01_hellespont_task_8.tt.2:1 "Мы попытаемся подчинить державу [GetCountry('BYZ')GetName|Y] при помощи дипломатии."
 thracian_01_hellespont_task_8_ship_counter_1:0 "[SCOPE.ScriptValue('thracian_01_hellespont_task_8_ship_current')|0R]/[SCOPE.ScriptValue('thracian_01_hellespont_task_8_ship_total')|0Y]"
 thracian_01_hellespont_task_8_ship_counter_2:0 "[SCOPE.ScriptValue('thracian_01_hellespont_task_8_ship_current')|0Y]/[SCOPE.ScriptValue('thracian_01_hellespont_task_8_ship_total')|0Y]"
 thracian_01_hellespont_task_9:0 "Македонский вопрос"
 thracian_01_hellespont_task_9_DESC:0 "Когда [Select_CString(GetCharacter('(int32)37').IsFemale, 'умерла', 'умер' )] [GetCharacter('(int32)32').GetPraenomen], держава [GetCountry('MAC')GetName] погрузилась в хаос. Мы должны воспользоваться случаем, чтобы увеличить свое могущество и захватить трон Александра!"
 thracian_01_hellespont_task_9.tt.1:0 "Мы отправим посольство в державу [GetCountry('EPI')GetName] с просьбой выполнить соглашение и присоединиться к войне."
 thracian_01_hellespont_task_9.tt:1 "У держав [GetCountry('TRE')GetName] и [GetCountry('MAC')GetName|Y] есть общая граница."
 thracian_01_hellespont_task_10:0 "Объединить азиатские владения"
 thracian_01_hellespont_task_10_DESC:0 "Мы получили земли на другом берегу Геллеспонта, но нам мало отдельных владений на опасной азиатской границе. Мы должны воспользоваться слабостью соседей и решительно расширить свои владения в Азии!"
 thracian_01_hellespont_task_10.tt:0 "Мы получим 3 уровня крепости в городе [GetProvince('(int32)1919').GetArea.GetName|Y]."
 thracian_01_hellespont_task_11:0 "Эллинизировать азиатские владения"
 thracian_01_hellespont_task_11_DESC:0 "Греки веками колонизировали западные берега Малой Азии, и их влияние выросло настолько, что многие из местных городов стали настоящими центрами эллинской культуры. Но нам нужно эллинизировать и внутренние земли, если мы хотим включить их в свои владения."
 thracian_01_hellespont_task_12:0 "Захватить Каппадокию"
 thracian_01_hellespont_task_12_DESC:0 "Завоевание региона [GetProvince('(int32)1941').GetArea.GetRegion.GetName] открыло нам путь в регион [GetProvince('(int32)1932').GetArea.GetRegion.GetName]. Если мы сумеем проложить южную границу по горам Тавр, то можно будет более не опасаться вторжений с юга!"
 thracian_01_hellespont_task_12.tt:1 "Держава [GetCountry('TRE')GetName] владеет хотя бы одной территорией в регионе [GetProvince('(int32)1932')GetArea.GetRegion.GetName|Y]."
 thracian_01_hellespont_task_13:0 "Азиатская автономия"
 thracian_01_hellespont_task_13_DESC:0 "Северо-западная часть Малой Азии, отделенная от нашей столицы Геллеспонтом, является богатой эллинизированной землей. Предоставив местным жителям достаточную автономию, мы получим верных подданных и облегчим тяготы управления."
 thracian_01_hellespont_task_14:0 "Спор за Эгейское море"
 thracian_01_hellespont_task_14_DESC:0 "Пока мы набирались сил в Азии, наши враги стали сильнее в Эгейском море. Пусть наш флот и не самый большой на Средиземном море, а большая часть наших интересов лежит в регионе [GetProvince('(int32)2770').GetArea.GetRegion.GetName], но Эгейское море находится в нашем тылу, и мы не можем уступить господство в нем другим державам."
 thracian_01_hellespont_task_14.tt:0 "Иметь не менее [SCOPE.ScriptValue('thracian_01_hellespont_task_14_port_total')|0] портов в Эгейском море. [SCOPE.GetRootScope.GetCountry.Custom('thracian_01_hellespont_task_14_port_counter')]"
 thracian_01_hellespont_task_14_port_counter_1:0 "[SCOPE.ScriptValue('thracian_01_hellespont_task_14_port_current')|0R]/[SCOPE.ScriptValue('thracian_01_hellespont_task_14_port_total')|0Y]"
 thracian_01_hellespont_task_14_port_counter_2:0 "[SCOPE.ScriptValue('thracian_01_hellespont_task_14_port_current')|0Y]/[SCOPE.ScriptValue('thracian_01_hellespont_task_14_port_total')|0Y]"
 thracian_01_hellespont_task_15:0 "Поэтическое правосудие"
 thracian_01_hellespont_task_15_DESC:0 "[GetCharacter('(int32)38').GetPraenomen] и [GetCharacter('(int32)41').GetPraenomen] всегда враждовали, а однажды нашего основателя и вовсе прозвали Казначеем. Антигониды угрожают нашему существованию, и кому-то придется заплатить за это оскорбление."
 thracian_01_hellespont_task_15.tt:0 "Мы отомстим за оскорбление!"
 thracian_01_hellespont_task_final:0 "Понтийская гегемония"
 thracian_01_hellespont_task_final_DESC:0 "Регион [GetProvince('(int32)2770').GetArea.GetRegion.GetName] — это тыл державы [GetCountry('TRE')GetName] и наш основной источник торговых доходов. Мы не можем допустить, чтобы наши соперники владели хотя бы малой его частью."
 thracian_01_hellespont_task_final.tt:0 "Ни одна провинция региона [GetProvince('(int32)2770').GetArea.GetRegion.GetName] не должна принадлежать другим диадохам или их подданным. [SCOPE.GetRootScope.GetCountry.Custom('thracian_01_hellespont_task_final_diadochi_counter')]"
 thracian_01_hellespont_task_final_diadochi_counter_1:0 "[SCOPE.ScriptValue('thracian_01_hellespont_task_final_diadochi_current')|0R]"
 thracian_01_hellespont_task_final_diadochi_counter_2:0 ""
thracian_01_hellespont_task_16:0 "Геллепонтинская Фригия"
 thracian_01_hellespont_task_16_DESC:0 "Основанная в начале пятого века до н.э., Хелпунтин Фригия управляла потомками Фарнас, дядей короля Дария И великого, с его столицей, расположенной в Дашилиуме. Во время кампании Александра Великого в 334 г. до н.э. сатрап Гелестин -Фригии, Арситов, потерпел решительное поражение в битве при реке Граникус, после чего он покончил с собой. Александр назначил Каласа своим преемником. После смерти Александра в 323 году до нашей эры, саттрапия была награждена Леоннатусом, членом Королевского дома Лингетиса в Македонии и одного из доверенных телохранителей Александра. Сестра Александра Клеопатра, вдова короля Александра I из Эпира, предложила свою руку в браке с Леоннатусом, союзом, который укрепил бы его требование к власти. Если бы он победил афинян, Леоннатус вполне мог попытаться захватить македонский трон для себя. Его карьера была прервана во время войны с Ламьян, где он возглавлял силу 20 000 пехоты и 1500 кавалеристов, чтобы освободить антипатуру во время осады Ламии. Несмотря на его вероятные амбиции, чтобы бросить вызов авторитету Антипатера и потенциально выйти замуж за сестру Александра Клеопатра, Леоннатус был убит в бою, оставив свои чаяния невыполненными. Сатрапия фригии Гелспонтина не существует с момента смерти Леоннатуса."
 thracian_01_hellespont_task_16.tt:0 "Контролирует хотя бы одну провинцию в #Y Bithynia et Paphlagonia#! или #Y Asia#! регионы."                                                                                                                              
 ### The Paper Kingdom
 thracian_02_paper_kingdom:0 "Бумажное царство"
 thracian_02_paper_kingdom_BUTTON_TOOLTIP:0 "Несмотря на невзгоды, которые другие диадохи не могли бы себе и представить, Лисимах десятилетиями отражал все угрозы своим владениям во Фракии. Теперь, когда прямое участие в Войнах диадохов становится неизбежным, [ROOT.GetCountry.GetRuler.GetName] не имеет иного выбора, кроме как раз и навсегда покончить с угрозой северным границам."
 thracian_02_paper_kingdom_BUTTON_DETAILS:0 ""
 thracian_02_paper_kingdom_DESCRIPTION:0 "Войны диадохов свирепствуют на землях вокруг Фракийского царства, но прежде чем [ROOT.GetCountry.GetRuler.GetName] сможет бросить все силы на борьбу за наследие Александра, Фракия, страдающая от ненадежных подданных и набегов варваров, должна раз и навсегда навести порядок на северных границах."
 thracian_02_paper_kingdom_CRITERIA_DESCRIPTION:0 "Разберитесь с одрисами и гетами и объедините земли фракийских племен к югу от великой реки Истр."
 thracian_02_paper_kingdom_REWARD_DESCRIPTION:0 "Положен конец ненадежности одрисов и набегам гетов."
 # Tasks
 thracian_02_paper_kingdom_1:0 "Одрисская заноза"
 thracian_02_paper_kingdom_1_DESC:0 "Одрисская неблагонадежность столь же несомненна, как ежедневный восход солнца. Мы должны начать переговоры и попытаться успокоить их."
 thracian_02_paper_kingdom_1_allow_tt:0 "Держава @[GetCountry('ODR').GetFlag]! [GetCountry('ODR').GetName|Y] восставала хотя бы один раз."
 thracian_02_paper_kingdom_2:0 "Ненадежный компромисс"
 thracian_02_paper_kingdom_2_DESC:0 "Мы и одрисы заперты в бесконечном цикле непрекращающегося насилия. Возможно, мы первыми должны разорвать этот порочный круг и попытаться договориться с ними, как бы неприятно это ни звучало."
 thracian_02_paper_kingdom_2_allow_tt:0 "Держава @[GetCountry('ODR').GetFlag]! [GetCountry('ODR').GetName|Y] восставала хотя бы два раза. [SCOPE.Custom('thracian_02_odrysian_revolts_counter')]"
 thracian_02_odrysian_revolts_counter_1:0 "([me_thrace_scope.MakeScope.GetVariable('odrysia_revolted').GetValue|R0]/#Y 2#!)"
 thracian_02_odrysian_revolts_counter_2:0 "([me_thrace_scope.MakeScope.GetVariable('odrysia_revolted').GetValue|Y0]/#Y 2#!)"
 thracian_02_paper_kingdom_3:0 "Заслуженная верность"
 thracian_02_paper_kingdom_3_DESC:0 "Мы должны заручиться верностью одрисских подданных, несмотря ни на что. Выход не в кровопролитии, а в сотрудничестве и взаимном уважении."
 thracian_02_paper_kingdom_3_completion_tt:0 "Держава @[GetCountry('ODR').GetFlag]! [GetCountry('ODR').GetName|Y] больше не сможет восставать."
 thracian_02_paper_kingdom_4:0 "Удаление занозы"
 thracian_02_paper_kingdom_4_DESC:0 "Наше терпение на исходе, и если одрисов не удастся принудить к покорности, то они должны быть уничтожены. Ранее мы сражались на их условиях, но новая война пройдет на наших."
 thracian_02_paper_kingdom_5:0 "Уничтожение символа"
 thracian_02_paper_kingdom_5_DESC:0 "Основанная Севтом III в тщеславной попытке сравниться с могуществом и цивилизацией греческого мира, одрисская столица Севтополь стала символом их сопротивления и гордости. И этот символ нужно уничтожить, снести здания, разграбить сокровища, а жителей рассеять по миру. Только тогда их дух будет окончательно сломлен."
 thracian_02_paper_kingdom_5_tt:0 "[GetProvince('(int32)478').GetName|Y] находится под контролем державы @[GetCountry('TRE').GetFlag]! [GetCountry('TRE').GetName|Y]."
 thracian_02_paper_kingdom_2_pops_completion_tt:0 "Каждая группа населения в городе [GetProvince('(int32)478').GetName|Y] с #Y 75%#! вероятностью будет #R убита#!, с #Y 15%#! вероятностью — #R изгнана#! в случайную @[GetCountry('ODR').GetFlag]! [GetCountry('ODR').GetAdjective|Y]ую провинцию и с #Y 10%#! вероятностью #G выживет#!."
 thracian_02_paper_kingdom_6:0 "Северные племена"
 thracian_02_paper_kingdom_6_DESC:0 "Теперь, когда с одрисами покончено, мы должны заняться их северными собратьями. Все земли к югу от Истра принадлежат Фракии, и, если они не подчинятся нам миром, мы возьмем свое силой."
 thracian_02_paper_kingdom_6_completion_tt_1:0 "У каждого племени будет возможность мирно подчиниться нам.\nВ случае #G согласия#!:"
 thracian_02_paper_kingdom_6_completion_tt_2:0 "В случае #R отказа#!:"
 thracian_02_paper_kingdom_6_completion_tt_3:0 "\nВаш подход к решению проблемы неблагонадежности державы @[GetCountry('ODR').GetFlag]! [GetCountry('ODR').GetName|Y] повлияет на вероятность согласия."
 thracian_02_paper_kingdom_7:0 "Уже не только на бумаге"
 thracian_02_paper_kingdom_7_DESC:0 "Формальные границы Фракии от Геллеспонта до Истра стали реальностью. Нелояльные племена удалось усмирить и привести к послушанию, что позволило нам направить ресурсы на борьбу с южной угрозой."
 thracian_02_paper_kingdom_7_allow_tt:0 "Формальные границы Фракийской сатрапии принадлежат нам или нашим подданным.\nЭти земли определяют:\n— [GetProvince('(int32)349').GetName|Y] и граница с византийской областью [GetProvince('(int32)1453').GetArea.GetName|Y] на юге.\n— Река #Y Истр#! на севере.\n— Границы с провинцией [GetProvince('(int32)365').GetArea.GetName|Y] и территории [GetProvince('(int32)4115').GetName|Y], [GetProvince('(int32)4217').GetName|Y] и [GetProvince('(int32)477').GetName|Y] на западе.\n— Берега #Y Понта Эвксинского#! на востоке."
 thracian_02_paper_kingdom_8:0 "Земля фракийцев"
 thracian_02_paper_kingdom_8_DESC:0 "Геродот полагал, что фракийцы были бы непобедимы, сумей они объединиться, и что лишь внутренние распри делают их слабыми и уязвимыми. Первым шагом на пути к подобному объединению станет признание фракийцев полноправными гражданами нашего царства."
 thracian_02_paper_kingdom_8_reward_tt:0 "[odrysi_culture_scope.GetName|Y]ая культура будет поглощена."
 thracian_02_paper_kingdom_9:0 "Слава Лисимахии"
 thracian_02_paper_kingdom_9_DESC:0 "Спустя всего несколько лет после основания Лисимахия стала одним из крупнейших городов региона. Мы должны оказывать еще более активную поддержку местной торговле и в полной мере распоряжаться богатствами местного населения, чтобы получить средства на будущие военные предприятия."
 thracian_02_paper_kingdom_10:0 "Ключ к Геллеспонту"
 thracian_02_paper_kingdom_10_DESC:0 "Местоположение Лисимахии неслучайно: город встанет на пути любой армии, переправившейся через Геллеспонт, и помешает ей попасть в земли Фракии и Македонии. В то же время город служит защитой от одрисской угрозы с севера. И даже теперь, когда он стал процветающим торговым портом, не стоит забывать о его оборонительном назначении. Укрепления должны выдержать любое нападение врага."
 thracian_02_paper_kingdom_11:0 "Сыны Ареса"
 thracian_02_paper_kingdom_11_DESC:0 "Фракия служит домом свирепым и гордым людям с давними воинскими традициями и родословной, уходящей к самому богу войны Аресу. Мы будем прославлять эти воинские качества и соберем величайшую армию, какой мир не видывал со времен Александра!"
 thracian_02_paper_kingdom_12:0 "Угроза гетов"
 thracian_02_paper_kingdom_12_DESC:0 "Всему есть предел. Непрерывным набегам гетов пора положить конец. Наши подданные должны видеть, что мы не беспомощны и можем защитить их."
 thracian_02_paper_kingdom_12_allow_tt:0 "Случился хотя бы один #Y набег гетов#!."
 thracian_02_paper_kingdom_13:0 "Укрепить переправу"
 thracian_02_paper_kingdom_13_DESC:0 "Река Истр широкая и глубокая, и она служит естественной преградой на пути захватчиков. Мы должны усилить естественную защиту и разбить укрепленные военные лагеря около переправ, используемых гетами. Так нам проще будет отвадить их от вторжений в наши земли."
 TRE_fortify_the_crossings_tt:0 "Частота будущих #Y набегов гетов#! снижена."
 thracian_02_paper_kingdom_14:0 "Щит Истра"
 thracian_02_paper_kingdom_14_DESC:0 "Река Истр — это наш щит от вторжений с севера. Полный контроль переправ через реку от Понта Эвксинского до Сальденсии должен создать неприступный барьер и полностью предотвратить будущие набеги на наши территории."
 thracian_02_paper_kingdom_14_tt:0 "#Y Набегов гетов#! больше не будет."
 thracian_02_paper_kingdom_15:0 "Мост между народами"
 thracian_02_paper_kingdom_15_DESC:0 "Город Истр издавна был местом встречи народов из таких далеких краев, как Греция и Скифия. Если мы хотим способствовать взаимопониманию с нашими соседями и поддержать рост торговли, то стоит помочь этому смешению народов в безопасных землях за одноименной рекой."
 thracian_02_paper_kingdom_16:0 "Конец набегов"
 thracian_02_paper_kingdom_16_DESC:0 "Варвары, вроде гетов, не понимают иного языка, кроме языка силы. Мы должны собрать карательную экспедицию, чтобы сокрушить гетов и навсегда отвадить их от набегов на наши земли."
 thracian_02_paper_kingdom_16_allow_tt:0 "Произошло хотя бы три #Y набега гетов#!. [SCOPE.Custom('thracian_02_getic_raids_counter')]"
 thracian_02_getic_raids_counter_1:0 "([me_thrace_scope.MakeScope.GetVariable('getic_raids').GetValue|R0]/#Y 3#!)"
 thracian_02_getic_raids_counter_2:0 "([me_thrace_scope.MakeScope.GetVariable('getic_raids').GetValue|Y0]/#Y 3#!)"
 thracian_02_paper_kingdom_17:0 "К северу от Истра"
 thracian_02_paper_kingdom_17_DESC:0 "Почему Истр должен быть естественной границей Фракии? Мы должны двинуться дальше на север и покорить народы, совершавшие на нас набеги. Они в полной мере расплатятся за причиненный ими ущерб."
 thracian_02_paper_kingdom_17_tt:0 "Держава @[GetCountry('GTE').GetFlag]! [GetCountry('GTE').GetName|Y] разбита в ходе карательной экспедиции."
 thracian_02_paper_kingdom_18:0 "В земли Скифии"
 thracian_02_paper_kingdom_18_DESC:0 "Мы стоим на пороге судьбы. У нас есть шанс совершить то, что не сумели ни Филипп, ни сам Александр. Скифия лежит сразу за горизонтом и только и ждет нашего вторжения. [ROOT.GetCountry.GetRuler.GetName] оставит свой след в истории."
