 ### Philhellene Policy
 # Mission
 thrace_03_philhellene:0 "Новая проэллинская политика"
 thrace_03_philhellene_DESCRIPTION:0 "Мы насмехались над греками и унижали их, относились к ним как к гражданам второго сорта, что только усиливало недовольство и враждебность, подрывающие все наши попытки установить гегемонию над греческими государствами и колониями. Возможно, пришло время для новой политики, политики уважения греков и их культуры, политики сотрудничества и щедрости, а не противодействия и жадности."
 thrace_03_philhellene_CRITERIA_DESCRIPTION:0 "Склоните греков на свою сторону, чтобы покончить с неблагонадежностью греческих колоний на западных берегах Понта Эвксинского и распространить фракийское влияние на исконные греческие земли."
 thrace_03_philhellene_BUTTON_TOOLTIP:0 "Македоняне уже давно считают себя выше греков и в результате раз за разом сталкивались с восстаниями греков. Новый способ обращаться с греками, если не как с равными, то как с достойными уважения, может привести к лучшим результатам."
 # Tasks
 thrace_03_philhellene_1:0 "Западно-понтийские колонии"
 thrace_03_philhellene_1_DESC:0 "Богатые греческие колонии на западных берегах Понта Эвксинского, порой основанные городами, ранее также бывшими колониями, играют важнейшую роль для благополучия нашей державы. Мы должны сделать всё возможное, чтобы поддержать их экономический рост."
 thrace_03_philhellene_1_allow_tt:0 "У державы @[me_thrace_scope.GetFlag]! [me_thrace_scope.GetName] есть не меньше [SCOPE.ScriptValue('tre_mis_3_1_target')|Y0] зависимых государств из числа понтийских городов на западном побережье Черного моря. ([SCOPE.Custom('tre_mis_03_1_cus_loc')]/[SCOPE.ScriptValue('tre_mis_3_1_target')|0Y])"
 tre_mis_3_1_current_ongoing:0 "[SCOPE.ScriptValue('tre_mis_3_1_current')|R0]"
 tre_mis_3_1_current_complete:0 "[SCOPE.ScriptValue('tre_mis_3_1_current')|Y0]"
 thrace_03_philhellene_1_reward_tt:0 "$pontic_city_subject_province_tt$ «#Y $state_improvement_civic$#!»."
 pontic_city_subject_province_tt:0 "Провинции зависимых от нас понтийских городов западного побережья Черного моря ([GetProvince('(int32)481').GetArea.GetName], [GetProvince('(int32)4248').GetArea.GetName] и [GetProvince('(int32)4513').GetArea.GetName]) также получат"

 thrace_03_philhellene_2:0 "Проэллинский эвергетизм"
 thrace_03_philhellene_2_DESC:0 "Эвергетизм, или благотворительность, — это распространенная практика, в рамках которой богатые члены общества делятся своим имуществом с остальными. [ROOT.GetCountry.GetRuler.GetName] не сможет рассчитывать на доброжелательное отношение своих греческих подданных, если не подаст пример и не потратит часть своих богатств на благо всех греческих государств."
 thrace_03_philhellene_2_reward_tt:0 "Каждая не$macedonian$ #Y $hellenic$#! держава в регионе [GetProvince('(int32)418').GetArea.GetRegion.GetName], кроме областей [GetProvince('(int32)358').GetArea.GetName] и [GetProvince('(int32)476').GetArea.GetName], получит часть золота ([SCOPE.ScriptValue('tre_mis_3_2_gold_svalue')|G2] @gold!) и #G +50#! мнения о державе @[me_thrace_scope.GetFlag]! [me_thrace_scope.GetName]."

 thrace_03_philhellene_3:0 "Культ личности"
 thrace_03_philhellene_3_DESC:0 "Мы следуем по стопам Александра, и поэтому [ROOT.GetCountry.GetRuler.GetName] не может не удостаиваться тех же почестей и восхваления, что и Александр. Нужно поддержать наиболее верных фанатиков и помочь им стать ядром нового культа, божеством которого станет [ROOT.GetCountry.GetRuler.GetFirstName]."

 thrace_03_philhellene_4:0 "Божественный основатель"
 thrace_03_philhellene_4_DESC:0 "[GetCharacter('(int32)41').GetPraenomen] своими достижениями уступает только Александру и пользуется любовью, о которой ни один другой грек или македонянин и мечтать не смеет! Если это не деяния бога, то что тогда?"
 thrace_03_philhellene_4_allow_tt:0 "У державы @[me_thrace_scope.GetFlag]! [me_thrace_scope.GetName] есть неплеменная не$macedonian$ #Y $hellenic$#! зависимая держава."

 thrace_03_philhellene_5:0 "Благотворитель Афин"
 thrace_03_philhellene_5_DESC:0 "Наши соперники обретают всё большее влияние в Греции, а потому нам стоило бы напомнить афинянам о нашей давней поддержке. При помощи новых подарков и обещаний военной помощи мы можем раз и навсегда вырвать их из-под влияния наших врагов."
 thrace_03_philhellene_5_reward_tt:0 "Если держава @[GetCountry('ATH').GetFlag]! [GetCountry('ATH').GetName] примет наше предложение:"
 thrace_03_philhellene_5_reward_tt1:0 "Держава @[GetCountry('ATH').GetFlag]! [GetCountry('ATH').GetName] может стать нашим союзником."
 thrace_03_philhellene_5_claims_tt:0 "@[GetCountry('ATH').GetOverlord.GetFlag]![GetCountry('ATH').GetOverlord.GetName] получает претензии на земли державы @[GetCountry('ATH').GetFlag]![GetCountry('ATH').GetName]."

 thrace_03_philhellene_6:0 "Пелопоннесские переговоры"
 thrace_03_philhellene_6_DESC:0 "Главная сила Пелопоннеса, [GetCountry('SPA').GetName], также может стать нашим союзником, если побудить их к этому деньгами и обещаниями."
 thrace_03_philhellene_6_reward_tt:0 "Если держава @[GetCountry('SPA').GetFlag]! [GetCountry('SPA').GetName] примет наше предложение:"
 thrace_03_philhellene_6_reward_tt1:0 "Держава @[GetCountry('SPA').GetFlag]! [GetCountry('SPA').GetName] может стать нашим союзником."
 thrace_03_philhellene_6_claims_tt:0 "@[GetCountry('SPA').GetOverlord.GetFlag]![GetCountry('SPA').GetOverlord.GetName] получает претензии на земли державы @[GetCountry('SPA').GetFlag]![GetCountry('SPA').GetName]."

 thrace_03_philhellene_7:0 "Разрешить чеканить монеты"
 thrace_03_philhellene_7_DESC:0 "Позволив греческим колониям чеканить собственные монеты, мы добьемся значительного уважения и предоставим им больше возможностей для развития городов."
 thrace_03_philhellene_7_reward_tt:0 "$me_thrace_3_new_philhellene_policy.72.at$\n$thrace_03_philhellene_13_reward_tt$"
 thrace_03_philhellene_7_reward_tt1:0 "$pontic_city_subject_province_tt$ также получит «#Y $state_improvement_oratory$#!»."

 thrace_03_philhellene_8:0 "Защитник греков"
 thrace_03_philhellene_8_DESC:0 "Наши достижения и постоянная помощь грекам в защите от врагов позволяют нам именовать себя «Защитником греков»."

 thrace_03_philhellene_9:0 "Гарнизоны в полисах"
 thrace_03_philhellene_9_DESC:0 "Мы должны заручиться верностью греческих колоний, при необходимости действуя силой. Мы разместим сильные гарнизоны во всех городах, чтобы на корню зарубить любые попытки восстания."
 thrace_03_philhellene_9_reward_tt:0 "Все зависимые понтийские города потеряют #R -50#! мнения о державе @[me_thrace_scope.GetFlag]! [me_thrace_scope.GetName]."

 thrace_03_philhellene_10:0 "Запретить свободную чеканку монеты"
 thrace_03_philhellene_10_DESC:0 "Чеканка монеты — это прерогатива царей, и поэтому мы имеем полное право запретить любую чеканку местной монеты."
 thrace_03_philhellene_10_reward_tt:0 "Все зависимые понтийские города потеряют #R -25#! мнения о державе @[me_thrace_scope.GetFlag]! [me_thrace_scope.GetName]."

 thrace_03_philhellene_11:0 "Власть над Центральной Грецией"
 thrace_03_philhellene_11_DESC:0 "Греки Беотии давно были источником головной боли для наших соперников и даже для самих Филиппа II и Александра. Они могут стать ценными союзниками, если удастся убедить их в наших добрых намерениях."
 thrace_03_philhellene_11_reward_tt:0 "Если держава @[GetCountry('BOE').GetFlag]! [GetCountry('BOE').GetName] примет наше предложение:"
 thrace_03_philhellene_11_reward_tt1:0 "Держава @[GetCountry('BOE').GetFlag]! [GetCountry('BOE').GetName] может стать нашим союзником."
 thrace_03_philhellene_11_claims_tt:0 "@[GetCountry('BOE').GetOverlord.GetFlag]![GetCountry('BOE').GetOverlord.GetName] получает претензии на земли державы @[GetCountry('BOE').GetFlag]![GetCountry('BOE').GetName]."

 thrace_03_philhellene_12:0 "Эллинская лига"
 thrace_03_philhellene_12_DESC:0 "Многие наши проблемы решились бы, если бы греки могли сами управлять собой. Возможно, нам стоит перестать пытаться поспеть всюду и передать заботы о Греции в руки греков, объединив их в могущественный союз под нашим руководством."
 thrace_03_philhellene_12_reward_tt:0 "Все греческие державы в континентальной части региона [GetProvince('(int32)418').GetArea.GetRegion.GetName], находящиеся в состоянии мира, получат предложение стать частью единой зависимой эллинской державы @[me_thrace_scope.GetFlag]! [me_thrace_scope.GetName].\nВероятность принятия увеличивается при наличии хороших отношений и действующего союза.\nЗависимые государства согласны в любом случае."

 thrace_03_philhellene_13:0 "Инвестировать в полисы"
 thrace_03_philhellene_13_DESC:0 "Мы продемонстрируем поддержку греческих колоний, вложив крупные средства в развитие городов. В конце концов, их благополучие — это наше благополучие."
 thrace_03_philhellene_13_reward_tt:0 "Все зависимые понтийские города получат #G +25#! мнения о державе @[me_thrace_scope.GetFlag]! [me_thrace_scope.GetName]."
 thrace_03_philhellene_13_reward_tt1:0 "$pontic_city_subject_province_tt$ также получит «#Y $state_improvement_religious$#!»."

 thrace_03_philhellene_14:0 "Упрочить контроль"
 thrace_03_philhellene_14_DESC:0 "Очевидно, что, поддерживая независимость полисов, мы обречены раз за разом наступать на одни и те же грабли. Единственное верное решение — это раз и навсегда лишить их автономии."
 thrace_03_philhellene_14_reward_tt:0 "Все зависимые понтийские города будут аннексированы державой @[me_thrace_scope.GetFlag]! [me_thrace_scope.GetName]."

 thrace_03_philhellene_15:0 "Формализовать автономию"
 thrace_03_philhellene_15_DESC:0 "Мы заключим договор, который обязует нас уважать автономию и формальную независимость греческих понтийских колоний, а заодно позволит им участвовать в защите родных земель в составе [GetCountry('TRE').GetAdjective]их войск."
 thrace_03_philhellene_15_reward_tt:0 "Все зависимые понтийские города получат #G +50#! мнения о державе @[me_thrace_scope.GetFlag]! [me_thrace_scope.GetName]."

 thrace_03_philhellene_black_sea_war_trigger:0 "Держава @[me_thrace_scope.GetFlag]! [me_thrace_scope.GetName] не воюет ни с одним из понтийских городов на западном берегу Черного моря."
 # Modifiers
 me_tre_3_cmod:0 "$thrace_03_philhellene$"
 desc_me_tre_3_cmod:0 "Фракия должна преуспеть в объединении эллинов, что не удалось прочим царствам диадохов."
 me_tre_3_end_cmod:0 "Верховенство над греками"
 desc_me_tre_3_end_cmod:0 "Мы осуществили мечту всех диадохов и стали неоспоримым лидером эллинского мира."
 me_tre_3_4_cmod:0 "$thrace_03_philhellene_4$"
