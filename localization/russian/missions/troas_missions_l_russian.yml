 me_troas.1.t:0 "Храм Афины Илиады"
 me_troas.1.desc:0 "Гомер рассказывал о великом храме, посвященном Афине, на вершине Акрополя Приама, который был разрушен по окончании Троянской войны. Когда эолийцы основали новый город на руинах Трои в седьмом веке до нашей эры, они построили новый храм Афине Илиаде, покровительнице их города, который посетили персидский царь Ксеркс и позже Александр Великий. Александр планировал расширить храм Афины Илиады до масштабов, которые превзошли бы все остальные храмы в известном мире, но умер до того, как его замысел был реализован.\n\nМы исправили ошибки его наследников и сделали храм Афины Илиады предметом зависти всех."
 me_troas.1.a:0 "Это потрясающе."

