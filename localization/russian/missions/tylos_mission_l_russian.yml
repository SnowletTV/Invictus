l_russian:
 
 # Tylos mission tree
 tylos_missions: "Возрождение Вавилона"
 tylos_missions_DESCRIPTION: "Наш остров #E Тилос#!, в настоящее время находится на краю пропасти; 'защищенный' #E Империей Селевкидов#!, которая бросает голодный взгляд на наши богатые порты и драгоценные камни, мы окружены агрессивными республиками, которые с удовольствием присоединили бы наши границы. Нет нужды говорить, что против нас настроены как друзья, так и враги, и только время покажет, удастся ли нам осуществить давно забытую мечту - #E возрождение Вавилона#!."
 tylos_missions_CRITERIA_DESCRIPTION: "Эта миссия будет считаться завершенной, когда #E Тилос#! превратится в могущественную нацию, способную претендовать на величие древней державы #E Вавилон#!"
 tylos_missions_BUTTON_TOOLTIP: "Как некогда Вавилония владела всем, что только можно увидеть, так и мы претендуем на её оставленное наследие..."
 
 tylos_missions_task_1: "Народ моря"
 tylos_missions_task_1_DESC: "Как мы сможем освоить окружающие нас моря, если у нас не будет благословения #E Авала#!, бога-акулы, который кружит над #E Тилосом#! и наблюдает за нашим народом. \n\n\n\n\n\n\n\n\n\n\n@greek_mil11!"
 tylos_missions_task_1_tooltip: "Имеют более #Y 50%#! религиозного единства."
 
 tylos_missions_task_2: "Экспорт синдонов"
 tylos_missions_task_2_DESC: "Для того чтобы наш экспорт доходил до нужных рынков, мы должны иметь соответствующие флоты и технические знания для патрулирования наших вод - нам предстоит проделать большую работу. \n\n\n\n\n\n\n\n\n\n\n@greek_mil4!"
 
 tylos_missions_task_3: "Три храма"
 tylos_missions_task_3_DESC: "В одном из древнейших районов #E Тилоса#!, который местные жители считают священной землей, было предложено построить Большой театр. Давайте приступим к выполнению этой задачи, помня о древности земель, окружающих место работ.\n\n\n\n\n\n\n\n\n\n\n@event_pic11!"
 
 tylos_missions_task_4: "Великий зиккурат Ура"
 tylos_missions_task_4_DESC: "TODO"
 
 tylos_missions_task_5: "Месопотамский жизненный путь"
 tylos_missions_task_5_DESC: "При благоприятных обстоятельствах мы могли бы достичь наших внешнеполитических целей, не ведя войны... \n\n\n\n\n\n\n\n\n\n\n@greek_mil18!"
 
 tylos_missions_task_6: "Память о Вавилоне"
 tylos_missions_task_6_DESC: "Многие претендуют на авторитет давно ушедшей эпохи, не прилагая усилий, чтобы заслужить право на это, но никто не может сделать таких же заявлений о нас. Приближается время, когда мы сами заявим о своем праве на #E Вавилон#!. \n\n\n\n\n\n\n\n\n\n\n@india_mil23!"
 
 tylos_missions_task_7: "Память о Тильмуне"
 tylos_missions_task_7_DESC: "В нашем уголке мира люди все еще говорят о 'Тильмуне', морской державе, которая когда-то господствовала над этими землями, контролируя торговые пути - путь, который мы проходим сами.\n\n#Y Это запустит цепочку событий#!. \n\n\n\n\n\n\n\n\n\n\n@greek_mil19!"
 
 tylos_missions_task_8: "Война в Персидском заливе"
 tylos_missions_task_8_DESC: "С благословения наших владык - #E Империи Селевкидов#! - мы можем развязывать региональные конфликты и пытаться захватить владения соседних республик.\n\n\n\n\n\n\n\n\n\n\n@greek_mil15!"
 tylos_insult_gerrha_tt: "Нам нужно оскорбить #Y Герру#!."
 
 tylos_missions_task_9: "Ценная память"
 tylos_missions_task_9_DESC: "Говорят, что в давние времена вавилоняне управляли своими землями с помощью особого типа бюрократии, и хотя это было очень давно, [ROOT.GetCountry.GetRuler.GetName] помнит о преимуществах использования подобного стиля управления и желает его для [ROOT.GetCountry.GetName]. \n\n\n\n\n\n\n\n\n\n\n@greek_mil12!"
 
 tylos_missions_task_10: "Сад Тильмуна"
 tylos_missions_task_10_DESC: "Давайте сделаем все возможное, чтобы приукрасить мегаполис #E Тилос#! и превратить его в самое элегантное, цивилизованное место во всем мире. \n\n\n\n\n\n\n\n\n\n\n@persia_mil5!"
 
 tylos_missions_task_11: "Месопотамско-индийская торговля"
 tylos_missions_task_11_DESC: "Потребуется много работы, чтобы наладить торговые пути между Месопотамией и Индией, но мы твердо верим, что это можно сделать. \n\n\n\n\n\n\n\n\n\n\n@india_mil1!"
 
 tylos_missions_task_12: "Остров Акар"
 tylos_missions_task_12_DESC: "Возможно, мы могли бы купить земли у #E Империи Селевкидов#!? Их владения настолько обширны, что они, возможно, захотят расстаться с двумя маленькими островами, особенно если цена будет подходящей. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"
 
 tylos_missions_task_13: "Ормузский пролив"
 tylos_missions_task_13_DESC: "Настало время узнать, сможем ли мы захватить #E Ормузский пролив#! любыми средствами. Хотя мы предпочитаем дипломатическое решение, вступление в войну не исключено. \n\n\n\n\n\n\n\n\n\n\n@greek_mil17!"
 
 tylos_missions_task_14: "Цветы Инзака"
 tylos_missions_task_14_DESC: "Давным-давно божество #T Инзак#, или Энзак, как его называют на некоторых диалектах, защищало и благословляло цивилизацию Тильмун - можем ли и мы снискать его благосклонность? \n\n\n\n\n\n\n\n\n\n\n@celt_mil2!"
 
 tylos_missions_task_15: "Финикийская родина"
 tylos_missions_task_15_DESC: "Мы должны просмотреть наши записи и раз и навсегда определить, откуда родом наши предки.\n\n#Y Это запустит цепь событий#!\n\n\n\n\n\n\n\n\n\n\n@india_mil17!"
 
 tylos_missions_task_16: "Экспорт вавилонских тростей"
 tylos_missions_task_16_DESC: "#E Литейный завод #E! - впечатляющее достижение, и как только мы знаем, как правильно их строить, мы должны немедленно построить такой же в нашей столице - наш экспорт, особенно тростей, очень быстро увеличится, когда мы это сделаем. \n\n\n\n\n\n\n\n\n\n\n@greek_mil1!"
 
 tylos_missions_task_17: "Тилосская колония Александра"
 tylos_missions_task_17_DESC: "Несмотря на то, что они могут быть иностранцами, никто не может отрицать, что присутствие #E македонцев #! в нашем обществе постепенно увеличивается с течением времени. \n\n\n\n\n\n\n\n\n\n\n@greek_mil13!"
 
 tylos_missions_task_18: "Хлопковое дерево"
 tylos_missions_task_18_DESC: "Если мы реформируем наш флот и будем иметь всё необходимое для его оснащения, выгода будет стоить потраченного времени и вложенных средств. \n\n\n\n\n\n\n\n\n\n\n@persia_mil3!"
 
 tylos_missions_task_19: "Индийские рынки"
 tylos_missions_task_19_DESC: "Наши тилосские купцы путешествуют по коварному морю, чтобы добраться до богатых рынков на востоке. Было бы неплохо, если бы они могли остановиться на отдых в [GetProvince('(int32)6517').GetName] в Гедросии, идеальном промежуточном пункте, чтобы добраться до Индии. Чтобы облегчить торговлю для наших купцов, возможно, мы могли бы узнать, продаётся ли сам порт? \n\n\n\n\n\n\n\n\n\n\n@india_por2!"
 
 tylos_missions_task_20: "Хозяин Эритрейского моря"
 tylos_missions_task_20_DESC: "Настал день, когда мы можем без всякого притворства заявить, что являемся истинными хозяевами Эритрейского моря - это не просто подвиг, и его нужно праздновать всей нашей нацией. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil22!"
 
 tylos_missions_task_21: "Восточно-Аравийское судоходство"
 tylos_missions_task_21_DESC: "Хотя в провинции [GetProvince('(int32)7202').GetName] у нас, безусловно, достаточно места для будущего роста, объемы торговли, которые мы обрабатываем, подтолкнули нас к развитию соседней провинции [GetProvince('(int32)7203').GetName], чтобы мы могли расширить наш судоходный потенциал. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil23!"
 
 tylos_missions_task_22: "Жемчужный банк"
 tylos_missions_task_22_DESC: "Количество драгоценных камней, которые мы добываем в наших провинциях, наводит нас на мысль, что, возможно, есть и другие места, обладающие подобными природными богатствами, \n\n#Y Мы можем выбрать новое место, где будут добываться драгоценные камни @gems!#!.\n\n\n\n\n\n\n\n\n\n\n@celt_mil6!"
 
 tylos_missions_task_23: "Возрождённый Вавилон"
 tylos_missions_task_23_DESC: "Наконец-то мы стоим на вершине наших достижений - истинное возрождение #E Вавилона#! как державы, которую стоит бояться! \n\n\n\n\n\n\n\n\n\n\n@persia_mil7!"
 
 tylos_missions_task_24: "Развивать пролив"
 tylos_missions_task_24_DESC: "Первоклассное расположение [GetProvince('(int32)7210').GetName] просит инфраструктурных улучшений, и по понятным причинам: эта провинция контролирует пролив, ведущий в Персидский залив, что делает её чрезвычайно важной. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil10!"
 
 tylos_missions_task_25: "Производство синдонов"
 tylos_missions_task_25_DESC: "Спрос на хлопковый текстиль всегда высок как в стране, так и за рубежом. Мы должны сделать всё возможное, чтобы увеличить производство! \n\n\n\n\n\n\n\n\n\n\n@celt_mil14!"
 
 tylos_missions_task_26: "Культура синдонов"
 tylos_missions_task_26_DESC: "Благодаря процветанию торговых путей #E Тилос#! стал космополитичным городом, ведь никогда не знаешь, кого именно ты можешь встретить, бродя по его просторным улицам. \n\n\n\n\n\n\n\n\n\n\n@greek_mil16!"
 
 tylos_missions_task_27: "Налаживание связей"
 tylos_missions_task_27_DESC: "Установление хороших деловых отношений с окружающими нас людьми отражает нашу острую экономическую хватку - все любят делать деньги. Давайте искать партнёров-единомышленников. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil15!"
 
 # tylos mission tree tooltips
 tylos_missions_task_1_a_tt: "Завершено решение о реставрации статуи гигантской акулы в Авале."
 tylos_missions_task_1_a_tt2: "[GetDeityDefinition('omen_awal').GetName|Y] святилище находится в #E [SCOPE.GetRootScope.GetCountry.GetCapital.GetName]#!."
 tylos_missions_task_1_c_tt:0 "#Y 2#! #E [GetReligion('mesopotamian_religion').GetName] [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName]#! #Y #E аристократов#!#! @nobles! появятся в #E [SCOPE.GetRootScope.GetCountry.GetCapital.GetName]#!."
 
 tylos_missions_task_2_a_tt: "Вавилонянин ввел в действие культурное решение #T Охраняемые права на землю#!"
 tylos_missions_task_2_c_tt: "Все страны, входящие в группу Арабской и Арийской культуры, получают #G 15#! мнения [SCOPE.GetRootScope.GetCountry.GetName]."
 tylos_missions_task_2_c_tt2: "Эти жители появятся в #E [SCOPE.GetRootScope.GetCountry.GetCapital.GetName]#!:\n\t#Y 2#! #E [GetReligion('mesopotamian_religion').GetName] [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName]#! свододные граждане @freemen!\n\t#Y 2#! #E [GetReligion('zoroaster').GetName] [GetCulture('pasargadi').GetName]#! свободных граждан @freemen!\n\t#Y 1#! #E [GetReligion('hindu').GetName] [GetCulture('sindhi').GetName]#! свободных граждан @freemen!"
 
 tylos_missions_task_4_s_tt: "Мы попытаемся увести у них из-под носа Великий Зиккурат Ура."
 
 tylos_missions_task_5_a_tt: "В выделенном морском секторе #Y Персидского залива#! находится один военно-морской стек, состоящий как минимум из #Y 35#! кораблей."
 
 tylos_missions_task_6_a_tt: "Иметь по меньшей мере #Y [SCOPE.ScriptValue('tylos_missions_task_6_tylos_temple_theatre_target')|0]#! [GetBuilding('temple_building').GetName]#E s#! или [GetBuilding('theathre_building').GetName]#E s#! ([SCOPE.Custom('tylos_missions_task_6_a_tt_custom_loc')]/#Y [SCOPE.ScriptValue('tylos_missions_task_6_tylos_temple_theatre_target')|0]#!)"
 tylos_missions_task_6_a_tt_custom_loc_allow_vs_ongoing: "#R [SCOPE.ScriptValue('tylos_missions_task_6_tylos_temple_theatre_current')|0]#!"
 tylos_missions_task_6_a_tt_custom_loc_complete: "#Y [SCOPE.ScriptValue('tylos_missions_task_6_tylos_temple_theatre_current')|0]#!"
 tylos_missions_task_6_c_tt: "Мы сможем заявить о своем намерении захватить и восстановить надлежащий порядок в городе Вавилоне как его истинные преемники."
 
 tylos_missions_task_7_a_tt: "Для культуры макан были приняты культурные решения 'Создать почетный караул' и 'Покровительство'."
 
 tylos_missions_task_9_a_tt: "[GetCulture('babylonian').GetName] является доминирующей культурой в #E [SCOPE.GetRootScope.GetCountry.GetCapital.GetName]#!."
 tylos_missions_task_9_a_tt2: "Принял решение о создании #Y Тильмуна#!."
 tylos_missions_task_9_c_tt: "Мы получим претензии на [GetProvince('(int32)7205').GetState.GetName] and the [GetProvince('(int32)7212').GetState.GetName]."
 
 tylos_missions_task_12_a_tt: "Наш правитель [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] дружит с губернатором острова Икар ([GetProvince('(int32)963').GetState.GetGovernorOrRuler.GetName])."
 tylos_missions_task_12_a_tt2: "В вашем пантеоне должно быть не менее 2[GetReligion('mesopotamian_religion').GetName] богов."
 tylos_missions_task_12_s_tt: "Возможно, мы сможем приобрести оба острова за небольшую цену."
 tylos_missions_task_12_c_tt: "Мы получим претензию на эту территорию."
 
 tylos_missions_task_13_c_tt: "Возможно, мы сможем приобрести аравийскую часть пролива или объявить войну за неё, если они откажутся."
 
 tylos_missions_task_14_a_tt: "У всех #Y4#! пантеона богов [GetReligion('mesopotamian_religion').GetName] ([SCOPE.Custom('tylos_missions_task_14_a_tt_custom_loc')]/#Y [SCOPE.ScriptValue('tylos_missions_task_14_tylos_chaldean_pantheon_gods_total')|0]#!)."
 tylos_missions_task_14_a_tt_custom_loc_allow_vs_ongoing: "#R [SCOPE.ScriptValue('tylos_missions_task_14_tylos_chaldean_pantheon_gods_current')|0]#!"
 tylos_missions_task_14_a_tt_custom_loc_complete: "#Y [SCOPE.ScriptValue('tylos_missions_task_14_tylos_chaldean_pantheon_gods_current')|0]#!"
 tylos_missions_task_14_c_tt: "Божество #T [GetDeityDefinition('omen_inzak').GetName]# будет разблокировано."
 
 tylos_missions_task_16_a_tt: "Иметь хотя бы #Y [SCOPE.ScriptValue('tylos_missions_task_16_tylos_commerce_income_target')|0]#! доход от коммерции ([SCOPE.Custom('tylos_missions_task_16_a_tt_custom_loc')]/#Y [SCOPE.ScriptValue('tylos_missions_task_16_tylos_commerce_income_target')|0]#!)"
 tylos_missions_task_16_a_tt_custom_loc_allow_vs_ongoing: "#R [SCOPE.ScriptValue('tylos_missions_task_16_tylos_commerce_income_current')|0]#!"
 tylos_missions_task_16_a_tt_custom_loc_complete: "#Y [SCOPE.ScriptValue('tylos_missions_task_16_tylos_commerce_income_current')|0]#!."
 
 tylos_missions_task_17_macedon_tt: "Нам нужна #Y македонская культура#! чтобы иметь #T горожанина#! или #T аристократа#! с гражданскими правами."
 tylos_missions_task_17_four_religious_investments_tt: "Нам нужно #T сделать религиозные пожертвования#! в провинциальные инвестиции в наш капитал."
 tylos_missions_task_18_cotton_wood_tt: "Мы должны импортировать в нашу столицу #T дерево#!, #T сукно#! и #T кедр#!"
 tylos_mission_task_18_tech_tt: "Нам нужны #T персидские военные традиции#! и #Y реформа военно-морского флота#!."
 
 tylos_missions_task_15_office_marshal_tt: "Наш #T Рав Кахнайя#! офицер должен иметь #Y лояльность#! не менее #Y 65#!, #Y коррупцию#! менее #Y 10#!, и должен быть #Y другом#! нашего правителя."
 
 tylos_missions_task_23_a_tt: "Приняли решение о создании #Y Вавилона#!"
