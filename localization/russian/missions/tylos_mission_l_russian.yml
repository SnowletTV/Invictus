 desc_master_of_erythraean_sea_mod: "Никто не может отрицать, что мы — истинные хозяева Эритрейского моря."
 gemstone_pearl_bank_mod: "Карьер драгоценных камней"
 desc_gemstone_pearl_bank_mod: "В нашей столице мастера по огранке драгоценных камней построили каменоломню в этой провинции."
 gedrosian_city_port_mod: "Гедросийские прибрежные поселения"
 desc_gedrosian_city_port_mod: "Эти провинции были выкуплены и должны служить безопасными портами для наших купцов, путешествующих на восток."
 tylos_makes_room_for_more: "Купеческий район"
 desc_tylos_makes_room_for_more: "Число купцов, посещающих наш порт, растёт с каждым днём, и в Тилосе выделен отдельный район, где эти чужеземцы могут обосноваться."
 
