 # Mission Events
 me_tylos_1_title: "Трон Вавилона"
 me_tylos_1_desc: "Сотни лет назад мудрецы и провидцы [GetProvince('(int32)918').GetName], должно быть, глубоко заглянули в будущее через Ткань Звезд, и, конечно, они знали о предсказанном часе их гибели от рук #E Кира#! - ...\n\nИ всё же, должно быть, их утешало знание того, что все не будет потеряно навсегда, но [ROOT.GetCountry.GetRuler.GetName] заново создаст то, что было разрушено и потеряно так давно. Для [ROOT.GetCountry.GetAdjective] радость видеть, как [ROOT.GetCountry.GetRulerTitle] занимает [ROOT.GetCountry.GetRuler.GetHerHis] законное место на троне Вавилона."
 me_tylos_1.a: "Вавилон снова воскрес!"
 me_tylos_1.b: "Всё это никогда бы не случилось без Тилоса!"
 
 me_tylos_2_title: "Ценная память"
 me_tylos_2_desc: "Говорят, что в давние времена вавилонский народ управлялся с помощью мощной бюрократии, которая могла эффективно управлять государством, сохраняя благословение богов. Существовала центральная фигура, известная как #E Лугаль#! которая правила, как царь, поручая важные задания заместителям и советникам.\n\nНыне, когда мы реформировали древнюю нацию #E Тильмун#!, утверждая по праву авторитет и серьезность этого давно исчезнувшего государства, было предложено пойти еще на один шаг дальше и фактически принять #E Вавилонскую Бюрократию#! как наш собственный способ управления.\n\n[ROOT.GetCountry.GetRuler.GetName] утверждает, что это только придаст легитимности [ROOT.GetCountry.GetName] и сделает чудеса для повышения нашего международного престижа, но другие утверждают, что это монархия только под именем."
 me_tylos_2.a: "Мы верим в [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]!"
 me_tylos_2.b: "Существующая система всегда работала..."
 
 me_tylos_3_title: "Память о Вавилоне"
 me_tylos_3_desc: "Уже много лет [ROOT.GetCountry.GetRuler.GetName] руководствуется единственным видением - вернуть славу #E Вавилона#! для [ROOT.GetCountry.GetAdjective]ого народа, и это включает изгнание захватчиков из самого города и его очищение в ходе ряда ритуалов.\n\nТеперь, когда мы в состоянии действовать в соответствии с нашими импульсами, остается только определить, насколько далеко придется зайти с нашими сборами."
 me_tylos_3_i_tt: "Мы получили претензии на [GetProvince('(int32)918').GetState.GetName]"
 me_tylos_3.a: "Мы заберем всё, что сможем!"
 me_tylos_3_a_tt: "Мы получим претензии на [GetProvince('(int32)933').GetState.GetName], [GetProvince('(int32)911').GetState.GetName] и [GetProvince('(int32)883').GetState.GetName]"
 me_tylos_3.b: "Пока только Вавилон..."
 
 me_tylos.4.t: "Три храма"
 me_tylos.4.desc: "Очень удачная находка! Пока мы занимались строительством Большого театра в [GetProvince('(int32)7202').GetName], наши землекопы обнаружили, как оказалось, часть старого заброшенного храма. Очень взволнованные этим, раскопки продолжились, и в итоге в самом центре города было обнаружено не одно, а три небольших строения.\n\nХотя центр Тайлоса всегда считался одним из самых ценных объектов недвижимости во всей нашей стране, среди знати и зажиточных граждан [ROOT.GetCountry.GetAdjective] возникла бешеная охота купить недвижимость вблизи места раскопок. Когда-нибудь мы восстановим Три Храма в их истинной славе - какой дар богов!\n\nОдним из приятных результатов всего этого опыта является то, что [ROOT.GetCountry.GetRuler.GetFirstName] стал быстрым другом нашего [GetOffice('office_pontifex').GetCulturalName(SCOPE.GetRootScope.GetCountry)], благодаря многим часам, которые они провели вместе, наблюдая за этими раскопками."
 me_tylos.4.a: "Это замечательная новость! Мы благословлены тем, что нашли такие вещи."
 
 me_tylos.5.t: "Месопотамский жизненный путь"
 me_tylos.5.desc: "В ошеломляющем подвиге дипломатического гения [ROOT.GetCountry.GetRuler.GetName] удалось достичь целей народа [ROOT.GetCountry.GetAdjective] без необходимости отправлять наши армии на чужие территории.\n\n[ROOT.GetCountry.GetRuler.GetFirstName] смог убедить новоиспеченных друзей отказаться от своих клятв и объединиться с нашими, что принесло нам новые земли - и врагов - для противостояния."
 me_tylos.5.a: "Мы абсолютно готовы ко всему, что может произойти"
 me_tylos.5_tt: "Задача миссии '#Y Месопотамский жизненный путь#!' теперь #G завершена#!!"
 
 me_tylos.6.t: "Народ моря"
 me_tylos.6.desc: "[ROOT.GetCountry.GetRuler.GetName], теперь, когда святое место для #E Авала#! было построено и украшено гигантской культовой статуей бога-акулы, говорят, что в нашем городе происходят удивительные и необъяснимые вещи. Похоже, Авал видит, что мы сделали, и доволен нашими усилиями.\n\nНедавно на улицах [ROOT.GetCountry.GetCapital.GetName] появился странный священник, называющий себя '#E Акула#!', проповедующий и пророчащий на улицах, что наш народ ждет золотой век.\n\nЭтот человек, которого одни считают сумасшедшим, а другие говорят, что он благословлен Авалом, смело предложил свои услуги нации, если мы готовы сделать щедрое подношение Авалу."
 me_tylos.6.a: "Мы заплатим столько, сколько просят."
 me_tylos.6.b: "[ROOT.GetCountry.GetName] просто не может себе этого позволить."
 me_tylos.6_tt: "Задача миссии '#Y A Народ моря#!' теперь #G завершена#!!"
 
 me_tylos.7.t: "Память о Тильмуне: расследование"
 me_tylos.7.desc: "Теперь, когда у [ROOT.GetCountry.GetCapital.GetName] есть библиотека и академия, мы можем всерьез приступить к изучению вещей, представляющих интерес для народа [ROOT.GetCountry.GetAdjective] - все благодаря стараниям [ROOT.GetCountry.GetRuler.GetName]\n\nНесмотря на то, что могущество древнего народа #E Тильмун#! давно исчезло с лица земли, память о его славе не исчезла из сердец наших сородичей, которые верят, что наши истории как-то связаны.\n\n[ROOT.GetCountry.GetRuler.GetFirstName] попросил наших ученых исследовать все и вся, к чему мы имеем доступ, в надежде, что мы сможем найти хоть какие-то доказательства существования этого старого царства."
 me_tylos.7.a: "Я с нетерпением жду результатов, которые обнаружат эти учёные."
 
 me_tylos.8.t: "Память о Тильмуне: заключение"
 me_tylos.8.desc: "\n\nПо прошествии года стало известно, что наши ученые завершили свои исследования истории Тильмуна, древней торговой державы, контролировавшей эту территорию тысячи лет назад.\n\nНаши благородные классы тщательно изучали историю, покупали древние свитки для нашей библиотеки и часто отправляли экспедиции в различные регионы в надежде найти новые сведения о Тильмуне.\n\nПредставьте себе удивление на лице [ROOT.GetCountry.GetRuler.GetName], когда наши исследователи сообщили [ROOT.GetCountry.GetRuler.GetHerHim], что они нашли прямую связь между нашей страной и их собственной, и что по праву завоевания мы можем забрать эти забытые родины себе."
 me_tylos.8.a: "Это, по меньшей мере, интересное развитие событий..."
 me_tylos.8_tt: "Задача миссии '#Y Память о Тильмуне:#!' теперь #G завершена#!!"
 
 me_tylos.9.t: "Экспорт вавилонских тростей"
 me_tylos.9.desc: "Благодаря литейному цеху и рынкам в [ROOT.GetCountry.GetCapital.GetName] мы производим предметы роскоши с ошеломляющей скоростью и продаем все наши запасы по шокирующим ценам - мы действительно получаем немыслимые ранее прибыли.\n\n[ROOT.GetCountry.GetRuler. GetName] - не единственный человек, признающий захватывающий деловой климат; тилианский дворянин по имени #E Эа-Насир#! также очень активен в торговле, а #E Вавилонские трости#!, которые производят его мастерские, желают высшие классы всего мира.\n\nМожет быть, мы могли бы нанять услуги такого аристократа? Это влетит нам в копеечку, но разве можно придать таким вещам денежную ценность?"
 me_tylos.9.a: "У нас должен быть Эа-Насир и его опыт!"
 me_tylos.9.b: "У меня не очень хорошее предчувствие..."
 me_tylos.9_tt: "Задача миссии '#Y Экспорт вавилонских тростей#!' теперь #G завершена#!!"
 
 me_tylos.10.t: "Месопотамско-индийская торговля"
 me_tylos.10.desc: "Благодаря огромным усилиям, приложенным тилийцами под руководством [ROOT.GetCountry.GetRuler.GetName], город [ROOT.GetCountry.GetCapital.GetName] стал постоянной остановкой для купцов, путешествующих между нашими рынками и далекими берегами #E Индии#! Представители нашего сообщества открыли торговые дома в королевствах и дальних портах на краю света.\n\nВ результате этого значение Тилоса как экономического центра сильно возросло, и мы превзошли все остальные города нашего региона, когда речь зашла о торговых доходах."
 me_tylos.10.a: "Нам повезло, что в Тилосе есть такие роскошные товары."
 me_tylos.10_tt: "Задача миссии '#Y Месопотамско-индийская торговля#!' теперь #G завершена#!!"
 
 me_tylos.11.t: "Налаживание связей"
 me_tylos.11.desc: "Существует множество преимуществ установления торговых связей с окружающими нас людьми, некоторые из которых очевидны, а другие не столь очевидны. Конечно, [ROOT.GetCountry.GetName] будет зарабатывать деньги, и именно на этом начинаются и заканчиваются интересы большинства людей, но есть и политические причины, которые делают это занятие достойным."
 me_tylos.11.a: "Наше влияние растёт с каждым днём, как и наши сокровища..."
 me_tylos.11_tt: "Задача миссии '#Y Налаживание связей#!' теперь #G завершена#!!"
 
 me_tylos.12.t: "Экспорт синдонов"
 me_tylos.12.desc: "Наши усилия по улучшению импорта и экспорта в районе [ROOT.GetCountry.GetCapital.GetName] привлекли внимание не только купцов и торговцев, но и мудрецов.\n\nВ настоящее время столицу посещает знаменитый философ #E Теофраст#!, и говорят, что мудрый ученый не прочь остаться здесь, если мы пообещаем оплачивать его питание и проживание в течение следующих нескольких лет."
 me_tylos.12.a: "Да, мы абсолютно точно можем дать эти обещания"
 me_tylos.12.b: "Сейчас мы не можем себе этого позволить"
 me_tylos.12_tt: "Задача миссии '#Y Экспорт синдонов#!' теперь #G завершена#!!"
 
 me_tylos.13.t: "Производство синдонов"
 me_tylos.13.desc: "Благодаря государственным инвестициям, сделанным [ROOT.GetCountry.GetRuler.GetName], наше текстильное производство в [ROOT.GetCountry.GetCapital.GetName] переживает период бурного роста. Каждый, у кого есть свободная монета, хочет приобрести тилианский шелк, а если он не может позволить себе такую роскошь, то халат из тилианской ткани - следующий лучший вариант.\n\nХотя мы не ожидаем, что эти хорошие времена будут длиться вечно, мы благодарны за то, что наши хлопковые поля дают нам столько, сколько они дают сейчас."
 me_tylos.13.a: "Жителям Тилоса есть за что поблагодарить"
 me_tylos.13_tt: "Задача миссии '#Y Производство синдонов#!' теперь #G завершена#!!"
 
 me_tylos.14.t: "Культура синдонов"
 me_tylos.14.desc: "На посетителей [ROOT.GetCountry.GetCapital.GetName] неизменно производит впечатление космополитичная атмосфера, царящая в нашей столице. На наших рынках говорят на всевозможных иностранных языках, а любопытный подслушивающий, прогуливаясь по нашим переулкам и бульварам, может уловить обрывки разговоров на пяти или шести языках, если будет внимательно слушать.\n\nПохоже, что наши маяки притягивают этих чужестранцев, как свеча притягивает мотылька - что очень хорошо для сборщиков [ROOT.GetCountry.GetAdjective] налогов."
 me_tylos.14.a: "Мы рады всем, кто хочет жить среди нас."
 me_tylos.14_tt: "Задача миссии '#Y Культура синдонов#!' теперь #G завершена#!!"
 
 me_tylos.15.t: "Остров Акар"
 me_tylos.15.desc: "Используя наши общие религиозные симпатии к #E Халдейскому Пантеону#! в качестве ледокола, [ROOT.GetCountry.GetRuler.GetName] успешно добился расположения губернатора двух небольших островов, [GetProvince('(int32)963').GetName] и [GetProvince('(int32)965').GetName], и выразил заинтересованность в приобретении земель в собственность.\n\nХотя такие просьбы обычно встречаются с презрением, дружба между нашими двумя лидерами пошла на пользу [ROOT.GetCountry.GetName], и теперь нам предстоит рассмотреть сделку всей жизни; за сто золотых монет мы можем приобрести эти два острова, но мы должны согласиться на это немедленно."
 me_tylos.15.a: "Сто монет - это ничтожно мало... сделайте так!"
 me_tylos.15.b: "Мы ценим цену, но сейчас ничего не можем с этим поделать."
 me_tylos.15_tt: "Задача миссии '#Y Остров Акар#!' теперь #G завершена#!!"
 
 me_tylos.16.t: "Ормузский пролив"
 me_tylos.16.desc: "Теперь, когда мы решили провести переговоры о статусе провинции [GetProvince('(int32)7210').GetName], все идет довольно быстро.\n\nНаши посланники возвращаются в [ROOT.GetCountry.GetCapital.GetName] с рассказами о грубых хозяевах, но мы пока пропустим эти дипломатические оскорбления - нам назвали цену в сто двадцать пять золотых монет, и дали понять, что это лучшая цена, на которую мы можем рассчитывать."
 me_tylos.16.a: "Сто двадцать пять золотых монет - это то, что мы можем себе позволить."
 me_tylos.16.b: "Мы ни за что не заплатим - мы возьмём #E Хелиу Лимен#! силой!"
 me_tylos.16_tt: "Задача миссии '#Y Ормузский пролив#!' теперь #G завершена#!!"
 
 me_tylos.17.t: "Война в Персидском заливе"
 me_tylos.17.desc: "Похоже, что новости о наших оскорблениях в адрес #E Герры#! были восприняты с большим смехом в [GetProvince('(int32)911').GetName], и говорят, что #E Селевкиды#! повторяли наши колкости друг другу, потешаясь над смелостью и сообразительностью [ROOT.GetCountry. GetRuler.GetName], когда дело доходит до нанесения оскорблений.\n\nПомимо распространения веселья, мы, кажется, завоевали одобрение нашего Повелителя - хотя они не присоединятся к нам, они дали нам свое благословение на нападение на наших соседей и с нетерпением ждут сообщений о нашей победе."
 me_tylos.17.a: "Пройдёт немного времени, и наши войска захватят материк!"
 me_tylos.17_tt: "Задача миссии '#Y Война в Персидском заливе#!' теперь #G завершена#!!"
 
 me_tylos.18.t: "Развивать пролив"
 me_tylos.18.desc: "[ROOT.GetCountry.GetRuler.GetName], вам будет приятно услышать о том, что они делают в окрестностях [GetProvince('(int32)7210').GetName].\n\nОсвобождение провинции от лап бывшего маканского хозяина было только началом - видя истинный потенциал этой местности, наши рабочие непрерывно трудились под жарким солнцем пустыни, а стук их молотков и долот звучал в противовес крикам чаек над головой и ласковому плеску океанских волн.\n\nНесмотря на то, что работа требовалась огромная, был построен новый порт и настоящий город для его поддержки."
 me_tylos.18.a: "Наконец-то Гелиу Лимен принял свою судьбу тилийского форпоста."
 me_tylos.18_tt: "Задача миссии '#Y Развивать пролив#!' теперь #G завершена#!!"
 
 me_tylos.19.t: "Цветы Инзака"
 me_tylos.19.desc: "Хотя поклонение #E Инзаку#!, главному божеству древнего царства Тильмун#!, было давно забыто нашим народом, этого больше не произойдет - [ROOT.GetCountry.GetRuler.GetName] повелел восстановить остров [GetProvince('(int32)963').GetName] как святое место для этого верховного божества.\n\nНесмотря на то, что раствор в новопостроенном храме еще не полностью высох, Ахар уже процветает, и многие жаждущие поселенцы прибывают в близлежащий порт [GetProvince('(int32)965).GetName] в надежде построить дом на этом маленьком острове."
 me_tylos.19.a: "Инзак благословит нас за память о нём..."
 me_tylos.19_tt: "Задача миссии '#Y Цветы Инзака#!' теперь #G завершена#!!"
 
 me_tylos.20.t: "Хлопковое дерево"
 me_tylos.20.desc: "Поскольку в [GetProvince('(int32)7202').GetName] мы накопили внушительное количество ресурсов, а запасов дерева, кедра и ткани хватит на годы, не стоит удивляться, что местные столичные корабельные мастера пользуются этой удачной ситуацией и экспериментируют с дизайном кораблей.\n\nБлагодаря их усилиям мы можем строить военные суда, которые мастерски выполнены, причем в темпе, не поддающемся никакому сомнению. Все утверждают, что за такое положение дел ответственен [ROOT.GetCountry.GetRuler.GetName], а милостивый [ROOT.GetCountry.GetRulerTitle] говорит, что только наши инженеры заслуживают похвалы."
 me_tylos.20.a: "Без наших тружеников мы ничто. Они заслуживают этой чести, а не я."
 me_tylos.20_tt: "Задача миссии '#Y Хлопковое дерево#!' теперь #G завершена#!!"
 
 me_tylos.21.t: "Сад Тильмуна"
 me_tylos.21.desc: "Любопытно, что многие забыли настоящее название [ROOT.GetCountry.GetCapital.GetName], называя гордую [ROOT.GetCountry.GetAdjective] столицу просто 'Садом', или, правильнее, 'Садом Тильмуна'.\n\nПосетители нашей метрополии часто очаровываются встречающимися им достопримечательностями, у них захватывает дух от ослепительной архитектуры и экспансивных садов. Считается, что посетить [ROOT.GetCountry.GetCapital.GetName] один раз в жизни невозможно - это место заставляет вас вернуться, ведь подобного ему нет больше нигде в мире."
 me_tylos.21.a: "Наконец-то я могу начать жить по-человечески."
 me_tylos.21_tt: "Задача миссии '#Y Сад Тильмуна#!' теперь #G завершена#!!"
 
 me_tylos.22.t: "Восточно-Аравийское судоходство"
 me_tylos.22.desc: "Хотя совсем недавно [GetProvince('(int32)7203').GetName] была еще одной пустыней, команды [ROOT.GetCountry.GetRuler.GetName] превратили регион в то, чем он является сейчас, - в разросшийся город, в котором происходит множество торговых операций.\n\nСудоходные магнаты [GetProvince('(int32)7203').GetName] являются одними из самых богатых граждан во всей [ROOT.GetCountry.GetName] и известны далеко и широко благодаря своему контролю над торговыми путями Восточной Аравии." 
 me_tylos.22.a: "Я бы не хотел, чтобы было иначе..."
 me_tylos.22_tt: "Задача миссии '#Y Восточно-Аравийское судоходство#!' теперь #G завершена#!!"
 
 me_tylos.23.t: "Тилосская колония Александра"
 me_tylos.23.desc: "Поскольку [ROOT.GetCountry.GetCapital.GetName] стал известен как город, дружелюбный к людям всех культур и вероисповеданий, особенно #E македонцам#!, мы наблюдаем большой приток поселенцев с запада, в том числе тех, кто претендует на знаменитые имена и хотел бы служить [ROOT.GetCountry.GetRuler.GetName] при дворе.\n\nУ каждого человека есть что-то, что он привносит в дело. Есть #E Архий из Пеллы#!, уважаемый мореплаватель, командующий мощным флотом, а также #E Андростин из Тасоса#!, известный своими учеными трудами. Не стоит забывать и о #E Неархе#!, который сопровождал Александра на край земли и дожил до наших дней.\n\nЭгоизм этих трех мужчин гарантирует, что они не будут жить рядом друг с другом... Мы должны выбрать одного, и только одного."
 me_tylos.23.a: "Архий и его флот - первый и единственный выбор."
 me_tylos.23.b: "Давайте пригласим учёного Андростина"
 me_tylos.23.c: "Неарх, знаменитый автор? Я выбираю его."
 me_tylos.23_tt: "Задача миссии '#Y Тилосская колония Александра#!' теперь #G завершена#!!"
 
 me_tylos.24.t: "Хозяин Эритрейского моря"
 me_tylos.24.desc: "Многие империи и королевства, которые были до нас, когда-то патрулировали свои флоты через #E Эритрейское море#, но их корабли превратились в корягу и исчезли навсегда. Мы помним, что все проходит, и настанет день, когда мы перестанем царствовать на вершине своего могущества - ведь в этом жестоком мире возможно все.\n\n Но этот момент еще далек, а сегодня нам никто не может противостоять, и мы провозглашаем себя #E Хозяином Эритрейского моря#!"
 me_tylos.24.a: "Мы уничтожим всех, кто выступит против нас! Да здравствует [ROOT.GetCountry.GetName]!"
 me_tylos.24_tt: "Задача миссии '#Y Хозяин Эритрейского моря#!' теперь #G завершена#!!"
 
 me_tylos.25.t: "Индийские рынки"
 me_tylos.25.desc: "Теперь, когда мы повысили мнение жителей [GetProvince('(int32)6517').GetName], мы чувствуем себя достаточно смело, чтобы попросить их продать нам свой прекрасный порт.\n\nНаши торговые корабли часто совершают опасное путешествие в Индию, и было бы неплохо иметь на пути тилийский порт, в котором наши моряки чувствовали бы себя в безопасности, и Канасида, несомненно, может сделать это. Расположенная прямо на полпути между нашим великим городом и могущественными товарами #E Инда#!, она занимает выгодное положение для использования в качестве торгового порта.\n\nК счастью для нас, предложение уже готово... дорогое предложение, но в наши дни все стоит кучу денег."
 me_tylos.25.a: "Товары Индии бесценны – согласитесь на сумму"
 me_tylos.25.b: "Нет, мы ничего платить не будем... возьмем вместо этого"
 me_tylos.25_tt: "Задача миссии '#Y Индийские рынки#!' теперь #G завершена#!!"
 me_tylos_25_claims_tt: "#Y Мы будем принимать претензии на#! #T Гедросию#!."
 
 me_tylos.26.t: "Жемчужный банк"
 me_tylos.26.desc: "Известно, что огранщики, работающие в [ROOT.GetCountry.GetCapital.GetName], - лучшие в мире, бесспорные мастера своего дела, и когда они говорят, что поблизости есть каменоломни, которые стоит исследовать, [ROOT.GetCountry.GetRuler.GetName] с интересом слушает, что они скажут.\n\nНаши драгоценные камни, особенно [ROOT.GetCountry.GetAdjective] алмазы, пользуются большим спросом повсюду, и есть четыре места поблизости, которые, как полагают, содержат большие залежи ценных драгоценных камней, но у нас будут ресурсы для работы только в одном месте - где же оно должно быть?"
 me_tylos.26.a: "[GetProvince('(int32)7206').GetName] это место, которое я выбраю" 
 me_tylos.26.b: "Как насчёт [GetProvince('(int32)7205').GetName]?"
 me_tylos.26.c: "[GetProvince('(int32)7200').GetName] достойный кандидат"
 me_tylos.26.d: "Предзнаменования говорят, что это должно быть [GetProvince('(int32)7197').GetName]"
 me_tylos.26_tt: "Задача миссии '#Y Жемчужный банк#!' теперь #G завершена#!!"
 
 me_tylos.27.t: "Финикийская родина: откровение"
 me_tylos.27.desc: "[SCOPE.sCharacter('priest').GetName] обратился к [ROOT.GetCountry.GetRuler.GetName] с новостью о поразительном открытии: во время работ по восстановлению одного из наших храмов в [ROOT.GetCountry.GetCapital. GetName], некоторые рабочие провалились в трещину в земле и обнаружили потайную камеру, которая была заполнена клинописными табличками.\n\nНа расшифровку странной письменности уйдёт некоторое время, но мы с нетерпением ждем, чтобы увидеть то, что было обнаружено."
 me_tylos.27.a: "Никогда бы не подумал, что это то, что вы собираетесь мне рассказать."
 me_tylos.27_tt: "Задача миссии '#Y Финикийская родина#!' теперь #G завершена#!!"
 
 me_tylos.28.t: "Финикийская родина: Заключение"
 me_tylos.28.desc: "[SCOPE.sCharacter('priest').GetName] закончил перевод скрижалей, обнаруженных в [ROOT.GetCountry.GetCapital.GetName]\n\nСогласно этим документам, наши [ROOT.GetCountry.GetAdjective] предки были переселенцами из [GetProvince('(int32)743').GetName] - факт, подтверждаемый сходством наших диалектов и религиозных и культурных практик. \n\n[SCOPE.sCharacter('priest').GetFirstName], по собственному желанию [SCOPE.sCharacter('priest').GetHerHis], отправил команду дипломатов в [GetProvince('(int32)743'). GetName] с тайной миссией, чтобы поделиться нашими находками, и обнаружили, что #E тирийцы#! заинтересованы в том, чтобы бросить свой жребий вместе с нашим.\n\nНам предстоит сделать выбор, так что слушай внимательно, [ROOT.GetCountry.GetRuler.GetName]. Некоторые жители Тира хотят покинуть свой город и начать жизнь заново в [ROOT.GetCountry.GetCapital.GetName], в то время как представители города хотят, чтобы мы полностью аннексировали их. Мы также можем послать им пожертвование и получить взамен часть их технологий... или мы можем вообще забыть об этом."
 me_tylos.28.a: "Мы будем приветствовать беженцев в [ROOT.GetCountry.GetCapital.GetName]"
 me_tylos.28.b: "Вообще-то, мы должны аннексировать город!"
 me_tylos.28.c: "Давайте обмениваться друг с другом товарами и услугами"
 me_tylos.28.d: "Это была плохая идея... неважно."
 me_tylos.28_tt: "Задача миссии '#Y Финикийская родина#!' теперь #G завершена#!!"
 
 me_tylos.29.t: "Возрождение Вавилона"
 me_tylos.29.desc: "[ROOT.GetCountry.GetCapital.GetName]. Наша родина была важным торговым центром на протяжении сотен лет, и хотя мы были подданными различных держав, от #E Ахеменидов#! до #E Селевкидов#! но стремление к независимости не было подавлено тяжелой рукой правящих над нами тиранов - более того, наша мечта о славе сияет все ярче.\n\n[ROOT.GetCountry.GetRuler.GetName] хранит в сердце [ROOT.GetCountry.GetRuler.GetHerHis] тайну - само #E Возрождение Вавилона#!..."
 me_tylos.29.a: "Мне многое предстоит сделать, если я хочу дожить до этого дня..."
 me_tylos.29_tt: "Время войти в историю..."
 
 
 # Decisions
 giant_shark_statue_treasure: "Отреставрируйте статую гигантской акулы в Авале"
 giant_shark_statue_treasure_desc: "Акулий бог Авал благоволит нашему народу, ведь его присутствие можно ежедневно наблюдать в водах, окружающих Тилос. Мы должны почтить память нашего божества, отреставрировав колоссальную статую бога, которая находится в центре нашей столицы."
 form_tilmun: "Сформировать Тильмун"
 form_tilmun_desc: "Захватив контроль над окружающими нас землями, мы реформировали древний Тильмун - могущественное торговое общество, контролировавшее торговлю в Персидском заливе."
 
 # Treasures
 treasure_giant_shark_statue: "Статуя гигантской акулы в Авале"
 treasure_giant_shark_statue_desc: "Колоссальная статуя Авала, бога-акулы, который защищает и охотится на тилосцев, - одно из наших самых священных религиозных сокровищ."
 enquiry_into_plants: "Исследование растений"
 enquiry_into_plants_desc: "В этом трактате, написанном философом Теофрастом, содержится каталог разнообразных ботанических образцов."
 treasure_androsthenes_tylos: "Мореплавание по Индийскому океану"
 treasure_androsthenes_tylos_desc: "В этом тексте, написанном знаменитым мореплавателем Андростином, рассказывается о его путешествиях в дальние страны."
 treasure_nearchos_tylos: "Индика"
 treasure_nearchos_tylos_desc: "Этот простой свиток - рукописный отчет одного Неарха, в котором подробно описаны его экспедиции по Индии."
 
 renovated_the_three_ancient_temples_tylos_mod: "Три древних храма"
 tylos_pearls_mod: "Жемчужины Тилоса"
 
 