declare_venetian_empire:0 "Объявите $VNT_ADJ$ империю"
declare_venetian_empire_desc:0 "Сколько мы себя помним, $VNT$ существовала в тени других цивилизаций. Всегда стараясь держаться в тени, мы всегда были вынуждены бороться за выживание в $cisalpine_gaul_region$.\n\nСейчас, однако, наша страна развивается быстрыми темпами. Подстегиваемое амбициями нашего купеческого класса, наше плутократическое государство достигает таких высот, о которых наши предки и мечтать не могли. Теперь, с ростом количества территорий под властью $venetic$, наш статус настоящей империи скоро станет неоспоримым."

declare_venetian_empire_tt:0 "Страна будет изменена на #Y $VENETIC_EMPIRE$#!"

declare_venetic_league:0 "Образуйте $venetic$ лигу"
declare_venetic_league_desc:0 "Сколько мы себя помним, $VNT$ существовали в тени других цивилизаций. Всегда стараясь держаться в тени, мы всегда были вынуждены бороться за свое выживание в $cisalpine_gaul_region$. Однако мы не были одиноки в борьбе за безопасность, и в последнее время мы объединились с другими торговыми городами, для которых сотрудничество с нами оказалось выгодным.\n\nПо мере того, как увеличивался наш общий размер, увеличивалась и общая защитная мощь всех наших городов, и вскоре мы сможем смело объявить себя единой лигой средиземноморских городов, возглавляемой венетами в [SCOPE.GetRootScope.GetCountry.GetCapital.GetName], конечно же, объединенных коллективной волей к безопасности и процветанию."

declare_venetic_league_tt:0 "Будет образовывать #Y $VENETIC_LEAGUE$#!"

form_veneto_decision:0 "Объединить #E Венетию#!"
form_veneto_decision_desc:0 "Венеты издавна населяли земли #Y [GetProvince('(int32)3598').GetArea.GetName]#, но, как бы мы ни были разобщены, это может продолжаться недолго.\n\nНаходясь в уникальном положении силы, мы должны взять на себя обязанность объединить народ Венетии в единую федерацию!"
form_veneto_tt:0 "Сформирует #Y $VNT$#!"

#Venetic Flavour event loc

veneto_flavour_event.1.t:0 "Спарта падёт перед [SCOPE.GetRootScope.GetCountry.GetName]"
veneto_flavour_event.1.desc:0 "[special_province.Custom('get_city_type_loc')] из [SCOPE.sP('special_province').GetName] наконец пал перед [SCOPE.GetRootScope.GetCountry.GetAdjective] войсками.\n\nМного лет назад, через 452 года после основания [GetProvince('(int32)1'). GetName] и 881 года после основания [GetProvince('(int32)3594').GetName], принц Спарты, Клеоним, направил свой флот к [GetProvince('(int32)3594').GetName], намереваясь уничтожить и завоевать её. Разумеется, он был разбит великим флотом $venetic$, его силы были практически уничтожены, но не раньше, чем он разграбил большую часть окрестных земель Патавии. Теперь [special_province.Custom('get_city_type_loc')] этих захватчиков, [SCOPE.sP('special_province').GetName], в наших руках.\n\nПолучив город под свой контроль, наши люди и советники задаются вопросом, как нам поступить с нашим старым врагом. Отомстить ли нам и полностью разграбить город? Или простим народу [SCOPE.sP('special_province').GetName] прегрешения одного амбициозного принца и воспользуемся их давними военными традициями?"
veneto_flavour_event.1.a:0 "Давайте дадим спартанцам привилегии, как за их наглость, так и за их способности!"
veneto_flavour_event.1.b:0 "Оставим спартанцев в покое и проявим милосердие."
veneto_flavour_event.1.c:0 "Не оставляйте в живых ни одного живого существа в городе Спарта!"

veneto_flavour_event.2.t:0 "Расцвет Венетской империи"
veneto_flavour_event.2.desc:0 "Слишком долго $VNT$ существовала на задворках современного мира. Многие считали их отсталым племенным народом, подверженным влиянию и политическим играм других. Однако теперь венеты поднялись на немыслимые для наших соседей высоты могущества. Благодаря быстрым реформам и масштабной экспансии мы окончательно избавились от прежней незащищенности и стали доминировать в Средиземноморье как великое государство.\nС огромной территориальной и военно-морской мощью, которой мы теперь обладаем, наш статус новой империи морей теперь неоспорим."
veneto_flavour_event.2.a:0 "Да здравствует Венетская империя!"
veneto_flavour_event.2.a_tt: "Миссия #Y $secure_venetia_mission_task_69$#!была #G завершена!#!"

veneto_flavour_event.3.t:0 "Расцвет Венетской лиги"
veneto_flavour_event.3.desc:0 "Последние несколько столетий города Венетии находились на краю гибели, постоянно подвергаясь угрозе вечных вторжений и не имея особых перспектив на выживание, не говоря уже о росте. Однако, несмотря ни на что, города сумели консолидироваться и объединиться под общим знаменем $VNT_ADJ$, расширив свой коллективный охват за пределы исконных венетских земель.\nНыне, когда защитные крылья венетов простираются над множеством различных городов и народов, объединенных в процветании и безопасности, настало время объявить эту транссредиземноморскую лигу, чтобы все другие страны знали, что наши города защищены военно-морской мощью, расположенной в [SCOPE.GetRootScope.GetCountry.GetCapital.GetName]."
veneto_flavour_event.3.a:0 "Пусть наша великая лига принесёт всем процветание!"
veneto_flavour_event.3.a_tt: "Миссия #Y $secure_venetia_mission_task_68$#!была #G завершена!#!"

veneto_flavour_event.5.t:0 "Прибытие римлян"
veneto_flavour_event.5.desc:0 "Долгое время мы были одиноки в борьбе с враждебными галльскими соседями. Однако теперь из центральной Италии возникла новая италийская держава, и римская военная машина достигла наших границ. Они тоже давно враждуют с некоторыми галльскими племенами и стремятся победить кельтские народы в Цизальпинской Галлии.\n\nЕсли бы мы попросили о союзе с [GetCountry('ROM').GetName], возможно, мы могли бы работать вместе, чтобы принести мир и стабильность в регион..."
veneto_flavour_event.5.a:0 "Пошлём им запрос на амицитию!"
veneto_flavour_event.5.b:0 "Мы прекрасно справимся с галлами в одиночку"
veneto_flavour_event.5.a.tt:0 "[SCOPE.GetRootScope.GetCountry.GetName] посылает #Y [GetCountry('ROM').GetName]#! предложение военного опыта против галльской тактики,\nвозможно, что это приведет к #Y союзу.#!"

veneto_flavour_event.6.t:0 "Венеты просят о союзе"
veneto_flavour_event.6.desc:0 "В ходе нашей экспансии в Цизальпинскую Галлию наши границы столкнулись с границами изолированного италийского народа под названием венетов. Они тепло приняли нас и заинтересовались нашей великой цивилизацией.\nКак и [GetCountry('ROM').GetName], они тоже давно страдают от галльской угрозы в Италии и теперь предлагают установить с нами дружеские отношения в союзе для борьбы с галлами. В обмен они заверяют нас, что у них есть большой опыт в противодействии галльской тактике ведения войны."
veneto_flavour_event.6.a:0 "Нам бы не помешал союзник против галлов"
veneto_flavour_event.6.b:0 "Зачем союзничать с венетами, если мы можем просто завоевать их?"

veneto_flavour_event.7.t:0 "Наступая на яичную скорлупу"
veneto_flavour_event.7.desc:0 "Наши соседи значительно превосходят нас по размерам и мощи, но нам, к счастью, удалось заключить союзы с некоторыми из самых могущественных стран региона.\n\nТем не менее, неравенство сил между нами ставит под вопрос нашу нынешнюю дипломатическую позицию по отношению к более сильным местным державам.\n\nЕсли мы будем продолжать поддерживать наше нынешнее дипломатическое положение, мы можем обидеть наших гораздо более крупных соседей, отрицая их превосходство над регионом. Поэтому лучшим вариантом для нас может стать политика умиротворения."
veneto_flavour_event.7.a:0 "Мы должны изменить то, как нас видят соседи"
veneto_flavour_event.7.b:0 "Наш нынешний подход в порядке!"

veneto_flavour_event.9.t:0 "Прибытие армии Клеонима"
veneto_flavour_event.9.desc:0 "В 452 году из основанного города [GetCharacter('(int32)176').GetPraenomen] из Спарты прибыл на берега Венетиии, готовый разграбить и, возможно, завоевать город Патавиум. Потерпев неудачу в предыдущей завоевательной экспедиции и набегах на итальянский полуостров, это была последняя авантюра амбициозного принца. Нацелившись прямо на город #E [GetProvince('(int32)3594').GetName]#!, он направил свою великую армию на территорию Патавии, совершая набеги на эту землю.\n\nПатавии, на с другой стороны, они подготовили свои армии и флот, чтобы сокрушить силы Клеонима, чтобы он не превратил их дом в пепел..."
veneto_flavour_event.9.a:0 "Клеоним пожалеет, что вообще ступил на порог [SCOPE.GetRootScope.GetCountry.GetName]!"
veneto_flavour_event.9_tt:0 "#E [GetCharacter('(int32)176').GetPraenomen]'#! армия наёмников должна быть разбита в течение #Y 2#! #E лет#!"

veneto_flavour_event.10.t:0 "Объединённая Венетия"
veneto_flavour_event.10.desc:0 "Нам удалось объединить города Венетии в единую федерацию. Теперь все венеты объединены под единым знаменем $VNT$.."
veneto_flavour_event.10.a:0 "Венетия будет защищена!"

veneto_flavour_event.12.t:0 "Поражение Клеонима"
veneto_flavour_event.12.desc:0 "Наши войска разгромили армию вероломного #E [GetCharacter('(int32)176').GetPraenomen]#!!!\nБольшая часть его кораблей была потоплена, а те немногие войска, что у него остались, рассеяны. Сам [GetCharacter('(int32)176').GetPraenomen] уже бежал обратно в #E Спарту#!, и вряд ли когда-нибудь ещё ступит на наши земли.\n\nНесмотря на то, что несколько наших земель были разграблены его войсками, наше поражение его спартанской армии является великой победой для $venetic$ народа."
veneto_flavour_event.12.a:0 "Да будет проклят Клеоним на веки вечные!"

veneto_flavour_event.14.t:0 "Победа Клеонима"
veneto_flavour_event.14.desc:0 "Несмотря на все наши усилия победить его, #E [GetCharacter('(int32)176').GetPraenomen]#! захватил #E [GetProvince('(int32)3594').GetName]#! и сжёг его дотла, а наши армии так и не смогли отбить то, что осталось от города. \n\nЧто будет дальше, зависит от того, каких условий мы сможем достичь с ужасным принцем; однако любой исход принесёт [SCOPE.GetRootScope.GetCountry.GetName] большие потери."
veneto_flavour_event.14.a:0 "Давайте дадим Клеониму богатство, которое он хочет"
veneto_flavour_event.14.b:0 "[GetProvince('(int32)3594').GetName] сейчас находится под контролем Клеонима"
veneto_flavour_event.14.b_tt:0 "#E Клеоним#! основывает спартанскую колонию #Y $SPARTAN_PATAVIUM$#! в #E [GetProvince('(int32)3594').GetName]#!."

veneto_flavour_event.16.t:0 "Клеоним отступает из Апулии"
veneto_flavour_event.16.desc:0 "Спартанский принц, #E [GetCharacter('(int32)176').GetPraenomen]#!, покинул наши земли так же быстро, как и появился.\n\nСын старого спартанского царя Клеомена, Клеоним был амбициозным принцем, который уже начинал экспедицию в Великую Грецию в 452 году основном городе, но в итоге был вынужден вернуться в Спарту. Однако в этом году он предпринял новую экспедицию и напал на Турию на нашей территории #E [GetProvince('(int32)66').GetName]#!\n\n К счастью для нас, он был вынужден вернуться на свои корабли из-за угрозы, которую представляли армии #E [GetCountry('ROM').GetName]#, спасая наши территории от гнева своей огромной армии."
veneto_flavour_event.16.a:0 "Кризис предотвращен!"

veneto_flavour_event.17.t:0 "Клеоним отправляется в Италию"
veneto_flavour_event.17.desc:0 "Потерпев неудачу в прошлогодней экспедиции против мессенцев, #E [GetCharacter('(int32)176').GetPraenomen]#! вновь собрал огромную армию, надеясь найти удачу в Италии.\n\nПосле того как [GetCharacter('(int32)176'). GetPraenomen] и его войска покинут земли #E [GetCountry('SPA').GetName]#!, по крайней мере на время, наш правитель #E [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen]#! будет свободен от любых угроз, вызванных вредоносным влиянием претендента."
veneto_flavour_event.17.a:0 "Будем надеяться, что он не вернётся"

veneto_flavour_event.18.t:0 "Клеоним потерпел поражение в Италии"
veneto_flavour_event.18.desc:0 "В 303 году до нашей эры принц-изгой #E [GetCharacter('(int32)176').GetPraenomen]#! добился определенного успеха, прибыв на берега [GetProvince('(int32)470').GetName], легко завоевав остров и установив там тиранию. Но затем [GetCharacter('(int32)176').GetPraenomen] покинул [GetProvince('(int32)470').GetName] ради перспективы найти больше богатства и славы в Италии. Сначала отказавшись от попытки захватить города в Апулии, #E [GetCharacter('(int32)176').GetPraenomen]#!, похоже, потерпел полное поражение в #E [GetCountry('VNT').GetName]#!, потеряв большую часть своих сил при попытке взять город [GetProvince('(int32)3594').GetName]. Хуже того, похоже, что остров [GetProvince('(int32)470').GetName] ускользнул из его рук, пока #E [GetCharacter('(int32)176').GetPraenomen]#! вёл кампанию против италийцев.\n\n Теперь он вернулся в Спарту с хвостом между ног, без особой надежды на восстановление своего клеоса. Хотя он и останется значимым игроком в политике $SPA_ADJ$, это поражение навсегда запятнает его образ среди остального населения $SPA_ADJ$."
veneto_flavour_event.18.a:0 "Позорное завершение экспедиции."

veneto_flavour_event.19.t:0 "Клеоним убит в Италии"
veneto_flavour_event.19.desc:0 "В своем последнем походе в земли Италии #E [GetCharacter('(int32)176').GetPraenomen]#! был убит в бою.\n\nПосле того как большая часть его войск была уничтожена, неизвестно, где именно он получил свой последний удар: при попытке нападения на Апулию или во время рейда против венетов через Понт Адриатический. Мы уверены лишь в том, что ни он, ни его солдаты никогда не вернутся в #E $SPA$#! [SCOPE.GetRootScope.GetCountry.GetRulerTitle] #E [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen]#!."
veneto_flavour_event.19.a:0 "Жестокий конец жестокого человека."

veneto_flavour_event.20.t:0 "Клеоним возвращается домой со славой!"
veneto_flavour_event.20.desc:0 "#E [GetCharacter('(int32)176').GetPraenomen]#! вернулся из своей экспедиции в #E Италии#!, принеся золото и славу, к ужасу наших [SCOPE.GetRootScope.GetCountry.GetRulerTitle] #E [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen]#!.\n\nРазграбив [GetProvince('(int32)3594').GetName]#! и поставив [GetCountry('VNT').GetName]#! на колени, он взял непомерную дань с венетов и вернулся в нашу страну со своим новообретенным состоянием. Уже будучи опасным претендентом на [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen], его внезапный взлет популярности среди элиты $SPA_ADJ$ вместе с его богатством теперь делает его ведущим игроком в политике $SPA_ADJ$ и непосредственной угрозой для нашего [SCOPE.GetRootScope.GetCountry.GetRulerTitle]."
veneto_flavour_event.20.a:0 "Это усложняет ситуацию..."

veneto_flavour_event.21.t:0 "Царство Клеонима [GetProvince('(int32)3594').GetName]"
veneto_flavour_event.21.desc:0 "#E [GetCharacter('(int32)176').GetPraenomen]'#! экспедиция против италийцев принесла большие результаты как ему самому, так и #E [GetCountry('SPA').GetName]# в целом.\nРазбив силы племени [GetCountry('VNT'). GetName] к северу от Понта Адриатического, он захватил и разграбил их самый старый и процветающий город, #E [GetProvince('(int32)3594').GetName]#!\n\nНу а теперь он объявил себя #E [GetCharacter('(int32)176').GetCountry.GetRulerTitle]#! государства $SPA_ADJ$ $SPARTAN_PATAVIUM$, и предложил сделать свое новое царство официальной колонией [GetCountry('SPA').GetName], в обмен на поселенцев.\nЭто самое благоприятное развитие событий для нашего [SCOPE.GetRootScope.GetCountry.GetRulerTitle]#E [SCOPE.GetRootScope. GetCountry.GetRuler.GetPraenomen]#, ибо помимо продвижения [GetCountry('SPA').GetAdjective] интересов в регионе, его изгнание в Венетию также выгодно нашему [SCOPE.GetRootScope.GetCountry.GetRulerTitle], поскольку устраняет опасного претендента из политики $SPA_ADJ$."
veneto_flavour_event.21.a:0 "Мы приветствуем нашу новую спартанскую колонию!"

veneto_flavour_event.22.t:0 "Расширение территории этрусков"
veneto_flavour_event.22.desc:0 "Когда-то давно нам пришлось столкнуться с мощью этрусков на Паданских равнинах, но нашим предкам удалось сдержать их, пока галлы не вытеснили их из этого региона. Теперь, однако, [GetCountry('ETR').GetName] вернулась, чтобы принести [GetCountry('ETR').GetAdjective] могущество обратно в регион.\nМы, возможно, когда-то и смогли противостоять этрускому господству, но это мало что говорит о том, как мы будем справляться с этой новой силой. Может быть, более дипломатичный подход лучше защитит нас от [GetCountry('ETR').GetAdjective] экспансии?"
veneto_flavour_event.22.a:0 "Давайте наладим хорошие отношения с Этрурией!"
veneto_flavour_event.22.a.tt:0 "[SCOPE.GetRootScope.GetCountry.GetName] пытается успокоить #Y [GetCountry('ETR').GetName]#!,\nвозможно, это приведёт к #Y союзу#!"
veneto_flavour_event.22.b:0 "Нам не нужен новый союз"

veneto_flavour_event.23.t:0 "Венеты просят союза"
veneto_flavour_event.23.desca:0 "Мы снова достигли границ Венетии, и, похоже, воспоминания о нашей прошлой экспансии всё ещё пугают венетов. Движимые желанием сохранить свою независимость более дипломатическими средствами, [GetCountry('VNT').GetName] отправили к нам посланников, умоляя заключить союз между нашими двумя государствами.\nХотя мы могли бы проигнорировать их попытки умиротворения, это даёт возможность расширить наше влияние без кровопролития."
veneto_flavour_event.23.descb:0 "Римляне представляют серьезную опасность для нашего дальнейшего существования, но не только мы боимся экспансии римлян. К северо-востоку от нас наши старые враги, венеты, также вступили в контакт с римлянами и стремятся заключить союз для защиты от римской экспансии. Хотя история наших предков может быть окрашена кровью, возможно, придётся отложить ее в сторону, чтобы справиться с общей угрозой."
veneto_flavour_event.23.a:0 "Нам не помешал бы союзник в регионе"
veneto_flavour_event.23.b:0 "Зачем вступать в союз с венетами, если мы можем просто завоевать их?"

veneto_flavour_event.24.t:0 "Расширение с юга"
veneto_flavour_event.24.desc:0 "В то время как мы некоторое время отвлекались на окрестных кельтов, кажется, что у наших границ внезапно появилась новая сила. В результате нескольких войн в центральной Италии две великие державы начали продвигать свои армии по полуострову. Этруски, от которых нашим предкам когда-то удалось отстоять наши земли, и грозное тысячелетнее государство Рим.\nПоскольку оба государства демонстрируют агрессивные воинственные амбиции в регионе, нам, возможно, придется выбрать сторону, если мы хотим сохранить наши земли свободными от гнева этих растущих титанов."
veneto_flavour_event.24.a:0 "Давайте постараемся умиротворить римлян."
veneto_flavour_event.24.a.tt:0 "[SCOPE.GetRootScope.GetCountry.GetName] пытается успокоить #Y [GetCountry('ROM').GetName]#!,\nвозможно, это приведёт к #Y союзу#!"
veneto_flavour_event.24.b:0 "Мы должны обратиться за помощью к этрускам!"
veneto_flavour_event.24.b.tt:0 "[SCOPE.GetRootScope.GetCountry.GetName] tries to forge an #Y Alliance#! with #Y [GetCountry('ETR').GetName]#!."
veneto_flavour_event.24.c:0 "Мы можем справиться с этим сами."


veneto_flavour_event.25.t: "Спартанский Патавнос"
veneto_flavour_event.25.desc: "Последствия нашего поражения в Клеомине уже слышны по всем венетским землям. В других городах [SCOPE.GetRootScope.GetCountry.GetName] в шоке от потери одного из своих старейшин чужеземными спартанцами, а мужчины и женщины содрогаются при мысли об этом эллинском нарушении так близко от их домов. Тем временем Патавнос, который новые эллинские правители теперь называют [GetProvince('(int32)3594').GetName], лежит в хаосе. Патавийская аристократия лежит мёртвая на улицах, а граждане ненавидят своих жестоких греческих повелителей, хотя кто скажет, в какое состояние Клеоминос превратит свое новое королевство.\n\n [GetProvince('(int32)3594').GetName] может однажды стать процветающим под управлением Клеомина, но одно можно сказать наверняка уже сейчас: Народу [SCOPE.GetRootScope.GetCountry.GetAdjective]ому потребуется немало времени, чтобы смириться с этой ужасной потерей."
veneto_flavour_event.25.a: "Боги однажды придут за Клеоменом!"
veneto_flavour_event.25.b: "Интересно, какой теперь будет жизнь Патавиев?..."
veneto_flavour_event.25.b_tt: "#E Вы#! переключитесь на игру в качестве #E #Y $SPARTAN_PATAVIUM$#!#!"

veneto_flavour_event.27.t: "ПАтавийское королевство"
veneto_flavour_event.27.desc: "Под предводительством принца [GetCharacter('(int32)176').GetPraenomen] мы побывали во многих уголках Адриатики и наконец обосновались в венетских землях после победы над силами, охраняющими город Патауион. Не имея особых перспектив в нашем старом родном городе, мы наконец-то можем основать новое королевство в этих недавно завоеванных землях. Но эти наши новые помощники, варвары Патави, доставляют нам особые хлопоты. Хотя мы уничтожили большую часть их верхушки, они, тем не менее, кажется, полны решимости уничтожить нас любой ценой, и их численность все еще значительно превышает нашу, гораздо больше, чем численность гелотов в самой Спарте. Пока неясно, удастся ли нам стабилизировать наше нынешнее положение, или же Патави или внешние венетские племена сумеют вытеснить нас."
veneto_flavour_event.27.a: "Мы создадим новую судьбу этих северных земель."
veneto_flavour_event.27.a_tt: "#G Вы начнёте играть за #E эллинский#! город-государство #E #Y $SPARTAN_PATAVIUM$#!#!#!"
veneto_flavour_event.27.b: "А что же венеты? Кто поведёт их за собой в трудную минуту?"
veneto_flavour_event.27.b_tt: "#R Вы продолжите играть как #E #Y [GetCountry('VNT').GetName]#!#!#!"


