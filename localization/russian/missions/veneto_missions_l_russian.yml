#Events

secure_venetia_mission_event.16.t:0 "Союз с венетами"
secure_venetia_mission_event.16.desc:0 "Мы заключили дружественный союз с венетами на востоке. Хотя это обеспечивает безопасность нашего восточного фланга, это также противоречит нашим давним отношениям с Лигони, которые, похоже, конкурируют с [GetCountry('VNT').GetName] за землю. Мы могли бы попытаться сохранить статус-кво, но такое 'бегство' может обидеть наших новых союзников..."
secure_venetia_mission_event.16.a:0 "Нам лучше разорвать наши связи с Лигони"
secure_venetia_mission_event.16.b:0 "[GetCountry('VNT').GetName] не имеет права влиять на нашу дипломатию!"

secure_venetia_mission_event.17.t:0 "Покорность Риму"
secure_venetia_mission_event.17.desc:0 "Могучая римская военная машина марширует по Италии, сметая всех, кто осмелится ей противостоять. Но вместо того, чтобы сопротивляться римскому наступлению, венеты видят в римлянах гарантию закона и порядка.\nМы решили послать в Рим просьбу о надзоре и решении наших дел в обмен на признание их господства над Италией."
secure_venetia_mission_event.17.a:0 "Посмотрим, примут ли они его!"
secure_venetia_mission_event.17.a.tt:0 "Наше предложение о дани отправлено римлянам."

secure_venetia_mission_event.18.t:0 "Венетов молят о защите"
secure_venetia_mission_event.18.desc:0 "Наши верные союзники, венеты, попросили у нас защиты и надзора за их местными спорами.\nЭто неудивительно, ведь венеы уже давно разобщены и враждуют между своими городами-государствами; тем не менее, это возможность распространить наши владения дальше в Цизальпинскую Галлию. И это особенно заманчиво, учитывая такую готовность видеть блага римской цивилизации..."  
secure_venetia_mission_event.18.a:0 "Как правильно, что они обратились к нам за помощью!"
secure_venetia_mission_event.18.b:0 "Венетией лучше управлять напрямую..."

secure_venetia_mission_event.19.t:0 "Преклонить колено перед этрусками"
secure_venetia_mission_event.19.desc:0 "Этруски, возможно, давно были нашими врагами, но общий враг с юга объединил нас. Пока что мы можем быть объединены, но разница в силах между нами всё ещё велика, и давление сосредоточенной римской армии в Венетии может заставить наших союзников отказаться от нас.\n\nПоэтому, возможно, придется сделать наши собственные интересы более непосредственными интересами этрусков. И хотя преклонение колен перед нашими старыми соперниками может быть болезненным, мы можем выжить, чтобы в будущем снова стать доминирующими."
secure_venetia_mission_event.19.a:0 "Настало время отправить наше предложение."
secure_venetia_mission_event.19.a.tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! подчиняется #Y [GetCountry('ETR').GetName]#!."

secure_venetia_mission_event.20.t:0 "Венетам подчинитесь!"
secure_venetia_mission_event.20.desc:0 "Много раз в прошлом этруски пытались прорваться в сердце Венетии, но мы никогда не были в состоянии покорить их. Однако теперь, когда с юга на нас надвигается угроза более могущественной державы, страх наконец-то привёл их к покорности.\n\nИх посланники, конечно, горько переживают, что им пришлось предложить нам подчинение своих земель, но похоже, что их мятежной полосе наконец-то пришёл конец."
secure_venetia_mission_event.20.a:0 "Как правильно, что они наконец-то преклонили колено.!"
secure_venetia_mission_event.20.b:0 "Ха! Теперь они ищут нашей защиты!"

secure_venetia_mission_event.21.t:0 "Когда в Риме..."
secure_venetia_mission_event.21.desc:0 "Наше вступление в римское владение было бесконфликтным. Римляне, похоже, рассматривали нас не как простых варваров, а как дальних родственников, 'потомков троянцев', и вкладывали деньги в проекты по привнесению своей цивилизации в Венетию. Большинство венетов, напротив, встречают римлян с распростертыми объятиями. Многие открыто перенимают обычаи наших новых владык, носят римскую одежду, строят дома в римском стиле и даже поклоняются новым римским богам.\n\nСкоро на наших улицах не будет ни одного языка, кроме латыни."
secure_venetia_mission_event.21.a:0 "Знаете, римский образ жизни кажется ужасно привлекательным."
secure_venetia_mission_event.21.b:0 "Поклонение Юпитеру не исчезнет, но давайте сохраним некоторые из старых способов."
secure_venetia_mission_event.21.c:0 "Эти чужеземные ереси должны быть уничтожены любой ценой!"

secure_venetia_mission_event.22.t:0 "[GetCountry('ROM').GetName] желает к дальнейшей интеграции"
secure_venetia_mission_event.22.desc:0 "Хотя нынешнее положение дел нас вполне устраивает, неудивительно, что [GetCountry('ROM').GetName] всё чаще рассматривает Венетию как ещё одну провинцию своей империи. Хотя до сих пор нам удавалось сохранять определенный уровень автономии, становится всё более очевидным, что ожидания Рима относительно нашей интеграции в его владения все еще далеки от нашего статус-кво, и что отказ от ожиданий Рима относительно нашего дальнейшего поглощения их цивилизацией был бы серьезным оскорблением."
secure_venetia_mission_event.22.a:0 "Очень хорошо, давайте дальше интегрироваться с Римом.!"
secure_venetia_mission_event.22.a.tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! станет #Y феодалом#! из #Y [GetCountry('ROM').GetName]#!.\n#Y [SCOPE.GetRootScope.GetCountry.GetName]#! имя изменится."
secure_venetia_mission_event.22.b:0 "Это требование - слишком далёкий шаг даже для Рима."
secure_venetia_mission_event.22.b.tt:0 "#Y [GetCountry('ROM').GetName]#! будет крайне оскорблён"

secure_venetia_mission_event.23.t:0 "Венеты отвергают дальнейшую интеграцию"
secure_venetia_mission_event.23.desc:0 "Венетия долгое время наслаждалась процветанием, принесённым римским владычеством; их споры были урегулированы, а границы защищены нашими собственными силами. Но теперь, когда пришло их время начать платить свои взносы как часть нашего владычества, они плюют нам в лицо!\n\nЭта дерзость и оскорбление не должны остаться без ответа. Мы принесли им мир и цивилизацию, относились к ним, как к своим братьям, а они предали нас."
secure_venetia_mission_event.23.a:0 "Похоже, нам придётся интегрировать варваров силой!"

secure_venetia_mission_event.27.t:0 "Вассализация ценоманов"
secure_venetia_mission_event.27.desc:0 "Хотя ценоманы уже давно являются нашими верными союзниками, настало время вернуть наши бывшие земли под наш контроль. Конечно, учитывая нашу давнюю дружбу, мир и автономия для наших союзников были бы гораздо предпочтительнее, чем пролитая кровь. К тому же, с нашей растущей мощью, наша прямая защита была бы даже выгодна для Ценомании.\n\nНаши посланники уже отправлены, нам остаётся только надеяться, что наши союзники посмотрят на это разумно..."
secure_venetia_mission_event.27.a:0 "Будем надеяться, что они примут!"

secure_venetia_mission_event.28.t:0 "[GetCountry('VNT').GetName] просит подчинения"
secure_venetia_mission_event.28.desc:0 "Горе в тот день, когда наши старые союзники переходят от верности к жадности. Наши давние друзья, #Y венеты#, нагло требуют нашего подчинения им!\n\n\nЭто крайне нежелательно для нашего народа; однако, по крайней мере, они - народ, с которым мы знакомы и имеем много связей. И, кроме того, возможно, проглотить собственную гордость будет предпочтительнее, чем столкнуться с их мечами."
secure_venetia_mission_event.28.a:0 "Кажется, они набирают силу"
secure_venetia_mission_event.28.b:0 "Они хотят ЧЕГО?"
secure_venetia_mission_event.28.b.tt:0 "#Y [GetCountry('VNT').GetName]#! скорее всего, объявит нам войну."

secure_venetia_mission_event.29.t:0 "[GetCountry('CNM').GetName] отказывает!"
secure_venetia_mission_event.29.desc:0 "Похоже, что ценоманы грубо отвергли наше предложение о защите и разорвали свои связи с нами!\n Учитывая важность их земель для нас, возможен только один исход..."
secure_venetia_mission_event.29.a:0 "Время повысить сборы"
secure_venetia_mission_event.29.a_tt: "Миссия #Y $secure_venetia_mission_task_19$#! была #G завершена!#!"

secure_venetia_mission_event.67.t:0 "Оказание давления на [GetCountry('EPI').GetName] для колоний"
secure_venetia_mission_event.67.desc:0 "Наши купцы уже давно добиваются от [SCOPE.GetRootScope.GetCountry.GetRulerTitle] новых земель для создания аванпостов, что вынудило [SCOPE.GetRootScope.GetCountry.GetName] захватить остров [GetProvince('(int32)470').GetName]. С нашего нового форпоста, обращенного к побережью Эпира, мы теперь можем использовать нашу силу, чтобы заставить Эпир подчиниться в торговом отношении. Это не только значительно обогатит наших купцов, но и откроет путь к большему призу - самой Греции."
secure_venetia_mission_event.67.a:0 "Мы должны послать требование, и они наверняка примут его"
secure_venetia_mission_event.67.a_tt: "[GetCountry('EPI').GetName] будет отправлен запрос на то, чтобы стать нашей #T колонией#!"

secure_venetia_mission_event.68.t:0 "[GetCountry('VNT').GetName] просьбы колоний"
secure_venetia_mission_event.68.desc:0 "С северной окраины Адриатики внезапно появилась варварская держава. Будучи долгое время группой простых торговых людей, [GetCountry('VNT').GetAdjective], похоже, поддались своей торговой жадности и вознамерились создать торговую империю. Теперь они обратили свой взор на нас.\n\nДелегат от [GetCountry('VNT').GetName] обратился к нашему [GetCountry('EPI').GetRulerTitle], предъявив нам ультиматум: признайте наше могущество и позвольте нам основать колонии на побережье Эпира, или иначе."
secure_venetia_mission_event.68.a:0 "Мы не можем остановить их экспансию. Возможно, лучше сдаться" 
secure_venetia_mission_event.68.b:0 "Варвары хотят ЧЕГО?" 
secure_venetia_mission_event.68.b.tt:0 "[GetCountry('VNT').GetName] может объявить нам войну"

secure_venetia_mission_event.69.t:0 "[GetCountry('EPI').GetName] отказывает!"
secure_venetia_mission_event.69.desc:0 "Государство [GetCountry('EPI').GetName] отказалось от нашего щедрого требования и упрямо ставит во главу угла свой суверенитет. К несчастью для эпиров, они стоят на нашем пути к Средиземноморью, и в этой ситуации наши решения связаны с обстоятельствами.\n\n У нас нет другого выбора, кроме как захватить побережье Эпира с помощью меча."
secure_venetia_mission_event.69.a:0 "Похоже, нам придётся брать побережье силой."
secure_venetia_mission_event.69.a_tt: "Миссия #Y $secure_venetia_mission_task_29$#! была #G завершена!#!\nМы #R вступим в войну#! с [GetCountry('EPI').GetName]."

secure_venetia_mission_event.70.t:0 "Требовать от греков покорности"
secure_venetia_mission_event.70.desc:0 "Долгое время наш народ просто боролся за выживание среди чужих сил и угроз, всегда оставаясь в тени других, более великих цивилизаций. Однако теперь амбиции нашего купеческого сословия подняли [SCOPE.GetRootScope.GetCountry.GetName] на новый уровень могущества и богатства, немыслимый для нашего народа прежде, и привели нас к воротам самой великой эллинской цивилизации. И теперь, когда наше великое государство простирается далеко и широко, будет правильно, если мы потребуем признания нашей мощи у греков.\n\nПусть они увидят, кому действительно принадлежит Эгейское море и вся его щедрая торговля!"
secure_venetia_mission_event.70.a:0 "Посмотрим, признает ли кто-нибудь из эллинских государств нашу власть..."
secure_venetia_mission_event.70.a_tt: "Миссия #Y $secure_venetia_mission_task_31$#! была #G завершена!#!"

secure_venetia_mission_event.72.t:0 "[GetCountry('VNT').GetName] вступает в Элладу"
secure_venetia_mission_event.72.desc:0 "Венеты издавна были тихим варварским народом. Довольные тем, что просто живут и торгуют на своем конце Адриатики, эти сыновья Антенора, приведённые туда пафлагонским принцем после поражения под Троей, как гласит легенда, занимались торговлей, а не войной.\nСейчас, однако, варварский народ венетов [GetCountry('VNT').GetName] быстро построил империю по всей Адриатике, покоряя всех на своем пути во имя получения богатства через морские пути. Теперь они добрались до окраин самой Эллады. Наше правительство получило делегацию из [GetCountry('VNT').GetName], [GetCountry('VNT').GetAdjective] с возмутительной просьбой:\n\nПризнайте могущество [GetCountry('VNT').GetName] и преклоните колено."
secure_venetia_mission_event.72.a:0 "Давайте присоединимся к этой новой силе" 
secure_venetia_mission_event.72.b:0 "Давайте пошлём им дань, чтобы они не напали на нас"
secure_venetia_mission_event.72.c:0 "Какая наглость со стороны этих варваров!"

secure_venetia_mission_event.73.t:0 "Отправка запроса на Спину"
secure_venetia_mission_event.73.desc:0 "Порт [GetProvince('(int32)144').GetName] находится прямо за нашей границей, но мы видим, что если бы он был в наших руках, мы могли бы использовать его для экспорта, превратив его в настоящий портовый город, каким он когда-то был. Поскольку мы добились успехов в налаживании отношений с нынешним владельцем [GetProvince('(int32)144').GetName], мы можем узнать, согласятся ли они на передачу поселения, за определенную цену.\n\nНаши дипломаты отправлены от имени государства, чтобы заключить сделку по порту Спина."
secure_venetia_mission_event.73.a:0 "Надеюсь, наше приобретение будет успешным"

secure_venetia_mission_event.74.t:0 "[GetCountry('VNT').GetName] предлагает купить [GetProvince('(int32)144').GetName]"
secure_venetia_mission_event.74.desc:0 "Прибыла делегация из [GetCountry('VNT').GetName] с интересным предложением - купить порт Спина в [GetProvince('(int32)144').GetName]. Разумеется, оплата будет щедрой, уверяет делегат.\n\nУчитывая относительную стоимость провинции, это может быть выгодной сделкой для нас. Однако мы должны узнать, для чего венеты планируют её использовать..."
secure_venetia_mission_event.74.a:0 "Это очень щедрая сделка!"
secure_venetia_mission_event.74.a.tt:0 "#Y [GetProvince('(int32)144').GetName]#! перейдёт под контроль #Y [GetCountry('VNT').GetName]#!.\n[GetCountry('VNT').GetName] будет платить [ROOT.GetCountry.GetName] #Y 300#! золота."
secure_venetia_mission_event.74.b:0 "Было бы невыгодно упускать [GetProvince('(int32)144').GetName]"


secure_venetia_mission_event.75.t:0 "Удачное приобретение!"
secure_venetia_mission_event.75.desc:0 "Теперь порт Спина находится под [GetCountry('VNT').GetAdjective]им контролём, и вся будущая торговля, которая будет проходить через порт, тоже!\n\nУже сейчас [GetCountry('VNT').GetAdjective] планировщики направляются сюда, чтобы понять, как можно снова превратить порт в большую гавань."
secure_venetia_mission_event.75.a:0 "Пришло время открыть порт и получить прибыль!"
secure_venetia_mission_event.75.a_tt: "Миссия #Y $secure_venetia_mission_task_48$#! была #G завершена!#!"

secure_venetia_mission_event.76.t:0 "Соглашение с [GetCountry('ASP').GetName]"
secure_venetia_mission_event.76.desc:0 "Греческий город $ASP$ уже давно является занозой в нашем боку, лишая прибыли наших торговцев из-за их непосредственной близости к нашим ближайшим портам. Однако мы не считаем конфликт между двумя нашими государствами неизбежным.\n\nНаши дипломаты уже подготовили соглашение, чтобы отправить его в $ASP_ADJ$, предлагая последний шанс заключить стабильное, взаимовыгодное соглашение, прежде чем будут предприняты более радикальные шаги."
secure_venetia_mission_event.76.a:0 "Давайте отправим этот ультиматум [GetCountry('ASP').GetName]"

secure_venetia_mission_event.761.t:0 "[GetCountry('VNT').GetName] стремится к соглашению"
secure_venetia_mission_event.761.desc:0 "Мы давно сосуществуем с племенем венетов на северо-западе, иногда торгуя с ними, а иногда наживаясь на торговле янтарем, который в противном случае проходил бы через их города.\nТеперь, однако, кажется, что они объединились под знаменем $VNT$ и считают наше нынешнее соглашение проблематичным.\n\nДелегация [GetCountry('VNT').GetName] прибыла в наш совет с ультиматумом: заключите невыгодное торговое соглашение с $VNT$ и подчинитесь их власти, или они примут более радикальные меры."
secure_venetia_mission_event.761.a:0 "Мы не можем противостоять [GetCountry('VNT').GetName]"
secure_venetia_mission_event.761.b:0 "Пора раз и навсегда покончить с этими подлыми венетами..."
secure_venetia_mission_event.761.b.tt:0 "#Y [GetCountry('VNT').GetName]#! объявит нам войну"

secure_venetia_mission_event.77.t:0 "[GetCountry('ASP').GetName] отказывает!"
secure_venetia_mission_event.77.desc:0 "Увы, [GetCountry('ASP').GetName] отклонил наше предложение о мире и дружбе. Поэтому то, что последует дальше, неизбежно, поскольку мы должны любой ценой обеспечить безопасность нашей торговли на Адриатике."
secure_venetia_mission_event.77.a:0 "Если они откажутся присоединиться к нам мирным путем..."
secure_venetia_mission_event.77.a_tt: "Миссия #Y $secure_venetia_mission_task_49$#! была #G завершена!#!\nМы #R вступим в войну#! с [GetCountry('ASP').GetName]."

secure_venetia_mission_event.78.t:0 "Предлагая защиту $ANO$"
secure_venetia_mission_event.78.desca:0 "Город [GetProvince('(int32)117').GetName] окружен враждебными народами, которые, несомненно, причинят ему много вреда; с другой стороны, мы можем защитить его жителей, получая при этом небольшую долю прибыли от торговли.\n\nДавайте отправим предложение о защите в [GetCountry('ANO').GetName], чтобы мы могли обеспечить безопасность города к нашей общей выгоде."
secure_venetia_mission_event.78.descb:0 "Город [GetProvince('(int32)117').GetName] находится под контролем чужеземных держав, его содержанием и обороной пренебрегают, а жители $ANO_ADJ$ уязвимы перед бандитами и пиратами. Очевидно, что нынешние оккупанты города не в состоянии гарантировать его безопасность.\n\nЕсли бы мы вмешались, то смогли бы предоставить $ANO_ADJ$ большую автономию, чтобы они снова могли развивать свой собственный город, обеспечивая при этом безопасность как наших ополченцев, так и кораблей. Конечно, сначала нам придется убедить их нынешних владык уступить город нашему владычеству, на что мы уже собрали средства."
secure_venetia_mission_event.78.a:0 "Посмотрим, примет ли [GetCountry('ANO').GetName] наше предложение."
secure_venetia_mission_event.78.b:0 "Посмотрим, примет ли повелитель $ANO$ наше предложение."

secure_venetia_mission_event.79.t:0 "[GetCountry('VNT').GetName] предлагает защитить нас!"
secure_venetia_mission_event.79.desc:0 "Перед лицом военной машины $ROM_ADJ$, марширующей по центральной Италии, и агрессивных этрусков, угрожающих нам с запада, мы находимся в уязвимом положении.\n\nПоэтому может быть благом, что [GetCountry('VNT').GetName] предложил защитить наш город от внешних сил. Однако цена, которую придется заплатить, - часть нашего суверенитета и часть прибыли - может оказаться слишком невыгодной, чтобы мы могли принять их предложение."
secure_venetia_mission_event.79.a:0 "Такое соглашение может принести пользу нашему городу"
secure_venetia_mission_event.79.b:0 "Не в наших интересах кормить [GetCountry('VNT').GetName] нашу коммерческую прибыль.!"

secure_venetia_mission_event.80.t:0 "[SCOPE.Custom('owner_of_ankona_city')] в упадке"
secure_venetia_mission_event.80.desca:0 "Несмотря на преимущества нашего щедрого предложения о защите, похоже, что город [GetProvince('(int32)117').GetName] отказался от нашего предложения, предпочтя поставить во главу своей судьбы собственный суверенитет."
secure_venetia_mission_event.80.descb:0 "Несмотря на взаимовыгодность нашего предложения о защите, похоже, что [SCOPE.Custom('owner_of_ankona_city')] отказался от нашего предложения, предпочтя оставить город [GetProvince('(int32)117').GetName] за собой."
secure_venetia_mission_event.80.a:0 "Жаль"
secure_venetia_mission_event.80.a_tt: "Миссия #Y $secure_venetia_mission_task_50$#! была #G зваершена!#!"

secure_venetia_mission_event.81.t:0 "[GetCountry('VNT').GetName] ищет защиты над [GetProvince('(int32)117').GetName]"
secure_venetia_mission_event.81.desc:0 "Мы получили неожиданную делегацию из [GetCountry('VNT').GetName] с просьбой о контроле над городом [GetProvince('(int32)117').GetName].\n\nОни говорят, что хотят снять с нас контроль над управлением городом, и что нам самим он почти не нужен. Конечно, они готовы заплатить нам большую сумму в обмен, чтобы подсластить сделку."
secure_venetia_mission_event.81.a:0 "Стоит ли удерживать [GetProvince('(int32)117').GetName] на фоне такого стимула?"
secure_venetia_mission_event.81.b:0 "Мы не заинтересованы в том, чтобы питать амбиции [GetCountry('VNT').GetName]"

secure_venetia_mission_event.82.t:0 "Стремление к колониям Адриатики"
secure_venetia_mission_event.82.desc:0 "Глядя на Адриатику, мы с завистью смотрим на греческие колониальные государства, такие как Херсос, Фарос и Лисса. Не в этом ли секрет успеха греков?\nЭтот вопрос заставил купеческий класс [GetCountry('VNT').GetName] оказать сильное давление на наше правительство, чтобы оно попыталось подражать греческому методу строительства колоний, и теперь сформирован план по приобретению земель на побережье Иллирии для создания таких колоний. Осталось узнать, готовы ли нынешние владельцы этих земель обменять их на золото, чтобы наш план воплотился в жизнь."
secure_venetia_mission_event.82.a:0 "Посмотрим, согласится ли кто-нибудь из иллирийцев."

secure_venetia_mission_event.83.t:0 "[GetCountry('VNT').GetName] предложения о покупке нашего побережья"
secure_venetia_mission_event.83.desc:0 "Похоже, что [GetCountry('VNT').GetName] проявляют большой интерес к землям Иллирийского побережья и предлагают нам в обмен на них большую сумму золота. Конечно, это означает, что земля может представлять большую ценность, чем казалось вначале; с другой стороны: Золото."
secure_venetia_mission_event.83.a:0 "Какой желанный обмен!"
secure_venetia_mission_event.83.b:0 "Они не найдут здесь такой сделки!"

secure_venetia_mission_event.84.t:0 "Предложение для Иллирии Греческой"
secure_venetia_mission_event.84.desc:0 "Наши купцы горят желанием видеть Иллирию Греческую в [SCOPE.GetRootScope.GetCountry.GetAdjective] руках, в качестве перевалочного пункта для дальнейшей торговли по всему Средиземноморью и земель для основания новых колоний, настолько, что они готовы посодействовать государству в выплате денег ее нынешним жителям, чтобы купить контроль над регионом.\n\nТакая меркантилистская попытка захвата столь большого количества земли беспрецедентна, однако она показывает, на какой риск готовы пойти наши торговцы. Конечно, если они хотят добиться успеха, государство [SCOPE.GetRootScope.GetCountry.GetAdjective] обязано поддержать их.\n\nПока наш делегат отправляется с задатком за регион, мы можем только надеяться на успех."
secure_venetia_mission_event.84.a:0 "Теперь наше предложение и оплата отправлены..."

secure_venetia_mission_event.85.t:0 "[GetCountry('VNT').GetName] жалует Иллирию Греческую"
secure_venetia_mission_event.85.desc:0 "Дипломаты [GetCountry('VNT').GetName] обратились к нам с амбициозным предложением. Они хотят приобрести всю территорию региона $illyria_graeca_area$ путем покупки. В своей решимости их купцы привезли с собой огромную плату в надежде успешно убедить нас уступить эту территорию [GetCountry('VNT').GetName]\n\nЕго предложение может быть заманчивым, с большой суммой в обмен; однако земли, которые они просят, обширны."
secure_venetia_mission_event.85.a:0 "Имея под рукой такое богатство, мы будем приветствовать наших новых [GetCountry('VNT').GetAdjective] владык"
secure_venetia_mission_event.85.a_tt:0 "Вашей стране будет выплачено #Y 100#! золота за каждую территорию в #Y $illyria_graeca_area$#!, купленную [GetCountry('VNT').GetName]"
secure_venetia_mission_event.85.b:0 "With such a fat stack of gold, we may be better off without those lands"
secure_venetia_mission_event.85.b_tt:0 "Вашей стране будет выплачено #Y 100#! золота за каждую территорию в #Y $illyria_graeca_area$#!, купленную [GetCountry('VNT').GetName]"
secure_venetia_mission_event.85.c:0 "Что, если мы оставим деньги себе?"
secure_venetia_mission_event.85.c_tt:0 "Ваша страна получит плату в размере #Y 100#! золотых за каждую территорию в #Y $illyria_graeca_area$#!, на которую претендует [GetCountry('VNT').GetName]"
secure_venetia_mission_event.85.d:0 "Мы никогда не отдадим $illyria_graeca_area$ за немного золота!"
secure_venetia_mission_event.85.d_tt:0 "Платеж будет отправлен обратно на #Y [GetCountry('VNT').GetName]#!"

secure_venetia_mission_event.86.t:0 "Защита от $RAE$"
secure_venetia_mission_event.86.desc:0 "Мы давно сосуществуем с ретами, регулярно торгуем с ними и даже смешиваемся с ретийскими торговцами, приезжающими на юг, и наоборот. Однако теперь мы понимаем, что их защищенное существование в Альпах может подойти к концу. Поскольку кельтские племена окружают и преследуют земли [GetCountry('RAE').GetName], даже простой союз с ними не может спасти наших старых торговых партнёров.\n\nНо если мы убедим наших новых союзников заключить с нами соглашение о защите, мы сможем послать наших солдат для непосредственного патрулирования и защиты их границ от посягательств кельтов. Кроме того, если янтарный путь, проходящий через их земли, будет прерван, мы тоже пострадаем."
secure_venetia_mission_event.86.a:0 "Будем надеяться, что они поймут необходимость такого соглашения"

secure_venetia_mission_event.87.t:0 "[GetCountry('VNT').GetName] предлагает военную защиту"
secure_venetia_mission_event.87.desc:0 "В настоящее время мы находимся в опасном положении в нашем горном доме, поскольку агрессивные кельтские племена со всех сторон угрожают пересечь наши границы, совершая набеги и полномасштабное вторжение на наши земли. В качестве предложения помощи наши новообретенные союзники в [GetCountry('VNT').GetName] предложили помочь нам, отправив свои армии охранять границы наших земель.\n\nЭто, однако, будет стоить нам полного суверенитета."
secure_venetia_mission_event.87.a:0 "Нам бы не помешали [GetCountry('VNT').GetAdjective] солдаты, охраняющие наши границы"
secure_venetia_mission_event.87.b:0 "Чужеземцам следует держаться на расстоянии"
secure_venetia_mission_event.87.b.tt:0 "[GetCountry('VNT').GetName] могут объявить нам войну, если будут занимать дипломатическую позицию #Y Bellicose#!"

secure_venetia_mission_event.88.t:0 "[GetCountry('RAE').GetName] в упадке"
secure_venetia_mission_event.88.desc:0 "Похоже, что [GetCountry('RAE').GetName] отклонили наше предложение о более прямой защите, сославшись на опасения по поводу сохранения их полной независимости. Похоже, что мы не сможем напрямую контролировать их безопасность, и [GetCountry('RAE').GetAdjective] будут защищать свои земли и ценную торговлю, которая проходит через них."
secure_venetia_mission_event.88.a:0 "Давайте хотя бы гарантируем их независимость"
secure_venetia_mission_event.88.b:0 "Мы защитим северный перевал, так или иначе..."
secure_venetia_mission_event.88.a_tt: "Миссия #Y $secure_venetia_mission_task_56$#! была #G завершена!#!"
secure_venetia_mission_event.88.a_tt_2: "Мы #E объявим завоевательную #R войну#!#! [GetCountry('RAE').GetName]"

secure_venetia_mission_event.101.t:0 "[GetCountry('ROM').GetName] отправляет колонистов в Аквилею"
secure_venetia_mission_event.101.desc:0 "[GetCountry('ROM').GetName] получил известие о том, что нам нужна помощь в защите нашей границы, и благосклонно согласился помочь.\nНаши колонисты уже отправляются из Рима в земли Акилеи, чтобы основать колонию, которую они планируют назвать 'Аквилея', для защиты нашей восточной границы.\n\nНаша благодарность $романцам безмерна! Мы не забудем их помощь!"
secure_venetia_mission_event.101.a:0 "Это, несомненно, защитит нашу восточную границу!"
secure_venetia_mission_event_101_tt:0 "Миссия #Y $secure_venetia_mission_task_60$#! была #G завершена!#!\n[GetCountry('ROM').GetName] отправляет #Y $roman$#! колонистов для заселения [GetProvince('(int32)3606'). GetName]\n[GetProvince('(int32)3606').GetName] название изменится.\n[GetProvince('(int32)3606').GetName] получит #Y $fortress_building$#!"

secure_venetia_mission_event.106.t:0 "Образование Венетской лиги"
secure_venetia_mission_event.106.desc:0 "Наш союзник [GetCountry('VNT').GetName] неуклонно поднимается к величию. Раньше они были разобщенным племенным народом, а теперь стали морским централизованным государством, способным не только защищать себя, но и осуществлять свою волю на всем море.\n\nСейчас [GetCountry('VNT').GetName] предлагает нам интересное предложение. Они говорят, что хотят использовать свою власть для создания трансморской лиги во главе с [SCOPE.GetRootScope.GetCountry.GetCapital.GetName], которая обеспечит безопасность и торговлю для всех участников, и хотели бы, чтобы мы присоединились к их проекту."
secure_venetia_mission_event.106.a:0 "Давайте присоединимся к этой венетской лиге!"
secure_venetia_mission_event.106.b:0 "Может быть, нам стоит пересмотреть наш союз с [GetCountry('VNT').GetName]," 

secure_venetia_mission_event.107.t:0 "Ультиматум для Ретии"
secure_venetia_mission_event.107.desc:0 "Ретия пала перед чужеземными силами, и наше желание взять на себя защиту соседей потерпело крах.\nНо мы - упрямый народ, и наша нация не откажется от союза из-за временного подчинения союзников. Кроме того, мы не можем позволить кому-то другому контролировать Раэтический проход, через который идет торговля.\n\nРезультат прост: владельцы Ретии отказываются от контроля над Раетией мирным путем, или они будут вынуждены сделать это."
secure_venetia_mission_event.107.a_tt_2: "Если #E владелец#! ретийских земель откажется от нашего ультиматума, мы объявим #R войну #E завоевания#!#! за Ретию.\nЕсли они согласятся, то получат #E Ретию#! в качестве города #Y лиги#!"
secure_venetia_mission_event.107.a:0 "Давайте отправим наш ультиматум"
secure_venetia_mission_event.107.b:0 "Мы не можем позволить себе воевать из-за Ретии"
secure_venetia_mission_event.107.a_tt: "Миссия #Y $secure_venetia_mission_task_56$#! была #G взавершена!#!"

secure_venetia_mission_event.108.t:0 "Венеты требуют Ретию"
secure_venetia_mission_event.108.desc:0 "[GetCountry('VNT').GetName] прислали нам делегацию, заявив, что наше недавнее завоевание земель, принадлежащих [GetCountry('RAE').GetName], является нарушением соглашения, которое они недавно заключили о защите [GetCountry('RAE'). \nТаким образом, они посылают нам ультиматум: передайте контроль над Ретией Ретии под [GetCountry('VNT').GetAdjective] защиту, или [GetCountry('VNT').GetName] возьмет регион под контроль силой."
secure_venetia_mission_event.108.a:0 "Дайте им попробовать!"
secure_venetia_mission_event.108.b:0 "Мы не можем сражаться с [GetCountry('VNT').GetName] сегодня"

secure_venetia_mission_event.110.t:0 "Римские пути"
secure_venetia_mission_event.110.desc:0 "По мере того как проходит время римского владычества, наш народ всё больше и больше восхищается римским образом жизни. Начиная с впечатляющей архитектуры и заканчивая организацией и государственным управлением, различные аспекты их цивилизации так и манят [GetCountry('VNT').GetAdjective] людей. Поэтому неудивительно, что все больше и больше венетов постепенно перенимают различные аспекты римской культуры, их одежду, привычки и даже латинский язык.\n\nЭти изменения в обществе, несомненно, сильно изменят жизнь в [GetCountry('VNT').GetName], по крайней мере, если оставить их на самотек."
secure_venetia_mission_event.110.a:0 "Давайте все облачимся в римскую тогу"
secure_venetia_mission_event.110.b:0 "Мы должны бороться за то, чтобы не отказываться от путей наших предков!"
secure_venetia_mission_event.110.a_tt: "Миссия #Y $secure_venetia_mission_task_16$#! была #G завершена!#!"

secure_venetia_mission_event.111.t:0 "Отказ от продажи иллирийских территорий"
secure_venetia_mission_event.111.desc:0 "Мы надеялись, что наше предложение будет принято, но, похоже, иллирийцы отказались рассматривать идею продажи своих прибрежных земель, положив окончательный конец нашим планам по созданию колоний в этом районе."
secure_venetia_mission_event.111.a:0 "Похоже, наши торговцы будут разочарованы"
secure_venetia_mission_event.111.a_tt: "Миссия #Y $secure_venetia_mission_task_51$#! была #G завершена!#!"

secure_venetia_mission_event.112.t:0 "Арест нашего платежа!"
secure_venetia_mission_event.112.desc:0 "Вероломные изверги из #E $illyria_graeca_area$# захватили всю сумму, предназначенную для приобретения нами их земель в Иллирии Греческой, не отдав взамен ни одной территории!\n\n Конечно, возможно, было неразумно отправлять такую большую сумму заранее, и эту ошибку мы не можем позволить себе повторить. Однако теперь наше мнение о нынешнем владыке этих земель навсегда запятнано нечестностью и вероломством."
ven_we_loose_all_of_our_money: "#R Мы теряем все деньги#!, отправленные на покупку Иллиричейской Греции."
secure_venetia_mission_event.112.a:0 "Эти воры-шарлатаны!"
secure_venetia_mission_event.112.a_tt: "Миссия #Y $secure_venetia_mission_task_52$#! была #G завершена!#!"

secure_venetia_mission_event.113.t:0 "Отказ от продажи Иллирии Греческой"
secure_venetia_mission_event.113.desc:0 "По какой-то причине, будь то политические интересы или отсутствие доверия к нам, #E $illyria_graeca_area$s#! нынешние владельцы решили, что они предпочтут обладать Иллирией Греческой, чем огромной суммой, отправленной им, и отправили наш платеж обратно нам.\n\nПохоже, что амбиции нашего купеческого класса закрепиться в конце Адриатики были пока что затруднены, что может ограничить нашу торговлю в долгосрочной перспективе."
secure_venetia_mission_event.113.a:0 "Тогда нам придётся найти способ обойти их"
secure_venetia_mission_event.113.a_tt: "Миссия #Y $secure_venetia_mission_task_52$#! была #G завершена!#!"

secure_venetia_mission_event.114.t:0 "Запрос на Спину отклонён"
secure_venetia_mission_event.114.desc:0 "Несмотря на наше предложение об оплате, похоже, что наша просьба о покупке Спины у её нынешних владельцев была отклонена. Хотя инвестирование в Спину было бы оптимальным для направления нашего экспорта в Италию, теперь, похоже, нам придётся пересмотреть свои планы."
secure_venetia_mission_event.114.a:0 "Ну что ж"
secure_venetia_mission_event.114.a_tt: "Миссия #Y $secure_venetia_mission_task_48$#! была #G завершена!#!"

secure_venetia_mission_event.115.t:0 "[GetCountry('ASP').GetName] отправляет"
secure_venetia_mission_event.115.desc:0 "Возможно, убедившись в преимуществах экономического сотрудничества или просто испугавшись нашей растущей мощи, [GetCountry('ASP').GetName] решили согласиться с тем, что вхождение в домен [GetCountry('VNT').GetAdjective] является для них самым безопасным выбором действий."
secure_venetia_mission_event.115.a:0 "Мудрый выбор!"
secure_venetia_mission_event.115.a_tt: "Миссия #Y $secure_venetia_mission_task_49$#! была #G завершена!#!"

secure_venetia_mission_event.116.t:0 "Контроль над [GetCountry('CNM').GetName]"
secure_venetia_mission_event.116.desc:0 "Благодаря нашим давним дружеским связям с [GetCountry('CNM').GetName], а также нашему росту военной мощи, ценоманы согласились, что наша помощь в управлении будет полезна как для их безопасности, так и для развития их собственных земель. Теперь мы сможем гарантировать, что древние города в этом районе, такие как Верона, снова окажутся под [GetCountry('VNT').GetAdjective] защитой."
secure_venetia_mission_event.116.a:0 "Это долгожданное событие!"
secure_venetia_mission_event.116.a_tt: "Миссия #Y $secure_venetia_mission_task_19$#!была #G завершена!#!"

secure_venetia_mission_event.117.t:0 "Анкона принимает защиту"
secure_venetia_mission_event.117.desc:0 "Находясь под угрозой со стороны римлян и других угрожающих держав, анконцы согласились взять нас под свое крыло для защиты.\nМы уверены, что это будет отличным решением, ведь сотрудничество с городами $venetic$, несомненно, окажется плодотворным для торговли [GetCountry('ANO').GetName]!"
secure_venetia_mission_event.117.a:0 "Добро пожаловать под наше крыло!"
secure_venetia_mission_event.117.a_tt: "Миссия #Y $secure_venetia_mission_task_50$#!была #G завершена!#!"

secure_venetia_mission_event.118.t:0 "Приобретение Иллирийского побережья"
secure_venetia_mission_event.118.desc:0 "Наши усилия по ухаживанию за иллирийцами оказались плодотворными, и они приняли наше предложение о приобретении их прибрежных земель в обмен на оплату.\n\nНаши купцы и их семьи уже стекаются на наши новые территории в Иллирии, надеясь наладить новую жизнь и получить новые возможности в морских колониях."
secure_venetia_mission_event.118.a:0 "Это, несомненно, предоставит нашим торговцам новые возможности в долгосрочной перспективе"
secure_venetia_mission_event.118.a_tt: "Миссия #Y $secure_venetia_mission_task_51$#!была #G завершена!#!"

secure_venetia_mission_event.119.t:0 "Наш гамбит оказался успешным!" 
secure_venetia_mission_event.119.desc:0 "Похоже, наш крупный платеж оказался успешным, и земли $illyria_graeca_area$ стали нашими!\n\n$Венетские поселенцы прибыли в регион, и наш контроль уже устанавливается. Теперь, имея такой торговый плацдарм, наши торговцы будут иметь беспрепятственный доступ к Средиземноморью!"
secure_venetia_mission_event.119.a:0 "Наши торговцы, несомненно, выиграют!"
secure_venetia_mission_event.119.a_tt: "Миссия #Y $secure_venetia_mission_task_52$#!была #G завершена!#!"

secure_venetia_mission_event.120.t:0 "[GetCountry('RAE').GetName] принимает защиту"
secure_venetia_mission_event.120.desc:0 "Учитывая угрозу, которую представляют кельтские вторжения, [GetCountry('RAE').GetName] согласились, хотя и нерешительно, разрешить нам более прямую защиту их земель, и наши войска уже пересекают [GetCountry('RAE').GetAdjective] земли.\nОни не пожалеют о своем решении, ведь помимо защиты их земель, наши экономики (уже связанные между собой), несомненно, испытают взаимный рост: у ретов появится возможность импортировать большее количество товаров из Средиземноморья, а у нас - более широкий доступ к торговле янтарем через Альпы."
secure_venetia_mission_event.120.a:0 "Это будет действительно выгодное соглашение для всех участников!"
secure_venetia_mission_event.120.a_tt: "Миссия #Y $secure_venetia_mission_task_56$#!была #G завершена!#!"

secure_venetia_mission_event.121.t:0 "Протекторат над Анконой"
secure_venetia_mission_event.121.desc:0 "После долгих дипломатических усилий нам удалось убедить #E [GetProvince('(int32)117').GetName]#! нынешнего владельца передать нам власть над городом. Несмотря на затраты, мы верим, что наши инвестиции в присоединение города к нашему королевству обязательно принесут плоды.\nКроме того, благодаря автономии, которую мы теперь предоставили анконцам, они будут вечно благодарны своим новым покровителям и будут лояльны в отношениях с нами."
secure_venetia_mission_event.121.a:0 "[GetProvince('(int32)117').GetName] в надежных $venetic$ руках"
secure_venetia_mission_event.121.a_tt: "Миссия #Y $secure_venetia_mission_task_50$#!была #G завершена!#!"

secure_venetia_mission_event.122.t:0 "Эпир покорился!"
secure_venetia_mission_event.122.desc:0 "Трусящие в страхе перед нашей военной мощью эпироты, похоже, решили, что подчинение [GetCountry('VNT').GetName] действительно предпочтительнее конфликта, который они наверняка проиграют.\n Конечно, этого следовало ожидать, ведь нашего стремительного возвышения действительно стоит опасаться.\n\nПод нашей пятой [GetCountry('EPI').GetName] наши купцы смогут свободно основывать колонии в регионе."
secure_venetia_mission_event.122.a:0 "Теперь перейдем к самой Греции..."
secure_venetia_mission_event.122.a_tt: "Миссия #Y $secure_venetia_mission_task_29$#! была #G завершена!#!\nЭпир стал нашей #Y колонией#!"

secure_venetia_mission_event.123.t:0 "Прибытие галльцев"
secure_venetia_mission_event.123.desc:0 "Наша политика приглашения ценоманских поселенцев увенчалась успехом, и количество галльских племен, обосновавшихся в нашей стране, значительно увеличилось.\nХотя им еще трудно адаптироваться к нашему родному языку, это лишь вопрос времени, когда они сами почувствуют, что являются еще одной частью [SCOPE.GetRootScope.GetCountry.GetName]."
secure_venetia_mission_event.123_tt_1:0 "#Y 15#! #E $lepontic$#! культурные слои населения расселились по #E [SCOPE.GetRootScope.GetCountry.GetName]#!."
secure_venetia_mission_event.123_tt_2:0 "#E [SCOPE.GetRootScope.GetCountry.GetName]#! начал интеграцию #Y #E $lepontic$#!#! #E культуру#!, причем интеграция началась в #Y 50%#!."
secure_venetia_mission_event.123.a:0 "Добро пожаловать, земляки!"
secure_venetia_mission_event.123_a_tt: "Миссия #Y $secure_venetia_mission_task_7$#!была #G завершена!#!"

secure_venetia_mission_event.124.t: "Вопрос о структуре правительства"
secure_venetia_mission_event.124.desc: "В поисках правительственных реформ мы многому научились у наших более централизованных соседей, и теперь мы представляем, какие преимущества может принести нашему государству общественное представительство, особенно учитывая, что такая система будет хорошо адаптирована к нашему относительно меритократическому обществу. Однако возникает вопрос, на какие цели должна быть направлена структура этой представительной системы.\nВенетское общество долгое время зависело от важной социальной роли аристократов-эквопетаров, военной верхушки, к которой стремятся многие в нашем обществе, и от их способности защищать широкие слои населения, и теперь они оказывают давление на наш [SCOPE.GetRootScope.GetCountry.GetRulerTitle], чтобы рассмотреть возможность большей формализации их важной роли в структуре нашего нового правительства. С другой стороны находится обширный венетский меркантильный класс, те семьи, которые путешествуют далеко и широко от Греции до Скании с целью не только накопить богатство для себя, но и принести богатство в свою общину. Если бы мы закрепили привилегированный статус купцов, это, несомненно, принесло бы Венетии огромное богатство."
secure_venetia_mission_event.124.a: "Давайте возвысим статус нашего благородного сословия."
secure_venetia_mission_event.124.a_tt: "Миссия #Y $secure_venetia_mission_task_41$#!была #G завершена!#!\nКак только мы закончим реформировать наше правительство, мы станем #Y аристократической республикой#!."
secure_venetia_mission_event.124.b: "Давайте дадим привилегии этим торговцам!"
secure_venetia_mission_event.124.b_tt: "Миссия #Y $secure_venetia_mission_task_41$#!была #G завершена!#!\nКак только мы закончим реформировать наше правительство, мы станем #Y плутократической республикой#!."

secure_venetia_mission_event.125.t: "Вопрос о структуре правительства"
secure_venetia_mission_event.125.desc: "В поисках правительственных реформ мы многому научились у наших более централизованных соседей, и мы видим, какую силу может принести королевству центральная власть. Однако возникает вопрос о том, какие группы будут иметь приоритет в отношениях с нашим королем.\nВенетское общество долгое время зависело от важной социальной роли аристократов-эквопетаров, военной верхушки, к которой стремятся многие в нашем обществе, и от их способности защищать широкие слои населения, и теперь они заставляют нашего [SCOPE.GetRootScope.GetCountry.GetRulerTitle] рассмотреть возможность большей формализации их важной роли в структуре нашего нового правительства. С другой стороны находится обширный венетский меркантильный класс, те семьи, которые путешествуют далеко и широко от Греции до Скании с целью не только накопить богатство для себя, но и принести богатство в свою общину. Если бы мы закрепили привилегированный статус купцов, это, несомненно, принесло бы Венетии огромное богатство."
secure_venetia_mission_event.125.a: "Давайте возвысим статус нашего благородного сословия."
secure_venetia_mission_event.125.a_tt: "Миссия #Y $secure_venetia_mission_task_42$#!была #G завершена!#!\nКак только мы закончим реформировать наше правительство, мы станем #Y аристократической монархией#!."
secure_venetia_mission_event.125.b: "Давайте дадим привилегии этим торговцам!"
secure_venetia_mission_event.125.b_tt: "Миссия #Y $secure_venetia_mission_task_42$#!была #G завершена!#!Как только мы закончим реформировать наше правительство, мы станем #Y плутократической монархией#!."

secure_venetia_mission_event.126.t: "Управление Венетией"
secure_venetia_mission_event.126.desc: "Хотя это произошло в конце бурного процесса внутренней консолидации и через столкновение некоторых слоев нашего общества, наше государство, наконец, можно назвать централизованным и функциональным. Если раньше города и поселения нашего народа были готовы к захвату более консолидированными внешними государствами, то сегодня можно сказать, что наша общая идентичность поддерживается единым административным аппаратом, призванным провести венетский народ через любые трудности с функциональным единством."
ven_our_government_has_reformed_tt: "Мы принимаем #E правительство централизованного типа#!"
secure_venetia_mission_event.126.a: "Вместе венеты непобедимы!"
secure_venetia_mission_event.126.a_tt: "Миссия #Y $secure_venetia_mission_task_43$#!была #G завершена!#!"

secure_venetia_mission_event.127.t: "Объединяя города"
secure_venetia_mission_event.127.desc: "Для [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] это было испытанием - попытаться связать венетские города, долгое время соперничавшие друг с другом, в единое целое, но наша единая венетская идентичность победила, и все основные венецианские поселения согласились начать процесс разработки общего закона.\nНикогда прежде Венетия не была по-настоящему единой, города по всей земле лишь недавно действовали как единое политическое целое перед лицом галльской агрессии, однако наше ранее разобщенное и слабое государство заставило их всех увидеть необходимость в большей политической и административной сплоченности, чтобы мы могли лучше действовать против наших угроз."  
secure_venetia_mission_event.127.a: "Мы не можем позволить себе дальнейшую разобщенность"
secure_venetia_mission_event.127.a_tt: "Миссия #Y $secure_venetia_mission_task_39$#!была #G завершена!#!"

secure_venetia_mission_event.128.t: "Поддержка элит"
secure_venetia_mission_event.128.desc: "Венетское общество, сколько себя помнит наш народ, было обществом, управляемым боевой элитой, которую мы называем Эквопетарами. Опираясь на них в управлении и защите местного населения, именно они должны быть призваны объединиться с нашими [SCOPE.GetRootScope.GetCountry.GetRulerTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen], если мы хотим иметь общественную силу для реальных реформ.\nК счастью для нашего [SCOPE.GetRootScope.GetCountry.GetRulerTitle], эквопетары в значительной степени были приведены в движение [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] аргументами об общих интересах, и кажется, что мало что мешает дальнейшим усилиям по централизации."
secure_venetia_mission_event.128.a: "Вместе мы создадим по-настоящему защищённую Венетию."
secure_venetia_mission_event.128.a_tt: "Миссия #Y $secure_venetia_mission_task_40$#!была #G завершена!#!"

secure_venetia_mission_event.129.t: "Могущественнее Карфагена"
secure_venetia_mission_event.129.desc: "Благодаря стремительному росту [SCOPE.GetRootScope.GetCountry.GetName] венеты достигли такого уровня престижа и богатства, который был немыслим еще несколько поколений назад, превратившись из, по сути, города-государства в настоящую морскую империю.\nНастолько велик был наш подъем, что под властью нашего великого [SCOPE.GetRootScope.GetCountry. GetRulerTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] мы затмили великое государство #E Карфаген#!, бывшую величайшую морскую державу Средиземноморья.\n\nС той высотой, на которую мы продолжаем подниматься, как может какая-либо страна быть более славной в своей истории и богатстве, чем восходящая [SCOPE.GetRootScope.GetCountry.GetName]?"
secure_venetia_mission_event.129.a: "[SCOPE.GetRootScope.GetCountry.GetName] будет вечно править волнами!"
secure_venetia_mission_event.129.a_tt: "Миссия #Y $secure_venetia_mission_task_53$#!была #G завершена!#!"

secure_venetia_mission_event.130.t: "Союзы с галлами"
secure_venetia_mission_event.130.desc: "Прошло уже много лет с тех пор, как галльские племена наводнили этот регион, создавая проблемы для нашего народа и покоряя многие другие коренные народы, и некоторые, возможно, даже достаточно долго, чтобы оставить наши разногласия в стороне.\nХотя нам, венетам, пришлось объединиться для защиты от наиболее агрессивных племен, время показало, что некоторые другие смягчили свой нрав, и после первых конфликтов нам, похоже, удалось заключить прочный союз по крайней мере с одним из этих племен.\n\nХотя у нас с галлами было неоднозначное прошлое, кажется, что наше будущее - это сотрудничество и взаимный интерес."
secure_venetia_mission_event.130.a: "Теперь мы должны наладить связи с другими нашими соседями..."
secure_venetia_mission_event.130.a_tt: "Миссия #Y $secure_venetia_mission_task_6$#!была #G завершена!#!"

secure_venetia_mission_event.131.t: "Галльские способы ведения войны"
secure_venetia_mission_event.131.desc: "Когда галлы впервые пришли с севера, наши войска боролись с кельтскими мечами и почтой, но с течением времени и широким распространением галлов в нашем обществе, многое из того, что делало их такими грозными, было перенято нашими войсками. Наши воины, некогда смирившиеся с галльским оружием и способами ведения боя, теперь подстроились под них и стали искусными в противодействии формациям галльских солдат.\n\nПусть те методы, которые когда-то существовали за наш счёт, навсегда останутся нашими собственными, чтобы эти галльские способы стали одним из основных и наиболее ценных принципов венетской войны."
ven_we_unlock_celtic_millitary_traditions: "[SCOPE.GetRootScope.GetCountry.GetName] разблокирует #Y кельтские военные традиции#!"
secure_venetia_mission_event.131.a: "Как и галлы, наши воины также свирепы!"
secure_venetia_mission_event.131.a_tt: "Миссия #Y $secure_venetia_mission_task_8$#!была #G завершена!#!"

secure_venetia_mission_event.132.t: "Воинственные взгляды на внешнюю политику"
secure_venetia_mission_event.132.desc: "Наш народ никогда не был полностью нетронут внешним миром, мы сами пришли и завоевали Эвганиев, прежде чем обосноваться в наших нынешних домах. Однако наше положение было достаточно спокойным, чтобы мы могли развиваться в относительной разобщенности, когда каждое поселение отвечало за свою собственную оборону, в то время как мы враждовали и соперничали друг с другом. Однако в последнее время ситуация начала становиться неприемлемой. Пока мы продолжаем бороться с последствиями галльских вторжений в регион, слухи о великих и ужасных войнах доносятся до нас с соседнего юга, нас окружает нестабильность.\nОбъединенные страхом, венеты обращаются к нашему [SCOPE.GetRootScope.GetCountry. GetRulerTitle] с параноидальными требованиями избавить нас от этих угроз, умоляя [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] направить наши объединенные силы против врагов нашей страны.\n\nКажется, что брошен козырь для немыслимой ранее кампании для нашего народа."
secure_venetia_mission_event.132.a: "Мы должны стремиться защитить наш дом любой ценой!"
secure_venetia_mission_event.132.a_tt: "Миссия #Y $secure_venetia_mission_task_20$#!была #G завершена!#!"

secure_venetia_mission_event.133.t: "Восстановление Атрии"
secure_venetia_mission_event.133.desc: "Прошло слишком много времени с тех пор, как первые жители города были освобождены от чужеземного господства, но с помощью объединенных венетских сил нам удалось окончательно вернуть потерянный город.\n\nНесколько веков назад первоначальное поселение было основано нашими далекими венетскими собратьями, прежде чем они были покорены экспансионистскими этрусками. С тех пор они пережили несколько иноземных завоеваний, в том числе дорийские греки из Сиракуз, и, наконец, кельты Лигони.\n\nВ конце концов, силой оружия мы вернули город под власть венетов.\n\nПусть чужие руки никогда больше не тронут этот великий город!"
ven_we_gain_claims_over_carnia_and_histria: "Мы получаем претензии на #Е земли Карнии#! и на #Е земли Истрии#!"
secure_venetia_mission_event.133.a: "Мы никогда больше не откажемся от Атрии!"
secure_venetia_mission_event.133.a_tt: "Миссия #Y $secure_venetia_mission_task_1$#!была #G завершена!#!"

secure_venetia_mission_event.134.t: "Карнийские горы"
secure_venetia_mission_event.134.desc: "Эти восточные горы уже давно стали домом для антагонистичного народа карни. Не слишком похожий на наш народ, он, тем не менее, постоянно вступал в конфликты с жителями восточной Венетии, поскольку их стремление к более плодородным низинам привлекло их внимание к этой местности.\nПосле кровавого похода на их родину нам удалось подчинить их раз и навсегда.\n\nСейчас восточные перевалы свободны для наших купцов, которые могут беспрепятственно пробираться на север по прибыльной янтарной дороге."
secure_venetia_mission_event.134.a: "Теперь карнийские земли стали нашими."
secure_venetia_mission_event.134.a_tt: "Миссия #Y $secure_venetia_mission_task_2$#!была #G завершена!#!"

secure_venetia_mission_event.135.t: "Укреплённый Атест"
secure_venetia_mission_event.135.desc: "Из-за угрозы, исходящей от галлов, города западной Венетии долгое время оставались уязвимыми, а наши конные воины служили единственной линией обороны. Однако между городами Атесте и Патавнос есть небольшой холм, который наш [SCOPE.GetRootScope.GetCountry.GetRulerTitle] благоразумно решил использовать для строительства большого укрепления, защищающего наш западный фланг.\n\nХотя наши враги всё ещё могут обойти его, если потратят усилия, это новое укрепление в Атесте обеспечивает столь необходимую оборону одного из наших самых важных городов, а также служит убежищем, если мы решим использовать его в качестве такового."
secure_venetia_mission_event.135.a: "Наши граждане могут быть спокойны этой ночью."
secure_venetia_mission_event.135.a_tt: "Миссия #Y $secure_venetia_mission_task_3$#!была #G завершена!#!"

secure_venetia_mission_event.136.t: "Блокирование Карнийского перевала"
secure_venetia_mission_event.136.desc: "Хотя наши усилия по борьбе с карни на востоке привели к устранению большой угрозы для нашей страны, а также открыли еще больше возможностей для торговли, горные перевалы в этом районе все еще оставались открытыми, приветствуя любых новичков, желающих захватить этот регион у нас и снова подвергнуть опасности наших людей и купцов.\nЧтобы устранить эту брешь в нашей обороне, наши мудрые [SCOPE. GetRootScope.GetCountry.GetRulerTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] подтолкнули к строительству укреплений, чтобы перекрыть карнийские проходы, навсегда заблокировав эту область.\n\nСейчас уже невозможно представить, что реальная угроза может прийти с нашего северо-востока, и с племенной опасностью из этого региона теперь решительно покончено."
secure_venetia_mission_event.136.a: "Работая в этих горах, мы защищаем равнины Венетии."
secure_venetia_mission_event.136.a_tt: "Миссия #Y $secure_venetia_mission_task_4$#!была #G завершена!#!"

secure_venetia_mission_event.137.t: "Подчинение истров"
secure_venetia_mission_event.137.desc: "Наши кампании на юго-востоке увенчались успехом, и самые проблемные из наших дальних родственников, истрийские венеты, наконец-то были подчинены. Хотя нас объединяет гораздо больше, чем разъединяет, их склонность перенимать иллирийскую практику нападения на торговые суда ставила их в противоречие с остальными, и было крайне необходимо решить эту проблему.\nВ конце концов, гистри были привлечены к сотрудничеству, и вскоре должны научиться сосуществовать с более мирным и экономически полезным образом жизни."
ven_we_gain_the_rest_of_histria_area: "Мы получаем претензии на остальную часть области #E #Y Истрии#!."
secure_venetia_mission_event.137.a: "Впредь им лучше вести себя хорошо."
secure_venetia_mission_event.137.a_tt: "Миссия #Y $secure_venetia_mission_task_5$#!была #G завершена!#!"

secure_venetia_mission_event.138.t: "Союз с римлянами"
secure_venetia_mission_event.138.desc: "На протяжении всей нашей многолетней борьбы за защиту родных земель от иноземных захватчиков нам, венетам, в основном удавалось справляться с этими угрозами самостоятельно. Но хотя до сих пор нам удавалось защищать свои земли лишь волей наших воинов, надежные союзники все же очень желанны.\n\nПоэтому к великой радости наших [SCOPE.GetRootScope.GetCountry.GetRulerTitle] держав [GetCountry('ROM'). GetName] прислушалась к нашим призывам о сотрудничестве против наших общих врагов, враждебных галльских племен, и согласилась на союз!\n\nС рабочей силой, предоставляемой римскими гражданами, и нашим опытом в борьбе с галльскими армиями, мы должны быть легко в состоянии отбросить наши взаимные угрозы."
ven_roman_opinion_of_veneto_will_greatly_increase: "[GetCountry('ROM').GetName] мнение о [SCOPE.GetRootScope.GetCountry.GetName] #E greatly increases#!!"
secure_venetia_mission_event.138.a: "Мало кто сможет противостоять нашему объединённому венето-римскому воинству!"
secure_venetia_mission_event.138.a_tt: "Миссия #Y $secure_venetia_mission_task_9$#!была #G завершена!#!"

secure_venetia_mission_event.139.t: "Рим принимает наше предложение"
secure_venetia_mission_event.139.desc: "Снова прибыла римская делегация, чтобы уведомить [SCOPE.GetRootScope.GetCountry.GetRulerTitle], что [GetCountry('ROM').GetName] приняла наше предложение о защите и будет защищать нас как часть Римского государства.\n\пХотя это происходит за счёт нашей автономии и суверенитета, мы теперь защищены под римским знаменем на ближайшее будущее."
ven_we_have_become_a_subject_of_rome: "Мы стали #T субъектом#! [GetCountry('ROM').GetName]"
secure_venetia_mission_event.139.a: "Мы можем преклонить колени, но не падём."
secure_venetia_mission_event.139.a_tt: "Миссия #Y $secure_venetia_mission_task_10$#!была #G завершена!#!"

secure_venetia_mission_event.140.t: "Рим отвергает"
secure_venetia_mission_event.140.desc: "Похоже, что наша попытка сблизиться с [GetCountry('ROM').GetName] привела к катастрофическим результатам. Отказавшись просто принять нашу просьбу о защите, [GetCountry('ROM').GetName] истолковала наше предложение как повод для прямого контроля над нашими землями и гражданами, и все это во имя 'освобождения' тех, кто ищет их 'доброжелательного' правления.\n\n Мы совершили большую ошибку, обратившись за помощью к Риму, и просчёты наших [SCOPE.GetRootScope.GetCountry.GetRulerTitle] теперь могут привести к нашей гибели."
ven_rome_claims_all_of_our_lands: "[GetCountry('ROM').GetName] имеет #R претензии#! на #E все наши земли#!."
secure_venetia_mission_event.140.a: "Эй, эй, подождите секунду!"
secure_venetia_mission_event.140.a_tt: "Миссия #Y $secure_venetia_mission_task_10$#!была #G завершена!#!"

secure_venetia_mission_event.141.t: "Союз с этрусками"
secure_venetia_mission_event.141.desc: "Наш [SCOPE.GetRootScope.GetCountry.GetRulerTitle], как никто другой, знает, что в тяжелые времена мы должны быть прагматичными в выборе союзников. Именно по этой причине наши отряды направляются в земли этрусков, народа, который когда-то совершал махинации против нашей родины, чтобы попытаться задобрить их лидеров, и эта попытка теперь принесла большой успех.\n\nПосле того, как наша страна произвела самое благоприятное впечатление на нынешних правителей [GetCountry('ETR').GetName], кажется, что наши прошлые противоречия могут быть наконец забыты, и мы можем начать новую эру венето-этрусского сотрудничества."
ven_etruscan_opinion_of_veneto_will_greatly_increase: "Мнение [GetCountry('ETR').GetName] о [SCOPE.GetRootScope.GetCountry.GetName] #E значительно возрастает#!!"
secure_venetia_mission_event.141.a: "Это начало нерушимой дружбы!"
secure_venetia_mission_event.141.a_tt: "Миссия #Y $secure_venetia_mission_task_11$#!была #G завершена!#!"

secure_venetia_mission_event.142.t: "[GetCountry('ETR').GetName] принимает наше предложениеr"
secure_venetia_mission_event.142.desc: "Восхищенные нашим признанием этрусского могущества, похоже, [GetCountry('ETR').GetName] приняли нашу просьбу об этрусской защите. Хотя это несколько обескураживает нашего [SCOPE.GetRootScope.GetCountry.GetRulerTitle], теперь наша защита практически гарантирована до тех пор, пока существует [GetCountry('ETR').GetName]."
ven_we_have_become_a_subject_of_etruria: "Мы стали #T субъектом#! [GetCountry('ETR').GetName]."
secure_venetia_mission_event.142.a: "Иногда подчинение является необходимым злом"
secure_venetia_mission_event.142.a_tt: "Миссия #Y $secure_venetia_mission_task_12$#!была #G завершена!#!"

secure_venetia_mission_event.143.t: "[GetCountry('ETR').GetName] отвергает"
secure_venetia_mission_event.143.desc: "Несмотря на наши попытки задобрить этрусков, они, похоже, отклонили нашу просьбу об их защите, сославшись на отсутствие смысла в столь дорогостоящем мероприятии. Хотя отсутствие защиты означает, что мы по-прежнему уязвимы перед внешними угрозами, по крайней мере, этруски не будут вмешиваться в наше управление, даже если щит [GetCountry('ETR').GetName] был бы предпочтительнее."
secure_venetia_mission_event.143.a: "Тогда мы остаемся одни."
secure_venetia_mission_event.143.a_tt: "Миссия #Y $secure_venetia_mission_task_12$#!была #G завершена!#!"

secure_venetia_mission_event.144.t: "Гордость венетов"
secure_venetia_mission_event.144.desc: "Мы можем быть прагматичными, когда речь идет о создании альянсов, мы можем искать дипломатию как средство контроля геополитической ситуации в нашей стране, но мы ни в коем случае не уступим суверенитет нашего народа какой-либо иностранной державе!\n\nПусть все вокруг нас знают, что хотя мы и предлагаем дружбу, [SCOPE.GetRootScope.GetCountry.GetName] никогда не склонится перед другими странами, союзниками или нет! Пусть [SCOPE.GetRootScope.GetCountry.GetRulerTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] поведёт Венетию к славному завтрашнему дню!"
ven_etruria_and_rome_loose_much_opinion_of_us: "И #Y [GetCountry('ROM').GetName]#! и #Y [GetCountry('ETR').GetName]#! будут #R сильно оскорблены#! таким заявлением."
ven_we_claim_the_area_of_cenomannia_ven_superiority: "Мы получаем претензии на территорию #Y #E $east_insubria_area$#!#!"
secure_venetia_mission_event.144.a: "Да здравствует [SCOPE.GetRootScope.GetCountry.GetName]!"
secure_venetia_mission_event.144.a_tt: "Миссия #Y $secure_venetia_mission_task_13$#!была #G завершена!#!"

secure_venetia_mission_event.145.t: "Благоприятное положение"
secure_venetia_mission_event.145.desc: "В свете нашей ранее слабой позиции венетские дипломаты круглосуточно работают над тем, чтобы наладить хорошие отношения с нашими соседями. Изначально такая политика могла стоить потенциального расширения наших земель, но защита, которую обеспечивают созданные нами союзы, показывает, что она действительно оправдала себя.\n\nС нашей нынешней защитной сетью союзов Венетии будет оставаться защищённым ещё долгое время."
ven_romes_opinion_of_us_will_have_permanently_increased: "Наши связи с [GetCountry('ROM').GetName] стали #T постоянными#! и #G укрепились#!!"
ven_etrurias_opinion_of_us_will_have_permanently_increased: "Наши связи с [GetCountry('ETR').GetName] стали #T постоянными#! и #G укрепились#!!"
secure_venetia_mission_event.145.a: "С такими союзниками [SCOPE.GetRootScope.GetCountry.GetName] никогда не падёт."
secure_venetia_mission_event.145.a_tt: "Миссия #Y $secure_venetia_mission_task_14$#!была #G завершена!#!"

secure_venetia_mission_event.146.t: "Надёжная защита границ"
secure_venetia_mission_event.146.desc: "Благодаря внешним политическим действиям и внутренним реформам, а также значительным инвестициям в укрепление границ наших родных земель, мы сделали Венетию практически неприступной!\n\nНесмотря на то, что эти многочисленные изменения были дорогостоящими, [SCOPE.GetRootScope.GetCountry. GetName] под руководством [SCOPE.GetRootScope.GetCountry.GetRulerTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] является стабильной и защищённой от угроз, которые когда-то потрясли нашу страну до основания.\n\nПусть каждый венет празднует! И пусть все знают, что родина венетов остаётся непобедимой!"
secure_venetia_mission_event.146.a: "Венетия непобедима!"
secure_venetia_mission_event.146.a_tt: "Миссия #Y $secure_venetia_mission_task_15$#!была #G завершена!#!"

secure_venetia_mission_event.147.t: "Большой флот"
secure_venetia_mission_event.147.desc: "Мы, венеты, долгое время полагались на военно-морскую мощь, чтобы защитить нашу прибывающую адриатическую торговлю, хотя до сих пор это не было подкреплено цифрами. Под руководством [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] нам удалось создать довольно внушительные военно-морские силы, которые, несомненно, смогут защитить наши морские пути."
secure_venetia_mission_event.147.a: "Наши военно-морские силы будут сдерживать всех, кто оспаривает наши берега!"
secure_venetia_mission_event.147.a_tt: "Миссия #Y $secure_venetia_mission_task_33$#!была #G завершена!#!"

secure_venetia_mission_event.148.t: "Новая гавань Атрии"
secure_venetia_mission_event.148.desc: "Давным-давно Атрия была одним из важнейших центров торговли в Адриатическом море, с огромными водными путями, построенными дорическими греческими колонистами, которые тогда контролировали город. Но с тех пор такое процветание ушло, когда Адриатическое побережье восстановилось. Однако теперь, после возвращения Атрии под власть венетов, остатки сохранившейся там инфраструктуры дали нам прекрасную возможность укрепить наш военно-морской и торговый потенциал.n\nПосле многих месяцев напряженной работы и под руководством [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] мы наконец закончили реформирование и расширение того, что осталось от старых портов, соединив их с рекой Падан, чтобы они снова могли использоваться для причаливания большого количества кораблей."
secure_venetia_mission_event.148.a: "Ещё одна большая гавань, чтобы поддержать наш растущий флот..."
secure_venetia_mission_event.148.a_tt: "Миссия #Y $secure_venetia_mission_task_34$#!была #G завершена!#!"

secure_venetia_mission_event.149.t: "Гавань Альтинона"
secure_venetia_mission_event.149.desc: "В нашем стремлении расширить военно-морской потенциал, необходимость построить обширную гавань в нашем самом известном прибрежном поселении, Алтиноне, стала очевидной. Этот выдающийся город и крупный торговый центр уже имел большую основу для расширения, которую мы только сейчас смогли реализовать.\n\nНа данный момент реконструкция городских портов завершена, и столица региона теперь обладает большими возможностями для размещения обширного венетского флота."
secure_venetia_mission_event.149.a: "С ним мы сможем построить флот, чтобы соперничать с греками!"
secure_venetia_mission_event.149.a_tt: "Миссия #Y $secure_venetia_mission_task_35$#!была #G завершена!#!"

secure_venetia_mission_event.150.t: "Великий венетский флот"
secure_venetia_mission_event.150.desc: "Мы долгое время обладали определенной морской доблестью, которая позволяла нам соперничать со свирепыми иллирийцами в Адриатике, но лишь в незначительных количествах. Однако теперь, под командованием [SCOPE.GetRootScope.GetCountry.GetRulerTitle], нам удалось собрать величайшую морскую мощь, когда-либо известную венетам.\n\nБерегитесь врагов [SCOPE.GetRootScope.GetCountry.GetName]! Ибо теперь мы можем проецировать нашу волю на все море!"
secure_venetia_mission_event.150.a: "[SCOPE.GetRootScope.GetCountry.GetAdjective]ое могущество будет царить по всей Адриатике!"
secure_venetia_mission_event.150.a_tt: "Миссия #Y $secure_venetia_mission_task_36$#!была #G завершена!#!"

secure_venetia_mission_event.151.t: "Венетское коневодство"
secure_venetia_mission_event.151.desc: "Торговые суда прибывают в доки [GetProvince('(int32)3598').GetName], выгружая быстрых и выносливых лошадей, привезённых со всего Средиземноморья, и [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] становится ясно, что, хотя эти прекрасные образцы несовершенны, они демонстрируют потенциал для улучшения и без того великих жеребцов Венетии.\n\nДолгое время венеты имели отличную репутацию как заводчики одних из самых востребованных скаковых лошадей на юге Европы, но импорт лошадей с различными преимущественными характеристиками из-за границы позволит нам ещё больше улучшить нашу собственную породу."
ven_venetic_farmers_will_begin_to_breed_better_horses: "Венетские фермеры начнут разводить своих лошадей вместе с этими новыми импортерами, чтобы вывести #E улучшенную породу венетских лошадей#!"
secure_venetia_mission_event.151.a: "Отправьте их диариторбы, они им очень пригодятся."

secure_venetia_mission_event.152.t: "Лошади Венетии"
secure_venetia_mission_event.152.desc: "'Посмотрите на этот прекрасный экземпляр, мой [SCOPE.GetRootScope.GetCountry.GetRulerTitle]', - говорит благородный, отводя в сторону лошадь безупречного телосложения. 'Его скорость непревзойденна, а выносливость просто невероятна'.\n\nДля [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] слова благородного кажутся гиперболой, но вскоре они подтверждаются, когда лошадь выводят на улицу и проезжают по всему пастбищу с поразительной скоростью.\n\nКогда-то они были просто обладателями восхитительных зверей, эта программа разведения дала [SCOPE.GetRootScope.GetCountry.GetName], возможно, величайшую породу скаковых лошадей, известную человеку."
secure_venetia_mission_event.152.a: "Боже мой, какие невероятные жеребцы!"
secure_venetia_mission_event.152.a_tt: "Миссия #Y $secure_venetia_mission_task_37$#!была #G завершена!#!"

secure_venetia_mission_event.153.t: "Могучие Эквопетары"
secure_venetia_mission_event.153.desc: "С оборудованием, дарованным нашим [SCOPE.GetRootScope.GetCountry.GetRulerTitle], класс Эквопетар никогда не был более угрожающим для наших врагов! Военный класс, рожденный необходимостью защищать земли отдельных венетских ферм и поселений от вторжений, 'конные повелители выросли, чтобы стать одной из самых грозных конных боевых сил в регионе, что позволило нам бороться с силами, в несколько раз превосходящими нас. Однако до сих пор их оснащение было недостаточным по сравнению с македонским или персидским, но с обширными инвестициями, предоставленными нашим [SCOPE.GetRootScope.GetCountry.GetRulerTitle], и ​​при сотрудничестве этого благородного класса, который формирует конных лордов, наши боевые силы теперь могут бороться с лучшими кавалериями нашего мира."
secure_venetia_mission_event.153.a: "Мало кто сможет устоять против конных повелителей Венетии!"
secure_venetia_mission_event.153.a_tt: "Миссия #Y $secure_venetia_mission_task_38$#!была #G завершена!#!"

secure_venetia_mission_event.154.t: "Прибытие римских колонистов"
secure_venetia_mission_event.154.desc: "Благодаря той близости, которой наша страна достигла с Римским государством, нам действительно удалось убедить их прислать нам своих граждан, чтобы мы могли увеличить численность собственного населения в рамках Римской сферы. Поскольку [SCOPE.GetRootScope.GetCountry.GetName] становится все более интегрированной частью Рима, наш прежний статус простого протектората также ставится под сомнение, однако это не пойдёт нам во вред."
ven_ten_roman_pops_have_settled_throughout_veneto: "#Y 10#! римских жителей поселились #E по всему [SCOPE.GetRootScope.GetCountry.GetName]#!"
secure_venetia_mission_event.154.a: "Давайте закрепим за собой статус колонии римлян!"
secure_venetia_mission_event.154.b: "Мы должны отдать приоритет нашему статусу верного союзника в бою!"
secure_venetia_mission_event.154.a_tt: "Миссия #Y $secure_venetia_mission_task_44$#!была #G завершена!#!"

secure_venetia_mission_event.155.t: "Прибытие этрусских поселенцев"
secure_venetia_mission_event.155.desc: "После нескольких лет общения с этрусками и вхождения в их большую сферу влияния, похоже, наши дипломатические акции убедили многих жителей [GetCountry('ETR').GetName], что в дружественных землях [SCOPE.GetRootScope.GetCountry.GetName] их ждет лучшая жизнь!\n\nВ результате многие этрусские поселенцы прибывают в наши венетские земли, желая начать новую жизнь, в которой они смогут внести вклад в нашу экономику."
ven_ten_etruscan_pops_have_settled_throughout_veneto: "#Y 10#! этрусских жителей расселилась по всему [SCOPE.GetRootScope.GetCountry.GetName]#!"
secure_venetia_mission_event.155.a: "Продолжаем приглашать поселенцев из Этрурии!"
secure_venetia_mission_event.155.b: "Всё хорошо так, как есть"
secure_venetia_mission_event.155.a_tt: "Миссия #Y $secure_venetia_mission_task_45$#!была #G завершена!#!"

secure_venetia_mission_event.156.t: "Усовершенствованная венетская урбанизация"
secure_venetia_mission_event.156.desc: "Мы, венеты, издавна были горожанами, многие из наших городов имели долгую и гордую историю, но с тех пор, как наши купцы стали регулярно контактировать с городами греческого мира и восходящими державами центральной Италии, наши дела стали казаться куда более простыми. Именно с этой целью наш [SCOPE.GetRootScope.GetCountry.GetRulerTitle] решил опустошить нашу казну ради капитального ремонта наших городских поселений, чтобы поднять их на более престижный уровень.\n\nПосле нескольких месяцев работы результаты начинают проявляться. Общественные работы вокруг городов, наряду с большим количеством жилья, инфраструктуры и возможностей, привлекают всевозможных людей со всех концов Венетии. В скором времени наши города, несомненно, станут бастионом цивилизации, который посрамит конкурентов."
secure_venetia_mission_event.156.a: "Когда человек думает о цивилизации, он вскоре вспоминает [SCOPE.GetRootScope.GetCountry.GetName]!"
secure_venetia_mission_event.156.a_tt: "Миссия #Y $secure_venetia_mission_task_46$#!была #G завершена!#!"

secure_venetia_mission_event.157.t: "Оборона Венетии"
secure_venetia_mission_event.157.desc: "Бесчисленные укрепления теперь усеивают наш ландшафт, и ещё бесчисленное множество мы построим. Долгое время мы полагались почти исключительно на наших солдат, чтобы отбиваться от незваных гостей, но именно эти новые укрепления дадут нам передышку, чтобы развивать нашу страну, не подвергаясь преследованиям. Если раньше мы постоянно оборонялись от тех, кто вершил замыслы над нашими землями, то теперь пусть только попробуют напасть на нас."
secure_venetia_mission_event.157.a: "Наши термы (границы) стали практически неприступными."
secure_venetia_mission_event.157.a_tt: "Миссия #Y $secure_venetia_mission_task_54$#!была #G завершена!#!"

secure_venetia_mission_event.158.t: "Города Венетии"
secure_venetia_mission_event.158.desc: "Хотя исторически мы, венеты, не совсем централизованы, как народы, живущие южнее, тем не менее у нас есть определенная история 'цивилизационного' развития. От древних [GetProvince('(int32)3594').GetName] и [GetProvince('(int32)3595').GetName] до торговых центров [GetProvince('(int32)3603').GetName] и [GetProvince('(int32)3598').GetName], наша гордая история градостроительства - это не повод для шуток.\n\nХотя наши города древние, мы должны признать, что они во многом отстают от городов наших торговых партнёров, и мы бы хорошо сделали, если бы и дальше инвестировали в них."
secure_venetia_mission_event.158.a: "Давайте рассмотрим, как можно повысить эффективность использования венетских городов..."
secure_venetia_mission_event.158.a_tt: "Миссия #Y $secure_venetia_mission_task_57$#!была #G завершена!#!"

secure_venetia_mission_event.159.t: "Ситулы Атеста"
secure_venetia_mission_event.159.desc: "Бронзовые ситулы, большие украшенные вазоподобные ведра, иногда используемые для хранения кремированных останков давно ушедших людей, изготовленные в городе Атесте, уже давно являются одними из лучших в регионе. Их ситулы, покрытые иконографией венетских сфинксов, богов и других мистических существ, природы и повседневной венетской жизни, отличаются качеством и стилем, присущими только атестинским венетам, и демонстрируют высочайшее качество венетского ремесла. Хотя их ситулы редко экспортировались за границу, покровительство, оказываемое [SCOPE.GetRootScope.GetCountry.GetRulerTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen], несомненно, позволит ремесленникам отправиться за границу и изучить мир в поисках техники, а также позволить себе лучшее оборудование для их ремесла.\n\nСкоро атестинские ситулы станут известны во всем Средиземноморье."
secure_venetia_mission_event.159.a: "Какая красивая ситула!"
secure_venetia_mission_event.159.a_tt: "Миссия #Y $secure_venetia_mission_task_58$#!была #G завершена!#!"

secure_venetia_mission_event.160.t: "Качественная падовская ткань"
secure_venetia_mission_event.160.desc: "Глупо было не воспользоваться этой возможностью раньше, ведь в окрестностях города [GetProvince('(int32)3594').GetName] уже давно выращивают шерсть, но только сейчас мы раскрыли экономический потенциал этой территории. Вдохновляясь такими городами, как Атрия и Верона, мы вложили средства в строительство мастерских в [GetProvince('(int32)3594').GetName], чтобы превратить эту шерсть в высококачественную ткань. Теперь [GetProvince('(int32)3594').GetName] быстро выходит на траекторию, чтобы обогнать другие города в качестве основного центра производства тканей в регионе и, возможно, в конечном итоге, во всей Италии."
secure_venetia_mission_event.160.a: "Эта ткань должна экспортироваться далеко и повсюду!"
secure_venetia_mission_event.160.a_tt: "Миссия #Y $secure_venetia_mission_task_59$#!была #G завершена!#!"

secure_venetia_mission_event.161.t: "Белодонский торговый центр"
secure_venetia_mission_event.161.desc: "Уже много веков к северо-западу от Белодуна находится озеро, где проезжающие отдыхали, приносили жертвы местному почитаемому божеству - богу Трумусиату и отправлялись в путь по горным перевалам янтарного пути. Но для успешного путешествия и прибыльной торговли необходим полноценный отдых. Именно по этой причине мы разумно вложили средства в строительство значительных объектов на заставе Лаголе. Это не только гарантирует лучшую подготовку для наших купцов, но и станет возможным центром скопления иноземных торговцев, что увеличит чистую прибыль от наших усилий.\n\nПомимо того, защищая местных купцов, мы также, несомненно, угодили богам."
secure_venetia_mission_event.161.a: "Трумусиаты, несомненно, одобряют"
secure_venetia_mission_event.161.a_tt: "Миссия #Y $secure_venetia_mission_task_61$#!была #G завершена!#!"

secure_venetia_mission_event.162.t: "Расширение венетской торговли"
secure_venetia_mission_event.162.desc: "Усилия, которые мы приложили к поиску новых торговых путей, уже приносят свои плоды: многие наши купцы могут похвастаться тем, что заключили сделки в местах куда более выгодных, чем те, где они промышляли раньше. Не стоит сомневаться, что в долгосрочной перспективе это принесет пользу нашему государству, однако пока не время успокаиваться, ведь теперь нам следует подумать о том, как еще больше расширить наши торговые амбиции."
secure_venetia_mission_event.162.a: "Мы должны продолжать наши инвестиции"
secure_venetia_mission_event.162.a_tt: "Миссия #Y $secure_venetia_mission_task_62$#!была #G завершена!#!"

secure_venetia_mission_event.163.t: "Дороги через всю Венетию"
secure_venetia_mission_event.163.desc_2: "Как милосердны наши римские правители! Вдобавок к нашим усилиям по инвестированию в инфраструктуру, призванную поднять нашу торговлю, они вложили огромные средства в строительство дорожной сети через всю нашу страну, которую они называют 'Виа Аурелия', от Атрии до Аквилеи.\n\n Хотя в первую очередь она предназначена для облегчения и ускорения прохождения их войск, наше подключение к римской дорожной системе даёт нам гораздо более лёгкий доступ к широкой средиземноморской торговой сети и позволяет перемещать гораздо большее количество грузов."
secure_venetia_mission_event.163.desc: "Наши архитекторы извещают [SCOPE.GetRootScope.GetCountry.GetRulerTitle], что их работа подошла к концу, и что все общественные работы, призванные расширить торговую инфраструктуру по всей стране, завершены. От различных портов, построенных вдоль венетского побережья, до обширной сети путей и дорог, соединяющих их с нашими главными торговыми центрами и центрами ремесленного производства.\n\nЕсли кто-то занимается торговлей как венецианец, то теперь он может делать это с большей легкостью и способностью перевозить гораздо большее количество товаров."
ven_roads_have_been_constructed_across_venetia_and_olena: "Через районы #E Олена#! и #E Венетия#! была проложена система дорог."
secure_venetia_mission_event.163.a: "Это, несомненно, поможет венетской торговле!"
secure_venetia_mission_event.163.a_tt: "Миссия #Y $secure_venetia_mission_task_63$#!была #G завершена!#!"

secure_venetia_mission_event.164.t: "Расширение каналов в Атрии"
secure_venetia_mission_event.164.desc: "Хотя мы уже сделали ограниченные инвестиции в инфраструктуру города Атрия, большая часть его прежней системы каналов всё ещё лежала в руинах, придя в упадок с тех пор, как город покинули старые дорийские поселенцы. Однако, несмотря на это, потенциал для обновления оставался.\n\nПосле нескольких месяцев инвестиций каналы не только восстановлены до прежнего великолепия, но и несколько расширены, что позволяет перевозить всё большее количество товаров в город и из него, а также по всему городу."
secure_venetia_mission_event.164.a: "Теперь Атрия будет расти ещё больше!"
secure_venetia_mission_event.164.a_tt: "Миссия #Y $secure_venetia_mission_task_64$#!была #G завершена!#!"

secure_venetia_mission_event.165.t: "Храм Альтино"
secure_venetia_mission_event.165.desc: "До сих пор в титульном городе Алтинон была только одна большая роща, из которой можно было выразить поклонение богу Алтино. Хотя это и соответствовало тем обычаям, которые мы обычно используем при выражении благодарности и подношений богам (а именно: большое открытое пространство, на котором мы сжигаем жертвы, даем вотивные надписи и пьем вино), оно было слишком упрощенным по сравнению с храмами Греции и Этрурии, особенно для такого важного божества.\n\nПоэтому сейчас мы закончили строительство действительно массивного храма, даже превосходящего храм великой богини Рейтии в Атесте, в котором мы сможем продолжать приносить конные жертвы, но теперь уже в помещении, подобающем великому божеству."
secure_venetia_mission_event.165.a: "Да будет доволен Альтино!"
secure_venetia_mission_event.165.a_tt: "Миссия #Y $secure_venetia_mission_task_65$#!была #G завершена!#!"

secure_venetia_mission_event.166.t: "Форум [GetProvince('(int32)3594').GetName]"
secure_venetia_mission_event.166.desc: "Патавы всегда были гордыми гражданами, защищающими свой древний город, и они боролись за максимальную степень представительства с тех пор, как венетские города начали объединяться в рамках нашей нынешней системы. Хотя их можно назвать высокомерными, мы давно знаем, что граждане [GetProvince('(int32)3594').GetName] должны быть в какой-то мере представлены в управлении нашей страной, если мы хотим сохранить внутреннюю стабильность, тем более что это самый большой из наших городов.\n\nГраждане [GetProvince('(int32)3594'). GetName] были рады тому факту, что мы закончили строительство зданий для собрания их городских советов, а также большой Академии, которая позволит их самым ярким умам стать одними из самых выдающихся государственных деятелей и образованной элиты нашей страны."
secure_venetia_mission_event.166.a: "[GetProvince('(int32)3594').GetName] является опорой объединенной Венетии"
secure_venetia_mission_event.166.a_tt: "Миссия #Y $secure_venetia_mission_task_66$#!была #G завершена!#!"

secure_venetia_mission_event.167.t: "Центр средиземноморской торговли"
secure_venetia_mission_event.167.desc: "Вот уже несколько лет мы постоянно инвестируем в венетскую способность вести широкую торговлю. Уже имея давнюю традицию полагаться на меркантилизм, мы стремимся расширить возможности наших торговцев, чтобы они приносили прибыль нашей стране, и теперь мы видим, что эти наши проекты приносят аппетитные доходы.\n\nТам, где раньше нам удавалось просто заработать пару пенни, теперь мы получаем необычайные прибыли, там, где раньше мы видели лодки, отправляющиеся по Адриатике с янтарем, теперь наши купцы путешествуют с огромными кораблями, корпуса которых наполнены экзотическими товарами. Поскольку янтарь и другие северные товары продолжают пользоваться спросом у цивилизаций Средиземноморья, и наоборот, только одна страна теперь обладает монополией на всё, что проходит через трансъевропейский янтарный путь к этому морю, - наша великая страна [SCOPE.GetRootScope.GetCountry.GetName]."
secure_venetia_mission_event.167.a: "Столь же богатым будет и [SCOPE.GetRootScope.GetCountry.GetName]!"
secure_venetia_mission_event.167.a_tt: "Миссия #Y $secure_venetia_mission_task_67$#!была #G завершена!#!"

secure_venetia_mission_event.168.t: "Наши ретийские союзники"
secure_venetia_mission_event.168.desc: "С ретийцами у нас давно сложились непростые отношения. С тех пор как наши предки завоевали Эуганей много веков назад, нас воспринимали скорее как захватчиков, чем как друзей. Несмотря на это, мы действительно смешивались и торговали с ретийцами на протяжении многих поколений, и теперь путем долгих уговоров нам удалось заключить союз с их племенами.\n\nНесмотря на былую напряженность между нашими народами, будущие отношения между [GetCountry('RAE').GetName] и [SCOPE.GetRootScope.GetCountry.GetName] наверняка будут тесно дружескими."
ven_our_relations_with_rae_have_been_boosted: "Отношения [SCOPE.GetRootScope.GetCountry.GetName] с #E [GetCountry('RAE').GetName]#! были #Y усилены#!"
secure_venetia_mission_event.168.a: "Пусть наши народы остаются друзьями до тех пор, пока мы живём на этих землях."
secure_venetia_mission_event.168.a_tt: "Миссия #Y $secure_venetia_mission_task_55$#!была #G завершена!#!"

secure_venetia_mission_event.169.t: "Наши соперники-ценоманны"
secure_venetia_mission_event.169.desc: "Мы долгое время пытались терпеть те галльские племена, которые вторглись в эти земли, пытались наладить с ними отношения и давали отпор только тогда, когда они неизбежно отправляли набеги на наши земли. Больше не будем!\n\nЕсли единственное, что понимают эти варвары, - это сила, то так тому и быть! В этот день мы клянемся, что отбросим их далеко за пределы нашей родины. Наши мечи скоро обрушатся на крепости ценоманнов и изгонят их с наших законных земель."
ven_gain_claims_over_east_insubria_area_and_noricum_mediterranum_area: "Мы получаем претензии на области #E $e $east_insubria_area$#! и #E $noricum_mediterranum_area$#!"
secure_venetia_mission_event.169.a: "Мы покончим с этими дерзкими кельтами!"
secure_venetia_mission_event.169.a_tt: "Миссия #Y $secure_venetia_mission_task_21$#!была #G завершена!#!"

secure_venetia_mission_event.170.t: "Падение Ценоманнии"
secure_venetia_mission_event.170.desc: "В тяжелой и ожесточённой борьбе мы вытеснили их с наших близлежащих земель, уничтожив царство ценоманнов. Хотя некоторые кельтские народы в нашем собственном королевстве протестовали против наших 'неосторожных' и 'слишком воинственных' действий, мы можем с гордостью сказать, что с угрозой со стороны кеноманнов мы окончательно покончили, а ценный эвганейский город Верона теперь прочно в наших руках."
ven_we_gain_claims_in_aemillia_and_rhaetia: "Мы претендуем на главные #E этрусские города#! в районе #E Эмилии#!.\nМы претендуем на Альпийский перевал через #E Альпы Ретии#!"
secure_venetia_mission_event.170.a: "Наконец-то галльской угрозе положен конец."
secure_venetia_mission_event.170.a_tt: "Миссия #Y $secure_venetia_mission_task_22$#!была #G завершена!#!"

secure_venetia_mission_event.171.t: "Этрусские города"
secure_venetia_mission_event.171.desc: "Какое богатство! И какая архитектура! Эти города, расположенные к югу от нас, давно и хорошо известны венетам, они были важной точкой влияния для наших предков, от которых они переняли многие аспекты цивилизации. Однако именно этруски, а не мы, стали жертвой кельтских вторжений, будучи покорёнными захватническими племенами много поколений назад\n\nПоэтому мы очень рады, что нам удалось взять эти города под свой контроль, и при достаточных инвестициях они снова будут процветать и восходить к своей былой славе. Они станут важными центрами для расширения нашего контроля над янтарной торговой сетью в Италию."
ven_we_gain_claims_over_the_rest_of_aemillia_and_over_insubria: "Мы получаем претензии на остальную часть #E $aemilla_area$#! и на область #E $west_insubria_area$#!."
secure_venetia_mission_event.171.a: "Города нижнего Падана останутся в наших руках!"
secure_venetia_mission_event.171.a_tt: "Миссия #Y $secure_venetia_mission_task_23$#!была #G завершена!#!"

secure_venetia_mission_event.172.t: "Ретский перевал"
secure_venetia_mission_event.172.desc: "Хотя осада перевала досталась нам ценой Ретии, тем не менее это была важная акция для нашего королевства. Теперь мы сможем лучше обезопасить проход наших торговцев на север, в сторону Скании. Правда, возникла новая проблема: недовольные племена ретов начали преследовать наших купцов и солдат, возмущенные тем, что мы захватили их земли."
ven_gains_claims_over_surrounding_alpes_raetae_and_carniae: "Мы претендуем на территории #E Альпы Карнии#! и #E Альпы Ретии#!"
secure_venetia_mission_event.172.a: "Торговцы смогут воспользоваться этим перевалом"
secure_venetia_mission_event.172.a_tt: "Миссия #Y $secure_venetia_mission_task_24$#!была #G завершена!#!"

secure_venetia_mission_event.173.t: "Защита перевала"
secure_venetia_mission_event.173.desc: "Борьба с местными племенами в Альпийских горах - чудовищная и кровавая задача, но она была необходима для защиты нашего торгового пути от тех, кто настаивал на его прерывании. Теперь, когда окрестные территории завоеваны и очищены от враждебных племён, наши купцы смогут беспрепятственно отправиться на север."
ven_we_gain_claims_in_noricum: "Мы получаем претензии на территорию #E $helvetia_orientalis_area$#!"
secure_venetia_mission_event.173.a: "Кровавая интрига"
secure_venetia_mission_event.173.a_tt: "Миссия #Y $secure_venetia_mission_task_25$#!была #G завершена!#!"

secure_venetia_mission_event.174.t: "Прекрасная база для операций"
secure_venetia_mission_event.174.desc: "Раздвинув границы по ту сторону Альп, мы достигли низменности, пересеченной судоходными реками и поселениями. Хотя наши торговцы уже не раз проходили через эти земли, они, несомненно, добьются большего успеха, если мы установим посты по всему Норикуму.\n\nДайте нам построить торговые посты, чтобы этот край венетского королевства стал бастионом для всех, кто хочет найти связь с холодным, но богатым янтарем европейским севером и богатыми рынками цивилизаций Подземья на юге!"
ven_4_random_territories_will_gain_the_following: " #T 4#! случайные территории в #E $helvetia_orientalis_area$#! или прилегающих низменностях получат следующий модификатор:"
secure_venetia_mission_event.174.a: "Норикум станет выдающимся центром торговли!"
secure_venetia_mission_event.174.a_tt: "Миссия #Y $secure_venetia_mission_task_26$#!была #G завершена!#!"

secure_venetia_mission_event.175.t: "Outposts at Illyria Graeca"
secure_venetia_mission_event.175.desc: "Нам удалось захватить это побережье на краю нашего Понта Адриатического, вместе с греческими городами, которые мы уже начали развивать как наши собственные торговые форпосты. Хотя мы еще не так далеко зашли в Средиземноморье, эти порты, расположенные на входе в наше собственное море и у самой границы Греции, обеспечивают местный перевалочный пункт, из которого мы теперь можем перенаправить торговлю в наши венетские городские центры."
ven_territories_in_illyria_graeca_recive_pops: "Все наши территории в #E Иллирийской Греции#! получат #Y 3#! #T венетских жителей#!."
ven_we_gain_claims_over_epirus: "Мы получаем претензии на область #E $epirus_area$#!"
secure_venetia_mission_event.175.a: "Янтарный путь будет полностью под нашим контролем!"
secure_venetia_mission_event.175.a_tt: "Миссия #Y $secure_venetia_mission_task_27$#!была #G завершена!#!"

secure_venetia_mission_event.176.t: "Город Даорсон"
secure_venetia_mission_event.176.desc: "Один из богатейших городов Иллирии, Даорсон был главной целью нашей экспансии. Как один из главных городов янтарного пути вдоль Адриатики, эта награда поможет нам сохранить монополию на торговлю.\n\nВскоре вся Иллирия окажется под властью венетов."
ven_we_claim_central_illyria: "Мы будем претендовать на большую часть #E Центральной Иллирии#!."
secure_venetia_mission_event.176.a: "Вперёд!"
secure_venetia_mission_event.176.a_tt: "Миссия #Y $secure_venetia_mission_task_28$#!была #G завершена!#!"

secure_venetia_mission_event.177.t: "Форты Латобикии"
secure_venetia_mission_event.177.desc: "Опасаясь нападения горных племён со стороны завоёванных карнов, мы продвинули наши войска ещё дальше на восток, в ещё более суровую и гористую местность. Хотя земли Латобикии суровы и труднопроходимы, укрепления, оставленные различными местными племенами, служат самой грозной защитой. Это прекрасная возможность окончательно закрыть наш восточный фланг.\n\nС обороной Латобикии, восстановлённой нашими армиями, мало шансов, что враг сможет пройти здесь, чтобы добраться до наших родных земель."
ven_every_fort_territory_in_latobicia_gets: "Все наши #E форты#! в области #E $noricum_mediterranum_area$#! получают:"
secure_venetia_mission_event.177.a: "Теперь мы можем спокойно отдыхать"
secure_venetia_mission_event.177.a_tt: "Миссия #Y $secure_venetia_mission_task_30$#!была #G завершена!#!"

secure_venetia_mission_event.178.t: "Дальневосточные рынки"
secure_venetia_mission_event.178.desc: "Шелк, папирус, специи и драгоценные камни. Всё это и многое другое мы начинаем получать в больших количествах.\n\nС тех пор как мы захватили, а затем построили порт на самой дальней восточной территории острова Крит, мы получили прямой доступ к щедрым рынкам Востока. Теперь венетские торговцы не просто отвозят свои товары греческим посредникам, теперь венеты могут направлять свои корабли в порты Египта, Финикии и даже дальше. Получая огромные прибыли и приток богатства в [SCOPE.GetRootScope.GetCountry.GetName]."
secure_venetia_mission_event.178.a: "Жизнь торговца для меня!"
secure_venetia_mission_event.178.a_tt: "Миссия #Y $secure_venetia_mission_task_32$#!была #G завершена!#!"

secure_venetia_mission_event.179.t: "Полный контроль над Иллирией"
secure_venetia_mission_event.179.desc: "Завоевание иллирийских земель далось нам с большим трудом, многие из многочисленных племён в этом регионе яростно сопротивлялись нашей экспансии, однако наши войны против потенциального иллирийского пиратства подошли к концу, так как подавляющее большинство их народа теперь живёт под властью венетов.\n\nХотя они и храбрый народ, они слишком меркантильны, чтобы мы отводили от них глаза, и мы не намерены терять контроль над этой землёй до тех пор, пока её жители не вернутся к своим старым порядкам.\n\nПусть они учатся зарабатывать богатство венетским способом, через торговлю и строительство городов, и учат наш язык, чтобы у них было мало шансов оставаться такими же мятежными."
ven_every_illyrian_majority_territory_in_illyria_gets: "Каждая территория в регионе #E Иллирия#!, где большинство населения составляют иллирийцы, получит следующее:"
secure_venetia_mission_event.179.a: "Теперь наша Адриатика останется бесспорно"
secure_venetia_mission_event.179.a_tt: "Миссия #Y $secure_venetia_mission_task_47$#!была #G завершена!#!"

secure_venetia_mission_event.180.t: "Безопасность в Адриатическом море"
secure_venetia_mission_event.180.desc: "Иллирийские пираты долгое время были занозой в нашем боку, преследуя те наши суда, которые пытались получить прибыль от торговли. В конце концов, после последнего инцидента с кражей большого количества товаров, наше терпение лопнуло.\n\nВедомые отважным #E [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen]#, наши войска отбили иллирийцев, захватив те порты, из которых они постоянно посылали к нам полчища пиратов. Слава этой победы и безопасность, которую она принесла нашей стране, запомнятся на долгие годы.\n\nНо всё же, пока существуют эти иллирийские племена, угроза возвращения их воровского образа жизни будет преследовать нас..."
secure_venetia_mission_event.180.a: "Долой пиратство!"
secure_venetia_mission_event.180.a_tt: "Миссия #Y $secure_venetia_mission_task_18$#!была #G завершена!#!"

secure_venetia_mission_event.181.t: "Конец Херсоса"
secure_venetia_mission_event.181.desc: "Как греческая колония, расположенная прямо у наших берегов, Херсос всегда был раздражающим торговым конкурентом. Однако мы окончательно устранили эту угрозу, разрушив их город.\n\nТеперь, когда на одного конкурента в торговле на севере Адриатики стало меньше, у нас появилось больше пространства для манёвров в этом регионе."
ven_we_claim_much_of_the_northern_illyrian_coast: "Мы получаем претензии на большую часть северного #E Иллирийского побережья#!"
secure_venetia_mission_event.181.a: "Ещё одна проблема решена"
secure_venetia_mission_event.181.a_tt: "Миссия #Y $secure_venetia_mission_task_17$#!была #G завершена!#!"

