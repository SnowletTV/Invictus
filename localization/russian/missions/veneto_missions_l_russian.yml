secure_venetia_mission_vnt:0 "Обезопасить Венетию"
secure_venetia_mission_vnt_DESCRIPTION:0 "Земли Венетии уязвимы и уже подвергались бесчисленным нападениям. Начиная с нашего собственного прибытия, с завоевания эвганов, этрусков и галльских вторжений с юга и северо-запада, и вот теперь новая сила появляется с юга.\nОчевидно, чтобы защитить наш дом, мы должны укрепить оборону, а также наладить дипломатические отношения с теми, кто в противном случае мог бы попытаться уничтожить нас."
secure_venetia_mission_vnt_CRITERIA_DESCRIPTION:0 "Эта миссия требует от нас усиления военной и военно-морской мощи, а также укрепления экономики и правительства. И она будет завершена, когда мы обеспечим долгосрочную безопасность региона #E Венетия#!."
secure_venetia_mission_vnt_BUTTON_TOOLTIP:0 "Нужно готовить ополчение и отправлять посланников!"
#Missions

secure_venetia_mission_task_1:0 "Вновь взять Адрию"
secure_venetia_mission_task_1_DESC:0 "Город Адрия имеет долгую историю: его построили этруски, колонизировали греки из Эгины и Сиракуз, а сейчас он находится под властью кельтского племени лигонов. Однако мы первыми поселились в Адрии, и хотя у нас дружеские отношения со многими галльскими племенами, Адрия должна быть возвращена под власть венетов вместе с остальной частью западной пограничной области.\n\n\n\n\n\n\n\n\n\n@celt_mil5!"
secure_venetia_task_1_tt:0 "Город #Y [GetProvince('(int32)3593').GetName]#! был возвращен под #E $VNT_ADJ$#! власть. "
secure_venetia_take_adria_tt:0 "Получите претензии на #Y Карнию#! и государство #Y Истрию#!."

secure_venetia_mission_task_2:0 "Возьмите горный перевал"
secure_venetia_mission_task_2_DESC:0 "Горы к северо-востоку от нас - не просто чужие пустоши, которые мы можем игнорировать, это владения агрессивного племени карнов. Ответственные за обезлюдение наших восточных границ, они уже пытались вторгнуться в наши земли и, несомненно, сделают это в очередной раз. Эти земли не только источник чужеземных набегов, но и наш выход к важнейшему Янтарному пути! Если мы окажемся отрезанными от источника янтаря, как это могут сделать карны, наша торговля, несомненно, пострадает. Мы не можем этого допустить!\n\n\n\n\n\n\n\n\n\n@greek_mil7!"
secure_venetia_mission_task_2_tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! завоевал земли #Y Карнии#!"
secure_venetia_take_the_mountain_pass_tt:0 "Горная территория [GetProvince('(int32)4025').GetName] находится под контролем [SCOPE.GetRootScope.GetCountry.GetName]!\n[SCOPE.GetRootScope.GetCountry.GetName] потеряет небольшое количество #T агрессивной экспансии#!."

secure_venetia_mission_task_3:0 "Укрепить [GetProvince('(int32)3595').GetName]"
secure_venetia_mission_task_3_DESC:0 "[GetProvince('(int32)3595').GetName] стоит у входа в Венетию. Его защищают Эуганские Холмы, но, миновав их, любой враг получит свободу действий на остальной части нашей равнины. Укрепления в [GetProvince('(int32)3595').GetName] должны быть улучшены немедленно!\n\n\n\n\n\n\n\n\n\n@celt_mil8!"
secure_venetia_fortify_este_tt:0 "Как только крепость будет построена в #Y [GetProvince('(int32)3595').GetName]#!,"

secure_venetia_mission_task_4:0 "Укрепить Карнию"
secure_venetia_mission_task_4_DESC:0 "С захватом Карнии мы получили прямой контроль над ещё одним форпостом, способным обеспечить безопасность наших торговых маршрутов. Однако мы должны позаботиться о том, чтобы он оставался в руках венетов в обозримом будущем.\n\n\n\n\n\n\n\n\n\n@celt_mil8!"
secure_venetia_fortify_carnia_tt:0 "Как только #Y уровень форта#! в #Y [GetProvince('(int32)4025').GetName]#! будет доведён до #Y 2#! или [SCOPE.GetRootScope.GetCountry.GetName] соберёт деньги для инвестиций в существующий форт в [GetProvince('(int32)4025').GetName]."

secure_venetia_mission_task_5:0 "Привлеките истрийцев"
secure_venetia_mission_task_5_DESC:0 "Венетия ни в коем случае не является единым государством, но истрийцы на юге доставляют нам особые хлопоты. Под влиянием иллирийцев наши истрийские кузены превратились в диких пиратов! Ради наших купцов мы должны немедленно положить этому конец и привести их к власти!\n\n\n\n\n\n\n\n\n\n@celt_mil11!"
secure_venetia_mission_task_5_tt:0 "#E [SCOPE.GetRootScope.GetCountry.GetName]#! полностью покорил страну #Y [GetCountry('HIS').GetName]#!"
secure_venetia_bring_in_the_histrians_tt:0 "Получите #E претензии#! на остальную часть территории #Y Истрии#!"

secure_venetia_mission_task_6:0 "Союзник кельтских племён"
secure_venetia_mission_task_6_DESC:0 "Хотя многие галлы, вторгшиеся в Италию, встретили нас с мечом в руках, некоторые племена сохранили дружеские отношения. Ценоманы, например, заселили многие районы Венетии, и хотя иногда мы с ними сталкивались, они не проявляли к нам такой враждебности, как другие племена. И инсубры тоже не раз обращались к нам за помощью. Если мы хотим обеспечить себе будущее в Северной Италии, нам необходимо наладить прочные связи хотя бы с несколькими из этих соседних племён.\n\n\n\n\n\n\n\n\n\n@celt_mil12!"
secure_venetia_mission_task_6_tt:0 "#E [SCOPE.GetRootScope.GetCountry.GetName]#! является союзником любой #Y $gallic$#! страны, чья столица находится в регионе #Y $cisalpine_gaul_region$#!"
secure_venetia_ally_the_cenomani_tt:0 "Если новым союзником #E [SCOPE.GetRootScope.GetCountry.GetName]#! станет #Y [GetCountry('CNM').GetName]#!, мнение #E [GetCountry('CNM').GetName] о #Y [SCOPE.GetRootScope.GetCountry.GetName]#! значительно возрастёт.\n(#R Если [GetCountry('CNM').GetName] находится в союзе с [GetCountry('LGN').GetName], они могут или не могут разорвать свой союз с [GetCountry('LGN').GetName].#!)\n#E [SCOPE.GetRootScope.GetCountry.GetName]#! получает #E претензии#! над остальной территорией #Y $ferraria_area$#!."

secure_venetia_mission_task_7:0 "Галльские колонии"
secure_venetia_mission_task_7_DESC:0 "Многие кельты-ценоманы уже прибыли в наши земли, смешиваясь и ассимилируясь в наших домах и деревнях. Чем больше людей будет защищать наши земли, тем лучше! А за небольшое вознаграждение мы наверняка сможем договориться о переселении большего числа соплеменников.\n\n\n\n\n\n\n\n\n\n@celt_mil14!"
secure_venetia_mission_task_7_tt:0 "#Y [GetCountry('CNM').GetName]#! мнение #E [SCOPE.GetRootScope.GetCountry.GetName]#! больше или равно #Y 120#!"
secure_venetia_gallic_colonies_tt:0 "#Y $lepontic$#! Кельты-ценоманы будут поощряться к переселению.\n\nКультура #Y $lepontic$#! начнёт интегрироваться.\n\n"

secure_venetia_mission_task_8:0 "Адаптация к галльскому военному делу"
secure_venetia_mission_task_8_DESC:0 "Кельтское влияние на венетское общество настолько сильно, что наша одежда, слова и даже орудия труда стали казаться всё более и более галльскими. Помимо того, что мы переняли многие галльские обычаи, мы также всё больше и больше знакомимся с галльскими способами ведения войны. Хотя мы смешиваемся со многими кельтами в наших собственных землях, всё еще существуют враждебные племена, которые используют эти способы против нас. Переняв тактику наших новых собратьев и методы противостояния им, мы сможем лучше защищать свои земли от других племен в Паданской низменности.\n\n\n\n\n\n\n\n\n\n@italic_mil11!"
secure_venetia_mission_task_8_tt_1:0 "#Y [GetCountry('CNM').GetName]#! является союзником или имеет земли, принадлежащие #E [SCOPE.GetRootScope.GetCountry.GetName]#!"
secure_venetia_mission_task_8_tt_2:0 "#Y $lepontic$#! культура стала полностью интегрированной"
secure_venetia_adopt_gallic_warfare_tt:0 "#E [SCOPE.GetRootScope.GetCountry.GetName]#! примут #Y кельтские военные традиции#!."

secure_venetia_mission_task_9:0 "Союзник римлян"
secure_venetia_mission_task_9_DESC:0 "Римляне, агрессивный и воинственный народ, уже довольно долгое время расширяют свои владения на юге. Хотя их культура вполне сопоставима с этрусками, с которыми мы знакомы, их военное превосходство не знает себе равных. Мы были бы глупцами, если бы не попытались наладить с ними отношения.\n\n\n\n\n\n\n\n\n\n@greek_mil13!"
secure_venetia_ally_the_romans_tt:0 "#E [SCOPE.GetRootScope.GetCountry.GetName]#! является союзником #Y [GetCountry('ROM').GetName]#!. #Мнение #Y [GetCountry('ROM').GetName] о #Y [SCOPE.GetRootScope.GetCountry.GetName]#! значительно возрастёт."

secure_venetia_mission_task_10:0 "Присягнуть на верность Риму"
secure_venetia_mission_task_10_DESC:0 "Становится совершенно ясно, насколько могущественен Рим. Их стремление к экспансии ненасытно, а их армии неудержимы. С другой стороны, мы, венеты, децентрализованы, ссоримся, и нам не помешал бы надзор такой державы. К тому же, возможно, римское владычество принесёт и торговые возможности...\n\n\n\n\n\n\n\n\n\n@italic_mil18!"
secure_venetia_mission_task_10_tt:0 "#E [SCOPE.GetRootScope.GetCountry.GetName]#! имеет общую границу с #Y [GetCountry('ROM').GetName]#!"
secure_venetia_swear_fealty_to_rome_tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! предложит стать #T $vassal_tribe$#! #Y [GetCountry('ROM').GetName]#!.\nЕсли #E [GetCountry('ROM').GetName]#! принимает."

secure_venetia_mission_task_11:0 "Союзник этрусков"
secure_venetia_mission_task_11_DESC:0 "В условиях, когда центральная Италия столкнулась с новым агрессивным соперником, а наши старые враги, этруски, находятся под ударом, возможно, сейчас это хорошая возможность загладить свою вину и работать вместе для достижения наших общих целей.\n\n\n\n\n\n\n\n\n\n@greek_mil13!"
secure_venetia_ally_the_etruscans_tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! является союзником #Y [GetCountry('ETR').GetName]#!. Мнение #Y [GetCountry('ETR').GetName] о #Y [SCOPE.GetRootScope.GetCountry.GetName]#! значительно возрастёт." 

secure_venetia_mission_task_12:0 "Защита от этрусков"
secure_venetia_mission_task_12_DESC:0 "Римская военная машина уже у нашего порога, и у нас мало средств, чтобы в одиночку защититься от этой неостановимой силы. Становится всё яснее, что мы должны любой ценой обеспечить себе постоянную защиту от Этрурии, даже если для этого придётся преклонить колено перед старыми соперниками.\n\n\n\n\n\n\n\n\n\n@italic_mil16!"
secure_venetia_mission_task_12_tt:0 "#E [SCOPE.GetRootScope.GetCountry.GetName]#! имеет общую границу с #Y [GetCountry('ETR').GetName]#!"
secure_venetia_etruscan_protection_tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! станет #T $vassal_tribe$#! от #Y [GetCountry('ETR').GetName]#!.\nЕсли #E [GetCountry('ETR').GetName]#! примет."

secure_venetia_mission_task_13:0 "Венетское превосходство"
secure_venetia_mission_task_13_DESC:0 "Нас окружает хаос, и от титанов исходит угроза. Нам удалось заключить новые союзы, но наши собственные союзники смотрят на наши земли со злым умыслом. Однако мы не покоримся. Мы будем прагматичны в своей дипломатии, но наша свобода всегда должна быть на первом месте. Если мы должны напасть первыми, чтобы устранить наши угрозы, то так тому и быть.\n\n\n\n\n\n\n\n\n\n@celt_mil4!"
secure_venetia_sovereign_supremacy_tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! заняла #Y воинственную#! #Y дипломатическую позицию#!\n\nПотеряла мнение как с #Y [GetCountry('ETR').GetName]#! так и с #Y [GetCountry('ROM').GetName]#!.\nПолучит претензии в #Y $east_insubria_area$#!."

secure_venetia_mission_task_14:0 "Благосклонная дипломатия"
secure_venetia_mission_task_14_DESC:0 "Похоже, наши дипломатические усилия приносят свои плоды, даже если это нам дорого обошлось. Однако нам следует убедиться, что мы не пренебрегли проверкой того, что задумал один из наших соседей. Было бы глупо терять бдительность в такой момент!\n\n\n\n\n\n\n\n\n\n@italic_mil5!"
secure_venetia_mission_task_14_tt:0 "Либо #Y [GetCountry('ROM').GetName]#! или #Y [GetCountry('ETR').GetName]#! имеют мнение о #E [SCOPE.GetRootScope.GetCountry.GetName]#! не менее чем на #Y 90#!, либо ни того, ни другого не существует."
secure_venetia_favorable_diplomacy_tt:0 "Ни одна из соседних стран не представляет непосредственной угрозы для #Y [SCOPE.GetRootScope.GetCountry.GetName]#!\n\nЕсли [SCOPE.GetRootScope.GetCountry.GetName] всё ещё является союзником #Y [GetCountry('ETR').GetName]#! или #Y [GetCountry('ROM').GetName]#!, то и союзник [SCOPE.GetRootScope.GetCountry.GetName], и #Y [SCOPE.GetRootScope.GetCountry.GetName]#! будут укреплять мнение друг о друге, пока их союз не будет разорван."

secure_venetia_mission_task_15:0 "Венетская безопасность" 
secure_venetia_mission_task_15_DESC:0 "Союзники обеспечены, геополитическая позиция утверждена, теперь осталось лишь закрепить за собой те клочья венетской земли, которые ещё не перешли под нашу власть. Когда все наши земли будут в безопасности, а наши Термоны будут должным образом гарнизонированы и укреплены, земли Венетии станут поистине неприступными!\n\n\n\n\n\n\n\n\n\n@celt_mil7!"
secure_venetia_task_15_tt:0 "Государства #Y Олена#! и #Y Венетия#! полностью под контролем #Y [SCOPE.GetRootScope.GetCountry.GetName]#!"
secure_venetia_venetian_security_tt:0 "Все [SCOPE.GetRootScope.GetCountry.GetAdjective] земли были объединены."

secure_venetia_mission_task_16:0 "Дороги римлян"
secure_venetia_mission_task_16_DESC:0 "Чем больше времени мы проводим в Римской империи, тем больше убеждаемся в ценности всего римского. От строительства акведуков и дорог до изысканных римских ораторских выступлений, даже их боги кажутся привлекательными...\n\n\n\n\n\n\n\n\n\n@greek_mil3!"
secure_venetia_mission_task_16_tt_1:0 "Уровень цивилизации #Y [GetCountry('ROM').GetCapital.GetName]#! находится на уровне #Y 40#! или выше."
secure_venetia_mission_task_16_tt_2:0 "#Y [GetCountry('ROM').GetName]#! содержит #Y 10#! или более провинций"
secure_venetia_roman_culture_tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! получат событие, в котором они смогут принять #Y римскую#! культуру (и #Y эллинскую#! религию, если Рим поменял их государственную религию)."

secure_venetia_mission_task_17:0 "Разбить Херсос"
secure_venetia_mission_task_17_DESC:0 "Теперь, когда истрийцы втянуты в борьбу, мы можем обратить внимание на Адриатическое побережье. Хотя проблема иллирийского пиратства всё ещё досаждает, более насущным вопросом является греческая колония Херсос. Они не только правят законными истрийско-венетскими землями, но и, будучи торговым конкурентом прямо у нашего порога, перенаправляют товары и прибыль, которые по праву должны принадлежать нам! Этого нельзя терпеть.\n\n\n\n\n\n\n\n\n\n@italic_mil21!"
secure_venetia_mission_task_17_tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! полностью контролирует область #Y $histria_area$#!, включая #Y [GetProvince('(int32)4034').GetName]#!"
secure_venetia_venetian_chersos_tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! получит претензии на #Y Иллирийское побережье#!."

secure_venetia_mission_task_18:0 "Верх на Иллирийском побережье"
secure_venetia_mission_task_18_DESC:0 "Иллирийские пираты и разбойники долгое время господствовали в Адриатики, преследуя наши законные водные пути и мешая нашей драгоценной торговле. Но больше не будет этого! Мы в состоянии положить этому конец, и мы покажем иллирийцам, кто на самом деле контролирует Адриатическое море!\n\n\n\n\n\n\n\n\n\n@italic_mil12!"
secure_venetia_mission_task_18_1:0 "[SCOPE.GetRootScope.GetCountry.GetName] полностью владеет территорией #Y $dalmatia_occidentalis_area$#!"
secure_venetia_mission_task_18_2:0 "По меньшей мере #Y 5#! провинциальных территорий в #Y $dalmatia_centralis_area$#! принадлежат [SCOPE.GetRootScope.GetCountry.GetName]"
secure_venetia_conquer_the_illyrian_coast_tt:0 "Получает претензии в #Y [GetProvince('(int32)4083').GetName]#! и #Y $illyria_graeca_area$#!\n\nВ результате сокращения иллирийского пиратства в Ардиатике."

secure_venetia_mission_task_19:0 "Контролировать Ценоманию"
secure_venetia_mission_task_19_DESC:0 "Хотя наш союз с ценоманами до сих пор был плодотворным, их способность защитить земли Ценоманнии вызывает сомнения. Как наши собственные бывшие земли и границы наших важнейших городов, это не та область, безопасность которой мы можем оставить на волю случая. Только контролируя наши бывшие земли более непосредственно, мы можем быть уверены, что по периметру наших пограничных территорий нет слепых пятен.\n\n\n\n\n\n\n\n\n\n@italic_mil7!" 
secure_venetia_mission_task_19_tt1:0 "#E [GetCountry('CNM').GetName]#! мнение #E [SCOPE.GetRootScope.GetCountry.GetName]#! больше или равно #Y 110#!"
secure_venetia_mission_task_19_tt2:0 "[SCOPE.GetRootScope.GetCountry.GetName] завоевала #Y $east_insubria_area$#! область"
secure_venetia_direct_control_over_cennomania_tt:0 "Если [SCOPE.GetRootScope.GetCountry.GetName] уже не завоевал [GetCountry('CNM').GetAdjective] земли, предложение о вассалитете будет отправлено #Y [GetCountry('CNM').GetName]#!"

secure_venetia_mission_task_20:0 "Упреждающее расширение"
secure_venetia_mission_task_20_DESC:0 "Наши границы невозможно защитить, полагаясь на чужое оружие. В таком шатком положении, как наше, когда вокруг нас столько враждебных стран, единственный способ убедиться, что нас не застанут врасплох, - напасть первыми.\n\n\n\n\n\n\n\n\n\n@celt_mil1!"
secure_venetia_mission_task_20_tt:0 "В любой провинции, находящейся в собственности, есть либо [GetBuilding('barracks_building').GetName|Y], либо [GetBuilding('military_building').GetName|Y] здание."
secure_venetia_preemptive_expansion_tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! заняла #Y воинственную#! дипломатическую позицию.\n\nПринятие [SCOPE.GetRootScope.GetCountry.GetName] нового #T экспансионистского#! пути будет большим изменением для [SCOPE. GetRootScope.GetCountry.GetAdjective] народа.\n#E [SCOPE.GetRootScope.GetCountry.GetName]#! получает #E претензии#! на остальную часть #Y $ferraria_area$#!.\nДля #Y 50#! лет."

secure_venetia_mission_task_21:0 "Противник - Ценомания"
secure_venetia_mission_task_21_DESC:0 "Ценоманы - это оскорбление для венетского народа. Много веков назад они пришли на границы наших предков, захватили город Верону и поставили под угрозу наши крупные города. С тех пор мы установили с этим племенем тёплые отношения, чтобы обеспечить себе защиту, однако их земли должны принадлежать нам, ведь, как говорят, когда-то они принадлежали нашим предкам. Поэтому нам необходимо не только вернуть земли ценоманов, но и исправить допущенную ошибку.\n\n\n\n\n\n\n\n\n\n@celt_mil3!"
secure_venetia_rival_cenomannia_tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! получит претензии на территорию #Y $east_insubria_area$#!"

secure_venetia_mission_task_22:0 "Уничтожить ценоманов"
secure_venetia_mission_task_22_DESC:0 "Хватит! Они дразнят нас из своих крепостей в нашей законной Вероне! Но больше не позволим! Мы уничтожим их армии и изгоним их из пределов наших границ!\n\n\n\n\n\n\n\n\n\n@celt_mil15!"
secure_venetia_mission_task_22_tt:0 "#Y [GetCountry('CNM').GetName]#! был полностью завоеван #E [SCOPE.GetRootScope.GetCountry.GetName]#!."
secure_venetia_decimate_the_cenomanni_tt:0 "Получите претензии в области #Y $aemilla_area$#!"

secure_venetia_mission_task_23:0 "Захватить Спину и Фельсину"
secure_venetia_mission_task_23_DESC:0 "Старые этруские города на юге издавна оказывали на нас влияние, давая нам письменность и доступ к торговле с Италией, поэтому мы хорошо знаем, какое богатство можно получить, захватив эти центры в конце торговли янтарем. Захватив города Спина, Фелисия и Кайуна, мы сможем свободно контролировать экспорт янтаря в Италию!\n\n\n\n\n\n\n\n\n\n@italic_mil30!"
secure_venetia_mission_task_23_tt:0 "#E [SCOPE.GetRootScope.GetCountry.GetName]#! захватил города #Y Аэмилия#!, включая #Y [GetProvince('(int32)142').GetName]#!, #Y [GetProvince('(int32)144').GetName]#!, #Y [GetProvince('(int32)146').GetName]#! и #Y [GetProvince('(int32)149').GetName]#!, а также #Y 4#! дополнительных провинций в этом районе."
secure_venetia_seize_spina_and_felsina_tt:0 "Завоюйте этруские города #Y Аэмилия#!!\nМы получим претензии на остальную часть #Y $aemilla_area$#! и на область #Y $west_insubria_area$#!"

secure_venetia_mission_task_24:0 "Ретийский путь"
secure_venetia_mission_task_24_DESC:0 "Земли Рейти очень важны для нас, ведь именно через них мы получаем янтарь из далекой Скании! Продвигая наши границы дальше к источнику, мы можем лучше контролировать его поставки.\n\n\n\n\n\n\n\n\n\n@celt_mil6!"
secure_venetia_mission_task_24_tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! прорубил проход через Ретийские Альпы."
secure_venetia_the_rhaetian_route_tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! завоевывает претензии на восточные Ретийские горы"

secure_venetia_mission_task_25:0 "Защитите Янтарный путь"
secure_venetia_mission_task_25_DESC:0 "Нам удалось пробить путь через Рейтию, чтобы расширить доступ к торговле; однако рейти не смирились с этим, и теперь наши караваны преследуют орды Рейти из окрестных земель, не подвластных нам. Мы должны немедленно положить конец этим набегам!\n\n\n\n\n\n\n\n\n\n@italic_mil23!"
secure_venetia_mission_task_25_tt:0 "#E [SCOPE.GetRootScope.GetCountry.GetName]#! защитил свой торговый путь, завоевав большую часть окружающих Ретийских Альп, включая по меньшей мере #Y 5#! провинциальных территорий в #Y Альпы Карнии#! и #Y 10#! в #Y Ретийских Альпах#!#!."
secure_venetia_protect_the_amber_route_tt:0 "Получите претензии на регион #Y Норикум#!"

secure_venetia_mission_task_26:0 "Доступ к сканийскому янтарю"
secure_venetia_mission_task_26_DESC:0 "Северная сторона Альп уже касается наших границ, но здесь мы сталкиваемся с множеством конкурирующих племён, каждое из которых имеет свою долю в торговле драгоценным сканийским янтарем. Если нам удастся продвинуть наши границы ещё дальше на север, мы сможем усеять эти дикие земли форпостами, чтобы монополизировать импорт этого янтаря для всего Средиземноморья!\n\n\n\n\n\n\n\n\n\n@italic_mil28!"
secure_venetia_mission_task_26_tt:0 "Очистил вход в Альпы с севера и завоевал не менее #Y 8#! провинций в #Y Норикуме#!"
secure_venetia_access_to_scanian_amber_tt:0 "До #Y 4#! провинциальных территорий в области #Y Норикум#! получат следующий модификатор:"

secure_venetia_mission_task_27:0 "Фортпосты в Иллирии Греческой"
secure_venetia_mission_task_27_DESC:0 "Поскольку мы почти полностью блокировали торговлю на Адриатике, создание форпостов на южной границе Иллирии закроет эту торговлю для конкурентов. Таким образом, это наш логичный следующий стратегический шаг.\n\n\n\n\n\n\n\n\n\n@italic_mil15!"
secure_venetia_mission_task_27_tt_1:0 "Обе #Y [GetProvince('(int32)422').GetName]#! и #Y [GetProvince('(int32)415').GetName]#! принадлежат [SCOPE.GetRootScope.GetCountry.GetName]"
secure_venetia_mission_task_27_tt_2:0 "#Y Рынок#! был построен в одном из #Y [GetProvince('(int32)422').GetName]#! или #Y [GetProvince('(int32)415').GetName]#!"
secure_venetia_outposts_in_illyria_grecia_tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! получает претензии в регионе #Y Эпир#! и получает несколько колонистов на случайных территориях в #Y $illyria_graeca_area$#!."

secure_venetia_mission_task_28:0 "Взять Даорсон"
secure_venetia_mission_task_28_DESC:0 "Теперь, когда наши границы простираются вглубь иллирийского побережья, мы находимся на расстоянии вытянутой руки от города Даорсон. В этот иллирийский торговый центр стекается так много богатств, что нам кажется, будто он должен принадлежать нам. Кто может нас в этом винить, когда перед нами открывается такая возможность...\n\n\n\n\n\n\n\n\n\n@italic_mil22!"
secure_venetia_task_28_tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! владеет городом #Y [GetProvince('(int32)4083').GetName]#!, а также #Y [GetProvince('(int32)4082').GetName]#! и по крайней мере одной из окружающих провинций Иллирии."
secure_venetia_take_daorson_tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! получает претензии в #Y Центральной Иллирии#!."

secure_venetia_mission_task_29:0 "Колонии в Эпире"
secure_venetia_mission_task_29_DESC:0 "Установив фактический контроль над Адриатикой, следующей ступенькой на торговых путях на восток станут земли Эпира. Хотя Эпирское государство высоко и могущественно, захват порта в [GetProvince('(int32)470').GetName] может продемонстрировать нашу мощь и убедить эпиротов позволить нам основать торговые колонии на их побережье.\n\n\n\n\n\n\n\n\n\n@italic_mil24!"
secure_venetia_mission_task_29.a:0 "Они непременно преклонят колено перед нашей мощью."
secure_venetia_colonies_in_epirus_tt:0 "Захватив территории в регионе Эпир, #Y [GetCountry('EPI').GetName]#! может быть обязан стать вассалом [SCOPE.GetRootScope.GetCountry.GetName], а случайные территории провинции в регионе получат приток #Y $venetic$#! колонистов.\n#Y [SCOPE.GetRootScope.GetCountry.GetName]#! получает претензии в #Y $aetolia_area$#!."

secure_venetia_mission_task_30:0 "Обезопасьте границу Латобикии"
secure_venetia_mission_task_30_DESC:0 "Покорив враждебных карнов, мы смогли лучше защитить наши северо-восточные пути к балтийскому янтарю и хорошо использовать местные рудники, наживаясь на ценных металлах. Однако эта позиция потенциально уязвима, ведь в горах скрываются всевозможные бандиты и враждебные племена. Поэтому разумно установить контроль над окружающим регионом Латобикии, чтобы у нас было пространство для создания горных оборонительных сооружений на большем расстоянии от самой [GetProvince('(int32)4025').GetName].\n\n\n\n\n\n\n\n\n\n@italic_mil23!"
secure_venetia_mission_task_30_tt:0 "По меньшей мере #Y 11#! территорий в #Y Латобикии#! принадлежат #Y [SCOPE.GetRootScope.GetCountry.GetName]#!"
secure_venetia_secure_the_norican_border_tt:0 "До #Y 4#! случайных провинциальных территорий в #Y Латобикии#! с #Y крепостью#! получат следующий модификатор:"

secure_venetia_mission_task_31:0 "Давление на греков"
secure_venetia_mission_task_31_DESC:0 "Начав прорываться в Восточное Средиземноморье, мы оказались лицом к лицу с великими центрами эллинской цивилизации. Греки, возможно, долгое время были предвестниками могущества и прогресса в этом регионе, однако мы неуклонно развиваемся и можем сравниться с эллинским превосходством! Если мы продемонстрируем свою растущую мощь, закрепившись в Греции, то сможем убедить некоторые более слабые греческие города-государства подчиниться нашей неизбежной гегемонии.\n\n\n\n\n\n\n\n\n\n@italic_mil29!"
secure_venetia_task_31_tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! владеет как минимум одной территорией в регионе #Y Греция#!"
secure_venetia_pressure_the_greeks_tt:0 "Всем слабым странам со столицей в #Y Греции#!, занимающим дипломатическую позицию #Y Ннейтральная#!, #Y торговая#! или #Y уступчивая#!, будут отправлены запросы на подчинение [SCOPE.GetRootScope.GetCountry.GetAdjective] власти."

secure_venetia_mission_task_32:0 "Форпост на Крите"
secure_venetia_mission_task_32_DESC:0 "Нити наших торговых сетей быстро распространяются по всему Средиземноморью. Однако если мы хотим ещё больше увеличить наши денежные потоки, мы были бы глупцами, если бы не воспользовались возможностью проникнуть на рынки Ближнего Востока. Египетское зерно может накормить наше растущее $VNT_ADJ$ население, а более прямой доступ к пряностям, поступающим из Индии, может значительно повысить нашу прибыль в торговле. Если бы мы основали хотя бы одну заставу на Крите, это позволило бы нам хотя бы начать импортировать подобные богатства из прибрежных городов Ближнего Востока.\n\n\n\n\n\n\n\n\n\n\n\n@event_pic1!"
secure_venetia_mission_task_32_tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! удерживает любую территорию в #Y $crete_area$#! с хотя бы одним #Y рынком#!"
secure_venetia_an_outpost_in_crete_tt:0 "Создав торговый центр на острове Крит, восточные товары начнут поступать в #Y [SCOPE.GetRootScope.GetCountry.GetName]#!,"

secure_venetia_mission_task_33:0 "Построить флот"
secure_venetia_mission_task_33_DESC:0 "Недавно наши корабли были испытаны в бою с небольшим спартанским флотом под командованием спартанского принца Клеонима. Хотя мы, возможно, полностью разгромили их силы, мы теперь знаем, что мы досягаемы для великих флотов греков, и не исключено, что однажды против нас могут быть подняты гораздо более крупные флоты. Мы должны увеличить количество наших кораблей, чтобы оно было более сопоставимо с эллинской угрозой с юга.\n\n\n\n\n\n\n\n\n\n@greek_mil11!"
secure_venetia_build_up_the_navy_tt:0 "В результате значительного увеличения количества рабочей силы, сосредоточенной на строительстве кораблей"

secure_venetia_mission_task_34:0 "Гавань Адрии"
secure_venetia_mission_task_34_DESC:0 "Город [GetProvince('(int32)3593').GetName] долгое время был перекрестком для различных культур, некоторые из которых проделали долгий путь из-за моря. Поэтому неудивительно, что город имеет долгую историю водных сооружений: этруски построили каналы для сброса речного стока в болота, а греки построили канал прямо из [GetProvince('(int32)3593').GetName] в Адриатическое море. Если мы будем опираться на это наследие, то сможем открыть [GetProvince('(int32)3593').GetName] как портовый город, в который будут стекаться торговые потоки со всей округи, а также который будет служить для стоянки наших кораблей.\n\n\n\n\n\n\n\n\n\n@greek_mil18!"
secure_venetia_the_harbor_of_adria_tt:0 "Будет расширена гавань в пункте #Y [GetProvince('(int32)3593').GetName]#!"

secure_venetia_mission_task_35:0 "Порты в [GetProvince('(int32)3598').GetName]"
secure_venetia_mission_task_35_DESC:0 "Поскольку наш флот постоянно увеличивается в размерах, нам нужно больше места для размещения наших кораблей. К счастью, наш самый святой город [GetProvince('(int32)3598').GetName] с его возвышенным положением на побережье в пределах нашей защищенной $VNT_ADJ$ лагуны будет идеальным местом для нового флотского порта.\n\n\n\n\n\n\n\n\n\n@greek_mil19!"
secure_venetia_ports_at_altinos_tt:0 "Благодаря большим портам #Y [GetProvince('(int32)3598').GetName]#!."

secure_venetia_mission_task_36:0 "Большой флот"
secure_venetia_mission_task_36_DESC:0 "Флот $VNT_ADJ$ сейчас достаточно велик, чтобы обеспечить нам возможность защищать свой дом от крупномасштабных иноземных набегов, но если мы хотим проецировать свою мощь, нам нужно нечто большее, чем простая флотилия. Если мы значительно расширим флот [SCOPE.GetRootScope.GetCountry.GetName], это даст нам не только возможность защищаться от более крупных морских держав, но и позволит нам претендовать на флотскую гегемонию.\n\n\n\n\n\n\n\n\n\n@greek_mil4!"
secure_venetia_a_grand_fleet_tt:0 "Боевой дух кораблей [SCOPE.GetRootScope.GetCountry.GetName] увеличится на несколько лет."

secure_venetia_mission_task_37:0 "Венетское коневодство"
secure_venetia_mission_task_37_DESC:0 "Превосходные лошади $VNT$ славились от Рима до Греции как своей непревзойденной красотой, так и скоростью - результат давних традиций тщательного разведения лошадей с особым вниманием к выбору кобыл. Однако в последние десятилетия наши стандарты стали небрежнее, а наши лошади - медленнее и слабее. В период смуты и отсутствия безопасности, как сейчас, мы не можем позволить себе пренебречь одним из главных преимуществ нашей армии.\nЕсли мы вложим средства и время в то, чтобы ещё раз улучшить скорость и выносливость наших жеребцов, а также импортируем лошадей с благоприятными характеристиками из степей, мы сможем вывести новую породу великих  $VNT_ADJ$ боевых коней, которые превзойдут даже лучших из тех, что мы выращивали до сих пор.\n\n\n\n\n\n\n\n\n\n@celt_mil13!"
secure_venetia_venetic_horse_breeding_tt:0 "#E [SCOPE.GetRootScope.GetCountry.GetName]#! начнет выращивать боевых коней с повышенной выносливостью и долговечностью в любых провинциях, производящих #Y $horses$#!."
secure_venetia_mission_task_38:0 "Экупетары"
secure_venetia_mission_task_38_DESC:0 "Конники (Экупетары) долгое время были основой нашей военной мощи. Хорошо обученная аристократическая кавалерия, они превзошли в бою даже спартанцев, когда те попытались совершить набег на наш древний город [GetProvince('(int32)3594').GetName] (хотя и разделили свои силы), и хорошо приспособлены к плоским равнинам Венетии. Однако теперь, когда наши контакты с эллинским миром и другими странами расширяются, мы видим, что нашей собственной кавалерии в некоторых отношениях не хватает. И хотя экупетары хорошо обучены искусству ведения кавалерийской войны, их снаряжение оставляет желать лучшего по сравнению с македонскими компаньонами или персидскими катафрактами. Если бы мы вложили деньги в новое снаряжение и убедили благородные семьи, из которых происходят экупетары, принять новую, смешанную и адаптированную тактику, нашей кавалерии не было бы равных.\n\n\n\n\n\n\n\n\n\n@italic_mil1!"
secure_venetia_task_38_tt:0 "Каждый #Y вождь клана#! имеет лояльность не менее #Y 40#!"
secure_venetia_ekupets_tt:0 "Экупетары [SCOPE.GetRootScope.GetCountry.GetAdjective] будут оснащены более качественным тяжёлым оборудованием."

secure_venetia_mission_task_39:0 "Объединить города"
secure_venetia_mission_task_39_DESC:0 "#Y Венетская#! империя давно разделена: различные города, такие как Падуя и Атесте, регулярно вступают в конфликты друг с другом, как торговые, так и из-за пограничных споров. Но с учетом врагов со всех сторон и набегов карнийцев с востока, города $VNT$ больше не могут позволить себе оставаться разобщенными. Давайте призовём города [GetProvince('(int32)3594').GetName], [GetProvince('(int32)3596').GetName], [GetProvince('(int32)3595').GetName] и [GetProvince('(int32)3603'). GetName] вместе с [GetProvince('(int32)3598').GetName], чтобы разделить равные доли в управлении [SCOPE.GetRootScope.GetCountry.GetName], и сформировать межгородские советы для посредничества в любых будущих спорах, которые могут возникнуть.\n\n\n\n\n\n\n\n\n\n@italic_mil1!"
secure_venetia_task_39_tt_1:0 "Оба #Y Олена#! и #Y Венетия#! должны быть полностью под контролем #E [SCOPE.GetRootScope.GetCountry.GetName]#!, и иметь лояльность провинции более чем #Y 80#!."
secure_venetia_task_39_tt_2:0 "\nВ городе [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] должен быть построен #Y суд#!"
secure_venetia_consolidate_the_cities_tt:0 "Города [SCOPE.GetRootScope.GetCountry.GetName] начнут сотрудничать в рамках общего правового государства"

secure_venetia_mission_task_40:0 "Поддержка центрального правительства"
secure_venetia_mission_task_40_DESC:0 "По мере того как наши города начинают объединяться, вопрос о создании более формализованного центрального правительства становится всё более реальным. Заручившись поддержкой аристократической и торговой элиты, мы наконец-то сможем перейти к более централизованной системе управления.\n\n\n\n\n\n\n\n\n\n@celt_mil3!"
secure_venetia_task_40_tt:0 "Все #Y вожди кланов#! в #Y [SCOPE.GetRootScope.GetCountry.GetName]#! имеют лояльность не менее #Y 70#!"
secure_venetia_support_for_a_central_government_tt:0 "[SCOPE.GetRootScope.GetCountry.GetName] начнет готовиться к пересмотру своей системы управления."

secure_venetia_mission_task_41:0 "Фракционные интересы"
secure_venetia_mission_task_41_DESC:0 "В поисках идеальной системы правления мы можем обратиться к нашим союзникам, чтобы убедиться в преимуществах представительного правления. Учитывая, что в венерианском обществе существует множество влиятельных фракций, мы, конечно же, должны отдать представительную власть в руки тех, кто обладает способностью привести [SCOPE.GetRootScope.GetCountry.GetName] к большому богатству.\n\n\n\n\n\n\n\n\n\n@italic_mil5!"
secure_venetia_task_41_tt:0 "#E [SCOPE.GetRootScope.GetCountry.GetName]#! должен быть союзником государства, правительство которого является #Y республикой#!"
secure_venetia_commercial_interests_tt:0 "[SCOPE.GetRootScope.GetCountry.GetName] начнёт процесс реформирования своего правительства в #Y республику#!"

secure_venetia_mission_task_42:0 "Дайте власть вождю"
secure_venetia_mission_task_42_DESC:0 "Хотя мы можем считать, что культурная принадлежность нашего народа склоняется к интересам купеческого или дворянского сословия, мы можем наблюдать у наших близких союзников ценность консолидации власти в руках одного человека. Поэтому очевиден выбор в пользу централизации власти в руках короля, нашего Ракоса, на которого можно будет положиться, чтобы он обеспечил нации [SCOPE.GetRootScope.GetCountry.GetName] мудрость и стабильность. Конечно же, прислушиваясь к советам нашей важной элиты.\n\n\n\n\n\n\n\n\n\n@italic_mil19!"
secure_venetia_task_42_tt:0 "#E [SCOPE.GetRootScope.GetCountry.GetName]#! должен быть союзником государства, правительство которого является #Y монархией#!"
secure_venetia_give_power_to_the_rakos_tt:0 "[SCOPE.GetRootScope.GetCountry.GetName] начнет реформироваться, чтобы стать #Y монархией#!"

secure_venetia_mission_task_43:0 "Единое венетское государство"
secure_venetia_mission_task_43_DESC:0 "С приходом к власти нашего правительства в землях [SCOPE.GetRootScope.GetCountry.GetName] распространилось новое чувство закона и порядка. Наши города меньше подвержены спорам, а земля стала более безопасной для путешествий: всё меньше бандитов бродят по менее запущенным пограничным землям Венетии. Большая стандартизация делопроизводства позволяет лучше контролировать местное управление, а среди народа $VNT_ADJ$ появляется чувство единства. Осталось только завершить административные реформы, и мы действительно сможем заявить о себе как о едином объединенном государстве.\n\n\n\n\n\n\n\n\n\n@italic_mil2!"
secure_venetia_a_single_state_tt:0 "[SCOPE.GetRootScope.GetCountry.GetName] #Y тип правительства#! изменится, если [SCOPE.GetRootScope.GetCountry.GetName] является племенем. \n\пУлучшение системы воинской повинности."

secure_venetia_mission_task_44:0 "Римские колонии"
secure_venetia_mission_task_44_DESC:0 "Наши земли малонаселенны, у нас мало людей, чтобы контролировать сельскую местность, а города римлян переполнены. Поскольку наши римские надсмотрщики до сих пор проявляли благосклонность, просьба о колонистах для заселения наших земель не останется без ответа, особенно если мы предоставим потенциальным колонистам небольшой денежный стимул...\n\n\n\n\n\n\n\n\n\n@italic_mil9!"
secure_venetia_roman_colonies_tt_1:0 "#Y 10#! #E $roman$#! культуры #E населения#! будет прибывать из #Y [GetCountry('ROM').GetName]#!, заполняя [SCOPE.GetRootScope.GetCountry.GetAdjective] страну."
secure_venetia_roman_colonies_tt_2:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! станет #Y $subject_colony$#! из #E [GetCountry('ROM').GetName]#!."


secure_venetia_mission_task_45:0 "Поселенцы-этруски"
secure_venetia_mission_task_45_DESC:0 "Со временем наши отношения с новыми владыками становятся всё более дружественными. И когда мы смотрим на наши пустующие пограничные земли, мы видим возможность использовать нашу дружбу. Если мы сможем привлечь [GetCountry('ETR').GetName] денежным стимулом, они, возможно, захотят прислать поселенцев, чтобы заселить наши земли.\n\n\n\n\n\n\n\n\n\n@celt_mil14!"
secure_venetia_etruscan_settlers_tt_1:0 "#Y 10#! #E $etruscan$#! культуры #E населения#! будет поощряться переездом в нашу деревню из #Y [GetCountry('ETR').GetName]#!."
secure_venetia_etruscan_settlers_tt_2:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! станет #Y $subject_colony$#! из #E [GetCountry('ETR').GetName]#!."

secure_venetia_mission_task_46:0 "Программа урбанизации"
secure_venetia_mission_task_46_DESC:0 "Мы стремимся достичь величия наших италийских собратьев, и всеё же наши города меркнут по сравнению с городами [GetCountry('ROM').GetName] или [GetCountry('ETR').GetName]. Если мы хотим хотя бы попытаться создать города такого масштаба, то для этого у нас должна быть городская рабочая сила. Если мы вложим наши ресурсы в масштабную программу урбанизации, изучая историю наших италийских союзников, мы сможем увеличить население наших городов, чтобы иметь рабочую силу для инвестиций в общественные работы.\n\n\n\n\n\n\n\n\n\n@italic_mil2!"
secure_venetia_venetic_urbanization_program_tt:0 "Городское население #E [SCOPE.GetRootScope.GetCountry.GetName]#! значительно увеличится, и #Y 12#! #E $venetic$#! жителей, появляющейся в #E городах#! по всему #Y [SCOPE.GetRootScope.GetCountry.GetName]#!\nКаждый город как в #Y Олене#!, так и в #Y Венетии#! получит следующий модификатор:"

secure_venetia_mission_task_47:0 "Иллирийские внутренние земли"
secure_venetia_mission_task_47_DESC:0 "Побережье Иллирии теперь в основном под нашим контролем, и бедствия, причиняемые нашим торговым судам, в основном ослабли; однако наше положение в Иллирии ещё не закреплено. Только отодвинув границы с иллирийскими племенами ещё дальше от моря, мы можем быть уверены, что они не смогут снова заняться пиратством.\n\n\n\n\n\n\n\n\n\n@italic_mil20!"
secure_venetia_mission_task_47_tt_1:0 "#Y $dalmatia_orientalis_area$#! территория была полностью завоевана #E [SCOPE.GetRootScope.GetCountry.GetName]#!."
secure_venetia_mission_task_47_tt_2:0 "#Y $savia_orientalis_area$#! территория была полностью завоевана #E [SCOPE.GetRootScope.GetCountry.GetName]#!."
secure_venetia_the_illyrian_hinderlands_tt:0 "Покорив свои внутренние земли, иллирийцы будут покорены на долгие годы.\nКаждая территория #Y Иллирийской#! #Т культуры#! территория в регионе #Y Иллирия#! получит следующий модификатор:"

secure_venetia_mission_task_48:0 "Приобрести Спину"
secure_venetia_mission_task_48_DESC:0 "Спина долгое время была важным экспортным узлом на италийском побережье Адриатического моря, позволяя ввозить и вывозить товары с севера и центральной части Италийского полуострова. В прошлом Спина была настолько важна, что её монополия была нарушена только благодаря греческим инвестициям в Адрию. Если бы мы могли контролировать этот город, мы могли бы расширить его порты и сделать его ещё более прибыльным. Возможно, его нынешний владелец согласился бы отпустить его за определенную цену...\n\n\n\n\n\n\n\n\n\n@greek_mil4!"
secure_venetia_task_48_tt:0 "Владелец #Y [GetProvince('(int32)144').GetName]#! имеет мнение о #E [SCOPE.GetRootScope.GetCountry.GetName]#! большее или равное #Y 100#!."
secure_venetia_purchase_spina_tt:0 "Предложение о покупке #Y [GetProvince('(int32)144').GetName]#! будет отправлено его владельцу.\n\nЕсли #E [SCOPE.GetRootScope.GetCountry.GetName]#! приобретает #Y [GetProvince('(int32)144').GetName]#!, его порт будет расширен."

secure_venetia_mission_task_49:0 "Договор с Херсосом"
secure_venetia_mission_task_49_DESC:0 "Долгое время эллинский город-государство Херсос соперничал с нашей торговлей в верхней части Адриатического моря, но такое соперничество слабое и вредное для ведения торговли. Теперь, когда мы немного окрепли, возможно, мы сможем использовать свое положение, чтобы заключить выгодное соглашение с Херсосом. Разумеется, мы сделаем так, чтобы это стоило их усилий.\n\n\n\n\n\n\n\n\n\n@greek_mil17!"
secure_venetia_arrangement_with_chersos_tt:0 "#E [SCOPE.GetRootScope.GetCountry.GetName]#! отправит #Y [GetCountry('ASP').GetName]#! предложение стать #Y $subject_league_city_state$#!"

secure_venetia_mission_task_50:0 "Защитить Анкону"
secure_venetia_mission_task_50_DESC:0 "Анкона - стратегически важный торговый город на Адриатическом побережье центральной Италии, с которым мы ведем активную торговлю. Их порт впечатляет, являясь одним из лучших в Адриатическом море. Однако их политические позиции ослабли с приходом к власти великих держав, таких как римляне, и их дальнейший торговый потенциал будет растрачен. Мы должны воспользоваться ситуацией и вложить средства в установление протектората над жителями Анконы.\n\n\n\n\n\n\n\n\n\n@italic_mil25!"
secure_venetia_task_50_tt:0 "Владелец #Y [GetProvince('(int32)117').GetName]#! имеет мнение о #E [SCOPE.GetRootScope.GetCountry.GetName]#! большее или равное #Y 100#!."
secure_venetia_protect_ancona_tt:0 "Если #Y [GetCountry('ANO').GetName]#! независима, #E [SCOPE.GetRootScope.GetCountry.GetName]#! предложит ей защиту в качестве #Y $subject_league_city_state$#!.\n\nЕсли [GetCountry('ANO').GetName] была завоевана, владелец #Y [GetProvince('(int32)117').GetName]#! получит предложение от #Y [SCOPE.GetRootScope.GetCountry.GetName]#!."

secure_venetia_mission_task_51:0 "Колонии в Иллирии"
secure_venetia_mission_task_51_DESC:0 "Если мы хотим повторить успех греков в создании широкомасштабных торговых сетей, возможно, будет разумно перенять греческую практику создания торговых колоний. Если бы нам удалось убедить иллирийские племена на Далматинском побережье продать нам свои земли за большую плату, у нас появилась бы возможность создать густонаселённые торговые центры.\n\n\n\n\n\n\n\n\n\n@greek_mil18!"
secure_venetia_task_51_tt:0 "Владелецы #Y [GetProvince('(int32)4054').GetName]#!, #Y [GetProvince('(int32)4056').GetName]#!, #Y [GetProvince('(int32)4058').GetName]#! и #Y [GetProvince('(int32)4060').GetName]#! имеют мнение о #E [SCOPE.GetRootScope.GetCountry.GetName]#! как минимум следующее #Y 50#!."
secure_venetia_colonies_in_illyria_tt:0 "#E [SCOPE.GetRootScope.GetCountry.GetName]#! отправит предложения о покупке нескольких провинций на иллирийском побережье за #R -65#! #T золотых#! каждая.\n#R ([SCOPE.GetRootScope.GetCountry.GetName] может потерять до 650 золотых)#!\n#Y $venetic$#! колонисты будут стекаться к территориям на #Y Далматинском побережье#! принадлежащие #Y [SCOPE.GetRootScope.GetCountry.GetName]#!\n\nКаждая территория, которую [SCOPE.GetRootScope.GetCountry.GetName] удастся купить, получит #G 3#! #Y жителя#! и получит следующий модификатор:"

secure_venetia_mission_task_52:0 "Купить Иллирию Греческую"
secure_venetia_mission_task_52_DESC:0 "Наш контроль над морской торговлей постепенно переходит к открытому Средиземноморью, но если мы хотим обеспечить себе монополию на торговлю в Адриатическом море, мы должны взять под контроль вход в наше море. Воинственные действия обойдутся нам в огромную сумму, но если мы соберем смехотворные средства, то, возможно, сможем приобрести земли в Иллирии Греческой в денежном эквиваленте.\n\n\n\n\n\n\n\n\n\n@italic_mil5!"
secure_venetia_task_52_tt:0 "Любая страна с провинциями в области #Y $illyria_graeca_area$#! имеет мнение #E [SCOPE.GetRootScope.GetCountry.GetName]#! большее или равное #Y 100#!."
secure_venetia_buy_illyria_graecia_tt:0 "Любая страна, владеющая землей в #Y $illyria_graeca_area$#! получит предложение от #E [SCOPE.GetRootScope.GetCountry.GetName]#! купить ее у них.\n\nВсе территории, купленные [SCOPE.GetRootScope.GetCountry.GetName] в #Y $illyria_graeca_area$#! получат $venetic$ колонистов, что даст каждой территории #G 3#! #Y населения#!." 

secure_venetia_mission_task_53:0 "Соперники Карфагена"
secure_venetia_mission_task_53_DESC:0 "Возможно, когда-то мы были лишь слабым собранием племенных городов-государств, но теперь наша страна $VNT$ превратилась в настоящую морскую империю. Однако мы не одиноки в водах Средиземноморья. Далеко на западе, на берегах Северной Африки, государство Карфаген долгое время доминировало как в торговле, так и в военно-морской мощи, и рассказы об их славном городе часто доходили до наших портов. Однако это не отменяет наших амбиций, ведь мы покажем карфагенянам, что с ростом $VNT$ империи их время под солнцем подойдёт к концу.\n\n\n\n\n\n\n\n\n\n@italic_mil4!"
secure_venetia_mission_task_53_tt_1:0 "#E [SCOPE.GetRootScope.GetCountry.GetName]#! имеет большее количество кораблей, чем #Y $CAR$#!"
secure_venetia_mission_task_53_tt_2:0 "[SCOPE.GetRootScope.GetCountry.GetCapital.GetName] имеет большее население, чем #Y [GetCountry('CAR').GetCapital.GetName]#!"
secure_venetia_mission_task_53_tt_3:0 "$VNT$ сформировалась в #Y $VENETIC_LEAGUE$#! или #Y $VENETIC_EMPIRE$#!"
secure_venetia_rival_carthage_tt:0 "Поскольку столица [SCOPE.GetRootScope.GetCountry.GetName] затмила город [GetProvince('(int32)3256').GetName], корабли #E [SCOPE.GetRootScope.GetCountry.GetName]#! получат огромный прирост #Y морского боевого духа.#!"

secure_venetia_mission_task_54:0 "Защита по всей стране"
secure_venetia_mission_task_54_DESC:0 "Хотя наши укрепления на обоих концах Венетской равнины в какой-то мере помогли защитить наши важнейшие города, наши новые земли по-прежнему уязвимы для чужеземных набегов и нападений враждебных соседей без более тщательного решения. Однако если мы внедрим некоторые общепринятые стандарты при строительстве таких укреплений, переняв некоторые приёмы кельтов при возведении их раздражающих городищ, а также просто увеличим количество крепостей по всем нашим новым владениям, мы сможем выстроить вокруг нашего государства цепь оборонительных сооружений, лишённую слабых концов.\n\n\n\n\n\n\n\n\n\n@italic_mil23!"
secure_venetia_nationwide_defense_tt:0 "#E [SCOPE.GetRootScope.GetCountry.GetName]#! получают бафф к #Y глобальной защите#!"

secure_venetia_mission_task_55:0 "Союз ретов"
secure_venetia_mission_task_55_DESC:0 "Наши отношения с племенами ретов долгие и сложные. Этот народ населяет горы к северу от нас столько, сколько мы себя помним, вступая в многочисленные стычки вдоль нашей северной границы, а также ведя торговлю и проводя путешественников через наши земли. Теперь, когда наши взгляды простираются за пределы гор на севере и нашего собственного побережья на юге, настало время наладить более постоянные отношения с нашими старыми соседями.\n\n\n\n\n\n\n\n\n\n@celt_mil3!"
secure_venetia_alliance_with_the_rhaeti_tt:0 "#Y [GetCountry('RAE').GetName]#! мнение о #E [SCOPE.GetRootScope.GetCountry.GetName]#! значительно #Y увеличится#!."

secure_venetia_mission_task_56:0 "Защитить Ретию"
secure_venetia_mission_task_56_DESC:0 "По мере укрепления наших торговых связей с [GetCountry('RAE').GetName], увеличивается и поток янтаря, поступающего из Северной Европы через  [GetCountry('RAE').GetAdjective] территорию. Однако, учитывая слабость их вооруженных сил, мы всегда рискуем потерять этот рост торговли, если [GetCountry('RAE').GetName] окажется под ударом. Как страна, обладающая более крупными и организованными средствами обороны, мы должны обеспечить защиту Альпийского пути через Ретию. Кроме того, это в интересах как [GetCountry('RAE').GetName], так и наших.\n\n\n\n\n\n\n\n\n\n@celt_mil7!"
secure_venetia_protect_rhaetia_tt:0 "#E [SCOPE.GetRootScope.GetCountry.GetName]#! отправит предложение сделать #Y [GetCountry('RAE').GetName]#! городом-государством #Y $subject_league_city_state$#!\nЕсли #E [GetCountry('RAE').GetName]#! больше не существует, управляющему [GetCountry('RAE'). GetName] бывших земель будет отправлен #Y ультиматум#! отпустить #E [GetCountry('RAE').GetName]#! как #Y $subject_league_city_state$#! к #E [SCOPE.GetRootScope.GetCountry.GetName]#!."

secure_venetia_mission_task_57:0 "Города Венетии"
secure_venetia_mission_task_57_DESC:0 "Несмотря на высокую степень децентрализации, венеты имеют долгую историю городских поселений, причем некоторые города, такие как [GetProvince('(int32)3594').GetName], старше Рима. Однако многие из этих центров либо канули в Лету, либо утратили свое значение. Было бы разумно со стороны [SCOPE.GetRootScope.GetCountry.GetName] вложить средства в возрождение некоторых из своих более важных городских центров.\n\n\n\n\n\n\n\n\n\n@italic_mil1!"
secure_venetia_mission_task_57_tt:0 "Найдите хотя бы #Y 1#! город в области #Y $ferraria_area$#! или в области #Y $venetia_area$#!, удерживая оба города."
secure_venetia_mission_task_57_completion_tt:0 "Если [SCOPE.GetRootScope.GetCountry.GetName] является племенным, то получит #Y централизацию#! Если нет, #E [SCOPE.GetRootScope.GetCountry.GetName]#! получит #Y стабильность#!."


secure_venetia_mission_task_58:0 "Атестинские ситулы"
secure_venetia_mission_task_58_DESC:0 "[GetProvince('(int32)3595').GetName] известен на севере Италии как город Ситулы, с давней традицией, уходящей вглубь веков, изготовления высоко украшенных бронзовых сосудов, известных как ситулы, либо для практического, керамического или вотивного использования. Однако не только венеты производят ситулы, и конкуренция со стороны кельтов и этрусков может затмить работы, выходящие из [GetProvince('(int32)3595').GetName]. Необходимо черпать вдохновение в технике конкурентов и в греческом искусстве, чтобы возвысить сосуды атестинского производства.\n\n\n\n\n\n\n\n\n\n@celt_mil2!"
secure_venetia_mission_task_58_tt:0 "#Y $ferraria_area$#! ввозит #Y $base_metals$#!"
secure_venetia_mission_task_58_completion_tt:0 "[GetProvince('(int32)3595').GetName] будет интенсифицировать производство ситул."

secure_venetia_mission_task_59:0 "Падуйская ткань"
secure_venetia_mission_task_59_DESC:0 "В то время как близлежащие города, такие как Верона и Адрия, в настоящее время контролируют производство текстиля в $cisalpine_gaul_region$, это может измениться. [GetProvince('(int32)3594').GetName] может быть одним из самых древних городов в регионе, но в настоящее время он проигрывает конкурентам в производстве атисанальных товаров. Однако если падуйцы вложат деньги в производство сукна, они смогут воспользоваться своим широким доступом к [SCOPE.GetRootScope.GetCountry.GetAdjective] шерсти и специализироваться на её производстве, обогнав другие города в качестве важнейшего производителя сукна в $cisalpine_gaul_region$.\n\n\n\n\n\n\n\n\n\n@italic_mil28!"
secure_venetia_mission_task_59_tt:0 "#Y $ferraria_area$#! импортирует либо #Y $cloth$#! или #Y $cattle$#!"
secure_venetia_mission_task_59_completion_tt:0 "[GetProvince('(int32)3594').GetName] начнет производить #Y $cloth$ @cloth!#!."

secure_venetia_mission_task_60:0 "Римская колония в Аквилее"
secure_venetia_mission_task_60_DESC:0 "Восток $venetia_area$ бесплоден и беззащитен. Из-за постоянных набегов карнов эта территория остаётся незаселённой и опасной для наших торговцев. Однако наша дружба с Римом открывает новые возможности. Если мы будем достаточно обхаживать $ROM$, мы сможем убедить $ROM_ADJ$ сенат основать поселение в [GetProvince('(int32)3606').GetName], чтобы защитить наши основные $VNT_ADJ$ земли.\n\n\n\n\n\n\n\n\n\n@italic_mil3!"
secure_venetia_mission_task_60_completion_tt:0 "[GetCountry('ROM').GetName] создаст колонию на нашей территории [GetProvince('(int32)3606').GetName], отправив #Y $roman$#! культурных #Y колонистов#!,"

secure_venetia_mission_task_61:0 "Форпост для путешественников"
secure_venetia_mission_task_61_DESC:0 "Янтарный путь предоставляет торговцам [SCOPE.GetRootScope.GetCountry.GetAdjective] множество возможностей разбогатеть, однако один из главных путей, по которому наши торговцы добираются до верхних пределов торгового маршрута, проходит через холодные и коварные Доломитовые горы. Перед тем как отправиться в путь, многие торговцы останавливаются в местечке под названием Лаголе в [GetProvince('(int32)3604').GetName], чтобы отдохнуть и помолиться богу Трумсиату о безопасности, прежде чем отправиться в свое страшное путешествие. Если бы мы расширили этот форпост, это было бы очень ценно для наших купцов и торговцев, и, возможно, даже придало бы им больше сил для путешествия, повысив их успех в торговых делах.\n\n\n\n\n\n\n\n\n\n@italic_mil9!"
secure_venetia_mission_task_61_completion_tt:0 "Торговый аванпост на территории [GetProvince('(int32)3604').GetName] будет инвестирован."

secure_venetia_mission_task_62:0 "Расширение торговли янтарём"
secure_venetia_mission_task_62_DESC:0 "Янтарный путь - это большой источник богатства для венетов, которые получают янтарь из-за Альп и продают его по всей Адриатике. Говорят, что наш янтарь доходит даже до Египта! Мы должны сделать все возможное для расширения торговли, и первым нашим шагом должно стать создание новых маршрутов для экспорта и импорта, чтобы дать нашим торговцам больше возможностей для получения прибыли.\n\n\n\n\n\n\n\n\n\n@italic_mil24!"
secure_venetia_mission_task_62_tt:0 "Учредить #Y $state_improvement_oratory$#! государственные инвестиции в #Y $ferraria_area$#! или #Y $venetia_area$#! области"
secure_venetia_mission_task_62_completion_tt:0 "В [SCOPE.GetRootScope.GetCountry.GetName] будет расширена коммерческая сеть для торговли."

secure_venetia_mission_task_63:0 "Инфраструктура для экспорта"
secure_venetia_mission_task_63_DESC:0 "Если мы хотим увеличить [SCOPE.GetRootScope.GetCountry.GetAdjective] торговлю янтарём, нам прежде всего нужна инфраструктура для этого, иначе большое количество товаров будет просто задерживаться, а не продаваться, или, что ещё хуже, теряться по пути. Количество [SCOPE.GetRootScope.GetCountry.GetAdjective] портов должно увеличиться в соответствии с нашими амбициями.\n\n\n\n\n\n\n\n\n\n@italic_mil27!"
secure_venetia_mission_task_63_tt:0 "Не менее #Y 6#! провинциальных территорий в #Y $ferraria_area$#! или #Y $venetia_area$#! имеют #Y $port_building$s#!"
secure_venetia_mission_task_63_completion_tt:0 "#Y Дороги#! будут построены через #Y $ferraria_area$#! и #Y $venetia_area$#!."

secure_venetia_mission_task_64:0 "Адрийская инфраструктура"
secure_venetia_mission_task_64_DESC:0 "[GetProvince('(int32)3593').GetName] долгое время был известным торговым городом в $cisalpine_gaul_region$, будучи выбранным местом для греческой колонизации и будучи уже инвестированным многими культурами. Однако годы правления Лигони привели к тому, что часть городской инфраструктуры пришла в упадок. Мы должны сделать новые инвестиции в [GetProvince('(int32)3593').GetName] и дать ему потенциал для еще большего расширения.\n\n\n\n\n\n\n\n\n\n@greek_mil18!"
secure_venetia_mission_task_64_completion_tt:0 "В [GetProvince('(int32)3593').GetName] расширена инфраструктура и водопровод,"

secure_venetia_mission_task_65:0 "Храм в Альтино"
secure_venetia_mission_task_65_DESC:0 "Альтино - бог-покровитель [GetProvince('(int32)3598').GetName], и его священная роща находится в центре города, где периодически приносятся жертвы в его честь. Однако эта роща проста по сравнению с грандиозными храмами греков и римлян и может быть значительно расширена. Если бы мы сделали это, жители [GetProvince('(int32)3598').GetName], несомненно, были бы довольны улучшенным храмом их бога-покровителя.\n\n\n\n\n\n\n\n\n\n@greek_mil3!"
secure_venetia_mission_task_65_completion_tt:0 "Великий храм был возведен в [GetProvince('(int32)3598').GetName],"

secure_venetia_mission_task_66:0 "Падуйское представительство"
secure_venetia_mission_task_66_DESC:0 "За последние несколько лет жители [GetProvince('(int32)3594').GetName] стали недовольны. Они беспокоятся, что их великий город, основанный много веков назад самим Антенором, играет вторую скрипку по сравнению с конкурентами в [GetProvince('(int32)3595').GetName] и [GetProvince('(int32)3598').GetName]. Если не вложить больше средств в умиротворение и развитие [GetProvince('(int32)3594').GetName], они будут очень нерешительны в сотрудничестве с другими городами $VNT_ADJ$. Возможно, стоит развивать [GetProvince('(int32)3594').GetName], если не для удовлетворения падуйской гордости, то для того, чтобы сделать город конкурентоспособным по отношению к более крупным городским центрам Этрурии и Центральной Италии.\n\n\n\n\n\n\n\n\n\n@italic_mil30!"
secure_venetia_mission_task_66_completion_tt:0 "Население в [GetProvince('(int32)3594').GetName] будет чувствовать, что государство заботится об их нуждах,"

secure_venetia_mission_task_67:0 "Центр Янтарного пути"
secure_venetia_mission_task_67_DESC:0 "В развитие [SCOPE.GetRootScope.GetCountry.GetAdjective] торговли уже вложено немало средств, однако многое ещё предстоит сделать. Если мы хотим расширить наш торговый класс, чтобы конкурировать с финикийцами или греками в Средиземноморье, мы должны вложить значительные средства в торговые центры вокруг $VNT$, чтобы стимулировать ещё более амбициозных новых торговцев к борьбе за прибыль, поддерживаемых своим государством. Как страна, расположенная в центре янтарной торговли и у истоков Адриатики, наши торговцы смогут монополизировать торговлю по всей Европе!\n\n\n\n\n\n\n\n\n\n@italic_mil15!"
secure_venetia_mission_task_67_tt:0 "Не менее #Y 8#! провинциальных территорий в #Y $ferraria_area$#! или #Y $venetia_area$#! имеют #Y $commerce_building$s#!"

secure_venetia_mission_task_68:0 "Основать венетский союз"
secure_venetia_mission_task_68_DESC:0 "В процессе становления нашей страны мы боролись и сражались за то, чтобы сохранить свое существование. И хотя нам удалось занять выгодное положение, другим государствам не так повезло, чтобы достичь такого положения, как наше. Пройдя через такие трудности, мы с готовностью протянем крыло нашей защиты меньшим государствам. Вместе мы сможем объединиться в процветании и безопасности под флагом единого меркантильного союза.\n\n\n\n\n\n\n\n\n\n@italic_mil13!"
secure_venetia_mission_task_68_tt:0 "#E [SCOPE.GetRootScope.GetCountry.GetName]#! либо является союзником как минимум #Y 4#! стран с меньшим общим населением, чем у него самого, и имеет максимум #Y 15#! территорий, либо имеет как минимум #Y 5#! субъектов."
secure_venetia_a_venetic_league_tt:0 "#E [SCOPE.GetRootScope.GetCountry.GetName]#! станет #Y $VENETIC_LEAGUE$#!\nКаждый #E субъект#!, не являющийся $subject_league_city_state$, станет #Y $subject_league_city_state$#!\nВсе существующие #E $subject_league_city_state$s#! [SCOPE.GetRootScope.GetCountry.GetName] будут интегрированы в #Y $VENETIC_LEAGUE$#!."

secure_venetia_mission_task_69:0 "Венетская империя"
secure_venetia_mission_task_69_DESC:0 "Наше восхождение к власти было стремительным и неожиданным для наших соседей, на нашем пути было много препятствий, но мы их преодолели. Теперь, когда наше государство простирается от Ретии до Крита, мы в состоянии утвердить свое имперское господство над всеми соседними землями, от Италии до Греции.\n\n\n\n\n\n\n\n\n\n@italic_mil22!"
secure_venetia_a_venetian_empire_tt:0 "#E [SCOPE.GetRootScope.GetCountry.GetName]#! станет #Y $VENETIC_EMPIRE$#!\n#Y $VENETIC_EMPIRE$#! получит права на всю #Y Италию#!, #Y Иллирию#! и #Y Грецию#!."

#Modifiers

me_veneto_gallic_warfare_cmod:0 "Галльское военное дело"
desc_me_veneto_gallic_warfare_cmod:0 "Мы переняли многие виды оружия и тактики тех кельтов, которых мы ассимилировали, и разработали контрмеры против тех, кого мы не ассимилировали."

me_este_fortifications_pmod:0 "Атестинские укрепления"
desc_me_este_fortifications_pmod:0 "В этой провинции были проведены масштабные укрепительные работы."

me_carnian_fortifications_pmod:0 "Карнийские укрепления"
desc_me_carnian_fortifications_pmod:0 "В этой провинции были проведены масштабные укрепительные работы."

me_sovereign_supremacy_modifier_cmod:0 "Белликоза Венетская"
desc_me_sovereign_supremacy_modifier_cmod:0 "Эта страна решила, что для своей защиты она должна полагаться в первую очередь на собственные силы. К несчастью для соседей, это означает использование нападения в качестве формы защиты."

me_favorable_diplomacy_veneto_cmod:0 "Дипломатическая стабильность"
desc_me_favorable_diplomacy_veneto_cmod:0 "Эта страна достигла консенсуса в отношении безопасного и дипломатичного подхода к своим соседям и, таким образом, смогла обеспечить свое геополитическое положение на данный момент."

me_venetian_security_cmod:0 "Защищённый Термон"
desc_me_venetian_security_cmod:0 "Чтобы не быть сметённым соседями Венетии, эта страна применяет высокоэффективную политику защиты границ."

me_submission_to_rome_cmod:0 "Покорность Рима"

me_submission_to_etruria_cmod:0 "Покорность Этрурии"

me_veneto_protected_adriatic_waterways_cmod:0 "Охраняемые водные пути Адриатики"
desc_me_veneto_protected_adriatic_waterways_cmod:0 "Завоевав Иллирийское побережье, венеты не только смогли доказать своеё господство на море, но и временно искоренили пиратство в Адриатике, обеспечив большую свободу торговли в этом регионе."

me_high_access_to_scanian_amber_pmod:0 "Высокий доступ к сканийскому янтарю"
desc_me_high_access_to_scanian_amber_pmod:0 "Благодаря высокому уровню доступа к прибыльному янтарю из Скании эта провинция стала очень богатой!"

me_new_route_for_amber_imports_cmod:0 "Новый маршрут ввоза янтаря"
desc_me_new_route_for_amber_imports_cmod:0 "#E [SCOPE.GetRootScope.GetCountry.GetName]#! недавно он проложил новый торговый путь для ввоза янтаря через Ретию и переживает подъём торговли."

me_amber_imports_secured_cmod:0 "Импорт янтаря под охраной"
desc_me_amber_imports_secured_cmod:0 "Бандиты и враждебные соседи были вытеснены с торговых путей этой страны, что способствовало развитию торговли."

me_port_of_spina_ven_pmod:0 "Расширение порта Спины"
desc_me_port_of_spina_ven_pmod:0 "Порт Спины, один из главных экспортных центров северной Адриатики и связанный с большей частью италийской торговли, был значительно расширен, что увеличило его торговые возможности, а также повысило интенсивность местного рыболовства."

me_expanded_venetic_fleet_cmod:0 "Расширение флота венетов"
desc_me_expanded_venetic_fleet_cmod:0 "Венетский флот недавно был значительно расширен, что значительно повысило боевой дух моряков." 

me_improved_horses_veneto_cmod:0 "Превосходные лошади"
desc_me_improved_horses_veneto_cmod:0 "В результате обширной селекционной программы лошади, которых выращивают венеты, стали быстрее и сильнее, чем лошади других народов. Однако это также сопровождается более высокой стоимостью содержания."

me_specialized_horse_breeding_veneto_pmod:0 "Специализированное коневодство"
desc_me_specialized_horse_breeding_veneto_pmod:0 "Эта провинция производит одних из лучших скакунов в мире, обеспечивая жеребцами римлян, греков и многих других. Однако такая интенсивность производства лошадей оборачивается увеличением потребности в кормах для лошадей."

me_well_equipped_ekupets_cmod:0 "Хорошо оборудованные экупетары"
desc_me_well_equipped_ekupets_cmod:0 "Снаряжение ведущего класса воинов [SCOPE.GetRootScope.GetCountry.GetName], 'Ekupetabos' (всадников), было значительно улучшено, что позволило им занять грозное место в качестве ударной кавалерии."

me_consolidating_the_veneti_cities_cmod:0 "Объединение городов Венетии"
desc_me_consolidating_the_veneti_cities_cmod:0 "[SCOPE.GetRootScope.GetCountry.GetName] объединяет свои разрозненные города-государства, чтобы они могли сформировать более формализованное совместное правительство."

me_arrival_of_roman_colonists_cmod:0 "Прибытие римских колонистов"
desc_me_arrival_of_roman_colonists_cmod:0 "В город [SCOPE.GetRootScope.GetCountry.GetName] прибывают колонисты из Рима, увеличивая его население."

me_venetian_urbanization_program_cmod:0 "Программа венетской урбанизации"
desc_me_venetian_urbanization_program_cmod:0 "[SCOPE.GetRootScope.GetCountry.GetName] вложила средства в масштабную программу по увеличению городского роста, что значительно увеличило численность населения страны."

me_etruscan_settlers_arrive_cmod:0 "Прибытие этруских поселенцев"
desc_me_etruscan_settlers_arrive_cmod:0 "[SCOPE.GetRootScope.GetCountry.GetName] В город прибывают переселенцы из Этрурии, увеличивая его население."

me_noricum_fortifications_vnt_pmod:0 "Горные крепости"
desc_me_noricum_fortifications_vnt_pmod:0 "Эта провинция была укреплена для защиты городов, расположенных ниже по течению."

me_imports_from_the_east_ven_cmod:0 "Импорт Востока"
desc_me_imports_from_the_east_ven_cmod:0 "Взяв под контроль торговые пути, проходящие через Крит, эта нация получила доступ к огромному количеству товаров, поступающих в восточное Средиземноморье через Азию, и сумела монополизировать их экспорт на запад."

me_expanded_adria_harbor_pmod:0 "Расширенная гавань Адрии"
desc_me_expanded_adria_harbor_pmod:0 "Знаменитая гавань Адрии, и без того обладающая внушительными водными путями для торговли через моря, была расширена еще больше. Теперь она может вмещать гораздо более крупные корабли, будь то торговые или военные."

me_nationwide_fortifications_cmod:0 "Оборона нации"
desc_me_nationwide_fortifications_cmod:0 "Эта нация ввела определенные стандарты для всех укреплений, построенных на её территории, чтобы убедиться, что в их обороне нет мёртвых зон."

me_expanded_altinos_port_pmod:0 "Увеличенный порт [GetProvince('(int32)3598').GetName]"
desc_me_expanded_altinos_port_pmod:0 "В городе [GetProvince('(int32)3598').GetName] был построен большой порт; не только для развития венетской торговли, но и для того, чтобы иметь возможность держать и строить большой флот..."

me_ship_building_spree_vnt_cmod:0 "Строительство кораблей"
desc_me_ship_building_spree_vnt_cmod:0 "Эта нация недавно начала увеличивать свой флот, и в настоящее время в ней усердно трудятся преданные своему делу кораблестроители."

me_a_fleet_to_rival_carthage_ven_cmod:0 "Флот, способный противостоять Карфагену"
desc_me_a_fleet_to_rival_carthage_ven_cmod:0 "[SCOPE.GetRootScope.GetCountry.GetName] недавно сумела сделать так, что её столица затмила великолепие Карфагена, да ещё и обзавелась мощными военно-морскими традициями."

me_atestine_situli_pmod:0 "Атестинские ситулы"
desc_me_atestine_situli_pmod:0 "Ситулы (декоративные бронзовые ковши), изготовленные мастерами города [GetProvince('(int32)3595').GetName], являются одними из лучших в Северной Италии. Взяв на вооружение стили кельтов, этрусков и греков, атестинские ситулы вызывают в памяти венетскую мифологию и качество."

me_padovian_cloth_pmod:0 "Падуйская ткань"
desc_me_padovian_cloth_pmod:0 "[GetProvince('(int32)3594').GetName] недавно инвестировал средства в значительное расширение производства текстиля, став одним из важнейших центров производства тканей на севере Италии."

me_outpost_at_lagola_pmod:0 "Форпост в Лаголе"
desc_me_outpost_at_lagola_pmod:0 "На этой территории находится важный торговый форпост, где торговцы и купцы отдыхают и возносят молитвы Трумсиату, прежде чем отправиться в путешествие через Доломиты."

me_improved_commerce_cmod:0 "Резкий рост торговли"
desc_me_improved_commerce_cmod:0 "В последнее время эта страна инвестирует в новые торговые маршруты, что значительно расширяет возможности её торговцев получать большую прибыль."

me_expanded_adrian_waterworks_pmod:0 "Расширенный водопровод в [GetProvince('(int32)3593').GetName]"
desc_me_expanded_adrian_waterworks_pmod:0 "В развитие водопроводной системы и инфраструктуры этого города были вложены значительные средства, что значительно повысило его экономическую ценность и потенциал для расширения города."

me_pleased_padovians_pmod:0 "Довольные падуйцы"
desc_me_pleased_padovians_pmod:0 "Жители [GetProvince('(int32)3594').GetName] считают, что их требования об увеличении инвестиций в их город были щедро удовлетворены, и в течение некоторого времени будут сильно успокоены."

me_great_temple_at_altinom_pmod:0 "Храм в [GetProvince('(int32)3598').GetName]"
desc_me_great_temple_at_altinom_pmod:0 "Здесь построен великий храм бога Альтино, вызывающий благоговение и восхищение у всех жителей [GetProvince('(int32)3598').GetName]."

me_center_of_the_amber_road_cmod:0 "Центр Янтарного пути"
desc_me_center_of_the_amber_road_cmod:0 "Страна [SCOPE.GetRootScope.GetCountry.GetName] находится в центре обширного торгового пути янтаря, протянувшегося от Скании и Балтики до самой Греции, причём почти весь янтарь, поступающий в Средиземноморье, проходит сначала через $VNT_ADJ$ границы. Это означает высокую норму прибыли для [SCOPE.GetRootScope.GetCountry.GetName]."

me_growth_of_venetic_colony_pmod:0 "Местная $VNT_ADJ$ колония "
desc_me_growth_of_venetic_colony_pmod:0 "На этой территории создается $VNT_ADJ$ колония, куда стекаются $venetic$ купцы и торговцы со всего [SCOPE.GetRootScope.GetCountry.GetName], чтобы получить шанс на новую жизнь."

me_benevolent_treatment_to_the_spartans_pmod:0 "Благосклонное отношение к Спарте"
desc_me_benevolent_treatment_to_the_spartans_pmod:0 "Этот народ решил отказаться от возможности жестоко отомстить спартанцам, заслужив благодарность и преданность спартанской военной мощи."

ven_venetic_league_cmod:0 "Кодификация Венетского союза"
desc_ven_venetic_league_cmod:0 "Эта нация провозгласила Венетский союз, объединив множество народов и городов в единое царство морского господства."

ven_venetian_empire_cmod:0 "Декларация Венетской империи"
desc_ven_venetian_empire_cmod:0 "Эта страна превратилась в огромную морскую империю, реформировав себя таким образом, чтобы иметь возможность оказывать непропорционально большое военное влияние на всех морях."

me_venetic_manpower_law_cmod:0 "Эффективный призыв в $VNT_ADJ$ армию"
desc_me_venetic_manpower_law_cmod:0 "Централизовав свое государство и бюрократию, [SCOPE.GetRootScope.GetCountry.GetName] сумели перестроить систему призыва в армию, обеспечив более многочисленный и легкодоступный источник рабочей силы."

me_veneto_chose_diplomacy_cmod:0 "Дипломатия вместо войны"
desc_me_veneto_chose_diplomacy_cmod:0 "Эта страна выбрала путь дипломатии в качестве средства самозащиты и культивирует образ нейтралитета и умиротворения. Хотя это и приятно её соседям, это также означает, что любое агрессивное поведение со стороны [SCOPE.GetRootScope.GetCountry.GetName] будет гораздо сложнее оправдать и объяснить."

me_vnt_appeasing_diplomacy_cmod:0 "Дипломатия умиротворения"

me_bellicose_doctrine_veneto_cmod:0 "Воинственная политика"
desc_me_bellicose_doctrine_veneto_cmod:0 "Мир, окружающий эту страну, опасен и непредсказуем. Находясь на острие ножа, венеты знают, что для выживания им необходимо использовать любую возможность для расширения и роста своего могущества."

me_subjugated_illyrians_illyria_pmod:0 "Покоренные иллирийцы"
desc_me_subjugated_illyrians_illyria_pmod:0 "Поскольку сопротивление венетскому правлению подавлено во внутренних районах Иллирии, пройдёт ещё некоторое время, прежде чем иллирийцы смогут оказать сопротивление [SCOPE.GetRootScope.GetCountry.GetName], чем венеты готовы воспользоваться, проводя деспотичную политику налогообложения и призыва."

me_venetic_city_urbanization_pmod:0 "Венетская урбанизация"
desc_me_venetic_city_urbanization_pmod: "Благодаря масштабным общественным работам и перестройке местной организации, этот венетский город привлекает большое внимание как жителей, так и правительства, поскольку местные жители стремятся довести его до уровня тех великих городов Греции и Центральной Италии."

