 punjabi_heritage:0 "Наследие пяти городов"
 punjabi_heritage_desc:0 "5 городов Панчанады, или Панчнагары, объединились в Панчнагаранскую лигу под патронажем почтенной #E Конфедерации Яудхейи#!\n\nПанчанада означает '5 рек', а Панч и Нагара вместе означают '5 городов'."
