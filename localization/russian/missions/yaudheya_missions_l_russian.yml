 #Decisions
 sabotage_paurava:0 "Саботаж Пауравы"
 sabotage_paurava_desc:0 "Попытка подорвать репутацию государства [GetCountry('PRA').GetName|E]. Вы можете попытаться сделать это #R раз в год#! Шанс на успешную диверсию #G увеличится#! если вы дружите с [GetCountry('MRY').GetRuler.GetPraenomen|E], являетесь #E серебряным языком#! или обладаете исключительно высокой #E харизмой#!... однако наличие нежелательной #E харизмы#! или других качеств #R уменьшит#! ваши шансы."
 paurava_is_warned_tt:0 "Мы #G успешно#! приняли решение #Y саботировать Паураву#!.\n[GetCountry('PRA').GetName] узнает об этом."
 paurava_is_warned_tt_2:0 "[GetCountry('PRA').GetName] будет наказан.\n[GetCountry('PRA').GetName] узнает об этом."
 ask_for_mahasenapati:0 "Просьба Махасенапати"
 ask_for_mahasenapati_desc:0 "Конфедерация [GetCountry('YDD').GetName|E] - очень полезный вассал. На протяжении всей своей истории они поставляли элитных воинов Махасенапати, или Великих полководцев, в армии своих повелителей. Мы можем попросить их лидера стать нашим командиром.\n\n#E Запрос будет сделан, но он может быть не принят.#!"

 #Other
 blood_of_pandava:0 "Кровь Панду"
 blood_of_pandava_desc:0 "Панду был приёмным отцом пяти братьев Пандавы. Каждый из братьев был связан с одной женщиной, Панчали, которая по ошибке выдала их всех замуж. Юдхиштира и Арджуна, двое из братьев, стали раджами царства Куру. Много позже дети Джанамеджайи из рода Арджуны и дети Пративиндхьи из рода Юдхиштхиры окажутся правителями разных частей Конфедерации Яудхейя."
 
 #Events
 me_yaudheya_1_title:0 "$yaudheya_missions_task_1$"
 me_yaudheya_1_desc:0 "Отряд #E кшатриев#!, или #E олигархов#!, получила власть! Эта великая победа означает, что культура воинов #E кшатрии#! будет укоренена в нашей республиканской системе. Конечно, хотя мы должны тщательно следить за тем, чтобы ни один #E кшатрия#! не был выше другого, мы, безусловно, можем провозгласить каждого отдельного #E кшатрия#! царём."
 me_yaudheya_1.a:0 "Весь мир будет трепетать перед нашей воинственной республикой."
 me_yaudheya_1_tooltip:0 "Задача миссии '#Y $yaudheya_missions_task_1$#!' теперь #G завершена#!!"
 
 me_yaudheya_2_title:0 "$yaudheya_missions_task_2$"
 me_yaudheya_2_desc:0 "Империя #E [GetCountry('MRY').GetName]#! находится в самом разгаре завоевания всего нашего мира. Эпоха Джанапады давно закончилась под их рукой. Однако мы сыграли в этом свою роль. И мы должны продолжать это делать.\n\nКто, как не могучие воины-кшатрии из [GetCountry('YDD').GetName|E], дали радже [GetCharacter('(int32)22').GetPraenomen|E] #E Маурьев#! самому себе больше побед, чем зерна в Пенджабе? Кто, как не мы, проскакал на слонах через Гиндукуш, сражаясь с остатками #E [GetCharacter('(int32)39').GetPraenomen] Империи#! и убив больше людей, чем святой [GetDeityDefinition('omen_kartikeya').GetName] имеет голов!"
 me_yaudheya_2.a:0 "Пошлите несколько воинов Яудхейи к радже [GetCharacter('(int32)22').GetPraenomen]!"
 me_yaudheya_2_tooltip:0 "Задача миссии '#Y $yaudheya_missions_task_2$#!' теперь #G завершена#!!"
 
 me_yaudheya_200_desc:0 "Конфедерация #E [GetCountry('YDD').GetName] прислала нам воина. Они всегда помогали нам в наших походах, и этот случай не стал исключением. Если мы захотим, то сможем воспользоваться этим элитным воином."
 me_yaudheya_200.a:0 "Яудейцы остаются нашими друзьями."
 
 me_yaudheya_3_title:0 "$yaudheya_missions_task_3$"
 me_yaudheya_3_desc:0 "Три столицы #E Яудхейи#! были частью идентичности этой конфедерации с самого начала! Главная, административная столица #E Рохток#! Древняя столица царства Куру, #E Хастинапура#! И, наконец, регион #E Родевала#!, где страной правит не одна столица, а отдельная административная зона.\n\nКаждая из этих столиц должна развиваться и процветать под нашим правлением. У нас есть средства от каждой зоны, и мы должны распределить их по своему усмотрению."
 me_yaudheya_3.a:0 "Столицы будут блистать!"
 me_yaudheya_3_tooltip:0 "Задача миссии '#Y $yaudheya_missions_task_3$#!' теперь #G завершена#!!"
 
 me_yaudheya_4_title:0 "$yaudheya_missions_task_4$"
 me_yaudheya_4_desc:0 "#E Рохток#! - это самое близкое, что у нас есть к настоящей столице. В каком-то смысле это столица наших столиц, и наш славный город становится еще больше. Он служит связующим звеном между долиной реки Ганг на востоке и долиной реки Инд нашего народа."
 me_yaudheya_4.a:0 "Махараджа находится в Маха Рохтоке."
 me_yaudheya_4_tooltip:0 "Задача миссии '#Y $yaudheya_missions_task_4$#!' теперь #G завершена#!!"
 
 me_yaudheya_5_title:0 "$yaudheya_missions_task_5$"
 me_yaudheya_5_desc:0 "#E Хастинапура#! была старой столицей нашего родительского образования, #E царства Куру#! Хотя мы и заменили древнее королевство, мы, конечно, не заменили его великую столицу. #E Хастинапура#! остается святилищем людей #E Куру#! и недавние расширения позволят ей продолжать расти, несмотря на её древнейшее происхождение."
 me_yaudheya_5.a:0 "Хастинапура такая милая и уютная!"
 me_yaudheya_5_tooltip:0 "Задача миссии '#Y $yaudheya_missions_task_5$#!' теперь #G завершена#!!"
 
 me_yaudheya_6_title:0 "$yaudheya_missions_task_6$"
 me_yaudheya_6_desc:0 "Земля #E Родевалы#! никогда не была очень централизованной. На берегах реки Сатлудж и на краю южных пустынь она изо всех сил старалась стать такой же цивилизованной, как и остальные наши богатые земли. Теперь это не так, поскольку мы построили настоящий город для управления #E Родевалой#! Это поможет жителям Родевалы стать частью нашей конфедерации и одновременно укрепит нашу способность преодолевать пустыню Раджистан, расположенную к югу от нас."
 me_yaudheya_6.a:0 "Давайте прогуляемся вдоль Сатлуджа."
 me_yaudheya_6_tooltip:0 "Задача миссии '#Y $yaudheya_missions_task_6$#!' теперь #G завершена#!!"
 
 me_yaudheya_7_title:0 "$yaudheya_missions_task_7$"
 me_yaudheya_7_desc:0 "Что можно сказать о #E Стханишваре#! кроме 'вау'. Несмотря на то, что #E Стханишвара#! не является одним из наших главных административных центров, несомненно, в будущем ему суждено стать великим городом и столицей нации. Возможно, это будем мы, а возможно, и нет. Как бы то ни было, звёзды в #E Стханишваре#! сияют чуть ярче."
 me_yaudheya_7.a:0 "Интересно, а луна там тоже светит ярче?"
 me_yaudheya_7_tooltip:0 "Задача миссии '#Y $yaudheya_missions_task_7$#!' теперь #G завершена#!!"
 
 me_yaudheya_8_title:0 "$yaudheya_missions_task_8$"
 me_yaudheya_8_desc:0 "Завоевание #E Нокхара#! дало нам доступ к одному из самых удачно расположенных городов в наше время. Особенно район #E Лухвар#! кажется подходящим для роста, а построенный в нем форт #E Лох-Кот#! совершенно несокрушим. Пусть эти стены простоят тысячу лет!"
 me_yaudheya_8.a:0 "Город, обнесённый стеной, внутри города, обнесённого стеной."
 me_yaudheya_8_tooltip:0 "Задача миссии '#Y $yaudheya_missions_task_8$#!' теперь #G завершена#!!"
 
 me_yaudheya_9_title:0 "$yaudheya_missions_task_9$"
 me_yaudheya_9_desc:0 "Пришло известие от раджи #E Маурьев#!, моего Махараджи Сенапати! Империя #E Маурьев#! имеет..."
 me_yaudheya_9.a:0 "Приняли нашу просьбу о браке!"
 me_yaudheya_9.b:0 "Отказали нам в просьбе о браке..."
 me_yaudheya_9_tooltip:0 "Задача миссии '#Y $yaudheya_missions_task_9$#!' теперь #G завершена#!!"
 
 me_yaudheya_900_desc:0 "Пришел запрос от [GetCountry('MRY').GetRuler.GetPraenomen|E], Махасенапати из #E Яудхейи#!, с просьбой о браке с одним из семейства Маурьев... Хотя мы и раньше заключали браки с республикой, и они оставались одними из наших самых верных союзников и подданных, стоит ли нам возобновлять браки с ними?"
 me_yaudheya_900.a:0 "Конечно, мы можем на них жениться!"
 me_yaudheya_900.b:0 "Мы бы предпочли этого не делать."
 me_yaudheya_900.c:0 "К сожалению, мы уже женаты на их соперниках в #E Паураве#!."
 
 me_yaudheya_102_desc:0 "Маурийцы отклонили нашу просьбу о контроле над [GetProvince('(int32)9263').GetArea.GetName|E]! Несмотря на это, жители нижнего [GetProvince('(int32)9263').GetArea.GetName|E] просят присоединиться к нашей нации. Наши притязания на этот регион законны."
 me_yaudheya_102.a:0 "Какой позор!"
 
 me_yaudheya_10_title:0 "$yaudheya_missions_task_10$"
 me_yaudheya_10_desc:0 "Маурьи приняли нашу просьбу о контроле над [GetProvince('(int32)9263').GetArea.GetName|E]! Гром людей в регионе слышен по всему #E Рохтоку#!."
 me_yaudheya_10.a:0 "Сколько радости приносит дипломатия."
 me_yaudheya_10_tooltip:0 "Задача миссии '#Y $yaudheya_missions_task_10$#!' теперь #G завершена#!!"
 
 me_yaudheya_100_desc:0 "Конфедерация #E Яудхейя#! потребовала, чтобы мы отказались от контроля над областью [GetProvince('(int32)9263').GetArea.GetName|E]. У них есть интересные аргументы, и мы не много потеряем. Они утверждают, что у них есть популярный административный город в этом районе с более чем #E 30#! населением, и, отдав им землю, мы временно получим финансовую свободу от остальной сельской местности. Что мы скажем их Махасенапати?"
 me_yaudheya_100.a:0 "Конечно, нам не нужно это захолустье."
 me_yaudheya_100.b:0 "Отдаешь землю? Хаха... убирайся."
 
 me_yaudheya_11_title:0 "$yaudheya_missions_task_11$"
 me_yaudheya_11_desc:0 "Царство Порус, [GetCountry('PRA').GetName|E], наконец-то встретит свой конец. [GetCountry('MRY').GetRuler.GetPraenomen|E] позволило нам напасть на них, благодаря нашим дипломатическим усилиям, и поэтому мы объявим войну, чтобы завоевать всё их государство!"
 me_yaudheya_11.a:0 "[GetDeityDefinition('omen_kartikeya').GetName] благословляет наши клинки!"
 me_yaudheya_11_tooltip:0 "Задача миссии '#Y $yaudheya_missions_task_11$#!' теперь #G завершена#!!"
 
 me_yaudheya_110_desc:0 "Мой раджа! Ужасная [GetCountry('YDD').GetName|E] #E Конфедерация#! скоро объявит нам войну! #E Маурьи#! разрешили это! Паника охватила двор, выживет ли #E Паурава#! Что нам делать?"
 me_yaudheya_111.a:0 "Мы сделаем то, что должны."
 
 me_yaudheya_12_title:0 "$yaudheya_missions_task_12$"
 me_yaudheya_12_desc:0 "#E Сакала#! была бывшей столицей наших врагов в #E Паураве#!, а теперь она перешла в наше владение. Её текстиль превосходит любой другой город во всем Бхарате, а её слава превосходит возможности городов в #E Маллии#!. Будет правильно, если мы продолжим славу #E Сакалы#! в новую эру лидерства под нашим началом."
 me_yaudheya_12.a:0 "Рубашки, юбки и носки Сакалы для всех!"
 me_yaudheya_12_tooltip:0 "Задача миссии '#Y $yaudheya_missions_task_12$#!' теперь #G завершена#!!"
 
 me_yaudheya_13_title:0 "$yaudheya_missions_task_13$"
 me_yaudheya_13_desc:0 "Замечательный регион #E Маллия#!! Зерном из одной только этой провинции можно накормить всю Индию. Могущественные города стоят бок о бок друг с другом, воистину это место не похоже ни на одно другое. Говорят, что в #E Маллию#! съезжаются купцы со всех концов света. Более того, наше завоевание этого региона только укрепило репутацию нижнего Пенджаба."
 me_yaudheya_13.a:0 "Каждый человек... торговец?"
 me_yaudheya_13_tooltip:0 "Задача миссии '#Y $yaudheya_missions_task_13$#!' теперь #G завершена#!!"
 
 me_yaudheya_14_title:0 "$yaudheya_missions_task_14$"
 me_yaudheya_14_desc:0 "#E Таксила#!, или, как мы её называем, #E Таксасила#!, - это место, где должен побывать любой студент, преподаватель или человек, занимающийся образованием. Хотя мы, конечно, не так заинтересованы в ручке и бумаге, как в мече и копье, мы не могли бы пренебречь историческим и удивительным городом, которым является #E Таксасила#!, и его университетом."
 me_yaudheya_14.a:0 "Если бы только существовала книга о военном искусстве..."
 me_yaudheya_14_tooltip:0 "Задача миссии '#Y $yaudheya_missions_task_14$#!' теперь #G завершена#!!"
 
 me_yaudheya_15_title:0 "$yaudheya_missions_task_15$"
 me_yaudheya_15_desc:0 "Браки с #E маллийцами#! никогда не были запрещены, но у них не было права заключать и исполнять юридические договоры. Теперь у них есть эти неотъемлемые права, и они стали горячо любить наше правление. Эта республика была основана #E кшатрием#!, однако это не означает, что мы не можем быть справедливы к представителям других каст."
 me_yaudheya_15.a:0 "Маллийские женщины всегда казались мне красивыми."
 me_yaudheya_15_tooltip:0 "Задача миссии '#Y $yaudheya_missions_task_15$#!' теперь #G завершена#!!"
 
 me_yaudheya_16_title:0 "$yaudheya_missions_task_16$"
 me_yaudheya_160_desc:0 "Мой сеньор! Ужасная [GetCountry('YDD').GetName|E] #E Конфедерация#! скоро объявит нам войну! #E Маурьи#! позволили это! Двор охватила паника: выживем ли мы? Что нам делать?"
 me_yaudheya_160.a:0 "Мы будем защищаться с гор!"
 me_yaudheya_16_tooltip:0 "Задача миссии '#Y $yaudheya_missions_task_16$#!' теперь #G завершена#!!"
 
 me_yaudheya_16_desc:0 "Время #E Дардов#! подошло к концу. Мы атакуем горы, возвышающиеся над #E Стханишварой#!, и мы не вернёмся без того, чтобы вся территория [GetProvince('(int32)7385').GetArea.GetName|E] не была под нашим контролем."
 me_yaudheya_16.a:0 "[GetProvince('(int32)7385').GetName|E], мы идём за вами."
 
 me_yaudheya_17_title:0 "$yaudheya_missions_task_17$"
 me_yaudheya_17_desc:0 "[GetProvince('(int32)4380').GetArea.GetName|E] всегда был местом с большой репутацией, торговлей, богатством, людьми и всем, о чем только может мечтать человек. Однако до того, как мы ввели республиканское правление для #E кшатриев#!, здесь в основном правили #E раджи#! и #E рани#! Хотя для нас это здорово, они могут чувствовать себя иначе. Поэтому, возможно, будет полезно создать новую, партнерскую лигу. Лига #E Панчнагара#!, лига 5 городов.\n\nДелать это позволит нам извлечь выгоду из их безраздельного сотрудничества, что даст нам увеличение производства #E зерна#!, #E шелка#!, #E торговли#!, и #E ткани#! Или же мы можем сохранить административный контроль над регионом, напрямую управляя их налогами и товарами. Хотя это и менее эффективно, но более надежно. Что же нам делать?"
 me_yaudheya_17.a:0 "Создайте Панч Нагару!"
 me_yaudheya_17.b:0 "Мы едины как ОДНА республика."
 me_yaudheya_17_tooltip:0 "Задача миссии '#Y $yaudheya_missions_task_17$#!' теперь #G завершена#!!"
 
 me_yaudheya_18_title:0 "$yaudheya_missions_task_18$"
 me_yaudheya_18_desc:0 "Путь воина, путь #E кшатрия#! - это путь нашего народа, который, конечно же, является #E кшатрием#!. #E Кшатрия#! представляет собой один из четырех основных социальных классов кастовой системы. Оно означает «власть», и с самого начала ведической культуры #E кшатрии#! олицетворяют нас, воинов-аристократов. Наш способ республиканского правления #E кшатриев#! привел к формированию милитаристской культуры, подобной которой не было в этом регионе."
 me_yaudheya_18.a:0 "На каждые 5 #E Маурьев#! приходится один #E Яудхей#!."
 me_yaudheya_18_tooltip:0 "Задача миссии '#Y $yaudheya_missions_task_18$#!' теперь #G завершена#!!"
 
 me_yaudheya_19_title:0 "$yaudheya_missions_task_19$"
 me_yaudheya_19_desc:0 "#E Махараджа-сенпати#!, мой сеньор, - самый престижный титул в культуре #E Куру-Яудхьяна#. Нет более высокой выборной должности. Буквально он означает 'Великий царский полководец' #E Маурьи#! знают вас как #E Махасенапати#!, или 'Великий полководец', что по-прежнему является очень высокой честью. Мы гордимся тем, что являемся дисциплинированными воинами, и вы можете быть уверены в нашей преданности."
 me_yaudheya_19.a:0 "И ты, моя способность."
 me_yaudheya_19_tooltip:0 "Задача миссии '#Y $yaudheya_missions_task_19$#!' теперь #G завершена#!!"
 
 me_yaudheya_20_title:0 "$yaudheya_missions_task_20$"
 me_yaudheya_20_desc:0 "Два народа в нашей стране занимают видное место и живут очень по-разному. #E Маллийцы#!, прибыльные торговцы и фермеры из самых низов Пенджаба, и #E дардийцы#!, горные кочевники из самых высоких районов Пенджаба. Они оба требуют больше прав и заявили, что готовы сражаться за них, если потребуется. Мы постановляем, что им могут быть предоставлены #E #Y особые права#!#!... если только они докажут, что обладают боевыми способностями, чтобы стать частью нашей элитной армии. В конце концов, они хотели сражаться за свои права! Какой культуре мы должны предоставить эти особые права?"
 me_yaudheya_20.a:0 "Богатство малийцев купит им победу."
 me_yaudheya_20.b:0 "Суровые горы Дардов обучили их."
 me_yaudheya_20_tooltip:0 "Задача миссии '#Y $yaudheya_missions_task_20$#!' теперь #G завершена#!!"
 
 me_yaudheya_201_title:0 "Непобедимая республика"
 me_yaudheya_201_desc:0 "Республика #E Яудхейя#! прошла путь от маленького, но могущественного государства, ставшего преемником древнего королевства #E Куру#!, до мощной силы, способной противостоять любому врагу, будь то захватчики с севера, империи с юга, нападающие с востока или военачальники с запада. Нам не нужно надеяться на удачу в будущем, ведь наша удача была завоевана нашим трудом, мастерством и упорством."
 me_yaudheya_201.a:0 "Да здравствует #E Яудхейя#!!"
 me_yaudheya_201.b:0 "Да здравствует #Е Яудхейская Конфедерация#!!"
 me_yaudheya_201.c:0 "Да здравствует #E Йоддхея Гана#!!"
 me_yaudheya_201_tooltip:0 "The mission tree '#Y $yaudheya_missions$#!' теперь #G завершена#!!""

 me_yaudheya_21_title:0 "$yaudheya_missions_task_21$"
 me_yaudheya_21_desc:0 "#E Маурьи#! захватили территорию #E Индрапрашты#!, но теперь она возвращена нам. Во времена древнего #E царства Куру#!, когда два наших знатных рода, предки #E Джанамеджая#! и #E Пративиндхья#!, сражались за это царство в эпической истории Махабхарата. После того как братья Пандавы одержали победу, из мира той войны родился #E Индрапрашта#!. Мы являемся законными наследниками царства #E Куру#! и, следовательно, мы являемся законными наследниками славного города."
 me_yaudheya_21.a:0 "Город Индры снова стал нашим."
 me_yaudheya_21_tooltip:0 "Задача миссии '#Y $yaudheya_missions_task_21$#!' теперь #G завершена#!!"

 me_yaudheya_210_title:0 "$yaudheya_missions_task_21$"
 me_yaudheya_210_desc:0 "#E Махасенапати#! из #E Яудхейи#! прислал нам 'настоятельное требование' вернуть #E Индрапрашту#! Это был первый город #E царства Куру#! и несколько человек в политических партиях #E Яудхейи#! утверждают, что происходят от легендарных #E Пандавов#! основателей города. Хотя нам больно это делать, мы можем лишь наблюдать за тем, как город с радостью присоединяется к республике. Но это уже произошло. Теперь важно, что мы чувствуем по этому поводу."
 me_yaudheya_210.a:0 "Это предательство, измена или и то, и другое!"
 me_yaudheya_210.b:0 "Город Индры принадлежит им по праву."
 
 # Decision Events
 me_yaudheya_99_title:0 "Воины политики: Клевета"
 me_yaudheya_99_desc:0 "You are granted a council with [GetCountry('MRY').GetRuler.GetPraenomen|E] himself. This is your chance to convince him of why we should be able to attack the #E Kingdom of Paurava#! freely.\n\n"[ROOT.GetCountry.GetRuler.GetPraenomen|E], you speak ill of my subjects in #E Paurava#!. What is it that they say?" says [GetCountry('MRY').GetRuler.GetPraenomen].\nYou reply, "My [GetCountry('MRY').GetRulerTitle], they...""
 me_yaudheya_99.a:0 ""Захватите богатство, которое принадлежит вам!""
 me_yaudheya_99.b:0 ""Скажи, что Рани неверна!""
 me_yaudheya_99.c:0 ""Утверждайте, что ваше лицо некрасиво!""
 me_yaudheya_99.d:0 ""Скажи, что ты... э-э... глупый...?""
 me_yaudheya_99.e:0 ""В моих видениях [GetCountry('PRA').GetRuler.GetPraenomen|E] превратил тебя в лягушку, которая предпочитает мужчин!""
 me_yaudheya_99.f:0 ""Это плохо.""
 me_yaudheya_99.g:0 ""Они обзывают тебя и говорят, что ты 'тупой' и 'гнусный'.""
 me_yaudheya_99.s:0 ""Распространять нелицеприятные слухи. Поверь мне, мой друг.""
 
 he_believes_you_tt:0 "[GetCountry('MRY').GetRuler.GetPraenomen] верит вашей истории."
 he_doesnt_believe_you_tt:0 "[GetCountry('MRY').GetRuler.GetPraenomen] отвергает вашу историю."
 paurava_punished_tt:0 "[GetCountry('MRY').GetRuler.GetPraenomen] даёт [GetCountry('PRA').GetName] пощечину."
 hes_angry_at_you_tt:0 "[GetCountry('MRY').GetRuler.GetPraenomen] наказывает тебя за ложь."
 what_the_frick_tt:0 "[GetCountry('MRY').GetRuler.GetPraenomen] понятия не имеет, о чем ты."
 he_somehow_buys_it_tt:0 "[GetCountry('MRY').GetRuler.GetPraenomen]... каким-то образом убежден, несмотря на ваш идиотизм."
 are_you_STUUPID_tt:0 "... что?"

 me_yaudheya_91_title:0 "[GetCountry('MRY').GetRuler.GetPraenomen] безумен?"
 me_yaudheya_91_desc:0 "[GetCountry('MRY').GetRuler.GetPraenomen] на наш запрос ответили сбивчивым ответом. Кажется, он... каким-то образом... верит в безумие?! Какая удача!"
 me_yaudheya_91.a:0 "Моя логика абсолютно верна."

 me_yaudheya_92_title:0 "Вы что, сошли с ума?"
 me_yaudheya_92_desc:0 "[GetCountry('MRY').GetRuler.GetPraenomen] на наш запрос ответили сбивчивым ответом. Кажется, он... эм... честно говоря, сомневается в вашем здравомыслии."
 me_yaudheya_92.a:0 "Он дурак, а не я!"

 me_yaudheya_93_title: "Обман! Ложь! Обман!"
 me_yaudheya_93_desc: "Мы получили известие, что [GetCountry('MRY').GetRuler.GetPraenomen] считает, что мы оскорбили его! Он сказал, что это проклятый [GetCountry('YDD').GetRulerTitle] из [GetCountry('YDD').GetName|E] сказал ему. Почему-то [GetCountry('MRY').GetRuler.GetPraenomen] им верит... к счастью, они дали нам только пощечину, вместо того чтобы позволить #E яудейцам#! напасть."
 me_yaudheya_93.a: "Это оскорбительно!"

 me_yaudheya_95_title: "Воины политики: Наказание"
 me_yaudheya_95_desc: "[GetCountry('MRY').GetRuler.GetPraenomen] ответил нам с презрением. Он утверждает, что вы явно лжете, и требует немедленно прислать ему дополнительную дань, чтобы извиниться."
 me_yaudheya_95.a: "Всё пошло не так, как планировалось."

 me_yaudheya_96_title: "Воины политики: Наказание"
 me_yaudheya_96_desc: "[GetCountry('MRY').GetRuler.GetPraenomen] ответил нам с презрением. Он утверждает, что вы явно лжете, и требует немедленно прислать ему дополнительную дань, чтобы извиниться."
 me_yaudheya_96.a: "Всё пошло не так, как планировалось."

 me_yaudheya_97_title: "Воины политики: Успех?"
 me_yaudheya_97_desc: "Мы успешно убедили [GetCountry('MRY').GetRuler.GetPraenomen|E], что [GetCountry('PRA').GetName|E] должны быть наказаны... однако он дал им пощечину, вместо того чтобы позволить нам дать им пощечину нашими копьями. Нам придётся быть ещё более убедительными, если мы хотим, чтобы нам разрешили напасть на них."
 me_yaudheya_97.a: "Мы должны лучше продавать нашу историю."
 
 me_yaudheya_98_title:0 "Воины политики: Успех"
 me_yaudheya_98_desc:0 "Мы успешно убедили [GetCountry('MRY').GetRuler.GetPraenomen|E], что [GetCountry('PRA').GetName|E] должен быть наказан. И, к счастью, нам позволено быть теми, кто введет это наказание в действие. У нас есть #E 5 лет#! до того, как этот дипломатический инцидент будет исчерпан."
 me_yaudheya_98.a:0 "Отлично! Теперь начнём войну..."
 
 me_yaudheya_94_title:0 "Обман! Ложь! Обман!"
 me_yaudheya_94_desc:0 "Мы получили известие, что [GetCountry('MRY').GetRuler.GetPraenomen] считает, что мы оскорбили его! Он сказал, что это проклятый [GetCountry('YDD').GetRulerTitle] из [GetCountry('YDD').GetName|E] сказал ему. Каким-то образом [GetCountry('MRY').GetRuler.GetPraenomen] поверил им и позволил им напасть на нас напрямую, если они того пожелают. Мы должны быть готовы."
 me_yaudheya_94.a:0 "Эти беспардонные лжецы!"
 
 me_yaudheya_70_title:0 "Махараджа-Сенапати попросил"
 me_yaudheya_70_desc:0 "Мой #E [GetCountry('YDD').GetRulerTitle]#! Вы получили просьбу от нашего повелителя служить в их армии в качестве командира. Как вы ответите?"
 me_yaudheya_70.a:0 "Я буду служить в армии, это мой долг."
 me_yaudheya_70.b:0 "Нет."

 me_yaudheya_72_title:0 "Махасенапати прибывает"
 me_yaudheya_72_desc:0 "Мой #E [GetCountry('MRY').GetRulerTitle]#!, #E Махасенапати#! прибыл к твоему двору, готовый вести людей во имя тебя к победе!"
 me_yaudheya_72.a:0 "Превосходно, мы будем использовать их по назначению."

 me_yaudheya_71_title:0 "Махасенапати отказался"
 me_yaudheya_71_desc:0 "Мой #E [GetCountry('MRY').GetRulerTitle]#!, #E Махсенапати#! из #E Яудхейи#! отказался покинуть свою страну, чтобы сражаться на поле боя за тебя."
 me_yaudheya_71.a:0 "Как разочаровывающе..."

 me_yaudheya_50_title:0 "Маллийская республика"
 me_yaudheya_50_desc:0 "У нас есть возможность создать еще одну #E Колониальную Республику#! на территории #E Маллии#! В качестве альтернативы мы можем расширить #E Панчнагару#! и включить в неё #E Маллию#!."