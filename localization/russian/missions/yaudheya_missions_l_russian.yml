 mallian_marriages:0 "Маллийские браки"
 mallian_marriages_desc:0 "Брак маллийской семьи оказал огромное влияние на счастье маллийцев. Теперь они гораздо больше поддерживают нас и считают своё место в республике более чем полезным."
