l_russian:
 
 yaudheya_missions:0 "Единая республика"
 yaudheya_missions_DESCRIPTION:0 "Республика [GetCountry('YDD').GetName|E], или Йодхейя Гана, была воинственной республикой, расположенной на остатках бывшего государства Куру. Оказавшись на задворках между двумя крупнейшими речными долинами в мире, [GetCountry('YDD').GetAdjective] существуют как единственные республиканские джанапады. В настоящее время Яудхейя существует под покровительством Маурьев, которые ценят элитные вооруженные силы Яудхейи."
 yaudheya_missions_CRITERIA_DESCRIPTION:0 "Эта миссия будет завершена, когда Яудхейя закрепит свое положение в качестве могущественной военной республики."
 yaudheya_missions_BUTTON_TOOLTIP:0 "Республика кшатриев восторжествует."
 
 #Missions
 
 yaudheya_missions_task_1:0 "Каждый кшатрий - царь"
 yaudheya_missions_task_1_DESC:0 "[GetCountry('YDD').GetName|E] были республикой воинов. На западе мы обычно воспринимаем это как #E олиграхическую республику#!, однако в ведической Индии #E олигархи#! обычно представляли касту воинов #E кшатриев#! Особенно это было характерно для [GetCountry('YDD').GetName|E]. \n\n\n\n\n\n\n\n\n\n@greek_mil5!"
 
 yaudheya_missions_task_2:0 "Воины, заслуживающие доверия"
 yaudheya_missions_task_2_DESC:0 "Конфедерация [GetCountry('MRY').GetName|E] в значительной степени опиралась на воинов [GetCountry('YDD').GetName|E]. Фактически, #E [GetCountry('YDD').GetName] Конфедерация#! предоставила [GetCharacter('(int32)22').GetPraenomen|E] много генералов, вождей и военных побед в его честь.\n\n#Y Мы отправим несколько яудхейских воинов на службу в армию Маурьев.#! \n\n\n\n\n\n\n\n\n\n@india_mil5!"
 
 yaudheya_missions_task_3:0 "Три столицы"
 yaudheya_missions_task_3_DESC:0 "Мы не просто один народ. Яудхейцы представляли собой группу из трёх государств, которые в целом можно объединить в одну конфедерацию. Административные центры, таким образом, были сосредоточены вокруг трех различных столиц или регионов. #Е Рохтак#!, #Е Северная Панчала#! и #Е Северный Раджистан#!. \n\n\n\n\n\n\n\n\n\n@persia_mil5!"
 
 yaudheya_missions_task_4:0 "Расцвет Рохтака"
 yaudheya_missions_task_4_DESC:0 "Крупнейшая из трех столиц и фактическая столица страны, #E Рохтак#! является единственной столицей, о которой сегодня сохранились четкие сведения. #Рохтак#! оставался фактической столицей яудхейцев#! до тех пор, пока они не были включены в состав #E империи Гупта#! в #E I веке н.э.#!. \n\n\n\n\n\n\n\n\n\n@india_mil8!"
 
 yaudheya_missions_task_5:0 "Дома Хастинапуры"
 yaudheya_missions_task_5_DESC:0 "#E Хастинапура#! была крупным городом, расположенным в #E Бахудханьяке#!, что буквально переводится как 'Кукурузная страна'. Эта страна кукурузы была одной из трёх административных республик в составе #E [GetCountry('YDD').GetName] Конфедерации#! Сама #E Хастинапура#! была старой столицей государства. \n\n\n\n\n\n\n\n\n\n@india_mil4!"
 
 yaudheya_missions_task_6:0 "Скитания по Родевале"
 yaudheya_missions_task_6_DESC:0 "#E Родевала#! - это регион, который гораздо позже будет идентифицирован как часть #E Северного Раджистана#!, где располагалась третья административная республика #E Яудхейя#! Эта часть конфедерации в значительной степени является сельской местностью, но служит важным связующим звеном с западным Пенджабом, регионом, который исторически перешел под контроль и управление #E [GetCountry('YDD').GetName] Республики#! во #E II веке до нашей эры#! \n\n\n\n\n\n\n\n\n\n@greek_mil2!"
 
 yaudheya_missions_task_7:0 "Звёздный час Стханишвары"
 yaudheya_missions_task_7_DESC:0 "#E Стханишвара#! - это растущий город, пользующийся большой популярностью. Хотя он еще не стал столицей какого-либо государства, со временем он станет столицей могущественной империи Харша в #E 6 веке н.э.#! Его истоки лежат в эпохе древности, где он взойдёт как звезда. \n\n\n\n\n\n\n\n\n\n\n@persia_mil7!"
 
 yaudheya_missions_task_8:0 "Кнокк, Кнокк, Нокхар"
 yaudheya_missions_task_8_DESC:0 "Со временем #E Нокхар#! будет преобразован в район внутри него, который превратится в город Лахор. Этот 'прото-Лахор' оставался важным городом в составе государства Порус и располагался в самом центре Пенджаба, знаменитый своим фортом Лох-Кот, откуда и пошло название 'Лохавар' или 'Лахор'. Удерживать и развивать #E Нокхар#! необходимо для обеспечения стабильности во всем регионе Большого Пенджаба. \n\n\n\n\n\n\n\n\n\n@india_mil1!"
 
 yaudheya_missions_task_9:0 "Брак с Маурьями"
 yaudheya_missions_task_9_DESC:0 "Хотя исторически брак с [GetCountry('MRY').GetName|E] никогда не заключался, близкие отношения с яудхейцами были более чем распространены. Чтобы наладить с ними еще более тесные отношения, мы можем попросить у наших владык руки для брака... при условии, что назойливое государство [GetCountry('PRA').GetName|E] не опередило нас в этом. Если это так, то мы всё равно можем попросить, но, скорее всего, наше предложение будет отклонено. \n\n\n\n\n\n\n\n\n\n\n@event_pic1!"
 
 yaudheya_missions_task_10:0 "Отдых на Родевале"
 yaudheya_missions_task_10_DESC:0 "Наши отношения с [GetCountry('MRY').GetName|E] позволяют нам просить их об инвестициях в нашу страну. Поскольку у нас есть город в районе #E Родевалы#!, #E Маурьи#! могут счесть наше управление в этом регионе достойным того, чтобы предоставить нам свою половину. \n\n\n\n\n\n\n\n\n\n@india_mil15!"
 
 yaudheya_missions_task_11:0 "Покончить с царством Поруса"
 yaudheya_missions_task_11_DESC:0 "Пришло время положить конец государству [GetCountry('PRA').GetName|E]. Тирания сыновей [GetCharacter('(int32)498').GetPraenomen|E] уже слишком давно охватила западный Пенджаб. Пришло время установить республиканское правление кшатриев над так называемыми 'интеллектуалами' из [GetCountry('PRA').GetName|E]! \n\n\n\n\n\n\n\n\n\n@india_mil8!"
 
 yaudheya_missions_task_12:0 "Гладкий шёлк из Сакалы"
 yaudheya_missions_task_12_DESC:0 "Бывшая столица #E Пауравы#!, #E Сакала#! - один из самых значительных городов не только западного Пенджаба, но и всей долины Инда. Хотя он действительно известен как центр #E буддизма#!, он больше известен своим великолепным текстилем и шёлком. \n\n\n\n\n\n\n\n\n\n@india_mil6!"
 
 yaudheya_missions_task_13:0 "Управление Маллией"
 yaudheya_missions_task_13_DESC:0 "#E Маллия#! - это не просто город, а целый район. Он невероятно плотно застроен, организован и населен. Управление этой территорией требует мягкого воздействия, чтобы она процветала, но еще более мягкого воздействия, чтобы убедиться, что они не взбунтуются. \n\n\n\n\n\n\n\n\n\n@event_pic3!"
 
 yaudheya_missions_task_14:0 "Триумф в Таксиле"
 yaudheya_missions_task_14_DESC:0 "Чудеса знаний #E Таксилы#! перешли в наше распоряжение. Хотя мы обычно полагаемся на мускулы, а не на мозги, университет #E Таксилы#! окажется самым могучим исключением в нашей растущей республике. Мы должны развивать город, чтобы он достиг новых высот! \n\n\n\n\n\n\n\n\n\n@egypt_mil7!"
 
 yaudheya_missions_task_15:0 "Маллийские браки"
 yaudheya_missions_task_15_DESC:0 "Люди #Y [GetCulture('sivi').GetName]s#! хорошо известны нам, а мы - им. Пришло время предоставить им право вступать в браки. Это поможет нам управлять нашими вновь обретенными территориями и богатыми городами в #E Маллии#!. \n\n\n\n\n\n\n\n\n\n@egypt_mil19!"
 
 yaudheya_missions_task_16:0 "Дарды Девапраяги"
 yaudheya_missions_task_16_DESC:0 "#E Стханисвара#! теперь великий город, однако его безопасность находится под угрозой, пока к востоку от его границ живут племена варваров [GetCulture('dardic').GetName|Y]. Мы должны объявить войну за народ против вероломных дардов до самого их города #E Девапраяги#!.\n\n\n\n\n\n\n\n\n\n@greek_mil7!"
 
 yaudheya_missions_task_17:0 "Панчанада Панч Нагара"
 yaudheya_missions_task_17_DESC:0 "[GetProvince('(int32)4380').GetArea.GetName|E], позже известный как Пенджаб, - регион нашего народа. Житница всей Индии, ее интеллигенция, воины, культура и многое другое создают сложный и богатый регион. Однако это также делает его сложным для управления. Как республика, мы должны признать этот факт и решить, как с ним справиться. Должны ли мы спонсировать создание лиги Панчанагара (пяти городов)? \n\n\n\n\n\n\n\n\n\n@greek_mil13!"
 
 yaudheya_missions_task_18:0 "Путь воина"
 yaudheya_missions_task_18_DESC:0 "Республика [GetCountry('YDD').GetName|E] - это прежде всего республика для касты воинов #E кшатриев#! Давайте позаботимся о том, чтобы она оставалась таковой, приняв законы, обеспечивающие будущее нашей воинской культуры. \n\n\n\n\n\n\n\n\n\n@india_mil10!"
 
 yaudheya_missions_task_19:0 "Махараджа-Сенапати"
 yaudheya_missions_task_19_DESC:0 "Означает 'Великий царский полководец', был избранным лидером [GetCountry('YDD').GetName|E ] республики. Этот вождь также служил Махасенапати (Великим командующим армией) в армии #E Маурьев#!, демонстрируя огромное сотрудничество и зависимость #E Маурьев#! от #E Яудхейцев#! С таким престижным титулом мы должны получить большую автономию от #E Маурьев#!, ибо мы, безусловно, заслужили её. \n\n\n\n\n\n\n\n\n\n@india_mil8!"
 
 yaudheya_missions_task_20:0 "Борьба за свои права"
 yaudheya_missions_task_20_DESC:0 "The many peoples from the edges of west Punjab in #E Mallia#! to the tips of east Punjab in #E Dardic#! country, people have started clamoring to 'fight for their rights.' Who are we to disagree? If they want rights, they must learn to fight like #E Kshatriya#! warriors first! \n\n\n\n\n\n\n\n\n\n@egypt_mil9!"

 yaudheya_missions_task_21:0 "Настаивайте на Индрапраште"
 yaudheya_missions_task_21_DESC:0 "Два наших знатных рода, семьи #E Пративиндхья#! и #E Джанамеджая#!, являются родственниками легендарной истории, рассказанной в #E Махабхарате#!. И из этой истории мы узнаем, что наши предшественники, #E царство Куру#!, было основано с #E Индрапраштой#! в качестве первой столицы, основанной самими #E Пандавами#!. Мы имеем полное право владеть этим городом и должны как можно скорее потребовать от #E маурьев#! его возвращения нам."
 
