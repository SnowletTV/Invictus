l_russian:
 
 01_zhangzhung_missions:0 "Горное королевство"
 01_zhangzhung_missions_DESCRIPTION:0 "В самых отдалённых уголках мира, где земля превращается в могучие горы, которые тянутся вверх и, кажется, касаются самого неба, - здесь вы найдёте наш народ, который живёт в расщелинах холмов и скал с начала времён. Немногие отваживаются отправиться в наши родные края, ибо путь туда труден, но есть множество торговцев, которые рискуют жизнью, пробираясь по долинам и горным перевалам нашей территории, ибо мы находимся на перекрестке дорог многих могущественных и богатых народов.\n\nПришло время и нам стать могущественными и богатыми."
 01_zhangzhung_missions_CRITERIA_DESCRIPTION:0 "Эта миссия будет завершена, когда мы создадим королевство в горах - мы должны найти лидера, который сможет защитить наш народ и повести приверженцев веры Бон в славное будущее."
 01_zhangzhung_missions_BUTTON_TOOLTIP:0 "Укрывшись в нашем доме в горах, мы готовим наши амбициозные планы..."
 
 #Missions
 
 01_zhangzhung_missions_task_1:0 "Напряженная обстановка на границе"
 01_zhangzhung_missions_task_1_DESC:0 "Мы постоянно получаем сведения о том, что чужеземные налётчики пересекают нашу границу, бродят по нашим землям, как им вздумается, и нападают на местных соплеменников, если те сопротивляются их вторжению. Чтобы защитить наш народ от этих бандитов, мы должны захватить провинцию Чомолангма и загнать негодяев обратно в горы. \n\n\n\n\n\n\n\n\n\n@persia_mil20!"
 
 01_zhangzhung_missions_task_2:0 "Предгорья Тераи"
 01_zhangzhung_missions_task_2_DESC:0 "Девственные леса Тераи, какими бы нетронутыми они ни были, не станут реальной преградой для любого южного народа, который решит устроить нам неприятности; нам следует немедленно занять эту провинцию, чтобы не столкнуться с неприятным сюрпризом в самый неподходящий момент. \n\n\n\n\n\n\n\n\n\n@india_mil12!"
 
 01_zhangzhung_missions_task_3:0 "Завершение Цанга"
 01_zhangzhung_missions_task_3_DESC:0 "Понимая, что мы никогда не сможем жить в состоянии мирного сосуществования с нашими врагами на востоке, было решено, что мы должны править ими напрямую. Славная битва ждёт наших солдат! \n\n\n\n\n\n\n\n\n\n@persia_mil18!"
 
 01_zhangzhung_missions_task_4:0 "Военные трофеи"
 01_zhangzhung_missions_task_4_DESC:0 "Помимо обычного золота и рабов, которые сопровождают победу в войне, мы теперь являемся наследниками накопленных знаний Цанг; нам следует отправить наших учёных в их бывшую столицу, чтобы узнать, какую мудрость они смогут почерпнуть у местных жителей. \n\n\n\n\n\n\n\n\n\n@india_mil20!"
 
 01_zhangzhung_missions_task_5:0 "Слухи о драгоценных камнях"
 01_zhangzhung_missions_task_5_DESC:0 "Торговцы, вернувшиеся из наших поселений далеко на севере, рассказывают о том, что местные жители с восторгом восприняли открытие - ходят слухи об ослепительных зелёных и красных драгоценных камнях, которые можно найти в горах. Мы должны отправить экспедицию, чтобы выяснить, сможем ли мы найти источник этих сказочных богатств. \n\n\n\n\n\n\n\n\n\n@egypt_mil19!"
 01_zhangzhung_missions_task_5_tt: "#Y Одна из наших территорий в#! #T в районе Суварна Готра#! #Y будут иметь свой торговый товар, установленный на#! #G драгоценные камни#!."
 
 01_zhangzhung_missions_task_6:0 "Объединение верующих в Бон"
 01_zhangzhung_missions_task_6_DESC:0 "Впервые за последнее время то, что когда-то представлялось мечтой - политическое объединение верующих Бон в могущественную нацию, - становится маняще близким. Нам следует подготовить всё необходимое, чтобы отправиться в глубь восточных гор. \n\n\n\n\n\n\n\n\n\n@persia_mil17!"
 
 01_zhangzhung_missions_task_7:0 "Защита Запада"
 01_zhangzhung_missions_task_7_DESC:0 "Теперь, когда мы утвердили свои естественные границы, мы решили планомерно пройтись по нашим провинциям и укрепить нашу систему укреплений. Непростая ситуация на западе требует нашего внимания; у нас там могущественные соседи, и мы не хотим, чтобы их армии пробирались через наши горные перевалы. \n\n\n\n\n\n\n\n\n\n@greek_mil1!"
 
 01_zhangzhung_missions_task_8:0 "Крыша мира"
 01_zhangzhung_missions_task_8_DESC:0 "Несмотря на то, что местность, как и наша, труднодоступна для жизни, горы [GetProvince('(int32)6769').GetArea.GetName] населены слабым народом, который мы могли бы легко уничтожить и прогнать. Контроль над их регионом не только повысит нашу безопасность, но и ещё больше укрепит нашу власть над местными торговыми путями. \n\n\n\n\n\n\n\n\n\n@persia_mil15!"
 
 01_zhangzhung_missions_task_9:0 "Вход в бассейн"
 01_zhangzhung_missions_task_9_DESC:0 "Вдали сверкают плодородные оазисы Таримского бассейна, а вместе с пустынным бризом доносятся обещания экзотических сокровищ и роскошных богатств. Жители этих мест сильно отличаются от нашего народа и будут дорого бороться за то, чтобы удержать то, что у них есть, - нам следует приготовиться к тяжёлой кампании. \n\n\n\n\n\n\n\n\n\n@persia_mil14!"
 
 01_zhangzhung_missions_task_10:0 "Северный Таримский бассейн"
 01_zhangzhung_missions_task_10_DESC:0 "Войны за контроль над Таримским бассейном продолжаются, уводя наших солдат далеко от родных мест, как никогда раньше. Будем надеяться, что их путешествия за границу приведут к победе нашего народа! Мы не можем принять ничего, кроме такого исхода! \n\n\n\n\n\n\n\n\n\n@persia_mil1!"
 
 01_zhangzhung_missions_task_11:0 "Бонское предательство"
 01_zhangzhung_missions_task_11_DESC:0 "Не все, кто живёт в землях наших врагов, на самом деле являются нашими врагами; напротив, есть те, кто понимает, что мы будем лучшими правителями, чем их собственные лидеры, и желает, чтобы мы пришли к власти. Эти информаторы среди местного населения готовы помочь нам, раскрыв слабые места в их укреплениях, но они захотят дорого заплатить за информацию. \n\n\n\n\n\n\n\n\n\n@india_mil17!"
 
 01_zhangzhung_missions_task_12:0 "Стены Парсни"
 01_zhangzhung_missions_task_12_DESC:0 "Поскольку мы построили непробиваемую крепость в [GetProvince('(int32)5600').GetName], наши инженеры многому научились в этом нелегком труде и теперь являются опытными мастерами. В будущем они смогут вспомнить, чему научились, пока трудились в горах, и, надеюсь, извлечь из этих уроков пользу. \n\n\n\n\n\n\n\n\n\n@persia_mil7!"
 
 01_zhangzhung_missions_task_13:0 "В поисках Ольмо Лунгринга"
 01_zhangzhung_missions_task_13_DESC:0 "В наших древних историях говорится, что Тонпа Шенраб, легендарный основатель религии Бон на нашей родине, пришёл из земли далеко на западе, известной как Олмо Лунгринг. Теперь, когда мы контролируем Памирские горы, нам следует отправить всадников на запад, чтобы отыскать этот мифический регион. \n\n\n\n\n\n\n\n\n\n@persia_mil16!"
 
 01_zhangzhung_missions_task_14:0 "Южно-Таримский бассейн"
 01_zhangzhung_missions_task_14_DESC:0 "Мелкие тираны и деспоты, цепляющиеся за свои вотчины по всему Таримскому бассейну, находятся на грани вечного поражения, но только если наш народ сможет выстоять в предстоящие трудные дни. На рассвете мы маршируем к их столицам! \n\n\n\n\n\n\n\n\n\n@persia_mil2!"
 
 01_zhangzhung_missions_task_15:0 "Земля небесных лошадей"
 01_zhangzhung_missions_task_15_DESC:0 "Наши торговые связи в регионе Таримского бассейна высоко отзываются о лошадях, которые водятся в районе [GetProvince('(int32)6787').GetArea.GetName]. Хотя мы решили предъявить свои претензии на эту долину, мы удивлены, что наши сборы отправляются так далеко от [ROOT.GetCountry.GetCapital]. \n\n\n\n\n\n\n\n\n\n@celt_mil13!"
 
 01_zhangzhung_missions_task_16:0 "Рассвет новой эры"
 01_zhangzhung_missions_task_16_DESC:0 "Настало время праздновать! Наши завоевательные войны, какими бы трудными они ни были, скоро будут забыты, и мы должны собраться вместе, как один народ, чтобы принять будущее, которое лежит перед нами. Объявляем месячный период пиршества в нашей новой столице! \n\n\n\n\n\n\n\n\n\n@persia_mil5!"
 
 01_zhangzhung_missions_task_17:0 "Достойный дом"
 01_zhangzhung_missions_task_17_DESC:0 "Невозможно сказать мягко: наша столица жалка. Мы должны сделать всё возможное, чтобы построить для нашего народа дом, достойный его величия, но на это потребуется время и деньги. \n\n\n\n\n\n\n\n\n\n@celt_mil8!"
 
 01_zhangzhung_missions_task_18:0 "Место поклонения"
 01_zhangzhung_missions_task_18_DESC:0 "Строительство великолепного святого места в нашей столице докажет всему миру, что вера в Бон направляет каждый наш шаг. Давайте не будем забывать о вере наших предков в эти хорошие времена, но давайте помнить, как много боги дали нам, и благодарить их. \n\n\n\n\n\n\n\n\n\n@greek_mil3!"
 
 01_zhangzhung_missions_task_19:0 "Хлеб для каждого"
 01_zhangzhung_missions_task_19_DESC:0 "Накормить пустые желудки наших граждан всегда было непростой задачей, несомненно, из-за отсутствия подходящих земель для выращивания урожая. Однако это больше не может служить оправданием; мы должны принять меры, чтобы увеличить количество доступных продуктов питания для нашего народа.\n\nПочему бы не воспользоваться преимуществами нашего рельефа? Мы могли бы построить зернохранилища глубоко в горах... естественная прохлада камня будет чудесно сохранять продукты.\n\n\n\n\n\n\n\n\n\n@celt_mil14!"
 build_food_tt:0 "Нам нужно построить как минимум 3 #Y фермерских поселения#! на всех принадлежащих нам территориях, производящих продовольствие."
 
 01_zhangzhung_missions_task_20:0 "Горное королевство"
 01_zhangzhung_missions_task_20_DESC:0 "У любого, кто отправится по торговым путям в горные районы, вскоре перехватит дыхание: не от разреженного горного воздуха, а от вида впечатляющего города, приютившегося среди скалистых высот. Как в таком пустынном регионе может существовать столь величественная нация? \n\n\n\n\n\n\n\n\n\n@greek_mil7!"
 
 01_zhangzhung_missions_task_21:0 "Горный король"
 01_zhangzhung_missions_task_21_DESC:0 "Если мы сможем покорить все региональные столицы в окружающих нас горах, то кто сможет поспорить с нами, когда мы провозгласим себя горным королём? \n\n\n\n\n\n\n\n\n\n@greek_mil10!"
 
 01_zhangzhung_missions_task_22:0 "Собираемся под одним шатром"
 01_zhangzhung_missions_task_22_DESC:0 "Теперь, когда мы окончательно завоевали Таримский бассейн, мы должны сделать всё возможное для установления мира в этом регионе; мы, естественно, хотим, чтобы все наши подданные, независимо от их религии и культуры, ладили друг с другом. \n\n\n\n\n\n\n\n\n\n@greek_mil13!"
 
 01_zhangzhung_missions_task_23:0 "Заделывание щелей"
 01_zhangzhung_missions_task_23_DESC:0 "Мы не можем мириться с непроницаемой границей, но должны предпринять необходимые шаги для обеспечения безопасности горных перевалов. Ни один захватчик не войдёт в наши земли свободно; им придётся жестоко сражаться за каждый шаг вперёд. \n\n\n\n\n\n\n\n\n\n@celt_mil6!"
 
 01_zhangzhung_missions_task_24:0 "Претендуя на предгорья"
 01_zhangzhung_missions_task_24_DESC:0 "Веря, что в экзотических и пышных землях юга нас ждёт удача, мы будем массово готовить претензии, заявляя местным жителям, что любые территории, лежащие в тени наших гор, естественно, принадлежат нам. \n\n\n\n\n\n\n\n\n\n@india_mil13!"
 
 01_zhangzhung_missions_task_25:0 "Хозяин коня"
 01_zhangzhung_missions_task_25_DESC:0 "Благодаря контролю над лошадьми в [GetProvince('(int32)6736').GetArea.GetName] долине, мы можем закупать лучших боевых коней и жеребцов, которых можно найти на любом рынке. \n\n\n\n\n\n\n\n\n\n@india_mil18!"
 
 
