 #Events
 me_zhangzhung_1_title:0 "$01_zhangzhung_missions_task_1$"
 me_zhangzhung_1_desc:0 "When [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] received reports on two consecutive days in a row that bandits from [GetProvince('(int32)5588').GetArea.GetName] have been crossing into our border and killing some of the locals, [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] rage was all-consuming. Realizing that this situation will only continue to get worse, [SCOPE.GetRootScope.GetCountry.GetRuler.GetSheHe] has made the difficult decision to fabricate claims on foreign lands. Although some of the Elders doubt the wisdom of this path, there is nothing left to be said on the matter."
 me_zhangzhung_1.a:0 "Мы не можем допустить, чтобы разбойничьи нападения продолжались"
 me_zhangzhung_1_tooltip:0 "Задача миссии '#Y $01_zhangzhung_missions_task_1$#!' теперь #G завершена#!!"
 
 me_zhangzhung_2_title:0 "$01_zhangzhung_missions_task_2$"
 me_zhangzhung_2_desc:0 "Хотя от наших новых поселений в [GetProvince('(int32)5573').GetName] до впечатляющих городов наших магадхийских соседей на юге всего несколько дней пути, мы должны признать, что не дружеские отношения привели нас через горы.\n\nНо мы будем достаточно дружелюбны, если только могущественные маурийцы будут уважать целостность наших границ."
 me_zhangzhung_2.a:0 "Мы пришли сюда не для того, чтобы искать неприятности."
 me_zhangzhung_2_tooltip:0 "Задача миссии '#Y $01_zhangzhung_missions_task_2$#!' теперь #G завершена#!!"
 
 me_zhangzhung_3_title:0 "$01_zhangzhung_missions_task_3$"
 me_zhangzhung_3_desc:0 "Хотя [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] и неприятно держать оружие против собратьев по вере Бон, в природе наших войн есть справедливый аспект; мы лишь стремимся объединить наши разрозненные народы, чтобы свет нашей веры мог по-настоящему расцвести. Мы надеемся, что со временем грехи нашей агрессии будут прощены... или хотя бы забыты.\n\nНо всё же есть что-то неправильное в том, чтобы искать славы в войне против своих братьев."
 me_zhangzhung_3.a:0 "Наши солдаты получат опыт, как они могут..."
 me_zhangzhung_3_tooltip:0 "Задача миссии '#Y $01_zhangzhung_missions_task_3$#!' теперь #G завершена#!!"
 
 me_zhangzhung_4_title:0 "$01_zhangzhung_missions_task_4$"
 me_zhangzhung_4_desc:0 "Мы получили известие, что лучшие и умнейшие из нас изучают документы, которые они нашли в [GetProvince('(int32)5630').GetName]. Надеемся, мы сможем почерпнуть кое-что из накопленной мудрости Цанг - может быть, наши никчемные кузены в конце концов окажутся на что-то годными."
 me_zhangzhung_4.a:0 "Наши ожидания остаются низкими, но мы хотели бы быть удивлёнными."
 me_zhangzhung_4_tooltip:0 "Задача миссии '#Y $01_zhangzhung_missions_task_4$#!' теперь #G завершена#!!"
 
 me_zhangzhung_5_title:0 "$01_zhangzhung_missions_task_5$"
 me_zhangzhung_5_desc:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName], у нас выдающиеся новости: хотя некоторые из наших людей поначалу боялись заходить в пещеры, со временем они привыкли к путешествиям глубоко под землей и в итоге смогли обнаружить источник драгоценных камней. Регион, который мы когда-то использовали для выпаса скота, теперь стал источником самых лучших алмазов в мире - какой невероятный поворот событий!"
 me_zhangzhung_5.a:0 "Мы будем богаты! Абсолютно богатыми!"
 me_zhangzhung_5_tooltip:0 "Задача миссии '#Y $01_zhangzhung_missions_task_5$#!' теперь #G завершена#!!"
 
 me_zhangzhung_6_title:0 "$01_zhangzhung_missions_task_6$"
 me_zhangzhung_6_desc:0 "Война - это всегда ужасно, но еще хуже, когда она ведется не против чужого врага, а против своих братьев. Нам нечего сказать, кроме как выразить сожаление о невинных душах, которые погибают в этих конфликтах; мы надеемся, что их путь в рай будет беспрепятственным из-за грехов и кармических долгов. А те, кто выступил против нас? Они заслужили свою участь, и никакие молитвы не будут возноситься в их честь - их судьба предрешена.\n\nЭто слова [ROOT.GetCountry.GetRuler.GetName], который в последнее время был одержим религиозным пылом, заставившим многих в ближайшем окружении [ROOT.GetCountry.GetRuler.GetHerHis] заметить изменения в [ROOT.GetCountry.GetRulerTitle]."
 me_zhangzhung_6.a:0 "Я буду тем, кто объединит верных Бон..."
 me_zhangzhung_6_tooltip:0 "Задача миссии '#Y $01_zhangzhung_missions_task_6$#!' теперь #G завершена#!!"
 
 me_zhangzhung_7_title:0 "$01_zhangzhung_missions_task_7$"
 me_zhangzhung_7_desc:0 "Несмотря на то, что наши солдаты жаждут получить побольше боевого опыта, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] приказал использовать их для помощи в строительных работах, которые ведутся в провинции [GetProvince('(int32)5594').GetArea.GetName]. Многие недовольны тем, что вместо мечей их руки поднимают камни, но все это к лучшему - мы все в большей безопасности с надежной сетью укреплений.\n\nНаши инженеры ловко решили использовать природные окрестности [GetProvince('(int32)5600').GetName] для укрепления впечатляющей обороны крепости, и трудно сказать, где заканчиваются наши стены и начинаются возвышенные высоты."
 me_zhangzhung_7.a:0 "Врата Парсни защитят нашу страну от бедствий и неожиданностей"
 me_zhangzhung_7_tooltip:0 "Задача миссии '#Y $01_zhangzhung_missions_task_7$#!' теперь #G завершена#!!"
 
 me_zhangzhung_8_title:0 "$01_zhangzhung_missions_task_8$"
 me_zhangzhung_8_desc:0 "Наступил новый день, когда мы покидаем знакомые долины и горные дороги наших родных земель, чтобы покорить места, которых не знали наши предки.\n\nВозможно, наши предки были недостаточно сильны, чтобы сражаться с чужеземцами, а может, они соблюдали какие-то традиции, которые мы явно забыли, - ведь мы без колебаний двинулись в горы Памира."
 me_zhangzhung_8.a:0 "Мы принесём славу нашему народу - давайте же отправимся в эти странные земли."
 me_zhangzhung_8_tooltip:0 "Задача миссии '#Y $01_zhangzhung_missions_task_8$#!' теперь #G завершена#!!"
 
 me_zhangzhung_9_title:0 "$01_zhangzhung_missions_task_9$"
 me_zhangzhung_9_desc:0 "Говорят, что в Таримский бассейн нельзя входить без проводника, потому что любой глупец вскоре окажется затерянным в песчаных дюнах пустыни - многие армии захватчиков были поглощены сменяющимися песками, так и не вернувшись домой.\n\nПо счастью, нашего серебра хватило, чтобы купить лояльность некоторых местных жителей, а благодаря опытным следопытам, ведущим наших людей через извилистые горные перевалы, в наших войсках появился дух уверенности, когда они знают, как идти дальше.\n\nНесмотря на то, что мы путешествуем далеко за пределами наших границ, вокруг армий [ROOT.GetCountry.GetName], кажется, собирается аура неизбежности, и они готовы встретить свою судьбу."
 me_zhangzhung_9.a:0 "Мы добьемся успеха в наших вторжениях в Таримский бассейн!"
 me_zhangzhung_9_tooltip:0 "Задача миссии '#Y $01_zhangzhung_missions_task_9$#!' теперь #G завершена#!!"
 
 me_zhangzhung_10_title:0 "$01_zhangzhung_missions_task_10$"
 me_zhangzhung_10_desc:0 "Импровизированный военный совет был созван [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] в городе [GetProvince('(int32)6744').GetArea.GetName], нашей операционной базе на краю Таримского бассейна теперь, когда регион перешел под контроль наших сил. Консультации были короткими, а вердикт единогласным, и что еще лучше, предзнаменования благоприятны - мы должны продолжать продвигаться на север, ибо победа будет за нами."
 me_zhangzhung_10.a:0 "Продолжайте доверять мне, и вы продолжите видеть эти результаты"
 me_zhangzhung_10_tooltip:0 "Задача миссии '#Y $01_zhangzhung_missions_task_10$#!' теперь #G завершена#!!"
 
 me_zhangzhung_11_title:0 "$01_zhangzhung_missions_task_11$"
 me_zhangzhung_11_desc:0 "Хотя [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] и дал понять, что связь с преступными элементами и предателями, независимо от их лояльности, - дело неприятное, было бы крайне глупо позволить таким незначительным проблемам встать на пути к достижению желаемого. И если что и правда, так это то, что [ROOT.GetCountry.GetRuler.GetFirstName] не дурак.\n\nНаши агенты сообщают, что встретились с информаторами, которые скажут нам, когда на городских стенах меньше всего людей, и где лучше всего сосредоточить наши атаки. Если повезёт, города и крепости падут быстро."
 me_zhangzhung_11.a:0 "В конце концов, мы просто пытаемся спасти жизни"
 me_zhangzhung_11_tooltip:0 "Задача миссии '#Y $01_zhangzhung_missions_task_11$#!' теперь #G завершена#!!"
 
 me_zhangzhung_12_title:0 "$01_zhangzhung_missions_task_12$"
 me_zhangzhung_12_desc:0 "Многие наши купцы и бизнесмены надеялись, что мы используем наш отточенный опыт для строительства городов и рынков, в которых они смогут жить, но наши приоритеты заключаются прежде всего в укреплении наших крепостей и укреплений.\n\nВсе эти деликатные вещи, которые приходят с цивилизацией, хороши, но мы предпочитаем быть в безопасности, а не в мягкости."
 me_zhangzhung_12.a:0 "Позже все будут благодарить меня за это, вот увидите."
 me_zhangzhung_12_tooltip:0 "Задача миссии '#Y $01_zhangzhung_missions_task_12$#!' теперь #G завершена#!!"
 
 me_zhangzhung_13_title:0 "$01_zhangzhung_missions_task_13$"
 me_zhangzhung_13_desc:0 "Поздно вечером у городских ворот началась суматоха, которая вскоре привела к тому, что [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] направился вниз, чтобы посмотреть, что происходит с [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHim]self. Вскоре стало ясно, почему на улицах раздавались крики радости и ликования; наши любимые сыновья, которых мы отправили всадниками в экспедицию, чтобы найти родину Тонпы Шенраба, наконец вернулись, спустя десять долгих лет после их отъезда. Когда толпа собралась на площади, подробности их истории вскоре стали известны всем.\n\nМужчины ехали через горы и в холмы [GetProvince('(int32)6634').GetArea.GetName], оставаясь вдали от бдительных глаз многочисленных разведчиков и часовых вдоль дорог. Кажется, на Западе идёт много войн, генералы ссорятся из-за раздробленных остатков Империи, и из-за продолжающихся конфликтов напряжение ощущается даже на таком далеком Востоке. Тем не менее, наши всадники смогли продолжить путь, не проливая крови.\n\nПосле многих лет встреч с незнакомцами, которые не понимали нашего языка, они наконец встретили в Великих степях некоторых соплеменников, которые могли говорить на языке Шангшунг, и именно тогда мы поняли, что наконец-то нашли место рождения #E Тонпы Шенраба#!. После многолетнего пребывания и обучения у наших дальних родственников они наконец вернулись с копиями священных текстов нашей религии, которые были давно утеряны для нас. Это день, который меняет жизнь нашего народа!"
 me_zhangzhung_13.a:0 "Тонпа Шенраб благословил нас!"
 me_zhangzhung_13_tooltip:0 "Задача миссии '#Y $01_zhangzhung_missions_task_13$#!' теперь #G завершена#!!"
 
 me_zhangzhung_14_title:0 "$01_zhangzhung_missions_task_14$"
 me_zhangzhung_14_desc:0 "Considering how close the South Tarim is to our own borders, it should be an easier foreign conquest than others we have conducted. We are thankful that our supply lines will not be as stretched as they have been - it is the small things that you have to remain thankful for."
 me_zhangzhung_14.a:0 "Ведь кто знает, какое зло может принести завтрашний день?"
 me_zhangzhung_14_tooltip:0 "Задача миссии '#Y $01_zhangzhung_missions_task_14$#!' теперь #G завершена#!!"
 
 me_zhangzhung_15_title:0 "$01_zhangzhung_missions_task_15$"
 me_zhangzhung_15_desc:0 "Долина [GetProvince('(int32)6736').GetArea.GetName] находится вдалеке от нашей столицы, и все же наши интересы каким-то образом приводят нас в этот далекий регион. Причины просты: здесь есть товары, которые нам нужны, особенно лошади, о которых говорят многие путешественники.\n\nХотя мы ожидаем ожесточенного сопротивления со стороны жителей городов, расположенных в [GetProvince('(int32)6737').GetArea.GetName], мы надеемся добавить эти центры цивилизации и культуры к нашим растущим границам."
 me_zhangzhung_15.a:0 "Мы можем многому научиться друг у друга."
 me_zhangzhung_15_tooltip:0 "Задача миссии '#Y $01_zhangzhung_missions_task_15$#!' теперь #G завершена#!!"
 
 me_zhangzhung_16_title:0 "$01_zhangzhung_missions_task_16$"
 me_zhangzhung_16_desc:0 "По всему королевству идут приготовления к торжествам, которые пройдут в [GetProvince('(int32)5557').GetName] - событию, о котором люди, несомненно, будут говорить следующие сто лет. Сегодняшний день не похож на другие, которые были в недавнем прошлом, ибо мы наконец-то можем сказать, что наши войны против наших братьев закончились и наступила эра мира.\n\nПока парады пробираются по улицам нашей столицы, на краткий миг забываются раздоры и разрушения прошлого, и наши люди становятся едины."
 me_zhangzhung_16.a:0 "Я обещаю, что вас ждёт лучшее будущее"
 me_zhangzhung_16_tooltip:0 "Задача миссии '#Y $01_zhangzhung_missions_task_16$#!' теперь #G завершена#!!"
 
 me_zhangzhung_17_title:0 "$01_zhangzhung_missions_task_17$"
 me_zhangzhung_17_desc:0 "Благодаря воле, проявленной [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] (а также [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] доступу к глубоким государственным карманам), мы наблюдаем период роста в [GetProvince('(int32)5557').GetName], который, как мы надеемся, распространится на всю нашу страну. Давайте продолжим финансировать начатые строительные инициативы, а также искать новые места, где можно строить и инвестировать."
 me_zhangzhung_17.a:0 "Со временем наши города будут соперничать с другими городами мира."
 me_zhangzhung_17_tooltip:0 "Задача миссии '#Y $01_zhangzhung_missions_task_17$#!' теперь #G завершена#!!"
 
 me_zhangzhung_18_title:0 "$01_zhangzhung_missions_task_18$"
 me_zhangzhung_18_desc:0 "Самое невероятное произошло, когда мы закончили строительство святого места в [GetProvince('(int32)5557').GetName], [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]. Как вам хорошо известно, наша вера Бон верит в духов животных, и наши шаманы и святые люди часто общаются с животными вокруг нас.\n\nОднажды утром мы проснулись и обнаружили настоящий зоопарк внутри нашего храма; казалось, что все виды существ, от кроликов, обезьян, оленей, тигров, змей, соколов и слонов, поклоняются вместе в святилище. Я бы не поверил в эту историю, если бы не увидел её сам."
 me_zhangzhung_18.a:0 "Я хочу спуститься и посмотреть на это чудо! Что оно может означать?"
 me_zhangzhung_18_tooltip:0 "Задача миссии '#Y $01_zhangzhung_missions_task_18$#!' теперь #G завершена#!!"
 
 me_zhangzhung_19_title:0 "$01_zhangzhung_missions_task_19$"
 me_zhangzhung_19_desc:0 "Вырастая в горах, вы скоро познакомитесь с голодом, ведь зимы здесь суровые, а сытый живот - такая же редкость и роскошь, как горячая ванна. Тем не менее, при тщательном планировании худшее из этого можно смягчить, особенно если у вас такой добросовестный лидер, как [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]\n\nХотя тратить деньги на фермы не слишком популярно в условиях ограниченного бюджета, каждый, конечно, любит буханку свежеиспеченного хлеба прямо из печи - удовольствие, которым все смогут наслаждаться чаще, теперь, когда мы расширили наши запасы, гениально построив амбары в самих горах. У нас действительно есть дальновидный лидер, который ведет нашу страну вперёд."
 me_zhangzhung_19.a:0 "Кстати, о хлебе, есть ли у нас под рукой хлеб? Я немного проголодался"
 me_zhangzhung_19_tooltip:0 "Задача миссии '#Y $01_zhangzhung_missions_task_19$#!' теперь #G завершена#!!"
 
 me_zhangzhung_20_title:0 "$01_zhangzhung_missions_task_20$"
 me_zhangzhung_20_desc:0 "Когда иноземцы впервые слышат, что мы живем в основном в горах, они не знают, чего ожидать - некоторые, вероятно, представляют, что мы должны жить в пещерах. Хотя мы смеемся, когда слышим эти истории, мы приглашаем всех желающих посетить так называемое 'Горное королевство', как некоторые стали называть нашу страну.\n\nВскоре вы убедитесь, что мы так же цивилизованы, как и многие другие страны, а наши города могут предложить путешественнику такие удовольствия, которые не сравнятся ни с чем, что можно найти в прославленных столицах великих королевств."
 me_zhangzhung_20.a:0 "Пожалуйста, оставайтесь с нами подольше и воспользуйтесь нашим гостеприимством"
 me_zhangzhung_20_tooltip:0 "Задача миссии '#Y $01_zhangzhung_missions_task_20$#!' теперь #G завершена#!!"
 
 me_zhangzhung_21_title:0 "$01_zhangzhung_missions_task_21$"
 me_zhangzhung_21_desc:0 "Когда [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] впервые принял на себя обязанности командующего нашим народом, мало кто мог предвидеть, какой метеоритный взлет приведет [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHim] к абсолютной вершине власти, и все же мы здесь - возможно, даже сами боги удивлены. \n\nСейчас произошло столько всего, что было бы глупо пересказывать многочисленные деяния [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName], и, кроме того, поэты и барды будут петь эти истории всю ночь напролет. Однако прежде чем начнется веселье, мы должны принять участие в коронации."
 me_zhangzhung_21.a:0 "Я принимаю этот священный долг и клянусь вам, что сделаю всё возможное"
 me_zhangzhung_21_tooltip:0 "Задача миссии '#Y $01_zhangzhung_missions_task_21$#!' теперь #G завершена#!!"
 
 me_zhangzhung_22_title:0 "$01_zhangzhung_missions_task_22$"
 me_zhangzhung_22_desc:0 "Прекрасно, когда разные люди, несмотря на свое происхождение, могут собраться вместе и работать на общее благо, будь то охрана границ нашей страны военным путем или что-то обыденное, как совместная работа на общем поле.\n\nНезависимо от того, кто является солдатом или фермером, мы хотим, чтобы между всеми нашими классами было согласие, ведь мир и взаимопонимание - единственный путь, по которому мы можем двигаться вперёд."
 me_zhangzhung_22.a:0 "Именно наше разнообразие даёт нам силу, разве вы не видите?"
 me_zhangzhung_22_tooltip:0 "Задача миссии '#Y $01_zhangzhung_missions_task_22$#!' теперь #G завершена#!!"
 
 me_zhangzhung_23_title:0 "$01_zhangzhung_missions_task_23$"
 me_zhangzhung_23_desc:0 "Мы не сомневаемся, что в будущем в один мрачный день армии захватчиков выйдут за горизонт и ворвутся на нашу родину. Хотя мы не можем обещать, что это несчастье никогда не случится, мы можем гарантировать, что будем готовы к этому моменту, когда он наступит. Построив крепости у каждого горного перевала, который мы контролируем на нашей границе, мы можем быть уверены, что нас не застанут врасплох."
 me_zhangzhung_23.a:0 "Мы не отдадим горные перевалы так просто"
 me_zhangzhung_23_tooltip:0 "Задача миссии '#Y $01_zhangzhung_missions_task_23$#!' теперь #G завершена#!!"
 
 me_zhangzhung_24_title:0 "$01_zhangzhung_missions_task_24$"
 me_zhangzhung_24_desc:0 "Хотя некоторые осторожные люди утверждают, что ведение завоевательных войн чревато катастрофой, особенно если учесть мощь империй, которые можно найти в Индии, именно их сила заставляет нас обеспечивать безопасность от предгорий до гор - мы хотим получить как можно больше предупреждений, а между ними и нами должен быть некий буферный регион."
 me_zhangzhung_24.a:0 "Мы надеемся, что это не осложнит ситуацию с политической точки зрения"
 me_zhangzhung_24_tooltip:0 "Задача миссии '#Y $01_zhangzhung_missions_task_24$#!' теперь #G завершена#!!"
 
 me_zhangzhung_25_title:0 "$01_zhangzhung_missions_task_25$"
 me_zhangzhung_25_desc:0 "Хотя использование лошадей в военных действиях все еще немного странно для наших людей, которые не могут научиться ездить верхом на крутых горных склонах, мы находимся в ситуации, когда нам доступны одни из лучших лошадей в мире, так что это навык, в освоение которого нам следует вложить время и ресурсы. [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] намерен начать практиковаться прямо сейчас. Конечно, мы можем продавать лошадей на рынке, но наличие в наших армиях таких смертоносных зверей имеет значительные военные преимущества."
 me_zhangzhung_25.a:0 "Я никогда в жизни не видел более великолепных лошадей"
 me_zhangzhung_25_tooltip:0 "Задача миссии '#Y $01_zhangzhung_missions_task_25$#!' теперь #G завершена#!!"
 
 me_zhangzhung_26_title:0 "Чжанчжун, горное королевство"
 me_zhangzhung_26_desc:0 "Немногие добираются до нашей страны, ибо дороги в горы коварны и неприветливы, а поскольку мы живем далеко от городов низин, о нашем народе ходит много догадок и предположений.\n\nПоскольку слухи о разрушительных войнах доходят до нас, изолированных на крайнем севере, было решено, что настало время для официального представления."
 me_zhangzhung_26.a:0 "Мир скоро узнает о нас всё, что только можно..."
 me_zhangzhung_26_tooltip:0 "Время войти в историю..."
 
 
 
 