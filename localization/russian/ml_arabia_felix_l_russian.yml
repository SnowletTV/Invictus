l_russian:
 # New Heritages
 #turdetanian_heritage:0 "Наследие турдетанов"
 #turdetanian_heritage_desc:0 "Много веков назад Тартесс был одним из важнейших торговых и политических центров Иберии. Наследниками этого наследия, дошедшего до наших дней, являются турдетанийцы. Культура, созданная на основе смешения пунических и туземных обычаев, турдетанцы - одно из самых цивилизованных племён Иберии."

 # New Canaanite Deity
 #deity_babai:0 "$omen_babai$"
 #omen_babai:0 "Бабай"
 #omen_babai_desc:0 "Бабай - бог-отец нурагической и корсианской культур Корсики и Сардинии. Под сильным влиянием финикийской религии и обычаев к этому времени его поклонение ограничивается внутренними районами островов, где коренные общины продолжают свои традиции."
 #deity_mother_goddess_nuragic:0 "$omen_mother_goddess_nuragic$"
 #omen_mother_goddess_nuragic:0 "Богиня-Мать"
 #omen_mother_goddess_nuragic_desc:0 "Богиня-Мать нурагической и корсианской культур родственна средиземноморским богиням-матерям, выступая как источник всех существ. Как и Бабай, её поклонение сейчас ограничено внутренними районами островов, и она ждет, когда вернёт себе свои земли."
 #deity_sardus_can:0 "$omen_sardus$"
 #omen_sardus_can:0 "Сард"
 #omen_sardus_can_desc:0 "Сард, которого эллины иногда называли Сард-патер, - мифический герой-основатель сардинцев. Сын Геракла или Макериса, он жил в Ливии, пока не собрал большую экспедицию для колонизации острова Ихнуса, позже названного Сардинией в его честь. Его ассоциировали с богом-отцом Бабаем."

 #New Arabia Felix deities
 deity_haukim:0 "$omen_haukim$"
 omen_haukim:0 "Хауким"
 omen_haukim_desc:0 "Мы поклонимся Хауким, дяде Земли, другому лику Мари и матери богинь Эки и Иларги. Её благословение заставит наш народ ликовать."



 # New Treasures

 #treasure_olcadian_necklace:0 "Олкадское ожерелье"
 #treasure_olcadian_necklace_desc:0 "Это ожерелье олкадской жрицы, сделанное из глины, украшено утками и лебедями."
 #treasure_celtiberian_plaques:0 "Четыре мемориальные доски"
 #treasure_celtiberian_plaques_desc:0 "Четыре мемориальные доски, написанные на кельтиберийском языке и изготовленные из бронзы, содержат свод законов кельтиберского народа."

