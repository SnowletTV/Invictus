 # Starting Events
 #iberian_starting_country_events.asa.t:0 "Хастайя"
 #iberian_starting_country_events.asa.desc:0 "За островом Картаре, в устье [GetProvince('(int32)7665').GetName], лежит [GetProvince('(int32)1342').GetName], процветающий город, чье богатство приносит торговля металлами и товарами с пунийцами и турдетанцами. Недалеко от естественного устья Лакуса и рядом с каналом, который заканчивается прямо перед [GetProvince('(int32)1344').GetName], [GetProvince('(int32)1342').GetName] вырос как один из крупнейших турдетанских городов с процветающим рынком, полным жизни.\n\n[GetCountry('ASA').GetAdjective] не только торговцы. Стремясь расширить свое влияние, [GetCountry('LSC').GetName] были покорены. Но это превосходство оспаривает другое турдетанское государство, [GetCountry('CRM').GetName]. Чтобы предотвратить экспансию [GetCountry('CRM').GetAdjective] на юг, [GetCountry('ASA').GetName] создало Лигу с [GetCountry('GAD').GetName] и [GetCountry('ONU').GetName].\n\n Будет ли этого достаточно? [GetCountry('ASA').GetName] должна подготовиться к неизбежной войне, если она хочет остаться центром региона."
 #iberian_starting_country_events.asa.a:0 "Время войти в историю"

