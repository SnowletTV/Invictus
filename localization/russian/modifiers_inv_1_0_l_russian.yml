 desert_pass:0 "Пустынный проход"
 desert_pass_desc:0 "Эта территория - проход из одной части пустыни в другую. Торговцы и армии должны проходить через эти земли, чтобы пробраться через пустыню. В пустынных проходах также трудно найти убежище, пищу и воду, и любая армия, которая проведет в этой провинции слишком много времени, подвергнется воздействию стихий."
