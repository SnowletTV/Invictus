#1.6
 ganges_delta_mod:0 "Дельта Ганги"
 ganges_delta_mod_desc:0 "Великие мангровые леса Сундарбанс в дельте Ганга на протяжении тысячелетий были запретной средой для чужаков, и только местные народы смогли приспособиться к эксплуатации этих богатых сельскохозяйственных угодий и их ресурсов."
 cannabis_steppe_mod:0 "Степная конопля"
 cannabis_steppe_mod_desc:0 "Хотя конопля используется на протяжении тысячелетий, индоевропейские всадники Скифской степи выращивали и использовали это вещество для изготовления тканей и отдыха с большим размахом. Скифская культура сыграла важную роль в распространении каннабиса от границ Германии до Китая, о чем свидетельствуют большие запасы вещества в скифских курганных захоронениях по всей Евразии."
 arabian_dates_mod:0 "Арабские финики"
 arabian_dates_mod_desc:0 "Народы, населяющие оазисы Аравии, на протяжении тысячелетий занимались плодовитым выращиванием фиников, используя ограниченные водные ресурсы для выращивания лесов финиковых пальм, способных прокормить десятки тысяч их соплеменников, что способствовало развитию арабской торговли и завоеваниям."
 
