l_russian:
 capture_port_no_valid_port_syracuse:0 "Сиракузы невозможно прорвать из-за наличия множества железных крючьев, свисающих со стен, - корабли будут опрокинуты."
 boetia_flamethrower_inv:0 "Беотийские огнемёты"
 boetia_flamethrower_inv_desc:0 "Беотийский огнемёт был построен и использован в Делии для разгрома афинской коалиции и штурма их укреплений."
 allow_improved_naval_siege:0 "При набеге/штурме на порт корабль получает меньше урона."
 sambuca_siege_inv:0 "Осадная машина Самбука"
 sambuca_siege_inv_desc:0  "Механизм самбуки был популяризованным Гераклидом Тарентумским дополнением к кораблям, пытавшимся захватить укрепленную гавань, позволяя солдатам штурмовать стены с некоторой защитой."
 tribulus_inv:0 "Трибулус"
 tribulus_inv_desc:0 "Калтропы использовались на сотнях полей сражений в качестве средства ограничения территории против наступающих линий и как отпугивающее средство для слонов и лошадей."
 capture_port_no_valid_port_archimedes:0 "Этот форт невозможно прорвать, так как он защищен Архимедовым лучом смерти; любой штурм будет означать сожжение наших кораблей."
 archimedes_death_ray_effect:0 "С этим изобретением ни один вражеский корабль не сможет прорваться в форт по морю."
 archimedes_death_ray_inv:0 "Тепловой луч Архимеда"
 archimedes_death_ray_inv_desc:0 "Смертельный луч, который действительно работал... вершина инновационного оружия Архимеда буквально поджигала корабли, штурмующие Сиракузы, с помощью своей зеркальной линзы."
 archimedes_steam_cannon_inv:0 "Паровая пушка Архимеда"
 archimedes_steam_cannon_inv_desc:0 "Древняя версия средневековых и досовременных паровых и пороховых пушек, версия Архимеда обеспечивала мощную оборону башен и стен в Сиракузах."
 crossbow_inv:0 "Арбалет"
 crossbow_inv_desc:0 "Арбалет обеспечивал более легкий способ доставки опасных снарядов. Изобретенный в Китае в 400-х годах прошлого века, он распространился на запад по торговым путям, проходящим, например, через Таримский бассейн."
 helepolis_inv:0 "Элеполис"
 helepolis_inv_desc:0 "Сверхмощная осадная башня Деметрия не смогла покорить Родос, но она послужила образцом для создания более совершенных осадных машин и даже была использована для строительства Колосса Родосского."
 battering_ram_inv:0 "Таран"
 battering_ram_inv_desc:0 "Хотя таран был принят на вооружение многими странами, Ветрувий отмечает, что тараны карфагенян эпохи Пунических войн были уникально эффективны против вражеских укреплений и обеспечивали их войскам защитный навес."
 sacred_band_inv:0 "Священный отряд Карфагена"
 sacred_band_inv_desc:0 "Священный отряд Карфагена был элитным постоянным войском, которое Карфаген содержал вне своих наёмных армий. Карфагенские граждане и знатные люди обретали политическую славу, вступая в ряды этой превосходной боевой силы."
 illyrian_helmet_inv:0 "Иллирийский шлем"
 illyrian_helmet_inv_desc:0 "Шлем иллирийского типа был одним из самых распространенных шлемов при переходе от классического к эллинистическому периоду благодаря своей более простой и менее обременительной для пользователя конструкции."
 sibyna_inv:0 "Сибина"
 sibyna_inv_desc:0 "Охотничье копьё сибина, напоминающее по форме копьё кабана, служило эффективным боевым оружием в тесном строю."
 cicones_blood_inv:0 "Кровь циконов"
 cicones_blood_inv_desc:0 "Циконы были почитаемым фракийским племенем во времена Ахилла и Гектора. Их кровь до сих пор течет в фракийцах, живущих на земле, которая до сих пор называется родиной циконов."
 rhomphaia_inv:0 "Ромфея"
 rhomphaia_inv_desc:0 "Подобно фальксу, ромфея была полезным инструментом с изогнутым лезвием, прикрепленным к концу древка копья, который противостоял даже римским доспехам. Бессои использовали его против италийцев с большим успехом."
 club_inv:0 "Булава"
 club_inv_desc:0 "Простейшее оружие, булава доказала, что простое может быть лучше, когда её стали часто использовать для того, чтобы отламывать причудливые железные острия копий, делая их бесполезными."
 akinakes_inv:0 "Акинак"
 akinakes_inv_desc:0 "Акинаки были лёгким оружием, которое широко использовалось в травянистых степях и на иранских плато. Они были полезны как охотничье оружие и как надежное оружие, которое можно было обмакнуть в яд."
 pelte_shield_inv:0 "Пельтский щит"
 pelte_shield_inv_desc:0 "Щит, из-за которого пельтасты получили свое название, имел форму полумесяца, его можно было носить на плечах или перекинуть через спину, что служило эффективной защитой для быстро передвигающихся бойцов."
 scythian_helmet_inv:0 "Скифский шлем"
 scythian_helmet_inv_desc:0 "Шлем скифского типа служил наиболее эффективной защитой для конных отрядов, полагавшихся на широкий обзор поля боя для отслеживания смены строя и направления атаки в середине сражения."
 chalcidian_helmet_inv:0 "Халкидский шлем"
 chalcidian_helmet_inv_desc:0 "Теоретически изготовленный в городе Халкис, шлем халкидского типа был усовершенствован по сравнению с ограничивающим коринфским шлемом, открыв щечную пластину для большего обзора."
 corinth_helmet_inv:0 "Коринфский шлем"
 corinth_helmet_inv_desc:0 "Знаменитый шлем, использовавшийся для изображения конфликтов от Троянской до Пелопоннесской войн, коринфский шлем обеспечивал исключительную защиту пользователя благодаря округлым нащечным щиткам и носовой перемычке-крышке."
 phrygian_helmet_inv:0 "Фригийский шлем"
 phrygian_helmet_inv_desc:0 "Фригийский шлем, характерный тем, что имитировал фригийскую шапку, был принят по всему Эгейскому морю за его уважаемый образ и полную защиту."
 thracian_mercs_inv:0 "Фракийские наёмники"
 thracian_mercs_inv_desc:0 "Фракийские наёмники были популярны у многих народов Эгейского моря с тех пор, как появились наемники, однако эти типы известны чрезмерным разбоем и стоят немалых драхм."
 royal_gift_exchance_inv:0 "Царский обмен подарками"
 royal_gift_exchance_inv_desc:0 "Чтобы контролировать децентрализованное одрисское царство, царская власть опиралась на верную конную местную элиту."
 hindu_sati_inv:0 "Сати"
 hindu_sati_inv_desc:0 "Ведическая сати, двойное погребение, была также распространена в нескольких индоевропейских культурах к северу от Средиземноморья, а в греко-римских источниках упоминаются погребальные практики такого рода, например, фракийская сатти."
 thracian_heroes_inv:0 "Фракийские герои"
 thracian_heroes_inv_desc:0 "Фракийские герои, или фракийский всадник, возможно, изображение древнего резуса, были художественным и погребальным мотивом, использовавшимся фракийским населением, включавшим эллинские, кельтские и скифские элементы."
 danubian_horsemen_inv:0 "Дунайские всадники"
 danubian_horsemen_inv_desc:0 "Дунайские всадники, иногда называемые дакийскими всадниками, - это культурный мотив, изображающий, как многие думают, Артемиду, которую сопровождают братья Диоскуры на лошадях. Однако этот культурный мотив может представлять собой связь с землей и рекой."
 taulantia_mead_honey_inv:0 "Медовуха и мёд"
 taulantia_mead_honey_inv_desc:0 "Таулантийцы были известны многим, но греки и римляне также говорят об их кухне... ням-ням."
 gentian_royal_coinage_inv:0 "Царская чеканка Гентия"
 gentian_royal_coinage_inv_desc:0 "Гентий централизовал чеканку монет на землях, контролируемых лабитеями, что сделало сбор и распределение средств более эффективным и основанным на династическом имидже."
 dalmatia_weapons_cult_inv:0 "Культ оружия"
 dalmatia_weapons_cult_inv_desc:0 "Патриархальные далматы поклонялись оружию, как другие поклоняются богам, и хоронили его в гробницах, похожих на каменные курганы."
 lembus_inv:0 "Лембус"
 lembus_inv_desc:0 "Лембус был отличным поставщиком продовольствия и богатства племенам либурни, доставляя бесчисленное количество рыбы из прибрежных вод."
 galaia_inv:0 "Галайя"
 galaia_inv_desc:0 "Галайя была одним из первых военно-транспортных кораблей и способствовала улучшению логистической транспортировки солдат через бурные воды."
 wooden_construction_iapyges_inv:0 "Деревянная конструкция"
 wooden_construction_iapyges_inv_desc:0 "Япиги полагаются на огромные запасы древесины, из которой они строят практически все. В результате получаются весьма причудливые и дешевые конструкции."
 dardanian_death_currency_inv:0 "Ритуальные деньги"
 dardanian_death_currency_inv_desc:0 "Дардани приносят в могилу слитки железа и драгоценных металлов, надеясь использовать их в качестве платы в следующей жизни."
 agathrysi_song_laws_inv:0 "Законы песни"
 agathrysi_song_laws_inv_desc:0 "Говорят, что Агафирсы поют свои законы и таким образом запоминают их и следуют им, как дети, когда поют и танцуют под простые песни, которые они помнят даже в старости."
 tripartite_cellae_building_inv:0 "Трехстороннее здание Целле"
 tripartite_cellae_building_inv_desc:0 "Боги важнее всего на свете. Именно поэтому этруски строили в своих храмах три целлы и свято хранили внутренние камеры для культовых изображений и вотивных подношений. Даже римляне последовали их примеру, почитая Юпитера Оптимуса Максимуса."
 nimrud_lens_inv:0 "Линзы Нимруда"
 nimrud_lens_inv_desc:0 "Ещё в Нимруде и эпосе об Иштар и Издубаре жители Ассирии усвоили концепцию линзы и использовали ее в функциональных или декоративных целях, когда она изготавливалась из экзотического гранёного стекла."
 pannonian_mining_inv:0 "Паннонская горная добыча"
 pannonian_mining_inv_desc:0 "Паннонцы жили на землях, богатых рудами и драгоценными металлами. Их сложные шахты приносили огромные богатства даже после того, как Рим взял под свой контроль эту территорию."
 antikythera_mechanism_inv:0 "Антикитерский механизм"
 antikythera_mechanism_inv_desc:0 "Первый в истории аналоговый компьютер, возможно, родом с Родоса, позволял отслеживать олимпийские циклы, а также астрономические закономерности."
 syrian_elephants_inv:0 "Сирийские слоны"
 syrian_elephants_inv_desc:0 "Сирийский слон, один из самых крупных среди азиатских слонов, обеспечивал богатую торговлю слоновой костью и рынок ремесленных изделий из нее в Леванте и во всей Персии. Однако эти звери также могли быть боеспособными, и их использовали в слоновьих армиях по всему Средиземноморью. Возможно, один из них даже пересёк Альпы..."
 is_pregnant_loc:0 "Беременная"
 mastic_gum_inv:0 "Мастиковая смола"
 mastic_gum_inv_desc:0 "Гиппократ прописал эту выращенную на Хиосе смолу дерева мастиохория в качестве средства от проблем с пищеварением, простуды и ужасного недуга - неприятного запаха изо рта. Возможно, первая жевательная резинка, изготовленная из смолы этого дерева, служила популярным лакомством."
 polyspaston_inv:0 "Полиспаст"
 polyspaston_inv_desc:0 "Полиспаст, или 'множество шкивов', был греческой версией древних кранов, использующих кручение и ряд шкивов для поднятия в воздух крупных строительных материалов для строительных целей. Краны использовались даже при строительстве знаменитого Парфенона."
 egyptian_mints_inv:0 "Мятные леденцы"
 egyptian_mints_inv_desc:0 "Мятные леденцы - лучшее решение проблемы плохой гигиены полости рта. Египтяне делали их с использованием ладана, корицы, мирры и мёда, чтобы бороться с кариесом, который вызывал их хлеб с добавлением гальки."
 perfume_inv:0 "Духи"
 perfume_inv_desc:0 "Начиная с бронзового века в Египте, на Ближнем Востоке и в цивилизации долины Инда, духи использовались как средство гигиены, так и для выражения социального статуса и власти с помощью запаха и ароматического присутствия."
 compass_inv:0 "Компас"
 compass_inv_desc:0 "В первых компасах, созданных китайцами эпохи Хань и попавших на Ближний Восток и в Средиземноморье по длинным торговым путям, использовался намагниченный рудный камень, иногда в форме ковша."
 tablet_maps_inv:0 "Карты на табличках"
 tablet_maps_inv_desc:0 "Уже в III тысячелетии до н. э. вавилоняне изображали географические места и области на глиняных табличках."
 door_locks_inv:0 "Дверные замки"
 door_locks_inv_desc:0 "Самые ранние замки с тумблером были сделаны в Египте для защиты зданий и ценностей с помощью деревянной рамы, металлического болта и большого деревянного ключа. Некоторые могут сказать, что ключи были похожи на современную зубную щетку."
 alarm_clock_inv:0 "Будильники"
 alarm_clock_inv_desc:0 "Платон якобы создал первый будильник в 427 году до н. э., используя систему капания воды и трубку для отвода воды, чтобы установить таймер и издать звук, когда закончится время. Возможно, его студенты спали во время лекций."
 cistern_inv:0 "Бачок"
 cistern_inv_desc:0 "Облицованные известковой штукатуркой, усовершенствованной ещё в эпоху неолита, народы Леванта полагались на подземные водохранилища, чтобы надёжно хранить свои запасы в часто засушливом климате."

 holy_site_delos: "Священный остров"
 holy_site_delos_desc: "Этот остров был почитаемым святилищем на протяжении сотен, если не тысяч лет. Это место рождения Аполлона и Артемиды и одно из самых святых мест в эллинском мире."

  ### Gallic
 gallic_smithy_inv.1.t:0 "Работа кузнеца"
 gallic_smithy_inv.1.desc:0 "После недель и месяцев пота и пролитой крови мастер-кузнец и его помощники наконец-то представили вам свою работу. \nНекоторые из собравшихся аристократов догадываются о его назначении, другие же не могут разглядеть ничего полезного в его закрытом силуэте. Когда же его наконец открывают, многие замирают от восторга, ведь это зрелище - настоящее произведение искусства. Не сразу поняв его назначение, мастер начинает объяснять..."
 gallic_smithy_inv.1.a:0 "Чудесный"
 gallic_smithy_inv.2.t:0 "Послание"
 gallic_smithy_inv.2.desc:0 "Наш [ROOT.GetCountry.GetRulerTitle] постановил, что [ROOT.GetCountry.GetRuler.GetSheHe] желает получить предмет от мастера-кузнеца. Этот предмет должен быть и полезным, и приятным глазу. В своей мудрости [ROOT.GetCountry.GetRuler.GetHerHis] признает, что не является мастером [ROOT.GetCountry.GetRuler.GetHerHim] сам, и поэтому не может определить, каким должен быть предмет. Однако [ROOT.GetCountry.GetRuler.GetSheHe] предупреждает, что это должен быть шедевр, а не некачественная компоновка материалов."
 gallic_smithy_inv.2.a:0 "Сообщите мастеру!"

 #events
 ritual_sacrifice_inv.1.t:0 "Жертвоприношение"
 ritual_sacrifice_inv.1.desc:0 "Недавно [ROOT.GetCountry.GetRuler.GetName] решил принести пленника в жертву богам, чтобы те улучшили состояние племени. Несогласные должны замолчать, а колеблющиеся - подтвердить свою верность племени. Выбор неправильной жертвы может сказаться на нас, однако..."
 ritual_sacrifice_inv.1.a:0 "Да благословят нас боги."
 ritual_sacrifice_inv.2.t:0 "Праздники во имя жертвоприношения"
 ritual_sacrifice_inv.2.desc:0 "Жертвоприношение прошло успешно. Все празднуют, признавая, что наступило время роста и мира. Кровь убитых была ценой, которую боги сочли достойной. Никто не выражал беспокойства по поводу выбора жертвы, ибо они знали, что так будет лучше для всех."
 ritual_sacrifice_inv.2.a:0 "Только лучшее для нашего народа!"
 ritual_sacrifice_inv.3.t:0 "Оплакивание жертвы"
 ritual_sacrifice_inv.3.desc:0 "Пленника, которого мы принесли в жертву, оплакивают, ведь племени не понравилось, что мы выбрали недостойного кандидата для жертвоприношения богам. Некоторые несогласные и друзья жертвоприношения начали подстрекать к беспорядкам, утверждая, что они были убиты несправедливо и незаконно. Нам стоит обратить на них внимание, ведь всё больше и больше людей следуют их призывам к новому правителю."
 ritual_sacrifice_inv.3.a:0 "Проклятье!"

 #decision
 ritual_sacrifice_invictus:0 "Ритуальное жертвоприношение"
 ritual_sacrifice_invictus_desc:0 "Принесите пленника в жертву богам. Это может улучшить сплочённость вашего племени, но может и ещё больше разделить вас."
 ritual_sacrifice_decision.tt:0 "Хотя бы один персонаж должен быть заключен в тюрьму. Кроме того, за последние десять лет вы не должны были никого приносить в жертву."

 # Special Text for Nuragic culture group Fall of Carthage Event
 dhe_city_fall.1.desc_2:0 "В Великой Зеленой бушевала война мести между карфагенянами и [ROOT.GetCountry.GetAdjective]. Нас движут поколениями угнетения, и теперь мы стремимся раз и навсегда вернуть себе нашу свободу и честь. Когда началась осада Карфагена, наши генералы с непоколебимой решимостью возглавили силы [ROOT.GetCountry.GetAdjective]. Битва была ожесточенной, обе стороны отчаянно сражались за свое дело.\n\nСтены Карфагена стояли крепко, но наши рогатые воины были неумолимы. Стратегическое мастерство [ROOT.GetCountry.GetAdjective] и неукротимый дух наших воинов медленно подрывали оборону города. В хаосе битвы родился смелый план. Под покровом ночи группа доблестных разведчиков, говоривших на пуническом языке, проникла в город, саботируя линии снабжения и моральный дух Карфагена - мы использовали их язык против них.\n\nПо мере того, как дни превращались в недели, наши упорные усилия начали приносить плоды и карфагенское сопротивление начало рушиться под нашими ногами. В разгар битвы наше руководство вдохновило солдат священными боевыми кличами нашего народа, напомнив древние воспоминания с помощью этих древних песнопений и создав нерушимую связь, которая определит исход осады. Решающий день настал, когда [ROOT.GetCountry.GetAdjective] прорвали стены Карфагена, высвободив волну триумфа во имя наших предков и нашего единственного Бога.\n\nТеперь дело за нашим мудрым [ROOT.GetCountry.GetRulerTitle ] выбирать судьбу наших древних врагов - оставим ли мы по глупости их нетронутыми, наполняя свои сердца чувством несправедливости, или вернем честь наших предков? Наш народ, наш флот и наша армия верят в любое решение, которое примет [ROOT.GetCountry.GetRuler.GetName], но мы не можем их разочаровать."
 dhe_city_fall.1.e:0 "НИКАКОЙ ПОЩАДЫ, НИКАКИХ ПЛЕННЫХ."
 nuragic_dhe_city_fall.1:0 "\n\nНураги ожидают справедливости, и проявление милосердия будет воспринято как слабость."

 #Distinctions
  distinction_sarissa: "Сарисса"
  distinction_sarissa_desc: "Этот легион известен своим мастерством владения копьем и является элитным подразделением, составляющим основу [ROOT.GetCountry.GetName] армии."
  distinction_champions_of_rhodes: "Чемпионы Родоса"
  distinction_champions_of_rhodes_desc: "Этот легион был признан народом как чемпионы Родоса за их многочисленные успешные кампании против врагов Родоса."
  distinction_champions_of_thebes: "Чемпионы Фив"
  distinction_champions_of_thebes_desc: "Этот легион был признан народом как чемпионы Фив за их многочисленные успешные кампании против врагов Фив."
  distinction_poliorcetes: "Полиоркеты"
  distinction_poliorcetes_desc: "Легион получил прозвище Полиоркеты за долгие и решительные осады великих укреплений. Это наследие до сих пор сильно во всем отряде, который остаётся очень искусной осаждающей силой."
  has_pia_tt:0 "У этого легиона уже есть знак отличия #Y Пиа#!"
  has_impia_tt:0 "У этого легиона уже есть знак отличия #Y Импия#!"

 #Legion Histories
  legion_history_sarissa: "За известное мастерство в формировании сариссы в провинции [PROVINCE.GetName] им была присвоена честь [GetLegionDistinction('distinction_sarissa').GetName]."
  legion_history_poliorcetes: "Поскольку наш легион боится своей репутации быстрого захвата городов, он был удостоен знака отличия 'Полиоркет'."
  legion_history_rhodes: "Величайшая армия, когда-либо собранная народом [PROVINCE.GetName], была провозглашена [GetLegionDistinction('distinction_champions_of_rhodes').GetName] за их многолетние храбрые сражения на службе Родосу."
  legion_history_thebes: "Величайшая армия, когда-либо собранная народом [PROVINCE.GetName], была провозглашена [GetLegionDistinction('distinction_champions_of_thebes').GetName] за их многолетние храбрые сражения на службе Фивам."

  inv_distinction.1.t: "Сарисса"
  inv_distinction.1.desc: "[ROOT.GetCountry.GetRuler.GetName], у нас есть сообщения о грандиозной [ROOT.GetCountry.GetAdjective] победе! Наш легион копьеносцев, хорошо обученный и опытный в боях, недавно встретился с врагом и смог преодолеть подавляющее превосходство благодаря дисциплине. Хотя многие народы сражаются копьем, единство цели, продемонстрированное нашим легионом, выделило их из всех остальных, и поэтому им присуждается знак отличия 'Сарисса'."
  inv_distinction.1.a: "Наши враги разобьются о стену из [ROOT.GetCountry.GetAdjective] копий!"

   #2. Fire breaks out
  fire_events.2:0 "Город в огне"
  fire_events.2.t:0 "Город в огне"
  fire_events.2.desc:0 "Мой [ROOT.GetCountry.GetRulerTitle]#!, в пекарне в #Y [SCOPE.sProvince('en_fuego').GetName]#! вспыхнул пожар. Если мы не примем меры в ближайшее время, возможно, нам придется отстраивать часть города заново.\nНекоторые наши министры уверяют нас, что восстановление города обойдётся дешевле, чем отправка пожарной команды. Они говорят, что несколько рабов не стоят нашего времени. Другие настаивают на помощи жителям #Y [SCOPE.sProvince('en_fuego').GetName]#!, утверждая, что это прекрасная возможность продемонстрировать нашу благосклонность. Наши подданные будут бесконечно благодарны, если мы их спасем."
  fire_events.2.a:0 "Мы должны помочь нашим гражданам!"
  fire_events.2.b:0 "Дайте ему сгореть!"
   #3. Fire continues
  fire_events.3:0 "Огонь распространяется"
  fire_events.3.t:0 "Огонь распространяется"
  fire_events.3.desc:0 "Огонь в #Y [SCOPE.sProvince('en_fuego').GetName]#! усилился и охватил соседние здания. Глава города просит нас прислать помощь, пока ещё более разрушительные разрушения не искалечили город в обозримом будущем. Некоторые жители уже сожжены заживо, в том числе мастер-ремесленник. Мы ещё можем предотвратить дальнейшие разрушения, если немедленно выделим достаточное количество пожарных и ресурсов!"
  fire_events.3.a:0 "Спасите город!"
  fire_events.3.b:0 "Кому какое дело."
  
   #4. Fire ravages...
  fire_events.4:0 "Пожар"
  fire_events.4.t:0 "Пожар"
  fire_events.4.desc:0 "Город #Y [SCOPE.sProvince('en_fuego').GetName]# скоро превратится в пепел. Даже камень расплавился; это жуткое зрелище. Пламя пожаров полыхает так, словно сами боги велят им сжечь город. Жрецы говорят, что жители #Y [SCOPE.sProvince('en_fuego').GetName]# разгневали богов и теперь очищаются. Мой [ROOT.GetCountry.GetRulerTitle], теперь мы можем только молиться за них."
  fire_events.4.a:0 "Да смилостивятся боги над их душами."
  
   #5. The fire ends
  fire_events.5:0 "Пожары подходят к концу"
  fire_events.5.t:0 "Пожары подходят к концу"
  fire_events.5.desc:0 "Пожары в #Y [SCOPE.sProvince('en_fuego').GetName]#! утихли, и сейчас проводится осмотр остатков. От некогда гордого города остались лишь обломки, пепел и шлак.\nЧто нам теперь делать? Мы могли бы отстроить город заново, что принесло бы нам выгоду в долгосрочной перспективе, но потребовало бы инвестиций. Однако жрецы говорят, что город был наказан самими богами, и поэтому восстановление города будет кощунством."
  fire_events.5.a:0 "Священники опять несут чушь."
  fire_events.5.b:0 "Должно быть, боги покарали #Y [SCOPE.sProvince('en_fuego').GetName]#!."