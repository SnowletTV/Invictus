 rel_flavor_persia.1.t:0 "Культы Персии"
 rel_flavor_persia.1.desc:0 "Культы #E Персии#! изобильны, красочны и невероятно привлекательны для принятия. Нам будет довольно легко адаптировать наши очень податливые религиозные традиции к #E персидским#! культам. Есть люди, известные как #E зороастрийцы#!, которые поклоняются #E Ахура Мазда#!, владыке небес, прежде всего; ссылаясь на пророка #E Зороастра#! как на важную фигуру. Или, возможно, культ #E Митры#!, повелителя света, которому поклонялись #E мидийским волхвам#! Мы, конечно, можем попытаться навязать жителям Персии нашу собственную #Е гептадическую#! веру. Или же мы можем обратиться к культам #Е Селевкидов#! и #Е Македонских#! культов #Е Зевса#!, #Е Афродиты#! и #Е Аида#! среди прочих. А ещё есть земли #E Месопотамии#! с их богами #E Иштар#!, #E Эрешкигаль#!, #E Хумбан#!\n\nВыбор за нами. Давайте решим, какой культ станет культом будущего Персии."
