 senate_objective_change_law_oli_car:1 "Принять закон"
 senate_objective_change_law_oli_car_DESC:1 "$oligarchic_party$ мечтают о законах, которые защитят их личные интересы и интересы их сторонников в ущерб благополучию народа и консерваторов."
 senate_objective_change_law_oli_car_tt_1:1 "Держава [sen_obj_cha_law_oli_party.GetCountry.GetName] приняла закон '#Y $republican_religious_car_3$#!'."
