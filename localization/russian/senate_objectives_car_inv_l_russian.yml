 senate_objective_change_law_tra_car_tt_5:2 "Держава [sen_obj_cha_law_dem_party.GetCountry.GetName] приняла закон '#Y $republic_corruption_car_2$#!'."
 senate_objective_declare_war_car:1 "Объявить войну"
 senate_objective_declare_war_car_DESC:1 "$oligarchic_party$ хотят втянуть нас в войну с соседней державой, чтобы расширить зону влияния и нажиться на конфликте."
 senate_objective_grant_holdings_car:2 "Награждение"
 senate_objective_grant_holdings_car_DESC:1 "$oligarchic_party$ хотят упрочить своё и без того высочайшее положение в обществе, подарив себе государственные земли."
 senate_objective_grant_holdings_car_tt:1 "[sen_obj_gra_hol_party.GetCountry.GetName] дарует [SCOPE.ScriptValue('sen_obj_gra_hol_max_svalue')|Y0] из владений главам родов. [THIS.GetCountry.Custom('senate_objective_grant_holdings_car_custom')]"
 senate_objective_grant_holdings_car_custom_ongoing:1 "([SCOPE.ScriptValue('sen_obj_gra_hol_current_svalue')|R0]/[SCOPE.ScriptValue('sen_obj_gra_hol_max_svalue')|Y0])"
 senate_objective_grant_holdings_car_custom_complete:1 "([SCOPE.ScriptValue('sen_obj_gra_hol_current_svalue')|Y0]/[SCOPE.ScriptValue('sen_obj_gra_hol_max_svalue')|Y0])"
 senate_objective_revoke_holdings_car:2 "Конфискация"
 senate_objective_revoke_holdings_car_DESC:1 "Чтобы ослабить представителей фракции $democratic_party$, $oligarchic_party$ пытаются отобрать у неё часть присвоенных ей государственных земель."
 senate_objective_revoke_holdings_car_tt:1 "[sen_obj_rev_hol_party.GetCountry.GetName] отзывает [SCOPE.ScriptValue('sen_obj_rev_hol_max_svalue')|Y0] из владений, принадлежащих главам родов. [THIS.GetCountry.Custom('senate_objective_revoke_holdings_car_custom')]"
 senate_objective_revoke_holdings_car_custom_ongoing:1 "([SCOPE.ScriptValue('sen_obj_rev_hol_current_svalue')|R0]/[SCOPE.ScriptValue('sen_obj_rev_hol_max_svalue')|Y0])"
 senate_objective_revoke_holdings_car_custom_complete:1 "([SCOPE.ScriptValue('sen_obj_rev_hol_current_svalue')|Y0]/[SCOPE.ScriptValue('sen_obj_rev_hol_max_svalue')|Y0])"
 senate_objective_lengthen_terms_car:1 "Длительность срока"
 senate_objective_lengthen_terms_car_DESC:1 "$oligarchic_party$ сделают всё возможное, чтобы власть сосредотачивалась в руках одного человека и как можно дольше оставалась в них. Именно такой правитель поможет им добиться ещё большего влияния и политического веса."
 senate_objective_lengthen_terms_car_tt_1:0 "Держава [sen_obj_len_ter_car_party.GetCountry.GetName] приняла один из следующих законов:\n    \t'#Y $republican_election_car_1$#!'\n    \t'#Y $republican_election_car_2$#!'\n    \t'#Y $republican_election_car_4$#!'"
 senate_objective_lengthen_terms_car_tt_2:0 "Держава [sen_obj_len_ter_car_party.GetCountry.GetName] приняла один из следующих законов:\n    \t'#Y $republican_election_car_2$#!'\n    \t'#Y $republican_election_car_4$#!'"
 senate_objective_shorten_terms_car:1 "$senate_objective_lengthen_terms_car$"
 senate_objective_shorten_terms_car_DESC:2 "$democratic_party$ добиваются равного распределения ответственности и не допустят, чтобы в руках одного человека сосредоточилась слишком большая власть. Для этого они собираются сократить срок полномочий правителя."
 senate_objective_shorten_terms_car_tt_1:0 "Держава [sen_obj_sho_ter_car_party.GetCountry.GetName] приняла закон '#Y $republican_election_car_3$#!'."
 senate_objective_shorten_terms_car_tt_2:1 "Держава [sen_obj_sho_ter_car_party.GetCountry.GetName] приняла один из следующих законов:\n    \t'#Y $republican_election_car_3$#!'\n    \t'#Y $republican_election_car_1$#!'"
 senate_objective_shorten_terms_car_tt_3:1 "Держава [sen_obj_sho_ter_car_party.GetCountry.GetName] приняла один из следующих законов:\n    \t'#Y $republican_election_car_3$#!'\n    \t'#Y $republican_election_car_1$#!'\n    \t'#Y $republican_election_car_2$#!'"
 senate_objective_build_temple_car:1 "Построить храм"
 senate_objective_build_temple_car_DESC:1 "Чтобы неустанно почитать богов и упрочить статус нашей религии, фракция $traditionalist_party$ собирается построить новый храм одного из великих богов."
 senate_objective_build_temple_car_pulse_tt:0 "$traditionalist_party$ попытаются заставить нас построить $Temple$ в провинции #Y [sen_obj_bui_tem_car_target.GetName]#!."
 senate_objective_build_temple_car_finish_tt:0 "На территории #Y [sen_obj_bui_tem_car_target.GetName]#! есть хотя бы #Y 1#! $temple_building$."
 senate_objective_imprison_head_car:2 "Начать суд"
 senate_objective_imprison_head_car_DESC:1 "$democratic_party$ требуют предать суду гражданина и видного политика нашей державы по обвинению в продажности."
 senate_objective_imprison_head_car_tt:0 "#Y [sen_obj_imp_hea_car_target.GetName]#! привлекается к суду в державе [sen_obj_imp_hea_car_party.GetCountry.GetName]."
 senate_objective_imprison_head_car_tt_2:0 "#Y [sen_obj_imp_hea_car_target.GetName]#! в тюрьме в державе [sen_obj_imp_hea_car_party.GetCountry.GetName]."
 senate_objective_integrate_culture_car:1 "Даровать права"
 senate_objective_integrate_culture_car_DESC:1 "$democratic_party$ борются за предоставление бесправным чужеземцам юридически закреплённого правового статуса."
 senate_objective_integrate_culture_car_tt:0 "#Y [sen_obj_int_cul_car_target]#! — поглощённая культура в державе [sen_obj_int_cul_car_party.GetCountry.GetName]."
 senate_objective_reduce_tyranny_car:2 "Примирение"
 senate_objective_reduce_tyranny_car_DESC:1 "$democratic_party$ устали от тирании последних правителей и требуют гарантий неприкосновенности для честного и свободного правительства."
 senate_objective_increase_stability_car:3 "Умиротворение"
 senate_objective_increase_stability_car_DESC:1 "$traditionalist_party$ недовольны нестабильностью нашей державы и намерены вернуть нам мир и согласие."
 senate_objective_convert_province_car:2 "Обращение"
 senate_objective_convert_province_car_DESC:1 "$traditionalist_party$ намерены поддерживать государственную религию, чтобы защитить её от верований наших подданных и соседей."
 senate_objective_convert_province_car_tt:0 "Господствующей религией на как минимум [SCOPE.ScriptValue('sen_obj_con_pro_max_svalue')|Y0] ваших территориях в области [sen_obj_con_pro_car_state.GetName|Y] является [sen_obj_con_pro_car_party.GetCountry.GetReligion.GetName|Y]. [THIS.GetCountry.Custom('senate_objective_convert_province_car_custom')]"
 senate_objective_convert_province_car_custom_ongoing:0 "([SCOPE.ScriptValue('sen_obj_con_pro_current_svalue')|R0]/[SCOPE.ScriptValue('sen_obj_con_pro_max_svalue')|Y0])"
 senate_objective_convert_province_car_custom_complete:0 "([SCOPE.ScriptValue('sen_obj_con_pro_current_svalue')|Y0]/[SCOPE.ScriptValue('sen_obj_con_pro_max_svalue')|Y0])"
 senate_objective_state_investment_car:0 "Инвестиции"
 senate_objective_state_investment_car_DESC:0 "$traditionalist_party$ хотят способствовать росту и стабильности наших территорий, напоминая о них нашим политикам, которые в ином случае будут заботиться только о своих интересах."
 senate_objective_acquire_subject_car:0 "Подчинение"
 senate_objective_acquire_subject_car_DESC:0 "$oligarchic_party$ стремятся укрепить власть нашей державы над нашими соседями, поставив одного из них в зависимое положение."
 senate_objective_revoke_rights_car:1 "Отзыв закона"
 senate_objective_revoke_rights_car_DESC:0 "$traditionalist_party$ опасаются, что мы ущемим права своего народа, даровав привилегии чужеземным культурам."
 senate_objective_revoke_rights_car_tt:0 "#Y [sen_obj_rev_rig_car_target]#! не является поглощённой культурой в державе [sen_obj_rev_rig_car_party.GetCountry.GetName]."
 senate_objective_appoint_member_car:0 "Назначение"
 senate_objective_appoint_member_car_DESC:0 "$oligarchic_party$ превыше всего ставят свои интересы и заботятся только о том, чтобы получить контроль над распределением должностей и таким образом сохранить влияние."
 senate_objective_appoint_member_car_tt:1 "[appointment_target.GetFullName] является #Y губернатором#! или занимает другую #Y должность#!, не связанную с исследованиями."
 senate_objective_destroy_shrine_car:1 "Осквернение"
 senate_objective_destroy_shrine_car_DESC:0 "$traditionalist_party$ негодуют от того, что в наших землях есть святые места чужеземных богов. Фракция полагает, что это оскорбляет истинных богов, и призывает разрушить чужие святыни."
 senate_objective_destroy_shrine_car_tt:0 "#Y [sen_obj_des_shr_party.GetCountry.GetReligion.GetName]#! является провинциальным божеством в провинции #Y [sen_obj_des_shr_target.GetName]#!"
 senate_objective_enemy_shrine_car:0 "Разграбить алтарь"
 senate_objective_enemy_shrine_car_DESC:0 "$traditionalist_party$ негодуют от того, что в наших землях есть святые места чужеземных богов. Фракция полагает, что это оскорбляет истинных богов, и призывает разрушить чужие святыни."
 senate_objective_enemy_shrine_car_tt_1:0 "Держава [sen_obj_ene_shr_party.GetCountry.GetName] разграбила святое место [sen_obj_ene_shr_target.GetName]."
 senate_objective_enemy_shrine_car_tt_2:0 "Святое место [sen_obj_ene_shr_target.GetName] посвящено божеству религии [sen_obj_ene_shr_party.GetCountry.GetReligion.GetName]."
 senate_objective_province_city_car:0 "Развитие"
 senate_objective_province_city_car_DESC:0 "Фракция $democratic_party$ хочет, чтобы весь наш народ мог наслаждаться преимуществами городской жизни и инфраструктуры."
 senate_objective_province_city_car_tt:0 "#Y [sen_obj_pro_cit_target.GetName]#! имеет хотя бы #Y 1#! город."
