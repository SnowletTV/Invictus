 senate_objective_change_law_tra_car_DESC:1 "The $traditionalist_party$ "$traditionalist_party$ предлагают закон, который обрадует их консервативных соратников и защитит традиции нашего народа от прихотей политиков."
 senate_objective_change_law_tra_car_tt_1:0 "Держава [sen_obj_cha_law_tra_party.GetCountry.GetName] приняла закон '#Y $republican_religious_car_2$#!'."
 senate_objective_change_law_tra_car_tt_2:2 "Держава [sen_obj_cha_law_dem_party.GetCountry.GetName] приняла закон '#Y $republican_integration_car_4$#!'."
 senate_objective_change_law_tra_car_tt_3:2 "Держава [sen_obj_cha_law_oli_party.GetCountry.GetName] приняла закон '#Y $republican_citizen_car_3$#!'."
