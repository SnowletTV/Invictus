 senate_objective_change_law_oli_car_tt_3:2 "Держава [sen_obj_cha_law_dem_party.GetCountry.GetName] приняла закон '#Y $republican_citizen_car_2$#!'."
 senate_objective_change_law_oli_car_tt_4:0 "Держава [sen_obj_cha_law_oli_party.GetCountry.GetName] приняла закон '#Y $republican_land_reform_car_4$#!'."
