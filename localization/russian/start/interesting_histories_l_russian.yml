 interesting_histories_country_events.spa.t:0 "Спарта"
 interesting_histories_country_events.spa.desc:0 "Дни славы давно прошли. Всего несколько десятилетий назад в битве при Мегалополе спартанское войско численностью 22 000 человек потерпело поражение от 40 000 македонской армии. Спартанский царь Агис III, раненый и неспособный стоять на ногах, приказал своим людям оставить его перед лицом наступающей македонской армии, чтобы выиграть время для отступления. Спарта оказалась в ослабленном положении: на западе ей угрожали мессенцы, а на северо-востоке - аргивяне. Нам нужно вернуть Спарте былую славу, покончить с местными соперниками и бороться с возвышением Македонии на севере."
 interesting_histories_country_events.spa.a:0 "Время войти в историю"
 interesting_histories_country_events.jud.t:0 "Иудея"
 interesting_histories_country_events.jud.desc:0 "До недавнего времени Иудея была провинцией персидской империи Ахеменидов, хотя номинально была независимой и управлялась еврейскими губернаторами. После завоевания Александром Македонским несколько десятилетий назад Иудея перешла под власть эллинистических империй. Страна вновь оказалась в опасном положении: генералы Александра боролись за господство над частями его империи."
 interesting_histories_country_events.jud.a:0 "Время войти в историю"
 interesting_histories_country_events.byz.t:0 "Византий"
 interesting_histories_country_events.byz.desc:0 "Византий был заселен на заре греческой экспансии колонистами из города-государства Мегара. Легенда гласит, что человек по имени Визас, возглавлявший группу мегарийских колонистов, поселился здесь после консультации с оракулом Аполлона в Дельфах. Попав в плен во время персидского вторжения в Грецию, Византий был освобожден через 34 года греческой армией под командованием спартанского полководца Павсания. Благодаря своему положению на сухопутном пути из Европы в Азию и на морском пути из Чёрного моря в Средиземное, он пережил относительный мир и стабильно развивался как процветающий торговый город."
 interesting_histories_country_events.byz.a:0 "Время войти в историю"
 interesting_histories_country_events.bri.t:0 "Бригантия"
 interesting_histories_country_events.bri.desc:0 "Территориально являясь самым крупным племенем Бригантии в Британии, они состоят из множества подплемен, таких как габрантовичи на побережье Йоркшира и текстоверди в верхней долине реки Саут-Тайн. Ландшафт состоит из мшистых земель, болот и лесов, населенных дикими животными, такими как евразийские бурые медведи, кабаны, волки, олени и орлы. Богиня Бригантиа, что в переводе с кельтского означает "Высокая", почитается племенами бриганти. Богиня изображается в виде коронованного божества-хранителя с головой Горгоны на груди, держащего копье и шар победы."
 interesting_histories_country_events.bri.a:0 "Время войти в историю"
 interesting_histories_country_events.syr.t:0 "Сиракузы"
 interesting_histories_country_events.syr.desc:0 "Плодородные земли Сиракузы изначально были заселены греческими переселенцами из Коринфа и Тенеи. С течением веков маленькая колония превратилась в один из самых могущественных греческих городов Средиземноморья, основав собственные города по всему острову. Могущество сиракузян сделало неизбежным столкновение с карфагенянами, которые теперь властвовали над пуническими городами на западе. Последняя опустошительная война закончилась несколько лет назад очередным мирным договором, но это не помешало могущественным карфагенянам вмешиваться в политику Сиракуз. Постоянные войны и внутренняя борьба значительно ослабили его власть над островом."
 interesting_histories_country_events.syr.a:0 "Время войти в историю"
 interesting_histories_country_events.kno.t:0 "Кносс"
 interesting_histories_country_events.kno.desc:0 "В греческой мифологии царь Крита Минос построил в Кноссе дворец с лабиринтом для своего сына, имевшего голову быка и тело человека, которого теперь называют Минотавром. После падения минойцев Крит заселили греки с материка, и Кносс превратился в один из важнейших городов острова. У города было два порта: Амнисос и Ираклион. В последнее время Кносс часто воевал с небольшим городом-государством Ликтус на востоке, что вынудило ликийцев обратиться за помощью к материковым спартанцам."
 interesting_histories_country_events.kno.a:0 "Время войти в историю"

 interesting_histories_country_events.mas.t: "Массалия"
 interesting_histories_country_events.mas.desc: "[ROOT.GetCountry.GetName] был основан греческими переселенцами из #E Фокея#! около трехсот лет назад и с тех пор стал одним из главных торговых портов известного мира с населением более сорока тысяч жителей.\n\nПомимо всего прочего, он известен экспортом изысканного вина, соленой свинины и рыбы, ароматических и лекарственных растений, кораллов и пробки. В городе есть большой храм культа Аполлона [GetProvince('(int32)424').GetName] на вершине холма с видом на порт и храм культа Артемиды [GetProvince('(int32)290').GetName] на другом конце города. \n\nМассалия остается лидером греческих городов Запада и главным центром цивилизации в Галлии, но этому статусу все больше угрожает растущая мощь [GetCountry('CAR')GetName] и [GetCountry('ROM')GetName] на юге."
 interesting_histories_country_events.mas.a: "Время войти в историю..."

 interesting_histories_country_events.bpk.t:0 "Боспорское царство"
 interesting_histories_country_events.bpk.desc:0 "Изначально заселенное греками из Милета, на протяжении веков процветающее Боспорское царство установило свою власть над регионом Крыма. Оно может экспортировать пшеницу, рыбу и рабов в течение всего года благодаря тому, что город Фанагория не покрывается льдом даже зимой. После смерти царя Паэрисада несколько лет назад между его сыновьями Сатиром и Эвмелусом разгорелась жестокая война за престолонаследие, в результате которой нынешний царь Эвмелус одержал победу над младшим братом в битве при реке Тетис. Благодаря своему процветанию и безудержному расширению Боспорское царство всё чаще подвергается жестоким нападениям со стороны кочевых племен, обитающих в этом районе."
 interesting_histories_country_events.bpk.a:0 "Время войти в историю"
 interesting_histories_country_events.mry.t:0 "Маурья"
 interesting_histories_country_events.mry.desc:0 "Основанная Чандрагуптой Маурьей всего несколько десятилетий назад, империя Маурьев начала доминировать на Индийском субконтиненте. После вакуума власти, вызванного смертью Александра Македонского, Чандрагупта провел ряд кампаний, чтобы вернуть себе контролируемые эллинами земли в Индии. Греческий полководец Евдем контролировал северные индийские территории Александра, поэтому Чандрагупта организовал восстание, чтобы изгнать греческого правителя, и теперь подчинил себе долину Инда. Селевк, базилевс большой эллинской империи Селевкидов на западе, теперь пытается отвоевать эти территории у Маурьев."
 interesting_histories_country_events.mry.a:0 "Время войти в историю"
