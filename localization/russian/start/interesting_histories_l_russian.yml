 interesting_histories_country_events.phi.t:0 "Фазис"
 interesting_histories_country_events.phi.desc:0 "Поселение Фазис было основано на восточном побережье Черного моря несколько веков назад греческими переселенцами из Милета. Оно процветало благодаря тому, что находилось на торговом пути из Индии, по которому через Каспийское море по речным и сухопутным маршрутам перевозилось большое количество индийских товаров. Сам регион богат золотом, железом, древесиной и мёдом - товарами, которые экспортируются в основном в другие эллинские города-государства."
