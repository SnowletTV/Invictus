 interesting_histories_country_events.mna.t:0 "Манапия"
 interesting_histories_country_events.mna.desc:0 "Кельты принесли на Британские острова свои знания в области обработки железа много веков назад. Железо значительно превосходило оружие коренного населения бронзового века, будучи более прочным и долговечным. В течение нескольких столетий они покорили местных жителей, сделав гэльский язык доминирующей культурой на острове. Гэльское племя манапиа обосновалось на восточном побережье Ирландии, где постоянные межплеменные войны дают людям возможность улучшить свое социальное положение."
 interesting_histories_country_events.mna.a:0 "Время войти в историю"
 interesting_histories_country_events.hcp.t:0 "Гераклея Понтийская"
 interesting_histories_country_events.hcp.desc:0 "Основанная греческим городом-государством Мегара более двух веков назад, Гераклея Понтийская сегодня управляется царицей Амастридой, последним царствующим потомком персидской династии Ахеменидов. Процветая за счет богатых плодородных земель и морских рыбных промыслов в своей естественной гавани, Гераклея вскоре распространила свой контроль на несколько близлежащих городов."
