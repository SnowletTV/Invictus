 interesting_histories_country_events.arm.t:0 "Армения"
 interesting_histories_country_events.arm.desc:0 "Когда регион был завоеван Киром Великим, основателем империи Ахеменидов, он стал частью официального сатрапского государства Армения. После завоевания Персии Александром Македонским и его последующей смерти македонский полководец по имени Неоптолем попытался установить контроль над Арменией. Неоптолем умер всего через два года, оставив на троне армянскую династию Оронтидов, которую Александр ранее назначил управлять регионом."
 interesting_histories_country_events.arm.a:0 "Время войти в историю"
 interesting_histories_country_events.cal.t:0 "Каледония"
 interesting_histories_country_events.cal.desc:0 "#E Каледонцы#! - бриттоязычная конфедерация племен в малонаселенных центральных горных районах, где преобладают обширные горные хребты и пресноводные озера. Как и многие кельтские племена Британии, они строят крепости и занимаются земледелием. Большинство каменных крепостей имеют круглую форму, а деревянные стены и рвы служат дополнительным защитным слоем для деревянных круглых домов."
 interesting_histories_country_events.cal.a:0 "Время войти в историю"
 interesting_histories_country_events.epo.t:0 "Эмпорион"
 interesting_histories_country_events.epo.desc:0 "[ROOT.GetCountry.GetName] был основан греческими колонистами из #E Фокеи#! на небольшом острове в устье #E реки #E Флювия#! около двухсот пятидесяти лет назад. Несмотря на сильное давление со стороны финикийцев [GetCountry('CAR').GetName], которые неоднократно посылали свои флоты против нас, городу удалось сохранить свой независимый эллинский характер, но является ли это случайностью истории, еще предстоит выяснить.\n\nНа протяжении многих лет заключались политические и торговые соглашения с коренными иберийскими племенами, которые относятся к [ROOT.GetCountry.GetCapital.GetName] со смесью подозрительности и зависти. Однако с ростом могущества Карфагена и повышением организованности местных племен существование Эмпориона укрепляется благодаря оборонительным соглашениям с близлежащими греческими городами Массалия и Гемероскопейон, но есть сомнения, что этого будет достаточно, чтобы сохранить город свободным."
 interesting_histories_country_events.epo.a: "Время войти в историю..."
 interesting_histories_country_events.hmk.t:0 "Гемероскопейон"
 interesting_histories_country_events.hmk.desc:0 "[ROOT.GetCountry.GetName], что в переводе с греческого означает #E 'Сторожевая башня'#!, изначально был торговым пунктом, основанным греками-массилиотами, которые были очарованы выгодным расположением города.\n\nНедалеко расположенные железные рудники и естественная гавань на Пиренейском побережье благословили город, и за столетия он превратился в небольшой укрепленный город-государство с уникальной и процветающей культурой.\n\nОднако не все так гладко: соперничество #E греческих#! и #E финикийских#! коммерческих интересов в Западном Средиземноморье привело к постоянным спорам, и есть опасения, что наша относительная изоляция, особенно по сравнению с другими колониями Массилиота, может сделать нас легкой мишенью."
 interesting_histories_country_events.hmk.a:0 "Время войти в историю..."
 interesting_histories_country_events.mst.t:0 "Менестей"
 interesting_histories_country_events.mst.desc:0 "Изначально Менестей был колонией греческого города Массалия и располагался на островке в устье реки Гвадалхорс, что обеспечивало ему определенную защиту от местных иберийских племен и конкурирующих финикийских поселений. Жители производят соленую рыбу и различные рыбные соусы, которые затем продаются на городской агоре или экспортируются по всему Средиземноморью."
 interesting_histories_country_events.mst.a:0 "Время войти в историю"
 interesting_histories_country_events.umb.t:0 "Умбрия"
 interesting_histories_country_events.umb.desc:0 "В течение последних нескольких столетий этруски вторгались с западного побережья, постепенно вытесняя умбрийцев на Апеннинские возвышенности. Большинство оставшихся умбрийских городов и поселений теперь находятся на легко обороняемых вершинах холмов, расположенных вдоль Апеннинских гор. С появлением новой региональной державы на юге старые враги начинают пересматривать свои прежние отношения."
 interesting_histories_country_events.umb.a:0 "Время войти в историю"
 interesting_histories_country_events.myl.t:0 "Мосилон"
 interesting_histories_country_events.myl.desc:0 "Мосилон - крупный пунтийский торговый порт на побережье Красного моря, откуда мирра, специи, золото, черное дерево, скот, слоновая кость и ладан экспортируются в Египет и Месопотамию. Он контролирует большую часть торговли корицей, прибывающей из портов Индии, и известен как обладатель лучшего в мире сорта этой пряности. Он также импортирует стеклянные сосуды из Древнего Египта, виноград из Диосполиса и ткани для берберийских рынков."
 interesting_histories_country_events.myl.a:0 "Время войти в историю"
 interesting_histories_country_events.boi.t:0 "Бои"
 interesting_histories_country_events.boi.desc:0 "Бои - странствующее галльское племя, известное прежде всего своими сельскохозяйственными знаниями и скотоводством, которое в настоящее время обосновалось на севере Италии. Перейдя через Альпы, галльское племя бои прибыло к плодородным и хорошо орошаемым границам италийских государств. Вместе с другими галльскими племенами они вытеснили италийских этрусков на юг из долины реки По, заняв старое этрусское поселение Фельсина, которое они сделали своей столицей и переименовали в Бононию."
 interesting_histories_country_events.boi.a:0 "Время войти в историю"
 interesting_histories_country_events.byb.t:0 "Библ"
 interesting_histories_country_events.byb.desc:0 "Библ - одно из четырех финикийских вассальных царств, основанных персами на побережье Леванта, а также Арад, Сидон и Тир. Когда несколько десятилетий назад Александр Македонский разгромил Персидскую империю, Библ и другие финикийские царства оказались под властью эллинов. Город специализируется на гончарном, стекольном и пурпурном производстве, а в его гавани расположены склады для товаров, импортируемых из Сирии, Персии и Индии. Экономическое процветание привело к оживлению строительства и градостроительства."
 interesting_histories_country_events.byb.a:0 "Время войти в историю"
 interesting_histories_country_events.sid.t:0 "Сидон"
 interesting_histories_country_events.sid.desc:0 "Сидон - одно из четырех финикийских вассальных царств, основанных персами на побережье Леванта, а также Арад, Библ и Тир. Когда несколько десятилетий назад Александр Македонский разгромил Персидскую империю, Сидон и другие финикийские царства перешли под власть эллинов. Сейчас город пользуется относительной автономией и даже организует игры, на которые приглашаются величайшие спортсмены региона."
 interesting_histories_country_events.sid.a:0 "Время войти в историю"
 interesting_histories_country_events.ara.t:0 "Арад"
 interesting_histories_country_events.ara.desc:0 "Арад - одно из четырех финикийских вассальных царств, основанных персами на побережье Леванта, - Библ, Сидон и Тир. Когда несколько десятилетий назад Александр Македонский разгромил Персидскую империю, Арад и другие финикийские царства перешли под власть эллинов. Столица расположена на острове, недалеко от места впадения реки Оронт в Средиземное море, что обеспечивает безопасную базу для торговых предприятий в долине Оронта."
 interesting_histories_country_events.ara.a:0 "Время войти в историю"
 interesting_histories_country_events.ath.t:0 "Афины"
 interesting_histories_country_events.ath.desc:0 "В последние несколько десятилетий доминирование Македонии в афинских делах усиливалось, и в конце концов Филипп II Македонский разгромил союз греческих городов-государств во главе с Афинами и Фивами в битве при Херонее. Македонский государственный деятель Антипатр распустил афинское правительство и установил нынешнюю плутократическую систему, фактически положив конец независимости Афин. После смерти Александра Македонского Афины стали феодальным владением царства Антигонидов. Сам город остается богатым и является одним из ведущих центров торговли в регионе, но перестал быть лидером среди греческих городов-государств. Он известен как центр искусств, обучения и философии, где находились Академия Платона и Лицей Аристотеля."
 interesting_histories_country_events.ath.a:0 "Время войти в историю"
 interesting_histories_country_events.bac.t:0 "Бактрия"
 interesting_histories_country_events.bac.desc:0 "Могущественный сатрап царства Селевкидов, Бактрия расположилась на ряду плодородных оазисов вдоль реки Амударьи и к северу от горного хребта Гиндукуш. До завоевания Александром Македонским армии Бактрии в подавляющем большинстве состояли из кавалерии и были известны как эффективные солдаты. После завоевания региона Александр добавил отряды бактрийской кавалерии в свою армию при продвижении на восток, в Индию, и даже добавил верных бактрийцев в свою элитную кавалерию-компаньон. За последние несколько десятилетий и Александр, и Селевк I переселили в Бактрию греческих поселенцев, что привело к разнообразному смешению эллинистической и бактрийской культур."
 interesting_histories_country_events.bac.a:0 "Время войти в историю"
 interesting_histories_country_events.par.t:0 "Парфия"
 interesting_histories_country_events.par.desc:0 "После смерти Александра Македонского, в результате Вавилонского раздела Парфия стала сатрапом большого Селевкидского царства на юге. Несмотря на эллинистическое правление, Парфия в основном иранская, что приводит к волнениям среди населения. Большая часть территории изрезана высокими горами, что приводит к более суровому климату, а скифские племена населяют степи к северу вдоль Чёрного моря."
