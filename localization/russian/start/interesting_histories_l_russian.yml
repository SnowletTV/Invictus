 interesting_histories_country_events.rho.t:0 "Родос"
 interesting_histories_country_events.rho.desc:0 "Родос - плутократическая республика, поддерживающая договоры о нейтралитете с другими империями, чтобы защитить свои торговые сети в Эгейском море. После смерти [GetCharacter('(int32)39').GetName] 20 лет назад Родос установил прочные торговые и культурные связи с генералом Александра [GetCharacter('(int32)42').GetName] в Египте. Эти связи в конце концов привели к тому, что [GetCharacter('(int32)37').GetName], базилевс царства Антигонидов, послал своего сына [GetCharacter('(int32)38').GetName] осадить остров Родос.\n\n С бесчисленными тысячами людей и сотнями кораблей [GetCharacter('(int32)38').GetName] возглавил осаду нашего великого города, которая длилась почти год. Армия Антигонидов построила огромную осадную башню, какой еще никто не видел, высотой в 130 футов, для передвижения которой потребовалось более 3600 человек. После долгих месяцев тяжелых боев и больших потерь с обеих сторон армия смогла прорвать внешние стены города.\n\nВ качестве последнего усилия жители Родоса поспешно построили вторую стену, известную теперь как Акрополь Родоса. Именно внутри акрополя жители Родоса храбро сражались и отражали многочисленные фронтальные атаки антигонидских войск. Всего несколько недель назад [GetCharacter('(int32)38').GetName] получил приказ прекратить осаду от [GetCharacter('(int32)37').GetName], и теперь народ Родоса одерживает победу. Однако годичная осада опустошила наш некогда процветающий остров, и предстоит сделать многое, чтобы вернуть ему былую славу."
