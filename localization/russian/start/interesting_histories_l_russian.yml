 interesting_histories_country_events.ice.t:0 "Ицения"
 interesting_histories_country_events.ice.desc:0 "Племя #E иценов#!, чье название происходит от реки Икен, протекающей через их земли, известно своим мастерством всадников и обработкой металлов. Колесницы часто используются во время военных действий и являются символом власти в племени. Воины бросают копья из движущихся колесниц, прежде чем покинуть их, чтобы сражаться пешими, а затем возвращаются к ним, чтобы передислоцироваться.\n\nОни живут в фермерских хозяйствах, состоящих из больших круглых домов с высокими соломенными крышами, которые задерживают тепло и дым от внутренних костров. Экономически они являются фермерами, возделывают небольшие поля пшеницы или ячменя и пасут домашних животных, например овец."
 interesting_histories_country_events.ice.a:0 "Время войти в историю"
 interesting_histories_country_events.ksh.t:0 "Куш"
 interesting_histories_country_events.ksh.desc:0 "Тысячелетия назад небольшой город-государство Керма стал доминирующей политической силой в центральной части долины Нила и в итоге превратился в могущественное королевство Куш. Из-за военных действий с Египтом на севере столица была перенесена на юг, в Мероэ, район, богатый железной рудой и твердым деревом для обработки железа. Изделия из тонкого железа, помимо золота, слоновой кости и рабов, продавались в страны региона. Сейчас в Мероэ находится резиденция правительства и королевский дворец. Столица процветает, ведется множество строительных проектов, например, строительство новых королевских захоронений, в которых можно увидеть кушитские пирамиды, построенные из лучшего гранита и песчаника."
 interesting_histories_country_events.ksh.a:0 "Время войти в историю"
 interesting_histories_country_events.the.t:0 "Фивы"
 interesting_histories_country_events.the.desc:0 "Три десятилетия назад Александр Македонский сжег город Фивы дотла после попытки восстания против македонской оккупации. Тысячи людей были убиты в бою или позже казнены, а женщины и дети обращены в рабство. Преемник Александра Кассандр, ища доброй воли и греческих союзников, начал восстановление Фив с помощью крупных вкладов Афин, Мегалополя и Мессены. Теперь, когда оборонительные стены восстановлены, а по всему городу ведутся реставрационные работы, фиванские изгнанники переселились сюда в надежде, что город вновь обретет свое былое величие."
 interesting_histories_country_events.the.a:0 "Время войти в историю"
 interesting_histories_country_events.vnt.t:0 "Венетия"
 interesting_histories_country_events.vnt.desc:0 "Италийский народ Венетии живет между Доломитовым хребтом и Адриатическим морем, в ландшафте, состоящем из рек, болот и прибрежных островов. Они известны как отличные коневоды, производящие одних из самых сильных и быстрых лошадей в эллинском мире. Город Алтинум - процветающий торговый центр, расположенный вдоль Янтарного пути - торгового маршрута, по которому янтарь из далекого Балтийского моря доставляется на юг, в Средиземноморье. Венеты постоянно конфликтовали с галльскими племенами, которые теперь обосновались на землях, ранее населенных италийскими народами. А с другого берега Понта Адриатического могущественный спартанский князь рассматривает процветающие венетские поселения как перспективу для грабежа. Чтобы добиться успеха и разгромить все будущие вторжения, Венетия должна быстро найти себе союзников."
 interesting_histories_country_events.vnt.a:0 "Время войти в историю"
 interesting_histories_country_events.pnd.t:0 "Пандья"
 interesting_histories_country_events.pnd.desc:0 "Династия Пандья - одна из трех этнически тамильских династий, две другие - Чола и Чера. Столица Пандьев - Мадурай, названный так в честь божественной сладости 'мадхура', которой одарил город агамский бог Шива, - является самым выдающимся культурным центром для всех тамилов. Именно здесь проходят знаменитые тамильские сангамы, на которые съезжаются мудрые ученые и поэты из разных стран. Перец, жемчуг, слоновая кость, текстиль и золото экспортируются на запад, вплоть до Европы, а предметы роскоши импортируются для процветающих богатых слоев населения. В то время как южные штаты воюют между собой за господство, сможет ли растущая сверхдержава на севере принести мир и просвещение всей Индии?"
 interesting_histories_country_events.pnd.a:0 "Время войти в историю"
 interesting_histories_country_events.vvt.t:0 "Племена вислянских венетов"
 interesting_histories_country_events.vvt.desc:0 "Племена венетов поселились к востоку от реки Висла, где они выращивают зерновые культуры и занимаются скотоводством на относительно ровных землях с плодородными почвами. Их экономика развивается благодаря прибыльной торговле янтарем и мехами. Тысячи лет янтарь перевозили торговцы с Балтийского побережья к Адриатическому морю по янтарному пути, откуда его доставляли в Египет и Сирию. Для ведения войны венецианцы предпочитают быстро передвигаться пешком, используя в бою копья или железные мечи с деревянными щитами. Бродячие орды варваров представляют собой серьезную угрозу, когда совершают набеги на территорию венетов вдоль северных и восточных границ. Смогут ли венецианские племена объединиться против растущих германских племен за рекой Вислой на западе?"
 interesting_histories_country_events.vvt.a:0 "Время войти в историю"
 interesting_histories_country_events.nnt.t:0 "Скандинавские племена"
 interesting_histories_country_events.nnt.desc:0 "На протяжении многих веков климат Скандинавии ухудшался, становился все холоднее и влажнее, что вынудило многие германские племена уйти на юг, в континентальную Европу. Те, кто остался, живут в длинных домах, иногда объединяясь в деревни, а таких животных, как крупный рогатый скот, козы и лошади, держат зимой в помещении. Поселения, как правило, сосредоточены вблизи моря, где рыба и моллюски являются обильным источником пищи. Корабли скандинавской постройки приводятся в движение длинными веслами, а более крупные суда перевозят купцов на юг для торговли кожей и янтарем с континентальными странами. Смогут ли скандинавские племена объединиться против растущей мощи южных германских племен?"
