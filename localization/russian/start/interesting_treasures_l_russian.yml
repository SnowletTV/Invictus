l_russian:

#### IT TREASURES ####
 treasure_it_sacred_stone_of_aphrodite:0 "Священный камень Афродиты"
 treasure_it_sacred_stone_of_aphrodite_desc:0 "Священный камень богини, которому поклонялись в храме Афродиты на ее мифологической родине в Пафосе."
 treasure_it_sacred_stone_of_emesa:0 "Священный камень Эмеса"
 treasure_it_sacred_stone_of_emesa_desc:0 "Баэтил из Эмесы – камень бога солнца Элагабала, которому поклонялись так, словно он был послан с небес."
 treasure_it_throne_of_astarte:0 "Трон Аштарт"
 treasure_it_throne_of_astarte_desc:0 "Аштарт – финикийская царица небес, выполнена в виде трона, поддерживаемого крылатыми львами. Почиталась как богиня плодородия."
 treasure_it_helmet_of_zalmoxis:0 "Шлем Залмоксиса"
 treasure_it_helmet_of_zalmoxis_desc:0 "Залмоксис был живым богом-пророком даков. Шлем украшен двумя большими апотропейными глазами, призванными отгонять зло и магические заклинания."
 treasure_it_omphalos_of_delphi:0 "Баэтил из Дельф"
 treasure_it_omphalos_of_delphi_desc:0 "Бог неба Зевс сбросил с неба камень омфалос, который упал в Дельфы и стал центром мира."
 treasure_it_herodorus_olympic_wreath:0 "Олимпийский венок Геродора"
 treasure_it_herodorus_olympic_wreath_desc:0 "Геродор из Мегары – знаменитый олимпийский победитель в конкурсе трубачей, отмеченный своими размерами, прожорливостью и громкостью трубы."
 treasure_it_olympic_wreath_of_dioxippus:0 "Олимпийский венок Диоксиппа"
 treasure_it_olympic_wreath_of_dioxippus_desc:0 "Диоксипп прославился своими победами в олимпийской борьбе. Он покончил жизнь самоубийством после победы над одним из воинов Александра Македонского."
 treasure_it_bust_of_demeter:0 "Бюст Деметры"
 treasure_it_bust_of_demeter_desc:0 "Святилище Деметры, богини урожая и земледелия, занимает небольшой холм в боспорском городе Нимфейон."
 treasure_it_marble_statue_of_asclepius:0 "Мраморная статуя Асклепия"
 treasure_it_marble_statue_of_asclepius_desc:0 "Асклепий – герой и бог медицины. Внутри храма врачевания находится большая статуя Асклепия, держащего посох, переплетенный змеями."
 treasure_it_shrine_of_anahita:0 "Святилище Анахиты"
 treasure_it_shrine_of_anahita_desc:0 "Священное зороастрийское святилище, посвященное богине Анахите, ассоциирующейся с плодородием, исцелением и мудростью."
 treasure_it_diane_the_huntress_statue:0 "Статуя Дианы-охотницы"
 treasure_it_diane_the_huntress_statue_desc:0 "Храм Дианы, богини дикой природы и охоты, возвышается над прибрежным городом Гемероскопейон."
 treasure_it_veneti_horse:0 "Венетская лошадь"
 treasure_it_veneti_horse_desc:0 "Венеты славятся как отличные коневоды, производящие одних из самых сильных и быстрых лошадей в эллинском мире."
 treasure_it_goddess_reitia_shrine:0 "Святилище богини Рейтии"
 treasure_it_goddess_reitia_shrine_desc:0 "Рейтия – богиня венерианского пантеона. Она является божеством письма, доброты и женщин."
 treasure_it_golden_cape_of_deceangli:0 "Золотой плащ Декангли"
 treasure_it_golden_cape_of_deceangli_desc:0 "Плащ используется в церемониальных целях, возвышая его носителя как человека, обладающего духовной или мирской властью."
 treasure_it_turduli_warrior_stela:0 "Воинская стела Турдули"
 treasure_it_turduli_warrior_stela_desc:0 "Памятник с изображением воина в окружении тартесских текстов."
 treasure_it_lycian_marble_sarcophagus:0 "Саркофаг из ликийского мрамора"
 treasure_it_lycian_marble_sarcophagus_desc:0 "Изготовлен из парийского мрамора и напоминает по форме огвальные ликийские гробницы. Украшены рельефами с изображением охоты на льва, сражающихся кентавров и сфинксов."
 treasure_it_phoenician_votive_statuettes:0 "Финикийские вотивные статуэтки"
 treasure_it_phoenician_votive_statuettes_desc:0 "Тысячи статуэток из бронзы, серебра или медного сплава были представлены финикийским богам в храме Обелисков в Библосе."
 treasure_it_herma_statue_of_siphnos:0 "Статуя Гермеса из Сифноса"
 treasure_it_herma_statue_of_siphnos_desc:0 "Статуя защищает жителей от зла: на вершине находится голова Гермеса, а основание украшают мужские гениталии."
 treasure_it_statue_of_thales:0 "Статуя Фалеса"
 treasure_it_statue_of_thales_desc:0 "Статуя греческого математика, астронома и философа Фалеса Милетского."
 treasure_it_boii_chieftains_torc:0 "Торк вождя Бойи"
 treasure_it_boii_chieftains_torc_desc:0 "Представляя собой источник власти и богатства, торк был знаком власти и высокого социального статуса."
 treasure_it_tamil_mother_goddess_statue:0 "Статуэтка тамильской богини-матери"
 treasure_it_tamil_mother_goddess_statue_desc:0 "Мариамман – южноиндийская богиня-мать, которую тамилы почитают как приносящую дождь и процветание."
 treasure_it_gudimallam_lingam_of_shiva:0 "Гудималлам Лингам Шивы"
 treasure_it_gudimallam_lingam_of_shiva_desc:0 "Господь Шива, уничтожающий все зло, вырезан с топором в руке, стоящим над демоном-карликом."
 treasure_it_statue_of_protis:0 "Статуя Протиса"
 treasure_it_statue_of_protis_desc:0 "Согласно местной легенде, Протис из Фоки основал поселение Массалия после поисков нового торгового форпоста, чтобы сколотить свое состояние."
 treasure_it_second_temple_menorah:0 "Менора Второго храма"
 treasure_it_second_temple_menorah_desc:0 "Менора – это семиламповый еврейский подсвечник из чистого золота, использовавшийся во Втором Иерусалимском храме."
 treasure_it_divine_vessel_of_isis:0 "Божественный сосуд Исиды"
 treasure_it_divine_vessel_of_isis_desc:0 "Пышный церемониальный корабль, посвященный Исиде, украшенный драгоценными металлами и самоцветами. Богиня Исида почитается как царица-мать кушитских царей."
 treasure_it_sphinx_of_taharqo:0 "Сфинкс Тахарко"
 treasure_it_sphinx_of_taharqo_desc:0 "Царь Тахарко управлял землями Египта и Нубии. При нем империя процветала, были восстановлены религия, искусство и архитектура."
 treasure_it_gallic_bronze_carnyx:0 "Галльский бронзовый карникс"
 treasure_it_gallic_bronze_carnyx_desc:0 "Музыкальный инструмент, используемый в качестве оружия психологической войны, украшенный в виде головы кабана."
 treasure_it_scythian_ritualistic_treasure:0 "Скифские ритуальные сокровища"
 treasure_it_scythian_ritualistic_treasure_desc:0 "Искусные золотые сокровища, использовавшиеся скифской царской властью для ритуалов с наркотиками. Они украшены высокодетализированными и драматическими сценами."
 treasure_it_scythian_princes_plunder:0 "Сокровища скифского царевича"
 treasure_it_scythian_princes_plunder_desc:0 "Сокровища на тему животных, отнятые у скифского царевича во время экспедиции в кельтские земли."
 treasure_it_mask_of_agamemnon:0 "Маска Агамемнона"
 treasure_it_mask_of_agamemnon_desc:0 "Микенский царь Агамемнон был предводителем ахейцев в эпосе Гомера о Троянской войне."
 treasure_it_statue_of_siren_parthenope:0 "Статуя сирены Парфенопы"
 treasure_it_statue_of_siren_parthenope_desc:0 "Парфенопа – греческая мифологическая сирена, которая прыгнула в море и утонула. Ее тело выбросило на берег возле Неаполя, где, как говорят, греческие моряки похоронили ее и назвали свой город Парфенопой в ее честь."
 treasure_it_statue_of_sardus_pater:0 "Статуя Сардуса Патера"
 treasure_it_statue_of_sardus_pater_desc:0 "Бронзовая статуя «Отца сардов», давшего название всему острову и его народу, изготовленная на Сардинии и посвящённая Дельфийскому оракулу Аполлона."
 treasure_it_santones_ceremonial_helmet:0 "Церемониальный шлем сантонов"
 treasure_it_santones_ceremonial_helmet_desc:0 "Шедевр кельтского искусства, бронзовый шлем покрыт сусальным золотом и украшен вкраплениями кораллов."
 treasure_it_iguvine_tablets:0 "Таблички из Игувиума"
 treasure_it_iguvine_tablets_desc:0 "Серия бронзовых табличек из умбрийского города Игувиум, на которых написаны религиозные действия и обряды для жрецов Юпитера."
 treasure_it_corieltauvi_shield:0 "Щит из Кориельтауви"
 treasure_it_corieltauvi_shield_desc:0 "Бронзовый церемониальный щит вождя из Кориельтауви – свидетельство престижа и богатства, украшенный инкрустированными кораллами, вихревыми узорами и головами животных."
 treasure_it_king_cotys_silver:0 "Серебро царя Котиса"
 treasure_it_king_cotys_silver_desc:0 "Богато украшенные серебряные сосуды, заказанные одрисским царем Котисом I, украшенные головами животных и мифическими сценами."
 treasure_it_scordisci_silver_cauldron:0 "Серебряный котел скордисков"
 treasure_it_scordisci_silver_cauldron_desc:0 "Способность вождя перераспределять еду и напитки считалась символом власти и использовалась для варки мяса или приготовления напитков для могущественных пиров."
 treasure_it_skinfaxi_ritual_sun_chariot:0 "Солнечная колесница Скинфакси"
 treasure_it_skinfaxi_ritual_sun_chariot_desc:0 "Артефакт из бронзы и золота, использовавшийся в церемониальных процессиях во имя веры в то, что божественный конь Скинфакси (дословно «сияющая грива») тянет за собой солнце по небу."
 treasure_it_moccos_boar_god_statue:0 "Статуэтка бога кабана Моккоса"
 treasure_it_moccos_boar_god_statue_desc:0 "Известняковая скульптура бога кабана, покровителя охотников и воинов. Кабан олицетворяет плодородие, бесстрашие, храбрость и силу воина."
 treasure_it_cantiaci_ornate_shield:0 "Витиеватый щит Кантиаки"
 treasure_it_cantiaci_ornate_shield_desc:0 "Богато украшенный бронзовый щит, который носили вожди племен для демонстрации богатства и власти или для позирования во время церемоний."
 treasure_it_tomb_of_job:0 "Гробница Иова"
 treasure_it_tomb_of_job_desc:0 "Пророка Иова, хорошего и благополучного семьянина, постигли ужасные бедствия, лишившие его всего, чем он дорожил."
 treasure_it_aesthetic_canon_of_polykleitos:0 "Эстетический канон Поликлеитоса"
 treasure_it_aesthetic_canon_of_polykleitos_desc:0 "Своими эстетическими теориями о математических основах художественного совершенства, Поликлеитос создал новый подход к скульптуре."
 treasure_it_colossal_hera_of_argos:0 "Колосс Геры из Аргоса"
 treasure_it_colossal_hera_of_argos_desc:0 "Статуя Геры из золота и слоновой кости, созданная греческим скульптором Поликлеитосом для ее храма, Герайона в Аргосе."
 treasure_it_war_goddess_ifri_statue:0 "Статуя богини войны Ифри"
 treasure_it_war_goddess_ifri_statue_desc:0 "Берберская богиня войны Ифри – защитница своих поклонников. Она прислушивалась к своему народу и помогала ему, когда он нуждался в помощи."
 treasure_it_gurzil_magical_bull:0 "Волшебный бык Гурзила"
 treasure_it_gurzil_magical_bull_desc:0 "Гурзил, берберский бог войны, сын бога Аммона и коровы. В битву он вступает в образе волшебного быка."
 treasure_it_baetyl_of_ma:0 "Баэтил Ма"
 treasure_it_baetyl_of_ma_desc:0 "Священный камень, посвященный анатолийской богине войны Ма, известной грекам как Энио. На вершине стоит фигура богини победы Нике."
 treasure_it_rishabhanatha_statue:0 "Статуя Ришабханатха"
 treasure_it_rishabhanatha_statue_desc:0 "Ришабханатха – первый духовный учитель джайнизма, которому приписывают формулирование и организацию людей для гармоничной жизни в обществе."
 treasure_it_golden_chethiya_of_saman:0 "Золотая читхия Самана"
 treasure_it_golden_chethiya_of_saman_desc:0 "Господь Будда подарил жителям Шри-Ланки прядь своих волос. Король Саман построил золотую читхию для хранения священной реликвии."
 treasure_it_lady_of_the_nets:0 "Леди из сетей"
 treasure_it_lady_of_the_nets_desc:0 "Ксоанон критской богини гор и охоты Бритомартис. Она убежала в рыбацкую сеть, когда ее преследовал Минос."
 treasure_it_thagimasidas_monument:0 "Памятник Тагимасидасу"
 treasure_it_thagimasidas_monument_desc:0 "Тагимасидас, один из семи гептадических богов, является богом моря и прародителем скифской царской династии."
 treasure_it_basamum_ibex_statue:0 "Статуя горного козла Басамума"
 treasure_it_basamum_ibex_statue_desc:0 "Басамум – южноаравийское божество, связанное с врачеванием и здоровьем, известное тем, что лечило больных коз и горных козлов."
 treasure_it_baetyl_goddess_aluzza:0 "Баэтил богини Аль-Уззы"
 treasure_it_baetyl_goddess_aluzza_desc:0 "Священный бетиль, посвященный Аль-Уззе, богине могущества, защиты и любви. Одна из трех главных богинь арабской религии."
 treasure_it_talab_shrine_oracle:0 "Оракул святилища Та'лаб"
 treasure_it_talab_shrine_oracle_desc:0 "Та'лаб – южноаравийский бог луны, а также покровитель пастбищ. К его оракулу обращаются за советом."
 treasure_it_arabian_snake_cult_shrine:0 "Святилище культа арабского змея"
 treasure_it_arabian_snake_cult_shrine_desc:0 "Змеиное святилище из культового центра поклонения змеям возле Каласа, место паломничества населения со всего региона."
 treasure_it_divine_spoons_of_durotriges:0 "Божественные ложки Дуротригса"
 treasure_it_divine_spoons_of_durotriges_desc:0 "Богато украшенные медные ложки, используемые друидами во время религиозных церемоний. Они занимались особым гаданием с применением жидкостей, переливаемых через такие ложки в определённой последовательности."
 treasure_it_votive_stone_of_hludana:0 "Вотивный камень Хлуданы"
 treasure_it_votive_stone_of_hludana_desc:0 "Вотивный камень, посвященный Хлудане, богине торговли, воды и рыбалки, которой поклонялись германские племена."
 treasure_it_perun_thunder_god_idol:0 "Идол бога грома Перуна"
 treasure_it_perun_thunder_god_idol_desc:0 "Большой антропоморфный деревянный идол языческого громового бога Перуна. Он является покровителем молнии, бури, дождя, дуба и порядка."
 treasure_it_medeina_forest_mother:0 "Лесная мать Медеина"
 treasure_it_medeina_forest_mother_desc:0 "Священная статуя для тех, кто поклоняется эстийской лесной матери Медеине, правительнице лесов, деревьев и животных. Ее священное животное – заяц."
 treasure_it_otherworld_portal:0 "Портал потустороннего мира"
 treasure_it_otherworld_portal_desc:0 "Кельтский потусторонний портал из святилища Рокепертуза. Черепа предков племени помещены в отверстия, вырезанные в столбах портала."
 treasure_it_lusitanian_silver_breastplate:0 "Лузитанский серебряный нагрудный знак"
 treasure_it_lusitanian_silver_breastplate_desc:0 "Этот серебряный нагрудник, который носили вожди племен, богато украшен сценами жертвоприношений, включая птиц, кабанов и отрубленные головы. Заявление о престиже и богатстве."
 treasure_it_euryleonis_bronze_statue:0 "Бронзовая статуя Эврилеонис"
 treasure_it_euryleonis_bronze_statue_desc:0 "Бронзовая статуя, посвященная спартанской спортсменке Эврилеонис, второй женщине-венценосцу в истории Олимпийских игр."
 treasure_it_stele_of_agritore:0 "Стела Агритора"
 treasure_it_stele_of_agritore_desc:0 "Высокий стоячий каменный памятник, используемый в качестве религиозной святыни и ритуального места."
 treasure_it_vishapaqar_fish_stone:0 "Рыбный камень Вишапакар"
 treasure_it_vishapaqar_fish_stone_desc:0 "Большой овальный каменный памятник, вырезанный в форме рыбы, использовался для поклонения воде и водным животным озера Севан в Армении."
 treasure_it_veliocassian_tribal_helmet:0 "Великокассийский племенной шлем"
 treasure_it_veliocassian_tribal_helmet_desc:0 "Церемониальный шлем, который носили вожди племен, чтобы продемонстрировать свой высокий ранг. Железный колпак покрыт полосами чистого золота, украшенными ярким орнаментом из красных кораллов."
 treasure_it_goddess_artemis_stone:0 "Камень богини Артемиды"
 treasure_it_goddess_artemis_stone_desc:0 "Священный железный метеорит в форме богини Артемиды, который, как считается, когда-то упал с неба и которому поклонялись в храме Артемиды в Эфесе."
 treasure_it_cult_bear_sculpture:0 "Культовая скульптура медведя"
 treasure_it_cult_bear_sculpture_desc:0 "Гранитная скульптура медведя, символ силы и мудрости, которому веками поклонялись в священном каменном круге на горе Слеза."
 treasure_it_beast_of_achelous:0 "Зверь Ахелуса"
 treasure_it_beast_of_achelous_desc:0 "Священная скульптура с тремя отвратительными формами – быка, змеи и человеческой головы. Почитается как бог пресной воды."
 treasure_it_holy_cart_of_nerthus:0 "Священная телега Нерты"
 treasure_it_holy_cart_of_nerthus_desc:0 "Посвященная богине плодородия Нерте, священная повозка запряжена священными быками и чествуется германскими племенами."
treasure_statue_of_nike:0 "Статуя Ники"
 treasure_statue_of_nike_desc:0 "Статуя известная, как «Ника Самофракийская» была одной из первых вещей, которую посетители Асклепион в Эпидарус, увидев, что они приблизились к великому чуду."                                                                                                                                                                                          