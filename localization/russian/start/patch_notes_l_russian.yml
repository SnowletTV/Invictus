l_russian:
  patch_notes: "1.9.1 «София»"
  patch_notes_text:0 "- Скорректировано несколько стран, начинающих как монархия (например, Каппадокия является стратократической монархией)\n- Исправлено несколько ошибок на турдетанских деревьях и добавлено несколько миссий\n- Перенесено несколько модификаторов в более подходящие местоположения, эффект остается идентичным для игрового процесса\n- Очисчено несколько избыточных файлов\n- Муссоны теперь оказывают большее влияние\n\n Переведены на русский язык миссии и события для государств: Рим, Этрурия, Карфаген, Эпир, Спарта, Сиракузы, Македония, Фракия, Царство Антигонидов, Египет, Селевкиды, Маурья"