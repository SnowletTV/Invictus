  maurya_start:0 "#t Маурья#!\nСложность: #Y Легко#!\n\n$maurya_heritage_desc$"
  anuradhpura_start: "#t Анурадхапура#!\nСложность: #y Нормально#!\n\nАнурадхапура занимает главенствующее положение на острове Ланка: она не только ближе всех расположена к материку и имеет такие возможности для торговли и дипломатии, которых нет у ее соседей, но и является местом, где возвышается Сигирия, древняя крепость, обладающая огромной силой и удивительной мощью, и надежно защищающая окружающую местность."
  chola_start: "#t Чола#!\nСложность: #y Нормально#!\n\nТамильские цари Чола, Чера и Пандья доминировали на юге Индии во времена правления Маурьев. Нестабильный и склонный к войнам триумвират слишком долго разделял тамильский народ. Объединив их под одной властью, мы займем свое место законных правителей Тамилакама."
