  #Africa
  egypt_start:0 "#t Египет#!\nСложность: #y Очень легко#!\n\n$ptolemys_heritage_desc$"
  cyrenaica_start: "#t Киренаика#!\nСложность: #y Высокая#!\n\nКиренаика долгое время была игрушкой других империй: сначала Ахемениды наложили на нее рабское ярмо, а затем варварские армии Александра принесли еще больше хаоса и принудительного рабства в эту плодородную и пышную часть Африки. Киренаика, некогда бывшая домом для свободного и гордого народа, теперь номинально управляется Птолемеем, македонским полководцем, захватившим власть и провозгласившим себя базилевсом."
  kush_start: "#t Куш#!\nСложность: #y Легко#!\n\nПосле падения 25-й династии народ Куша практически канул в Лету. Пришло время переломить судьбу и стать самым сильным фараоном, которого когда-либо видел мир!"
