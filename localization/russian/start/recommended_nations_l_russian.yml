  antigonid_start:0 "#T Царство Антигонидов#!\nСложность: #y Нормально#!\n\n$antigonid_heritage_desc$"
  seleukid_start:0 "#T Империя Селевкидов#!\nСложность: #y Легко#!\n\n$seleucus_heritage_desc$"
  bithynia_start:0 "#T Вифиния#!\nСложность: #y Высокая#!\n\n$bithynia_heritage_desc$"
  rhodes_start: "#t Родос#!\nСложность: #y Высокая#!\n\nПрекрасный остров Родос - ворота в Эгейское море, стратегически выгодно расположенный и благословленный трудолюбивым и прекрасным народом, и именно эти неоспоримые факты заставили многие чужеземные державы желать заполучить его себе. Недавно Родос целый год находился в осаде и до сих пор оправляется от разрушительных последствий, но его не сломить!"
  judea_start: "#t Иудея#!\nСложность: #y Высокая#!\n\nНа протяжении веков иудеи обитали в Палестине и некоторых уголках Аравии, а их святыни и захоронения предков находились в руках узурпаторов. Пришло время вернуть то, что по праву принадлежит еврейскому народу!"
  samaria_start: "#t Самария#!\nСложность: #y Высокая#!\n\n$samaria_heritage_desc$"
  bactria_start: "#t Бактрия#!\nСложность: #y Высокая#!\n\nБактрия остается под железной хваткой империи Селевкидов, которая была занята многочисленными конфликтами на западе, оставив свою сатрапию без защиты от полчищ Скифии. Бактрия богата, развита, плодородна и может стать великой страной, если сумеет завоевать свою свободу."
  persis_start: "#t Персия#!\nСложность: #y Нормально#!\n\n$heritage_of_persis_desc$"
  atropatene_start: "#t Атропатена#!\nСложность: #y Нормально#!\n\n$atropatenian_heritage_desc$"
  sogdia_start: "#t Согдиана#!\nСложность: #y Очень высокая#!\n\n$sogdian_heritage_desc$"
  tasm_start:0 "#t Тасм#!\nСложность: #y Высокая#!\n\nВ самом сердце Аравийского полуострова племена Тасма влачат существование среди пустынных песчаных дюн, цепляясь за живительные воды немногочисленных оазисов, разбросанных по их территории. Часто игнорируемые республиками и монархиями побережья, которые считают тасмитов дикарями, годными лишь на то, чтобы служить наемниками в их региональных войнах, они станут их погибелью..."
  nabatea_start:0 "#t Набатея#!\nСложность: #y Высокая#!\n\nМалка Набатеи, так называют нашего правителя, властвует над стратегически важными землями, через которые проходят торговцы, дипломаты и армии, ведь владения набатейцев охватывают Азию, Африку и Аравию. Войны Диадохов привлекли внимание к этому жизненно важному региону, а рухнувший политический расклад предоставил амбициозным набатейцам возможность для экспансии. "
  iberia_start:0 "#t Иберия#!\nСложность: #y Нормально#!\n\n$iberian_heritage_desc$"
