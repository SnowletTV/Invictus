  #Northern Europe
  scythia_start: "#t Скифия#!\nСложность: #y Легко#!\n\nПосле гибели царя Атея от рук Филиппа II Македонского Скифия переживает большой упадок. Несмотря на шаткие отношения с греками, некоторые начинают рассматривать свои города как опоры для силы и стабильности. Изменится ли Скифия с течением времени или останется верна своему кочевому образу жизни?"
  bosporan_start:0 "#t Боспорское царство#!\nСложность: #Y Нормально#!\n\nСпартакос 1 был капитаном наемников, связанным с правителями Одусийского королевства. Архаанактид, нанятый тираном Патиткапаиона, король Бососпора, исключительное военное мастерство и стратегическая хватка Спартокиса увидели, что его влияние неуклонно расширялось и принесло ему верность войск, служащих рядом с ним. В конце концов, он начал переворот против архей-акций, взяв для себя пантрикапаион и установив на их место династию Спартокида. Сарматское расширение."                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                     
