  ach_heraclea_persica_start:0 "#t Гераклея Понтийская#!\nСложность: #Y Очень высокая#!\n\n$heraclea_pontican_heritage_desc$"
  tylos_start:0 "#t Тилос#!\nСложность: #Y Очень высокая#!\n\n$tylosian_heritage_desc$"
  phoenicia_start:0 "#t Финикийское царство#!\nDifficulty: #y Hard#!\n\nОт островной крепости Арадоса до шумных гаваней Сидона и Тира, финикийский язык был известен как язык торговцев, мореплавателей и исследователей беспрецедентного качества. Именно мы научили мир секретам моря, которые построили могучий Карфаген, и которые связывали отдаленные земли через сети торговли и культуры. Но эпоха подчинения империям и повелителям должна закончиться. Волны, которые носили наши корабли во все уголки известного мира, теперь будут нести нас к доминированию, как на суше, так и на море. Пришло время объединить города Финикии и вернуть себе славу, которая является нашим правом первородства."                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                   
