  eburonia_start:0 "#t Эбурония#!\nСложность: #Y Нормально#!\n\nВоинственные кланы Эбуронии живут у реки Ренус, обитая на равнинах и в лесах, которые они считают своими. Торговцы с цивилизованного юга избегают путешествий в эти темные леса, опасаясь репутации свирепого племени белгов, которые, как известно, не терпят попыток чужаков посетить их деревни."
