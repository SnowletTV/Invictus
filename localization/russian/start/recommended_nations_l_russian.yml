  guthonia_start:0 "#t Гютония#!\nСложность: #Y Нормально#!\n\n$gothonic_heritage_desc$"
  bastarnia_start:0 "#t Бастарния#!\nСложность: #Y Нормально#!\n\nИстория нашего народа, кочующих племен бастарнов, длинна и многовекова, она простирается за пределы памяти в туман времён; даже наши старейшины не знают, где была наша изначальная родина. Сколько мы себя помним, мы странствовали, мечтая о том времени, когда наши скитания прекратятся..."
  osismia_start:0 "#t Осисмия#!\nСложность: #Y Нормально#!\n\n$aremorican_heritage_desc$"
