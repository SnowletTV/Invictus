  siculia_start:0 "#t Сикулия#!\nСложность: #y Очень высокая#!\n\nСпустя 150 лет после их поражения в битве при Номере от Сиракуз, племя Сикулиия - все, что остается от великой империи, цепляется за жизнь в отдаленном сицилийском интерьере. С непрерывной колонизацией со стороны жаждущих власти греков и карфагенцев, кажется, что вся надежда потеряна для Сикулии, которой суждено исчезнуть в истории вместе с остальными их родственниками. Является ли судьба Сикулии по-настоящему решенной, или может великий лидер Ducetius сможет подняться из сумрака, чтобы бросить вызов непреодолимым силам и вызвать новый рассвет над Сицилией?"
