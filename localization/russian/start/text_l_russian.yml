 #Horde Conquest
 horde_conquest_war_goal:0 "Орда завоевателей"
 war_goal_horde_conquest:0 "Орда завоевателей"
 war_goal_horde_conquest_desc:0 "Степные орды безжалостно атакуют своих противников во время войны. Любая провинция, захваченная ордой, немедленно переходит под её контроль."
