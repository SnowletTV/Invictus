 ######RELIGIONS######:0 ""
 roman_pantheon:0 "Эллинизм"
 desc_roman_pantheon:0 "Зародившийся в центральной Греции пантеон олимпийских богов ныне почитаем повсюду. В разных регионах их имена, черты и иерархия могут отличаться, но Зевс, или Юпитер, как его называют римляне, неизменно считается самым главным небожителем."
 egyptian_pantheon:0 "Кеметизм"
 desc_egyptian_pantheon:0 "История местных верований в Египте насчитывает не одну тысячу лет. Поклоняясь Ра, Атуму, Сехмет и другим богам этой политеистической религии, люди выражают своё глубокое почтение к основным явлениям природного мира."
 carthaginian_pantheon:0 "Ханаанизм"
 desc_carthaginian_pantheon:0 "В политеистической ханаанейской религии поклоняются различным божествам и их воплощениям, над которыми возвышается верховный бог Ваал. Святилища этого культа часто располагаются в горах и на вершинах холмов."
 shamanism:0 "Залмоксизм"
 desc_shamanism:0 "Кем был изначально Залмоксис, пророком или богом, неизвестно. Тем не менее фракийские племена даков и гетов считают его божеством и приписывают ему множество чудес."
 druidism:0 "Друидизм"
 desc_druidism:0 "Друиды у кельтов являлись отдельным классом. Исполняя обязанности судей и законодателей, они также проводили религиозные церемонии и проповедовали свою веру."
 animism:0 "Иберизм"
 desc_animism:0 "Иберийские верования, гибридные по своему происхождению, являются поклонением духам животных и предков. Иберийцы также поклонялись эллинистическим и финикийским богам наряду с местными, такими как Бетатун или Атегина."
 judaism:0 "Иудаизм"
 desc_judaism:0 "Иудаизм отличается от других верований эпохи тем, что это монотеистическая религия. Тора, его священная книга, повествует о череде пророков и учителей, а также о завете между Богом и народом Израиля."

 zoroaster:0 "Зороастризм"
 desc_zoroaster:1 "Пророк Заратустра проповедовал веру в бога-творца Ахурамазду и его противника Ахримана. Этот культ возник на основе индоиранских политеистических верований. Особое внимание в нём уделялось «вечному закону», или «даэне», позволяющему совершать благие и праведные дела."

 #We'ra - хз как это надо переводить, но в старославянском оно пишется как «вѣра»
 matrist_religion:0 "Вээра"
 desc_matrist_religion:0 "О балтийских племенах и их верованиях известно немногое. Однако, по уцелевшим археологическим находкам можно предположить, что поклонялись они нескольким природным божествам, распространённым вдоль всего балтийского побережья. Основываясь на реконструкциях прото-балто-славянского языка, религия это называлась «Ве-ра», и впоследствии от её названия произошли современные «víra» в чешском, «wiara» в польском и «вера» в русском языках."

 berber_religion:0 "Амазиг"
 desc_berber_religion:0 "Древняя культура и религия, в которой смешались традиционные египетские верования, поклонение звёздам и почитание предков. Многие мегалиты — каменные сооружения в честь богов — сохранились на побережье Африки до сих пор."

 germanic_religion:0 "Туистизм"
 desc_germanic_religion:0 "Древнегерманский бог Твисто, Туисто, Тиус или Тейус почитался первыми племенами, осевшими на территории современной Скандинавии. Судя по многочисленным свидетельствам, среди германских народностей был распространён анимизм — культ земли, неба и жизненной силы, присутствующей во всём живом."

 arabian_pantheon:0 "Аравийская"
 desc_arabian_pantheon:0 "В Аравии были распространены культы различных божеств, их воплощений и демонов, почитаемых в разных поселениях по всему региону. Бог-творец Аллах, по всей видимости, в некоторых местах тогда считался главой пантеона."

 buddhism:0 "Буддизм"
 desc_buddhism:0 "Относительно молодая религия возникла в Северной Индии, и её основателем считается Сиддхартха Гаутама, или просто Будда, проповедовавший по всей Индии аскетизм и учение о Срединном пути."

 hindu:0 "Ведизм"
 desc_hindu:0 "Ведические верования сформировали то, что впоследствии стало индуизмом Северной Индии. Они пришли от индоарийских поселенцев и получили широкое распространение по всей Индии, за исключением земель дравидов."

 agama:0 "Агамизм"
 desc_agama:0 "Агамические верования сформировали то, что впоследствии стало индуизмом Южной Индии. Это была религия коренных жителей Индии до того, как индоарийские захватчики заселили север".

 bon_religion:0 "Бон"
 desc_bon_religion:0 "Бон представляет собой совокупность народных верований, изначально практиковавшихся на Тибетском нагорье. В нём заметны следы поклонения предкам и анимизма, а также зарождающийся политеизм."

 indo_iranian_religion:0 "Семибожье"
 desc_indo_iranian_religion:0 "В этой пантеистической религии, возникшей в скифских землях, почитали семь основных богов, часто отождествляемых с богами греческого пантеона. Вместе с тем в ней сохранились более ранние политеистические верования скифов, как и практики жертвоприношения коней и погребения колесниц, схожие с практиками кельтов."

 anatolian_religion:0 "Кибелизм"
 desc_anatolian_religion:0 "Фригийский культ Кибелы связывается с доисторическими культами Богини-матери. За несколько тысяч лет в нём возникли представления о мифических созданиях и героях, чьим идолам поклонялись адепты этой религии."

 armenian_religion:0 "Халдизм"
 desc_armenian_religion:0 "Эта политеистическая вера развивалась на протяжении нескольких столетий в Урарту. Бог Халди, которого почитали как великого воина, считался главой урартского пантеона."

 anahitic_religion:0 "Анаитизм"
 desc_anahitic_religion:0 "Анаитский пантеон Армении находится на пересечении эллинского, зороастрийского, кибелинского и даже ханаанейского и арабского пантеонов. Во главе пантеона стоит Анаит, а вместе с ней в этой религии-плавильном котле - несколько других божеств, в том числе древнеармянских."

 caucasian_religion:0 "Армазизм"
 desc_caucasian_religion:0 "Пантеон богов кавказской Иберии, по всей видимости, был связан с религиями соседней Анатолии. Главным богом в нём считался Армази."

 mesopotamian_religion:0 "Халдеизм"
 desc_mesopotamian_religion:0 "История халдейского пантеона насчитывает несколько тысячелетий. Почитая таких богов, как Ану, Энки, Энлиль и Нанна, приверженцы халдейской религии сооружали внушительные храмы в честь своего избранного божества."

 jainism:1 "Джайнизм"
 desc_jainism:0 "Джайнизм — индийская вера с многолетней историей, восходящей корнями к первым её учителям. Последователи Джайна верят в аскетизм и ненасилие, а также охотно приемлют другие индийские традиции."

 ajivika:1 "Адживика"
 desc_ajivika:0 "Адживика - это индийская шраманская вера, которая была очень популярна до того, как на смену ей пришли буддизм и джайнизм. Последователи Адживики твердо верят в Нияти - веру в то, что жизнь предопределена и предначертана."

 nuragic_pantheon:0 "Нурагические верования"
 desc_nuragic_pantheon:0 "Нурагические верования восходят к бронзовому веку Корсики и Сардинии. Наполненная культами животных и водоемов, она основывается на генотеистической вере в Бога-отца, известного под многими именами, включая Сардо, Сид Аддир и другие".

 puntic_religion:0 "Ваакеффанна"
 desc_puntic_religion:0 "Древняя монотеистическая религия со сложной иерархией и набором верований. Ваак — всемогущий Бог-творец и Отец всего сущего, что искренне почитался народами Африканского Рога на протяжении тысячелетий. Ваак превосходит всё и повелевает множеством ангельских сущностей, которых посылает своему народу, осыпая своих последователей удачей и оберегая от врагов с помощью силы и мудрости."

 illyrian_pantheon:0 "Иллирийский пантеон"
 desc_illyrian_pantheon:0 "Иллирийские народы верили в отдельный иллирийский пантеон с влиянием италийского и эллинского пантеонов. У иллирийцев не было единого главного бога, вместо этого они поклонялись множеству локальных божеств. У них также было два важных культа: Культ солнца у пеоннских иллирийцев и культ змеи у южных иллирийцев".

 burmese_religion:0 "Натицизм"
 desc_burmese_religion:0 "The worship of spirits called Nats was prevelant among many Austro-Asiatic peoples, including the now-natives of Burma. Natic belief would go on to become a proper polytheistic faith, but for now was a faith that would most easily be considered animist, with the beginnings of polytheism taking shape."

 italic_pantheon:0 "Италийский пантеон"
 desc_italic_pantheon:0 "До принятия эллинских богов жители Италии поклонялись самым разным богам. От доиндоевропейских верований этрусков и ретов до иллиро-италийских верований венетов, южноиталийских богов сабинов, латинов, умбров и других - италийский пантеон обширен и многообразен у своих приверженцев."

 vaksh_religion:0 "Воксит"
 desc_vaksh_religion:0 "Сочетая в себе верования жителей реки Вахш (Оксус), гептадскую религию степей и зороастрийские верования персов, Воксит представляет собой культурный и религиозный плавильный котел, в котором почитаются собственные местные боги наряду с более привычными богами других народов".

 nilotic_pantheon:0 "Нильские боги"
 desc_nilotic_pantheon:0 "У нилотов был свой пантеон богов, которые вдохновляли и оказывали влияние на окружающие народы во время их миграции через Сахару и Нил. От протобогини коровы Хатхор до верховного существа Ниала - этот пантеон наполнен интересными и уникальными божествами".

 eastern_animism:0 "Сванское язычество"
 desc_eastern_animism:0 "Representing the religion of the Tocharians in the Tarim Basin, Swanco venerates the Sun goddess Swancho amongst other insular gods. The Tocharian religion is most closely related to the ancient Hittite religion, separated by hundreds of years, it's a true isolate of an ancient Indo-European religion."

 mithra_religion:0 "Митраизм"
 desc_mithra_religion:0 "Религия медийцев сосредоточена в основном на боге Митре, а не на Ахура Мазде. Она является прямым потомком древних дозороастрийских верований Персии. Расцвет Ахеменидов переживал периоды как митраизма, так и маздаизма но медийцы и по сей день поклоняются Митре."

 hurrian_pantheon:0 "Хурритская религия"
 desc_hurrian_pantheon:0 "Хурритская вера, которая вращается вокруг могущественного тешуба против его бесконечной борьбы за цикл Кумарби. Хурритская вера - это древняя религия, которая за это время исчезла в безвестности, но все же остается в последнее время. Это было не так давно, когда религия Хурриана повлияла на хиттой, ура и финикцев. Возможно, истории Тешуба еще не потеряны навсегда."

 uralic_pantheon:0 "Ильмарская"
 desc_uralic_pantheon:0 "Ильмарская представляет религию группы Финно -грической культуры. Он включает в себя огромный спектр культур и убеждений, все вращающиеся вокруг ведущего Бога, Ильмы, который, несомненно, был почитаемы во всех финногрических культурах. Наряду с Ильмой, Ильмарские убеждения включают акцент на свет ночного и дневного неба - луна и солнце."

 hatti_religion: "Хаттская вера"
 desc_hatti_religion: "The ancient faith of the Hatti was once forgotten by the peoples living in Anatolia, although it has recently been revived by those living in Paphlagonia. The Hatti faithful are in tune with the natural cycles of the seasons and the Earth itself; offerings and libations are prepared and served to the Mother Goddess in order to keep the fields fertile and to prevent celestial calamities from overwhelming the land."

