oasis:0 "Оазис"
oasis_desc:0 "Одинокий оазис, наполненный жизнью посреди бескрайней пустыни."
desert_hills:0 "Пустынные холмы"
desert_hills_desc:0 "Пологие выжженные холмы, простирающиеся до самого горизонта, куда ни кинь взгляд."
flood_plain:0 "Пойма"
flood_plain_desc:0 "Цветущие поймы пролегают вдоль берегов многих рек и обеспечивают благополучие местным общинам."
