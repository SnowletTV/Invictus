l_russian:
 
 #item traits
 dacian_helmet:0 "Фракийская корона войны"
 dacian_helmet_desc:0 "Фракийская корона войны - это регалия, подобающая правителю. Она устрашает врагов и создает атмосферу превосходства. Никто не может смотреть [CHARACTER.GetPraenomen] в глаза, не дрогнув."
 dacian_mantle:0 "Фракийская мантия"
 dacian_mantle_desc:0 "Фракийская мантия - просто чудо, многие удивляются, что у предполагаемого варвара есть такая изысканная одежда. Она также согревает [CHARACTER.GetPraenomen] в холодные зимы."
 dacian_weapon:0 "Фалькс"
 dacian_weapon_desc:0 "Фалькс - это оружие, которым, как известно, сражаются фракийцы. Длина фалькса и его крюк делают его опасным оружием, которым владеет грамотный воин."
 dacian_shield:0 "Дакийский щит"
 dacian_shield_desc:0 "Этот щит защищает [CHARACTER.GetPraenomen] в бою. Изготовленный мастером, он будет удостоен чести стать погребальным для [CHARACTER.GetEmployer.GetRulerTitle], если [CHARACTER.GetSheHe] падёт в бою."
 
 #decision
 thracian_smithy:0 "Пригласить мастера-кузнеца"
 thracian_smithy_desc:0 "Вы можете пригласить мастера-кузнеца, который за соответствующую цену изготовит для вас предмет экипировки. Оно может быть использовано на войне или пригодиться в поле..."
 
 thracian_item_4:0 "Престижные колесницы"
 desc_thracian_item_4:0 "В каждом сражении есть несколько колесниц, из которых во главе выезжают сильные мира сего. Они являются значительным признаком престижа, и многие воодушевляются, увидев такую колесницу."
 #treasures
 thracian_treasure_1:0 "Колесница"
 thracian_treasure_desc:0 "Хотя колесница несколько устарела и была бы неэффективна на войне, она всё ещё имеет некоторый престиж и побуждает местную молодёжь больше тренироваться, чтобы однажды сесть на неё."
 thracian_treasure_2:0 "Серп"
 thracian_treasure_2_desc:0 "Этот серп служит прототипом для кузнецов по всей округе. Его реплики позволяют крестьянам работать быстрее и тем самым покрывать большее количество земли."
 thracian_treasure_3:0 "Plough"
 thracian_treasure_3_desc:0 "Этот плуг был изготовлен мастером-кузнецом. Он позволяет фермерам ускорить время посева, а значит, вырастить гораздо больше урожая."
 
 #event
 thracian_smithy_inv.1.t:0 "Работа кузнецов"
 thracian_smithy_inv.1.desc:0 "После нескольких недель и месяцев пролития пота и крови мастер-кузнец и его помощники наконец-то представили вам свою работу. \nНекоторые из собравшихся аристократов догадываются о его назначении, другие же не могут разглядеть ничего полезного в его закрытом силуэте. Когда его наконец открывают, многие замирают, ибо это зрелище - произведение искусства. Если его назначение не сразу понятно, мастер начинает объяснять..."
 thracian_smithy_inv.1.a:0 "Изумительно"
 thracian_smithy_inv.2.t:0 "Требование к кузнецу"
 thracian_smithy_inv.2.desc:0 "К сожалению, мастер-кузнец, которого мы привлекали столько раз, не имеет ни малейшего представления о том, что нужно изготовить для нашего правителя. Поэтому он с сожалением вернул нам деньги, которые мы ему доверили. Однако он уверен, что когда-нибудь в будущем сможет выковать для нас изделие."
 thracian_smithy_inv.2.a:0 "Какое разочарование."
 