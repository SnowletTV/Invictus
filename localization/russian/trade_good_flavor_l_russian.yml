l_russian:
 #Trade good decisions

 myrrh_province_decision_1:0 "Аравийская мирра"
 myrrh_province_decision_1_desc:0 "Аравийская мирра известна во всем мире, и, похоже, спрос на неё никогда не иссякает. У нас есть возможность увеличить производство этого ценного продукта, но нам понадобится больше работников, чтобы удовлетворить спрос."
 myrrh_province_decision_2:0 "Мирра из Каны"
 myrrh_province_decision_2_desc:0 "В Кане производят мирру, которая нравится людям с утонченным вкусом и поэтому ценится на рынках очень дорого. В настоящее время она производится в небольших количествах, но мы могли бы расширить наши операции и заработать много денег."
 myrrh_province_decision_3:0 "Мирра из Сараки"
 myrrh_province_decision_3_desc:0 "Посчастливилось ли вам когда-нибудь увидеть мирру, которую делают в Сараке? Вполне возможно, что нет, потому что она очень редкая. Мы могли бы позаботиться о том, чтобы решить эту проблему, но уверяю вас, это того стоит."
 myrrh_province_decision_4:0 "Мирра из Мунду"
 myrrh_province_decision_4_desc:0 "Жители Мунду, безусловно, благословенны: они не только живут в этом прекрасном городе на пологих берегах Аденского залива, но и мирра, которая плывет из его портов на наши рынки, не имеет себе равных. Увеличение её производства принесёт много хорошего."

 sugar_province_decision_1:0 "Сахар из Каритры"
 sugar_province_decision_1_desc:0 "На равнинах возле Каритры, где ручьи сходятся с сушей, образуя небольшую дельту, растет сахарный тростник, обильно политый сочным и сладким сахаром. Эта местность славится сахаром, который здесь производят, а с нашей помощью мы сможем производить ещё больше."
 sugar_province_decision_2:0 "Сахар из Чандракетугарха"
 sugar_province_decision_2_desc:0 "Хотя наводнения, периодически обрушивающиеся на Чандракетугарх, доставляют немало хлопот, богатый ил, который откладывают отступающие воды, отвечает за сахар, который здесь выращивают. Учитывая, как свободно он растет, с нашими инвестициями мы сможем производить столько сахара, сколько пожелаем."
 sugar_province_decision_3:0 "Сахар из Карманты"
 sugar_province_decision_3_desc:0 "Сахар из Карманты известен своей чистотой, которую предпочитают гурманы, требующие только самого лучшего, даже когда речь идёт о самых редких деликатесах. Сахарный тростник свободно растёт в этом регионе, и, расширяя наши возможности по его сбору, мы будем продолжать удовлетворять взыскательные вкусы по всему миру."

 cinnabar_province_decision_1:0 "Киноварь из Миробрига"
 cinnabar_province_decision_1_desc:0 "Киноварь, которую можно найти на равнинах Миробрига, не уступает горной, что делает добычу этого драгоценного камня более легким занятием для нашего народа. Почему бы не расширить наши возможности по его добыче? Мы знаем, что на этот минерал есть спрос, и мы выиграем."
 cinnabar_province_decision_2:0 "Киноварь из Карниума"
 cinnabar_province_decision_2_desc:0 "Горы Карниума, возвышенные и величественные, хранят в себе едва скрываемый секрет: они наполнены киноварью, что делает этот регион способным поддерживать шахты. Если мы продолжим вкладывать средства в её добычу, то получим от этого немалую выгоду."
 cinnabar_province_decision_3:0 "Киноварь из Сингидунума"
 cinnabar_province_decision_3_desc:0 "Земли Сингидунума известны одним, и только одним: киноварью, которая добывается в этих краях, и производство которой идет удовлетворительными темпами. Однако есть вещи, которые мы могли бы сделать, чтобы увеличить производство. Мы знаем, что у нас никогда не будет проблем с продажей излишков, которые мы накопим."

 lapis_province_decision_1:0 "Лазурит из Эвкратидеи"
 lapis_province_decision_1_desc:0 "Путешественники приезжают в земли Бактрии по многим причинам, и одна из них - лазурит, который можно найти в шахтах Эвкратидеи. Этот драгоценный камень стоит столько, что обеспечивает экономическую стабильность этого региона - мы должны добывать его как можно больше."
 lapis_province_decision_2:0 "Лазурит из Каукасу"
 lapis_province_decision_2_desc:0 "Лазурит, который можно найти в окрестностях Каукасу, известен во всем мире, ведь он ослепителен по своей красоте. Если мы будем инвестировать в этот регион, мы не только сможем продавать больше драгоценного камня, но и получим ещё больше экономических выгод от его торговли - это того стоит."

 jade_province_decision_1:0 "Нефрит из Пишана"
 jade_province_decision_1_desc:0 "Хотя сейчас в Пишане добывают нефрит на приемлемом уровне, мы знаем, что если вложим ещё немного, то каждая потраченная монета со временем будет удвоена, утроена. Расширение производства здесь стоит затрат."
 jade_province_decision_2:0 "Нефрит из Юйтяня"
 jade_province_decision_2_desc:0 "Оазис Юйтянь известен многим: прекрасным городом вокруг его гостеприимных вод, местной кухней и особенно нефритом, который прекрасен и изобилен. Расширяя производство здесь, легенда о Юйтяне будет только расти."
 jade_province_decision_3:0 "Нефрит из Куче"
 jade_province_decision_3_desc:0 "Один из лучших нефритов, который вы когда-либо видели, поставляется издалека, на край света, в Куче - мы должны продолжать выращивать здесь то, что производим сейчас, и пожинать плоды, которые дала нам эта земля."

 silphium_province_decision_1:0 "Сильфиум из Серапейона"
 silphium_province_decision_1_desc:0 "Серапейон достаточно удачлив, чтобы производить сильфиум, и хотя мы уже благословлены постоянными поставками этого прекрасного растения, мы, конечно, могли бы сделать кое-что, чтобы помочь развитию этой индустрии."

 marble_province_decision_1:0 "Мрамор из Дарабгирда"
 marble_province_decision_1_desc:0 "В мраморных карьерах Дарабгирда добывают один из лучших камней в регионе, и, несмотря на то, что добыча ведется уже несколько веков, они по-прежнему производят столько же, сколько и раньше. Вложив немного средств, мы сможем получить ещё большую прибыль."

 silk_province_decision_1:0 "Шёлк из Мадры"
 silk_province_decision_1_desc:0 "Шёлковая одежда, изготовленная в Мадре, широко известна своей красотой и элегантностью, а на шёлковые рынки ежедневно стекается ошеломляющее количество монет. Стоит инвестировать в эту индустрию, так как выгода очевидна."
 silk_province_decision_2:0 "Шёлк из Рашта"
 silk_province_decision_2_desc:0 "Рашт, город на берегу Гирканумского моря, известен своим шёлком, который там производят - далеко не факт, что именно благодаря шелковой промышленности город процветает. Увеличив количество производимого там шелка, мы только выиграем."
 silk_province_decision_3:0 "Шёлк из Александрии Эшате"
 silk_province_decision_3_desc:0 "Александрия Эшате в настоящее время производит шёлк, который превосходен и восхищает своей легкостью, и, приложив небольшие инвестиции в этот регион, мы могли бы увидеть, как эта процветающая отрасль действительно начинает расширяться."

 dates_province_decision_1:0 "Финики из Аугилы"
 dates_province_decision_1_desc:0 "Финики из Аугилы - одни из лучших, пухлые и очень жевательные, и есть способы производить их ещё больше, если соблюдать определенные критерии. Стоит потратить время и усилия, чтобы расширить эту отрасль."




 dates_province_decision_3:0 "Финики из Брахманаки"
 dates_province_decision_3_desc:0 "Широко признано, что финики из Брахманаки превосходят сорта, произрастающие в других странах, и поскольку качество фиников настолько превосходно, у нас есть возможность расширить текущее производство в этом регионе."

 amber_province_decision_1:0 "Янтарь из Коркея"
 amber_province_decision_1_desc:0 "Янтарь, который находят в Коркее, часто попадает на торговые корабли, плывущие далеко от дома; купцы с радостью покупают все, что мы им продаем, и всё равно просят нас о большем. Расширение производства - не самая плохая идея: мы получим невиданную выгоду."
 amber_province_decision_2:0 "Янтарь из Ворганиума"
 amber_province_decision_2_desc:0 "В лесах Ворганиума находят янтарь, и этот регион оспаривают те, кто завидует его щедрости. Хотя в настоящее время мы производим большое количество этого вещества, мы могли бы увеличить наши усилия и добыть ещё больше - мы, несомненно, будем вознаграждены за наши усилия."
 amber_province_decision_3:0 "Янтарь из Ругии"
 amber_province_decision_3_desc:0 "Янтарь, добываемый в лесах Ругии, используется для изготовления всевозможных украшений и приносит региону огромное богатство. Хотя ругийцы довольствуются тем, что производят в настоящее время, вкладывая средства в развитие региона, каждый может выиграть от роста рынка янтаря."

 metals_province_decision_1:0 "Драгоценные металлы из Бригантии"
 metals_province_decision_1_desc:0 "Драгоценные металлы, которые находят в окрестностях Бригантии, очень щедры; нам действительно повезло, что мы располагаем таким богатством. Мы должны приложить все усилия, чтобы извлечь из шахт как можно больше, ведь это может означать только хорошее для нашего народа."
 metals_province_decision_2:0 "Драгоценные металлы из Ассегонии"
 metals_province_decision_2_desc:0 "Равнины Ассегонии расположены у подножия гор, которые доминируют над ландшафтом, а драгоценные металлы, которые там находят, приносят региону несметные богатства. Нам следует увеличить добычу в шахтах; давайте приложим к этому все усилия."
 metals_province_decision_3:0 "Драгоценные металлы из Белголы"
 metals_province_decision_3_desc:0 "Нам уже повезло, что провинция Белгола производит столько драгоценных металлов, сколько производит в настоящее время, но, если мы будем немного осторожны, мы могли бы принять меры, чтобы приумножить те дары, которыми мы уже наслаждаемся."
 metals_province_decision_4:0 "Драгоценные металлы из Ткварчели"
 metals_province_decision_4_desc:0 "Хотя рудники Ткварчели изобилуют рабами и заполнены ими, мы могли бы принять меры для увеличения производства. Если вложить средства, то выгода перевесит все затраты."

 glass_province_decision_1:0 "Стекло из Туси"
 glass_province_decision_1_desc:0 "Стекло, производимое в Туси, приносит на остров торговые корабли и способствует появлению множества хороших вещей для нашего народа. Мы должны приложить все усилия, чтобы расширить производство этого ценного товара."
 glass_province_decision_2:0 "Стекло из Антигонеи"
 glass_province_decision_2_desc:0 "Антигонея известна многими вещами, и прекрасное стекло, которое производят в этом городе, занимает среди них одно из первых мест. Мы должны сделать все возможное, чтобы расширить производство, ведь выгоды от этого слишком велики, чтобы их перечислять."
 glass_province_decision_3:0 "Стекло из Казеруна"
 glass_province_decision_3_desc:0 "На холмах Казеруна стекло производят мастера, которые занимаются своим ремеслом на протяжении веков, передавая накопленные знания каждому поколению стекольщиков. Мы должны использовать эти ценные знания и увеличить производство."

 elephants_province_decision_1:0 "Слоны из Мальтекории"
 elephants_province_decision_1_desc:0 "Слоны из Мальтекории свирепы и агрессивны, а близость мест их размножения к портам самого города - благо для торговли. Учитывая всё вышесказанное, нам имеет смысл сделать всё возможное, чтобы увеличить производство."
 elephants_province_decision_2:0 "Слоны из Атани"
 elephants_province_decision_2_desc:0 "В джунглях Атани полно слонов, и многие махауты отправляются в густые заросли в надежде найти новых животных, чтобы забрать их в места размножения. С небольшой помощью государства мы могли бы расширить эту программу."
 elephants_province_decision_3:0 "Слоны из Тифлета"
 elephants_province_decision_3_desc:0 "В горах близ Тифлета обитает порода слонов - выносливых, но нежных, с послушным характером, что делает их очень желанными. Мы могли бы принять меры по увеличению производства в этом районе, и в итоге получили бы огромную выгоду."

 gemstones_province_decision_1:0 "Драгоценные камни из Тантонума"
 gemstones_province_decision_1_desc:0 "Драгоценные камни, которые можно найти только в Тантонуме, славятся своим потрясающим качеством и чистотой, опустошая многие кошельки в магазинах и на рынках, где продаются такие прекрасные товары. Нам следует подумать о расширении производства этих высококачественных драгоценных камней."
 gemstones_province_decision_2:0 "Драгоценные камни из Кальяни"
 gemstones_province_decision_2_desc:0 "Джунгли Кальяни скрывают великий секрет: в окрестностях этого великого города в ошеломляющем изобилии водятся алмазы, жители добывают их и продают купцам, которые переправляют их за границу. Вложив немного средств, мы могли бы получить большую прибыль."
 gemstones_province_decision_3:0 "Драгоценные камни из Тилоса"
 gemstones_province_decision_3_desc:0 "Хотя рудники на острове Тилос относительно невелики по сравнению с другими, они более плодотворны, чем можно было бы предположить. Расширить производство этих легендарных драгоценных камней - дело нехитрое."

 papyrus_province_decision_1:0 "Папирус из Пер-Селка"
 papyrus_province_decision_1_desc:0 "Папирус из Пер-Селка - лучший из производимых в этом регионе, очень востребованный писцами и поэтому практически не встречающийся на рынках. Расширив его производство, мы получили бы множество благодарных авторов."
 papyrus_province_decision_2:0 "Папирус из Пергама"
 papyrus_province_decision_2_desc:0 "Хотя некоторые говорят, что папирус, производимый в Пергаме, уступает тому, что выращивают на далеком юге, есть много тех, кто предпочитает то, что производим мы, и готов платить те же цены. Учитывая редкость этой необходимости, нам стоит подумать о расширении производства и изготовлении большего количества."
 papyrus_province_decision_3:0 "Папирус из Леонтополиса"
 papyrus_province_decision_3_desc:0 "Папирус, производимый в Леонтополисе, используется в городах дельты Нила, а это значит, что короли и сенаторы всего мира знакомы с его изысканными качествами. Нам следует расширить производство, потому что мы просто не в состоянии удовлетворить существующий спрос на него."

 cedar_province_decision_1:0 "Кедр из Ольбе"
 cedar_province_decision_1_desc:0 "Мудрые жители Ольбе построили свой город неподалеку от близлежащих кедровых лесов, используя все доступные им ресурсы. Благодаря их умению работать с деревом, кедр, который они добывают в этом регионе, не имеет себе равных - его нужно расширять!"
 cedar_province_decision_2:0 "Кедр из Массаки"
 cedar_province_decision_2_desc:0 "Просторные кедровые леса в горах Массака чудесны в своей красоте, а древесина, добываемая в этих краях, славится своим великолепием. Будь то мебель или корабли, которые будут бороздить воды далеко отсюда, давайте и дальше пожинать щедроты леса."
 cedar_province_decision_3:0 "Кедр из Пафоса"
 cedar_province_decision_3_desc:0 "Кедр, растущий в окрестностях Пафоса, - главная причина того, что ее корабли такие изящные и прочные; замечательно, что вблизи наших портов растут такие обильные леса. Мы должны продолжать валить как можно больше деревьев, зная, что сможем продать всё, что не сможем использовать сами."

 spices_province_decision_1:0 "Специи из Михинтале"
 spices_province_decision_1_desc:0 "Для тех, кто любит блюда, которые обжигают рот и вызывают сильную жажду, специи из Михинтале - первый выбор при приготовлении пищи. Наши торговцы всегда продают то, что у них есть, - мы должны производить больше и получать выгоду."
 spices_province_decision_2:0 "Специи из Диоскорида"
 spices_province_decision_2_desc:0 "Говорят, что царская кухня неполноценна, если в её кладовых нет меланжа специй, который готовят в Диоскориде. Спрос на эти специи превышает наши возможности, но мы можем принять меры, чтобы аппетитные блюда были должным образом приправлены."

 #Events
 #NOTE: these events all have a 10% chance to fire on a 5 year pulse AFTER the associated decision is taken.

 trade_good_events.1.t:0 "Мирра из Каны"
 trade_good_events.1.desc:0 "Под нашим руководством торговля миррой в Кане значительно выросла, превзойдя наши и без того завышенные ожидания в отношении провинции. Но следующая неожиданная новость порадует вас, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName]; имея большие деньги и достаточные запасы, ведущие торговцы из Каны открыли мастерские в соседней провинции. Похоже, мирровая индустрия распространяется органично."
 trade_good_events.1.a:0 "Люди стекаются в Кану, стремясь изучить наше ремесло"
 trade_good_events.1.b:0 "Расскажите всем, кто за это отвечает - я"
 trade_good_events.1.c:0 "Взыскать всё , что нам причитается"

 trade_good_events.2.t:0 "Мирра из Мунду"
 trade_good_events.2.desc:0 "Мунду, наш город, славящийся своей миррой, в последнее время переживает бум. Наши рынки заполнены всевозможными восхитительными товарами, главным из которых является наша ароматическая смола, а ваши сокровищницы наполнены иностранными монетами из золота и серебра с изображениями королей, о которых вы даже не слышали раньше. Кажется, что весь мир говорит о Мунду."
 trade_good_events.2.a:0 "Люди приходят сюда за миррой, а останавливаются ради других наших товаров"
 trade_good_events.2.b:0 "Разве мы не должны получать долю?"

 trade_good_events.3.t:0 "Сахар из Карманты"
 trade_good_events.3.desc:0 "В провинции Карманта почти пришло время собирать урожай сахарного тростника; благодаря вашим инициативам фермеры говорят, что мы вырастили больше, чем когда-либо. На самом деле нам пришлось прислать на помощь дополнительных рабочих, и после завершения изнурительного труда мы должны будем решить, что делать с этими рабочими. Конечно, они могут вернуться домой, но, может быть, они останутся в Карманте?"
 trade_good_events.3.a:0 "Пусть мужчины возвращаются с полей, но отблагодарите их"
 trade_good_events.3.b:0 "Рабочие должны остаться и помочь с перемещением товара"
 trade_good_events.3.c:0 "Возможно, Карманта станет их новым домом?"

 trade_good_events.4.t:0 "Киноварь из Миробриги"
 trade_good_events.4.desc:0 "По мере того как распространяются новости о прекрасной киновари, которую можно купить в Миробриге, всё больше странствующих купцов посещают нашу провинцию. Сначала они останавливались здесь всего на несколько дней, возводили палатки и так же быстро их снимали, но теперь вы стали свидетелем сцен строительства на рынках. Возводятся здания из дерева и камня, а представители ведущих торговых семей создают в Миробриге административные центры; похоже, эти купцы собираются остаться здесь навсегда."
 trade_good_events.4.a:0 "Пусть наши переплетенные судьбы растут"

 trade_good_events.5.t:0 "Киноварь из Карниума"
 trade_good_events.5.desc:0 "Добыча киновари в Карниуме способствует росту благосостояния тех, кто живет в этих краях, но недавно мы получили известие, что им требуются новые работники. Жизнь в горах и так нелегка, а те, кто работает в шахтах, часто страдают за свои муки. Тем не менее это прибыльный бизнес, привлекательный для тех, кто готов обменять свой труд на возможность. Что же делать?"
 trade_good_events.5.a:0 "Отправьте им то, что они просят"
 trade_good_events.5.b:0 "Распространите информацию о том, что мы хотим, чтобы путешественники приезжали сюда"
 trade_good_events.5.c:0 "Зачем вы меня беспокоите? Просто отдай мне мои налоги"

 trade_good_events.6.t:0 "Киноварь из Сингидунума"
 trade_good_events.6.desc:0 "По любым меркам, добыча киновари у нас идет успешно: наши люди продолжают добывать минерал без особых проблем, а наши ювелиры и мастера изготавливают изысканные изделия, вызывающие зависть у всех, кто их видит. Воодушевленные этими рассказами, некоторые представители местных племен попросили разрешить им оставить свои промыслы, чтобы заняться добычей киновари. Что мы им ответим?"
 trade_good_events.6.a:0 "Позвольте мигрантам расселиться, но не слишком много"
 trade_good_events.6.b:0 "Пошлите в четыре угла весть о том, что богатства Сингидунума ждут их"
 trade_good_events.6.c:0 "Успешная добыча, говорите? Где моя доля?"

 trade_good_events.7.t:0 "Лазурит из Эвкратидеи"
 trade_good_events.7.desc:0 "Сегодня утром пришли прекрасные новости: [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName]; работая в шахтах Эвкратидеи, рабочие обнаружили большую жилу лазурита глубочайшего синего цвета с вкраплениями золота размером с монету. Это открытие обеспечит экономическую жизнеспособность этого региона на десятилетия - мы будем богаты!"
 trade_good_events.7.a:0 "Мы должны отпраздновать, вы так не считаете?"

 trade_good_events.8.t:0 "Лазурит из Каукасу"
 trade_good_events.8.desc:0 "Лазуритовая промышленность в окрестностях Каукасу процветает, несомненно, благодаря вашей направляющей руке, но мы оказались на распутье. Государство несет ответственность за развитие отрасли, и поэтому есть те, кто считает, что мы должны играть более активную роль в управлении шахтами. Не самая худшая проблема, но нам предстоит принять решение о будущем региона."
 trade_good_events.8.a:0 "Дальше всё будет зависеть от государства"
 trade_good_events.8.b:0 "Распространите информацию о том, что Каукасу открыт для бизнеса"
 trade_good_events.8.c:0 "Получите небольшую долю, но реинвестируйте прибыль"

 trade_good_events.9.t:0 "Нефрит из Пишана"
 trade_good_events.9.desc:0 "Вы вернулись из визита в плодотворные нефритовые рудники Пишаня, и в голове у вас крутятся мысли обо всех возможностях. Все, что вы вложили в этот регион, привело к небывалому росту, а нефритовые статуэтки, сделанные местными мастерами, просто шедевральны. Стоит ли продолжать улучшать местную инфраструктуру или позволить событиям развиваться естественным путем?"
 trade_good_events.9.a:0 "Скажите нашим надсмотрщикам, чтобы они вернулись домой и позволили Пишану работать от нашего имени"
 trade_good_events.9.b:0 "Increase the taxes!"
 trade_good_events.9.c:0 "Мы хотим, чтобы здесь жило больше людей..."

 trade_good_events.10.t:0 "Сильфиум из Серапейона"
 trade_good_events.10.desc:0 "Сильфиевые поля Серапейона нужно видеть, чтобы поверить, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName]; как будто стебли золота растут из земли. Когда Рассвет просыпается, наши фермы уже заполнены рабочими, которые собирают сильфиум до тех пор, пока сумерки не положит конец их труду. Хотя сейчас мы собираем монеты, некоторые из наших советников считают, что мы могли бы сделать ещё больше для развития промышленности."
 trade_good_events.10.a:0 "Мы можем реинвестировать нашу прибыль"
 trade_good_events.10.b:0 "Я полагаю, нам причитается немного сверху?"

