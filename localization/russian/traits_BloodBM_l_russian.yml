l_russian:
 agiad:0 "Кровь Агиадов"
 agiad_desc:0 "Царь Спарты Агис I, был основателем династии Агиадов и предком великого Леонида. Агиады возводила свою родословную непосредственно к могучему Гераклу.\n\n#G Эта черта может передаваться по мужской или женской линии.#!"
 achaemenid:0 "Кровь Ахеменидов"
 achaemenid_desc:0 "Вождь Ахемен был легендарным основателем династии Ахеменидов, а среди его потомков были цари Кир II Великий и Дарий I Великий. Династия Ахеменидов правила первой Персидской империей, самым большим государством своего времени и предшествующих лет.\n\n#G Эта черта может передаваться по мужской или женской линии.#!"
 maurya:0 "Кровь Чандрагупты"
 maurya_desc:0 "Чандрагупта Маурья создал одну из крупнейших империй на всем Индийском субконтиненте. Он провел ряд важных экономических и политических реформ, создав сильную централизованную администрацию. Под его руководством в Империи Маурьев активно развивалась инфраструктура, в том числе дороги и ирригация.\n\n#G Эта черта может передаваться по мужской или женской линии.#!"
 zadok:0 "Кровь Садока"
 zadok_desc:0 "Садок был первосвященником во время правления Царя Давида и Царя Соломона. Он помогал Давиду во время мятежа его сына Авессалома, и впоследствии оказал влияние на приход к власти Соломона. После возведения в Иерусалиме Соломонова Храма именно Садок был первосвященником, проводившим там богослужения.\n\n#G Эта черта может передаваться по мужской или женской линии.#!"
 #pyrrhus:0 "Кровь Эакидов"
 #pyrrhus_desc:0 "Эакилды были потомками легендарных Эака, царя острова Эгина, и его внука Ахиллеса, героя Троянской войны. Согласно греческим мифам царь Эак был сыном самого Зевса и речной нимфы Эгины. \n\n#G Эта черта может передаваться по мужской или женской линии.#!"
 agathocles:0 "Кровь Агафокла"
 agathocles_desc:0 "Агафокл был греческим тираном Сиракуз и царем Сицилии. Сын гончара и способный военачальник, хотя он не чуждался жестокости в достижении своих целей, в конечном итоге он показал себя умеренным и популярным тираном.\n\n#G Эта черта может передаваться по мужской или женской линии.#!"
 orontid:0 "Кровь Оронтидов"
 orontid_desc:0 "Династия Оронтидов была потомками Царя Армении Оронта I и позднее сатрапа Армении и Мизии Оронта I. Члены династии Оронтидов правили Арменией вначале как сатрапы империи Ахеменидов, но впоследствии с распадом персидской державы создали свое независимое царство.\n\n#G Эта черта может передаваться по мужской или женской линии.#!"
 atropates:0 "Кровь Атропата"
 atropates_desc:0 "Атропат был персидским дворянином, который служил вначале Дарию III, потом - Александру Великому и, наконец, отказавшись признавать власть диадохов после смерти Александра, создал свое независимое царство, став основателем династии Атропатидов.\n\n#G Эта черта может передаваться по мужской или женской линии.#!"
 barca:0 "Кровь Барки"
 barca_desc:0 "Баркиды были одной из ведущих аристократических семей в правящей олигархии Карфагена, возводивших свой род к одному из спутников Элиссы, легендарной основательницы города. Множество членов этого рода были полководцами и непримиримыми врагами Римской республики.\n\n#G Эта черта может передаваться по мужской или женской линии.#!"
 arsaces:0 "Кровь Аршака"
 arsaces_desc:0 "Аршак I был первым царем Парфии и основателем династии Аршакидов. Будучи одним из племенных вождей, он провел свою жизнь в объединении региона, и, воспользовавшись ослаблением державы Селевкидов, успешно отразил их попытки восстановить контроль над восточными сатрапиями.\n\n#G Эта черта может передаваться по мужской или женской линии.#!"
 spartocid:0 "Кровь Спартока"
 spartocid_desc:0 "Легендарный тиран Спарток I был правителем Киммерийского Боспора и основателем династии Спартокидов. Его прошлое сокрыто во мгле веков, однако считается, что он был аристократом из Фракии и предводителем наемников при дворе предыдущих правителей Боспорского царства.\n\n#G Эта черта может передаваться по мужской или женской линии.#!"
 sophytid:0 "Кровь Софита"
 sophytid_desc:0 ""Далее Александр предпринял поход против городов под властью Софита... Их царь Софит был поразительно красив, выше остальных, ростом более четырех локтей. Он вышел из своей столицы и передал себя и свое царство Александру, но получил его обратно благодаря доброте победителя. В ответ Софит устроил многодневный обильный пир для всей его армии". - Диодор Сицилийский\n\n#G Эта черта может передаваться по мужской или женской линии.#!"
 diodotus:0 "Кровь Диодота"
 diodotus_desc:0 ""Диодот, правитель тысяч городов Бактрии, изменил своей клятве и провозгласил себя царем; все остальные люди Востока последовали его примеру и отказались от владычества македонян." - Марк Юниан Юстин\n\n#G Эта черта может передаваться по мужской или женской линии.#!"
 illyrius:0 "Кровь Иллирия"
 illyrius_desc:0 "Иллирий был младшим сыном основателя Фив Кадма и богини Гармонии, ставшим правителем Иллирии и стал одноименным предком всего иллирийского народа. Его дети дали свои имена крупнейшим иллирийским племенам.\n\n#G Эта черта может передаваться по мужской или женской линии.#!"
 brennus:0 "Кровь Бренна"
 brennus_desc:0 "Бренн был вождем сенонов, победившим римлян в битве при Аллии. В 387 г. до н.э. он руководил успешным походом на Рим и захватил большую часть города, удерживая его в течение нескольких месяцев. Согласно легенде, от окончательного падения Рим спасли гуси из храма Юноны.\n\n#G Эта черта может передаваться по мужской или женской линии.#!"
 ashokalegendary:0 "Ашока Великий"
 ashokalegendary_desc:0 "Считающийся одним из величайших правителей Индии, Ашока расширил империю своего деда Чандрагупты, чтобы править царством, простирающимся от владений Селевкидов на западе до Индокитая на востоке. Напоминанием о его правлении стали колонны, воздвигнутые по всей Индии, и нанесенные на них "эдикты Ашоки"."
 chandraguptalegendary:0 "Чандрагупта Маурья"
 chandraguptalegendary_desc:0 "Чандрагупта Маурья был первым в истории объединителем Индии, основавшим империю Маурьев. Слава его была столь велика, что о событиях его царствования существует немало упоминаний в индийских, цейлонских, греческих и даже римских источниках."
 pyrrhuslegendary:0 "Пирр Эпирский"
 pyrrhuslegendary_desc:0 "Пирр был троюродным братом и двоюродным племянником Александра Македонского. Будучи царем Эпира и знаменитым военачальником, он стал одним из сильнейших противников Рима. Многие современники Пирра считали, что сам Александр Македонский возродился в его лице."
 claudii:0 "Кровь Клавдиев"
 claudii_desc:0 "Первым из Клавдиев был сабин по имени Аттий Клавз, который приехал в Рим со своими слугами на шестой год Республики, во время конфликта между Римом и сабинянами. Клавз искал мира, но когда его усилия не увенчались успехом, он перешел на сторону римлян, собрав с собой не менее пятисот человек, способных носить оружие.\n\n#G Эта черта может передаваться по мужской или женской линии.#!"
 cornelii:0 "Кровь Корнелиев"
 cornelii_desc:0 "Род Корнелиев был одним из величайших патрицианских домов в Риме, и он ведет свою историю от первых лет Римской республики, впоследствии подарив последней множество известных государственных деятелей. Корнелии были причислены к наиболее важным и влиятельным семьям Рима, которые на протяжении веков доминировали в республиканских магистратах.\n\n#G Эта черта может передаваться по мужской или женской линии.#!"
 fabii:0 "Кровь Фабиев"
 fabii_desc:0 "На момент основания Рима последователей братьев Ромула и Рема называли Квинтилии и Фабии соответственно. Говорят, что братья приносили жертвы у подножия Палатинского холма в пещере Луперкал, ставшей впоследствии центром традиции Луперкалий. Эта история, безусловно, связана с традицией, согласно которой две коллегии Луперков носили имена этих древних родов.\n\n#G Эта черта может передаваться по мужской или женской линии.#!"
 demosthenid:0 "Кровь Демосфена"
 demosthenid_desc:0 "Эта семья заявила о своем родстве с известным на весь мир афинским оратором, выступавшим в защиту великих идеалов Афин против тирании Филиппа Македонского. \n\n#G Эта черта может передаваться по мужской или женской линии.#!"
 mithridates:0 "Кровь Митридатов"
 mithridates_desc:0 "Митридаты - древний знатный персидский род с обширными политическими связями. После крушения империи Александра Великого они заявляют о своем родстве с Дарием и Киром, великими правителями Персии. \n\n#G Эта черта может передаваться по мужской или женской линии.#!"
 superbus:0 "Кровь Тарквиниев"
 superbus_desc:0 "Род Тарквиниев - потомки древних царей Рима, и возможно однажды они возвысятся настолько, что сумеют вернуть наследство, принадлежащее им по праву. \n\n#G Эта черта может передаваться по мужской или женской линии.#!"
 vercingetorix:0 "Кровь Кельтиллов"
 vercingetorix_desc:0 "Кельтиллы - известный род среди Арвернов. Существует пророчество, что однажды один из членов этого рода приведет народ галлов к их величию! \n\n#G Эта черта может передаваться по мужской или женской линии.#!"
 paradox:0 "Сомнительный персонаж"
 paradox_desc:0 "Вероятно, член какого-нибудь странного культа..."
