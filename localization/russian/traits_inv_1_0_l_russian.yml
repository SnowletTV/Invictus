 dull:0 "Скучный"
 dull_desc:0 "В голове у [CHARACTER.GetPraenomen] мало что происходит, что делает [CHARACTER.GetHerHim] довольно скучным, когда он выступает перед гостями; это также делает [CHARACTER.GetHerHim] скучным в спальне, к ужасу [CHARACTER.GetHerHis] супруги."
 dull_bad_tooltip:0 "Эта опция #Y доступна#! потому что ваша линейка имеет значение #Y скучный#!"

 paranoid:0 "Параноик"
 paranoid_desc:0 "[CHARACTER.GetPraenomen] очень трудно доверять другим, и враги для него так же близки, как и друзья - другими словами, очень, очень далеки. Так что если [герой.GetPraenomen] когда-нибудь предаст вас, не принимайте это близко к сердцу - [CHARACTER.GetSheHe] просто действовал первым, прежде чем вы смогли предать [CHARACTER.GetHerHim].."
 paranoid_bad_tooltip:0 "Эта опция #Y доступна#! потому что ваша линейка имеет значение #Y параноик#!"

 shy:0 "Застенчивый"
 shy_desc:0 "[CHARACTER.GetPraenomen] довольно застенчив, что замечали все, кто встречал [CHARACTER.GetHerHim. Всегда робкий в окружении других людей, будь то те, кого [CHARACTER.GetSheHe] знает меньше минуты или много лет, этот человек также слишком боится, чтобы вынашивать какие-либо мысли о коварных амбициях."
 shy_bad_tooltip:0 "Эта опция #Y доступна#! потому что ваша линейка имеет значение #Y застенчивый#!"

 xenophobic:0 "Ксенофоб"
 xenophobic_desc:0 "Пристрастный к собственной культуре и традициям и враждебный ко всем остальным, [CHARACTER.GetPraenomen], мягко говоря, не самый толерантный человек. Откровенно отдавая предпочтение [CHARACTER.GetHerHis] себе подобным, он вызывает гнев у тех, кто не принадлежит к той же культуре."
 xenophobic_bad_tooltip:0 "Эта опция #Y доступна#! потому что ваша линейка имеет значение #Y ксенофоб#!"

 immature:0 "Незрелый"
 immature_desc:0 "[CHARACTER.GetPraenomen] обладает зрелостью ребенка, что усложняет ведение дел внутри государства и за его пределами. В то же время незрелый лидер чаще недооценивается окружающими."
