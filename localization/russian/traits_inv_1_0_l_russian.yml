l_russian:



 alcimachid:0 "Кровь Лисимаха"
 alcimachid_desc:0 "Лисимах, некогда близкий друг Александра и один из легендарных Соматофилаксов, был жестоким, но хитроумным полководцем, как никто понимавшим непростую дипломатическую обстановку между диадохами.\n\n#G Эта черта будет унаследована потомками [CHARACTER.GetPraenomen].#!"
 antigonids:0 "Кровь Антигона"
 antigonids_desc:0 "Антигон Мотофтальм был верным сатрапом Александра, обрётшим власть после победы над Пердиккой вскоре после смерти Александра. Он — первый из диадохов, провозгласивший себя царём, он пользовался поддержкой своей верной семьи и заработал хорошую репутацию среди небольших и относительно слабых греческих государств.\n\n#G Эта черта будет унаследована потомками [CHARACTER.GetPraenomen].#!"
 antipatrid:0 "Кровь Антипатра"
 antipatrid_desc:0 "Антипатр был большим другом Александра, он отвечал за защиту Македонии во время больших походов завоевателя. Его верность Александру и отношение к небольшим греческим государствам с превосходством были ослаблены его сыном Кассандром, чья нелюбовь к Александру была известна всем и который основал и восстановил многие великие города.\n\n#G Эта черта будет унаследована потомками [CHARACTER.GetPraenomen].#!"
 argeads:0 "Кровь Аргеадов"
 argeads_desc:1 "Александр рыдал, узнав от Анаксарха, что есть бесконечное множество миров, и когда друзья спросили его о причине его печали, тот ответил: «Разве не достойно скорби то, что есть такое множество миров, но мы ещё не завоевали и одного?»\n\n#G Эта черта будет унаследована потомками [CHARACTER.GetPraenomen].#!"
 lagids:0 "Кровь Лагидов"
 lagids_desc:0 "Птолемей Сотер из династии Лагидов вырос рядом с Александром и был первым из семи Соматофилаксов. После разделения Вавилона он обосновался в Египте, где и правил справедливо обширным и разнообразным населением. Его долгая династия покровительствовала искусствам, философии и науке.\n\n#G Эта черта будет унаследована потомками [CHARACTER.GetPraenomen].#!"
 seleucids:0 "Кровь Селевка"
 seleucids_desc:0 "В отличие от других диадохов, Селевк во время походов Александра не имел большой значимости. После череды побед и поражений Селевк наконец утвердил свои владения с помощью Птолемея Сотера и отправился в поход, чтобы вернуть себе контроль над восточными землями империи Александра. Селевк был окружён со всех сторон огромными державами и потому стал жёстким и хитроумным правителем.\n\n#G Эта черта будет унаследована потомками [CHARACTER.GetPraenomen].#!"

 #### Original Bloodlines Traits

 agiad:0 "Кровь Агиса"
 agiad_desc:0 "Агиады правили как старший царский дом Спарты на протяжении большей части тысячелетия. Геродот утверждает, что и Агиады, и Эврипонтиды являются кадетскими ветвями Гераклидов. Согласно Геродоту, спартанский царь Аристодам, принадлежавший к роду Гераклидов, умер сразу после рождения своих детей-близнецов, Прокла и Эврисфена. Поначалу спартанцы не знали, кто из них должен стать преемником отца, но после консультации с оракулом было решено, что оба мальчика будут править как соправители, но старший, Эврисфен, будет удостоен более высокой чести. Потомки Эврисфена сохранили за своим родоначальником роль старших царей и стали называться Агиадами в честь его сына Агиса.\n\n#G Эта черта будет унаследована потомками [CHARACTER.GetPraenomen].#!"
 achaemenid:0 "Кровь Ахеменидов"
 achaemenid_desc:0 "Ахемен был мифическим основателем династии Ахеменидов, потомками которой являются царь Кир II Великий и царь Дарий I Великий. Династия объединила и управляла Персидской империей, которая была больше всех предыдущих империй в истории.\n\n#G Эта черта будет унаследована потомками [CHARACTER.GetPraenomen].#!"
 maurya:0 "Кровь Чандрагупты"
 maurya_desc:0 "Чандрагупта Маурья построил одну из крупнейших в истории империй на Индийском субконтиненте. Он провел ряд крупных экономических и политических реформ, создав сильную центральную администрацию. Империя создала инфраструктуру, такую как ирригация, храмы, шахты и дороги, что привело к развитию экономики.\n\n#G Этот признак может передаваться по наследству как по мужской, так и по мужской линии.#!"
 zadok:0 "Кровь Задока"
 zadok_desc:0 "Задок был первосвященником во времена правления царя Давида и царя Соломона. Он помогал царю Давиду во время восстания его сына Авессалома, впоследствии способствовал восшествию на престол царя Соломона и служил на коронации царя Соломона. После того как царь Соломон построил Первый храм в Иерусалиме, Задок стал первым первосвященником, служившим в нем.\n\n#G Этот признак может передаваться по наследству как по мужской, так и по мужской линии.#!"
 #pyrrhus:0 "Кровь Эакидов"
 #pyrrhus_desc:0 "Потомки Эака и греческого героя Ахилла. Эак в греческой мифологии был царем острова Эгина и сыном Зевса. \n\n#G Эта черта может передаваться по материнской или отцовской линии.#!"
 agathocles:0 "Кровь Агафоклидов"
 agathocles_desc:0 "Агафокл был греческим тираном Сиракуз и царем Сицилии. Он был прирожденным предводителем наемников и, хотя не гнушался жестокости для достижения своих целей, впоследствии показал себя мягким и популярным тираном.\n\n#G Эта черта может передаваться по материнской или патрилинейной линии.#!"
 orontid:0 "Кровь Оронтидов"
 orontid_desc:0 "Династия Оронтидов была потомками царя Армении Оронта I, а затем сатрапа Оронта I Софена и Матиены. Представители династии Оронтидов правили Арменией сначала как цари-клиенты или сатрапы Медийской и Ахеменидской империй, затем создали независимое царство после распада Ахеменидской империи и, наконец, как цари Софены.\n\n#G Этот признак может передаваться по наследству как по материнской, так и по отцовской линии.#!"
 atropates:0 "Кровь Атропатидов"
 atropates_desc:0 "Атропат был персидским дворянином, служившим Дарию III, затем Александру Великому, и, отказавшись от верности Диадохам, основал независимое царство и династию, названную в его честь.\n\n#G Этот признак может передаваться по мужской линии.#!"
 barca:0 "Кровь Барсидов"
 barca_desc:0 "Барсиды - одна из ведущих семей в правящей олигархии Карфагена. Многие из их членов - военачальники и ярые враги Римской республики.\n\n#G Эта черта будет унаследована потомками [CHARACTER.GetPraenomen].#!"
 arsaces:0 "Кровь Аршака"
 arsaces_desc:0 "Аршак I был первым царем Парфии, а также основателем парфянской династии Аршакидов. Он провел свое правление, укрепляя власть в регионе, и успешно остановил попытки Селевкидов вновь завоевать Парфию. К моменту своей смерти Арсакис заложил основы сильного государства, которое со временем превратилось в империю.\n\n#G Эта черта будет унаследована потомками [CHARACTER.GetPraenomen].#!"
 spartocid:0 "Кровь Спартокидов"
 spartocid_desc:0 "Спарток I был капитаном-наёмником, связанным с правителями Одрисского царства. Нанятый тираном Пантикапейоном, археанактидом, царем Боспора, Спартак, обладая исключительным военным мастерством и стратегической проницательностью, постоянно расширял свое влияние и заслужил преданность войск под своим командованием. В конце концов он совершил переворот против Археанактидов, захватил Пантикапейон и основал на его месте династию Спартокидов. За три века своего правления Спартокиды расширили владения Боспорского царства, превратив его из горстки слабо связанных между собой городов, сгрудившихся вокруг Керченского полуострова, в полноценное эллинское царство, способное стать оплотом против скифской экспансии."
 sophytid:0 "Кровь Сопита"
 sophytid_desc:0 "Затем Александр предпринял поход на города, находившиеся под властью Сопита. Они чрезвычайно хорошо управляются. Все функции этого государства направлены на приобретение хорошей репутации, и красота там ценится превыше всего. Их царь Сопит был поразительно красив и высок, превосходя остальных: его рост превышал четыре локтя. Он вышел из своей столицы и отдал себя и свое царство Александру, но получил его обратно благодаря доброте завоевателя. Софейты с большим расположением накормили всю армию обильным пиром в течение нескольких дней». - Диодор Сицилийский\n\n#G Эта черта может передаваться по материнской или отцовской линии.#!"
 diodotus:0 "Кровь Диодота"
 diodotus_desc:0 "'Диодот, правитель тысячи городов Бактрии, дезертировал и провозгласил себя царем; все остальные жители Востока последовали его примеру и отделились от македонцев'. - Марк Юниан Юстин Фронтин \n\n#G Эта черта может передаваться по материнской или патрилинейной линии.#!"
 illyrius:0 "Кровь Иллириев"
 illyrius_desc:0 "Согласно Аппиану, Иллирий был младшим сыном циклопа Полифема и морской нимфы Галатеи. Иллирий и его братья Кельт и Галас со временем покинули родной остров Сицилию и стали родоначальниками иллирийцев, кельтов и галлов. Потомство Иллирия породит различные одноименные иллирийские племена; таким образом, Иллирий стал прародителем всего иллирийского народа.\n\n#G Эта черта будет унаследована потомством [CHARACTER.GetPraenomen].#!"
 brennus:0 "Кровь Бренна"
 brennus_desc:0 "Бренн был вождем сенонов. Он победил римлян в битве при Аллии. В 387 году до н. э. он возглавил армию цизальпийских галлов, напавших на Рим, и захватил большую часть города, удерживая его в течение нескольких месяцев.\n\n#G Эта черта будет унаследована потомками [CHARACTER.GetPraenomen].#!"
 ashokalegendary:0 "Ашока Великий"
 ashokalegendary_desc:0 "Ашока считается одним из величайших императоров Индии, он расширил империю Чандрагупты и стал править на территории, простиравшейся от Селевкидов на западе до Индокитая на востоке. Он запомнился столпами и эдиктами Ашоки."
 chandraguptalegendary:0 "Чандрагупта Маурья"
 chandraguptalegendary_desc:0 "Чандрагупта Маурья построил одну из крупнейших в истории империй на Индийском субконтиненте. Он провел ряд крупных экономических и политических реформ, создав сильную центральную администрацию. Империя создала инфраструктуру, такую как ирригация, храмы, шахты и дороги, что привело к развитию экономики."
 pyrrhuslegendary:0 "Пирр Великий"
 pyrrhuslegendary_desc:0 "Пирр был двоюродным братом Александра и царем Эпира из царской династии Эакидов. Пирр был одним из самых сильных противников раннего Рима. Считался одним из величайших полководцев своего времени, уступая лишь Александру Македонскому."
 claudii:0 "Кровь Клавдиев"
 claudii_desc:0 "Первым из Клавдиев был сабинянин по имени Аттий Клаус, который прибыл в Рим со своими сторонниками на шестом году Республики, во время конфликта между Римом и сабинянами. Клавдий искал мирного решения, но когда его усилия не увенчались успехом, он перешел на сторону римлян, взяв с собой не менее пятисот человек, способных носить оружие. \n\n#G Эта черта будет унаследована потомками [CHARACTER.GetPraenomen].#!"
 cornelii:0 "Кровь Корнелиев"
 cornelii_desc:0 "Род Корнелиев был одним из величайших патрицианских домов Рима и ведет свою историю с первых лет Римской республики, подарив последней многих выдающихся государственных деятелей. Корнелии были причислены к gentes maiores, самым важным и могущественным семьям Рима, которые на протяжении веков доминировали в республиканских магистратурах. \n\n#G Эта черта будет унаследована потомками [CHARACTER.GetPraenomen].#!"
 fabii:0 "Кровь Фабиев"
 fabii_desc:0 "Во времена основания Рима последователи братьев Ромула и Рема назывались Квинктили и Фабии соответственно. По преданию, братья приносили жертвы в пещере Луперкалий у подножия Палатинского холма, что и послужило началом Луперкалий. Эта история, безусловно, связана с традицией, согласно которой две коллегии Луперков носили имена этих древних родов. \n\n#G Эта черта будет унаследована потомками [CHARACTER.GetPraenomen].#!"
 demosthenid:0 "Кровь Демосфена"
 demosthenid_desc:0 "Эта семья имеет родственные связи с прославленным афинским оратором, выступившим в защиту великих идеалов Афин против тирании Филиппа Македонского, и великим полководцем, выступившим против спартанцев. \n\n#G Эта черта будет унаследована потомками [CHARACTER.GetPraenomen].#!"
 mithridates:0 "Кровь Митридатидов"
 mithridates_desc:0 "Митридатиды - древний персидский аристократический род с многочисленными политическими связями. Они утверждают, что являются потомками Дария и Кира, великих императоров Персии. \n\n#G Эта черта будет унаследована потомками [CHARACTER.GetPraenomen].#!"
 superbus:0 "Кровь Тарквиниев"
 superbus_desc:0 "Тарквинии - потомки древних правителей Рима; возможно, однажды они восстанут и возьмут то, что принадлежит им по праву. \n\n#G Эта черта будет унаследована потомками [CHARACTER.GetPraenomen].#!"
 vercingetorix:0 "Кровь Келтиллов"
 vercingetorix_desc:0 "Келтиллы - известная семья в Арвернии, и пророчество гласит, что один из ее членов приведёт всю Галлию к величию! \n\n#G Эта черта будет унаследована потомками [CHARACTER.GetPraenomen].#!"
 chola:0 "Кровь Чолов"
 chola_desc:0 "Легендарный царь Карикан был общим предком, через которого небольшие деканские и андхрские семьи, называемые Чола или Кода, заявляли о своей связи с семьей Урайюра. При Чолах были высоко организованы налоговое управление, деревенское самоуправление и ирригация. В этот период Чолы одержали верх над своими соседями и успешно оборонялись от империи Маурьев."
 pandya:0 "Кровь Пандьи"
 pandya_desc:0 "Цари Пандьи назывались Джатаварман или Мараварман. Из джайнов они превратились в шайвов (поклоняющихся агамному божеству Шиве) и прославились в самой ранней тамильской поэзии. Династия Пандья способствовала возникновению периода Сангам в тамильской литературе в своей столице Мадурае. Кроме того, известно, что Пандья имели торговые сети по всему миру - от Рима до Китая, где можно встретить пандийских торговцев."
 chera:0 "Кровь Черов"
 chera_desc:0 "В первые века до нашей эры регион Чера стал известен грекам и римлянам (которых в ранней индийской литературе называли яванами) благодаря своим специям. Обмен специями, особенно черным перцем, с ближневосточными, индийскими и греко-римскими купцами сделал Черас богатыми на протяжении многих поколений."
 kalinga:0 "Кровь Калингов"
 kalinga_desc:0 "Калинга упоминается в древних писаниях как Калинга Храбрых (Калинга Сахасиха). В III веке до н. э. греческий посол Мегастен во время своего путешествия по Индии упоминал о военной силе армии Калинги, составлявшей около одного лакха, которая состояла из 60 тысяч солдат, 1700 лошадей и тысячи слонов. Калинги были сильны и в военно-морском отношении. Огромная военная мощь Калинги вызывала зависть у империи Магадха. Согласно историкам, император Магадхи Ашока вторгся в Калингу в 261 году до н. э. В войне Калинги погибло около одного лакха воинов и полтора лакха солдат попало в плен."
 blood_of_porus:0 "Кровь Пора"
 blood_of_porus_desc:0 "Царь Пор считается воином с исключительными способностями, даже если он безуспешно сражался против Александра Македонского в битве при Гидаспе (326 г. до н. э.). После этого впечатленный Александр не только восстановил его в должности своего сатрапа, но и даровал ему власть над землями на юго-востоке, простирающимися до Гифасиса."
 blood_of_bharata:0 "Кровь Бхараты"
 blood_of_bharata_desc:0 "В Махабхарате сыну Шакунталы Бхарате уже 6 лет, и когда они оба предстают перед судом Душьянты, тот отвергает их обоих, говоря, что не имеет с ними никаких отношений, а женщины часто умеют говорить ложь, поэтому он притворяется, что забыл их, чтобы избежать неловкости перед своими министрами и публикой. Шакунтала уходит разгневанная и расстроенная. Внезапно при дворе раздается божественный голос, приказывающий Душьянте признать Шакунталу и Бхарату. Бхарата сменил своего отца на посту царя и с помощью своей несравненной мощи подчинил себе весь мир. Затем он совершил множество ритуалов Раджасуя и Ашвамедха на берегах Ганги, пожертвовав огромное количество богатств брахманам."
 blood_of_vijaya:0 "Кровь Виджаи"
 blood_of_vijaya_desc:0 "Много лет назад принц Виджая был изгнан из Одхиши вместе с сотнями своих последователей. Они отплыли на остров Ланка и основали там государство Тамбапанни."
 blood_of_zipoetes:0 "Кровь Зипоэта"
 blood_of_zipoetes_desc:0 "В ваших жилах течет кровь Зипоэта, могучего вифинского царя, которому удалось противостоять диадохам, непобедимому, хотя и окруженному чрезвычайно могущественными врагами. Помимо того, что Зипоэт был известным воином и полководцем, он также был известен многими строительными инициативами, которые он финансировал по всему своему королевству; искусный строитель и разрушитель."
 dido:0 "Кровь Дидоны"
 dido_desc:0 "Дидо, также известная как царица Элисса, была мифологической финикийской принцессой и основательницей Карфагена. Бежав из Тира после убийства своего мужа Сихея братом Пигмалионом, Дидона прибыла на Барбарийское побережье и договорилась с местным берберским царем о земле, на которой основала город Карфаген. Под ее властью город процветал, став мощным и влиятельным торговым центром в античном Средиземноморье. Однако после того, как её бросил возлюбленный Эней, она заколола себя на погребальном костре, убив и себя, и своего нерожденного ребенка. В предсмертных словах Дидона произнесла причитания, в которых прокляла потомков Энея на вечную вражду с основанным ею городом."  
 hannonid:0 "Кровь Ганнонидов"
 hannonid_desc:0 "Несмотря на то что династия Ганнонидов веками доминировала в карфагенской политике, они не безраздельно властвуют над Великим городом: их соперники, начинающая семья Ганнонидов, открыто бросают им вызов в борьбе за господство в Карфагене. Хотя их поддержка в Сенате весьма внушительна, семью Ганнонидов обвиняют в том, что они - тираны в ожидании, что, несомненно, связано с их готовностью нарушать правила ради достижения своих политических целей."
 magonid:0 "Кровь Магонидов"
 magonid_desc:0 "Одна из самых древних и престижных карфагенских знатных семей, Магониды привели гордый город Карт-Хадашт к величайшим военным высотам, покорив близлежащие острова и взяв курс на господство в восточном Средиземноморье. Имя 'Магонид' является синонимом политической власти и мастерства в сложных придворных махинациях."
 blood_of_pharnavazid:0 "Кровь Фарнавазида"
 blood_of_pharnavazid_desc:0 "Фарнаваз Фарнавазид изменил ход истории, когда сверг своего предшественника, Азо, и захватил Иберийское царство. В течение следующих шестидесяти пяти лет Фарнаваз преобразовал общество, проведя ряд реформ, в результате которых страна оказалась в гораздо более сильном положении, чем до его правления, перестроив чиновничий аппарат и построив впечатляющую серию укреплений по всему королевству. Фарнавазиды занимают особое место в истории Грузии, будучи признанными первой линией царей в грузинских хрониках."
 eurypontid:0 "Кровь Эврифона"
 eurypontid_desc:0 "Эврипонтиды - младший царский дом Спарты, цари из его династии часто затмевали своих коллег из Агиадов. Геродот утверждает, что и Агиады, и Эврипонтиды являются кадетскими ветвями Гераклидов. Согласно Геродоту, спартанский царь Аристодам, родом из Гераклидов, умер сразу после рождения своих детей-близнецов, Прокла и Эврисфена. Сначала спартанцы не знали, кто из них должен стать преемником отца, но после консультации с оракулом было решено, что оба мальчика будут править как соправители, но старший, Эврисфен, будет удостоен более высоких почестей. Сын Прокла Эврифон основал династию Эврипонтидов, и его потомки продолжали править рядом со своими старшими кузенами.\n\n#G Эта черта будет унаследована потомством [CHARACTER.GetPraenomen].#!"
 blood_of_teres:0 "Кровь Тереса"
 blood_of_teres_desc:0 "Одрисиды ведут свою родословную от Тереса, основателя их царства. Они утверждали, что он произошел от царя-жреца Орфея или, как его знают их дакийские родственники, Залмоксиса. Царский дом одрисов считал Орфея прародителем и защитником своей линии. Символом своей династии они считали лабрис - двулезвийный топор, связанный с Орфеем. \n\n#G Эта черта будет унаследована потомством [CHARACTER.GetPraenomen].#!"
 balbid:0 "Кровь Бальбии"
 balbid_desc:0 "Балбиды - одна из самых влиятельных семей Гадира, поддерживающая тесную связь с оракулом Геракла-Мелькарта.\n\n#G Эта черта наследуется потомством [CHARACTER.GetPraenomen].#!" 
 blood_of_aratus: "Кровь Арата"
 blood_of_aratus_desc: "Грозный полководец и политик с непревзойденным статусом, Арат Сицилийский главенствовал в Ахейской лиге, ведя за собой народ, который раз за разом избирал его, через опасную эпоху беспорядков и интриг."
 mahout:0 "Махаут"
 mahout_desc:0 "Махаут - мастер езды на слонах, ему нет равных в управлении массивными животными, и он может добиться от своего седока практически всего."
 blood_of_arhan:0 "Кровь Архана"
 blood_of_arhan_desc:0 "Потомок полумифического принца-воина Архана, который путешествовал по миру и основывал династии и царства."
 saba:0 "Савская кровь"
 saba_desc:0 "Этот персонаж утверждает, что является потомком Царицы Савской. Ей приписывают множество имен: Шеба, Билькис и Македа, но все они говорят о её мудрости и богатстве."
 ateas:0 "Кровь Атея"
 ateas_desc:0 "Атей был скифским царем, который объединил различные племена и воевал с греками, в конце концов погибнув в битве с Филиппом II Македонским."
 
 claim_blood_of_ateas:0 "Преемник Атея"
 claim_blood_of_ateas_desc:0 "Атей был скифским царем, объединившим скифские племена, а затем погибшим в 339 году до нашей эры в битве с Филиппом Македонским. Теперь, много десятилетий спустя, мы можем с успехом утверждать, что являемся его потомками. Наконец-то его империя вновь стала единой. \n\nОчень немногие теперь знают, что [ROOT.GetCountry.GetRuler.GetName] происходит из рода Атея."

 paradox:0 "Теневой персонаж"
 paradox_desc:0 "Скорее всего, член какого-нибудь странного культа..."
 ### Personality Traits
 great_builder:0 "Великий строитель"
 great_builder_desc:0 "У этого персонажа есть опыт возведения великих монументов."
 pharaoh:0 "Фараон"
 pharaoh_desc:0 "Будучи верховными жрецами каждого храма, фараоны служили земным представительством богов. Чтобы почтить богов, фараоны отвечали за строительство храмов и проведение священных ритуалов. Фараоны напрямую связаны с Ра, богом солнца, и власть фараонов, по сути, безгранична."
 dishonored_pharaoh:0 "Осквернённый фараон"
 dishonored_pharaoh_desc:0 "Фараон пренебрег традициями египетского народа и был признан непригодным для правления."
