 ##Hindu Deity Status Traits
 personal_deity_murugan:0 "Покровитель Муругана"
 personal_deity_murugan_desc:0 "Муруган, красный бог, восседающий на синем павлине, вечно молодой и великолепный, как любимый бог тамилов, приведет наш народ к победе!"
 personal_deity_kartikeya:0 "Покровитель Картикеи"
 personal_deity_kartikeya_desc:0 "Картикея, также известный как Сканда, Кумара, Муруган, Махасена, Шанмукха и Субрахманья, - ведический бог войны."
 personal_deity_ganga:0 "Покровитель Ганги"
 personal_deity_ganga_desc:0 "Ганга - богиня священной реки Ганга, которая очищает и искупает."
 personal_deity_shakti:0 "Покровитель Шакти"
 personal_deity_shakti_desc:0 "Шакти - богиня силы и динамической энергии."
 personal_deity_shiva:0 "Покровитель Шивы"
 personal_deity_shiva_desc:0 "Шива - бог трансформации через разрушение и повелитель танца."
 personal_deity_surya:0 "Покровитель Сурьи"
 personal_deity_surya_desc:0 "Сурья - бог солнца, мужества и воли."
 personal_deity_vishnu:0 "Покровитель Вишну"
 personal_deity_vishnu_desc:0 "Вишну - всепроникающий бог, поддерживающий мир."
 personal_deity_buddha:0 "Покровитель Будды"
 personal_deity_buddha_desc:0 "Основатель буддийской веры. Буддийские идеи продолжают занимать важное место в нашей ведической практике."
 personal_deity_krishna:0 "Покровитель Кришны"
 personal_deity_krishna_desc:0 "Темная восьмая аватара Вишну благословит наш народ любовью и состраданием и поведет его по пути к святости."
 #Buddhist Status Traits
 meditating:0 "Медитация"
 meditating_desc:0 "Этот персонаж медитирует, надеясь раскрыть тайны Вселенной, овладев хаосом внутри неё."
 sotapanna:0 "Сотапанна"
 sotapanna_desc:0 "Достигнув Сотапанны, первого уровня на пути к Просветлению, этот персонаж стал 'Входящим в поток', сделав начальные шаги на пути к более высокому состоянию."
 sakadagami:0 "Сакадагами"
 sakadagami_desc:0 "Вторая стадия Просветления достигнута: разум освободился от оков, связывающих нас с земными делами."
 anagami:0 "Анагами"
 anagami_desc:0 "Приняв Анагами, мы безвозвратно разрушили непрочные цепи, наложенные на наши души; мы знаем, что нас ожидает загробная жизнь в Небесах Чистых Обителей."
 arhat:0 "Архат"
 arhat_desc:0 "Истинная природа реальности очевидна для вас; путь к Просветлению - это дорога, хорошо протоптанная вашими ногами. Вы - Архат и достигли Нирваны."
 samyaksambodhi:0 "Самьяксамбодхи"
 samyaksambodhi_desc:0 "Всё, что составляет Дхарму, вам известно; нет ни притч, ни парадоксов, которые бы беспокоили ваш ум. Поделиться достигнутым с окружающими стало священным долгом."
 #Comradely Trait
 comradely:0 "Товарищеский"
 comradely_desc:0 "Надежный, непоколебимый человек, который будет заботиться о вашей спине не меньше, чем о своей собственной."

 #Illyric Cultist Traits
 sun_cultist:0 "Культист Солнца"
 serpent_cultist:0 "Культист змеи"
 horseman_cultist:0 "Культист фракийского всадника"

 sun_cultist_desc:0 "Культ Солнца рассматривает Солнце как божество само по себе. Солнце почиталось и считалось находящимся внутри животных, особенно водоплавающих. Часть традиций культа Солнца включает в себя сжигание костров на вершинах гор. Культ Солнца был наиболее распространен среди иллирийцев на севере."
 serpent_cultist_desc:0 "Культ змеи был широко распространен и наиболее популярен на юге иллирийских земель. Змея считалась символом плодородия и потенции. Культ змеи также был известен тем, что люди делали украшения, гравировки и возводили тотемы, изображающие змей."
 horseman_cultist_desc:0 "Культ фракийского всадника был более новым, чем два других культа, и появился в основном в римскую эпоху. Фракийский всадник пришел с Востока, из земли даков и фракийцев, и часто был частью погребальных обрядов."

 wolf_cultist:0 "Культист волка"
 pirate_cultist:0 "Культ пиратства"

 wolf_cultist_desc:0 "Культ волка был традиционным слиянием мессапских местных верований с почитанием волков италийскими племенами. Волчица считалась священной, могущественной, и, как известно, римляне почитали волчицу как кормилицу основателей Рима, Ромула и Реама."
 pirate_cultist_desc:0 "По мере того как иллирийцы сами начинают покорять моря, формируется новое почитание пиратских практик. Культ пиратства воплощает в себе то, что значит быть бичом не только Адриатики, но и самого Средиземного моря. Это пиратская жизнь для меня!"

 #Cybele Gallus Traits
 gallus:0 "Галлус"
 gallus_desc:0 "Этот персонаж кастрировал себя во имя Аттиса, супруга великой богини Кибелы. Стоило ли оно того?"

