l_russian:
 treasure_tomb_of_semele:0 "Гробница Семелы"
 treasure_tomb_of_semele_desc:0 "Семела — мать Диониса, божество у фракийцев и фригийцев. Её могила была важной частью храма в Фивах."
 treasure_sphinx_of_the_naxians:0 "Наксосский Сфинкс"
 treasure_sphinx_of_the_naxians_desc:0 "Наксосский Сфинкс — монумент в виде большого сфинкса, сидящего верхом на колонне, преподнесённый местным жителям дельфийцам. Он находился в дельфийском храме Аполлона."
 treasure_statue_of_athena_promachos:0 "Статуя Афины Промахос"
 treasure_statue_of_athena_promachos_desc:1 "Эта гигантская бронзовая статуя была создана Фидием, она — одна из главных скульптур в Афинах. Её отлили в честь богини после того, как Афины несколько раз изгнали со своих земель персов."
 treasure_statue_of_khryseis:0 "Статуя Хрисеиды"
 treasure_statue_of_khryseis_desc:0 "Она была одной из многих жриц храма Геры и, как говорят, именно из-за неё старый храм был сожжён дотла. Несмотря на это, сама статуя хорошо сохранилась и почитается поныне."
 treasure_statue_of_nike:0 "Статуя Ники"
 treasure_statue_of_nike_desc:0 "Статуя Ники — один из первых монументов, что видят посетители целителей в Эпидавре ещё на подходе к огромному зданию."
 treasure_hermes_of_olympia:0 "Гермес Олимпийский"
 treasure_hermes_of_olympia_desc:0 "Гермес Олимпийский — красивая статуя, созданная Праксителем, известным аттическим скульптором, для храма Геры в Олимпии. "
 treasure_axe_of_zalmoxis:0 "Топор Залмоксиса"
 treasure_axe_of_zalmoxis_desc:0 "Залмоксис — философ, праотец и божество у фракийцев и даков. Часто изображается с разным оружием или инструментами."
 treasure_lady_of_ephesos:0 "Госпожа Эфеса"
 treasure_lady_of_ephesos_desc:0 "Красивая деревянная статуя, изображающая Артемиду Эфесскую."
 treasure_serpent_column:0 "Колонна со змеем"
 treasure_serpent_column_desc:0 "Греческие города-государства сделали это подношение храму Аполлона после победы над захватчиками-персами при Платеях. Они заказали гигантскую колонну с красивым золотым треножником, украшающим вершину."
 treasure_men_icon:0 "Изображение Мена"
 treasure_men_icon_desc:0 "Мен — бог луны, которому поклоняется народ Анатолии. Это изображение давно является основным объектом его культа."
 treasure_copper_shield_of_athena:0 "Медный щит Афины"
 treasure_copper_shield_of_athena_desc:0 "Медный щит Афины — важный элемент фронтона храма Афины в Сиракузах. Предполагалось, что именно его будут видеть все моряки на подходах к богатому греческому городу."
 treasure_lion_headed_tanit:0 "Львиноголовая Таннит"
 treasure_lion_headed_tanit_desc:0 "Таннит — одно из главных божеств карфагенян. Иногда её изображают с львиной головой в образе богини-воительницы."
 treasure_stelae_baal_hammon:0 "Стела Баал-Хаммона"
 treasure_stelae_baal_hammon_desc:0 "Стелы — монументы, которые часто возводят в карфагенском мире в качестве подношения богам или надгробного камня либо того и другого сразу. Баал-Хаммон — один из двух самых важных божеств Карфагена, и часто на стелах вырезали именно его."
 treasure_stone_of_sinifere:0 "Камень Синифера"
 treasure_stone_of_sinifere_desc:0 "Синифер — бог войны, которому часто поклоняются многие нумидийские и мавретанские племена по всей Ливии. Этот камень был частью большого каменного круга, выложенного в честь божества."
 treasure_chimaera_statue_iberic:0 "Статуя Химеры"
 treasure_chimaera_statue_iberic_desc:0 "Эта древняя статуя сделана из известняка, и с незапамятных времён служит объектом поклонения среди иберийцев."
 treasure_tomb_of_romulus:0 "Гробница Ромула"
 treasure_tomb_of_romulus_desc:0 "Гробница Ромула — древнее святилище, изначально возведённое в Риме в честь древнего основателя города."
 treasure_lady_baza_statue_iberic:0 "Статуя сидящей властительницы"
 treasure_lady_baza_statue_iberic_desc:0 "Раскрашенная статуя изображает сидящую властительницу. Она изготовлена в древнем районе Иберии. Неясно, то ли это местное божество, позабытое ныне, то ли местная высокопоставленная правительница."
 treasure_altar_to_glanis:0 "Алтарь Гланиса"
 treasure_altar_to_glanis_desc:0 "Старый каменный алтарь, посвящённый Гланису и Гланике, божествам весны в южной Галлии."
 treasure_sucellus_jar:0 "Сосуд Суцелла"
 treasure_sucellus_jar_desc:0 "Древний сосуд, посвящённый Суцеллу, божеству плодородия, которого чтут в землях племён Эдуи."
 treasure_brigantias_spear:0 "Бригантское копьё"
 treasure_brigantias_spear_desc:0 "Это копьё с незапамятных времён было связано с Бригантией. В преданиях сказано, что оно было вручено местным вождям племён, которые затем передавали его потомкам."
 treasure_dog_figurine:0 "Фигурка собаки"
 treasure_dog_figurine_desc:0 "Эта фигурка связана с богиней Нехаленнией, которую часто изображали вместе со спутницей-собакой."
 treasure_silver_cauldron:0 "Кимврский серебряный котёл"
 treasure_silver_cauldron_desc:0 "В северных землях Кимврии с этим красивым серебряным котлом ничего не может сравниться по красоте."
 treasure_sun_chariot:0 "Фигурка колесницы солнца"
 treasure_sun_chariot_desc:0 "Древняя фигурка изображает лошадь, тянущую большой бронзовый диск. Изготовлена и украшена кимврийцами."
 treasure_spring_idols:0 "Весенние идолы"
 treasure_spring_idols_desc:0 "Эти три идола ассоциируются с одной из священных рощ Венедии. Каждый из них символизирует отдельное божество: весны, грома или смерти."
 treasure_twig_of_the_oak:0 "Ветвь Вечного дуба"
 treasure_twig_of_the_oak_desc:0 "Среди многих священных рощ Венедии есть та, где, как говорят, растёт вечнозелёный дуб. Эта его ветвь до сих пор не засохла и сама стала объектом поклонения."
 treasure_bronze_hand_sabazios:0 "Бронзовая рука"
 treasure_bronze_hand_sabazios_desc:0 "Эта рука — символ фракийского всадника Сабазия и выдающийся образец бронзового искусства."
 treasure_warrior_image:0 "Изображение воина"
 treasure_warrior_image_desc:0 "Это красивое каменное изображение создано небольшим скифским племенем в честь их местного бога войны. За пределами их земель оно стало важным объектом поклонения."
 treasure_scythian_altar:0 "Скифский алтарь"
 treasure_scythian_altar_desc:0 "Этот скифский алтарь строился годами, несколько племён и поколений наращивали его и подносили к нему новые дары, оружие и жертвы."
 treasure_bronze_cauldron_of_shivini:0 "Бронзовый котёл Шивини"
 treasure_bronze_cauldron_of_shivini_desc:0 "Этот красивый бронзовый котёл сохранился со дней славы народа урарту. Его и сейчас украшают искусно выполненные фигуры."
 treasure_helmet_sarduri:0 "Шлем Сардури"
 treasure_helmet_sarduri_desc:0 "Этот шлем — один из немногих артефактов, которые остались от великого царя Сардури народа урарту. Великое произведение искусства из древних царств способно вдохновить каждого."
 treasure_theispas_icon:0 "Изображение Тейшеба"
 treasure_theispas_icon_desc:0 "Это бронзовое изображение — важный объект поклонения Тейшеба в Эребуни с незапамятных времён."
 treasure_bone_figurines:0 "Костяные фигурки"
 treasure_bone_figurines_desc:0 "Эти древние костяные фигурки украшали храмы и святилища по всему Аштишату со времён расцвета урартской культуры, но божества, изображённые там, давно забыты."
 treasure_dali_chalice:0 "Кубок Дали"
 treasure_dali_chalice_desc:0 "Этот кубок используется охотниками и местными жрецами, чтобы делать подношения Дали, древней охотнице иберийских лесов."
 treasure_necklace_of_adgilis_deda:0 "Ожерелье Адгилис деда"
 treasure_necklace_of_adgilis_deda_desc:0 "Адгилис деда часто изображается как божество, носящее украшения. В некоторых мифах говорится, что это ожерелье она хотела отдать одному из своих последователей."
 treasure_silver_idol_ga:0 "Серебряный идол Гаци"
 treasure_silver_idol_ga_desc:0 "Один из идолов двух божеств, Гаци и Гаима. Их считают божествами плодородия и вершителями судеб, их идолам поклоняются. Впечатляющий серебряный идол особенно примечателен непостижимым уровнем исполнения."
 treasure_gold_idol_gacim:0 "Золотой идол Гаима"
 treasure_gold_idol_gacim_desc:0 "Один из идолов двух божеств, Гаци и Гаима. Их считают божествами плодородия и вершителями судеб, их идолам поклоняются. Красивый золотой идол обладает большой ценностью."
 treasure_sarcophagus_ahiram:0 "Саркофаг Ахирама"
 treasure_sarcophagus_ahiram_desc:0 "Это саркофаг древнего царя Библа, некогда игравшего важную роль в финикийском мире."
 treasure_statue_sancus:0 "Статуя Санка" #R2
 treasure_statue_sancus_desc:0 "Это впечатляющая известняковая статуя, изображающая Санка Семона, местное божество правды и честности, почитаемое римлянами и сабинянами." #R2
 treasure_statue_apollo_of_veii:0 "Статуя Апулу" #R2
 treasure_statue_apollo_of_veii_desc:0 "Эта статуя, изначально находившаяся в Вейи, изображает Апулу, этрусскую версию более известного греческого Аполлона." #R2
 treasure_statue_mars_of_todi:0 "Бронзовый Ларан" #R2
 treasure_statue_mars_of_todi_desc:0 "Это большая бронзовая статуя, изображающая этрусского бога Ларана, известного как Марс у римлян и как Арес у греков." #R2
 treasure_warrior_frieze:0 "Фреска с воинами" #R2
 treasure_warrior_frieze_desc:0 "Красивая фреска, изображающая победоносных воинов-самниев, возвращающихся с войны." #R2
 treasure_seated_persephone:0 "Сидящая Персефона" #R2
 treasure_seated_persephone_desc:0 "Эта величественная статуя сидящей Персефоны на протяжении всей известной истории была центральным объектом её культа в Локрах." #R2
 treasure_bendis_figurine:0 "Фигурка Бендиды" #R2
 treasure_bendis_figurine_desc:0 "Небольшая фигурка фракийской богини Бендиды, часто отождествляемой с греческой Артемидой." #R2
 treasure_image_of_milo:0 "Бронзовый Милон" #R2
 treasure_image_of_milo_desc:0 "Эта бронзовая статуя изображает выдающегося атлета Милона, гордость всего Кротона." #R2
 treasure_statue_of_youth:0 "Памятник молодости" #R2
 treasure_statue_of_youth_desc:0 "Красивая мраморная статуя с Сицилии, захваченная Карфагеном во время одной из многочисленных Сицилийских войн." #R2
 treasure_atlases_akragas:0 "Акрагантские Атланты" #R2
 treasure_atlases_akragas_desc:0 "Несколько гигантов-атлантов, использовавшихся в ряде храмов вокруг Акраганта." #R2
 treasure_silenus_mask:0 "Маска Силена" #R2
 treasure_silenus_mask_desc:0 "Каменная маска сатира Силена, одного из спутников Диониса." #R2
 treasure_statue_apollo_karneios:0 "Статуя Аполлона Карнейского" #R2
 treasure_statue_apollo_karneios_desc:0 "Статуя Аполлона Карнейского долгое время была в центре культа этого божества в Киренаике. Этот культ зародился в Спарте." #R2
 treasure_animal_pottery:0 "Глиняные фигурки животных" #R2
 treasure_animal_pottery_desc:0 "Амис прославился своими керамическими изделиями, изображающими экзотических животных." #R2
 treasure_ma_figure:0 "Фигура Ма" #R2
 treasure_ma_figure_desc:0 "Почитаемая статуя Ма, богини-матери города Комана." #R2
 treasure_crown_amisos:0 "Корона Амиса" #R2
 treasure_crown_amisos_desc:0 "Корона из чистого золота, творение великих мастеров Амиса." #R2
 treasure_sacred_fish_atargatis:0 "Священная рыба Атаргата" #R2
 treasure_sacred_fish_atargatis_desc:0 "Этот бассейн со священной рыбой Атаргата издавна был украшением её святилища в Мабоке." #R2
 treasure_bronze_athena_statue:0 "Бронзовая Афина" #R2
 treasure_bronze_athena_statue_desc:0 "Большая бронзовая статуя богини Афины, изначально установленная перед храмом Афины в Амфиссе." #R2
 treasure_gilted_athena_statue:0 "Позолоченная Афина" #R2
 treasure_gilted_athena_statue_desc:0 "Мегарцы возвели эту статую в своём святилище Афины, покрыв большую часть её тела тонким слоем позолоты." #R2
 treasure_nemesis_statue:0 "Статуя Немезиды" #R2
 treasure_nemesis_statue_desc:0 "Культовое изваяние из храма в Рамнунте, изображающее богиню возмездия Немезиду. Его создал знаменитый скульптор Фидий." #R2
 treasure_eros_statue:0 "Статуя Эроса" #R2
 treasure_eros_statue_desc:0 "Эта знаменитая статуя Эроса была создана скульптором Праксителем по просьбе феспийцев." #R2
 treasure_aconical_statues_graces:0 "Каменные Грации" #R2
 treasure_aconical_statues_graces_desc:0 "Эти древние камни посвящены Грациям. Они предположительно упали с небес ещё при царе Этеокле." #R2
 treasure_veil_of_despoina:0 "Покрывало Деспины" #R2
 treasure_veil_of_despoina_desc:0 "Прекрасный рельеф, изображающий покрывало Деспины, изначально был частью святилища Деспины в Ликосуре, что недалеко от Мегалополя." #R2
 treasure_tomb_patreus:0 "Гробница Патрея" #R2
 treasure_tomb_patreus_desc:0 "Гробница мифологического основателя Патрея в Ахее." #R2
 treasure_statue_of_asklepios:0 "Статуя Асклепия" #R2
 treasure_statue_of_asklepios_desc:0 "Прекрасная статуя Асклепия, бога врачевания, изначально располагавшаяся рядом с агорой в Элатее." #R2

 treasure_palladium_of_troy:0 "Троянский палладиум"
 treasure_palladium_of_troy_desc:0 "Древний деревянный ксоан Трои в виде Паллады был захвачен Диомедом и Одиссеем во время осады. Говорят, что в итоге он очутился в Риме, в руках Энея, и хранится там в храме Весты."
 treasure_xoanon_of_daedalus:0 "Ксоан Геркулеса"
 treasure_xoanon_of_daedalus_desc:0 "Этот изысканный талисман, вырезанный в дереве, как говорят, самим Дедалом, изображает обнажённого Геркулеса и размещён в городе Коринф."
 treasure_sprig_of_tyr:0 "Ветка Туисто"
 treasure_sprig_of_tyr_desc:0 "Говорят, что эта священная ветка принадлежала самому богу Туисто. Она хранится в священной роще херусков."
 treasure_palladion_of_athena:0 "Палладиум Афины Полиады"
 treasure_palladion_of_athena_desc:0 "Резной деревянный ксоан Афины Полиады — древняя афинская реликвия, размещённая в акропольском Эрехтейоне. Говорят, что он упал с неба и потому почитается как самое священное из изображений богини."
 treasure_hera_of_samos:0 "Ксоан Самоса"
 treasure_hera_of_samos_desc:0 "Культовое изображение, что хранится в самосском храме Геры, — самое священное её изображение. Каждый год оно ритуально омывается и одевается в лучшие одежды, приличествующие богине. Говорят, что его создал сам Смилис."
 treasure_fetters_of_woden:0 "Лесные путы"
 treasure_fetters_of_woden_desc:0 "Этими церемониальными путами обвязывают тех, кто желает спуститься в святейшие рощи, — так человек показывает своё подчинение божеству."
 treasure_thyrsus_of_zagreus:0 "Тирс Загрея"
 treasure_thyrsus_of_zagreus_desc:0 "Жрецы Дионисия говорят, что этот сучковатый посох, украшенный ободком и острым навершием — тирс самого бога, с которым тот ходил прежде, чем пришёл в Грецию."
 treasure_caduceus_of_hermes:0 "Кадуцей Гермеса"
 treasure_caduceus_of_hermes_desc:0 "Говорят, что этот древний посох с крыльями на верхушке, украшенный по всей длине двумя змеями, был дан жрецам Гермеса самим этим богом."
 treasure_sistrum_of_hathor:0 "Систр Хатхор"
 treasure_sistrum_of_hathor_desc:1 "Фаянсовый систр превосходного качества. Ручной ударный инструмент, который, как говорят, был передан храму Хатхор самой богиней музыки."
 treasure_chimera_of_arritim:0 "Арритимская Химера"
 treasure_chimera_of_arritim_desc:0 "Этрусская коллекция превосходно выполненных бронзовых статуэток, изображающих, как греческий герой Беллерофонт убивает легендарную Химеру."
 treasure_stella_of_horus:0 "Стела Гора"
 treasure_stella_of_horus_desc:0 "На этой искусно вырезанной стеле изображена победа юного Гора над дикими зверями. Говорят, что она отгоняет опасных тварей и бережёт от их укусов."
 treasure_tablets_of_velianus:0 "Таблички Велиана"
 treasure_tablets_of_velianus_desc:0 "Три золотых таблички, на которых записано этрусской и пунийской письменностью посвящение этрусского царя Тефари Велиана финикийской богине Астарте."
 treasure_book_of_orpheus:1 "Книга Орфея"
 treasure_book_of_orpheus_desc:1 "Иллюстрированная книга со скрижалями из чистого золота. В ней описываются мифология и учения эллинского культа орфизма и путь в загробную жизнь."
 treasure_statue_of_nabu:0 "Статуя Набу"
 treasure_statue_of_nabu_desc:0 "Эта колоссальная статуя изображает Набу, халдейского бога учения и мудрости. Раз в год её доставляли в Вавилон из Борсиппы, чтобы почтить его отцовское божество, Мардука."
 treasure_achilles_panoply:0 "Доспехи Ахилла"
 treasure_achilles_panoply_desc:0 "Доспехи воспетого Гомером великого героя Ахилла. Когда он погиб, за его доспехи сражались Одиссей и Аякс Великий. Последний отдал доспехи Неоптолему, сыну Ахиллеса и основателю Эпирского царства."
 treasure_omphalos_stone:0 "Дельфийский омфал"
 treasure_omphalos_stone_desc:0 "Говорят, что этот камень обозначает пуп Земли или центр мира. Его разместил в Дельфах Зевс, там, где встретились два орла, отправленные друг навстречу другу с разных концов мира. Также он символизирует спелёнатый камень, который Рея дала Кроносу, чтобы защитить новорождённого Зевса."
 treasure_alexander_panoply:0 "Доспехи Александра"
 treasure_alexander_panoply_desc:0 "Роскошная кираса с изображением Медузы, позолоченные поножи и богато украшенный беотийский шлем великого царя Александра, а также его искусно декорированные копис и аспис."
 treasure_aphrodite_of_knidos:0 "Афродита Книдская"
 treasure_aphrodite_of_knidos_desc:0 "Знаменитая своей красотой статуя греческой богини чувственной любви, созданная Праксителем Афинским. Стоит в храме Афродиты в Книде."
 directors_cuirass:0 "Кираса командира"
 directors_cuirass_desc:0 "Эта мастерски выполненная кираса явно принадлежала тому, кто любил тараны."
 treasure_hoard_of_arethusa:0 "Тайник Аретузы"
 treasure_hoard_of_arethusa_desc:0 "На сиракузских монетах давно изображают покровительницу-нимфу Аретузу. Чеканка этих монет считается одной из красивейших в мире."
 foundation_tablets_of_darius:0 "Таблички Дария"
 foundation_tablets_of_darius_desc:0 "На этих золотых табличках описана история великой империи Ахеменидов и её расцвет под правлением Дария Великого, царя царей, сына Гистаспа."
 babylonian_map_of_the_world:0 "Карта мира"
 babylonian_map_of_the_world_desc:0 "На этой древней глиняной табличке изображён месопотамский мир, где в центре находится Вавилон и все основные города Междуречья."
 treasure_ark_of_the_covenant:0 "Ковчег Завета"
 treasure_ark_of_the_covenant_desc:0 "Говорят, что в этом окованном золотом сундуке находятся каменные скрижали, выданные иудейскому пророку Моисею."
 treasure_flaminio_obelisk:1 "Обелиск Рамзеса II"
 treasure_flaminio_obelisk_desc:1 "Этот огромный обелиск, ныне известный как Обелиск Фламинио, был воздвигнут в городе Гелиополь во времена правления фараонов Сети и Рамзеса II."
 treasure_lateran_obelisk:1 "Обелиск Тутмоса IV"
 treasure_lateran_obelisk_desc:1 "Этот обелиск, который повелел воздвигнуть фараон Тутмос III, а строительством занимался Тутмос IV, стоит в Большом храме Амона в Карнаке и считается одним из высочайших обелисков Египта. Он известен как Латеранский обелиск."
 treasure_hair_of_buddha:0 "Волосы Будды"
 treasure_hair_of_buddha_desc:0 "Здесь содержится прядь волос Будды, принесённая его учениками Таассой и Бахаликой в усыпальницу Гириханду."
 treasure_tooth_of_buddha:0 "Зуб Будды"
 treasure_tooth_of_buddha_desc:0 "Говорят, что эта самая почитаемая из реликвий — зуб Будды, взятый его ученицей Кхемой с погребального костра."
 xerxes_lamasus:0 "Большой ламмасу"
 xerxes_lamasus_desc:0 "Эти два огромных божества-защитника, стражники империи Ахеменидов, в которых смешались облики быков, птиц и людей, некогда украшали собой Врата всех народов в Персеполе."
 shahriar_and_the_lion:0 "Шахрияр и лев"
 shahriar_and_the_lion_desc:0 "Эта резьба некогда украшала собой дворцы Персеполя. На ней изображена борьба героя-царя Шахрияра с мифическим крылатым львом. «Ахурамазда помог мне победить и восстановить порядок»."
 ishtar_gate:0 "Ворота Иштар"
 ishtar_gate_desc:0 "Стены Вавилона украшены большими церемониальными воротами, выложенными из кирпичей, покрытых синей, жёлтой и коричневой глазурью. Ворота Иштар и стены Вавилона, заложенные Навуходоносором в честь богини Иштар и вавилонских богов, многими считаются одним из семи чудес света."
 lion_rython:0 "Золотой ритон-лев"
 lion_rython_desc:0 "Этот древний ритон в виде звериной головы сделан из чистого золота — как говорят, ещё во времена империи Ахеменидов."
 statue_of_aphrodite_of_aphrodisias:0 "Статуя Афродиты"
 statue_of_aphrodite_of_aphrodisias_desc:0 "Этой мраморной статуе Афродиты некогда поклонялись в Афродисиаде. Она была изваяна из мрамора, добытого в ближайших копях на пожертвования паломников."
 hemhem_crown_of_egypt:0 "Египетская корона-хемхемет"
 hemhem_crown_of_egypt_desc:0 "Короны Верхнего и Нижнего Египта тысячелетиями служили символами царского правления в землях близ Нила. Именно эту корону последними носили греческие фараоны Египта, но подобные головные уборы применялись со времён 18-й династии."
 lion_capital:0 "Львиная капитель"
 lion_capital_desc:0 "Эта капитель, созданная, чтобы увенчать ей большую колонну, изображает четырёх львов на пьедестале с барельефами быков, львов и слона. Композиция увенчана колесом дхармы."
 black_stone_of_kaaba:0 "Чёрный камень"
 black_stone_of_kaaba_desc:0 "Происхождение этого чёрного камня неизвестно, но ему уже давно поклоняются в аравийской Каабе. Кто-то говорит, что он упал с неба. Часто этот камень связывают с ритуалами плодородия."
 statue_of_marduk:0 "Статуя Мардука"
 statue_of_marduk_desc:0 "Золотая статуя Мардук — больше чем просто статуя бога. Считается, что это и есть сам бог. Веками вавилонские цари получали свои короны из рук этой статуи."
 benben_stone:0 "Камень Бенбен"
 benben_stone_desc:0 "Божественный пирамидальный камень Бенбен символизирует первичный холм, на который сперва приземлился Атум. Столетиями он хранился в самом центре храма Ра в Гелиополе. Этот камень служит образцом для всех наверший египетских пирамид и обелисков."
 lapis_manalis:0 "Камни Маналиса"
 lapis_manalis_desc:0 "Два священных камня Маналиса служат разным целям, но называются одинаково. Один из камней преграждает вход в подземный мир (мундус Цереры), другой же связан с приходом дождя."
 stone_of_jacob:0 "Камень Иакова"
 stone_of_jacob_desc:0 "Камень, на который однажды положил голову, отдыхая, иудейский пророк Иаков, прежде чем увидеть во сне Бога. Этот камень — часть Бейт-Эля, Дома Бога."
 head_of_orpheus:0 "Голова Орфея"
 head_of_orpheus_desc:0 "Это то, что осталось от головы поэта и пророка Орфея, человека, способного очаровать своей музыкой и стихами кого угодно. Считается, что после смерти его голова обрела пророческие способности."
 cybele_stone:0 "Камень Кибелы"
 cybele_stone_desc:0 "Считается, что в этом чёрном камне поселилась сама мать-богиня Кибела. Веками ему поклоняются во Фригии последователи её культа."
 elagabal_stone:0 "Камень Элгабала"
 elagabal_stone_desc:0 "Считается, что этот конический чёрный камень, упавший с неба, является пристанищем ханаанейского божества Элгабала, Бога Горы."
 sybilline_books:0 "Книги Сивилл"
 sybilline_books_desc:0 "Книги Сивилл, принесённые в Рим его последним царём Тарквинием Гордым, — это сборник записей оракулов, который, как считалось, должен помогать в непростые времена."
 history_of_alexander:0 "История Александра"
 history_of_alexander_desc:0 "Труд историка Клитарха, биография Александра Македонского. В ней описаны деяния как самого великого царя, так и его полководцев."
 treasure_sarcophagus_of_theseus:0 "Саркофаг Тесея" #r2
 treasure_sarcophagus_of_theseus_desc:0 "Останки Тесея, основателя Афин, возвращенные из Скира Кимоном." #r2
 treasure_splinter_of_the_argo:0 "Обломок Арго" #r2
 treasure_splinter_of_the_argo_desc:0 "По слухам, этот священный деревянный обломок является частью знаменитого корабля аргонавтов." #r2
 treasure_shield_of_diomedes:0 "Щит Диомеда" #r2
 treasure_shield_of_diomedes_desc:0 "Древний щит Диомеда, царя Аргоса, сыгравшего важную роль в Илиаде." #r2
 treasure_statue_of_bucephalus:0 "Статуя Буцефала" #r2
 treasure_statue_of_bucephalus_desc:0 "Резная статуя любимого коня Александра, изначально находившаяся в Букефалии." #r2
 treasure_rhyton_of_cadmus:0 "Ритон Кадма" #r2
 treasure_rhyton_of_cadmus_desc:0 "Золотой рог для питья, который считается свадебным подарком Зевса основателю Фив." #r2
 treasure_kouros_of_delos:0 "Дилосский курос" #r2
 treasure_kouros_of_delos_desc:0 "Колоссальная статуя юноши, посвященная Аполлону и принесенная на Дилос наксосцами." #r2
 treasure_tomb_of_neoptolemus:0 "Саркофаг Неоптолема" #r2
 treasure_tomb_of_neoptolemus_desc:0 "Тело Неоптолема, героя Илиады и предка молосского племени Эпира." #r2
 treasure_cup_of_odysseus:0 "Кубок Одиссея" #r2
 treasure_cup_of_odysseus_desc:0 "Прекрасный кубок, испив из которого, Антиной, по слухам, спровоцировал устроенную Одиссеем бойню." #r2
 treasure_lion_of_chaeronea:0 "Херонейский лев" #r2
 treasure_lion_of_chaeronea_desc:0 "Памятник погибшему Священному отряду Фив, воздвигнутый после битвы при Херонее." #r2
 treasure_tomb_of_leonidas:0 "Саркофаг Леонида" #r2
 treasure_tomb_of_leonidas_desc:0 "Тело спартанского царя Леонида I, павшего в битве при Фермопилах." #r2
 treasure_altar_of_philoctetes:0 "Алтарь Филоктета" #r2
 treasure_altar_of_philoctetes_desc:0 "Бронзовый алтарь, украшенный змеем, в честь Филоктета, героя Илиады." #r2
 treasure_lion_of_amphipolis:0 "Лев из Амфиполя" #r2
 treasure_lion_of_amphipolis_desc:0 "Памятник Лаомедону из Митилены — полководцу Александра Македонского и сатрапу Сирии, проигравшего Птолемею и Антигону." #r2
 treasure_larnax_of_philip_ii:0 "Ларнакс Филиппа II" #r2
 treasure_larnax_of_philip_ii_desc:0 "Богато украшенные урна и погребальная корона Филиппа II Македонского." #r2
 treasure_statue_of_ptolemy_soter:0 "Статуя Птолемея Сотера" #r2
 treasure_statue_of_ptolemy_soter_desc:0 "Почитаемая статуя в честь Птолемея, полководца Александра и спасителя родосцев." #r2
 treasure_tomb_of_minos:0 "Гробница Миноса" #r2
 treasure_tomb_of_minos_desc:0 "Предположительно, это гроб легендарного кносского царя, в лабиринте которого обитал минотавр." #r2
 treasure_tomb_of_agapenor:0 "Саркофаг Агапенора" #r2
 treasure_tomb_of_agapenor_desc:0 "Гробница Агапенора, героя Илиады, по слухам основавшего Пафос и воздвигшего храм Афродиты." #r2
 treasure_brazen_bull:0 "Медный Бык Фалариса" #r2
 treasure_brazen_bull_desc:0 "Полый медный бык, подогревавшийся снизу, созданный тираном Фаларисом в качестве жуткого устройства для казни." #r2
 treasure_winnowing_oar:0 "Потёртое весло" #r2
 treasure_winnowing_oar_desc:0 "Говорят, что это старое весло Посейдон вручил Тиресию в Одиссее." #r2
 treasure_armor_of_glaucus:0 "Паноплия Главка" #r2
 treasure_armor_of_glaucus_desc:0 "Диомед выменял эту золотую броню, и теперь она почитается как часть культа героя." #r2
 treasure_lion_of_croesus:0 "Лев Крёза" #r2
 treasure_lion_of_croesus_desc:0 "Лев из десяти талантов золота, которого Крёз посвятил Пифии Аполлона как единственному настоящему оракулу." #r2
 treasure_gordian_knot:0 "Гордиев узел" #r2
 treasure_gordian_knot_desc:0 "Мифический узел, разрубленный надвое Александром Великим во исполнение пророчества о завоевании Азии." #r2
 treasure_persian_spoils:0 "Персидские трофеи" #r2
 treasure_persian_spoils_desc:0 "Собрание рострумов, понтонов и оружия, пожертвованных афинянами в Дельфах после побед в Персидских войнах." #r2
 treasure_golden_fleece_strand:0 "Прядь шерсти" #r2
 treasure_golden_fleece_strand_desc:0 "Желтоватый кусок шерсти, по слухам, отрезанный Ясоном от золотого руна." #r2
 treasure_didyman_apollo:0 "Дидимейский Аполлон" #r2
 treasure_didyman_apollo_desc:0 "Бронзовая культовая статуя, украденная персами из Дидимы, что близ Милета, соперничавшей с Дельфами за статус величайшего святилища Аполлона." #r2
 treasure_aphrodite_anadyomene:0 "Афродита Анадиомена" #r2
 treasure_aphrodite_anadyomene_desc:0 "Работа известного художника Апеллеса, изображающая рождение Афродиты из моря, предположительно, прообразом для неё послужила любовница Александра Македонского Кампаспа." #r2
 treasure_battle_of_issus:0 "Битва при Иссе" #r2
 treasure_battle_of_issus_desc:0 "Работа знаменитого живописца Филоксена из Эретрии, на которой Александр Македонский атакует войска Дария III в битве при Иссе." #r2
 treasure_lantern_of_diogenes:0 "Фонарь Диогена" #r2
 treasure_lantern_of_diogenes_desc:0 "Простая масляная лампа принадлежала философу-кинику Диогену, который искал с ней человека при свете дня." #r2
 treasure_tomb_of_achilles:0 "Гробница Ахилла" #r2
 treasure_tomb_of_achilles_desc:0 "Место упокоения величайшего героя Илиады Ахилла и центр его обширного культа." #r2
 treasure_icon_of_daedalus:0 "Статуи Дедала" #r2
 treasure_icon_of_daedalus_desc:0 "Говорят, что после падения Икара Дедал приземлился в Геле и создал эти статуи для культа в его честь." #r2
 treasure_statue_of_derzelas:0 "Статуя Дерзеласа" #r2
 treasure_statue_of_derzelas_desc:0 "Деревянная культовая статуя Дерзеласа, дакийского бога подземного мира, из его храма в Одессе." #r2
 treasure_statue_of_hippolytus:0 "Статуя Ипполита" #r2
 treasure_statue_of_hippolytus_desc:0 "Культовая статуя сына Тесея, убитого Федрой, его мачехой, после того, как он отверг её." #r2
 treasure_statue_of_mithra:0 "Статуя Митры" #r2
 treasure_statue_of_mithra_desc:0 "Культовая статуя греко-персидского бога Митры, установленная на горе Минтрион с видом на Трапезунт." #r2
 treasure_tomb_of_alcathous:0 "Гробница Алкафоя" #r2
 treasure_tomb_of_alcathous_desc:0 "Тело царя Алкафоя, сына Пелопса, построившего храмы и стены Мегар." #r2
 treasure_tomb_of_pelops:0 "Кости Пелопса" #r2
 treasure_tomb_of_pelops_desc:0 "Останки царя Писы Пелопса, сына Тантала и отца Атрида. Он учредил Олимпийские игры в память о своём сопернике Эномае." #r2
 treasure_pillar_of_oenomaus:0 "Столб Эномая" #r2
 treasure_pillar_of_oenomaus_desc:0 "Обожженный деревянный столб — всё, что осталось от дворца царя Эномая после удара молнии, сопровождавшего его кончину." #r2
 treasure_statue_of_anahit:0 "Статуя Анаит" #r2
 treasure_statue_of_anahit_desc:0 "Величественная каменная статуя богини плодородия Анаит, расположенная в ее храме в Эризе." #r2
 treasure_philippeion_statues:0 "Статуи Филиппеона" #r2
 treasure_philippeion_statues_desc:0 "Статуи из золота и слоновой кости, творение Леохара, изображающие семью Филиппа II и расположенные в Филиппеоне в Олимпии, единственном строении, посвящённом человеку." #r2
 treasure_hercules_of_lysippus:0 "Геркулес Лисиппа" #r2
 treasure_hercules_of_lysippus_desc:0 "Искусная бронзовая статуя героя Геркулеса, отлитая знаменитым скульптором Лисиппом." #r2
 treasure_statue_of_hygieia:0 "Гигиея Тегейская" #r2
 treasure_statue_of_hygieia_desc:0 "Знаменитая статуя Гигиеи, вырезанная Скопасом для храма Афины Алеи в Тегее." #r2
 treasure_theodosian_obelisk:1 "Обелиск Тутмоса III" #r2
 treasure_theodosian_obelisk_desc:1 "Гигантский обелиск, ныне известный как Обелиск Феодосия, фараон Тутмос III повелел воздвигнуть для великого храма в Карнаке." #r2
 treasure_pothos_of_scopas:0 "Эрос Скопаса" #r2
 treasure_pothos_of_scopas_desc:0 "Статуи Потоса, Эроса и Гимероса, высеченные Скопасом для храма Афродиты в Мегаре." #r2
 treasure_ashes_of_eumenes:0 "Прах Эвмена" #r2
 treasure_ashes_of_eumenes_desc:0 "Остатки Эвмена из Кардии, полководца Александра Македонского. Он был казнён Антигоном после предательства среброщитных." #r2
 terrace_lions:0 "Львиная терраса"
 terrace_lions_desc:0 "12 львов, охраняющих священный путь в Делосе подобно тому, как сфинксы сторожат священные пути в Египте." #r2
 treasure_panoply_of_pyrrhos:0 "Паноплия Пирра"
 treasure_panoply_of_pyrrhos_desc:0 "Многие видели в отважном царе Пирре почти что бога, вспоминая при виде него о легендарной стойкости и доблести Александра и даже самого Ахилла. Его доспех, весь в прорехах и сколах от ударов менее достойных людей, напоминает нам о его величии."
 treasure_ploutos_serapis_statue:0 "Статуя Сераписа"
 treasure_ploutos_serapis_statue_desc:0 "Когда-то это была обычная статуя Плутона в Синопе, но агенты Птолемеев похитили ее и доставили в Египет. Теперь она представляет греко-египетского бога Сераписа."
 beleukos_statue:0 "Статуя Селевка и Зевса Белоса"
 beleukos_statue_desc:0 "Статуя Селевка, основателя династии Селевкидов, представленная в виде божества Зевса Белоса."
 treasure_partition_triparadeisos:0 "Разделение Трипарадиса"
 treasure_partition_triparadeisos_desc:0 "После первых конфликтов в войнах полководцев Александра произошло разделение всех имперских земель. Согласно договору, Антипатр назначался регентом всей империи, а каждый из выживших полководцев получал во владения свою часть империи. Такой порядок продержался недолго, большинство участников договора давно мертвы, и от наследия Трипарадиса остались лишь эти обветшавшие протоколы."
 treasure_enquiry_into_plants:0 "История растений"
 treasure_enquiry_into_plants_desc:0 "Титаническая работа Теофраста, ученика Аристотеля, в 10 томах. Описание и классификация всех известных человечеству растений, с перечислением мест их обитания, строения и целебных свойств. Когда-то сам Теофраст читал по ним лекции ученикам."
 treasure_history_of_animals:0 "История животных"
 treasure_history_of_animals_desc:0 "Труд Аристотеля, учителя и наставника Александра Македонского, в 9 томах. Исследования человека и других животных, их различий и уникальных черт. В книге подробно описано размножение, повадки, болезни и органы всех перечисленных тварей."
 treasure_indike:0 "Индика"
 treasure_indike_desc:0 "Записи воспоминаний изнурительного путешествия флотоводца Неарха от устья индийской реки Инд до Персидского залива. В книгах описана политическая и военная география Индии, а также подробно рассказывается о сельском хозяйстве и экономике."
 treasure_tragedies:0 "Афинские трагедии"
 treasure_tragedies_desc:0 "В Афинском государстве хранятся официальные копии произведений знаменитых местных драматургов. Афины очень гордятся, что именно здесь впервые прозвучали такие имена, как Софокл или Аристофан, и намерены сохранить их наследие для грядущих поколений."
 treasure_stasanders_xyston:0 "Ксистон Стасандера"
 treasure_stasanders_xyston_desc:0 "По слухам, этим ксистоном сражался Стасандер, бывший соратник Александра Македонского и сатрап Арии и Дрангианы в Восточной Персии. Вместе с братом Стасанором, сатрапом Бактрии и Согдианы, Стасандер некоторое время полностью контролировал восточные границы прежней империи, но впоследствии был побеждён Антигоном Одноглазым."
 treasure_silver_shield:0 "Щит агираспидов"
 treasure_silver_shield_desc:0 "Обитый серебром щит, которым некогда владел Никанор — предводитель воинства, прославившегося под именем «Сереброщитные». Превратившись в элитную пехоту Александра, этот отряд впоследствии сыграл важную роль в сражениях диадохов."
 treasure_arms_of_alexander:0 "Оружие Александра"
 treasure_arms_of_alexander_desc:1 "Меч, который некогда носил сам Александр Македонский, оставленный, когда его тело отправили в Македонию из Вавилона. На вавилонском совете было решено, что меч и доспехи Александра останутся на его троне, чтобы властитель присутствовал за столом и после смерти."
 treasure_armor_of_alexander:0 "Доспехи Александра"
 treasure_armor_of_alexander_desc:1 "Кираса и щит, которые, предположительно, носил сам великий царь Александр. Их не было с ним на катафалке, когда тело императора отправляли в Македонию, но впоследствии Птолемей отнял их у лоялистов и перевёз в Египет."
 treasure_ashes_of_hephaiston:0 "Прах Гефестона"
 treasure_ashes_of_hephaiston_desc:1 "Пепел останков Гефестона — возлюбленного спутника Александра при жизни. Говорят, что пламя костра, на котором сожгли тело, достигало неба, а сами похороны были достойны царя. Александр лично руководил процессией и потратил целое состояние на сопутствующие церемонии и игры."
 treasure_sarcophagus_polyxena:0 "Саркофаг Поликсены"
 treasure_sarcophagus_polyxena_decs:1 "Саркофаг Поликсены — дочери царя Трои Приама. По его бокам изображено принесение её в жертву Неоптолемом у гробницы Ахилла. Также на нём изображены греческие мужчины и троянские женщины."
 treasure_tomb_of_payava:0 "Гробница Паявы"
 treasure_tomb_of_payava_desc:1 "Кем была Паява — давно забыто, но ликийская каменная гробница эры Ахеменидов стоит по сей день и поражает взгляд своей необычностью. Она скорее напоминает могилы в пещерных храмах северной Индии, чем другие гробницы в Анатолии за пределами Ликии."
 treasure_wolf_statue:0 "Статуэтка волка"
 treasure_wolf_statue_desc:0 "Жертвенная статуэтка скалящегося волка изготовлена в Армении, где волки и собаки связаны с воскрешением и исцелением павших воинов."
 treasure_sarcophagus_seti:0 "Саркофаг Сети I"
 treasure_sarcophagus_seti_desc:0 "Последнее пристанище фараона Сети I, второго фараона XIX династии, завоевателя Кадеша. Алебастровый саркофаг покрыт иероглифическими заклинаниями, призванными облегчить путь его обитателя в потустороннем мире."
 treasure_crocodile_mummy:0 "Крокодил из Крокодилополя"
 treasure_crocodile_mummy_desc:0 "Огромные крокодилы вида сучус когда-то считались священными в городе Крокодилополь, что в Файюмском оазисе. Им поклонялись при жизни, а после смерти мумифицировали для потомков."
 treasure_obelisk_seti:0 "Обелиски Сети I"
 treasure_obelisk_seti_desc:0 "3 огромных обелиска, покрытых иероглифическими письменами, которые повествуют о Сети I, втором фараоне XIX династии, и его монарших титулах."
 treasure_colossi_pharaohs:0 "Колоссы фараонов"
 treasure_colossi_pharaohs_desc:1 "Огромных сидящих колоссов из камня построили в правление Рамзеса II или Сети I, возможно, для включения в царский пантеон. Сегодня они напоминают о великих масштабах власти исчезнувших египетских фараонов."
 treasure_book_of_the_dead:0 "Книга мёртвых"
 treasure_book_of_the_dead_desc:0 "Собрание древних свитков, одна из старейших копий того, что известно нам под названием «Египетская книга мёртвых», написанная в эпоху XIII династии. Она напоминает текстовую карту с описаниями заклинаний и обрядов, необходимых для перехода в новую жизнь после смерти."
 treasure_amun_statue:0 "Статуя Амона"
 treasure_amun_statue_desc:0 "Статуя Амона, защищающего царя Тахарку в виде Овна — священного животного, образ которого был связан с божеством и которого почитали во всём Египте и Нубии."
 treasure_meroitic_stellae:0 "Мероитская стела"
 treasure_meroitic_stellae_desc:0 "Огромная стела из песчаника испещрена мероитскими письменами, повествующими о кушитских правителях — царице Аманиренас и царевиче Акиндаде, об их пленниках и общении с египетскими богами. "
 treasure_head_of_amenhotep:0 "Голова Аменхотепа III"
 treasure_head_of_amenhotep_desc:0 "Гигантская кварцевая голова некогда принадлежала огромной кварцевой статуе из поминального храма Аменхотепа III в Фивах. Но и в таком виде голова внушает священный трепет."
 treasure_darius_body:0 "Тело Дария"
 treasure_darius_body_desc:0 "Забальзамированное тело Дария, царя царей Ахеменидов, который правил империей в период её расцвета и вторгся в Грецию. В старой империи его до сих пор вспоминают с благоговением не только персы, но и другие народы, например иудеи."
 treasure_ceremonial_acinaces:0 "Ритуальный акинак"
 treasure_ceremonial_acinaces_desc:0 "Таким золотым мечом царь Ксеркс Великий награждал особо отличившихся перед ним."
 treasure_derafsh:0 "Деравш"
 treasure_derafsh_desc:0 "Говорят, что это знамя Деравш принадлежало лично Дарию III и империи Ахеменидов. Деравш — древний царский, религиозный и военный символ Ирана, который напоминает каждому на пути от Греции до Индии о силе Ахеменидов."
 treasure_mask_of_sargon:0 "Маска Саргона"
 treasure_mask_of_sargon_desc:0 "Утверждают, что эта большая бронзовая маска напоминает лицо Саргона Великого — давно почившего аккадского правителя. Маска являлась частью царского культа и была изуродована новыми борцами со святынями, которые лишили её глаза и сорвали с тела, которое, весьма вероятно, к ней прилагалось."
 treasure_victory_stele:0 "Стела победы"
 treasure_victory_stele_desc:0 "Эта стела из известняка построена в память о победах Нарам-Сина, правителя Аккада, который воевал с народом Загросских гор. Сам царь изображён в виде святого в шлеме с бычьими рогами и с лицом льва."
 treasure_gilgamesh:0 "Эпос о Гильгамеше"
 treasure_gilgamesh_desc:1 "Этим каменным скрижалям, должно быть, несколько тысяч лет. Они повествуют о царе-герое Гильгамеше и его приключениях. Старинная клинопись, которой записаны легенды, известна только в Месопотамии."
 treasure_black_obelisk:0 "Чёрный обелиск"
 treasure_black_obelisk_desc:0 "На чёрном обелиске из древнего ассирийского города Нимруд рассказана история Иава — царя израильского — и его отношений с персами. "
 treasure_white_obelisk:0 "Белый обелиск"
 treasure_white_obelisk_desc:0 "Огромный обелиск из известняка, которому, по слухам, не менее тысячи лет, украшен сценами военных походов и охот древних ассирийских царей."
 treasure_babylonian_chronicles:0 "Вавилонские хроники"
 treasure_babylonian_chronicles_desc:0 "С давних времён и по сей день писцы Вавилона наблюдают его историю своими глазами и непрерывно покрывают рядами клинописи глиняные таблички, сохраняя эти хроники для потомков."
 treasure_alexander_helmet:0 "Шлем Александра"
 treasure_alexander_helmet_desc:0 "Знаменитый беотийский шлем Александра Македонского, царя царей и завоевателя известного мира."
 treasure_anthology:0 "Антология философии"
 treasure_anthology_desc:0 "Собрание изречений величайших мыслителей нашей эпохи, от тех, что живы по сей день, до тех, что родились задолго до нас. Весьма познавательное чтение для всех, кто интересуется происходящими в наш век событиями."
 lysippos_companions_statue:0 "Спутники Лисиппа"
 lysippos_companions_statue_desc:0 "Двадцать пять спутников Александра Македонского, павшие в битве при Гранике, в натуральную величину. Превосходный бронзовый памятник работы знаменитого Лисиппа Сикионского, изготовленный по заказу великого царя."
 treasure_colossus_head:0 "Голова Гелиоса"
 treasure_colossus_head_desc:0 "Антигониды хранят огромную бронзовую голову Колосса Гелиоса, воздвигнутого родосцами в честь победы над Деметрием после изнурительной осады города, в память о безрассудстве родосцев."
 anti_personnel_rooftile:0 "Удачливая черепица"
 anti_personnel_rooftile_desc:0 "Эта черепица убила великого Пирра, царя Эпира, после успешной осады Аргоса. Эту черепицу кинула мать аргосского солдата, и она овеяна мрачными и великими преданиями."
 treasure_eblaite_pantheon_tablet:0 "Писание 'Мёртвые боги Эблы'"
 treasure_eblaite_pantheon_tablet_desc:0 "Компиляция 8 богов мёртвых царей из древней цивилизации Эбла. Хадабал и Белату, Агу и Гулату, Решеф и Адамма, Дариба и Ишара. Кроме того, в книгу включена священная пара Эблы - Кура и Барама."
