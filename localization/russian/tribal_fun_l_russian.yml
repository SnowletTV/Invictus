### events
tribal_fun_inv.1.t:0 "Примечательная находка"
tribal_fun_inv.1.desc:0 "Мой [ROOT.GetCountry.GetRulerTitle], разбирая добычу из последнего рейда, мы обнаружили интересный кусок пергамента. На нем нарисованы круги и какие-то мистические символы, которые, как уверяет наш священник, обозначают числа. Наш священник умеет читать, в отличие от многих других, и уверяет нас в ценности этой книги. \пНо один из наших отличившихся воинов, [SCOPE.sChar('not_bruce_lee').GetName], уже предъявил права на этот кусок, утверждая, что [SCOPE.sChar('not_bruce_lee').GetSheHe] нравится, как он выглядит. [SCOPE.sChar('not_bruce_lee').GetSheHe] ,кажется, не прочь заключить сделку.
tribal_fun_inv.1.a:0 "Немного золота убедит [SCOPE.sChar('not_bruce_lee').GetHerHim]."
tribal_fun_inv.1.b:0 "Наш [ROOT.GetCountry.GetRulerTitle] может быть очень убедительным."
tribal_fun_inv.1.c:0 "Пусть [SCOPE.sChar('not_bruce_lee').GetName] получит это."
disturbed_circles:0 "Разграбленные библиотеки"
desc_disturbed_circles:0 "Недавно этот город был разграблен. Среди прочего, были украдены или уничтожены некоторые научные тексты."
wreck_the_circles:0 "Уступить требованиям воинов"
desc_wreck_the_circles:0 "Мы уступили требованию воинов, оставив им их добычу."
do_not_disturb_these_circles:0 "Чертежи Архимеда" #Easter egg treasure
do_not_disturb_these_circles_desc:0 "Это последние чертежи Архимеда, которые он запретил нам трогать, когда мы осадили его родной город. Мы не знаем, что они означают, но они восхищают каждого ученого в нашем королевстве."

