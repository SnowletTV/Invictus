diadochi_flavor.999.t:0 "Предательство бактрийцев"
diadochi_flavor.999.desc:0 "Изменники из Бактрии вышли из войны против агрессивных парфян. Они бросили нас в крайне уязвимом положении, чтобы мы выживали сами в эти тяжелые времена."
diadochi_flavor.999.a:0 "Оставьте их в покое... пока что"
diadochi_flavor.999.b:0 "Мы будем сражаться и с ними!"

