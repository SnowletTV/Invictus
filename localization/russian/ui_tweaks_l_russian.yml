 diadochi_old: "Новые механики Диадохов CB"
 diadochi_old_desc: "Не требует осады столицы провинции (по техническим причинам).\n#Y Отключить для получения ванильного опыта#!"
 diadochi_names: "Династические имена Диадохов"
 diadochi_names_desc: "Все вожди Диадохов короновали себя титулом базилевса. Чтобы закрепить свою власть в Македонии и Фракии, Антипадриды и Лисимахиды могли официально сделать свои царства личным доменом своих династий.\n#Y Включите династические имена Диадохов#!"
 host_rules: "Только ведущий может изменить правила"

 food_mechanic_game_rule: "Сезонная механика пищевой промышленности"
 food_mechanic_game_rule_desc: "Invictus добавляет механику сезонной пищи, которая делает систему питания гораздо более реалистичной и влиятельной.\n#Y Отключить для ванильного опыта#!"

 mauryan_collapse_game_rule: "Распад Маурьев"
 mauryan_collapse_game_rule_desc: "После смерти Ашоки Маурьи, империя Маурьев имеет заскриптованную цепочку событий, чтобы смоделировать ее исторический крах.\n#Y Отключите, чтобы предотвратить крах Маурьев, когда Ашока умрёт#!"

 bigger_revolts_game_rule: "Крупнейшие восстания"
 bigger_revolts_game_rule_desc: "Invictus добавляет механику, которая делает восстания более смертоносными, объединяя их в группы, когда несколько провинций близки к восстанию одновременно.#!\n#Y Отключить для ванильного опыта#!"

 galation_invasion_game_rule: "Галатское вторжение"
 galation_invasion_game_rule_desc: "Invictus добавляет историческое вторжение кельтов в Анатолию, чтобы смоделировать историческую миграцию галатских племен.\n#Y Отключите, чтобы предотвратить галатское вторжение#!"

 ai_major_agressive_name: "Хаотичные крупные державы"
 ai_major_agressive_desc: "Все крупные державы, управляемые ИИ, будут чрезвычайно агрессивны и готовы к значительно более агрессивной экспансии.\n#R Предупреждение: это не сделает их лучше, они просто будут более хаотичными, а к концу игры могут даже стать слабее.\n#Y Включите для чрезвычайно агрессивного ИИ крупных держав.#!"

 ai_all_agressive_name: "Хаотичный ИИ"
 ai_all_agressive_desc: "Все нации, контролируемые ИИ, будут чрезвычайно агрессивны и готовы к более агрессивной экспансии.\n#R Предупреждение: это не сделает их лучше, они просто будут более хаотичными, к концу игры они могут быть даже слабее.\n#Y Включите для более агрессивного общего ИИ.#!"

