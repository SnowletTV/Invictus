###Intro text
 startup_events.2.t:0 "Наследники Дидоны"
 startup_events.2.desc:0 "500 лет назад мудрая королева Элишат бежала от интриг своего брата Пумайятона и двора [GetProvince('(int32)743').GetName]. Отправившись в многолетнюю одиссею по Средиземноморью, она прибыла сюда, чтобы основать свой Новый город. С самого начала наши соседи пытались господствовать над нами, начиная с нумидийских царей, которые сковывали нас и заставляли платить дань, и заканчивая нашими финикийскими сестрами, которые стремились господствовать над нашей торговлей.\n\nНо мы упорствовали, и мы победили: мы утвердились в качестве важнейшего центра средиземноморской торговли. Наш порт переполнен товарами со всего известного мира: олово из Касситерид, соль и железо из-за Геркулесовых столбов, медь и серебро из Иберии, слоновая кость и золото из пустынь и, конечно же, стекло и красители нашего собственного производства.\n\nМы действительно благословенный народ.\n\nНо благословения приносят с собой зависть. Зависть со стороны тех, кто не может снискать благосклонность богов. Поэтому мы должны сохранять бдительность и защищать наш славный город от низших народов. Ведь за морем в Сиракузах до сих пор правит самый несчастный из греков - [GetCharacter('(int32)56').GetPraenomen]. А еще дальше на севере, в нецивилизованных землях Италии, бушуют те, кто называет себя наследниками Энея..."
 startup_events.2.b:0 "Небеса, завидуя нашим радостям, бледны как воск..."

 ###Silting of the harbor/Stirring of the Gods
 cr_carthage_disaster_events.2.t:0 "Волнение богов"
 cr_carthage_disaster_events.2.desc_capital:0 "Сильные ветры и высокие волны бьют по берегам [THIS.GetProvince.GetName] уже несколько дней. Это явный признак того, что боги неспокойны, а мы, смертные, лишь фигуры в их великой жизни. Нам остается лишь толковать знаки, чтобы узнать их желания.\n\nА этот последний шторм нельзя истолковать превратно; это явное выражение недовольства Яма... Ибо со своего трона в пучине, глубоко под морями, он пытается обездвижить наших купцов, нашу жизненную силу, посылая ветры и волны, чтобы сдвинуть пески вокруг порта [THIS.GetProvince.GetName]."
 cr_carthage_disaster_events.2.desc_generic:0 "Сильные ветры и высокие волны бьют по берегам [THIS.GetProvince.GetName] уже несколько дней. Это явный признак того, что боги неспокойны, а мы, смертные, лишь фигуры в их великой жизни. Нам остается лишь толковать знаки, чтобы узнать их желания.\n\nА этот последний шторм нельзя истолковать превратно; это явное выражение недовольства Яма... Ибо со своего трона в пучине, глубоко под морями, он пытается обездвижить купцов [THIS.GetProvince.GetName], их жизненную силу, посылая ветры и волны, чтобы сдвинуть пески вокруг порта [THIS.GetProvince.GetName]."
 cr_carthage_disaster_events.2.a:0 "Необузданное и бушующее, Ям - море"
 cr_carthage_disaster_events.2a_tt:0 ""
 cr_carthage_disaster_events.2.b:0 "Боги помогают тем, кто помогает себе сам"
 cr_carthage_disaster_events.3.desc_capital:0 "От дождей, приносящих жизнь, до ураганов, которые её уносят; вся наша жизнь зависит от воли богов. Простым смертным остаётся лишь понимать богов и угождать их воле. Недавний шторм, обрушившийся на наши берега, - тому доказательство... Боги послали ветры и волны, чтобы сдвинуть пески и затопить порт [SCOPE.sP('cr_gods_wrath_province')], перерезав жизненный путь их купцам..."
 cr_carthage_disaster_events.3.desc_generic:0 "От дождей, приносящих жизнь, до ураганов, которые её уносят; вся наша жизнь зависит от воли богов. Простым смертным остаётся лишь толковать богов и угождать их воле. Недавний шторм, обрушившийся на берега [THIS.GetProvince.GetName], - тому подтверждение... Боги послали ветры и волны, чтобы сдвинуть пески и затопить порт [SCOPE.sP('cr_gods_wrath_province')], перерезав жизненный путь их купцам..."
 cr_carthage_disaster_events.3.a:0 "Ям - это море: необузданное и бушующее"
 cr_carthage_disaster_events.3.a_tt:0 "А может быть, это замаскированное благословение Баала?"
 cr_carthage_disaster_events.4.desc_capital:0 "Сильные ветры и проливные дожди обрушиваются на [THIS.GetProvince.GetName] уже несколько дней, являясь ярким проявлением могущества богов и их способности даровать благословения и наказывать. Нам же, простым смертным, остается лишь истолковывать их знаки и узнавать их желания.\n\nА этот последний ливень нельзя истолковать иначе, как благословение, дарованное Баалом! Ибо со своего небесного трона он послал дожди и ветры, чтобы вздуть реки и смыть пески, которые сковывали наших купцов и мешали нам жить!"
 cr_carthage_disaster_events.4.desc_generic:0 "Сильные ветры и проливные дожди обрушиваются на [THIS.GetProvince.GetName] уже несколько дней, являясь ярким проявлением могущества богов и их способности даровать благословения и наказывать. Нам же, простым смертным, остается лишь истолковывать их знаки и узнавать их желания.\n\nА этот последний ливень нельзя истолковать иначе, как благословение, дарованное Баалом! Ибо со своего небесного трона он послал дожди и ветры, чтобы вздуть реки и смыть пески, которые замуровали купцов [THIS.GetProvince.GetName] и мешали их жизни!"
 cr_carthage_disaster_events.4.a:0 "Небесное благословение Баала!"
 cr_carthage_disaster_events.4.b:0 "Баал предоставил нам возможность, которой мы должны воспользоваться!"
 cr_carthage_disaster_events.5.desc_capital:0 "От дождей, приносящих жизнь, до ураганов, которые её уносят; вся наша жизнь зависит от воли богов. Простым смертным остаётся лишь понимать богов и угождать их воле. Недавний шторм, обрушившийся на наши берега, - тому доказательство... Боги послали ветры и волны, чтобы растворить пески, окутавшие порт [SCOPE.sP('cr_gods_wrath_province')], облегчив их страдания..."
 cr_carthage_disaster_events.5.desc_generic:0 "От дождей, приносящих жизнь, до ураганов, которые её уносят; вся наша жизнь зависит от воли богов. Простым смертным остаётся лишь толковать богов и угождать их воле. Недавний шторм, обрушившийся на берега [THIS.GetProvince.GetName], - тому подтверждение... Ибо боги послали ветры и волны, растворяющие пески в порту [SCOPE.sP('cr_gods_wrath_province')], облегчая их страдания..."
 cr_carthage_disaster_events.5.a:0 "Непременное благословение Баала"
 cr_carthage_disaster_events.5.a_tt:0 "А может быть, это выражение недовольства Яма?"

 ###Melqart of the West
 cr_religious_flavour_events.1.desc:0 "Много веков назад [provincial_deity.GetName] научил финикийцев искусству кораблестроения и мореплавания, чтобы они могли найти мифические блуждающие Амвросийные скалы.\nНа скалах они нашли оливковое дерево, змею и орла, охваченных огнем, но - как ни странно - не поглощен этим. Почитая бога, приведшего их в это чудесное место, они принесли в жертву Мелькарту пылающего орла. Этот поступок разрушил чары, и Амброзийные скалы остановили их блуждание и послужили основой для [shrine_location.GetName].\n\nС того дня, на месте того самого жертвоприношения, стоял #bold [SCOPE.sP(' shrine_location').Custom('temple_string')] из#! [provincial_deity.GetName]. Настолько священный, что ни один иностранец не допускался на его территорию, настолько известный, что поклоняться ему приходил сам Александр.\n\nСегодня наши доблестные войска разграбили [SCOPE.sP('shrine_location').Custom('temple_string')] и опустошили его сокровищницу. священных артефактов, накопленных на протяжении веков."
 cr_religious_flavour_events.1.desc_phoenician:0 "Много веков назад #bold повелитель#! [provincial_deity.GetName] обучил наш народ искусству кораблестроения и мореплавания, чтобы мы могли найти мифические блуждающие Амброзиальные скалы.\nНа скалах мы нашли оливковое дерево, змею и орла, охваченных священным огнем, но странным образом не поглощенных им. Почитая Мелькарта, жертвоприношение пылающего орла разрушило чары и заставило Амброзиальные скалы прекратить свои странствия.\n\nС того дня на месте того самого жертвоприношения стоит #bold [SCOPE.sP('shrine_location').Custom('temple_string')] из#[provincial_deity.GetName]. Настолько священный, что в его пределы не допускались чужеземцы, настолько знаменитый, что поклониться ему приходил сам Александр.\n\nТеперь до нас дошли вести, что дом нашего Господа был разграблен мерзкими [sacker.GetAdjective] силами."
 cr_religious_flavour_events.2.t:0 "Эгерсис Мелькарта"
 cr_religious_flavour_events.2.desc:0 "Когда новость об этом #bold величественном#! храме [provincial_deity.GetName] в [GetProvince('(int32)743').GetName] был разрушен [SCOPE.sCountry('sacker').GetAdjective] руками. Но эти причитания были больше связаны с утраченным величием храма, чем с самим лордом Мелькартом. Ибо он странствующий бог, ведущий циклическое существование; каждый год он умирает и каждый год возрождается из пепла и дыма.\n\nЭтот #bold Эгерсис#! происходит только после того, как Господь пробудился от сна запахом жареного перепела, листьев колокаси и благовоний. Итак, за три дня до #bold фестиваля Марзеа#! проводится, наполненный пышными погребальными банкетами, причитаниями и #bold Миким Элим #! распространение своего священного семени — и все это для того, чтобы лорд Мелькарт пробудился ото сна.\n\nВ [GetProvince('(int32)1344').GetName] уже разгар религиозного года, ожидание Марзеи в этом году больше, чем когда-либо, ибо ожидается, что лорд Мелькарт возродится здесь и сделает город своим новым домом!"
 cr_religious_flavour_events.2.a:0 "Мы ждём его возвращения!"
 cr_religious_flavour_events.3.t:0 "Мелькарт Запада"
 cr_religious_flavour_events.3.desc:0 "В [ROOT.GetCountry.GetCapital.GetName] раздалось много стенаний, когда появились новости о том, что великий храм [GetProvince('(int32)743').GetName] был разрушен руками мерзких [SCOPE.sCountry('sacker').GetAdjective]. И все же эти причитания были больше по самому утраченному величию храма, чем по #bold величественному#! [provincial_deity.GetName], ибо он странствующий бог, ведущий циклическое существование: каждый год он умирает и каждый год возрождается во время #bold фестиваля Марзеа#!\n\nВ этом году фестиваль Марзеа ждут с еще большим нетерпением предвкушение, поскольку оно не только знаменует возрождение самого Господа, но и - с разрушением храма [GetProvince('(int32)743').GetName] - ожидается, что он также сделает новый храм своим домом!"
 cr_religious_flavour_events.3.a:0 "У странствующего бога появился новый дом"
 cr_religious_flavour_events.3.a_tt:0 "Новое святое место Мелькарта было создано в [GetProvince('(int32)1344').GetName]."

 ###Festivals
 marzeah:0 "Марзеа"
 adonia:0 "Адония"
 mayumas:0 "Маюмас"
 cr_religious_festival_marzeah.desc:0 "Запах жареных перепелов, листьев колоказии и благовоний наполняет улицы [capital_scope.GetName], когда женщины пируют всю ночь напролет, а Микимэлим заключает священный брак с Аштарт, ибо на следующий день чучело Мелькарта будет сожжено и отправлено в плавание по волнам, чтобы он восстал из огня и дыма!"
 cr_religious_festival_marzeah.a:0 "Это возрождение Владыки Мелькарта!"
 cr_religious_festival_adonia.desc:0 "Сегодня женщины [capital_scope.GetName] вышли на свои крыши для возложения цветов и воскурения благовоний, празднуя, а затем оплакивая утраченную любовь между Адоном и Аштарт!"
 cr_religious_festival_adonia.a:0 "Будем надеяться на его скорое возвращение!"
 cr_religious_festival_mayumas.desc:0 "Золотой голубь уносится в море, а паломники со всего мира приносят воду, чтобы вылить ее в пропасть, откуда сошёл Великий потоп, ведь наступило время майюма - великого праздника Атарата"
 cr_religious_festival_mayumas.a:0 "Пусть земля останётся сухой!"

 #The Return of Gelon
 cr_sicily_flavour_events.2.t:0 "Возвращение Гелона"
 cr_sicily_flavour_events.2.desc:0 "Когда-то Мотия была пунической жемчужиной Сицилии: шумным центром торговли и нашим главным конкурентом на острове. Так было до тех пор, пока Дионисий Старший не положил конец городу. Сегодня это не более чем заброшенные руины, в которых живет лишь несколько рыбаков.\n\nРедкий раз, однако, руины выдают проблеск былой славы: Один рыбак пришел в суд с заявлением, что он нашел статую Гелона, легендарного тирана, который разбил карфагенян в Гимере и спас Сицилию от их господства! Он предлагает показать нам ее местонахождение в обмен на небольшую сумму...\n\nСаму статую он описывает как великолепное произведение искусства, изображающее Гелона в виде калатосского танцора - посвященного Аполлона. Рыбак считает, что карфагеняне могли забрать статую из Акрагаса и выставить её в Мотии, чтобы высмеять великого героя."
 cr_sicily_flavour_events.2.a:0 "Герой должен вернуться домой!"
 cr_sicily_flavour_events.2.b:0 "Нам не нужны старые безделушки."
 cr_sicily_flavour_events.2.c:0 "Как получилось, что он такой знаток истории?"
 cr_sicily_flavour_events.2b_tt_a:0 "Эта опция доступна благодаря тому, что ваша линейка #Y научные знания#!"
 cr_sicily_flavour_events.2b_tt_b:0 "Эта опция доступна благодаря тому, что ваша линейка #Y скептический персонаж#!"
 cr_sicily_flavour_events.2b_tt_c:0 "Эта опция доступна благодаря тому, что ваша линейка #Y большая утончённость#!"
 cr_sicily_flavour_events.2.d:0 "Он хочет, чтобы мы ему заплатили...?!"
 cr_sicily_flavour_events.2.d_tt:0 "Эта опция доступна благодаря тому, что ваша линейка #Y questionable character#!"
 cr_sicily_flavour_events.10.t:0 "Возвращение Гамилькара Магонида"
 cr_sicily_flavour_events.10.desc:0 "Наша провинция Сицилия - место с богатой историей и множеством руин, напоминающих о том, в каком состоянии находился остров до того, как мы принесли на него свой мир. На западной точке острова, рядом с [GetProvince('(int32)94').GetName] лежит одна из таких руин: #bold Мотия#! Когда-то это был самый богатый пунический порт в регионе, теперь же это заброшенные руины, ставшие жертвой одной из многочисленных войн между [GetCountry('CAR').GetName] и [GetCountry('SYR').GetName]\n\nИ все же, иногда, можно найти напоминание о былом величии Мотии. Один из рыбаков, живущих неподалеку от руин, утверждает, что откопал великолепную статую, изображающую Гамилькара Магонида, последнего из [GetCountry('CAR').GetAdjective] царей, человека, который отправил 300 000 человек на завоевание Сицилии только для того, чтобы найти свою собственную гибель."
 cr_sicily_flavour_events.10.a:0 "Прекрасный подарок для [GetCountry('CAR').GetAdjective]"
 cr_sicily_flavour_events.10.a_tt:0 "Статуя будет отправлена в [GetCountry('CAR').GetName]. Как отреагируют [GetCountry('CAR').GetAdjective], будет зависеть от семьи их нынешнего правителя."
 cr_sicily_flavour_events.10.b:0 "Прекрасный памятник миру, который мы несём!"
 cr_sicily_flavour_events.11.t:0 "Возвращение Амелькарта Магонида"
 cr_sicily_flavour_events.11.desc_generic:0 "Когда-то, много поколений назад, нашим славным городом правил целый ряд магонидских королей, которые в поисках славы обрушивали на наш народ бедствие за бедствием. Последней катастрофой Магонидов, окончательно покончившей с их властью, стала злополучная экспедиция Амелькарта на Сицилию: он отправился завоевывать остров во главе 300 000 человек, но - к своему вечному позору - был разбит [GetCountry('SYR').GetAdjective] тираном Гелоном и горсткой людей.\nВместо того, чтобы отвечать за очередное бедствие, причиненное нам магонидами, предатель сжег себя на костре, который он воздвиг в честь греческого бога Посейдона.\n\nСегодня прибыл корабль из [GetCountry('ROM').GetName] со статуей, некогда воздвигнутой на Сицилии во славу Амелькарта и его царствования - дар от [GetCountry('ROM').GetAdjective] народа..."
 cr_sicily_flavour_events.11.desc_democratic:0 "Гамилькар Магонид однажды отправился на Сицилию с 300 000 человек, и, к его вечному позору, ни одна душа из них не вернулась; предатель даже сожгли себя, чтобы не столкнуться с последствиями, и из его пепла и дыма родился другой тиранический институт: Миат - совет 104. И вот теперь эти римляне, во всей своей 'доброте', решили вернуть нам статую этого предателя, воздвигнутую им самим на Сицилии, территории, которую они у нас украли..."
 cr_sicily_flavour_events.11.desc_magid:0 "Предок Гамелькарта [SCOPE.sChar('magid_suffette').GetName] стремился к славе и собрал самое большое войско, которое когда-либо видел наш народ, чтобы навести порядок в доме сицилийского грека. 300 000 человек пересекли море и встретили греков у Гимеры. Зная, что его превосходят в силах и ему грозит гибель, Гелон прибег к тому, что всегда делают греки, когда сталкиваются с нашей мощью: хитрости и предательству. Он приказал своим войскам выдать себя за наших союзников селинутов, которые пришли принести жертву Посейдону, только чтобы создать возможность убить Хамелькарта во время жертвоприношения и посеять смуту для нападения.\n\nИ все же Хамелькарта обвинили в греческом святотатстве... Его враги воспользовались этой катастрофой и уничтожили власть Магонидов, учредив Миат - совет 104-х.\n\nНыне, по милости римлян, они предложили вернуть великолепную статую Гамелькарта, которую обнаружили среди руин [GetProvince('(int32)94').GetName]."
 cr_sicily_flavour_events.11.a:0 "[GetCountry('ROM').GetAdjective] дипломатия в самом лучшем виде...."
 cr_sicily_flavour_events.11.a_tt:0 "Статуя отправляется обратно в [GetCountry('ROM').GetName]"
 cr_sicily_flavour_events.11.b:0 "Пусть всё останется в прошлом"
 cr_sicily_flavour_events.11.b_tt:0 "Мы принимаем этот [GetCountry('ROM').GetAdjective] подарок."
 cr_sicily_flavour_events.12.desc:0 "Похоже, что жители [GetCountry('CAR').GetAdjective] были не слишком рады тому, что им прислали статую, прославляющую одного из их худших царей, который нанёс им сокрушительное поражение, так как они вернули статую нам."
 cr_sicily_flavour_events.12.a:0 "Некоторые люди..."
 cr_sicily_flavour_events.13.desc:0 "Представители [GetCountry('CAR').GetAdjective] сообщили нам, что они очень благодарны за статую, которую мы им прислали."
 cr_sicily_flavour_events.13.a:0 "Как и положено"



 ###Little Phoenician
 cr_carthage_flavour.1.t:0 "Маленький финикиец"
 cr_carthage_flavour.1.desc:0 "'Я поклоняюсь богам и богиням, которые управляют этим городом, чтобы я пришёл сюда с добрым предзнаменованием относительно этого моего дела, по которому я пришел; и, боги, окажите мне помощь, чтобы вы позволили мне найти моих дочерей и сына моего кузена; тех, кто был украден у меня, и его сына у моего кузена'.\nИ так - чисто пунически - начинается Poenulus, последняя комедийная пьеса Плавта. Poenulus рассказывает историю молодого человека, который влюбляется в карфагенскую девушку, похищенную и проданную в проституцию, и которой - через ряд комических казусов - удаётся освободиться с его помощью от сутенера и воссоединиться со своим отцом.\n\n"
 cr_carthage_flavour.1.desc.optimates:0 "Как бы ни были примечательны пьесы, эта ещё более примечательна: пьесы и без того страдают нездоровой одержимостью иноземцами, хорошие хотя бы имеют обычную порядочность сосредоточиться не на греческих персонажах, Плавт же вместо этого решил"
 cr_carthage_flavour.1.desc.disliked:0 "Пьеса вызвала немало вопросов благодаря замечательному подбору персонажей: ведь в ней действуют карфагенские, а не греческие герои, и они даже не изображены злодеями или козлами отпущения!"
 cr_carthage_flavour.1.desc.disliked:0 "Пьеса вызвала немало вопросов благодаря замечательному подбору персонажей: ведь в ней действуют карфагенские, а не греческие герои, и они даже не изображены злодеями или козлами отпущения!"
 cr_carthage_flavour.1.desc.liked:0 "Случайная пьеса, "
 cr_carthage_flavour.1.a:0 "Театр – это сплошное веселье и радость."
 cr_carthage_flavour.1.b:0 "Это не пройдёт."
 cr_carthage_flavour.1.b.desc:0 "Особое внимание уделяется абсурдному и стереотипному изображению карфагенян."

