#
###Aftermath of the Invasion
#
 cr_carthage_invasion_missions.1.t:0 "Ищущие славы"
 cr_carthage_invasion_missions.1.desc:0 "Когда Агафокл вторгся в Африку против карфагенян, он призвал всех греков помочь ему справиться с бывшими врагами. Наш предыдущий правитель, Офелл, откликнулся на призыв и отправился по Сирту, чтобы присоединиться к Агафоклу в Африке, получив в награду огромные территории в Африке. Но когда он прибыл туда, Агафокл быстро убил его и взял под контроль нашу армию.\n\nКарфагеняне, хотя им и удалось оттеснить Агафокла обратно в Сицилию, похоже, не хотели рисковать ещё одним подобным эпизодом. Теперь они обратились к нам с предложением: чтобы окончательно разделить две Сиртиды на сферы влияния и предотвратить будущий конфликт, они предлагают устроить соревнование по бегу между их лучшими бегунами и нашими, которые, отправившись в один день, установят границу в любом месте, где им доведётся встретиться."
 cr_carthage_invasion_missions.1.desc_other_country:0 "Когда Агафокл вторгся в Африку против карфагенян, он призвал всех греков помочь ему справиться с бывшими врагами. Правитель Киренаики Офелл откликнулся на призыв и отправился по Сирту, чтобы присоединиться к Агафоклу в Африке, получив в награду огромные территории в Африке. Но когда он прибыл туда, Агафокл быстро убил его и взял под контроль нашу армию.\n\nКарфагеняне, хотя им и удалось оттеснить Агафокла обратно в Сицилию, похоже, не хотели рисковать еще одним подобным эпизодом. Теперь они обратились к нам с предложением: чтобы окончательно разделить две Сиртиды на сферы влияния и предотвратить будущие конфликты, они предлагают устроить соревнование по бегу между их лучшими бегунами и нашими, которые, отправившись в один день, установят границу в любом месте, где им доведётся встретиться."
 cr_carthage_invasion_missions.1.a:0 "Прекрасное состязание."
 cr_carthage_invasion_missions.1.a_tt:0 "Будет создана новая граница между @[GetCountry('CYR').GetFlag]![GetCountry('CYR').GetName|Y] и @[GetCountry('CAR').GetFlag]![GetCountry('CAR').GetName|Y], а также заключено #Y 40-летнее перемирие#!."
 cr_carthage_invasion_missions.1.b:0 "Возможно, мы сможем немного помочь нашим бегунам..."
 cr_carthage_invasion_missions.1.b_tt:0 "Граница будет проходить западнее, чем в противном случае."
 cr_carthage_invasion_missions_1_disreputable_ruler_tooltip:0 "Эта опция доступна из-за неблаговидного поведения [ROOT.GetCountry.GetRuler.GetName]."
 cr_carthage_invasion_missions.2.t:0 "Алтарь Филенов"
 cr_carthage_invasion_missions.2.desc:0 "Чтобы предотвратить будущие враждебные действия между нами и киренийцами, мы отправили пару бегунов на состязание, а они также отправили пару бегунов. Место, где они встретятся, станет будущей точкой разграничения между нашими сферами влияния на двух Сиртах.\n\nНаши бегуны, братья Филены, оказались намного быстрее киренийцев. Киренийцы, задержанные то ли бурей, то ли ленью, обвинили Филенов в обмане и поставили их перед выбором: либо они соглашаются быть похороненными заживо в этом месте, и именно там пройдет граница, либо они позволят киренийцам двигаться дальше, пока те не согласятся, чтобы с ними поступили так же..."
 cr_carthage_invasion_missions.2.a:0 "Берите лопаты..."
 cr_carthage_invasion_missions.3.t:0 "Алтарь Филенов"
 cr_carthage_invasion_missions.3.desc:0 "Чтобы предотвратить будущие враждебные действия между нами и карфагенянами, мы отправили пару бегунов на состязание, а они также отправили пару бегунов. Место, где они встретятся, станет будущей точкой разграничения между нашими сферами влияния вдоль двух Сиртов.\n\nНаши посланники шли в хорошем темпе, но их посланники, братья Филаэни, каким-то образом оказались намного быстрее и встретили наших посланников у подножия Большого Сирта, нигде не доходя до половины пути. Обвиненные в обмане, Филены позволили похоронить себя заживо, чтобы сохранить свою честь и честь своих соотечественников. Теперь их могильные холмы определяют место, где будет проходить граница."
 cr_carthage_invasion_missions.3.a:0 "Весьма трогательное зрелище живых и мёртвых тел."
 cr_carthage_invasion_missions.3.a.tt:0 "Этот договор привел к перемирию между нами и Карфагеном на #B 40 #! лет."
 cr_carthage_invasion_missions.4.t:0 "Ищущие славы"
 cr_carthage_invasion_missions.4.desc:0 "Чтобы предотвратить будущие враждебные действия между нами и киренийцами, мы отправили пару бегунов на состязание, а они также отправили пару бегунов. Место, где они встретятся, станет будущей точкой разграничения между нашими сферами влияния вдоль двух Сиртов.\n\nНаши посланники, пара знаменитых бегунов по имени братья Филены, были полностью уверены, что смогут победить киренейских греков и установить благоприятную границу. Однако, похоже, они недооценили греков, поскольку встретили их гораздо западнее, чем ожидали..."
 cr_carthage_invasion_missions.4.a:0 "Должно быть, это была нечестная игра..."
 cr_carthage_invasion_missions.5.t:0 "Ищущие славы"
 cr_carthage_invasion_missions.5.desc:0 "Чтобы предотвратить будущие враждебные действия между нами и карфагенянами, мы отправили пару бегунов на состязание, а они также отправили пару бегунов. Место, где они встретятся, станет будущей точкой разграничения между нашими сферами влияния вдоль двух Сиртов.\n\nНастолько важные вопросы, естественно, не должны быть оставлены на волю случая и человеческих способностей, и мы помогли нашим посланникам взять старт, чтобы претендовать на как можно большую территорию. Однако карфагеняне удивили нас, и их посланцы встретились с нашими гораздо дальше на востоке, чем мы ожидали. Похоже, коварные карфагеняне не оставили дело на произвол судьбы. Не желая тянуть с решением вопроса, обе стороны договорились установить границу в месте их встречи, примерно на полпути между двумя Сиртами."
 cr_carthage_invasion_missions.5.a:0 "Всё равно выгодно."
 cr_carthage_invasion_missions.5.a.tt:0 "В результате этого договора между нами и Карфагеном было заключено перемирие на #B 15#! лет."
 cr_carthage_invasion_missions.6.t:0 "Контрабандисты с Сирта"
 cr_carthage_invasion_missions.6.desc:0 "Сильфиум на вес золота, но киренийцы ревностно охраняют свою монополию на эту траву и не позволяют нашим купцам наживаться на ней. Лишь небольшая струйка попадает к нам через контрабандистов, действующих вдоль двух Сиртов.\n\nМы основали империю в Хараксе, излюбленном месте встреч контрабандистов с сильфиумом. Оттуда мы сможем лучше контролировать контрабандные операции и, возможно, даже нарушить монополию киренийцев..."
 cr_carthage_invasion_missions.6.a:0 "Пряность должна течь рекой."
 cr_carthage_invasion_missions.7.t:0 "Контрабандисты с Сирта"
 cr_carthage_invasion_missions.7.desc:0 "Сильфиум - трава на вес золота: его используют в медицине, как приправу, духи и афродизиак, а растёт он только в наших горах. Однако коварные карфагеняне, похоже, не собираются довольствоваться этим ценным товаром: они открыли в Большом Сирте свой магазин, надеясь привлечь контрабандистов, которые нарушат нашу монополию..."
 cr_carthage_invasion_missions.7.a:0 "Пора пресечь контрабанду."
 cr_carthage_invasion_missions.7.a.tt:0 "Эта опция не позволит Карфагену нарушить монополию на сильфиум."
 cr_carthage_invasion_missions.7.b:0 "Что самое худшее может случиться?"
 cr_carthage_invasion_missions.7.b.tt:0 "Не вмешиваясь в торговлю, Карфаген получает умеренный шанс нажиться на торговле сильфиумом."
 cr_carthage_invasion_missions.8.t:0 "Торговля сильфиумом"
 cr_carthage_invasion_missions.8.desc:0 "Империя, которую мы основали в Хараксе, чтобы нарушить монополию киренийцев на сильфиум, похоже, оправдала себя: в сезон морских путешествий еженедельно прибывают грузы, готовые выгрузить свой драгоценный сильфиум в обмен на наше серебро, духи и красители. Из Харакса сильфиум доставляется в [ROOT.GetCountry.GetCapital.GetName], откуда его распространяют по всему Средиземноморью."
 cr_carthage_invasion_missions.8.a:0 "Пряности льются рекой."

 cr_carthage_invasion_missions.11.t:0 "Стены Карфагена"
 cr_carthage_invasion_missions.11.desc:0 "Сегодня в [GetProvince('(int32)3256').GetName] проходит грандиозное празднование: завершена последняя секция новых городских стен. Два года мы работали над тем, чтобы обезопасить наш город от будущего вторжения, и упорный труд окупился: теперь через перешеек, соединяющий Карфаген с основной землей, тянется ряд из трех все более впечатляющих стен. Первая стена - это не более чем ров и частокол, но третья возвышается над равниной на 15 метров, а башни еще на 9 метров выше.\n\nНе стоит больше бояться повторения нашествия Агафокла: эти стены остановят даже самых решительных захватчиков."
 cr_carthage_invasion_missions.11.a:0 "Карфаген выстоит."
 cr_carthage_invasion_missions.12.t:0 "Загоны для слонов"
 cr_carthage_invasion_missions.12.desc:0 "При Гидаспе Александр впервые столкнулся со слонами в бою и познакомил мир с их эффективностью. Говорят, что столкновение с такими чудовищами в бою было ужасающим, и не раз им удавалось переломить ход сражения. Эти звери произвели такое впечатление, что, похоже, греческие завоеватели сами прибегали к использованию слонов в бою.\n\nТак получилось, что и в наших краях водятся слоны, которые, хотя и не такие свирепые, как их восточные собратья, могут быть приручены и обучены для войны. Чтобы мы могли использовать этот потенциал, у стен Карфагена были подготовлены загоны, способные вместить 200 этих зверей, если возникнет такая необходимость."
 cr_carthage_invasion_missions.12.a:0 "Смелый, хорошо обученный слон стоит тысячи лошадей."
 cr_carthage_invasion_missions.13.t:0 "Мегара"
 cr_carthage_invasion_missions.13.desc:0 "Равнина к северу от Карфагена издавна была усеяна небольшими поместьями и фермами, образуя своеобразный пригородный новый город. Однако отсутствие должной защиты от внешнего мира и набегов нумидийцев не позволило ему вырасти в настоящий город. Новые стены Карфагена, недавно построенные и теперь ограждающие всю равнину, должны изменить ситуацию и позволить пригороду, Мегаре, процветать.\n\nЭлита города положила глаз на Мегару, скупая недвижимость по всей равнине, чтобы построить свои виллы и поместья. В результате район быстро превращается в город-сад с оливковыми рощами и садами, полными плодоносящих деревьев, отделенными друг от друга невысокими стенами, живыми изгородями и зарослями."
 cr_carthage_invasion_missions.13.a:0 "Само воплощение Божественной любви к человеку."
 cr_carthage_invasion_missions.14.t:0 "Вага"
 cr_carthage_invasion_missions.14.desc:0 ""
 cr_carthage_invasion_missions.14.a:0 ""
 cr_carthage_invasion_missions.15.t:0 "Таланты серебра"
 cr_carthage_invasion_missions.15.desc:0 "Раньше торговля была простым делом: вы предлагали товар, а они предлагали товар в обмен. Обе стороны сразу получали то, что им нужно и чего они желают. С малочисленными племенами внутренних районов это еще можно понять, но не в Карфагене. Приходится собирать все более крупные армии для защиты от хищных греков Сицилии, и мы вынуждены платить наемникам серебром, чтобы пополнить наши армии. Использование серебряных монет вошло во все сферы жизни Карфагена, и спрос на этот драгоценный металл никогда не будет удовлетворен.\n\nК счастью, наши земли в Африке богаты серебром, и наши рудники в Трисипенсисе прислали большое количество талантов, готовых к чеканке."
 cr_carthage_invasion_missions.15.a:0 "Что может быть выгоднее добычи денег?"
 cr_carthage_invasion_missions.16.t:0 "Таланты серебра"
 cr_carthage_invasion_missions.16.desc:0 "Серебро можно найти не только в наших землях в Трисипенсисе, но и в других местах. Наши рудники в Мусти тоже оказались весьма продуктивными и прислали большую партию серебра, готового к чеканке."
 cr_carthage_invasion_missions.16.a:0 "Что может быть выгоднее добычи денег?"
 cr_carthage_invasion_missions.17.t:0 "Последствия вторжения"
 cr_carthage_invasion_missions.17.desc:0 "Прошло много лет с тех пор, как Агафокл вторгся в Сицилию и заставил наш город-побратим Карфаген вывести свои войска из Сицилии. Пусть Агафокл и не сумел завоевать земли нашего города-побратима, но он заставил Карфаген отказаться от попыток доминировать на Сицилии. С тех пор она старается укрепить свои позиции на африканских землях, вкладывая огромные средства в развитие города и прилегающих территорий. И это не прошло даром: в воздухе витает аромат стабильности и процветания."
 cr_carthage_invasion_missions.17.a:0 "Мы чувствуем себя в безопасности."
 cr_carthage_invasion_missions.18.t:0 "Последствия вторжения"
 cr_carthage_invasion_missions.18.desc:0 "Прошло много лет с тех пор, как Агафокл вторгся в Сицилию и заставил наш город-побратим Карфаген вывести свои войска из Сицилии. Пусть Агафокл и не сумел завоевать земли нашего города-побратима, но он заставил Карфаген отказаться от попыток доминировать на Сицилии. С тех пор она старается укрепить свои позиции на африканских землях, вкладывая огромные средства в развитие города и прилегающих территорий. И это не прошло даром: в воздухе витает аромат стабильности и процветания."
 cr_carthage_invasion_missions.18.a:0 "Мы чувствуем себя в безопасности."
 cr_carthage_invasion_missions.19.t:0 "Пристань Карфагена"
 cr_carthage_invasion_missions.19.desc:0 "Нашему городу досталось прекрасное расположение - он занимает доминирующее положение в торговле западного Средиземноморья - и две лагуны, образующие отличные естественные гавани для кораблей, где они могут приютиться и разгрузить свои товары. Менее благословенным является доступ к лагунам: каждый шторм выбрасывает новый песчаный вал в устье лагуны, и держать канал, соединяющий город с морем, открытым - это постоянная работа.\n\nПостроенный вдоль морского вала хома значительно улучшит ситуацию. Это массивное каменное сооружение закрывает опасные скалы и позволяет кораблям загружать и разгружать грузы прямо с моря, избегая необходимости проходить через узкий и коварный канал в лагуны."
 cr_carthage_invasion_missions.19.a:0 "Каждый человек живет обменом."
 #
 ###The Matter of Aelymas
 #

 cr_carthage_aelymas_missions.30.t:0 "Последние приготовления"
 cr_carthage_aelymas_missions.30.desc:0 "Наши приготовления закончены, и если мы захотим, то можем начать войну с Аэлимасом."
 cr_carthage_aelymas_missions.30.a:0 "К войне!"
 cr_carthage_aelymas_missions.30.a_tt:0 "Начнётся война между @[GetCountry('CAR').GetFlag]![GetCountry('CAR').GetName|Y] и @[GetCountry('MDI').GetFlag]![GetCountry('MDI').GetName|Y].\nВследствие наших действий @[GetCountry('MDI').GetFlag]![GetCountry('MDI').GetName|Y] будет считаться агрессором. В результате Лига обороны @[GetCountry('MDI').GetFlag]![GetCountry('MDI').GetName|Y] #G #bold не будет#!#! пусковым механизмом."
 cr_carthage_aelymas_missions.30.a_tt_b:0 "Начнётся война между @[GetCountry('CAR').GetFlag]![GetCountry('CAR').GetName|Y] и @[GetCountry('MDI').GetFlag]![GetCountry('MDI').GetName|Y].\nВследствие наших действий @[GetCountry('CAR').GetFlag]![GetCountry('CAR').GetName|Y] будет считаться агрессором. В результате @[GetCountry('MDI').GetFlag]![GetCountry('MDI').GetName|Y]'s Defensive League #R #bold будет#!#! пусковым механизмом."
 cr_carthage_aelymas_missions.30.b:0 "Мы будем ждать более подходящего момента."

 cr_carthage_aelymas_missions.40.t:0 "Барабаны войны"
 cr_carthage_aelymas_missions.40.desc:0 "Когда Агафокл был побежден, а [GetCountry('CAR').GetName] всё ещё стоял на ногах, было лишь вопросом времени, когда они постучатся к нам; ведь даже если мы в конце концов пообещали свою верность, кто сможет забыть, что мы отвернулись от них в трудную минуту?\n\n =Теперь, когда пришло известие, что кузницы Карфагена зажжены, а их армия обучена, кажется, что время расплаты пришло..."
 cr_carthage_aelymas_missions.40.a_tt:0 "Мы отправим посланников во все близлежащие страны, чтобы заключить союз. Для успеха необходимы положительные отношения #Y не менее 15#! \n#bold Примечание:#! Посланникам потребуется не менее #Y 10 дней #! для прибытия."
 cr_carthage_aelymas_missions.40.a:0 "[ROOT.GetCountry.GetRuler.GetPraenomen] призывает к помощи!"
 cr_carthage_aelymas_missions.40.b:0 "Мы одиноки."
 cr_carthage_aelymas_missions.41.t:0 "[GetCountry('MDI').GetRuler.GetPraenomen] призывает к помощи!"
 cr_carthage_aelymas_missions.41.desc:0 "Много сезонов назад, когда грек Агафокл пересёк моря и почти привёл [GetCountry('CAR').GetName] к краху, [GetCountry('MDI').GetAdjective] [GetCountry('MDI').GetRulerTitle] [GetCountry('MDI').GetRuler. Теперь, когда Агафокл вернулся на Сицилию, а Карфаген всё ещё стоит, [GetCountry('MDI').GetRuler.GetPraenomen] отчаянно нуждается в новых союзниках, ибо Карфаген пришел отомстить..."
 cr_carthage_aelymas_missions.41.a:0 "Мы едины!"
 cr_carthage_aelymas_missions.41.a_tt:0 "#bold Помните:#! грядёт война с Карфагеном."
 cr_carthage_aelymas_missions.41.b:0 "[GetCountry('MDI').GetRuler.GetPraenomen] [GetCountry('MDI').GetRulerTitle] стоит один..."
 cr_carthage_aelymas_missions.41.b_tt:0 "Мы не присоединимся к предстоящей войне против Карфагена"
 cr_carthage_aelymas_missions.42.desc:0 "Наш посланник вернулся из [SCOPE.sCountry('prospective_ally').GetCapital.GetName] с радостной новостью: [SCOPE.sCountry('prospective_ally').GetRuler.GetPraenomen] [SCOPE.sCountry('prospective_ally'). GetRulerTitle] из [SCOPE.sCountry('prospective_ally').GetName] обещал поддержку [SCOPE.sCountry('prospective_ally').GetRuler.GetHerHis] народа против [GetCountry('CAR').GetAdjective]!"
 cr_carthage_aelymas_missions.42.a:0 "Мы едины!"
 cr_carthage_aelymas_missions.43.desc:0 "Наши шпионы в [GetCountry('MDI').GetCapital.GetName] сообщают, что [SCOPE.sCountry('prospective_ally').GetRuler.GetPraenomen] [SCOPE.sCountry('prospective_ally').GetRulerTitle] из [SCOPE. sCountry('prospective_ally').GetName] предложил поддержку [SCOPE.sCountry('prospective_ally').GetRuler.GetHerHis] народа [GetCountry('MDI').GetRuler.GetPraenomen], если дело дойдёт до войны."
 cr_carthage_aelymas_missions.43.a:0 "Еще больше ягнят на бойню."

 cr_carthage_aelymas_missions.50.t:0 "Зыбучие пески"
 cr_carthage_aelymas_missions.50.desc:0 "Прибыл посланник из [PREV.GetCountry.GetCapital.GetName], который просит нашей поддержки в предстоящей войне против [GetCountry('MDI').GetAdjective] [GetCountry('MDI').GetRuler.GetTitle] [GetCountry('MDI').GetRuler.GetName]."
 cr_carthage_aelymas_missions.50.desc_massylia:0 "Много сезонов назад, когда Агафокл пересёк моря и почти привёл [GetCountry('CAR').GetName] к краху, [GetCountry('MDI').GetAdjective] [GetCountry('MDI').GetRulerTitle] [GetCountry('MDI').GetRuler. GetName] посчитал разумным сменить сторону и поддержать Агафокла против [GetCountry('CAR').GetAdjective]s.\n\nСейчас, когда Агафокл вернулся на Сицилию, похоже, наступило время расплаты для [GetCountry('MDI').GetRuler.GetPraenomen] [GetCountry('MDI'). GetRulerTitle], поскольку прибыл посланник из [GetCountry('CAR').GetCapital.GetName] с предложением расширить наши владения на земли [GetCountry('MDI').GetName]: они дадут нам [GetProvince('(int32)3221').GetName], [GetProvince('(int32)8262'). GetName], [GetProvince('(int32)3217').GetName] и [GetProvince('(int32)3216').GetName], если мы поддержим их в грядущей войне против [GetCountry('MDI').GetRuler.GetPraenomen] [GetCountry('MDI').GetRulerTitle]."
 cr_carthage_aelymas_missions.50.desc_musulamia:0 "Много сезонов назад, когда Агафокл пересек моря и почти привёл [GetCountry('CAR').GetName] к краху, [GetCountry('MDI').GetAdjective] [GetCountry('MDI').GetRulerTitle] [GetCountry('MDI').GetRuler. GetName] посчитал разумным сменить сторону и поддержать Агафокла против [GetCountry('CAR').GetAdjective]s.\n\nСейчас, когда Агафокл вернулся на Сицилию, похоже, наступило время расплаты для [GetCountry('MDI'). GetRuler.GetPraenomen] [GetCountry('MDI').GetRulerTitle], так как прибыл посланник из [GetCountry('CAR').GetCapital.GetName] с предложением расширить наши владения на [GetCountry('MDI'). GetName] земли: они дадут нам [GetProvince('(int32)3238').GetName] и [GetProvince('(int32)3240').GetName], если мы поддержим их в предстоящей войне против [GetCountry('MDI').GetRuler.GetPraenomen] [GetCountry('MDI').GetRulerTitle]."
 cr_carthage_aelymas_missions.50.a:0 "Заманчивое предложение"
 cr_carthage_aelymas_missions.50.a_desc:0 "Если Карфаген выиграет войну против [GetCountry('MDI').GetAdjective], мы получим упомянутые провинции."
 cr_carthage_aelymas_missions.50.b:0 "Вежливо откажитесь."
 cr_carthage_aelymas_missions.51.t:0 "Союзники нумидийцев."
 cr_carthage_aelymas_missions.51.desc:0 "Наш посланник вернулся из [SCOPE.sCountry('prospective_ally').GetCapital.GetName] с радостной вестью о том, что [SCOPE.sCountry('prospective_ally').GetRuler.GetPraenomen] [SCOPE.sCountry('prospective_ally'). GetRulerTitle] из [SCOPE.sCountry('prospective_ally').GetName] пообещал поддержку своего народа против [GetCountry('MDI').GetRuler.GetPraenomen] [GetCountry('MDI').GetRulerTitle] в предстоящей войне."
 cr_carthage_aelymas_missions.51.a:0 "Превосходно."
 cr_carthage_aelymas_missions.52.desc:0 "Наш посланник вернулся из [SCOPE.sCountry('prospective_ally').GetName] с новостями о том, что [SCOPE.sCountry('prospective_ally').GetAdjective] не будет нас поддерживать. Разумеется, в самых лестных и дипломатических выражениях..."
 cr_carthage_aelymas_missions.52.a:0 "Отказ остаётся отказом."

 cr_carthage_aelymas_missions.53.t:0 "Ходы и контрходы"
 cr_carthage_aelymas_missions.53.desc_massylia:0 "[SCOPE.sChar('random_advisor').GetName] недавно пас свое стадо неподалеку от [GetProvince('(int32)3233').GetName], когда заметил показной [GetCountry('CAR').GetAdjective] караван, идущий по Баграду к западу от [GetProvince('(int32)3233').GetName]."
 cr_carthage_aelymas_missions.53.desc_musulamia:0 "[SCOPE.sChar('random_advisor').GetName] недавно провёл некоторое время в [GetCountry('MSL').GetCapital.GetName] и принес известие, что высокопоставленные [GetCountry('MSL').GetAdjective] посланники были развлечены [GetCountry('MSL').GetRuler.GetName]."
 cr_carthage_aelymas_missions.53.a:0 "Что они задумали..?"
 cr_carthage_aelymas_missions.53.a_tt:0 "Нам следует готовиться к худшему!"
 cr_carthage_aelymas_missions.55.t:0 "Махинации"
 cr_carthage_aelymas_missions.55.desc:0 "Официальное соглашение, достигнутое между [GetCountry('CAR').GetName] и племенами Массили и Мусулами, вынуждает нас передать им территорию."
 cr_carthage_aelymas_missions.53.b:0 "Мы не связаны их соглашениями."