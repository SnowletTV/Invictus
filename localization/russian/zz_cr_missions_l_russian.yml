 ### Aftermath of the Invasion ###
 carthaginian_aftermath_of_the_invasion_mission:0 "Последствия вторжения"
 carthaginian_aftermath_of_the_invasion_mission_DESCRIPTION:1 "Агафокл был разбит: его армия уничтожена у реки Гимеры, его город, Сиракузы, осажден нашими войсками, его союзники дезертировали. Мы были хозяевами Сицилии. И тогда он совершил немыслимое: с тем, что у него осталось, он пересёк море и опустошил наши земли в Африке, найдя поддержку как у греков из Киренаики, так и у нумидийцев, живших среди нас. Это было такое бедствие, что нам пришлось отступить из Сицилии, чтобы справиться с ним, и мы потеряли шанс доминировать над сицилийскими греками.\n"
 carthaginian_aftermath_of_the_invasion_mission_BUTTON_TOOLTIP:1 "Вторжение Агафокла в Африку до сих пор преследует наш народ."
 carthaginian_aftermath_of_the_invasion_mission_CRITERIA_DESCRIPTION:1 "Прежде чем мы сможем снова отправиться за моря, мы должны укрепиться у себя дома. Иначе мы обречены повторить свою ошибку.\n\nЭта миссия не может быть перезапущена позже."
 carthaginian_aftermath_of_the_invasion_mission_REWARD_DESCRIPTION:1 "Мы готовы к этому."
 carthaginian_aftermath_of_the_invasion_mission_abort_tt:0 "Это одноразовая миссия: прервав её сейчас, вы не сможете перезапустить её позже."
 cr_carthage_mission_the_matter_of_aelymas_BUTTON_TOOLTIP:0 "Нам нужно утвердить свое господство над племенами, прежде чем мы сможем расширить наш город."
 cr_carthage_mission_the_matter_of_aelymas_BUTTON_DETAILS:0 ""
 cr_carthage_mission_the_matter_of_aelymas_abort_tt:0 "Это одноразовая миссия: если ее отменить сейчас, будет невозможно убедить хадиримов снова преследовать Элимаса в будущем."
 carthaginian_africa_invasion_walls_of_carthage:0 "Стены Карфагена"
 carthaginian_africa_invasion_walls_of_carthage_DESC:0 "Карфаген соединен с материком узким перешейком, и подойти к нему можно только с одного направления. Укрепление и расширение стен через перешеек значительно улучшит оборону города."
 carthaginian_africa_invasion_walls_of_carthage_tt:0 ""
 carthaginian_africa_invasion_walls_of_carthage_tt1:0 ""
 carthaginian_africa_invasion_megara:0 "Пригород Мегары"
 carthaginian_africa_invasion_megara_DESC:0 "Протянув стены не только через перешеек, но и опоясав равнины на полуострове к северу от города, мы значительно увеличим его размеры. Настолько, что землю не придется заполнять тесными городскими домами, чтобы разместить всех наших людей, а вместо этого можно будет разместить просторные виллы и сельскохозяйственные угодья.\n\nМегара не только приведёт к увеличению населения города, но и обеспечит запасы продовольствия на случай осады."
 carthaginian_africa_invasion_megara_tt:0 ""
 carthaginian_africa_invasion_megara_tt1:0 "Два отряда #Y боевых слонов#! создаются в #Y Карфагене#!"
 carthaginian_africa_invasion_elephant_pens:0 "Загоны слонов"
 carthaginian_africa_invasion_elephant_pens_DESC:0 "Новые стены Карфагена массивны и способны вместить 20 000 пехоты и 4 000 кавалерии. Но их массивный обхват, 10 метров в основании, может также обеспечить достаточно места для размещения слонов, чтобы их можно было приручать и тренировать для войны."
 carthaginian_africa_invasion_elephant_pens_tt:0 ""
 carthaginian_africa_invasion_elephant_pens_tt1:0 ""
 carthaginian_africa_invasion_citadel_of_vaga: "Цитадель Ваги"
 carthaginian_africa_invasion_citadel_of_vaga_DESC:0 "Древний город Вага хорошо расположен, чтобы контролировать движение в плодородную долину Баградас. Усиление нашего присутствия там помешает нумидийцам совершать набеги на наши земли, а также обеспечит прочную базу для распространения нашего контроля дальше вглубь страны."
 carthaginian_africa_invasion_citadel_of_vaga_tt:0 ""
 carthaginian_africa_invasion_citadel_of_vaga_tt1:0 ""
 carthaginian_africa_invasion_mines_of_trisipensis:0 "Рудники Трисипенсиса"
 carthaginian_africa_invasion_mines_of_trisipensis_DESC:0 "Войны на Сицилии всё больше истощают наши запасы серебра. К счастью, в Трисипенсисе есть богатая жила серебра. Хотя это и не новый Лаурион, он обеспечит нас большим количеством серебра для чеканки новых монет и финансирования наших начинаний."
 carthaginian_africa_invasion_mines_of_trisipensis_tt:0 ""
 carthaginian_africa_invasion_mines_of_trisipensis_tt1:0 ""
 carthaginian_africa_invasion_mines_of_sika:0 "Рудники Мусти"
 carthaginian_africa_invasion_mines_of_sika_tt1:0 "В Мусти есть серебряная жила. Не самая богатая из жил, она позволит отчеканить изрядную долю монет."
 carthaginian_africa_invasion_mines_of_sika_tt:0 ""
 carthaginian_africa_invasion_altar_philaeni:0 "Алтарь Филенов"
 carthaginian_africa_invasion_altar_philaeni_DESC:0 "Чтобы предотвратить вторжение восточных греков на наши земли, было предложено устроить соревнование по разделению двух Сиртисов: пара бегунов отправится с нашей территории, а пара - из Киренаики. Место, где они встретятся, станет точкой разграничения наших сфер влияния."
 carthaginian_africa_invasion_altar_philaeni_tt:0 ""
 carthaginian_africa_invasion_altar_philaeni_tt_2:0 "И #Y Киренаика#!, и Карфаген пошлют пару гонцов вдоль побережья Сиртиса. Там, где они встретятся, будут разграничены наши сферы влияния.\n\nЭто приведёт к #Y 40-летнему перемирию#! между нашими городами."
 carthaginian_africa_invasion_charax:0 "Контрабандисты Большого Сирта"
 carthaginian_africa_invasion_charax_DESC:0 "Сильфиум - ценная трава на вес золота. К сожалению, известно, что она растет только в горах Киренаики, и киренейцы ревностно охраняют свою монополию на сильфиум. Хотя и не очень ревностно: на песчаных пляжах Большого Сирта идёт оживленная торговля травой между нашими и киренайскими торговцами.\n\nХаракс оказался излюбленным местом встречи контрабандистов сильфиума. Если мы вложим средства в расширение операций там, то сможем нарушить монополию киренаиков на торговлю сильфиумом."
 carthaginian_africa_invasion_charax_tt:0 ""
 carthaginian_africa_invasion_charax_tt_2:0 ""
 carthaginian_africa_invasion_choma:0 "Пристань"
 carthaginian_africa_invasion_choma_DESC:0 "Небольшой канал, проходящий через лагуну, связывает наших торговцев с морем и остальным миром. Узкий и коварный канал, вынуждающий корабли преодолевать многочисленные песчаные отмели, сильно затрудняет торговлю в порту. Строительство пристани вдоль набережной прямо на море значительно увеличит количество судов, способных вести торговлю в нашем порту."
 carthaginian_africa_expansion_secured_homeland:0 "Защищенная родина"
 carthaginian_africa_expansion_secured_homeland_tt:0 "Все владения в областях #Y Карфаген#!, #Y Тугания#! и #Y Табракания#! получают модификатор #Y Защищенная родина#! на 20 лет, что даёт следующие эффекты:"

 ### Bomilcar's Revolution ###
 carthaginian_mission_bomilcars_revolution_DESCRIPTION:1 "Бомилькар вероломно пытался принести Священный отряд в жертву Агафоклу, надеясь уничтожить своих противников в Хадириме и получить тираническую власть для себя. И хотя его гнусный план потерпел неудачу, многие были введены в заблуждение его идеями и планами.\n\nМногие ученики Бомилькара были помилованы, но по всей стране до сих пор не утихают конфликты и разногласия."
