###Resource modifiers
 cr_bog_iron:0 "Болотное железо"
 desc_cr_bog_iron:0 "Болотное железо образуется, когда содержащие железо грунтовые воды выходят из-под земли и либо окисляются в воде, либо концентрируются бактериями.\n\nВ этой провинции находится богатый источник болотного железа."
###Province modifiers
 cr_carthage_walls_of_syracuse:0 "Круговые стены Сиракуз"
 desc_cr_carthage_walls_of_syracuse:0 "Считающиеся неприступными для штурма, стены Сиракуз были впервые построены тираном Дионисием, а затем усовершенствованы Агафоклом. Эти стены расположены на естественном возвышении Эпипольского плато, что дает защитникам преимущество не только в высоте самих стен, но и крутых скалистых обрывов, на которых они построены."
 cr_carthage_vaga_citadel:0 "Цитадель Вага"
 desc_cr_carthage_vaga_citadel:0 "Вага - древний берберский город, укрепленный карфагенянами для обеспечения контроля над долиной Баградас."
 cr_carthage_walls_of_carthage_national:0 "Стены Карфагена"
 desc_cr_carthage_walls_of_carthage_national:0 "Я здесь только для того, чтобы помочь вам в ранней игре."
 cr_carthage_walls_of_carthage:0 "Стены Карфагена"
 desc_cr_carthage_walls_of_carthage:0 "Три линии укреплений, начиная со рва и паллисайд и заканчивая стеной толщиной 10 метров и высотой 15 метров, построены через перешеек, соединяющий Карфаген с материком. Поскольку это единственный подход к городу, эти стены являются главным препятствием, которое должен преодолеть любой потенциальный завоеватель Карфагена."
 cr_carthage_megara:0 "Мегара"
 desc_cr_carthage_megara:0 "Непосредственно к северу от Карфагена находится утопающий в зелени пригород Мегара. Защищенное массивными стенами на перешейке, это предместье является излюбленным местом проживания городской элиты, а также важным источником свежих продуктов для города."
 cr_carthage_elephant_pens:0 "Загоны слонов"
 desc_cr_carthage_elephant_pens:0 "Стены Карфагена, толщиной 10 метров у основания, обеспечивают простор для размещения даже самых крупных существ - слонов. Когда стены были построены, в них было достаточно загонов, чтобы разместить и обучить более 200 слонов для обороны города."
 cr_carthage_elephant_pens_national:0 "Загоны слонов"
 desc_cr_carthage_elephant_pens_national:0 "Стены Карфагена, толщиной 10 метров у основания, обеспечивают простор для размещения даже самых крупных существ - слонов. Когда стены были построены, в них было достаточно загонов, чтобы разместить и обучить более 200 слонов для обороны города."
 cr_carthage_war_elephants_for_carthage:0 "Боевые слоны"
 desc_cr_carthage_war_elephants_for_carthage:0 "В этой провинции имеется богатый запас африканских слонов, которых можно тренировать для войны."
 cr_rich_vein_of_silver:0 "Богатая серебряная жила"
 desc_cr_rich_vein_of_silver:0 "В этом месте находятся богатые залежи серебряной руды."
 cr_altars_of_the_philaeni:0 "Алтари Филаэни"
 desc_cr_altars_of_the_philaeni:0 "Между греками Киринеи и карфагенянами давно существовал спор о контроле над торговлей в Сирте. Для разрешения спора было решено, что в определенный день из каждого города должны отправиться посланники, а место их встречи должно считаться общей границей двух народов. Так, из Карфагена были отправлены два брата, которых называли Филаэнами, и они поспешили завершить свой путь. Братья из Киринеи шли более обдуманно.\n\nКогда же киринейцы поняли, что несколько опоздали и опасались наказания за свою неудачу по возвращении, они обвинили карфагенян в том, что те ушли домой раньше времени, и отказались соблюдать соглашение. Когда карфагеняне потребовали других условий, при условии, что они будут справедливыми, греки предоставили им выбор – либо быть заживо похороненными в месте, которое они объявили границей своей страны, либо позволить грекам на том же условии продвинуться так далеко, как они пожелают. Филэни приняли условия и отдали свои жизни за свою страну; они были похоронены заживо. Карфагеняне освятили алтари на этом месте в честь братьев Филаэни, и другие почести были установлены для них на родине."
 cr_charax:0 "Чаракс"
 desc_cr_charax:0 "Подпольное место, Чаракс - излюбленное место встреч торговцев и контрабандистов, стремящихся нарушить киренскую монополию на сильфиум, мощное и очень ценное лекарственное растение."
 cr_silphium_trade:0 "Торговля сильфием"
 desc_cr_silphium_trade:0 "Нашим купцам удалось пробиться в торговлю сильфием, что принесло городу огромное богатство."
 cr_crack_down_smuggling:0 "Борьба с контрабандой"
 desc_cr_crack_down_smuggling:0 "Борьба с контрабандой"
 cr_choma:0 "Хома"
 desc_cr_choma:0 "Вдоль набережной этого города была построена хома, или пристань, что значительно увеличило количество судов, которые могут торговать здесь."
 cr_secured_homeland:0 "Охрана Родины"
 desc_cr_secured_homeland:0 "Мы предприняли необходимые шаги, чтобы искоренить беспорядки и обеспечить безопасность нашей родины."
 cr_numidia_medracen:0 "Медрасен"
 desc_cr_numidia_medracen:0 "Медрасен - это гробница легендарного царя Мадгиса, который, согласно легенде, является прародителем многих племен берберов Северной Африки.\n\nПамятник состоит из массивной конической конструкции диаметром почти 60 метров, увенчанной барабаном высотой 20 метров. Здание богато украшено египетской лепниной и дорическими колоннами, что свидетельствует о сочетании египетского, пунического и греческого влияния. На западе находится прихожая, которая, вероятно, служила для погребальных целей, а на востоке - прямоугольный вестибюль, ведущий к ложной двери. Настоящий вход скрыт каменным порткуллисом на третьей ступени конуса. Он ведет вниз, в небольшую погребальную камеру, украшенную богатыми кедровыми дверями и деревянными изделиями, где хранится прах и погребальные дары."
 cr_carthage_the_diplomatic_initiative:0 "Дипломатическая инициатива"
 desc_cr_carthage_the_diplomatic_initiative:0 "Мы предпринимаем дипломатические шаги, чтобы укрепить нашу позицию."
 cr_carthage_war_drills:0 "Военные учения"
 desc_cr_carthage_war_drills:0 "Армия была приведена в боевую готовность."
 cr_aelymas_numidian_trade:0 "Нумидийская глубинка"
 desc_cr_aelymas_numidian_trade:0 "Этот порт процветает благодаря нашим отношениям с нумидийскими племенами."
 
