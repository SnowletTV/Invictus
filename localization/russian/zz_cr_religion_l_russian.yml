 ###Treasures
 treasure_cr_skin_of_the_gorillae:0 "Шкура гориллы"
 treasure_cr_skin_of_the_gorillae_desc:0 "Во время легендарного путешествия Ханно вдоль побережья Ливии он наткнулся на остров, населенный волосатыми дикарями, которых местные жители называли гориллами.\n\nИх было трудно поймать и еще труднее обуздать, поэтому ему пришлось прибегнуть к их убийству и добыче их кожи. Эти шкуры теперь являются гордым свидетельством его путешествий."
 cr_treasure_ambrosial_rock_gadir:0 "Золотые камни"
 cr_treasure_ambrosial_rock_gadir_desc:0 "Давным-давно, говорят, над поверхностью Средиземного моря проплыла пара плавучих островов.\n\nНа одном из этих островов стояло очень странное зрелище: горящее оливковое дерево, не охваченное пламенем.\n\nПри ближайшем рассмотрении можно было увидеть еще более странное зрелище: на вершине горящего дерева сидел орел, а вокруг ствола дерева обвилась змея. Ни одно из животных, по-видимому, не пострадало от огня, и у них не было никакого желания причинить вред друг другу.\n\nТирян послал за этими плавучими островами бог Мелькарт, который научил их искусству кораблестроения. После долгой и опасной погони по морю отважным мореплавателям удалось догнать свою добычу и взобраться на плавучий остров с горящим оливковым деревом. Затем, следуя указаниям оракула Мелькарта, они поймали орла на вершине дерева и принесли его в жертву.\n\nЭта жертва орла положила конец скитаниям островов и заставила их упасть в море, где они и остаются по сей день. Это положило начало основанию города Тира."
 cr_treasure_golden_olive_tree_gadir:0 "Золотое оливковое дерево"
 cr_treasure_golden_olive_tree_gadir_desc:0 "Давным-давно, как говорят, бог #отважный Мелькарт#! научил финикийцев искусству кораблестроения и мореплавания. Затем он поставил перед ними задачу найти мифический #смелые Амброзиальные скалы#! бродящие по Средиземному морю, и совершить ему религиозное жертвоприношение.\n\nДоплыв до этих волшебных скал, отважные моряки увидели потустороннее зрелище: оливковое дерево, охваченное пламенем, но не поглощенное им. При ближайшем рассмотрении обнаружилось еще более странное зрелище: на дереве жили орел и змея, которым не причиняли вреда ни пламя, ни друг друга.\n\nЖертвоприношение этих животных связывало камни на их месте, позволяя городу #смелый Тир#! быть основанным на них.\n\nС тех пор золотое оливковое дерево украшает каждый из храмов Мелькарта."
 cr_treasure_charioteer_of_motya:0 "Колесница Мотии"
 cr_treasure_charioteer_of_motya_desc:0 "Изысканная статуя, найденная в развалинах Мотии. Ее происхождение остается неясным; она может изображать богатого возницу, царя Гамилькара I из династии Магонидов или даже тирана Гелона."
 
 ###Nuragic
 nuragic_pantheon:0 "Нурагик"
 omen_cult_of_incubation:0 "Культ инкубации"
 omen_cult_of_incubation_desc:0 "Наши герои и предки, жившие до нас, не покинули этот мир, а пребывают в вечном сне.\n\nКогда спишь, кажется, что время не идет. При таких обстоятельствах время течет вместе, а настоящее и прошлое встречаются в наших снах. В этих условиях мы можем общаться с нашими предками и просить их совета, чтобы справиться с нашими нынешними кошмарами, травмами и болезнями."
 omen_cult_of_the_wells:0 "Культ колодцев"
 omen_cult_of_the_wells_desc:0 "Вода играет важную роль в нашей религии. По всей нашей земле было построено множество великих святых колодцев."
  #deity_sardus:0 "Сардус"
 #omen_sardus:1 "Сардус"
 #omen_sardus_desc:3 "Сардус - первый из великих сардинских героев. Он пересек моря из Северной Африки и поселил свой народ на острове Ихнусса, который с тех пор носил его имя - Сардиния. Поскольку ни он, ни местные жители не умели строить города, они жили разрозненными группами, где случай находил им дом, например, в хижинах или пещерах."
 #deity_norax:0 "Норакс"
 #omen_norax:1 "Норакс"
 #omen_norax_desc:3 "Норакс - второй из великих сардинских героев. Он пришел из легендарного города Тартессоса вместе со своим народом на Сардинию, чтобы построить ее первый город: Нора."
 #deity_aristaeus:0 "Аристей"
 #omen_aristaeus:1 "Аристей"
 #omen_aristaeus_desc:3 "Аристей - третий из великих сардинских героев. Фиванец, покинувший родину после смерти своего сына Актеона, он принес на остров благословение сельского хозяйства и объединил различные народности острова под мирным и благожелательным правлением."
 #deity_iolaus:0 "Иолай"
 #omen_iolaus:1 "Иолай"
 #omen_iolaus_desc:3 "Иолай - еще один из великих сардинских героев. Прославился тем, что был племянником Геракла, помогал ему в некоторых работах и был одним из аргонавтов. Он был послан Гераклом на Сардинию вместе с девятью сыновьями, которые у него были от пятидесяти дочерей Феспия (Феспиады), чтобы колонизировать остров, дав начало народу иолей."
 omen_cult_of_the_taulas:0 "Культ таулов"
 omen_cult_of_the_taulas_desc:0 "Таулы - центры религиозного поклонения на Гимнезийских островах. Их точное назначение до сих пор неизвестно, хотя они находятся в созвездии Кентавра и, таким образом, ассоциируются с культом исцеления. Они также связаны с луной, что указывает на то, что они могли служить своего рода астрологическим календарем."
 omen_mars_balearics:0 "Благословение Марса Балеарского"
 omen_mars_balearics_desc:0 "Марс Балеарский - бог войны Балеарских островов, изображаемый в виде обнаженного воина в шлеме и с копьем в руках."








