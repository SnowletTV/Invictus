 #invasions_7.a:0 "We're Doomed!"

 invasions_8_title:0 "Invasión Yuezhi de Bactria"
 invasions_8_desc:0 "Cuando el Gran Yuezhi creía haber escapado del alcance de los Xiongnu, el leal vasallo de los Xiongnu (y nuestro antiguo súbdito), los Wusun, han sido "obsequiados" con las tierras del Valle de Ili por el Gran Chanyu. Las fuerzas combinadas de la Confederación Wusun y Xiongnu son demasiado grandes como para esperar combatirlas, y debemos huir una vez más; esta vez hacia el sur, a las tierras que gobiernan los Griegos Bactrianos. Sus tierras están listas para ser conquistadas ahora que están suficientemente aislados del resto del mundo Helénico. Los Yuezhi subyugarán las ciudades Bactrianas, tomarán sus lujos y, lo más importante, se mantendrán lejos de la ira de los Xiongnu."
 invasions_8.a:0 "Esto no puede ser bueno..."
 invasions_8_A_tooltip:0 "La tribu de #Y [yuezhi_country_scope_2.GetName]#! declara la guerra a #Y [yuezhi_bactria_invasion_defender.GetName]#! con el casus belli #Y Conquista de la Horda#!."
 invasions_8_B_tooltip:0 "La tribu de #Y [yuezhi_country_scope.GetName]#! declara la guerra a #Y [yuezhi_bactria_invasion_defender.GetName]#! con el casus belli #Y Conquista de la Horda#!."

