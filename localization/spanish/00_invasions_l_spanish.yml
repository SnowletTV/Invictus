 invasions_1_title:0 "La Horda Xiongnu"
 invasions_1_desc:0 "En las lejanas tierras de las estepas orientales, una confederación tribal conocida como los Xiongnu, bajo su líder Chanyu Modun, ha subyugado a las principales tribus más allá de las montañas de Altai. Crece el temor de que la mirada de Chanyu se dirija más hacia el sur y el oeste."
 invasions_1.a:0 "Esto no puede ser bueno..."

 invasions_2_title:0 "La Migración Wusun"
 invasions_2_desc:0 "El pueblo Wusun, una tribu esteparia de habla Irania con raíces en Gansu, ha sido durante siglos humillado y derrotado por sus parientes, los Yuezhi. Los Wusun se vieron obligados a convertirse en súbditos del gran Chanyu Modun para protegerse, viviendo en las tierras de los Xiongnu y esperando su momento para vengarse de los Yuezhi. Ahora que los Yuezhi han sido destrozados por la Confederación Xiongnu junto con los Wusun, ha llegado el momento de reasentar a nuestro pueblo en las fértiles tierras del Valle de Ili, la dirección hacia la que han huido el resto de los Yuezhi. El Gran Chanyu nos ayudará en nuestra conquista."
 invasions_2.a:0 "Puedo escuchar a los caballos desde aquí"
 invasions_2_tooltip:0 "La tribu de #Y [wusun_country_scope.GetName]#! declara la guerra a #Y [wusun_invasion_defender.GetName]#! con el casus belli #Y Conquista de la Horda#!."

 invasions_3_title:0 "Llegada de los Yuezhi"
 invasions_3_desc:0 "La guerra hace estragos más allá de la Cuenca del Tarim entre los poderosos Yuezhi y la emergente confederación Xiongnu. Los refugiados de la estepa oriental llegan en masa a Sogdiana y al Valle de Ili."
 invasions_3.a:0 "¿Cuántos más podría haber..."
 invasions_3_tooltip:0 "Muchos POBs de hombres de la tribu @tribesmen! con la cultura #Y Yuezhi#! aparecerán en la Cuenca del Tarim"

 invasions_4_title:0 "El Pueblo Gentes Yuezhi"
 invasions_4_desc:0 "Los Yuezhi se están trasladando a la zona en un número tan grande, que debemos elegir entre adoptar sus costumbres o luchar para mantener nuestra cultura tal y como la conocemos."
 invasions_4.a:0 "Abrazar la Cultura Yuezhi"
 invasions_4.b:0 "Luchar contra ellos"
 invasions_4_tooltip:0 "Ganáis acceso al Casus Belli #Y Conquista de la Horda#! durante 25 años\nHasta #Y 50#! POBs se convertirán a la cultura Yuezhi."

 invasions_5_title:0 "Invasión Yuezhi"
 invasions_5_desc:0 "La antaño poderosa confederación Yuezhi, que dominó el Sur de Mongolia y Gansu durante siglos, ha sido aplastada por el advenedizo Chanyu Modun y su emergente confederación Xiongnu, con la ayuda de nuestros viejos enemigos los Wusun, en el año 176 a.C. El grueso de los Yuezhi huyeron hacia el oeste, hacia el valle de Ili y Sogdiana, para escapar de la ira del poderoso Chanyu, viendo que tenían más posibilidades luchando contra las tribus Saca, Sogdianas y Jonias."
 invasions_5.a:0 "No irán muy lejos"
 invasions_5_tooltip:0 "La tribu de #Y [yuezhi_country_scope.GetName]#! declara la guerra a #Y [yuezhi_invasion_defender.GetName]#! con el casus belli #Y Conquista de la Horda#!."

 invasions_6_title:0 "La Horda Saca"
 invasions_6_desc:0 "El pueblo Yuezhi ha obligado una y otra vez al pueblo SaCa a abandonar sus hogares. En primer lugar, el valle de Ili fue tomado por los Yuezhi tras su migración desde Gansu, forzando a los pueblos Saca a dirigirse al sur y al oeste. El pueblo Saca se vio de nuevo obligado a abandonar sus tierras tras las invasiones de los Yuezhi en Sogdiana y luego en Bactriana. Ahora, los pueblos Saca deben volver a avanzar hacia el sur para sobrevivir, adentrándose en los Reinos Griegos e Indios de Gandhara y el Río Indo."
 invasions_6.a:0 "Esto no puede ser bueno..."
 invasions_6_tooltip:0 "La tribu de #Y [sakia_country_scope.GetName]#! declara la guerra a #Y [sakia_invasion_defender.GetName]#! con el casus belli #Y Conquista de la Horda#!."

