 AMBITION_GAIN:0 "Cuando se cumple la ambición:"
 OBJECTIVE:0 "Ambición"
 # Specific ones
 ambition_grow_up:0 "¡Crecer!"
 ambition_grow_up_desc:0 "¡[ROOT.GetCharacter.GetName] tan solo quiere crecer!"
 ambition_content_in_life:0 "Satisfacción con la vida"
 ambition_content_in_life_desc:0 "En este momento, [ROOT.GetCharacter.GetName] no tiene ninguna preocupación urgente en su vida."
 ##Adult Ambitions
 ambition_imprison_rival:0 "¡Encarcelar a [SCOPE.sChar('imprison_ambition_target').GetPraenomen]!"
 ambition_imprison_rival_modifier_name:0 "Encarcelar a rival"
 ambition_imprison_rival_desc:0 "No cabe ninguna duda de que [SCOPE.sChar('imprison_ambition_target').GetName] debería estar en un calabozo."
 ambition_become_general:0 "Convertirse en general"
 ambition_become_general_desc:0 "[ROOT.GetCharacter.GetName] aspira a comandar a nuestras tropas en el combate."
 ambition_become_married:0 "Casarse"
 ambition_become_married_desc:0 "[ROOT.GetCharacter.GetName] ansía encontrar a alguien con quien compartir su vida."
 ambition_conquer_province:0 "Conquistar [SCOPE.sP('conquer_province_target').GetState.GetShortName]"
 ambition_conquer_province_modifier_name:0 "Conquistar provincia"
 ambition_conquer_province_desc:0 "[ROOT.GetCharacter.GetPraenomen] siempre anhela poseer nuevos territorios y considera que tiene derecho a conquistar la tierra del pueblo [SCOPE.sP('conquer_province_target').GetOwner.GetAdjective]."
 ambition_become_governor_followon:0 "Retirarse en [SCOPE.sP('governor_followon_target').GetState.GetShortName]"
 mbition_become_governor_followon_modifier_name:0 "Retirarse"
 ambition_become_governor_followon_desc:0 "[ROOT.GetCharacter.GetPraenomen] opina que ya contribuyó lo suficiente a nuestra gran nación. Desea retirarse del servicio militar activo para envejecer y engordar mientras gobierna [SCOPE.sP('governor_followon_target').GetState.GetShortName], una provincia que a menudo ha sugerido conquistar."
 ambition_become_governor:0 "Gobernar"
 ambition_become_governor_desc:0 "[ROOT.GetCharacter.GetPraenomen] piensa que es una persona con talento administrativo extraordinario. Cree que aprovecharía sus habilidades siendo gobernante."
 ambition_become_governor_specific:0 "Gobernar [SCOPE.sP('specific_governor_target').GetState.GetShortName]"
 ambition_become_governor_specific_modifier_name:0 "Gobernar provincia"
 ambition_become_governor_specific_desc:0 "Como [ROOT.GetCharacter.GetPraenomen] se crio en la cultura [SCOPE.sP('specific_governor_target').GetCulture.GetName], considera que cuenta con el conocimiento y las habilidades necesarias para administrar la provincia de [SCOPE.sP('specific_governor_target').GetState.GetShortName]."
 ambition_have_son_male:0 "Tener un hijo varón"
 ambition_have_son_male_desc:0 "[ROOT.GetCharacter.GetPraenomen] teme no poder continuar su linaje. No descansará hasta tener un hijo varón sano que herede sus responsabilidades.\n\nEsta ambición requiere un hijo varón de al menos un año de edad."
 ambition_embrace_gender_equality:0 "Adoptar los derechos de las mujeres"
 ambition_embrace_gender_equality_desc:0 "[ROOT.GetCharacter.GetName] opina que las antiguas tradiciones de nuestra nación exigen representación igualitaria para todos, y continúa defendiendo sus derechos."
 ambition_release_prisoner:0 "¡Liberar a [SCOPE.sChar('prisoner_ambition_target').GetName]!"
 ambition_release_prisoner_modifier_name:0 "Liberar a prisionero"
 ambition_release_prisoner_desc:0 "[ROOT.GetCharacter.GetPraenomen] siente furia por la encarcelación de [SCOPE.sChar('prisoner_ambition_target').GetName] y seguirá perjudicándonos hasta que [SCOPE.sChar('prisoner_ambition_target').GetSheHe] esté libre de nuevo."
 ambition_be_released_from_prison:0 "Salir de la prisión"
 ambition_be_released_from_prison_desc:0 "[ROOT.GetCharacter.GetPraenomen] sufre por su estado y solo desea volver a sentir el sol en el rostro."
 ambition_execute_rival:0 "Ejecutar a [SCOPE.sChar('execution_ambition_target').GetName]"
 ambition_execute_rival_modifier_name:0 "Ejecutar a rival"
 ambition_execute_rival_desc:0 "A [ROOT.GetCharacter.GetPraenomen] no le parece suficiente el castigo sencillo y a menudo ineficaz que le hemos aplicado a [SCOPE.sChar('execution_ambition_target').GetName]. Nos ruega su [SCOPE.sChar('execution_ambition_target').GetHerHim] ejecución."
 #Monarchy Office Ambitions
 #add all "xxx_modifier_names" for when not using simple text..
 ambition_become_physician_monarchy:0 "Convertirse en [GetOffice('office_physician').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_physician_monarchy_desc:0 "[ROOT.GetCharacter.GetName] considera que sería un médico excelente. Sueña con convertirse algún día en el sanador de más renombre en [ROOT.GetCharacter.GetEmployer.GetName]."
 ambition_become_steward_monarchy:0 "Convertirse en [GetOffice('office_steward').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_steward_monarchy_desc:0 "El talento administrativo no es fácil de encontrar. [ROOT.GetCharacter.GetPraenomen] opina enfáticamente que [ROOT.GetCharacter.GetSheHe] cuenta con este talento."
 ambition_become_philosopher_monarchy:0 "Convertirse en [GetOffice('office_philosopher').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_philosopher_monarchy_desc:0 "[ROOT.GetCharacter.GetPraenomen] siempre ha sido una persona con pensamientos profundos. A menudo reflexiona sobre los grandes misterios de la vida, por eso parece ser un buen candidato para un puesto filosófico en la corte."
 ambition_become_high_priest_monarchy:0 "Convertirse en [GetOffice('office_high_priest_monarchy').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_high_priest_monarchy_desc:0 "La teología es fácil por naturaleza para [ROOT.GetCharacter.GetPraenomen]. Está claro que desea un rol oficial."
 ambition_become_master_of_the_guard_monarchy:0 "Convertirse en [GetOffice('office_master_of_the_guard').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_master_of_the_guard_monarchy_desc:0 "[ROOT.GetCharacter.GetPraenomen] anhela un cargo de responsabilidad adecuado para sus orígenes marciales."
 ambition_become_marshal_monarchy:0 "Convertirse en [GetOffice('office_marshal').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_marshal_monarchy_desc:0 "[ROOT.GetCharacter.GetPraenomen] ha dirigido su ambición a llegar a la cima de la carrera gubernamental. Cree que [ROOT.GetCharacter.GetEmployer.GetName] prosperaría con su ayuda."
 ambition_become_royal_tutor_monarchy:0 "Convertirse en [GetOffice('office_royal_tutor').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_royal_tutor_monarchy_desc:0 "No todo el mundo tiene la capacidad de enseñar. [ROOT.GetCharacter.GetPraenomen] ha dedicado su vida a la pedagogía y se considera uno de los mejores tutores."
 ambition_become_foreign_minister_monarchy:0 "Convertirse en [GetOffice('office_foreign_minister').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_foreign_minister_monarchy_desc:0 "[ROOT.GetCharacter.GetPraenomen] tiene un talento innato para persuadir, y cree que [ROOT.GetCharacter.GetEmployer.GetName] se beneficiaría si [ROOT.GetCharacter.GetSheHe] se encargara de nuestros asuntos exteriores."
 #Republic Office Ambitions
 ambition_become_aedile_republic:0 "Convertirse en [GetOffice('office_plebeian_aedile').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_aedile_republic_desc:0 "[ROOT.GetCharacter.GetPraenomen] tiene un cierto talento para la administración del que otros parecen carecer. Esto se combina con sus evidentes ambiciones políticas, por lo que no sorprende que [ROOT.GetCharacter.GetSheHe] aspire a un cargo en el gobierno."
 ambition_become_praetor_republic:0 "Convertirse en [GetOffice('office_praetor').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_praetor_republic_desc:0 "[ROOT.GetCharacter.GetPraenomen] considera que posee un gran sentido de la justicia. Por lo tanto, ha dejado bien claro que aspira a un cargo político."
 ambition_become_tribune_of_treasury_republic:0 "Convertirse en [GetOffice('office_tribune_of_the_treasury').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_tribune_of_treasury_republic_desc:0 "[ROOT.GetCharacter.GetPraenomen] siempre ansía controlar la bolsa de monedas y aspira a una carrera digna de su estatus."
 ambition_become_tribune_republic:0 "Convertirse en [GetOffice('office_tribune_of_the_soldiers').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_tribune_republic_desc:0 "[ROOT.GetCharacter.GetPraenomen] ha dirigido su ambición a llegar a la cima de la carrera gubernamental. Cree que [ROOT.GetCharacter.GetEmployer.GetName] prosperaría con su ayuda."
 ambition_become_pontifex_republic:0 "Convertirse en [GetOffice('office_pontifex').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_pontifex_republic_desc:0 "La teología es fácil por naturaleza para [ROOT.GetCharacter.GetPraenomen]. Está claro que desea un rol oficial."
 ambition_become_augur_republic:0 "Convertirse en [GetOffice('office_augur').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_augur_republic_desc:0 "[ROOT.GetCharacter.GetPraenomen] siempre sintió afinidad por las profecías. Su devoción, combinada con este talento innato, lo convenció de anhelar un cargo superior."
 ambition_become_office_censor:0 "Convertirse en [GetOffice('office_censor').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_office_censor_desc:0 "[ROOT.GetCharacter.GetPraenomen] tiene un cierto talento para la administración del que otros parecen carecer. Este se combina con sus evidentes ambiciones políticas, por lo que no sorprende que [ROOT.GetCharacter.GetSheHe] aspire a un cargo en el gobierno."
 ambition_become_physician_republic:0 "Convertirse en [GetOffice('office_republic_physician').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_physician_republic_desc:0 "[ROOT.GetCharacter.GetName] considera que sería un médico excelente. Sueña con convertirse algún día en el sanador de más renombre en [ROOT.GetCharacter.GetEmployer.GetName]."
 #Tribal Office Ambitions
 ambition_become_apothecary_tribal:0 "Convertirse en [GetOffice('office_apothecary').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_apothecary_tribal_desc:0 "[ROOT.GetCharacter.GetName] considera que sería un farmacéutico excelente. Sueña con convertirse algún día en el sanador más reconocido en [ROOT.GetCharacter.GetEmployer.GetName]."
 ambition_become_magistrate_tribal:0 "Convertirse en [GetOffice('office_magistrate').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_magistrate_tribal_desc:0 "[ROOT.GetCharacter.GetPraenomen] considera que posee un gran sentido de la justicia. Por lo tanto, ha dejado bien claro que aspira a cierto cargo en el consejo."
 ambition_become_wise_person_tribal:0 "Convertirse en [GetOffice('office_wise_person').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_wise_person_tribal_desc:0 "[ROOT.GetCharacter.GetName] es famoso por su sabiduría. Por eso, [ROOT.GetCharacter.GetSheHe] cree que sería un aporte valioso para el consejo."
 ambition_become_high_priest_tribal:0 "Convertirse en [GetOffice('office_high_priest').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_high_priest_tribal_desc:0 "Los asuntos espirituales son fáciles por naturaleza para [ROOT.GetCharacter.GetPraenomen]. Está claro que desea un rol más oficial en nuestro reino."
 ambition_become_bodyguard_tribal:0 "Convertirse en [GetOffice('office_bodyguard').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_bodyguard_tribal_desc:0 "[ROOT.GetCharacter.GetName] considera que la seguridad de los miembros del consejo es una responsabilidad sagrada. Piensa que es la única persona capacitada para proteger a nuestro consejo."
 ambition_become_warchief_tribal:0 "Convertirse en [GetOffice('office_warchief').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_warchief_tribal_desc:0 "[ROOT.GetCharacter.GetPraenomen] ha dirigido su ambición a llegar a la cumbre de las carreras en el consejo. Cree que [ROOT.GetCharacter.GetEmployer.GetName] prosperaría con su ayuda."
 ambition_become_arbitrator_tribal:0 "Convertirse en [GetOffice('office_arbitrator').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_arbitrator_tribal_desc:0 "[ROOT.GetCharacter.GetPraenomen] es insuperable como mediador. [ROOT.GetCharacter.GetSheHe|U] también tiene un carácter ambicioso..."
 ambition_become_elder_tribal:0 "Convertirse en [GetOffice('office_elder').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_elder_tribal_desc:0 "[ROOT.GetCharacter.GetPraenomen] dejó atrás hace mucho tiempo las tonterías de la juventud. Cree que ya es hora de ocupar el cargo de responsabilidad que merece su edad avanzada."
 #Juvenile Ambitions
 ambition_become_great_warrior:1 "Convertirse en un gran guerrero"
 ambition_become_great_warrior_desc:0 "¡[ROOT.GetCharacter.GetPraenomen] sueña con crecer, ganar batallas y convertirse en general!"
 ambition_become_despot:1 "Convertirse en tirano"
 ambition_become_despot_desc:0 "[ROOT.GetCharacter.GetPraenomen] habla con entusiasmo sobre su deseo de convertirse en un déspota. Los jóvenes pueden ser extraños."
 ambition_become_bureacrat:1 "Convertirse en burócrata"
 ambition_become_bureacrat_desc:0 "[ROOT.GetCharacter.GetPraenomen] solo quiere pasar su vida ocupándose de trámites administrativos."
 ambition_become_rich:1 "Convertirse en una persona adinerada"
 ambition_become_rich_desc:0 "La ambición de [ROOT.GetCharacter.GetPraenomen] es envejecer, engordar y tener muchos objetos costosos."
 ambition_become_politician:1 "Convertirse en político"
 ambition_become_politician_desc:0 "[ROOT.GetCharacter.GetPraenomen] sueña con liderar a nuestra nación para elevarla a alturas insospechadas."
 ambition_become_demagogue:1 "Convertirse en demagogo"
 ambition_become_demagogue_desc:0 "[ROOT.GetCharacter.GetPraenomen] les cuenta a todos que desea derrocar a nuestro gobierno e instaurar un régimen totalitario."
 ambition_become_holy:1 "Convertirse en una persona fervorosa"
 ambition_become_holy_desc:0 "[ROOT.GetCharacter.GetPraenomen] quiere pasar el resto de su vida contemplando los misterios divinos."
 abandoned_family:0 "Familia abandonada"
 desc_abandoned_family:0 "Este personaje abandonó a su familia, ya que se dejó seducir por promesas de fama y riqueza."
 absentee_father:0 "Progenitor ausente"
 desc_absentee_father:0 "Este personaje fue abandonado por uno de sus progenitores, quien se dejó seducir por una potencia extranjera."
