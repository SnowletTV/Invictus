 scheme_steal_holding:1 "Reclamando una propiedad"
 scheme_steal_holding_desc:0 "Aquellos con la fortaleza mental para ejercer la ley son despreciados por la mayoría. Aquellos con la fortaleza para ser despreciados por la mayoría ejercen la ley."
