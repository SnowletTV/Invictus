 ambition_become_holy_finish_tooltip:0 "    Obtendrá una #Y característica de personalidad#! al azar de una lista refinada"
 ambition_become_dictator:0 "Ser designado dictador"
 ambition_become_dictator_desc:0 "[ROOT.GetCharacter.GetName] cree que es la única solución a la grave situación a la que se enfrenta la República."
 ###SCHEMES
 scheme_assassinate:1 "Asesinar"
 scheme_assassinate_desc:0 "[ROOT.GetCharacter.GetName] finalmente se hartó de la existencia de [SCOPE.sChar('ongoing_scheme_target').GetName] y pretende acabar con su vida."
 scheme_ambition_fulfillment_conditions_tooltip:0 "En este momento, este plan tiene #Y [SCOPE.ScriptValue('assassinate_chance_scheme')]#!% de probabilidad de éxito."
 scheme_provoke_rival:1 "Provocar a [SCOPE.sChar('ongoing_scheme_target').GetPraenomen]"
 scheme_provoke_rival_desc:0 "Las ambiciones de riqueza y fama inevitablemente perjudican a los demás."
 scheme_ambition_fulfillment_always_yes:0 "Este plan siempre funcionará."
 scheme_make_friends:0 "Forjar amistad con [SCOPE.sChar('ongoing_scheme_target').GetPraenomen]"
 scheme_make_friends_desc:0 "La vida es vacía si no se tiene a alguien que te comprenda y te apoye."
 sends_friend_request:0 "Enviar una oferta de amistad a #Y [SCOPE.sChar('ongoing_scheme_target').GetName]#!."
 sends_rival_request:0 "Intenta convertir a #Y [SCOPE.sChar('ongoing_scheme_target').GetName]#! en rival."
 scheme_hold_games:0 "Patrocinio de juegos"
 scheme_hold_games_desc:0 "Una forma segura de conseguir el apoyo popular es darle a la gente lo que quiere: pan, sangre y excesos. Los juegos en [SCOPE.sP('games_province').GetName] sin duda complacerán al pueblo."
 games_will_cease:0 "[SCOPE.sP('games_province').GetName] dejará de organizar juegos."
 scheme_abort_title_tt:0 "#T Persuadir de abandonar plan#!"
 scheme_invest:0 "Invertir en oportunidades"
 scheme_invest_desc:0 "El oro es una moneda universal: quienes lo poseen cuentan con la atención de quienes carecen de él."
 investment_efforts_ended:0 "Cesarán los intentos de inversión."
 scheme.1.t:0 "¡Robo!"
 scheme.1.desc:0 "Esa persona ruin y taimada, [SCOPE.sChar('thief').GetName], entró a escondidas anoche a la villa de [ROOT.GetCharacter.GetPraenomen] y se llevó una buena cantidad de objetos valiosos.\n\nEs difícil encontrar pruebas de este delito; por ahora, debemos soportar la mirada burlona de [SCOPE.sChar('thief').GetPraenomen] en el otro extremo del/de la [ROOT.GetCharacter.GetEmployer.Custom('get_court_type')]."
 scheme.1.a:0 "¡Maldición!"
 scheme.1.b:0 ""[ROOT.GetCharacter.GetPraenomen], acércate un momento a este callejón..."."
 scheme.1.c:0 "¡Un momento! ¡LLÉVENSE TODO!"
 scheme.2.t:0 "Robo frustrado"
 scheme.2.desc:0 "En medio de la noche, [SCOPE.sChar('thief').GetName] trepó por las paredes de la residencia de [ROOT.GetCharacter.GetName]. Aunque no se percató de que [ROOT.GetCharacter.GetPraenomen] estaba disfrutando de una cata de vinos nocturna con algunos de sus amigos más íntimos.\n\nHuelga decir que arrojar a [SCOPE.sChar('thief').GetPraenomen] por el balcón más cercano hizo que lo notara."
 scheme.2.a:0 "¡Hasta nunca!"
 scheme_steal:0 "¡Robo!"
 scheme_steal_desc:0 "¡Llévate lo que puedas y no devuelvas nada!"
 scheme_can_have_consequences:0 "Este plan puede tener consecuencias médicas."
 scheme_seek_treatment:0 "En busca de tratamiento"
 scheme_seek_treatment_desc:0 "La ciencia médica deja mucho que desear, pero [ROOT.GetCharacter.GetPraenomen] decide aceptar las consecuencias."
 scheme.4.t:0 "Desafío jurídico"
 scheme.4.desc:0 "Las leyes son un invento agotador. [SCOPE.sChar('thief').GetName] nos informó bruscamente, blandiendo papales y con lacayos a su alrededor, que el terreno propiedad de [ROOT.GetCharacter.GetName] era, en realidad, propiedad de su rama de la familia [SCOPE.sChar('thief').GetFamilyDisplayAdjective].\n\nAunque estas afirmaciones pueden ser falsas, [SCOPE.sChar('thief').GetPraenomen] tiene documentos que las respaldan."
 scheme.4.a:0 "De todas formas, no necesitábamos esas tierras."
 scheme.4.b:0 "¿A [SCOPE.sChar('thief').GetPraenomen] no le interesa más el oro?"
 scheme.4.c:0 "Resolveremos esto... ¡EN LA ARENA!"
 scheme.5.t:0 "Artimañas jurídicas"
 scheme.5.desc:0 "Esta tarde, [SCOPE.sChar('thief').GetName], en un escandaloso despliegue de inutilidad supina, ha cuestionado la propiedad de una parcela que pertenece a [ROOT.GetCharacter.GetName]. Solo tenía unos documentos evidentemente falsos como respaldo, así que el proceso no duró mucho.\n\n¿Deberíamos intentar obtener una indemnización?"
 scheme.5.a:0 "Nuestro tiempo es valioso."
 scheme.5.b:0 "¡Esta tierra nos ha pertenecido por generaciones!"
 scheme.5.c:0 "Con una palmadita en la muñeca será suficiente."
 gladiatorial_combat_scheme:0 "[SCOPE.sChar('thief').GetPraenomen] y [SCOPE.GetRootScope.GetCharacter.GetName] lucharán a muerte."
 scheme.6.t:0 "Buscando un mecenas"
 scheme.6.desc:1 "Como dicta la costumbre, una persona de nombre [SCOPE.sChar('patronage_requester').GetName], ávida pero sin experiencia en la política, se nos ha acercado con reverencia para pedirnos nuestro mecenazgo formal.\n\nEsta solicitud implica pocos deberes prácticos, pero mejoraría la posición social de [SCOPE.sChar('patronage_requester').GetPraenomen] entre sus iguales. Una acción tan benevolente también podría ganarnos la simpatía de la élite del pueblo [ROOT.GetCharacter.GetEmployer.GetAdjective]."
 scheme.6.a:0 "Aceptaremos."
 scheme.6.b:0 "Lamentablemente, estamos ocupados lavándonos el cabello."
