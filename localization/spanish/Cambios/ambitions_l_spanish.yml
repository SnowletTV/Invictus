 AMBITION_TT:1 "#T $NAME$#!\n$DETAILS$$FINISH$$GAIN$\n#TF $DESC$#!"
 AMBITION_WHILE_ACTIVE:1 "Mientras se tenga esta ambición, los efectos serán los siguientes:\n$DATA$"
 AMBITION_MONTHLY_ALWAYS:0 "Todos los meses sucederá lo siguiente:"
 AMBITION_MONTHLY_CHANCE:0 "Probabilidad mensual de lo siguiente."
