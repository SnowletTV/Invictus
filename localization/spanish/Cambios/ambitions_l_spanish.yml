 scheme_buy_holding:1 "Comprando una propiedad"
 scheme_buy_holding_desc:0 "[ROOT.GetCharacter.GetName] planea comprar una propiedad en [SCOPE.sP('buy_holding_target').GetName]."
 scheme_demand_office:1 "Exigiendo un cargo"
 scheme_demand_office_desc:0 "La búsqueda del poder es un trabajo en sí misma."
 demand_office_effect_tt:0 "[SCOPE.GetRootScope.GetCharacter.GetName] exigirá un cargo de la importancia adecuada."
 scheme_influence:1 "Influenciando a los poderosos"
 scheme_influence_desc:0 "Nuestro débil gobernante no se apoya en quienes lo rodean."
 influence_effect_tt:2 "[SCOPE.GetRootScope.GetCharacter.GetEmployer.GetName] dejará de generar #Y influencia política#!."
 influence.1.t:0 "Cambiar la opinión de [SCOPE.sChar('ongoing_scheme_target').GetPraenomen]"
 influence.1.desc:0 "La política es un asunto complicado. Todos los gobernantes sabios saben que siempre existirán personas con más astucia o intelecto que ellos, y el/la [ROOT.GetCharacter.GetEmployer.GetRulerTitle] [ROOT.GetCharacter.GetPraenomen] no es la excepción.\n\nDebido a que ansía ganarse el favor de [SCOPE.sChar('ongoing_scheme_target').GetName], ha surgido un dilema. [SCOPE.sChar('ongoing_scheme_target').GetPraenomen] nos ha dado entender de que podría emplear sus considerables habilidades para beneficiarnos si le entregamos una pequeña parcela de tierra en [SCOPE.sP('holding_province').GetName]."
 influence.1.a:0 "De acuerdo."
 influence.1.b:0 "No es lo ideal..."
 influence.1.c:0 "¿Quizá podamos convencer[SCOPE.sChar('ongoing_scheme_target').GetHerHim]"
 influence.1.d:0 "¡Qué atroz! ¡Vamos a apuñalar[SCOPE.sChar('ongoing_scheme_target').GetHerHim]!"
 influence.2.t:0 "Del pueblo..."
 influence.2.desc:0 "Nuestros continuos intentos de ganarnos el favor de [SCOPE.sChar('ongoing_scheme_target').GetName], hábil [SCOPE.sChar('ongoing_scheme_target').GetWomanMan] de estado, se han topado con un obstáculo.\n\n[SCOPE.sChar('ongoing_scheme_target').GetPraenomen] realmente escucha a su pueblo [ROOT.GetCharacter.GetEmployer.GetAdjective] y ha decidido invertir en la creación de un hermoso monumento para complacerlo. Para completar esta tarea monumental, necesita una gran cantidad de mano de obra saludable. Si le proporcionáramos esta ayuda, seguramente [SCOPE.sChar('ongoing_scheme_target').GetSheHe] estaría en deuda con nosotros."
 influence.2.a:0 "¿Por qué no?"
 influence.2.b:0 "Ahora no es un buen momento."
 influence.2.c:0 "Tal vez podamos aplacar al pueblo de otra forma."
 influence.3.t:0 "Un súbdito leal"
 influence.3.desc:0 "Nuestro gobernante está intentando influenciar a [SCOPE.sChar('ongoing_scheme_target').GetName]. [SCOPE.sChar('ongoing_scheme_target').GetPraenomen] se ha acercado, de buen humor, al/a la [ROOT.GetCharacter.GetEmployer.GetRulerTitle] [ROOT.GetCharacter.GetPraenomen] para sugerir que una declaración formal de su lealtad y compromiso con el/la [ROOT.GetCharacter.GetEmployer.Custom('get_court_type')] sería una buena forma de demostrar nuestro aprecio.\n\nNo estamos seguros de que esto sea una maniobra política recomendable."
 influence.3.a:0 "Oh, ¿por qué no?"
 influence.3.b:0 "Quizá la próxima vez."
 influence.4.t:0 "Erudición de la divinidad"
 influence.4.desc:0 "[SCOPE.sChar('ongoing_scheme_target').GetName] ha sido, según todos, una persona erudita de la divinidad durante gran parte de su vida.\n\nPor lo tanto, fue vergonzoso descubrir que estaba chantajeando a un templo local de forma excesiva y atroz.\n\nAntes de que [SCOPE.sChar('ongoing_scheme_target').GetPraenomen] reciba una reprimenda, debemos recordar que, si ocultamos este asunto, podríamos influenciar[SCOPE.sChar('ongoing_scheme_target').GetHerHim] mucho más rápidamente."
 influence.4.a:0 "Muy bien."
 influence.4.b:0 "Con una palmadita en la muñeca será suficiente."
 influence.5.t:0 "Cobrándose favores"
 influence.5.desc:0 "Luego de un prolongado período en que intentamos influenciar a [SCOPE.sChar('ongoing_scheme_target').GetName], [SCOPE.sChar('ongoing_scheme_target').GetSheHe] finalmente aceptó honrarnos con el peso considerable de su apoyo.\n\nParece que susurrar en los oídos adecuados logra más que ejércitos enteros."
 influence.5.a:1 "Muchas gracias por el patrocinio."
 influence.5.b:0 "Hablar con los magistrados a quienes paga."
 influence.5.c:0 "Su retórica sin duda será útil."
 influence.5.d:0 "Los sacerdotes seguro obedecerán bajo su influencia."
 auto_influence_effect_tt:0 "[SCOPE.sChar('target').GetName] influenciará al objetivo que elija cuando considere que puede hacerlo."
 auto_influence_effect_tt_stop:0 "[SCOPE.sChar('target').GetName] ya no elegirá a su objetivo para influenciar."
 scheme_ambition_fulfillment_always_yes_influence_tt:0 "Este plan se #R cancelará#! si el objetivo abandona el país o si su lealtad es menor a #Y 33#!."
 scheme_ambition_fulfillment_above_66_loyalty:0 "Este plan se #R cancelará#! si la lealtad del personaje es mayor a #Y 66#!."
 scheme_ambition_fulfillment_above_85_loyalty:0 "Este plan se #R cancelará#! si la lealtad del personaje es mayor a #Y 85#!."
 scheme_purchase_power_base_effect_tt:1 "[SCOPE.GetRootScope.GetCharacter.GetName] obtendrá #Y 8#! veteranos leales."
 scheme_purchase_power_base:1 "Contratando un ejército privado"
 scheme_purchase_power_base_desc:0 "Esta persona está invirtiendo en soldados particulares para sus propias necesidades. Seguramente no hay motivo para preocuparse."
 scheme_disloyalty_self_effect_tt:0 "Cuando se complete este plan, no tendrá efecto adicional."
 scheme_disloyalty_self:0 "Conspirando en secreto"
 scheme_disloyalty_self_desc:0 "Este personaje está conspirando para sus ambiciones nefastas."
 scheme_disloyalty_self_always_no_tt:0 "@trigger_no! ¡Este plan no puede detenerse!"
 scheme_disloyalty_other_effect_tt:0 "¡[SCOPE.sChar('ongoing_scheme_target').GetName] perderá hasta #Y 15#! de lealtad!"
 scheme_disloyalty_other:0 "Inspirar deslealtad"
 scheme_disloyalty_other_desc:0 "¡[ROOT.GetCharacter.GetName] está comprando la deslealtad de [SCOPE.sChar('ongoing_scheme_target').GetName]!"
 scheme.9.t:0 "¡Asesinato!"
 scheme.9.desc:0 "Nos han informado que [SCOPE.sChar('ongoing_scheme_target').GetName] fue víctima de un asesinato brutal anoche en su hogar.\n\nLos investigadores afirman que para el delito se usó un/a [ROOT.GetCountry.Custom('get_arena_death_implement_glad')]. Se sabe que a [SCOPE.sChar('murderer').GetName] le agrada esta arma. Sin embargo, no tenemos evidencias concretas para inculpar[SCOPE.sChar('murderer').GetHerHim].\n\nDe todas formas, debemos estar atentos."
 scheme.9.a:0 "Es una farsa, pero no podemos hacer nada."
 scheme.9.b:0 "¡Haremos saber a todos que creemos que [SCOPE.sChar('murderer').GetPraenomen] es culpable!"
 scheme.10.t:0 "Con las manos en la masa"
 scheme.10.desc:0 "[SCOPE.sChar('failed_murderer').GetName] daba lástima cuando [SCOPE.sChar('failed_murderer').GetHerHim] arrastraron hasta el/la [ROOT.GetCountry.Custom('get_court_type')]. Cuando estaba a punto de atacar a [SCOPE.sChar('ongoing_scheme_target').GetName] con un/a [ROOT.GetCountry.Custom('get_arena_death_implement_glad')], [SCOPE.sChar('failed_murderer').GetHerHim] atraparon.\n\nPor suerte, los transeúntes actuaron rápidamente y evitaron este terrible delito. Ahora tenemos la tarea nada envidiable de juzgar a [SCOPE.sChar('failed_murderer').GetPraenomen], una persona malvada."
 scheme.10.a:0 "No debemos apresurarnos..."
 scheme.10.b:1 "Que escarmiente en el calabozo."
 scheme_ruler_invest:1 "Malversando fondos"
 scheme_ruler_invest_desc:0 "Un gobernante puede encontrar oro en muchos lugares si sabe a quién extorsionar."
 scheme_governor_extort:2 "Consiguiendo territorio por la fuerza"
 scheme_governor_extort_desc:1 "[ROOT.GetCharacter.GetName] está extorsionando al territorio de #Y [SCOPE.sP('province_target').GetName]#!.\n\nEl gobierno de lugares remotos es un cargo excelente para aquellos que buscan llenar sus arcas a expensas de los demás."
 governor_extort_effect_tt:1 "El territorio de [SCOPE.sP('province_target').GetName] dejará de ser afectado por la extorsión."
 scheme_ruler_legitimacy:1 "Demostrando legitimidad"
 scheme_ruler_legitimacy_desc:0 "Cuando el ancestro de una persona resulta ser Alejandro Magno, es sumamente útil."
 scheme.11.t:0 "Linajes olvidados"
 scheme.11.desc:0 "La biblioteca real de [ROOT.GetCharacter.GetEmployer.GetCapital.GetName] ha demostrado ser una fuente invaluable de conocimiento a lo largo de los años. Y parece que este año no es la excepción. Mientras investigaba el noble legado de su linaje, el/la [ROOT.GetCharacter.GetEmployer.GetRulerTitle] [ROOT.GetCharacter.GetPraenomen] descubrió una pequeña tableta metida en un hueco, olvidada hace mucho tiempo.\n\nEn una escritura casi indescifrable, detallaba una rama de la casa [ROOT.GetCharacter.GetFamilyDisplayName] relacionada con los antiguos diádocos a través de [SCOPE.sChar('ancestor').GetName].\n\nEste conocimiento no se desperdiciará."
 scheme.11.a:0 "¡Asombroso!"
 scheme_ambition_fulfillment_escape_prison:0 "Este plan tiene #Y [SCOPE.ScriptValue('escape_prison_chance')|/0]#!% de probabilidad de éxito.\nEste valor se basa en la habilidad @military_icon! y la base de poder de [SCOPE.GetRootScope.GetCharacter.GetName]."
 scheme.12.t:0 "¡Escape!"
 scheme.12.desc:0 "En un osado despliegue de valentía heroica, [SCOPE.sChar('ongoing_scheme_target').GetName] ha logrado huir de sus captores y escapar a las tierras malditas de [SCOPE.sC('escape_target').GetName].\n\nCon la ayuda de sus amigos y partidarios, juró regresar con más apoyo y se ha apoderado de parte de nuestro territorio."
 scheme.12.a:0 "¡Maldita sea!"
 scheme.12.at:0 "#Y [escape_target.GetName]#! obtiene reclamos en #Y [target_state.GetName]#!"
 scheme.12.b:0 "Arreglar la situación con [SCOPE.sC('escape_target').GetName]."
 scheme.13.t:0 "Escape al extranjero"
 scheme.13.desc:0 "Una extraña persona de origen [SCOPE.sC('origin_country').GetAdjective] apareció hoy en nuestras fronteras pidiendo asilo de sus captores en [SCOPE.sC('origin_country').GetName].\n\nAdemás, nos promete tierras valiosas en su país de origen si nos vengamos de parte de [SCOPE.sChar('ongoing_scheme_target').GetSheHe|U]."
 scheme.13.a:0 "Bueno, ¿por qué no? ¡Le daremos la bienvenida!"
 scheme.13.b:0 "[ROOT.GetCountry.GetName] no es el lugar para [SCOPE.sChar('ongoing_scheme_target').GetPraenomen]."
 scheme_escape_prison:1 "Escapando de la cárcel"
 scheme_escape_prison_effect_tt:0 "[SCOPE.GetRootScope.GetCharacter.GetName] intentará escapar de prisión."
 scheme_escape_prison_desc:0 "Incluso una esperanza vana es mejor que la desesperanza."
 any_character_better_than_this_tt:0 "@trigger_no! Cualquier #Y [SCOPE.sC('actor').GetAdjective]#! adulto tiene @military_icon! @civic_icon! @oratory_icon! superior o @religious_icon! que [SCOPE.sChar('target').GetName], tiene más de #Y 50#! de lealtad y no es #Y rival#! de nuestro gobernante."
 scheme.14.t:0 "$assassination_attempt_succeeded_string$"
 scheme.14.desc:0 "$scheme.9.desc$"
 scheme.14.a:0 "Nada que ver aquí..."
 scheme.15.t:0 "$assassination_attempt_failed_string$"
 scheme.15.desc:0 "Desafortunadamente, el intento de asesinato de [SCOPE.sChar('assassinatee').GetPraenomen] no salió como se esperaba."
 scheme.15.a:0 "$assassinate.4.a$"
 scheme_expand_family_estates:1 "Expandiendo la finca de [family_estate.GetName]"
 scheme_expand_family_estates_desc:0 "[SCOPE.GetRootScope.GetCharacter.GetName] está gastando más dinero en la expansión de las fincas familiares en [family_estate.GetName]."
 scheme_ambition_expand_family_estates:0 "La finca familiar se expandirá tan pronto se invierta dinero suficiente."
 expand_family_estates_tt:0 "La producción económica de [family_estate.GetName] aumentará."
 family_estates_being_expanded_modifier:0 "Ampliación de finca familiar"
 desc_family_estates_being_expanded_modifier:0 "Los dueños de las propiedades locales de la zona están expandiendo sus parcelas. Cuando terminen, aumentarán la producción del territorio."
 family_estate_modifier:0 "Finca familiar"
 desc_family_estate_modifier:0 "Esta zona lleva mucho tiempo en manos de una gran familia y durante ese tiempo ha recibido inversiones sustanciales en infraestructura."
 scheme_invest_in_agriculture:0 "Latifundios de [latifundia_holding.GetName]"
 scheme_invest_in_agriculture_desc:0 "[SCOPE.GetRootScope.GetCharacter.GetName] está invadiendo terrenos públicos en su búsqueda por expandir los territorios familiares en [latifundia_holding.GetName] para crear latifundios de gran escala."
 scheme_ambition_invest_in_agriculture:0 "Esta ambición tendrá éxito en cuanto haya invertido suficiente dinero."
 invest_in_agriculture_effect_tt:0 "#Y Asentamiento agrícola#! construido en [latifundia_holding.GetName]"
 encroaching_on_public_land_modifier:0 "Invasión de terrenos públicos"
 desc_encroaching_on_public_land_modifier:0 "Actualmente, este personaje está en proceso de expandir sus territorios familiares al invadir terrenos de propiedad pública. Es probable que aumente la producción agrícola de este territorio a expensas de malversar los recursos del pueblo."
 scheme_invest_in_mining:1 "Expansión de las minas"
 scheme_invest_in_mining_desc:0 "[SCOPE.GetRootScope.GetCharacter.GetName] está invadiendo terrenos públicos en su búsqueda por expandir los territorios familiares en [mining_holding.GetName] para crear latifundios de gran escala."
 scheme_ambition_invest_in_mining:0 "Esta ambición tendrá éxito en cuanto haya invertido suficiente dinero."
 invest_in_mining_effect_tt:0 "#Y Mina#! construida en [mining_holding.GetName]"
 scheme.16.t:0 "Deserción"
 scheme.16.desc_1:0 "[target.GetPraenomen], cónyuge de nuestro/a [ROOT.GetCountry.GetRulerTitle], desapareció. ¡Aparentemente ya no puede tolerar su vida en [ROOT.GetCountry.GetName]!"
 scheme.16.desc_2:0 "[target.GetPraenomen], miembro de la familia gobernante [ROOT.GetCountry.GetRuler.GetFamily.GetName], no se encuentra en ninguna parte, con casi todas sus posesiones desaparecidas."
 scheme.16.desc_3:0 "[target.GetPraenomen], célebre y notable ciudadano de [ROOT.GetCountry.GetName], ¡abandonó su puesto y se fugó de [ROOT.GetCountry.GetName]!"
 scheme.16.desc_4:0 "[target.GetPraenomen], y su notable cónyuge [target.GetSpouse.GetPraenomen], causaron un gran revuelo al desaparecer del país sin previo aviso."
 scheme.16.desc_5:0 "Nos alertaron de que [target.GetName], ciudadano de [ROOT.GetCountry.GetName], aparentemente desapareció durante la noche."
 scheme.16.desc:0 "\n\nHay rumores de que se reunió con amigos en [actor.GetName] y trajo a cualquiera de su casa que pudo convencer..."
 scheme.16.a:0 "No extrañamos al traidor."
 scheme_religious_festival_tooltip:0 ""
 scheme.17.t:0 "Un gran [ROOT.GetCountry.Custom('festival_type')]"
 scheme.17.desc:0 "En una impresionante muestra de generosidad, [SCOPE.sChar('this_guy').GetPraenomen], miembro muy querido de nuestra institución religiosa, encargó un gran festival para nosotros que pagó de su propio bolsillo."
 scheme.17.a:0 "¡Espléndido!"
 saturnalia:0 "Saturnalia"
 pyanepsia:0 "Pianepsia"
 festival_key:0 "Festival"
 grand_religious_festival:0 "Gran festival"
 desc_grand_religious_festival:0 "Nuestros maravillosos funcionarios de mentalidad religiosa encargaron un festival en honor a los dioses."
 scheme_hold_religious_festival:1 "Organizando una gran festividad: [ROOT.GetCharacter.GetEmployer.Custom('festival_type')]"
 scheme_hold_religious_festival_desc:0 "¡Cada festival necesita un patrón!"
 scheme_ambition_religious_festival:0 "Este plan tendrá éxito cuando obtengas los fondos necesarios para organizar un festival religioso."
 scheme_ambition_offer_marriage:0 "Esta maquinación habrá tenido éxito cuando [SCOPE.GetRootScope.GetCharacter.GetName] haya presentado una candidatura al matrimonio a [ongoing_scheme_target.GetName]."
 offer_marriage_effect_tt:0 "Se ofreció un #Y cónyuge#! a [ongoing_scheme_target.GetName]."
 scheme_offer_marriage_to_ruler:0 "Una propuesta real"
 scheme_offer_marriage_to_ruler_desc:0 "[SCOPE.GetRootScope.GetCharacter.GetName] cuida a su familia al tratar de encontrar un cónyuge adecuado para [ongoing_scheme_target.GetName]."
 scheme.18.t:0 "Una propuesta"
 scheme.18.desc:0 "El hecho de que [ongoing_scheme_target.GetName] aún no se haya casado atrajo la atención de muchas de las grandes familias del reino. Por lo tanto, tal vez no fue una sorpresa cuando, durante las recientes festividades celebradas por la casa de [courting_family.GetName], presentaron a [ongoing_scheme_target.GetName] ante [new_cousin.GetPraenomen], un joven y, según algunos, muy adecuado partido.\n\nEstá claro que [courting_hof.GetName] y toda su familia estarían profundamente agradecidos si nuestras familias se unieran."
 scheme.18.a:0 "[new_cousin.GetPraenomen] parece una pareja ideal."
 scheme.18.b:0 "No podemos comprometernos con tal plan."
 scheme.19.t:0 "Demasiado tarde"
 scheme.19.desc:0 "Nuestra maquinación para que nuestra familia se casara con la familia gobernante fracasó: alguien fue más rápido en explotar esta oportunidad.\nPor suerte, al menos pudimos recuperar parte del dinero que gastamos."
 scheme.19.a:0 "Larga vida a la monarquía..."
 scheme_seek_a_spouse:1 "Buscando cónyuge"
 scheme_seek_a_spouse_desc:0 "[SCOPE.GetRootScope.GetCharacter.GetName] busca cónyuge."
 scheme_ambition_seek_a_spouse:0 "Esta maquinación habrá tenido éxito cuando [SCOPE.GetRootScope.GetCharacter.GetName] encuentre un matrimonio político adecuado dentro de la familia [ongoing_scheme_target.GetFamilyDisplayName]."
 seek_spouse_effect_tt:0 "Arreglos hechos con [ongoing_scheme_target.GetName] para casarse con la familia [ongoing_scheme_target.GetFamilyDisplayName]."
 seeking_a_spouse:1 "Buscando cónyuge"
 desc_seeking_a_spouse:0 "Este personaje busca actualmente asegurar un matrimonio político con una de las grandes familias del reino."
 scheme.20.t:0 "Propuesta rechazada"
 scheme.20.desc:0 "El plan de casarse con la familia [ongoing_scheme_target.GetFamilyDisplayName] fracasó, [ongoing_scheme_target.GetName] se negó a ofrecer candidaturas adecuadas para casarse."
 scheme.20.a:0 "Es una lástima."
 proposal_refused:0 "Propuesta de matrimonio rechazada"
 proposal_refused_desc:0 "Este personaje se acercó recientemente a una de las grandes familias del reino para iniciar un matrimonio político, pero sus esperanzas se vieron frustradas por el líder de la dinastía."
 new_wife_from_family_tt:0 "#Y [love_target.GetName]#!, con la juventud adecuada de las muchas ramas de la familia #Y [ongoing_scheme_target.GetFamilyDisplayName]#!.\n\n"
 scheme.22.t:0 "[ongoing_scheme_target.GetFamilyDisplayName] Rechazar matrimonio real"
 scheme.22.desc:0 "Nuestra oferta de arreglar un matrimonio político entre [spurned_suitor.GetName] y un miembro de la familia [ongoing_scheme_target.GetFamilyDisplayName] fue recibida con desdén por su líder, [ongoing_scheme_target.GetName]. Dejó muy claro que a menos que la situación cambie drásticamente en este país, no se hablará de un matrimonio entre nuestras dos familias, y que no participarán en un matrimonio con el/la [spurned_suitor.GetTitle] en particular."
 scheme.22.a:0 "¿Cómo se atreve?"
 scheme.23.t:0 "[ongoing_scheme_target.GetFamilyDisplayName] rechaza nuestra oferta"
 scheme.23.desc:0 "Nuestra oferta de arreglar un matrimonio político entre [spurned_suitor.GetName] y un miembro de la familia [ongoing_scheme_target.GetFamilyDisplayName] fue recibida con desdén por su líder, [ongoing_scheme_target.GetName]. Dejó muy claro que a menos que la situación cambie drásticamente en este país, no se hablará de un matrimonio entre su familia y la nuestra."
 scheme.23.a:0 "¿Cómo se atreve?"
 scheme.24.t:0 "¿Un matrimonio político?"
 scheme.24.desc:0 "Los contratos matrimoniales nunca se celebran a la ligera. Tradicionalmente es así como dos familias se unen, no solo en el matrimonio, sino también en una alianza política que se espera que continúe mientras estén vinculadas. Por lo tanto, el matrimonio de [would_be_suitor.GetName] es una cuestión de estado.\n\nSe inició la rigurosa búsqueda de una pareja adecuada entre los muchos parientes de la familia [ongoing_scheme_target.GetFamilyDisplayName], por muy distantes que sean. Una vez que se haya encontrado una pareja adecuada, se le dará a [ongoing_scheme_target.GetName] una oferta de matrimonio."
 scheme.24.a:0 "Solo es formalidad, ¿no?"
 scheme_ambition_seek_a_spouse_event_tt:0 "Esta maquinación habrá tenido éxito cuando [would_be_suitor.GetName] encuentre un matrimonio político adecuado dentro de la familia [ongoing_scheme_target.GetFamilyDisplayName]."
