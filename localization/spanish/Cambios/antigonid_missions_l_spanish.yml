 ### Macedonian Aspirations
 # Mission
 antigonid_02_aspiration:0 "Aspiraciones macedonias"
 antigonid_02_aspiration_BUTTON_TOOLTIP:0 "La aplastante derrota que sufrimos a manos de la cobarde alianza de sucesores fue un duro golpe, pero nuestra dinastía ha demostrado su realeza y nuestros reyes nos llevarán a la victoria en Macedonia."
 antigonid_02_aspiration_BUTTON_DETAILS:0 ""
 antigonid_02_aspiration_DESCRIPTION:0 "La pérdida del este conlleva la pérdida del legado de [GetCharacter('(int32)37').GetPraenomen]; para que los antigónidas sobrevivan como dinastía notable, debemos apoderarnos del trono argéada —que ahora carece de pretendientes legítimos de la línea de [GetCharacter('(int32)39').GetPraenomen]— y asegurarnos de que las ciudades griegas que sedujimos durante tanto tiempo no nos traicionen a la primera oportunidad." # [LocEditor:AwaitingBatchUpdate]
 antigonid_02_aspiration_CRITERIA_DESCRIPTION:0 "Garantiza la supervivencia antigónida apoderándote del trono de Macedonia y creando un nuevo reino en el oeste."
 antigonid_02_aspiration_REWARD_DESCRIPTION:0 "Apodérate del trono de Macedonia."
 antigonid_02_aspiration_wavers_tt:0 "La misión '#Y $antigonid_02_aspiration$#!' estará disponible."
 # Tasks
 antigonid_02_aspiration_1:0 "Dominio griego"
 antigonid_02_aspiration_1_DESC:0 "Debemos controlar Grecia con firmeza para compensar nuestras pérdidas en el este, comenzando por las víctimas de los demás diádocos."
 antigonid_02_aspiration_1_allow_tt1:0 "Cualquier otro diádoco $antigonid_01_vision_12_diad_tt$"
 antigonid_02_aspiration_1_allow_tt2:0 "Cualquier nación de cultura #Y $hellenic$#! independiente de esas provincias es una #Y monarquía#! o una #Y república oligárquica#! [me_antigonids_scope.Custom('ant_mis_02_1_pre_cus_loc')]."
 ant_mis_02_1_allow_sv_ongoing:0 "(Actualmente: [SCOPE.ScriptValue('antigonid_02_aspiration_1_counter')|R0] naciones)"
 ant_mis_02_1_allow_sv_complete:0 ""
 antigonid_02_aspiration_2:0 "Dominar Epiro"
 antigonid_02_aspiration_2_DESC:0 "Los orgullosos epirotas ansían suplantar el poder de los macedonios, quienes dominan legítimamente sus miserables tribus montañosas desde el ilustre gobierno de Filipo II."
 antigonid_02_aspiration_2_allow_conquest_subject_tt:0 "@[GetCountry('EPI').GetFlag]! [GetCountry('EPI').GetName|Y] no existe o es súbdito de @[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y]."
 antigonid_02_aspiration_2_allow_conquest_displaced_tt:0 "@[GetCountry('EPI').GetFlag]! [GetCountry('EPI').GetName|Y] no posee territorios en las regiones de [GetProvince('(int32)416').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)379').GetArea.GetRegion.GetName|Y] o [GetProvince('(int32)4085').GetArea.GetRegion.GetName|Y]."
 antigonid_02_aspiration_3:0 "Recuperar Cilicia"
 antigonid_02_aspiration_3_DESC:0 "Las tierras de Cilicia nos corresponden por derecho, y además son ricas y fértiles. Recuperarlas nos daría una buena base para recobrar las propiedades que perdimos en el este."
 antigonid_02_aspiration_4:0 "Relevancia dinástica"
 antigonid_02_aspiration_4_DESC:0 "A pesar de que perdimos nuestras propiedades en el este, la importancia de la dinastía antigónida en el mundo helenístico sigue siendo incuestionable. Los otros diádocos lo saben."
 antigonid_02_aspiration_4_allow_demetrios:1 "¡[GetCharacter('(int32)191').GetName|Y] es una persona adulta menor de 30 años presente en @[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y]."
 antigonid_02_aspiration_4_allow_fallback:0 "Cualquier mujer pariente cercana de [me_antigonids_scope.GetRuler.GetName|Y] ([me_antigonids_scope.GetRulerTitle]) cumple con los mismos requisitos."
 antigonid_02_aspiration_4_allow_tag:0 "@[GetCountry('SEL').GetFlag]! [GetCountry('SEL').GetName|Y], @[GetCountry('EGY').GetFlag]! [GetCountry('EGY').GetName|Y] o @[GetCountry('TRE').GetFlag]! [GetCountry('TRE').GetName|Y] posee territorio, está en paz con @[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] y tiene un gobernante o heredero varón adulto."
 antigonid_02_aspiration_5:0 "Velocidad estratégica"
 antigonid_02_aspiration_5_DESC:0 "Independientemente de cómo sea la situación en otros lugares, para garantizar nuestro poder en Grecia debemos proteger la ciudad estratégica de Corinto y el bastión de Acrocorinto."
 antigonid_02_aspiration_6:0 "Espadas de Ténaro"
 antigonid_02_aspiration_6_DESC:0 "Tras la muerte de [GetCharacter('(int32)39').GetPraenomen], muchos mercenarios griegos volvieron a su hogar partiendo desde el cabo Ténaro del Peloponeso. Su talento podría ser necesario otra vez..." # [LocEditor:AwaitingBatchUpdate]
 antigonid_02_aspiration_6_reward_tt:0 "Aparecerá un general en @[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y]\nElige un modificador de especialización militar que durará #Y 20#! años."
 antigonid_02_aspiration_7:0 "Hegemón helénico"
 antigonid_02_aspiration_7_DESC:0 "Nuestra posición en el oeste depende de nuestra influencia en Grecia. Para que Grecia sea libre, debemos eliminar guarniciones y colaboraciones de otros diádocos."
 antigonid_02_aspiration_7_allow_tt:0 "@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] y sus súbditos de cultura #Y $hellenic$#! tienen al menos [SCOPE.ScriptValue('ant_2_7_target_svalue')|Y0] territorios en esas provincias. ([SCOPE.Custom('ant_mis_02_7_cus_loc')]/[SCOPE.ScriptValue('ant_2_7_target_svalue')|Y0])"
 ant_mis_02_7_allow_sv_ongoing:0 "[SCOPE.ScriptValue('ant_2_7_tracker_svalue')|R0]"
 ant_mis_02_7_allow_sv_complete:0 "[SCOPE.ScriptValue('ant_2_7_tracker_svalue')|Y0]"
 antigonid_02_aspiration_7_claims_tt:0 "@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] obtiene reclamos en toda la región de [GetProvince('(int32)416').GetArea.GetRegion.GetName|Y]."
 antigonid_02_aspiration_8:0 "Territorio alkimachide"
 antigonid_02_aspiration_8_DESC:0 "Para un reino fuerte necesitamos oro y ciudades estratégicas. Ambos se encuentran a lo largo del [GetProvince('(int32)2623').GetName], en el centro de la antigua satrapía de [GetCharacter('(int32)45').GetPraenomen] en [GetProvince('(int32)350').GetArea.GetRegion.GetName]." # [LocEditor:AwaitingBatchUpdate]
 antigonid_02_aspiration_8_allow_diadochi_tt:0 "Ningún otro diádoco $ant_other_diadochi_tooltip$ posee territorios ni tiene súbditos en la provincia de [GetProvince('(int32)350').GetArea.GetName|Y] [SCOPE.Custom('ant_mis_02_8_diadochi_cus_loc')]."
 antigonid_02_aspiration_8_allow_percent_tt:0 "@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] o sus súbditos poseen al menos el #Y 75.0%#! de la provincia de [GetProvince('(int32)350').GetArea.GetName|Y] [SCOPE.Custom('ant_mis_02_8_percent_cus_loc')]."
 ant_mis_02_8_percent_allow_sv_ongoing:0 "(Actualmente: #R [SCOPE.ScriptValue('antigonid_02_8_percent_value')|1]%#!)"
 ant_mis_02_8_percent_allow_sv_complete:0 "(Actualmente: #G [SCOPE.ScriptValue('antigonid_02_8_percent_value')|1]%#!)"
 ant_mis_02_8_diadochi_allow_sv_ongoing:0 "(Actualmente [SCOPE.ScriptValue('antigonid_02_8_diadochi_value')|0R] territorios)"
 ant_mis_02_8_diadochi_allow_sv_complete:0 ""
 antigonid_02_aspiration_9:0 "Trono de [GetCharacter('(int32)39').GetPraenomen]" # [LocEditor:AwaitingBatchUpdate]
 antigonid_02_aspiration_9_DESC:0 "Los antipátridas se apoderaron ilegítimamente de Macedonia, y el gobierno de [GetCharacter('(int32)42').GetPraenomen] ha sido sangriento e impopular. Es hora de que gobierne una dinastía digna." # [LocEditor:AwaitingBatchUpdate]
 antigonid_02_aspiration_9_allow_land_tt:0 "@[GetCountry('MAC').GetFlag]! [GetCountry('MAC').GetName|Y] no existe."
 antigonid_02_aspiration_9_reward_tt:0 "Formar #Y Macedonia#!."
 antigonid_02_aspiration_10:0 "Grillete tesalio"
 antigonid_02_aspiration_10_DESC:0 "Tesalia fue conquistada por Macedonia hace muchos años, pero su pueblo aún anhela la libertad. Una guarnición estratégica afianzaría nuestra posición."
 antigonid_02_aspiration_10_pop_tt:0 "Algunas UP se trasladarán de [GetProvince('(int32)390').GetName|Y] a [GetProvince('(int32)391').GetName|Y]."
 antigonid_02_aspiration_11:0 "Realeza antigónida"
 antigonid_02_aspiration_11_DESC:0 "Aunque desdeñamos la coronación inicial de [GetCharacter('(int32)37').GetPraenomen] y [GetCharacter('(int32)38').GetPraenomen], ahora está claro que los antigónidas son los herederos legítimos del imperio de [GetCharacter('(int32)39').GetPraenomen]." # [LocEditor:AwaitingBatchUpdate]
 antigonid_02_aspiration_11_reward_tt:1 "La legión de nuestra gobernación capital ([THIS.GetCountry.GetCapital.GetArea.GetRegion.GetName]) recibirá una bonificación de infantería pesada y de recuperación de moral."
 antigonid_02_aspiration_12:0 "Cuarto grillete"
 antigonid_02_aspiration_12_DESC:0 "Corinto y Calcis son conocidas como los grilletes de Grecia, pero el Peloponeso adolece de la falta de una guarnición estratégica." # [LocEditor:AwaitingBatchUpdate]
 antigonid_02_vision_12_fort_tt:0 "[GetProvince('(int32)431').GetName|Y] recibirá hasta #Y 2#! fortalezas."
 antigonid_02_aspiration_13:0 "El trono de Poseidón"
 antigonid_02_aspiration_13_DESC:0 "Una flota fuerte garantizará que podamos controlar todo el Mediterráneo y proteger nuestros antiguos intereses orientales."
 antigonid_02_aspiration_13_allow_tt1:0 "@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] tiene al menos [SCOPE.ScriptValue('antigonid_02_13_liburnian_target')|Y0] barcos (actualmente: [SCOPE.Custom('ant_mis_02_13_ship_cus_loc')])."
 antigonid_02_aspiration_13_allow_tt2:0 "Menos del #Y 75.0%#! (actualmente: [SCOPE.Custom('ant_mis_02_13_percent_cus_loc')]) de nuestros barcos son @liburnian!liburnas o @trireme!trirremes."
 antigonid_02_aspiration_13_reward_tt:0 "Un almirante llegará a @[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y].\nElige entre @mega_galley! megapolirremes o un modificador naval."
 ant_mis_02_13_percent_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('antigonid_02_13_percent_value')|1]%#!"
 ant_mis_02_13_percent_allow_sv_complete:0 "#G [SCOPE.ScriptValue('antigonid_02_13_percent_value')|1]%#!"
 ant_mis_02_13_ship_allow_sv_ongoing:0 "[SCOPE.ScriptValue('antigonid_02_13_ship_value')|0G]"
 ant_mis_02_13_ship_allow_sv_complete:0 "[SCOPE.ScriptValue('antigonid_02_13_ship_value')|0R]"
 antigonid_02_aspiration_14:0 "Dinastía estable"
 antigonid_02_aspiration_14_DESC:0 "La legitimidad de nuestro gobierno en Macedonia deriva del fundador de la dinastía, [GetCharacter('(int32)37').GetPraenomen] el Tuerto, y la noble sangre marcada por sus hazañas." # [LocEditor:AwaitingBatchUpdate]
 antigonid_02_aspiration_14_allow_tt:0 "[me_antigonids_scope.GetRuler.GetName|Y] ([me_antigonids_scope.GetRulerTitle]) es nieto o nieta de [GetCharacter('(int32)37').GetName|Y] y tiene la característica #Y $antigonids$#!."
 antigonid_02_aspiration_15:0 "$antigonid_01_vision_13$"
 antigonid_02_aspiration_15_DESC:0 "$antigonid_01_vision_13_DESC$"
  # Modifiers
 me_epi_2_cmod:0 "$antigonid_02_aspiration$"
 desc_me_epi_2_cmod:0 "Si bien el reino de Antígono se dividió, muchos aún juran lealtad a sus descendientes y reconocen la legitimidad y la nobleza de su dinastía."
 me_epi_2_8_cmod:0 "$antigonid_02_aspiration_8$"
 desc_me_epi_2_8_cmod:0 "Al igual que [GetCharacter('(int32)45').GetPraenomen] en otros tiempos, nos enriquecemos gracias a las rutas comerciales del Bósforo que pasan por el Helesponto, cuyas ciudades progresan debido a la recaudación de tarifas y a la afluencia de visitantes. " # [LocEditor:AwaitingBatchUpdate]
 me_ant_02_2_cmod:0 "$antigonid_02_aspiration_2$"
 desc_me_ant_02_2_cmod:0 "Los epirotes son un pueblo orgulloso con mucho en común con los macedonios. Debemos aprovechar su gusto por la guerra y asegurarnos de contar con su continua reverencia."
 me_ant_02_13_cmod:0 "$antigonid_02_aspiration_13$"
 desc_me_ant_02_13_cmod:0 "Garantizar la presencia naval será fundamental para mantener nuestras propiedades lejanas a lo largo de las olas. Debemos concentrarnos en la velocidad y la supremacía táctica."
 me_ant_02_3_cmod:0 "$antigonid_02_aspiration_3$"
 desc_me_ant_02_3_cmod:0 "La planicie costera de Cilicia es famosa por sus piratas y sus defensas naturales; ambos nos ayudarán a recuperar los territorios que perdimos."
 me_ant_02_10_pmod:0 "$antigonid_02_aspiration_10$"
 desc_me_ant_02_10_pmod:0 "La ciudad de Demetrias, bautizada en honor al heredero de Antígono, Demetrio, llegó a ser conocida como uno de los 'grilletes de Grecia', junto con Corinto y Calcis, que protegen Tesalia y la ruta hacia Grecia."
 me_ant_2_7_cmod:0 "$antigonid_02_aspiration_7$"
 desc_me_ant_2_7_cmod:0 "Nuestros éxitos en el control de las ciudades estado griegas nos brinda mucha experiencia en los tejemanejes de la diplomacia pragmática."
 me_ant_2_6_1_cmod:0 "Excelencia marcial"
 desc_me_ant_2_6_1_cmod:0 "Si bien nuestros soldados no carecen de valor ni de sensatez, el liderazgo de un mercenario con experiencia podría darles ventaja."
 me_ant_2_6_2_cmod:0 "Vínculos mercenarios"
 desc_me_ant_2_6_2_cmod:0 "Negociar con mercenarios nunca es una tarea simple ni barata, pero forjar vínculos con los capitanes más destacados podría reducir el precio de sus exigencias."
 ant_2_12_pmod:0 "$antigonid_02_aspiration_12$"
 desc_ant_2_12_pmod:0 "Se estableció un firme bastión en la cima del monte Ítome, sobre la ciudad de Mesenia en el Peloponeso, que constituye una guarnición estratégica en el sur de Grecia."
 me_ant_02_2_culmod:0 "Orgullo moloso"
 desc_me_ant_02_2_culmod:0 "Las tribus de Epiro son extremadamente independientes y tan belicosas como los macedonios; no aceptarán la sumisión de manera directa."
 me_ant_2_end_cmod:0 "Antigónidas indomables"
 desc_me_ant_2_end_cmod:0 "Demostramos la valía del linaje de nuestra dinastía al enfrentarnos a cada desastre con una determinación incalculable, fomentando la gloria inmortal de Alejandro."
 ant_2_11_umod:0 "$antigonid_02_aspiration_11$"
 desc_ant_2_11_umod:0 "El ejército real victorioso de la dinastía antigónida cuenta con una larga tradición militar y con reputación de eficacia."
 # Opinions
 ant_2_marriage_opmod:0 "$dhe_dde_pyrrhus_syracuse_op$"
 ### Antigonid Birthright
 # Mission
 antigonid_03_birthright:0 "Derecho de nacimiento antigónida"
 antigonid_03_birthright_BUTTON_TOOLTIP:0 "Ahora que nuestra dinastía está a salvo en el trono de Macedonia, podemos conformarnos con Grecia ¡o aspirar a la reconquista de las propiedades que nuestro fundador mantuvo durante décadas!"
 antigonid_03_birthright_BUTTON_DETAILS:0 ""
 antigonid_03_birthright_DESCRIPTION:0 "[GetCharacter('(int32)37').GetPraenomen], [GetCharacter('(int32)37').GetWomanMan] de mayor renombre de su generación, gobernó varias extensiones de [GetProvince('(int32)290').GetArea.GetRegion.GetName] y [GetProvince('(int32)790').GetArea.GetRegion.GetName], tierras que fueron robadas a nuestra dinastía. Tenemos los recursos para reclamar los derechos de nacimiento que perdimos, si podemos estar a la altura de su astucia y audacia."
 antigonid_03_birthright_CRITERIA_DESCRIPTION:0 "Reclama las propiedades orientales perdidas de [GetCharacter('(int32)37').GetName] y demuestra que nuestra dinastía es la vencedora suprema de las guerras de los diádocos."
 antigonid_03_birthright_REWARD_DESCRIPTION:0 "Reconquista las tierras antigónidas en [GetProvince('(int32)290').GetArea.GetRegion.GetName], [GetProvince('(int32)1936').GetArea.GetRegion.GetName] y [GetProvince('(int32)790').GetArea.GetRegion.GetName]."
 # Tasks
 antigonid_03_birthright_1:0 "Piedra angular chipriota"
 antigonid_03_birthright_1_DESC:0 "Las ciudades de [GetProvince('(int32)334').GetArea.GetName] hace años que están en conflicto y sus reyes apoyan a los ptolemaicos o antigónidas en la lucha de nuestros fundadores por la isla. Asegurémonos de que no se vuelva a perder."
 antigonid_03_birthright_1_reward_tt:0 "Fortifiquemos los puertos de [GetProvince('(int32)334').GetArea.GetName|Y]."
 antigonid_03_birthright_2:0 "Tesoros de Asia"
 antigonid_03_birthright_2_DESC:0 "[GetCharacter('(int32)37').GetPraenomen] adquirió vastas riquezas de los tesoros persas, que en parte depositó en [GetProvince('(int32)7968').GetName], [GetProvince('(int32)278').GetName] y [GetProvince('(int32)292').GetName]. Su riqueza nos pertenece legítimamente."
 antigonid_03_birthright_3:0 "Dominio del Egeo"
 antigonid_03_birthright_3_DESC:0 "Debemos expulsar del Egeo a los demás sucesores si es que queremos dominar sus aguas y garantizar un viaje seguro de nuestras fuerzas hacia el este."
 antigonid_03_birthright_3_allow_tt:0 "Ningún otro diádoco $ant_other_diadochi_tooltip$ posee o tiene un súbdito que posea un puerto en el mar Egeo. [me_antigonids_scope.Custom('ant_mis_03_03_cus_loc')]"
 antigonid_03_birthright_3_allow_tt2:0 "@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] o sus súbditos poseen al menos #Y [SCOPE.ScriptValue('antigonid_4_3_target_value')|1]%#! de los puertos en el mar Egeo. ([me_antigonids_scope.Custom('ant_mis_03_03_2_cus_loc')][SCOPE.ScriptValue('antigonid_4_3_percent_value')|1]%#!/#Y [SCOPE.ScriptValue('antigonid_4_3_target_value')|1]%#!)"
 ant_mis_03_03_allow_sv_ongoing:0 "(Actualmente [SCOPE.ScriptValue('antigonid_4_3_diad_value')|R0])"
 ant_mis_03_03_allow_sv_complete:0 ""
 ant_mis_03_03_2_allow_sv_ongoing:0 "#R "
 ant_mis_03_03_2_allow_sv_complete:0 "#Y "
 antigonid_03_birthright_4:0 "Punto de apoyo asiático"
 antigonid_03_birthright_4_DESC:0 "El reclamo de los vastos territorios de nuestras propiedades perdidas en [GetProvince('(int32)290').GetArea.GetRegion.GetName] no es una nimiedad. Comencemos con el establecimiento de un punto de apoyo en las costas occidentales."
 antigonid_03_birthright_4_allow_tt:0 "@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] o sus súbditos poseen al menos [SCOPE.ScriptValue('antigonid_4_4_target_value')|Y0] puertos en las regiones de [GetProvince('(int32)290').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)243').GetArea.GetRegion.GetName|Y] y [GetProvince('(int32)1883').GetArea.GetRegion.GetName|Y] continental. ([SCOPE.Custom('ant_mis_03_04_cus_loc')]/[SCOPE.ScriptValue('antigonid_4_4_target_value')|Y0])"
 antigonid_03_birthright_4_allow_tt_2:0 "@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] o sus súbditos poseen al menos #Y [SCOPE.ScriptValue('antigonid_4_4_2_target_value')|1]%#! de la región de [GetProvince('(int32)290').GetArea.GetRegion.GetName|Y]. ([SCOPE.Custom('ant_mis_03_04_2_cus_loc')]/#Y [SCOPE.ScriptValue('antigonid_4_4_2_target_value')]%#!)"
 antigonid_03_birthright_4_reward_tt:1 "La legión de nuestra gobernación capital ([THIS.GetCountry.GetCapital.GetArea.GetRegion.GetName]) recibirá una bonificación de moral y de habilidad de asedio."
 ant_mis_03_04_allow_sv_ongoing:0 "[SCOPE.ScriptValue('antigonid_4_4_value')|R0]"
 ant_mis_03_04_allow_sv_complete:0 "[SCOPE.ScriptValue('antigonid_4_4_value')|Y0]"
 ant_mis_03_04_2_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('antigonid_4_4_2_percent_value')|1]%#!"
 ant_mis_03_04_2_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('antigonid_4_4_2_percent_value')|1]%#!"
 antigonid_03_birthright_5:0 "Precedentes navales"
 antigonid_03_birthright_5_DESC:0 "Con [GetCharacter('(int32)37').GetPraenomen], nuestra armada era la más poderosa del mar territorial, aplastaba las flotas de [GetCharacter('(int32)42').GetPraenomen] una y otra vez y era crucial para nuestros esfuerzos de unir al Egeo bajo nuestro liderazgo."
 antigonid_03_birthright_5_allow_tt:0 "@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] tiene más barcos que cualquier otro diádoco $ant_other_diadochi_tooltip$. ([SCOPE.Custom('ant_mis_03_05_cus_loc')]/[SCOPE.ScriptValue('antigonid_4_5_value')|Y0])"
 antigonid_03_birthright_5_allow_tt2:0 "Cualquier territorio de tu propiedad tiene al menos #Y 3#! edificaciones portuarias."
 ant_mis_03_05_allow_sv_ongoing:0 "[SCOPE.ScriptValue('antigonid_4_5_our_value')|R0]"
 ant_mis_03_05_allow_sv_complete:0 "[SCOPE.ScriptValue('antigonid_4_5_our_value')|Y0]"
 antigonid_03_birthright_5_reward_tt:0 "@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] puede recibir a un almirante."
 antigonid_03_birthright_6:0 "Sátrapa de [GetProvince('(int32)1936').GetArea.GetRegion.GetName]"
 antigonid_03_birthright_6_DESC:0 "Nuestra dinastía se fundó en el nombramiento de [GetCharacter('(int32)37').GetPraenomen] a la satrapía de [GetProvince('(int32)1936').GetArea.GetRegion.GetName] por parte de [GetCharacter('(int32)39').GetPraenomen] Magno. Reclamarla simbolizará nuestro regreso al dominio de Asia."
 antigonid_03_birthright_6_reward_tt:0 "Quizás debamos cambiar nuestra capital y asentarnos en una UP macedonia en [GetProvince('(int32)1936').GetName|Y]."
 antigonid_03_birthright_7:0 "Nuestro estrecho"
 antigonid_03_birthright_7_DESC:0 "Antes, las ciudades de Misia estaban bajo nuestro dominio. Ahora, con la caída de los antipátridas y de Lisímaco es hora de reclamar el Bósforo."
 antigonid_03_birthright_7_reward_tt:0 "Todos los fuertes que poseas o que posean tus súbditos en las provincias de [GetProvince('(int32)350').GetArea.GetName|Y], [GetProvince('(int32)252').GetArea.GetName|Y] y [GetProvince('(int32)245').GetArea.GetName|Y] recibirán una bonificación de defensa durante #Y 50#! años.\nSe construirán hasta #Y 2#! fortalezas en [GetProvince('(int32)253').GetName|Y], [GetProvince('(int32)244').GetName|Y], [GetProvince('(int32)261').GetName|Y] y [GetProvince('(int32)240').GetName|Y]."
 ant_3_7_fort_spiel_tt:0 "los fuertes que posees o que posean tus súbditos en las provincias de [GetProvince('(int32)350').GetArea.GetName|Y] [GetProvince('(int32)252').GetArea.GetName|Y] y [GetProvince('(int32)245').GetArea.GetName|Y]."
 antigonid_03_birthright_8:0 "Restaurar Antigonia"
 antigonid_03_birthright_8_DESC:0 "Debemos recuperar la gran ciudad de [GetCharacter('(int32)37').GetPraenomen] en el Orontes, pues es un símbolo de nuestro fundador y de su visión de un reino macedonio en Asia."
 antigonid_03_birthright_9:0 "A [GetProvince('(int32)659').GetName]"
 antigonid_03_birthright_9_DESC:0 "[GetProvince('(int32)659').GetArea.GetName] siempre fue un escollo entre [GetCharacter('(int32)42').GetPraenomen] y [GetCharacter('(int32)37').GetPraenomen], quienes se invadían entre sí reiteradamente. Conquistemos [GetProvince('(int32)659').GetArea.GetRegion.GetName] y terminemos con esas disputas."
 antigonid_03_birthright_9_reward_tt:0 "@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] obtiene reclamos en [GetProvince('(int32)504').GetArea.GetRegion.GetName|Y]."
 antigonid_03_birthright_10:0 "Restaurar las ligas"
 antigonid_03_birthright_10_DESC:0 "Las ciudades jónicas y eólicas fueron los súbditos griegos más serviciales de [GetCharacter('(int32)37').GetPraenomen] y obtuvieron los mayores beneficios de sus esfuerzos diplomáticos con los griegos."
 antigonid_03_birthright_10_allow_tt1:0 "@[GetCountry('ION').GetFlag]! [GetCountry('ION').GetName|Y] o @[GetCountry('IOA').GetFlag]! [GetCountry('IOA').GetName|Y] no existe."
 antigonid_03_birthright_10_allow_tt2:0 "La provincia de [GetProvince('(int32)290').GetArea.GetName|Y] o [GetProvince('(int32)283').GetArea.GetName|Y] le pertenece a @[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] o a sus súbditos."
 antigonid_03_birthright_10_reward_tt1:0 "@[GetCountry('ION').GetFlag]! [GetCountry('ION').GetName|Y] se liberará como súbdito feudatario en [GetProvince('(int32)290').GetArea.GetName|Y]."
 antigonid_03_birthright_10_reward_tt2:0 "@[GetCountry('IOA').GetFlag]! [GetCountry('IOA').GetName|Y] se liberará como súbdito feudatario en [GetProvince('(int32)283').GetArea.GetName|Y]."
 antigonid_03_birthright_10_reward_tt3:0 "Los demás feudatarios o estados cliente #Y $hellenic$#! también recibirán "#Y $ant_3_10_cmod$#!"."
 antigonid_03_birthright_11:0 "Victoria antigónida"
 antigonid_03_birthright_11_DESC:0 "[GetCharacter('(int32)37').GetPraenomen] consideró a [GetProvince('(int32)790').GetArea.GetRegion.GetName] una pieza clave de su reino y estableció muchas ciudades bajo la estratégica [GetProvince('(int32)8021').GetName]. Estas tierras son legítimamente nuestras."
 antigonid_03_birthright_12:0 "Puerto del este"
 antigonid_03_birthright_12_DESC:0 "Los puertos ancestrales de Fenicia, que presenciaron la fundación del poderoso imperio cartaginense, fueron una parte integral del reino de [GetCharacter('(int32)37').GetPraenomen] pues desde ellos se enviaban sus grandes flotas."
 antigonid_03_birthright_12_reward_tt:0 "@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] se apoderará de algunos barcos pesados de #Y Fenicia#!."
 # Modifiers
 ant_3_2_cmod:0 "$antigonid_03_birthright_2$"
 desc_ant_3_2_cmod:0 "El flujo constante de riquezas de los tesoros orientales nos ayudará a financiar nuestra expansión hacia el este."
 ant_3_7_pmod:0 "$antigonid_03_birthright_7$"
 desc_ant_3_7_pmod:0 "Las fortificaciones son fuertes solo si sus guarniciones están alertas y los almacenes permanecen llenos."
 ant_3_5_cmod:0 "$antigonid_03_birthright_5$"
 desc_ant_3_5_cmod:0 "Garantizar que nuestra armada es la más grande de los diádocos nos dio la experiencia de mantener una gran flota."
 ant_3_cmod:0 "$antigonid_03_birthright$"
 desc_ant_3_cmod:0 "Reclamar el este es nuestro derecho inmortal como herederos de Antígono y una causa que los dioses de seguro aprobarán."
 ant_3_6_cmod:1 "Sátrapa de Frigia"
 desc_ant_3_6_cmod:0 "Las victorias reafirman entre nuestros soldados y nuestros ciudadanos el favor de los dioses hacia nuestra causa y superioridad frente a nuestros enemigos."
 ant_3_3_cmod:0 "$antigonid_03_birthright_3$"
 desc_ant_3_3_cmod:0 "La confianza en nuestra armada va más allá de la habilidad de nuestros marineros y depende de la percepción de nuestra fuerza y destreza."
 ant_3_1_1_cmod:0 "Bastiones chipriotas"
 desc_ant_3_1_1_cmod:0 "Las fortificaciones ampliadas de Chipre demorarán a cualquier invasor lo suficiente como para que podamos actuar."
 ant_3_1_2_cmod:0 "Emporio chipriota"
 desc_ant_3_1_2_cmod:0 "Los puertos comerciales ampliados de Chipre garantizarán un flujo comercial constante desde la isla, y también riquezas para nuestras arcas."
 ant_3_1_3_cmod:0 "Puertos chipriotas"
 desc_ant_3_1_3_cmod:0 "Los astilleros ampliados de Chipre garantizarán un flujo constante de barcos desde la isla, lo que dará apoyo a nuestro dominio naval."
 ant_3_12_cmod:0 "$antigonid_03_birthright_12$"
 desc_ant_3_12_cmod:0 "Los puertos fenicios ofrecen los mejores marineros y una parte de riquezas asociadas con las grandes rutas de comercio de sus ciudades."
 ant_3_11_cmod:0 "$antigonid_03_birthright_11$"
 desc_ant_3_11_cmod:0 "Ni siquiera nuestros rivales más acérrimos pueden negar las gloriosas victorias de la dinastía Antigónida."
 ant_3_10_cmod:0 "$antigonid_03_birthright_10$"
 desc_ant_3_10_cmod:0 "No podemos negar la benevolencia de nuestros señores, quienes nos conceden autonomía a cambio de alianzas y reclutas."
 ant_3_10_2_cmod:0 "Gratitud de Grecia"
 desc_ant_3_10_2_cmod:0 "Por cada griego que rechaza el gobierno de los macedonios, hay otro que comprende el valor de la seguridad que ofrecemos."
 ant_3_9_cmod:1 "Hacia Gaza"
 desc_ant_3_9_cmod:0 "Nuestro reino está listo para vengar las derrotas de [GetCharacter('(int32)37').GetPraenomen] y [GetCharacter('(int32)38').GetPraenomen] en el Nilo."
 me_ant_3_end_cmod:0 "Antigónidas triunfantes"
 desc_me_ant_3_end_cmod:0 "Una vez más se demostró la tenacidad y el coraje de los antigónidas."
 ant_3_4_umod:0 "Indomable"
 desc_ant_3_4_umod:0 "El ejército real de los antigónidas inspira merecido miedo luego de su remolino de conquistas en Asia."
 ant_1_mission_cooldown_tt:0 "Esta misión no volverá a aparecer."

