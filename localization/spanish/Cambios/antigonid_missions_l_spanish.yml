l_spanish:
 ### Antigonos' Vision
 # Mission
 antigonid_01_vision:0 "Visión de Antígono"
 antigonid_01_vision_BUTTON_TOOLTIP:0 "Con agallas y astucia, [GetCharacter('(int32)37').GetPraenomen] convirtió su pobre satrapía de [GetProvince('(int32)1936').GetArea.GetRegion.GetName] en el más poderoso reino diádoco y fundó una dinastía que seguramente gobernará durante siglos." # [LocEditor:AwaitingBatchUpdate]
 antigonid_01_vision_BUTTON_DETAILS:0 ""
 antigonid_01_vision_DESCRIPTION:0 "Los gloriosos logros de [GetCharacter('(int32)37').GetPraenomen] avergonzaron a los otros sucesores, y el estado que creó a partir del imperio de [GetCharacter('(int32)39').GetPraenomen] se convertirá en el reino diádoco más poderoso que dominará el Mediterráneo." # [LocEditor:AwaitingBatchUpdate]
 antigonid_01_vision_CRITERIA_DESCRIPTION:0 "Protege el legado de [GetCharacter('(int32)37').GetPraenomen] y asegura el futuro de [GetCountry('PRY').GetName] como potencia oriental hegemónica."
 antigonid_01_vision_REWARD_DESCRIPTION:0 "La prevención de la destrucción del legado de [GetCharacter('(int32)37').GetPraenomen]."
 antigonid_01_vision_abort_tt:0 "@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] se dividió tras la muerte de [GetCharacter('(int32)37').GetName|Y]."
 antigonid_01_vision_wavers_abort_tt:0 "¡La misión '#Y $antigonid_01_vision$#!' será #R abortada#!!"
 # Tasks
 antigonid_01_vision_1:0 "Capital oriental"
 antigonid_01_vision_1_DESC:2 "[GetCharacter('(int32)37').GetPraenomen] lleva mucho tiempo planeando un gran festival en Antigonia para celebrar la finalización de su ciudad y las victorias de su dinastía sobre los otros diádocos."
 antigonid_01_vision_2:0 "Puerto de Antigonia"
 antigonid_01_vision_2_DESC:0 "Debemos decidir cómo desarrollar la infraestructura marítima de Antigonia, podemos utilizar los puertos al norte de las Puertas Sirias a lo largo de la carretera persa o el más cercano Hidatos."
 antigonid_01_vision_2_allow_tt:0 "@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] posee [GetProvince('(int32)790').GetName|Y], [GetProvince('(int32)789').GetName|Y], [GetProvince('(int32)795').GetName|Y] y [GetProvince('(int32)1871').GetName|Y]."
 antigonid_01_vision_2_reward_tt:0 "Desarrolla [GetProvince('(int32)789').GetName|Y] o [GetProvince('(int32)795').GetName|Y] como puerto principal de [GetProvince('(int32)790').GetName|Y]."
 ant_mis_01_2_pops:0 "UP"
 ant_mis_01_2_pop:0 "UP"
 antigonid_01_vision_3:0 "Madera fenicia"
 antigonid_01_vision_3_DESC:1 "Las ciudades de Fenicia nos sirvieron de gran ayuda a la hora de aportar madera, constructores de barcos y marineros. La dominación del Egeo, no bstante, requerirá un suministro aún más constante y abundante."
 antigonid_01_vision_3_allow_tt1:0 "@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] tiene un súbdito #Y$west_levantine$#! en [GetProvince('(int32)786').GetArea.GetName|Y] o [GetProvince('(int32)748').GetArea.GetName|Y] con un puerto."
 antigonid_01_vision_3_allow_tt2:0 "@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] posee un territorio #Y $west_levantine$#! portuario en las provincias de [GetProvince('(int32)786').GetArea.GetName|Y] o [GetProvince('(int32)743').GetArea.GetName|Y]."
 antigonid_01_vision_4:0 "Patio de Demetrio"
 antigonid_01_vision_4_DESC:0 "Debemos continuar las empresas de Demetrio en Grecia para liberar las ciudades guarnecidas y oprimidas de Casandro, entre ellas la estratégica Corinto."
 antigonid_01_vision_4_allow_tt:0 "[GetProvince('(int32)418').GetName|Y] es propiedad de o está ocupada por @[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y]."
 antigonid_01_vision_4_transfer_tt:0 "Si está ocupada, la propiedad de [GetProvince('(int32)418').GetName|Y] será transferida de forma inmediata a @[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y]."
 antigonid_01_vision_4_fort_tt:0 "[ant_fortress_scope.GetName|Y] recibirá hasta #Y 2#! fortalezas."
 antigonid_01_vision_4_op_tt:0 "Cada país #Y $hellenic$#! en [GetProvince('(int32)418').GetArea.GetRegion.GetName] continental también perderá #R -15#! de opinión sobre nosotros."
 antigonid_01_vision_4_completion_tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_4$$mission_task_completed_tt_2$"
 antigonid_01_vision_5:0 "Reiterar la proclamación de Tiro"
 antigonid_01_vision_5_DESC:0 "Tras asegurar [GetProvince('(int32)687').GetArea.GetRegion.GetName], [GetCharacter('(int32)37').GetPraenomen] prometió mantener la autonomía de las ciudades griegas, lo que nos concedió muchos amigos a ambos lados del Egeo."
 antigonid_01_vision_5_opinion_tt:0 "Los países #Y $hellenic$#! menores no $macedonian$ en las regiones de [GetProvince('(int32)416').GetArea.GetRegion.GetName|Y] y [GetProvince('(int32)290').GetArea.GetRegion.GetName|Y] recibirán #G +50#! de opinión sobre @[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y]."
 antigonid_01_vision_5_subject_tt:0 "En su lugar, lo súbditos recibirán"
 antigonid_01_vision_5_country_num_tt:1 "[SCOPE.ScriptValue('antigonid_01_vision_5_country_num')|0Y] países no $macedonian$s ni $hellenic$s reciben #G +30#! de opinión sobre nosotros."
 antigonid_01_vision_5_subject_num_tt:0 "[SCOPE.ScriptValue('antigonid_01_vision_5_subject_num')|0Y] súbditos #Y $hellenic$#! más también recibieron '#Y $ant_01_5_cmod$#!'."
 antigonid_01_vision_5_claims_tt:0 "@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] obtiene reclamos en todos los territorios de Grecia que posean otros diádocos o que estén sometidos a ellos $ant_other_diadochi_tooltip$."
 antigonid_01_vision_6:0 "Formalizar la divinidad"
 antigonid_01_vision_6_DESC:0 "Aunque [GetCharacter('(int32)37').GetPraenomen] y [GetCharacter('(int32)38').GetPraenomen] ya son venerados en [GetProvince('(int32)418').GetArea.GetRegion.GetName] y [GetProvince('(int32)290').GetArea.GetRegion.GetName], es hora de adoptar de forma oficial una postura religiosa en nuestra corte antigónida oriental."
 antigonid_01_vision_6_allow_tt1:0 "[GetCharacter('(int32)37').GetName|Y] murió."
 antigonid_01_vision_6_allow_tt2:0 "@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] posee [GetProvince('(int32)790').GetName|Y]."
 antigonid_01_vision_6_allow_tt3:0 "[me_antigonids_scope.GetRulerTitle] [THIS.GetCountry.GetRuler.GetName|Y] tiene al menos @popularity_icon!#Y 70#! de popularidad. ([me_antigonids_scope.Custom('ant_mis_01_6_pop_cus_loc')])"
 antigonid_01_vision_6_allow_tt4:0 "La familia [me_antigonids_scope.GetRuler.GetFamily.GetName|Y] tiene al menos @prestige! #Y 600#! de prestigio. ([me_antigonids_scope.Custom('ant_mis_01_6_pre_cus_loc')])"
 ant_mis_01_6_pop_allow_sv_ongoing:0 "[SCOPE.ScriptValue('antigonid_01_vision_6_pop_current')|0R]/[SCOPE.ScriptValue('antigonid_01_vision_6_pop_target')|0Y]"
 ant_mis_01_6_pop_allow_sv_complete:0 "[SCOPE.ScriptValue('antigonid_01_vision_6_pop_current')|0Y]/[SCOPE.ScriptValue('antigonid_01_vision_6_pop_target')|0Y]"
 ant_mis_01_6_pre_allow_sv_ongoing:0 "[SCOPE.ScriptValue('antigonid_01_vision_6_pre_current')|0R]/[SCOPE.ScriptValue('antigonid_01_vision_6_pre_target')|0Y]"
 ant_mis_01_6_pre_allow_sv_complete:0 "[SCOPE.ScriptValue('antigonid_01_vision_6_pre_current')|0Y]/[SCOPE.ScriptValue('antigonid_01_vision_6_pre_target')|0Y]"
 antigonid_01_vision_7:0 "Fronteras aseguradas"
 antigonid_01_vision_7_DESC:0 "Es solo cuestión de tiempo para que los otros diádocos renueven su recelosa alianza y envíen sus ejércitos contra nosotros; debemos estar listos para su llegada."
 antigonid_01_vision_7_allow_tt:0 "Fortifica las fronteras contra el diádoco seleccionado $ant_other_diadochi_tooltip$."
 antigonid_01_vision_8:0 "Reasenta Larende"
 antigonid_01_vision_8_DESC:0 "La gente de Larende, asediada a manos de Pérdicas, incendió su ciudad con sus familias dentro. La recolonización podría apaciguar los rencores del pasado y ayudar a nuestra causa."
 antigonid_01_vision_8_culture_tt:0 "Todas las otras culturas en el grupo #Y $anatolian$ #! reciben"
 antigonid_01_vision_9:0 "Atraer colonos griegos"
 antigonid_01_vision_9_DESC:0 "Los macedonios seguirán siendo una minoría en este reino oriental, pero alentar a los colonos de las ciudades griegas ayudará a su helenización y su desarrollo urbano."
 antigonid_01_vision_9_allow_tt1:0 "@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] posee un territorio #Y $hellenic$#! no $macedonian$ de al menos #Y 10#! UP en [GetProvince('(int32)283').GetArea.GetName|Y], [GetProvince('(int32)290').GetArea.GetName|Y] o [GetProvince('(int32)416').GetArea.GetRegion.GetName|Y]."
 antigonid_01_vision_9_allow_tt2:0 "@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] tiene un súbdito #Y $hellenic$#! no $macedonian$ de al menos #Y 20#! UP y #Y 3#! territorios en [GetProvince('(int32)283').GetArea.GetName|Y], [GetProvince('(int32)290').GetArea.GetName|Y], [GetProvince('(int32)252').GetArea.GetName|Y], [GetProvince('(int32)350').GetArea.GetName|Y], [GetProvince('(int32)334').GetArea.GetName|Y] o [GetProvince('(int32)416').GetArea.GetRegion.GetName|Y]."
 antigonid_01_vision_9_reward_tt:0 "Funda una nueva colonia con colonos griegos."
 antigonid_01_vision_11:0 "Cierre de Rodas"
 antigonid_01_vision_11_DESC:0 "El fracaso de [GetCharacter('(int32)38').GetPraenomen] a la hora de castigar la traición de Rodas permitió la continua intervención ptolemaica en el Egeo. Desde entonces, hemos aprendido de nuestros errores..."
 antigonid_01_vision_11_soter_tt:0 "[GetCharacter('(int32)42').GetName|Y], [GetCountry('EGY').GetRulerTitle] de @[GetCountry('EGY').GetFlag]! [GetCountry('EGY').GetName|Y], pierde su apodo."
 antigonid_01_vision_12:0 "Liberador helénico"
 antigonid_01_vision_12_DESC:0 "Nuestras proclamaciones no servirán de nada hasta que cada polis griega en la que se hayan impuesto oligarquías o guarniciones tiránicas haya sido liberada y se asegure la península."
 antigonid_01_vision_12_allow_tt:0 "Ningún otro diádoco $antigonid_01_vision_12_diad_tt$"
 antigonid_01_vision_12_diad_tt:0 "$ant_other_diadochi_tooltip$ posee o tiene súbditos en el $ant_hellas_list_tt$. [me_antigonids_scope.Custom('ant_mis_01_12_pre_cus_loc')]"
 ant_hellas_list_tt:0 "Provincias de [GetProvince('(int32)426').GetArea.GetName|Y], [GetProvince('(int32)407').GetArea.GetName|Y], [GetProvince('(int32)416').GetArea.GetName|Y], [GetProvince('(int32)418').GetArea.GetName|Y], [GetProvince('(int32)436').GetArea.GetName|Y] o [GetProvince('(int32)427').GetArea.GetName|Y]"
 antigonid_01_vision_12_culture_tt:0 "Todas las demás culturas #! helénicas#Y no macedonias en nuestro país también recibirán '#Y $ant_01_12_culmod$#!'."
 ant_mis_01_12_allow_sv_ongoing:0 "(Actualmente [SCOPE.ScriptValue('antigonid_01_vision_12_counter')|R0] territorios)"
 ant_mis_01_12_allow_sv_complete:0 ""
 ant_other_diadochi_tooltip:0 "(@[GetCountry('MAC').GetFlag]! [GetCountry('MAC').GetName|Y], @[GetCountry('TRE').GetFlag]! [GetCountry('TRE').GetName|Y], @[GetCountry('EGY').GetFlag]! [GetCountry('EGY').GetName|Y], @[GetCountry('SEL').GetFlag]! [GetCountry('SEL').GetName|Y])"
 antigonid_01_vision_13:0 "Liga de Corinto"
 antigonid_01_vision_13_DESC:0 "[GetCharacter('(int32)35').GetPraenomen] II formó un órgano para velar por la defensa común de Grecia bajo el liderazgo macedonio. Revivir una liga podría sernos de ayuda a nosotros y a nuestros amigos."
 antigonid_01_vision_13_allow_tt:0 "@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] tiene al menos [SCOPE.ScriptValue('antigonid_01_vision_13_target')|Y0] súbditos de cultura #Y $hellenic$#!, con al menos #Y 3#! territorios cada uno y con capitales en las provincias mencionadas. [SCOPE.Custom('ant_mis_01_13_cus_loc')]"
 antigonid_01_vision_13_league_tt:0 "La #Y $LEAGUE_OF_KORINTHOS$#! se creará como feudatario en Grecia desde nuestras tierras y las de nuestros súbditos griegos."
 antigonid_01_vision_13_allow_418_tt:1 "[GetProvince('(int32)418').GetName|Y] es propiedad de un súbdito #Y $hellenic$#!."
 ant_mis_01_13_allow_sv_ongoing:0 "([SCOPE.ScriptValue('antigonid_01_vision_13_counter')|R0]/[SCOPE.ScriptValue('antigonid_01_vision_13_target')|Y0])"
 ant_mis_01_13_allow_sv_complete:0 "([SCOPE.ScriptValue('antigonid_01_vision_13_counter')|Y0]/[SCOPE.ScriptValue('antigonid_01_vision_13_target')|Y0])"
 antigonid_01_vision_14:0 "Conquista diádoca"
 antigonid_01_vision_14_DESC:0 "Atacar a los diádocos más próximos a nosotros hará que se replanteen la relación que tienen con los antigónidas y los mantendrá ocupados."
 antigonid_01_vision_14_allow_tt1:0 "[GetProvince('(int32)509').GetArea.GetName|Y] al este del Nilo y [GetProvince('(int32)659').GetArea.GetName|Y] son posesión de @[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] o de sus súbditos."
 antigonid_01_vision_14_allow_tt2:0 "[GetProvince('(int32)350').GetArea.GetName|Y] y [GetProvince('(int32)362').GetArea.GetName|Y] son posesión de @[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] o de sus súbditos."
 antigonid_01_vision_14_allow_tt3:0 "[GetProvince('(int32)872').GetArea.GetName|Y] y [GetProvince('(int32)862').GetArea.GetName|Y] son posesión de @[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] o de sus súbditos."
 antigonid_01_vision_15:0 "Alianza pragmática"
 antigonid_01_vision_15_DESC:0 "Estar constantemente en guerra con otros estados diádocos puede ser mala idea. De hecho, asegurar un aliado entre los otros sucesores aliviaría gran parte de la presión."
 antigonid_01_vision_15_allow_tt:0 "Cualquier otro diádoco $ant_other_diadochi_tooltip$ que limite con nosotros, tenga al menos #G +50#! de opinión sobre nosotros, no esté en guerra con nosotros o ya sea nuestro aliado, no sea un súbdito y no esté gobernado por un rival de nuestro gobernante."
 antigonid_01_vision_15_reward_tt:0 "Obtén una alianza y, si es posible, un matrimonio real con otro diádoco."
 # Modifiers
 sea_king_cmod:0 "Rey del mar"
 desc_sea_king_cmod:0 "La pérdida del imperio que [GetCharacter('(int32)37').GetPraenomen] construyó en el oeste todavía se puede enmendar a través de audaces empresas por el Egeo." # [LocEditor:AwaitingBatchUpdate]
 ant_01_1_pmod:0 "Antigonia del Orontes"
 desc_ant_01_1_1_pmod:0 "[GetCharacter('(int32)37').GetPraenomen] el Tuerto fundó esta gran ciudad como la nueva capital oriental de su reino y está situada estratégicamente entre Palestina, Mesopotamia y Anatolia." # [LocEditor:AwaitingBatchUpdate]
 ant_01_5_cmod:0 "Proclamación de Tiro"
 desc_ant_01_5_cmod:0 "La proclamación de [GetCharacter('(int32)37').GetPraenomen] de proteger la independencia de las ciudades griegas ayudó a convencer a las polis de los beneficios de la protección antigónida."
 ant_01_6_cmod:0 "$antigonid_01_vision_6$"
 desc_ant_01_6_cmod:0 "Siguiendo el ejemplo de [GetCharacter('(int32)39').GetPraenomen] Magno, cuyo precedente replicaron los aduladores atenienses al momento de honrar a [GetCharacter('(int32)38').GetPraenomen] y [GetCharacter('(int32)37').GetPraenomen], vamos a aceptar plenamente la divinidad antigónida."
 ant_01_7_pmod:0 "$antigonid_01_vision_7$"
 desc_ant_01_7_pmod:0 "Hay muchas maneras de reforzar una fortificación en caso de esperar un ataque inminente, como hacer reparaciones, aumentar las patrullas y mitigar los puntos débiles."
 ant_01_8_pmod:0 "Fomentar el reasentamiento"
 desc_ant_01_8_pmod:0 "Como parte de la regeneración de esta provincia, se adoptaron medidas para dirigir a los colonos aquí."
 ant_01_4_cmod:0 "$antigonid_01_vision_4$"
 desc_ant_01_4_cmod:1 "Con Corinto bajo el control Acrocorinto, estamos un paso más cerca de asegurar nuestro dominio sobre Grecia."
 ant_01_9_pmod:0 "Entusiasmo colonial"
 desc_ant_01_9_pmod:0 "La fundación de esta nueva colonia creó una oportunidad para los colonos más ambiciosos, lo que fomentó el reasentamiento."
 ant_01_2_1_pmod:0 "Puerto del este"
 desc_ant_01_2_1_pmod:0 "Los astilleros y atracaderos de este gran puerto son una maravilla para la vista, y demuestran el gran poderío marítimo de los antigónidas."
 ant_01_2_2_pmod:0 "Puerto floreciente"
 desc_ant_01_2_2_pmod:0 "Las inversiones y el flujo constante de pedidos de barcos mercantes y militares hicieron de este puerto un lugar bastante ajetreado."
 ant_01_11_1_pmod:0 "Ocupación antigónida"
 desc_ant_01_11_1_pmod:0 "Los orgullosos residentes de [GetProvince('(int32)266').GetName] no ven con buenos ojos las guarniciones antigónidas y el gobierno directo."
 ant_01_11_2_pmod:0 "El coloso destruido"
 desc_ant_01_11_2_pmod:0 "La destrucción de su coloso hirió profundamente los corazones de los habitantes de Rodas."
 me_ant_1_cmod:0 "Strategos de Asia"
 desc_me_ant_1_cmod:0 "En Triparadiso, [GetCharacter('(int32)9').GetPraenomen], regente del heredero de [GetCharacter('(int32)39').GetPraenomen], nombró a [GetCharacter('(int32)37').GetPraenomen] como stratego o general de Asia, lo que dio peso a sus acciones y al crecimiento de su reino."
 ant_01_3_ant_cmod:0 "Intromisión fenicia"
 desc_ant_01_3_ant_cmod:0 "Si bien reconocen su posición como súbditos nuestros, los reyes y los clientes que nos prestan servicio prefieren mantener el autogobierno, al menos en apariencia."
 ant_01_3_sid_cmod:0 "Trato con los diádocos"
 desc_ant_01_3_sid_cmod:0 "Nuestros gobernantes celebraron acuerdos con sus señores diádocos para favorecer sus intereses personales."
 ant_01_14_cmod:0 "En buenas manos"
 desc_ant_01_14_cmod:0 "Gracias a nuestras victorias frente a los otros diádocos, les demostramos a los macedonios de todas partes que los antigónidas son los pretendientes más dignos del legado de Macedonia."
 ant_01_13_cmod:0 "Autonomía doméstica"
 desc_ant_01_13_cmod:0 "Al evitar intervenir en nuestros asuntos internos, nuestros señores se ganaron la lealtad de varios miembros de nuestro gobierno."
 ant_01_8_culmod:0 "Rama de olivo"
 desc_ant_01_8_culmod:0 "Con la presentación de ramas de olivo simbólicas, esta cultura está más dispuesta a seguir el liderazgo de extranjeros."
 me_ant_01_3_cmod:0 "Marineros fenicios"
 desc_me_ant_01_3_cmod:0 "La afluencia continua de remeros y marinos fenicios suministra personal experimentado y dispuesto a nuestras flotas."
 me_ant_1_end_cmod:0 "Fundador helenístico"
 desc_me_ant_1_end_cmod:0 "Los triunfos de la dinastía antigónida superan a los de los demás sucesores y unen el núcleo mediterráneo del imperio oriental de [GetCharacter('(int32)39').GetPraenomen]."
 ant_01_3_egy_cmod:0 "Constructores de barcos fenicios"
 desc_ant_01_3_egy_cmod:0 "Nuestra participación en los asuntos de los sidonios rindió frutos en forma de generosidad fenicia."
 ant_01_8_general_culmod:0 "Diplomacia cultural"
 desc_ant_01_8_general_culmod:0 "$desc_ant_01_8_culmod$"
 ant_01_5_refused_synoikism_cmod:0 "Súplica rechazada"
 desc_ant_01_5_refused_synoikism_cmod:0 "Nuestro señor se negó a participar en un arbitraje jurídico y diplomático, lo cual molestó al gobierno."
 ant_01_5_synoikism_cmod:0 "Sinecismo organizado"
 desc_ant_01_5_synoikism_cmod:0 "Nuestro señor participó en un arbitraje jurídico y diplomático, lo cual impresionó al gobierno."
 ant_01_12_culmod:0 "Liberador griego"
 desc_ant_01_12_culmod:0 "La expulsión de las guarniciones y los gobiernos de los otros diádocos, que habían sido impuestos por la fuerza, agradó a estos súbditos griegos."
 # Opinions
 ant_01_tyre_proc_opmod:0 "Proclamación de Tiro"
 ant_01_9_opmod:0 "Colonos atraídos"
 ant_01_3_opmod:0 "Filocles encarcelado"
 ant_01_15_rej_opmod:0 "Alianza rechazada"
 ant_01_15_pra_opmod:0 "Alianza pragmática"
 ant_01_15_mar_opmod:0 "$opinion_royal_marriage_ci$" # Royal Marriage
 ant_01_5_korinth_opmod:0 "Guarniciones macedonias"
 ant_01_5_synoikism_opmod:0 "Sinecismo fomentado"
 ant_01_5_dispute_opmod:0 "Disputa resuelta"
 ant_01_5_dispute_ignored_opmod:0 "Disputa ignorada"
 ant_1_5_doubts_opmod:0 "Benevolencia dudosa"
 # Loyalty
 ant_01_3_philokles_denied_loyalty:0 "Rechazó el reclamo a [GetProvince('(int32)747').GetName]"
 ant_01_3_usurped_throne:0 "Trono usurpado"
 # Decisions
 install_philokles_egypt:0 "Instalar a Filocles en [GetProvince('(int32)747').GetName]"
 install_philokles_egypt_desc:0 "El príncipe fenicio de [GetProvince('(int32)747').GetName] recurrió a nosotros luego de que los antigónidas rechazaron su reclamo al trono de la ciudad. Si le conseguimos el cargo, sin duda nos los agradecerá con dividendos navales estratégicos."
 install_philokles_egypt_subject_tt:0 "#Y $SID$#! será nuestro súbdito tributario."
 # Other
 move_country_with_close_family_effect_tt:0 "[move_country_with_close_family_character.GetName|Y] y su familia inmediata se trasladarán a @[move_country_with_close_family_employer.GetFlag]! [move_country_with_close_family_employer.GetName|Y]."
