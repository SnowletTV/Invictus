l_spanish:
 assassinate.1.t:0 "Informe"
 assassinate.1.desc:0 "Nuestros consejeros nos informan que [SCOPE.sChar('foreign_agent').GetName], camarada de confianza de nuestro/a [ROOT.GetCountry.GetRulerTitle], contactó a nuestros agentes en [SCOPE.sChar('target').GetEmployer.GetName]. Comienza a tomar forma el asesinato planificado de [SCOPE.sChar('target').GetName]. No obstante, [SCOPE.sChar('foreign_agent').GetName] nos pidió que le enviemos ayuda para cumplir mejor con su objetivo encubierto."
 assassinate.1.a:0 "Lo que haga falta. [SCOPE.sChar('target').GetPraenomen] debe morir."
 assassinate.1.b:0 "¿En serio esto es necesario?"
 assassinate.1.c:0 "¡Digámosle que tenga más iniciativa!"
 plot_becomes_more_unlikely:0 "El asesinato planificado tendrá #R menos#! probabilidad de éxito."
 #
 assassinate.2.t:0 "Asesinato cancelado"
 assassinate.2.desc:0 "Debido a la oportuna muerte de [SCOPE.sChar('target').GetName] en circunstancias ajenas a nosotros, ya no necesitamos el intento de asesinato.\n\nLe pedimos a nuestros agentes que devuelvan los recursos no usados para recuperar parte de los gastos."
 assassinate.2.a:0 "El destino nos sonríe."
 #
 assassinate.3.t:0 "¡Agente fallecido!"
 assassinate.3.desc:0 "Nuestro intento de asesinar a [SCOPE.sChar('target').GetName] se vio interrumpido de repente. El agente en quien confiamos para que nos ayudara, ha muerto en circunstancias misteriosas.\n\nAfortunadamente, nuestros contactos en [SCOPE.sChar('target').GetEmployer.GetName] lograron recuperar parte de los recursos que invertimos en este plan."
 assassinate.3.a:0 "Qué desgracia."
 #
 assassinate.4.t:0 "¡Agente descubierto!"
 assassinate.4.desc:0 "Parece que nos equivocamos al confiar en amigos extranjeros. Las ratas de [SCOPE.sChar('target').GetEmployer.GetName] han puesto entre rejas a [SCOPE.sChar('foreign_agent').GetName], a quien nuestros agentes habían contratado para intentar asesinar a [SCOPE.sChar('target').GetName].\n\nAfortunadamente, no se descubrió nuestra participación y nuestros agentes recuperaron parte de los recursos que gastamos en este proyecto fallido."
 assassinate.4.a:0 "Maldición."
 #
 assassinate.5.t:0 "El asesinato es un tema complicado"
 assassinate.5.desc:0 "Una vez más, nuestros agentes recibieron noticias de nuestro contacto en [SCOPE.sChar('target').GetEmployer.GetName]. Parece que [SCOPE.sChar('foreign_agent').GetSheHe] está teniendo dificultades al planificar su huida, después de asesinar a [SCOPE.sChar('target').GetPraenomen]. Nos exige que enviemos un chivo expiatorio para que otra persona sufra las consecuencias sin despertar sospechas.\n\nEl chivo expiatorio probablemente no volverá de esta misión..."
 assassinate.5.a:0 "¡Conocemos a la persona ideal!"
 assassinate.5.b:0 "¿Y poner en riesgo a uno de los nuestros? ¡Jamás!"
 #
 assassinate.6.t:0 "Pensando en el futuro"
 assassinate.6.desc:0 "Sin duda, a nuestro agente en [SCOPE.sChar('target').GetEmployer.GetName] le preocupa su futuro. Nos volvió a contactar para pedir una promesa de asilo tras cumplir la misión.\n\nNuestros consejeros no se ponen de acuerdo sobre si esto sería sensato."
 assassinate.6.a:0 "Cualquier cosa para que se tranquilice."
 assassinate.6.b:0 "Claro que no."
 agent_will_flee_to_us_tt:0 "[SCOPE.sChar('foreign_agent').GetName] intentará huir a nuestro país, después del intento de asesinato."
 #
 assassinate.7.t:0 "Se acerca el momento"
 assassinate.7.desc:0 "Nuestro agente en [SCOPE.sChar('target').GetEmployer.GetName] nos informó que muy pronto intentará asesinar a [SCOPE.sChar('target').GetName]. Solo nos pide una instrucción más.\n\n¿Cómo debe tratar de deshacerse de [SCOPE.sChar('target').GetName]?"
 assassinate.7.a:0 "El veneno seguro funcionará."
 assassinate.7.b:0 "Con una puñalada rápida debería bastar."
 assassinate.7.c:0 "¡Desollarle en vida!"
 assassinate.7.d:0 "¡Empalarle en un ariete!"
 assassinate.7.e:0 "Llevarle a un lugar apartado y luego crucificarle."
 assassinate.7.f:0 "Que se le ejecute con un garrote por la noche."
 assassinate.7.g:0 "Que se organice un accidente en el baño."
 assassinate.7.h:0 "Matarle a golpes."
 assassinate.7.i:0 "Cualquier cosa, mientras sea rápido."
 attempted_assassination_on_us:0 "¡Intento de asesinato!"
 #
 assassinate.8.t:0 "[SCOPE.Custom('assassination_result_string')]"
 assassination_attempt_failed_string:0 "¡El asesinato fracasó!"
 assassination_attempt_succeeded_string:0 "¡El asesinato fue un éxito!"
 assassinate.8.desc:0 "[SCOPE.Custom('assassination_result_first_paragraph')]\n\n[SCOPE.Custom('assassination_result_second_paragraph')] [SCOPE.Custom('assassination_result_third_paragraph_asylum_promised_agent')]\n\n[SCOPE.Custom('assassination_result_fourth_paragraph')]"
 assassination_result_first_paragraph_failed:0 "Recibimos noticias funestas de nuestros agentes en [SCOPE.sChar('target').GetEmployer.GetName]. El imbécil incompetente que enviamos para que acabe con [SCOPE.sChar('target').GetName] fracasó completamente. ¡[SCOPE.sChar('target').GetPraenomen] sigue con vida!"
 assassination_result_first_paragraph_succeeded:0 "Nuestros agentes en [SCOPE.sChar('target').GetEmployer.GetName] nos informan que la corte de [SCOPE.sChar('target').GetEmployer.GetName] está alborotada. Parece que [SCOPE.sChar('foreign_agent').GetName], valiente homicida, cumplió con la tarea de librar al mundo de [SCOPE.sChar('target').GetName]."
 assassination_result_second_paragraph_scapegoat_killed:0 "[SCOPE.sChar('scapegoat').GetName], la desgraciada persona a quien enviamos para que asumiera las consecuencias del asesinato, cumplió su tarea admirablemente bien. Sufrió un feroz ataque unos instantes después del homicidio. Quizá no deseaba ser cómplice, pero fue eficiente."
 assassination_result_second_paragraph_scapegoat_survived:0 "Al parecer, [SCOPE.sChar('scapegoat').GetWomanMan], la desgraciada persona a quien enviamos para que asumiera las consecuencias del homicidio, sobrevivió. Por supuesto, terminamos cualquier tipo de relación con [SCOPE.sChar('scapegoat').GetSheHe]. Desde ahora, tendrá que arreglárselas por su cuenta."
 assassination_result_second_paragraph_generic:1 "Sabemos que muchos estuvieron presentes en la escena del atentado."
 assassination_result_third_paragraph_asylum_promised_agent:0 "Nuestro agente logró huir de la escena y en este mismo instante viaja hacia nuestras fronteras, donde espera aprovechar nuestra oferta de asilo. Por supuesto, aún podemos cambiar de idea..."
 assassination_result_third_paragraph_default:0 "Parece que nuestro agente ha decidido enfrentar su destino en [SCOPE.sChar('foreign_agent').GetEmployer.GetName]. Su supervivencia depende de su considerable talento."
 assassination_result_fourth_paragraph_discovered:0 "Finalmente, parece que quedó suficiente evidencia en la escena como para relacionar a nuestra orgullosa nación con el asesinato de [SCOPE.sChar('target').GetPraenomen]. Qué lamentable. Seguramente despertaremos la furia del pueblo de [SCOPE.sChar('target').GetEmployer.GetAdjective]."
 assassination_result_fourth_paragraph_undiscovered:0 "Finalmente, parece que el pueblo de [SCOPE.sChar('target').GetEmployer.GetAdjective] no descubrió nuestra participación en este asunto. Está claro que son más tontos de lo que pensamos."
 assassinate.8.a:0 "¡Démosle una bienvenida de héroe a [SCOPE.sChar('foreign_agent').GetPraenomen]!"
 assassinate.8.b:0 "¡Excelente! Pero, acerca del asilo..."
 assassinate.8.c:1 "Interesante."
 assassinate.9.t:0 "¡Asesinato!"
 assassinate.9.desc:0 "¡Nuestro [ROOT.GetCountry.GetRulerTitle] [SCOPE.sChar('target').GetName], a quien tanto queremos, fue víctima de asesinato por parte de agentes extranjeros!\n\n[SCOPE.Custom('assassinated_ping_paragraph_two')]\n\n[SCOPE.Custom('assassinated_ping_paragraph_three')]"
 assassination_culprit_discovered:0 "En el caos de furia luego de su muerte, capturamos a un culpable. Tras una tortura extenuante, se identificó como [SCOPE.sChar('culprit').GetName], una persona de escasa importancia que sin duda trabaja para alguien más."
 assassination_culprit_undiscovered:0 "A pesar de que buscamos, interrogamos e intimidamos intensamente, no logramos encontrar al culpable de esta ruin acción."
 discovered_ruler_para:0 "A pesar de la paranoia que afecta a nuestra nación, la evidencia descubierta en la escena y la desastrosa situación política sugieren que [SCOPE.sChar('discovered_ruler').GetName] de [SCOPE.sChar('discovered_ruler').GetEmployer.GetName] es el responsable oculto de esta acción. Debemos castigar un acto tan vil."
 undiscovered_ruler_para:0 "No encontramos evidencia que relacione a otros estados con este vil acto. No podemos identificar al responsable."
 assassinate.9.a:0 "¡Qué desgracia!"
 assassinate.10.t:0 "¡Intento de asesinato!"
 assassinate.10.desc:0 "Hoy mismo, ocurrió algo aterrador: intentaron asesinar a [ROOT.GetCountry.GetRulerTitle]. Los dioses deben habernos sonreído, ya que [SCOPE.sChar('target').GetSheHe] logró escapar sin sufrir daños. Los miembros de su [ROOT.GetCountry.Custom('get_court_type')] exigen venganza.\n\n[SCOPE.Custom('enemy_discovered_10_para')]"
 enemy_discovered_10_para:0 "Mediante interrogatorios constantes y tácticas sagaces, identificamos a [SCOPE.sChar('discovered_ruler').GetName], de [SCOPE.sChar('discovered_ruler').GetEmployer.GetName], como autor de este vil acto. Nuestro pueblo está listo para actuar."
 enemy_undiscovered_10_para:0 "A pesar de que nos esforzamos al máximo, no logramos identificar al autor de este vil acto, que quedará impune. Por suerte, nuestro pueblo ha demostrado su apoyo a [ROOT.GetCountry.GetRulerTitle] y mostrado sus mejores cualidades frente a la adversidad."
 assassinate.10.a:0 "¡Qué atroz!"
 assassinate.1.d:0 "¡Qué emocionante! ¡Cuéntaselo a todo el mundo!"
