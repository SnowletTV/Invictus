l_spanish:
 ### Foreign Rulership ###
 me_athens_01_foreign_rulership.1.t:0 "Democracia y oligarquía"
 me_athens_01_foreign_rulership.1.desc:0 "La asamblea está dividida en dos, [independence_head.GetName] lidera a quienes buscan regresar a los días de antaño de [ROOT.GetCountry.GetName] independiente [loyalist_head.GetName] a cargo de quienes creen que deberíamos forjar un lazo mucho más estrecho con [mission_overlord_scope.GetName].\n\nAunque las discusiones empezaron de forma pacífica, el ánimo de ambos bandos se ha ido caldeando, lo que ha dejado a la asamblea sumida en el caos total. Vuelan rumores sobre cada bando y, en este punto, ninguno está dispuesto a dar marcha atrás."
 me_athens_01_foreign_rulership.1.a:0 "Es solo cuestión de tiempo para que ambos bandos se enfrenten..."
 me_athens_01_foreign_rulership.2.t:0 "Un delegado para [mission_overlord_scope.GetName]"
 me_athens_01_foreign_rulership.2.desc:0 "Bajo el liderazgo de [loyalist_head.GetPraenomen] y la facción del régimen, se enviará un delegado a [mission_overlord_scope.GetName] para ver si es posible establecer una embajada con el objetivo de mejorar nuestras relaciones diplomáticas. Aquellos quienes buscan independizarse de nuestro señor, tomaron las armas y se quejan de que la facción del régimen ignora a la asamblea."
 me_athens_01_foreign_rulership.2.a:0 "Con suerte, estarán complacidos con nuestra sumisión."
 me_athens_01_foreign_rulership.2.a.tt:0 "Se enviará un delegado a [mission_overlord_scope.GetCapital.GetName]."
 me_athens_01_foreign_rulership.3.t:0 "Delegado [mission_country.GetAdjective]"
 me_athens_01_foreign_rulership.3.desc:0 "Recibimos a un delegado de Atenas que nos dice que es su deseo establecer una pequeña embajada en [ROOT.GetCountry.GetCapital.GetName] en un intento por estrechar más el lazo con nuestra nación. Para tranquilizarnos y convencernos, trajo consigo una gran cantidad de oro y plata para nuestro gobernante."
 me_athens_01_foreign_rulership.3.a:0 "¿Un obsequio?"
 me_athens_01_foreign_rulership.4.t:0 "$athenian_mission_01_foreign_rulership_task_1$"
 me_athens_01_foreign_rulership.4.desc:0 "Recibimos noticias de nuestro delegado en [mission_overlord_scope.GetCapital.GetName], quien al fin obtuvo el permiso para empezar a construir una delegación en la ciudad. Parece que el/la [mission_overlord_scope.GetRulerTitle] [mission_overlord_scope.GetRuler.GetPraenomen] fue accesible y recibió a los nuestros con brazos abiertos, en particular después de recibir nuestro pequeño regalo."
 me_athens_01_foreign_rulership.4.a:0 "Salió mucho mejor de lo que esperábamos."
 me_athens_01_foreign_rulership.4.a.tt:0 "¡La tarea de misión '#Y $athenian_mission_01_foreign_rulership_task_1$#!' se #G completó#!!"
 me_athens_01_foreign_rulership.5.t:0 "$athenian_mission_01_foreign_rulership_task_2$"
 me_athens_01_foreign_rulership.5.desc:0 "Tan pronto los tres supervisores de [mission_overlord_scope.GetName] que solicitó la facción del régimen llegan a [ROOT.GetCountry.GetCapital.GetName] con sus comitivas, la facción independentista empieza una pequeña revuelta en oposición a su llegada. La caótica disputa es terminada rápidamente por uno de los supervisores, [overlord_general_overseer.GetName], una persona de renombre militar, mientras sus hombres se enfrentan con la facción independentista."
 me_athens_01_foreign_rulership.5.a:0 "Agradecemos su ayuda con este pequeño problema."
 me_athens_01_foreign_rulership.5.a.tt:0 "¡La tarea de misión '#Y $athenian_mission_01_foreign_rulership_task_2$#!' se #G completó#!!"
 me_athens_01_foreign_rulership.6.t:0 "$athenian_mission_01_foreign_rulership_task_3$"
 me_athens_01_foreign_rulership.6.desc:0 "Luego de un discurso particularmente convincente de parte de [loyalist_head.GetName], la facción del régimen logró convencer a la asamblea de empezar a votar a favor de relaciones más cercanas con [mission_overlord_scope.GetName], muy para el disgusto de la facción independentista."
 me_athens_01_foreign_rulership.6.a:0 "El principio del fin de [ROOT.GetCountry.GetName]."
 me_athens_01_foreign_rulership.6.a.tt:0 "¡La tarea de misión '#Y $athenian_mission_01_foreign_rulership_task_3$#!' se #G completó#!!"
 me_athens_01_foreign_rulership.7.t:0 "El segundo delegado"
 me_athens_01_foreign_rulership.7.desc:0 "Ahora que la facción independentista está aturdida y pierde rápidamente a la mayoría de sus fichas en la asamblea, la facción del régimen envió a otra pequeña delegación a [mission_overlord_scope.GetName]. Quieren que envíen soldados a[ROOT.GetCountry.GetCapital.GetName] para acabar de forma definitiva con sus rivales y asegurarse el liderazgo para el futuro de [ROOT.GetCountry.GetName]."
 me_athens_01_foreign_rulership.7.a:0 "Otra victoria para el régimen."
 me_athens_01_foreign_rulership.7.a.tt:0 "Se envía una pequeña delegación a [mission_overlord_scope.GetCapital.GetName] en [mission_overlord_scope.GetName]."
 me_athens_01_foreign_rulership.8.t:0 "La opción [mission_overlord_scope.GetAdjective]"
 me_athens_01_foreign_rulership.8.desc:0 "Si bien nos acercamos más a [mission_overlord_scope.GetName], nuestros diplomáticos recibieron la noticia de que no pueden enviar ayuda libremente a [ROOT.GetCountry.GetCapital.GetName]. Si queremos algo de nuestro señor, tendremos que pagar primero."
 me_athens_01_foreign_rulership.8.a:1 "Nuestro objetivo era devolver nuestras tropas en el extranjero a [ROOT.GetCountry.GetName]."
 me_athens_01_foreign_rulership.8.b:0 "Lo que necesitamos es experiencia militar."
 me_athens_01_foreign_rulership.8.c:0 "No queremos nada más que ofrecerle un regalo a nuestro señor."
 me_athens_01_foreign_rulership.8.d:0 "Qué decepción."
 me_athens_01_foreign_rulership.8.d.tt:0 "¡La tarea de misión '#Y $athenian_mission_01_foreign_rulership_task_4$#!' será #R abortada#!!"
 me_athens_01_foreign_rulership.9.t:0 "$athenian_mission_01_foreign_rulership_task_4$"
 me_athens_01_foreign_rulership.9.desc:0 "A medida que concluimos nuestras negociaciones con [mission_overlord_scope.GetName], sentimos que logramos acercar mucho más a nuestras dos naciones. Si bien al principio los partidarios al régimen tuvieron algunos problemas por tener que depender de extranjeros, nos estamos acostumbrando al liderazgo de [mission_overlord_scope.GetAdjective]."
 me_athens_01_foreign_rulership.9.a:0 "[ROOT.GetCountry.GetName] es más fuerte bajo [mission_overlord_scope.GetName] que por su cuenta."
 me_athens_01_foreign_rulership.9.a.tt:0 "¡La tarea de misión '#Y $athenian_mission_01_foreign_rulership_task_4$#!' se #G completó#!!"
 me_athens_01_foreign_rulership.10.t:0 "$athenian_mission_01_foreign_rulership_task_5$"
 me_athens_01_foreign_rulership.10.desc:0 "Bajo el liderazgo de la facción del régimen, firmamos un nuevo tratado con [mission_overlord_scope.GetName] que nos ata a ellos de forma más permanente. Mientras se firma el tratado, la facción independentista intenta intervenir por última vez y una enorme pelea estalla en la asamblea,\n\nLuego de que los aires se calman, vemos que una gran parte de la facción independentista yace inerte bajo nuestros pies y que la familia [independence_family.GetName] ha huido o caído en la refriega."
 me_athens_01_foreign_rulership.10.a:0 "Nuestro país tomará una nueva ruta."
 me_athens_01_foreign_rulership.10.a.tt:0 "¡La tarea de misión '#Y $athenian_mission_01_foreign_rulership_task_5$#!' se #G completó#!!"
 me_athens_01_foreign_rulership.11.t:0 "Buscando un punto medio"
 me_athens_01_foreign_rulership.11.desc:0 "Los dos bandos en la asamblea están discutiendo otra vez; sin embargo, nuestro/a [ROOT.GetCountry.GetRulerTitle], [ROOT.GetCountry.GetRuler.GetPraenomen], al fin logra hacer que se sienten y debatan sobre nuestra dependencia con [mission_overlord_scope.GetName]."
 me_athens_01_foreign_rulership.11.a:0 "Que [independence_head.GetName] expliquen sus razones primero."
 me_athens_01_foreign_rulership.11.a.tt:0 "La facción independentista expondrá su caso para la libertad de [SCOPE.GetRootScope.GetCountry.GetName]."
 me_athens_01_foreign_rulership.12.t:0 "Los seguidores del régimen"
 me_athens_01_foreign_rulership.12.desc:0 "Luego de una larga discusión y un extenso discurso de parte de la facción independentista, llega el turno de los seguidores del régimen. [loyalist_head.GetName] está a punto de subir al escenario, solo espera que [ROOT.GetCountry.GetRuler.GetName] anuncie al siguiente orador."
 me_athens_01_foreign_rulership.12.a:0 "Intervenir en nombre de la facción independentista."
 me_athens_01_foreign_rulership.12.a.tt:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName] hablará sobre los beneficios de la libertad de [SCOPE.GetRootScope.GetCountry.GetName], lo que evitará que los seguidores del régimen expongan sus razones.\n\n"
 me_athens_01_foreign_rulership.12.b:0 "Que los seguidores del régimen hablen."
 me_athens_01_foreign_rulership.13.t:0 "$athenian_mission_01_foreign_rulership_task_6$"
 me_athens_01_foreign_rulership.13.desc:0 "Luego de que ambos bandos expusieran sus razones, es obvio que dentro de la asamblea hay una preferencia hacia el bando independentista. Parece que nuestro discurso impactó a los oyentes, y no solo a quienes toman las decisiones, sino también a algunos de los seguidores del régimen.\n\nAlgunos supervisores de [mission_overlord_scope.GetName] han estado observando la discusión y su evolución, y no hay duda de que le reportarán a su [mission_overlord_scope.GetRulerTitle] cómo están progresando las cosas en [ROOT.GetCountry.GetName]."
 me_athens_01_foreign_rulership.13.a:0 "Con el tiempo sabremos quién tiene la razón."
 me_athens_01_foreign_rulership.13.a.tt:0 "¡La tarea de misión '#Y $athenian_mission_01_foreign_rulership_task_6$#!' se #G completó#!!"
 me_athens_01_foreign_rulership.14.t:0 "$athenian_mission_01_foreign_rulership_task_7$"
 me_athens_01_foreign_rulership.14.desc:0 "Con [loyalist_head.GetName] en prisión, cabeza de la facción del régimen, los supervisores de [mission_overlord_scope.GetName] fueron expulsados de [ROOT.GetCountry.GetName], llevándose consigo las muchas restricciones impuestas a nuestro país.\n\nLuego de que la facción independentista hiciera su jugada, un gran grupo de jóvenes atendió nuestro llamado y la independencia se ha convertido en el tema más interesante entre los chismosos de la ciudad."
 me_athens_01_foreign_rulership.14.a:0 "Una probada de libertad."
 me_athens_01_foreign_rulership.14.a.tt:0 "¡La tarea de misión '#Y $athenian_mission_01_foreign_rulership_task_7$#!' se #G completó#!!"
 me_athens_01_foreign_rulership.15.t:0 "$athenian_mission_01_foreign_rulership_task_8$"
 me_athens_01_foreign_rulership.15.desc:0 "Nuestra relación con [mission_overlord_scope.GetName] se ha deteriorado visiblemente en los últimos días pues el pueblo de [ROOT.GetCountry.GetName] anhela su libertad de las garras de los señores extranjeros. La facción independentista ha encontrado muchos seguidores por estos días, y la gente empieza a hablar sobre la gloria de antaño."
 me_athens_01_foreign_rulership.15.a:0 "La asamblea sigue el deseo del pueblo."
 me_athens_01_foreign_rulership.15.a.tt:0 "¡La tarea de misión '#Y $athenian_mission_01_foreign_rulership_task_8$#!' se #G completó#!!"
 me_athens_01_foreign_rulership.16.t:0 "$athenian_mission_01_foreign_rulership_task_9$"
 me_athens_01_foreign_rulership.16.desc:0 "Si alguna vez queremos vivir sin la protección de [mission_overlord_scope.GetName], debemos poder reunir a nuestro pueblo para la protección de nuestros hogares. [ROOT.GetCountry.GetName] fue alguna vez la ciudad estado griega más poderosa, y podría volver a serlo con la mentalidad y la motivación adecuadas."
 me_athens_01_foreign_rulership.16.a:0 "Algún día, [ROOT.GetCountry.GetName] volverá a tener su libertad."
 me_athens_01_foreign_rulership.16.a.tt:0 "¡La tarea de misión '#Y $athenian_mission_01_foreign_rulership_task_9$#!' se #G completó#!!"
 me_athens_01_foreign_rulership.17.t:0 "$athenian_mission_01_foreign_rulership_task_11$"
 me_athens_01_foreign_rulership.17.desc:0 "Tras siglos bajo el poder [mission_overlord_scope.GetAdjective], [ROOT.GetCountry.GetName] al fin vota por liberarse de su yugo. La asamblea vota por independencia casi de forma unánime, con unos cuantos seguidores del régimen levantando su voz en oposición.\n\nEn un giro cruel, la facción independentista obliga a otra votación para exiliar a los traidores de [ROOT.GetCountry.GetName], y pasa tan fácilmente como la primera."
 me_athens_01_foreign_rulership.17.a:0 "Y así comienza la restauración de la gloria de [ROOT.GetCountry.GetName]."
 me_athens_01_foreign_rulership.17.a.tt:0 "¡La tarea de misión '#Y $athenian_mission_01_foreign_rulership_task_11$#!' se #G completó#!!"
 me_athens_01_foreign_rulership.18.t:0 "Independencia [mission_country.GetAdjective]"
 me_athens_01_foreign_rulership.18.desc:0 "Con un movimiento rápido y sorprendente, el pueblo de [mission_country.GetName] ha decidido expulsar a cada supervisor de [ROOT.GetCountry.GetAdjective] y declararse independientes. Tienen una historia extensa tratando de evitar su sumisión y parece que esta vez tendremos que dar un ejemplo con estos traidores."
 me_athens_01_foreign_rulership.18.a:0 "Decepcionante."
 me_athens_01_foreign_rulership.19.t:0 "$athenian_mission_01_foreign_rulership$"
 me_athens_01_foreign_rulership.19.desc:0 "Luego de años de luchas internas, al fin estamos avanzando como una sola [ROOT.GetCountry.GetName] luego de eliminar a los elementos más problemáticos de nuestra ciudad. Ahora que la asamblea al fin acordó la dirección del futuro de nuestra ciudad, no veremos cómo cada discusión política se convierte en una refriega con personas frenéticas en ambos bandos."
 me_athens_01_foreign_rulership.19.a:0 "Ya era hora."
 me_athens_01_foreign_rulership.19.a.tt:0 "¡La tarea de misión '#Y $athenian_mission_01_foreign_rulership$#!' se #G completó#!!"

 ### Developing Attica ###
 me_athens_02_attica.1.t:0 "$athenian_mission_02_attica_task_1$"
 me_athens_02_attica.1.desc:0 "Completamos el primer paso para la restauración de nuestro poder antiguo, toda Ática vuelve a estar bajo nuestro gobierno. Los muchos pueblos, ciudades y aldeas de la región nos ven como su guía en estos tiempos difíciles."
 me_athens_02_attica.1.a:0 "Y tomaremos ese papel con gusto."
 me_athens_02_attica.1.a.tt:0 "¡La tarea de misión '#Y $athenian_mission_02_attica_task_1$#!' se #G completó#!!"
 me_athens_02_attica.2.t:0 "$athenian_mission_02_attica_task_2$"
 me_athens_02_attica.2.desc:0 "La gente de Ática está floreciendo, los antiguos pueblos se están llenando, muchas de las granjas están siendo restauradas y las relaciones entre las aldeas y las ciudades mejoran con cada día. Una nueva era dorada ateniense ha estado en boca de la asamblea en los últimos días, pues todo parece mejorar para nosotros."
 me_athens_02_attica.2.a:0 "Y este es solo el comienzo."
 me_athens_02_attica.2.a.tt:0 "¡La tarea de misión '#Y $athenian_mission_02_attica_task_2$#!' se #G completó#!!"
 me_athens_02_attica.3.t:0 "$athenian_mission_02_attica_task_3$"
 me_athens_02_attica.3.desc:0 "Las multitudes corren hacia Atenas, pues hemos centrado nuestros esfuerzos en mejorar la ciudad y regresarle su antigua gloria. Ya no es más un reflejo vacío de la Atenas de antaño."
 me_athens_02_attica.3.a:0 "Nuestros ancestros estarían orgullosos."
 me_athens_02_attica.3.a.tt:0 "¡La tarea de misión '#Y $athenian_mission_02_attica_task_3$#!' se #G completó#!!"
 me_athens_02_attica.4.t:0 "$athenian_mission_02_attica_task_4$"
 me_athens_02_attica.4.desc:0 "Con Corinto y Tanagra aseguradas, Ática debería estar a salvo por un tiempo, esto nos permitirá continuar con nuestros esfuerzos en los procesos de restauración. La región ha visto una mejora importante en los últimos meses, y en particular hemos sido testigos de un mayor interés en los misterios de Eleusis y la Academia."
 me_athens_02_attica.4.a:0 "Las instituciones antiguas son una parte importante de la vida cultural ateniense."
 me_athens_02_attica.4.a.tt:0 "¡La tarea de misión '#Y $athenian_mission_02_attica_task_4$#!' se #G completó#!!"
 me_athens_02_attica.5.t:0 "$athenian_mission_02_attica_task_5$"
 me_athens_02_attica.5.desc:0 "Las ricas minas de Ática fueron alguna vez el corazón del tesoro de Atenas, hasta las guerras con Persia y el ascenso de la Liga de Delos. A medida que recuperemos nuestro papel como uno de los mayores exportadores de plata en el mar Egeo, recuperaremos la riqueza e importancia de antaño."
 me_athens_02_attica.5.a:0 "Ya era hora."
 me_athens_02_attica.5.a.tt:0 "¡La tarea de misión '#Y $athenian_mission_02_attica_task_5$#!' se #G completó#!!"
 me_athens_02_attica.6.t:0 "Importancia pírea"
 me_athens_02_attica.6.desc:0 "La ciudad portuaria de Pireo tiene un papel esencial en el comercio y poder ateniense pues es el hogar de nuestra armada y mercaderes. Sin el acceso a sus puertos, no podríamos proyectar nuestro poder fuera de Ática, y esa es una de las razones por las que en el pasado se construyeron las grandes murallas entre nuestras dos ciudades.\n\nTenemos apartada una fortuna para expandirnos a estos puertos, para que puedan restaurarse con el resto de Ática."
 me_athens_02_attica.6.a:0 "Si Atenas crece, Pireo también."
 me_athens_02_attica.6.a.tt:0 "Empezaremos a expandirnos hacia los puertos de Pireo."
 me_athens_02_attica.7.t:0 "$athenian_mission_02_attica_task_6$"
 me_athens_02_attica.7.desc:0 "Uno de nuestros supervisores regresa con las nuevas de que la reconstrucción del puerto de Pireo está completa y de que no surgió ningún problema notable en nuestro trabajo en el lugar."
 me_athens_02_attica.7.a:0 "Bueno, es lo que queríamos."
 me_athens_02_attica.7.a.tt:0 "¡La tarea de misión '#Y $athenian_mission_02_attica_task_6$#!' se #G completó#!!"
 me_athens_02_attica.8.t:0 "El hogar de la filosofía"
 me_athens_02_attica.8.desc:0 "La Academia siempre estuvo activa en nuestros años bajo el yugo de otros y fue hogar de muchos de los intelectuales de Grecia. A medida que restauramos nuestra ciudad, lo más sensato sería ayudar a los intelectuales a mantener a la Academia con los estándares más modernos."
 me_athens_02_attica.8.a:0 "Un pequeño precio que pagar por los servicios que proporcionan."
 me_athens_02_attica.8.a.tt:0 "Apartaremos una gran cantidad de riqueza para renovar la Academia."
 me_athens_02_attica.9.t:0 "$athenian_mission_02_attica_task_7$"
 me_athens_02_attica.9.desc:0 "Mientras renovamos y reparamos la Academia, uno de los supervisores sugiere que podríamos también expandirla. Si estas son las mentes más brillantes de Grecia, ¿por qué no permitirles que nos ayuden más activamente en este asunto?"
 me_athens_02_attica.9.a:0 "Podrían ayudarnos con algo que de verdad importe, como el estado de nuestra milicia."
 me_athens_02_attica.9.a.tt:0 "¡La tarea de misión '#Y $athenian_mission_02_attica_task_7$#!' se #G completó#!!"
 me_athens_02_attica.9.b:0 "¿Qué tal el estado de nuestra ciudad?"
 me_athens_02_attica.9.c:0 "Que sigan con lo que estaban haciendo."
 me_athens_02_attica.9.d:0 "¿Qué piensan de lo divino?"
 me_athens_02_attica.10.t:0 "Las salas vacías"
 me_athens_02_attica.10.desc:0 "Ya que restauramos la Academia, ahora solo necesitamos llenar sus antiguas salas con mentes nuevas. En algún momento fue el hogar de personas de todo el Mediterráneo, y podría volver a serlo."
 me_athens_02_attica.10.a:0 "Solo intelectuales prominentes, por favor."
 me_athens_02_attica.10.a.tt:0 "Empezaremos a buscar personas que podrían querer unirse a la Academia."
 me_athens_02_attica.11.t:0 "Mentes jóvenes"
 me_athens_02_attica.11.desc:0 "Recibimos noticias de que dos intelectuales diferentes de algunos de los pueblos más pequeños de Ática podrían estar interesados en unirse a la Academia, [new_intellectual_1.GetName] y [new_intellectual_2.GetName]. Ambos son prominentes oradores que se han construido una gran reputación pese a su juventud, aunque también son famosos por golpearse las cabezas entre sí."
 join_nation_tooltip:0 "#Y [THIS.GetCharacter.GetName]#! se unirá a la Academia en #Y [SCOPE.GetRootScope.GetCountry.GetName]#!."
 me_athens_02_attica.11.a:0 "Creemos que [new_intellectual_1.GetName] encajará en la Academia a la perfección."
 me_athens_02_attica.11.b:0 "[new_intellectual_2.GetName] parece alguien interesante."
 me_athens_02_attica.11.c:0 "Ninguno está a la altura de nuestros estándares."
 me_athens_02_attica.11.c.tt:0 "Ninguno de los intelectuales se unirá a la Academia en #Y [SCOPE.GetRootScope.GetCountry.GetName]#!."
 me_athens_02_attica.11.d:0 "¿Los dos? Los dos está bien."
 me_athens_02_attica.12.t:0 "Mentes extranjeras"
 me_athens_02_attica.12.desc:0 "Nuestros exploradores han buscado en cada rincón candidatos potenciales que podamos invitar a la Academia y regresaron con dos: [new_intellectual_1.GetName] de [new_intellectual_1.GetEmployer.GetName] y [new_intellectual_2.GetName] de [new_intellectual_2.GetEmployer.GetName]."
 me_athens_02_attica.12.a:0 "[new_intellectual_1.GetName] es a quien buscamos."
 me_athens_02_attica.12.b:0 "Traigan a [new_intellectual_2.GetName] a [ROOT.GetCountry.GetName]."
 me_athens_02_attica.12.c:0 "Ninguno está a la altura de nuestros estándares."
 me_athens_02_attica.13.t:0 "$athenian_mission_02_attica_task_8$"
 me_athens_02_attica.13.desc:0 "La Academia recuperó su antigua gloria y sus salones están llenos de personas de todo el Mediterráneo. Con suerte, podremos lograr que algunos de estos intelectuales nos ayuden a veces en nuestro gobierno de [ROOT.GetCountry.GetName], es lo mínimo que podrían hacer luego de ayudarlos tanto en la restauración de su hogar."
 me_athens_02_attica.13.a:0 "Parece un trato justo, ¿no es así?"
 me_athens_02_attica.13.a.tt:0 "¡La tarea de misión '#Y $athenian_mission_02_attica_task_8$#!' se #G completó#!!"
 me_athens_02_attica.14.t:0 "$athenian_mission_02_attica_task_9$"
 me_athens_02_attica.14.desc:0 "Nuestra oferta caritativa fue bien recibida por el sacerdocio del Telesterion de Eleusis y esperamos y creemos que las divinidades mismas agradecerán nuestro gesto."
 me_athens_02_attica.14.a:0 "Un lazo estrecho entre el culto y el estado."
 me_athens_02_attica.14.a.tt:0 "¡La tarea de misión '#Y $athenian_mission_02_attica_task_9$#!' se #G completó#!!"
 me_athens_02_attica.15.t:0 "$athenian_mission_02_attica_task_10$"
 me_athens_02_attica.15.desc:0 "Nuestro/a gobernante, el/la [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName], recibió una invitación para hacer parte de las ceremonias sagradas de Eleusis. Con un lazo más estrecho entre la ciudad y el templo, logramos asegurar gran parte del apoyo del pueblo de [ROOT.GetCountry.GetName] entre el sacerdocio."
 me_athens_02_attica.15.a:0 "Un honor."
 me_athens_02_attica.15.a.tt:0 "¡La tarea de misión '#Y $athenian_mission_02_attica_task_10$#!' se #G completó#!!"
 me_athens_02_attica.16.t:0 "El culto en Eleusis"
 me_athens_02_attica.16.desc:0 "A [ROOT.GetCharacter.GetName] le ofrecieron una invitación para unirse al culto en Eleusis, y para participar en los misterios sagrados de la ciudad. El sacerdocio del Telesterion espera nuestra respuesta."
 me_athens_02_attica.16.a:0 "No me interesa."
 me_athens_02_attica.16.b:0 "Es un honor."
 me_athens_02_attica.17.t:0 "$athenian_mission_02_attica_task_final$"
 me_athens_02_attica.17.desc:0 "Después de gastar una considerable cantidad de tiempo y esfuerzo en mejorar Ática, finalmente estamos empezando a ver resultados. La gente y los pueblos de la región están floreciendo, al igual que nuestra nación."
 me_athens_02_attica.17.a:0 "Nuestro pueblo tiene una razón para estar orgulloso de sí mismo."
 me_athens_02_attica.17.a.tt:0 "¡La tarea de misión '#Y $athenian_mission_02_attica_task_final$#!' se #G completó#!!"
 me_athens_02_attica.18.t:0 "$athenian_mission_02_attica$"
 me_athens_02_attica.18.desc:0 "Con la infraestructura y los pueblos de Ática restaurados a su antigua gloria, nuestro pueblo está más feliz y productivo que nunca. Escuchamos que se refiere a la segunda edad de oro de [ROOT.GetCountry.GetName] y Ática, y ahora nuestra gente se pregunta cuándo empezaremos a restaurar nuestra antigua liga también."
 me_athens_02_attica.18.a:0 "Tienen un buen punto."
 me_athens_02_attica.18.a.tt:0 "¡La tarea de misión '#Y $athenian_mission_02_attica$#!' se #G completó#!!"


 ### Political ### 
 me_athens_03_political.1.t:0 "$athenian_mission_03_political_task_1$"
 me_athens_03_political.1.desc:0 "Con la ayuda de nuestro [GetOffice('office_praetor').GetCulturalName(ROOT.GetCountry)], [thesmothete_scope.GetName], hemos sido capaces de devolver al Consejo de los Quinientos a su antigua gloria. El consejo ya no estará lleno de corrupción y secretos."
 me_athens_03_political.1.a:0 "Así debería hacerlo."
 me_athens_03_political.1.a.tt:0 "¡La tarea de misión '#Y $athenian_mission_03_political_task_1$#!' se #G completó#!!"
 me_athens_03_political.2.t:0 "$athenian_mission_03_political_task_2$"
 me_athens_03_political.2.desc:0 "Aclaramos muchos de los problemas que habían surgido entre el consejo y la asamblea, apuntalando muchas de las diferencias y desacuerdos entre ambos, y suavizado el proceso de aprobación de leyes. Ahora podemos empezar a hacer los cambios que necesitamos para mejorar nuestra nación como Solón hizo una vez en el pasado."
 me_athens_03_political.2.a:0 "Estaría orgulloso de nuestro trabajo."
 me_athens_03_political.2.a.tt:0 "¡La tarea de misión '#Y $athenian_mission_03_political_task_2$#!' se #G completó#!!"
 me_athens_03_political.3.t:0 "$athenian_mission_03_political_task_3$"
 me_athens_03_political.3.desc:0 "Al igual que Clístenes en el pasado, trabajamos en muchas de las cuestiones que han estado preocupando a la asamblea últimamente. Los oligárquicos y la élite rica ya no podrán influir indebidamente en nuestras elecciones y decisiones."
 me_athens_03_political.3.a:0 "Las amenazas a nuestra democracia aparecen de muchas formas."
 me_athens_03_political.3.a.tt:0 "¡La tarea de misión '#Y $athenian_mission_03_political_task_3$#!' se #G completó#!!"
 me_athens_03_political.4.t:0 "$athenian_mission_03_political_task_4$"
 me_athens_03_political.4.desc:0 "Las diversas manchas en nuestras instituciones e historia han sido finalmente rectificadas, ya que estamos volviendo a modelos más antiguos de nuestro gobierno. Los ambiciosos reyes bárbaros ya no podrán influir en nuestra política interna."
 me_athens_03_political.4.a:0 "Aconsejamos según las leyes lo que es mejor para nuestro pueblo."
 me_athens_03_political.4.a.tt:0 "¡La tarea de misión '#Y $athenian_mission_03_political_task_4$#!' se #G completó#!!"
 me_athens_03_political.5.t:0 "Celebraciones en [ROOT.GetCountry.GetName]"
 me_athens_03_political.5.desc:0 "Estamos celebrando festivales a gran escala en toda nuestra nación para celebrar los diversos avances que hicimos en la restauración de nuestra democracia a su antigua gloria. Nuestra gente recordará esto como el comienzo de una nueva edad de oro para la democracia [ROOT.GetCountry.GetAdjective], y a [ROOT.GetCountry.GetRuler.GetPraenomen] como otro Clístenes."
 me_athens_03_political.5.a:0 "Que comiencen las festividades."
 me_athens_03_political.6.t:0 "$athenian_mission_03_political_task_4$"
 me_athens_03_political.6.desc:0 "Terminadas las festividades, es hora de volver a los asuntos más serios que tenemos entre manos. Una democracia no es la meta final, es solo el comienzo, y algo en lo que tendremos que trabajar activamente para mantenerla."
 me_athens_03_political.6.a:0 "Un día a la vez."
 me_athens_03_political.6.a.tt:0 "¡La tarea de misión '#Y $athenian_mission_03_political_task_5$#!' se #G completó#!!"
 me_athens_03_political.7.t:0 "$athenian_mission_03_political_task_6$"
 me_athens_03_political.7.desc:0 "[ROOT.GetCountry.GetRulerTitle], [ROOT.GetCountry.GetRuler.GetName] ha mostrado una aptitud sorprendente cuando se trata de llevar sus contactos personales e influencia a su trabajo como nuestro gobernante. Muchas veces hemos visto a otros políticos apoyarlo cuando menos lo esperábamos, a pesar de que anteriormente expresaron su oposición a sus ideas, ya que [ROOT.GetCountry.GetRuler.GetPraenomen] simplemente tiene buen carisma y se le dan bien las oratorias."
 me_athens_03_political.7.a:0 "El carisma viene en muchas formas."
 me_athens_03_political.7.a.tt:0 "¡La tarea de misión '#Y $athenian_mission_03_political_task_6$#!' se #G completó#!!"
 me_athens_03_political.8.t:0 "$athenian_mission_03_political_task_7$"
 me_athens_03_political.8.desc:0 "Últimamente, hemos visto que la élite dirigente se ha vuelto muy apta para eliminar elementos de la sociedad que no les interesan, a veces a través del ostracismo total, pero más a menudo a través de juicios. En particular, [ROOT.GetCountry.GetRuler.GetPraenomen] se ha ganado fama por eliminar a sus enemigos a través de maquinaciones políticas."
 me_athens_03_political.8.a:0 "Es mejor que el asesinato, ¿no?"
 me_athens_03_political.8.a.tt:0 "¡La tarea de misión '#Y $athenian_mission_03_political_task_7$#!' se #G completó#!!"
 me_athens_03_political.9.t:0 "$athenian_mission_03_political_task_8$"
 me_athens_03_political.9.desc:0 "Ha habido un gran culto a la personalidad en torno a nuestro/a [ROOT.GetCountry.GetRulerTitle], [ROOT.GetCountry.GetRuler.GetPraenomen], particularmente debido a sus tendencias populistas. Todavía se está cuestionando cómo utilizará esta nueva popularidad, ya sea por el bien de la república o el suyo."
 me_athens_03_political.9.a:0 "Ciertamente es un problema."
 me_athens_03_political.9.a.tt:0 "¡La tarea de misión '#Y $athenian_mission_03_political_task_8$#!' se #G completó#!!"
 me_athens_03_political.10.t:0 "$athenian_mission_03_political_task_9$"
 me_athens_03_political.10.desc:0 "Con la inmensa popularidad de [ROOT.GetCountry.GetRuler.GetName], hemos visto a una gran cantidad de gente acudir a su lado en cada debate y votación política. Estos partidarios están dispuestos a seguir cada palabra suya, y le han dedicado casi toda su carrera política."
 me_athens_03_political.10.a:0 "Una palabra suya y los ciudadanos gritarán de alegría mientras destrozan nuestra república."
 me_athens_03_political.10.a.tt:0 "¡La tarea de misión '#Y $athenian_mission_03_political_task_9$#!' se #G completó#!!"
 me_athens_03_political.11.t:0 "$athenian_mission_03_political_task_10$"
 me_athens_03_political.11.desc:1 "Sin ningún otro político que pueda rivalizar con su influencia en [SCOPE.GetRootScope.GetCountry.Custom('get_court_type')] y la inmensa influencia que [ROOT.GetCountry.GetRuler.GetPraenomen] ha visto en los últimos meses, una institución democrática tras otra está cediendo a su popularidad. Ahora parece tirano de la república en todo menos en el nombre."
 me_athens_03_political.11.a:0 "Si el pueblo no quiere la libertad, ¿por qué ofrecérsela?"
 me_athens_03_political.11.a.tt:0 "¡La tarea de misión '#Y $athenian_mission_03_political_task_10$#!' se #G completó#!!"


 ### Naval Conquest ###
 me_athens_04_delian_league.1.t:0 "Paso uno"
 me_athens_04_delian_league.1.desc:0 "Casi todas las voces de la asamblea votaron a favor de la restauración de nuestras antiguas fronteras después de que [ROOT.GetCountry.GetRuler.GetName], [ROOT.GetCountry.GetRulerTitle], terminara su apasionado discurso. No hay duda de que la gente está respaldando nuestra campaña en el este y el norte, aunque será una gran labor recuperar lo que una vez fue nuestro."
 me_athens_04_delian_league.1.a:0 "Prepara a los hombres para la guerra."
 me_athens_04_delian_league.1.a.tt:0 "Prepararemos nuestras tropas para retomar la antigua tierra [SCOPE.GetRootScope.GetCountry.GetAdjective]."
 me_athens_04_delian_league.2.t:0 "$athenian_mission_04_delian_league_task_1$"
 me_athens_04_delian_league.2.desc:0 "Al terminar los preparativos finales para comenzar nuestra campaña, nuestros sacerdotes regresan con buenos augurios de cada rito que han celebrado. Todos ellos afirman que Atenea ha apoyado nuestra campaña y nos asegura la victoria."
 me_athens_04_delian_league.2.a:0 "Es hora de restaurar la liga."
 me_athens_04_delian_league.2.a.tt:0 "¡La tarea de misión '#Y $athenian_mission_04_delian_league_task_1$#!' se #G completó#!!"
 me_athens_04_delian_league.3.t:0 "$athenian_mission_04_delian_league_task_2$"
 me_athens_04_delian_league.3.desc:0 "Nuestros hombres convencieron a las ciudades de [chalkis_province.GetName] y [eretria_province.GetName] para que caigan bajo nuestro dominio una vez más. Como el centro de Eubea informa a [ROOT.GetCountry.GetCapital.GetName], es solo cuestión de tiempo antes de que el resto de la isla se acostumbre a nuestro gobierno también, como lo hicieron durante la edad de oro de la primera Liga de Delos."
 me_athens_04_delian_league.3.a:0 "Volverán a donde pertenecen, uno por uno."
 me_athens_04_delian_league.3.a.tt:0 "¡La tarea de misión '#Y $athenian_mission_04_delian_league_task_2$#!' se #G completó#!!"
 me_athens_04_delian_league.4.t:0 "$athenian_mission_04_delian_league_task_3$"
 me_athens_04_delian_league.4.desc:0 "Nuestros hombres tomaron el control del área, y establecimos una guarnición de leales para asegurar la isla. Aunque vimos cierta oposición al principio, la gente se calmó rápidamente y parece haberse acostumbrado a la idea del regreso de su antiguo señor."
 me_athens_04_delian_league.4.a:0 "Como debe ser."
 me_athens_04_delian_league.4.a.tt:0 "¡La tarea de misión '#Y $athenian_mission_04_delian_league_task_3$#!' se #G completó#!!"
 me_athens_04_delian_league.5.t:0 "$athenian_mission_04_delian_league_task_4$"
 me_athens_04_delian_league.5.desc:0 "Nuestros soldados tomaron la ciudad-estado de [GetProvince('(int32)470').GetName], que alguna vez fue la última polis de Delian antes de salir de las fronteras de la liga. Se encuentra en el cruce de Grecia, Iliria y la Magna Grecia, y es un importante puerto comercial que seguramente nos beneficiará controlar."
 me_athens_04_delian_league.5.a:0 "Y así otra ciudad-estado regresa a nuestro gobierno."
 me_athens_04_delian_league.5.a.tt:0 "¡La tarea de misión '#Y $athenian_mission_04_delian_league_task_4$#!' se #G completó#!!"
 me_athens_04_delian_league.6.t:0 "$athenian_mission_04_delian_league_task_5$"
 me_athens_04_delian_league.6.desc:0 "Nuestros constructores de barcos han trabajado para construir una notable armada, y el reclutamiento de remeros para llenar estos nuevos barcos ha ido según lo previsto. A medida que se acostumbran a sus nuevos trabajos, estamos empezando a ver el regreso de la famosa marina del pasado, una que podría amenazar incluso al imperio persa."
 me_athens_04_delian_league.6.a:0 "Con estos barcos tomaremos el control del Mar Egeo."
 me_athens_04_delian_league.6.a.tt:0 "¡La tarea de misión '#Y $athenian_mission_04_delian_league_task_5$#!' se #G completó#!!"
 me_athens_04_delian_league.7.t:0 "$athenian_mission_04_delian_league_task_6$"
 me_athens_04_delian_league.7.desc:0 "Delos era el hogar y el nombre de la Liga de Delos, y donde su tesoro fue una vez localizado. Hay un gran santuario a Apolo en la isla, fundado originalmente de nuestro tesoro, con el sacerdocio jugando un papel notable en el gobierno diario de la ciudad."
 me_athens_04_delian_league.7.a:0 "Gobernaremos esta ciudad nosotros mismos."
 me_athens_04_delian_league.7.a.tt:0 "¡La tarea de misión '#Y $athenian_mission_04_delian_league_task_6$#!' se #G completó#!!"
 me_athens_04_delian_league.7.b:0 "Que estos sacerdotes estén a cargo del gobierno local."
 me_athens_04_delian_league.7.b.tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! recibirá el siguiente modificador mientras #Y Delos#! siga siendo su feudatario:"
 me_athens_04_delian_league.8.t:0 "$athenian_mission_04_delian_league_task_7$"
 me_athens_04_delian_league.8.desc:0 "Mientras los diádocos y sus reinos luchaban por la supremacía a través de Anatolia y Grecia, hubo una intensa carrera armamentista naval entre ellos. Ahora los barcos más grandes son más comunes, y no tener acceso a ellos nos dejaría a merced de los que sí."
 me_athens_04_delian_league.8.a:0 "Serán el orgullo de nuestra nación."
 me_athens_04_delian_league.8.a.tt:0 "¡La tarea de misión '#Y $athenian_mission_04_delian_league_task_7$#!' se #G completó#!!"
 me_athens_04_delian_league.9.t:0 "$athenian_mission_04_delian_league_task_8$"
 me_athens_04_delian_league.9.desc:0 "Naxos fue la primera ciudad-estado que se atrevió a rebelarse contra la Liga de Delos original al tratar de liberarse de nuestra hegemonía. A medida que continuamos extendiendo nuestra influencia a través del Mar Egeo, es importante tener en cuenta en quién confiar y a quién debemos dominar."
 me_athens_04_delian_league.9.a:0 "Otro paso en la dirección correcta."
 me_athens_04_delian_league.9.a.tt:0 "¡La tarea de misión '#Y $athenian_mission_04_delian_league_task_8$#!' se #G completó#!!"
 me_athens_04_delian_league.10.t:0 "El nuevo tesoro"
 me_athens_04_delian_league.10.desc:0 "Mientras continuamos nuestra campaña para restaurar la antigua Liga de Delos, hemos visto la necesidad de otro tesoro. El tesoro original estaba localizado en Delos, una isla recientemente readquirida por nuestros soldados: el homónimo de la liga. El restablecimiento del tesoro en la isla sería un gran paso para legitimar la restauración de la liga."
 me_athens_04_delian_league.10.a:0 "Será hermoso presenciarlo."
 me_athens_04_delian_league.10.a.tt:0 "Empezaremos a construir el nuevo tesoro en Delos."
 me_athens_04_delian_league.11.t:0 "$athenian_mission_04_delian_league_task_9$"
 me_athens_04_delian_league.11.desc:0 "La construcción del tesoro en Delos está completa, y antes de lo que esperábamos. Vimos una gran afluencia de oro enviado por todas las ciudades-estado bajo nuestro control, ya que están más dispuestos a desprenderse de su oro cuando se envía a algún lugar que no es parte directa de Atenas o Ática."
 me_athens_04_delian_league.11.a:0 "Esperemos que el tesoro pueda financiar nuestros futuros esfuerzos."
 me_athens_04_delian_league.11.a.tt:0 "¡La tarea de misión '#Y $athenian_mission_04_delian_league_task_9$#!' se #G completó#!!"
 me_athens_04_delian_league.12.t:0 "El nuevo tesoro"
 me_athens_04_delian_league.12.desc:0 "Nuestro señor en Atenas nos ha dado el honor de supervisar el tesoro de todas las ciudades-estado bajo su control, y nos ha ayudado a levantar las enormes estructuras donde las riquezas serán apartadas."
 me_athens_04_delian_league.12.a:0 "¡Qué honor!"
 me_athens_04_delian_league.13.t:0 "$athenian_mission_04_delian_league_task_10$"
 me_athens_04_delian_league.13.desc:0 "Con algo de trabajo, las canteras de Naxos han sido restauradas y ampliadas, lo que hará más fácil y rápido para los esclavos que trabajan allí tallar el mármol de los ricos depósitos de la zona."
 me_athens_04_delian_league.13.a:0 "Un esfuerzo que vale la pena."
 me_athens_04_delian_league.13.a.tt:0 "¡La tarea de misión '#Y $athenian_mission_04_delian_league_task_10$#!' se #G completó#!!"
 me_athens_04_delian_league.14.t:0 "La cantera naxiana"
 me_athens_04_delian_league.14.desc:0 "Con la ayuda de nuestro señor, logramos expandirnos en las muchas canteras alrededor de Naxos. Ahora nuestros esclavos podrán extraer el mármol de manera más eficiente que nunca, y podremos exportar una mayor cantidad de los valiosos minerales."
 me_athens_04_delian_league.14.a:0 "Apreciamos su ayuda."
 me_athens_04_delian_league.15.t:0 "$athenian_mission_04_delian_league_task_11$"
 me_athens_04_delian_league.15.desc:0 "Finalmente, retomamos nuestra antigua colonia junto al río Estrimón, una importante ciudad-estado en tierras tracias. Con la restauración de Anfípolis en nuestras manos, podremos proyectar nuestra influencia sobre el área, y podemos empezar a devolver algunas de las otras colonias de la zona a nuestra liga."
 me_athens_04_delian_league.15.a:0 "Tuvimos éxito donde Tucídides y Cleón fracasaron."
 me_athens_04_delian_league.15.a.tt:0 "¡La tarea de misión '#Y $athenian_mission_04_delian_league_task_11$#!' se #G completó#!!"
 me_athens_04_delian_league.16.t:0 "$athenian_mission_04_delian_league_task_12$"
 me_athens_04_delian_league.16.desc:0 "El pueblo de Samos ha sido finalmente liberado de su opresión, y ahora está bajo control ateniense. Pocos han sido tan leales a nuestra causa como los samis, y les devolveremos su confianza y apoyo con una nueva amistad entre nuestras dos ciudades."
 me_athens_04_delian_league.16.a:0 "Estamos felices de poder ayudar a nuestros antiguos aliados."
 me_athens_04_delian_league.16.a.tt:0 "¡La tarea de misión '#Y $athenian_mission_04_delian_league_task_12$#!' se #G completó#!!"
 me_athens_04_delian_league.17.t:0 "$athenian_mission_04_delian_league_task_13$"
 me_athens_04_delian_league.17.desc:0 "Con nuestra ayuda, se enviaron a Samos varios constructores de barcos para ayudarles a restaurar la capacidad de construcción de navíos en la ciudad; así, podrán dar el primer paso para convertirse de nuevo en un importante puerto militar en el Mar Egeo."
 me_athens_04_delian_league.17.a:0 "Lo que sea que podamos hacer, por nuestros viejos amigos de Samos."
 me_athens_04_delian_league.17.a.tt:0 "¡La tarea de misión '#Y $athenian_mission_04_delian_league_task_13$#!' se #G completó#!!"
 me_athens_04_delian_league.18.t:0 "Una mano amiga"
 me_athens_04_delian_league.18.desc:0 "Recibimos a varios constructores navales de Atenas en un intento por restaurar el comercio de la construcción naval en Samos. Con su ayuda, daremos el primer paso para convertirnos en una de las potencias navales más fuertes del Mar Egeo, una vez más."
 me_athens_04_delian_league.18.a:0 "Estamos agradecidos por su ayuda."
 me_athens_04_delian_league.19.t:0 "$athenian_mission_04_delian_league_task_14$"
 me_athens_04_delian_league.19.desc:0 "Nuestros hombres tomaron el control de la costa norte del Helesponto, lo que nos otorga acceso al estrecho e influencia sobre cualquiera que quiera pasar. Como uno de los miembros más antiguos de la Liga de Delos, es agradable ver que Sestos finalmente regresó a nuestra causa."
 me_athens_04_delian_league.19.a:0 "Tenemos que asegurarnos de que la ciudad-estado permanezca bajo nuestra influencia esta vez."
 me_athens_04_delian_league.19.a.tt:0 "¡La tarea de misión '#Y $athenian_mission_04_delian_league_task_14$#!' se #G completó#!!"
 me_athens_04_delian_league.20.t:0 "$athenian_mission_04_delian_league_task_15$"
 me_athens_04_delian_league.20.desc:0 "Bajo nuestra supervisión, los muros y la infraestructura de la ciudad de Sestos se han ampliado de forma considerable, lo que proporciona control y protección aún mayor del Helesponto. Mientras mantengamos Sestos bajo control, también deberíamos ser capaces de influir en el resto de las ciudades-estado tracias."
 me_athens_04_delian_league.20.a:0 "Un precio alto, pero con suerte, uno que vale la pena."
 me_athens_04_delian_league.20.a.tt:0 "¡La tarea de misión '#Y $athenian_mission_04_delian_league_task_15$#!' se #G completó#!!"
 me_athens_04_delian_league.21.t:0 "Infraestructura ampliada"
 me_athens_04_delian_league.21.desc:0 "Con la ayuda de nuestro señor en Atenas, pudimos ampliar la infraestructura de Sestos, en particular las defensas. Aunque probablemente tengan motivos ocultos, también nos sirve."
 me_athens_04_delian_league.21.a:0 "Sin embargo, estamos agradecidos por su ayuda."
 me_athens_04_delian_league.22.t:0 "$athenian_mission_04_delian_league_task_16$"
 me_athens_04_delian_league.22.desc:0 "Los mensajeros traen noticias de que las minas fuera de Anfípolis encontraron nuevos depósitos de plata mientras trabajaban en la expansión y restauración del antiguo sitio."
 me_athens_04_delian_league.22.a:0 "Que fluya la plata."
 me_athens_04_delian_league.22.a.tt:0 "¡La tarea de misión '#Y $athenian_mission_04_delian_league_task_16$#!' se #G completó#!!"
 me_athens_04_delian_league.23.t:0 "Las minas de plata"
 me_athens_04_delian_league.23.desc:0 "Después de recibir la ayuda de nuestro señor en Atenas, pudimos ampliar las minas locales en gran medida. Durante una de estas excavaciones, nuestros hombres encontraron un nuevo y rico depósito de plata que podremos utilizar."
 me_athens_04_delian_league.24.t:0 "$athenian_mission_04_delian_league_task_17$"
 me_athens_04_delian_league.24.desc:0 "Capturamos la ciudad de Halicarnaso en la costa de Carian, y nuestros soldados tomaron el control de la zona y establecieron una pequeña guarnición. El legado de la dinastía Hekatomnid puede verse por toda la ciudad, aunque no han estado al mando desde la muerte de su último gobernante, Ada."
 me_athens_04_delian_league.24.a:0 "Es una gran ciudad para contemplar."
 me_athens_04_delian_league.24.a.tt:0 "¡La tarea de misión '#Y $athenian_mission_04_delian_league_task_17$#!' se #G completó#!!"
 me_athens_04_delian_league.25.t:0 "$athenian_mission_04_delian_league_task_18$"
 me_athens_04_delian_league.25.desc:0 "Como los hekatomnidos antes que nosotros, priorizamos nuestros recursos en la expansión de los grandes monumentos y estructuras en Halicarnaso. A medida que seguimos mejorando la ciudad, vemos nuevas formas de continuar nuestro progreso."
 me_athens_04_delian_league.25.a:0 "Un ladrillo a la vez."
 me_athens_04_delian_league.25.a.tt:0 "¡La tarea de misión '#Y $athenian_mission_04_delian_league_task_18$#!' se #G completó#!!"
 me_athens_04_delian_league.26.t:0 "Continuando el legado"
 me_athens_04_delian_league.26.desc:0 "Antes de nosotros gobernaron los hekatomnidos, grandes constructores y magníficos comandantes. Para estar a la altura de su legado, buscamos la ayuda de nuestro señor en Atenas para mejorar la infraestructura y el diseño de la ciudad. Con su apoyo, la situación ha cambiado notablemente en poco tiempo, y ya empezamos a ver el potencial para cambios aún mayores."
 me_athens_04_delian_league.27.t:0 "$athenian_mission_04_delian_league_task_19$"
 me_athens_04_delian_league.27.desc:0 "Finalmente, convencimos a Rodas para que participe en nuestra nueva liga, y tomamos el control de los miembros más importantes del pasado. Estamos empezando a ver la apariencia de nuestra hegemonía de antaño, y escuchamos el emocionante chismorreo en las calles de [ROOT.GetCountry.GetCapital.GetName]."
 me_athens_04_delian_league.27.a:0 "Finalmente nos acercamos a nuestro objetivo."
 me_athens_04_delian_league.27.a.tt:0 "¡La tarea de misión '#Y $athenian_mission_04_delian_league_task_19$#!' se #G completó#!!"
 me_athens_04_delian_league.28.t:0 "$athenian_mission_04_delian_league$"
 me_athens_04_delian_league.28.desc:0 "Después de trabajar incansablemente para reunir a nuestros antiguos aliados y súbditos durante muchos años, finalmente logramos asegurar suficiente influencia política para restaurar oficialmente la Liga de Delos. Es hora de que miremos más allá de las fronteras de la liga original, ya que no necesitamos estar limitados por las ambiciones del pasado."
 me_athens_04_delian_league.28.a:0 "Ahora, ¿a dónde iremos?"
 me_athens_04_delian_league.28.a.tt:0 "¡La tarea de misión '#Y $athenian_mission_04_delian_league$#!' se #G completó#!!"
