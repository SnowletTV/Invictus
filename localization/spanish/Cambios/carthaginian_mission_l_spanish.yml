l_spanish:
 ### Sicily Missions ###
 carthaginian_sicily_expansion_mission:0 "Fin de la guerra en Sicilia"
 carthaginian_sicily_expansion_mission_DESCRIPTION:0 "Sicilia fue, durante mucho tiempo, un campo de batalla entre diversas facciones griegas, en particular el pueblo de Siracusa y nosotros. En el pasado, ha agotado nuestros recursos y nos ha dejado al borde de la destrucción. La ocasión más reciente fue con el belicista Agatocles. Es hora de acabar con estas guerras pendencieras y anexar la isla de una vez por todas."
 carthaginian_sicily_expansion_mission_CRITERIA_DESCRIPTION:0 "Esta misión se habrá completado cuando hayamos anexado toda la isla de Sicilia."
 carthaginian_sicily_expansion_mission_REWARD_DESCRIPTION:0 "Sicilia"
 carthaginian_sicily_expansion_mission_BUTTON_TOOLTIP:1 "Es hora de acabar con la amenaza siciliana y anexar la isla. Nuestra nación ya no sufrirá el peligro de señores de la guerra griegos ambiciosos."
 carthaginian_sicily_expansion_mission_BUTTON_DETAILS:0 ""
 carthaginian_sicily_expansion_mission_1:1 "En defensa de [SCOPE.sP('acragas_province').GetName]"
 carthaginian_sicily_expansion_mission_1_DESC:0 "Prometimos proteger Acragas contra la agresión de Siracusa. A pesar de nuestra intervención, parece que finalmente cayó ante el enemigo. Quizá sea hora de libertar la ciudad."
 carthaginian_sicily_expansion_mission_1_tt:0 "#Y [SCOPE.sP('acragas_province').GetName]#! No es posesión de [SCOPE.sCountry('mission_country').GetName] ni de [SCOPE.sCountry('acragas_country').GetName]"
 carthaginian_sicily_expansion_mission_1_tt_2:0 "[SCOPE.sCountry('acragas_country').GetName] es súbdito de una nación extranjera"
 carthaginian_sicily_expansion_mission_2:1 "La liberación de [SCOPE.sP('acragas_province').GetName]"
 carthaginian_sicily_expansion_mission_2_DESC:1 "Como aliada leal de [SCOPE.sCountry('mission_country').GetName], Acragas será un puerto importante hacia el oriente griego. A menudo comercia con su patria ancestral, así que podremos convencer a sus habitantes para que lleven bienes y riqueza griegos a la epikrateia."
 carthaginian_sicily_expansion_mission_2_tt:0 "[SCOPE.sCountry('acragas_country').GetName] posee #Y [SCOPE.sP('acragas_province').GetName]#!"
 carthaginian_sicily_expansion_mission_2_tt_2:0 "[SCOPE.sCountry('acragas_country').GetName] está garantizado por #Y [SCOPE.sCountry('mission_country').GetName]#!"
 carthaginian_sicily_expansion_mission_3:1 "Se subyugó a [SCOPE.sP('acragas_province').GetName]"
 carthaginian_sicily_expansion_mission_3_DESC:0 "Acragas, una ciudad-estado fuerte e independiente, se encuentra justo entre el occidente púnico y el oriente siracusano. Si queremos asegurarnos el control de la isla, debemos acceder la ciudad de alguna forma."
 carthaginian_sicily_expansion_mission_4:0 "Los asentamientos fenicios"
 carthaginian_sicily_expansion_mission_4_DESC:0 "Los asentamientos fenicios en Sicilia occidental son los pocos enclaves que le quedan en la isla a nuestro pueblo, a quien los griegos obligaron a retroceder. Es fundamental que nos aseguremos de que esas ciudades continúen siendo fuertes y adineradas si queremos ampliar nuestra influencia en la región."
 carthaginian_sicily_expansion_mission_4_lilybaeum_tt:0 "#Y [SCOPE.sP('lilybaeum_province').GetName]#! tiene estatus de ciudad"
 carthaginian_sicily_expansion_mission_4_panorumus_tt:0 "#Y [SCOPE.sP('panorumus_province').GetName]#! tiene estatus de ciudad"
 carthaginian_sicily_expansion_mission_4_soluntum_tt:0 "#Y [SCOPE.sP('soluntum_province').GetName]#! tiene estatus de ciudad"
 carthaginian_sicily_expansion_mission_4_modifier_tt:0 "#Y [SCOPE.sP('lilybaeum_province').GetName]#!, #Y [SCOPE.sP('panorumus_province').GetName]#! y #Y [SCOPE.sP('soluntum_province').GetName]#! recibirán el modificador #Y ciudad púnica#! por #Y 10 años#!, que tiene los siguientes efectos:"
 carthaginian_sicily_expansion_mission_5:0 "Sicania púnica"
 carthaginian_sicily_expansion_mission_5_DESC:0 "Nuestra epikrateia en Sicilia occidental ha sido, durante mucho tiempo, el único bastión contra la agresión de Siracusa. Aunque nuestras ciudades han sido saqueadas y destruidas en las numerosas guerras, debemos asegurarnos de que cuenten con suficiente población para guiar a quienes buscan nuestra protección."
 carthaginian_sicily_expansion_mission_5_effect_tt:0 "#Y 3#! personas libres púnicas cananeas aparecen en #Y [SCOPE.sP('lilybaeum_province').GetName]#!, #Y [SCOPE.sP('panorumus_province').GetName]#! y #Y [SCOPE.sP('soluntum_province').GetName]#!"
 carthaginian_sicily_expansion_mission_5_lilbaeum_tt:0 "#Y [SCOPE.sP('lilybaeum_province').GetName]#! tiene una población de #Y [SCOPE.ScriptValue('carthaginian_sicily_expansion_mission_punic_sicania_max_pop_svalue')|0]#! o más (#Y [SCOPE.ScriptValue('carthaginian_sicily_expansion_mission_punic_sicania_lilybaeum_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_sicily_expansion_mission_punic_sicania_max_pop_svalue')|0]#!)"
 carthaginian_sicily_expansion_mission_5_panorumus_tt:0 "#Y [SCOPE.sP('panorumus_province').GetName]#! tiene una población de #Y [SCOPE.ScriptValue('carthaginian_sicily_expansion_mission_punic_sicania_max_pop_svalue')|0]#! o más (#Y [SCOPE.ScriptValue('carthaginian_sicily_expansion_mission_punic_sicania_panorumus_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_sicily_expansion_mission_punic_sicania_max_pop_svalue')|0]#!)"
 carthaginian_sicily_expansion_mission_5_soluntum_tt:0 "#Y [SCOPE.sP('soluntum_province').GetName]#! tiene una población de #Y [SCOPE.ScriptValue('carthaginian_sicily_expansion_mission_punic_sicania_max_pop_svalue')|0]#! o más (#Y [SCOPE.ScriptValue('carthaginian_sicily_expansion_mission_punic_sicania_soluntum_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_sicily_expansion_mission_punic_sicania_max_pop_svalue')|0]#!)"
 carthaginian_sicily_expansion_mission_6:0 "Némesis oriental"
 carthaginian_sicily_expansion_mission_6_DESC:0 "En el extremo sudeste de Sicilia, se encuentra Siracusa, la mayor de las ciudades griegas y una molestia constante para nosotros. Durante mucho tiempo, luchamos contra sus ejércitos a lo largo de isla. Recientemente, han tenido la audacia de desembarcar en nuestra patria y sembrar el caos."
 carthaginian_sicily_expansion_mission_7:0 "Siracusa púnica"
 carthaginian_sicily_expansion_mission_7_DESC:0 "Tomar el control de Siracusa será el primer paso para pacificar la isla de Sicilia y acabar finalmente con las numerosas guerras sicilianas."
 carthaginian_sicily_expansion_mission_8:0 "Dominación siculiana"
 carthaginian_sicily_expansion_mission_8_DESC:1 "Los siculianos son los antiguos habitantes de Sicilia. Vivían allí mucho antes de que los griegos decidieran establecerse en la costa. Si bien han sido obligados a retroceder hacia el centro de la isla, han demostrado cierta independencia y tozudez que debemos aplastar para poder continuar."
 carthaginian_sicily_expansion_mission_9:0 "Gobernador local"
 carthaginian_sicily_expansion_mission_9_DESC:1 "Un gobernador local sin duda aplacará la tensión entre los habitantes Sicilia oriental y nuestra nueva burocracia en el área. Podrá imponer orden en la zona con un aire de familiaridad."
 carthaginian_sicily_expansion_mission_9_tt:0 "Hay un gobernador en #Y [SCOPE.sP('syracuse_province').GetName]#!"
 carthaginian_mission_sicily_local_governor_modifier_tooltip:1 "Todos los territorios en Sicilia con cultura dominante #Y siceliota#! recibirán el modificador #Y gobernador local de Sicilia#! por #Y 10 años#!, que tiene los siguientes efectos:"
 carthaginian_sicily_expansion_mission_10:0 "Buques de guerra siracusianos"
 carthaginian_sicily_expansion_mission_10_DESC:1 "Los siracusianos son famosos por su ingenio y han llevado a cabo numerosos experimentos interesantes. Investigar sus planos, ideas y astilleros podría otorgar ventajas militares a nuestras fuerzas."
 carthaginian_sicily_expansion_mission_11:0 "Vino y cereales"
 carthaginian_sicily_expansion_mission_11_DESC:0 "Aunque las tierras de Sicilia son fértiles para la producción de vino y cereales, los campos están descuidados y las técnicas agrícolas son anticuadas. Si incorporamos la agricultura cartaginense en la zona, las cosechas serán más abundantes que nunca."
 carthaginian_sicily_expansion_mission_11_trigger_tt:1 "Tener #Y 5#! o más territorios en Sicilia que produzcan #Y vino#! @wine! o #Y cereales#! @grain! (#Y [SCOPE.ScriptValue('carthaginian_sicily_expansion_mission_wine_and_grain_counter_svalue')|0]#!/#Y 5#!)"
 carthaginian_sicily_expansion_mission_11_tt:2 "Cualquier territorio que produzca #Y vino#! @wine! o #Y cereales#! @grain! en Sicilia recibirá el modificador #Y agricultura púnica#! hasta el #Y final de partida#!, que tiene los siguientes efectos:"
 carthaginian_sicily_expansion_mission_final:0 "El fin de una era"
 carthaginian_sicily_expansion_mission_final_DESC:0 "Muchas guerras asolaron Sicilia y dejaron pobreza y muerte a su paso. Con toda la región bajo nuestro control, ya no temeremos los ataques griegos. Solamente nos falta decidir cómo gobernar el área."
 carthaginian_sicily_expansion_mission_final_tt:1 "Cuando se complete la tarea de esta misión, Sicilia quedará bajo el dominio púnico o se liberará como #Y súbdito#! de Cartago."

 ### Iberia Missions ###
 carthaginian_iberia_expansion_mission:0 "La lucha ibérica"
 carthaginian_iberia_expansion_mission_DESCRIPTION:1 "Las tierras fértiles de Iberia están a la espera de que un poderoso imperio comercial controle sus numerosas minas de plata. Existen varias colonias fenicias que podemos usar como punto de ingreso cuando ordenemos a nuestros soldados que penetren en esta región agreste."
 carthaginian_iberia_expansion_mission_CRITERIA_DESCRIPTION:0 "Esta misión se habrá completado cuando hayamos tomando el control de las regiones de Contestania y Baetica."
 carthaginian_iberia_expansion_mission_BUTTON_DETAILS:0 ""
 carthaginian_iberia_expansion_mission_BUTTON_TOOLTIP:0 "Las ricas minas de Iberia nos esperan."
 carthaginian_iberia_expansion_mission_task_1:0 "Riquezas ibéricas"
 carthaginian_iberia_expansion_mission_task_1_DESC:0 "Los comerciantes griegos y fenicios que interactuaron con el sudeste de Iberia han traído riquezas inimaginables, ya sea plata, oro u otros materiales valiosos."
 carthaginian_iberia_expansion_mission_task_2:0 "Las minas de Iberia"
 carthaginian_iberia_expansion_mission_task_2_DESC:1 "Si nos apoderamos de las ricas minas de Iberia, obtendremos la riqueza necesaria para financiar nuestras campañas y construir la infraestructura requerida para afianzar nuestro dominio en estas tierras recién conquistadas."
 carthaginian_iberia_expansion_mission_task_3:0 "Puerto de plata"
 carthaginian_iberia_expansion_mission_task_3_DESC:1 "Para llevar la plata a nuestra patria de forma segura, debemos crear una o dos estaciones comerciales para los barcos que transportan la mercancía."
 carthaginian_iberia_expansion_mission_task_3_tt_1:1 "#Y [SCOPE.sP('qishi_province').GetName]#! tiene estatus de ciudad y es propiedad de Cartago."
 carthaginian_iberia_expansion_mission_task_3_tt_2:1 "#Y [SCOPE.sP('choba_province').GetName]#! tiene estatus de ciudad y es propiedad de Cartago."
 carthaginian_iberia_expansion_mission_task_3_tt_3:1 "#Y [SCOPE.sP('igilgili_province').GetName]#! tiene estatus de ciudad y es propiedad de Cartago."
 carthaginian_iberia_expansion_mission_task_3_tt_4:1 "#Y [SCOPE.sP('zalda_province').GetName]#! tiene estatus de ciudad y es propiedad de Cartago."
 carthaginian_iberia_expansion_mission_task_4:0 "Tierras rurales de Contestania"
 carthaginian_iberia_expansion_mission_task_4_DESC:0 "Apoderarnos de las tierras de los contestani será solo el primer paso para apoderarnos de la Gran Iberia."
 carthaginian_iberia_expansion_mission_task_4_tt:2 "Obtener un reclamo sobre todas las provincias en la provincia de #Y Contestania Meridionalis#! que no poseemos actualmente"
 carthaginian_iberia_expansion_mission_task_5:0 "Intervención púnica"
 carthaginian_iberia_expansion_mission_task_5_DESC:0 "A pesar de que tenemos una relación valiosa y de larga data con algunas de las tribus costeras, el resto de Iberia no aceptará fácilmente el dominio de extranjeros. A lo largo y a lo ancho de la región, se sabe que son testarudos y bárbaros"
 carthaginian_iberia_expansion_mission_task_5_optional:0 "Proteger el corazón ibérico"
 carthaginian_iberia_expansion_mission_task_5_optional_DESC:0 "Al fortificar los numerosos pasos hacia el corazón de la región púnico-ibérica, nos aseguraremos de poder seguir trabajando en las minas sin inconvenientes."
 carthaginian_iberia_expansion_mission_task_5_optional_tt:1 "Los territorios de #Y Aboula#!, #Y Basti#! y #Y Fortuna#! recibirán el modificador #Y colonias púnicas#! por #Y 10 años#!, que tiene los siguientes efectos:"
 carthaginian_iberia_expansion_mission_task_6:0 "Un nuevo Cartago"
 carthaginian_iberia_expansion_mission_task_6_DESC:2 "Un faro de civilización en nuestro nuevo territorio, tal como fue Cartago cuando nos asentamos en África."
 carthaginian_iberia_expansion_mission_task_6_tt:0 "[SCOPE.sCountry('mission_country').GetName] tiene #Y [SCOPE.ScriptValue('carthaginian_iberian_expansion_mission_new_carthage_max_svalue')|0]#! o más territorios con estatus de ciudad en las regiones de #Y Baetica#! y #Y Contestania#! (#Y [SCOPE.ScriptValue('carthaginian_iberian_expansion_mission_new_carthage_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_iberian_expansion_mission_new_carthage_max_svalue')|0]#!)"
 carthaginian_iberia_expansion_mission_task_7:0 "Las Balearides"
 carthaginian_iberia_expansion_mission_task_7_DESC:2 "Las Balearides, como lugar de reunión entre las tribus ibéricas y los colonizadores fenicios, tienen una cultura única e interesante. Debido a que están muy cerca del resto de Iberia, pueden ser valiosas para imponer nuestra supremacía militar en el área."
 carthaginian_iberia_expansion_mission_task_8:0 "Puerto de honderos"
 carthaginian_iberia_expansion_mission_task_8_DESC:1 "Las Islas Baleares son famosas por sus excelentes honderos. Ahora que controlamos el área, podemos emplearlos para luchar contra nuestros enemigos."
 carthaginian_iberia_expansion_mission_task_9:0 "Los herederos de Tartessia"
 carthaginian_iberia_expansion_mission_task_9_DESC:0 "El antiguo Tartessos se perdió en el tiempo, pero parece que aún tenemos la posibilidad de forjar relaciones con las nuevas tribus que se asentaron en la zona."
 carthaginian_iberia_expansion_mission_task_10:0 "Aliados tartessianos"
 carthaginian_iberia_expansion_mission_task_10_DESC:1 "Con un aliado local entre las tribus ibéricas, tenemos la posibilidad de mostrarnos como nuevos amigos y no como fuerza hostil dispuesta a apoderarse de sus tierras."
 carthaginian_iberia_expansion_mission_task_10_tt:1 "Todas las provincias en la región de #Y Baetica#! recibirán el modificador #Y amistad bética#! por #Y 10 años#!, que tiene los siguientes efectos:"
 carthaginian_iberia_expansion_mission_task_11:0 "Colonizar Hispania"
 carthaginian_iberia_expansion_mission_task_11_DESC:0 "Nuestro pueblo está muy interesado en nuestras hazañas en Iberia. Por eso, varios colonizadores púnicos se han asentado en la zona. Tal vez sea hora de concentrarse más activamente en colonizar estas tierras."
 carthaginian_iberia_expansion_mission_task_11_trigger_tt:0 "[SCOPE.sCountry('mission_country').GetName] tiene #Y [SCOPE.ScriptValue('carthaginian_iberian_expansion_mission_settling_hispania_max_svalue')|0]#! o más territorios con estatus de ciudad y cultura #Y púnica#! dominante en las regiones de #Y Baetica#! y #Y Contestania#! (#Y [SCOPE.ScriptValue('carthaginian_iberian_expansion_mission_settling_hispania_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_iberian_expansion_mission_settling_hispania_max_svalue')|0]#!)"
 carthaginian_iberia_expansion_mission_task_11_tt:1 "Todas las provincias en las regiones de #Y Baetica#! y #Y Contestania#! recibirán el modificador #Y colonizadores púnicos#! por #Y 5 años#!, que tiene los siguientes efectos:"
 carthaginian_iberia_expansion_mission_task_12:0 "Incorporar una deidad local"
 carthaginian_iberia_expansion_mission_task_12_DESC:1 "Ahora que gobernamos muchas tribus ibéricas nuevas, el interés por la cultura ibérica se esparce por Cartago. Incorporar alguna de sus deidades a nuestro panteón sería una muestra de buena voluntad, ya que la gente empieza a acostumbrarse a esta cultura extranjera."
 carthaginian_iberia_expansion_mission_task_12_tt:0 "La #Y bendición de Endouellicus#! reemplazará a la #Y bendición de Kothar#!"
 carthaginian_iberia_expansion_mission_task_13:0 "Proteger Baetica"
 carthaginian_iberia_expansion_mission_task_13_DESC:0 "Ya avanzamos nuestros primeros pasos en Baetica con pequeños asentamientos en la zona. Es hora de avanzar y de proteger estas tierras para que nuestros colonizadores estén a salvo y expandan nuestra actividad y presencia en la región."
 carthaginian_iberia_expansion_mission_task_13_tt:1 "Convertir hasta #Y 3#! UP en #Y [SCOPE.sP('agadir_province').GetName]#!, #Y [SCOPE.sP('menesthei_province').GetName]#! y #Y [SCOPE.sP('ocuri_province').GetName]#! a la cultura #Y púnica#!"
 carthaginian_iberia_expansion_mission_task_14:0 "Restablecer Tartessos"
 carthaginian_iberia_expansion_mission_task_14_DESC:0 "La civilización original de Tartessos ha caído, pero con tiempo y recursos podemos recuperar su antiguo dominio sobre Lacus Ligustinus y Baetis."
 carthaginian_iberia_expansion_mission_task_14_tt:2 "Liberaremos una #Y colonia#! llamada #Y Tartessos#! en el territorio de #Y [SCOPE.sP('tartessos_province').GetName]#! que recibirá los territorios de #Y [SCOPE.sP('olontigi_province').GetName]#!, #Y [SCOPE.sP('urgia_province').GetName]#! y #Y [SCOPE.sP('nabrissa_province').GetName]#!"
 carthaginian_iberia_expansion_mission_task_final_1:0 "El ascenso de Cartago Nova"
 carthaginian_iberia_expansion_mission_task_final_1_DESC:1 "En el pasado, Cartago se independizó de Tiro para encontrar su propio destino. De forma similar, dejaremos un nuevo Cartago en Iberia para que encuentre su destino entre tribus hostiles y territorios extranjeros."
 carthaginian_iberia_expansion_mission_task_final_1_tt:2 "Liberaremos un #Y súbdito#! llamado Cartago Nova que recibirá todos los territorios que tiene #Y [SCOPE.GetRootScope.GetCountry.GetName]#! en las regiones de #Y Baetica#! y #Y Contestania#!"
 carthaginian_iberia_expansion_mission_task_final_2:0 "Señor hispánico"
 carthaginian_iberia_expansion_mission_task_final_2_DESC:1 "Las opulentas tierras de Iberia quedarán bajo nuestro control, cueste lo que cueste. Con sus ricas minas y planicies fértiles, son esenciales para labrar un futuro para nuestro pueblo."
 carthaginian_iberia_expansion_mission_task_final_2_tt:0 "Todos los vecinos con territorio en #Y Baetica#! o #Y Contestania#! que no sean aliados o súbditos de Cartago recibirán #Y -30#! de opinión sobre Cartago"

 ### Magna Graecia Mission ###
 carthaginian_magna_graecia_expansion_mission:0 "Ingresar a Magna Grecia"
 carthaginian_magna_graecia_expansion_mission_DESCRIPTION:0 "Magna Grecia se encuentra en el cruce entre el norte itálico y el sur griego. Quienes la controlen podrán comerciar con ambos bandos en los numerosos conflictos."
 carthaginian_magna_graecia_expansion_mission_CRITERIA_DESCRIPTION:0 "Esta misión se habrá completado cuando hayamos expandido nuestra influencia a Magna Grecia."
 carthaginian_magna_graecia_expansion_mission_BUTTON_DETAILS:0 ""
 carthaginian_magna_graecia_expansion_mission_BUTTON_TOOLTIP:0 "Durante mucho tiempo, comerciamos, interactuamos y luchamos con los habitantes de Magna Grecia. Expandirnos adecuadamente en la zona será beneficioso para nuestra nación en crecimiento."
 carthaginian_magna_graecia_expansion_mission_task_1:1 "Apoderarse de Calabria"
 carthaginian_magna_graecia_expansion_mission_task_1_DESC:2 "Calabria fue colonizada desde el este por los griegos, pero últimamente varios itálicos del norte han incursionado en la zona. Podría ser conveniente conquistar esta región, conocida por su vino de calidad, llanuras fértiles y numerosas ciudades portuarias."
 carthaginian_magna_graecia_expansion_mission_task_2:0 "Acabar con Lucania"
 carthaginian_magna_graecia_expansion_mission_task_2_DESC:0 "Lucania, dividida entre los puertos griegos y el corazón de las tierras itálicas, es una región complicada de gobernar. A pesar de la dificultad, imponer la paz en la zona es fundamental para adentrarnos más profundamente en la península italiana."
 carthaginian_magna_graecia_expansion_mission_task_3:0 "Conquistar Tarento"
 carthaginian_magna_graecia_expansion_mission_task_3_DESC:0 "Tarento y Metapontum son ciudades antiguas sobre la costa de Italia, famosas por su caballería y sus artes. Integrarlas a nuestro territorio sería una gran ventaja."
 carthaginian_magna_graecia_expansion_mission_task_4:0 "Los puertos de Magna Grecia"
 carthaginian_magna_graecia_expansion_mission_task_4_DESC:2 "Con frecuencia, los ricos puertos de Magna Grecia han estado fuera de nuestra área de control, ya que los griegos monopolizan la mayor parte del norte del Mediterráneo. Si nos apoderamos de algunos de estos puertos, ya sea de forma bélica o diplomática, podemos lograr acceder a la amplia red comercial de las ciudades de la zona."
 carthaginian_magna_graecia_expansion_mission_task_4_tt:1 "[SCOPE.sCountry('mission_country').GetName] tiene #Y [SCOPE.ScriptValue('carthaginian_magna_graecia_expansion_mission_ports_of_magna_graecia_max_svalue')|0]#! o más puertos en las áreas de #Y Calabria#!, #Y Lucania#! y #Y Tarento#! (#Y [SCOPE.ScriptValue('carthaginian_magna_graecia_expansion_mission_ports_of_magna_graecia_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_magna_graecia_expansion_mission_ports_of_magna_graecia_max_svalue')|0]#!)"
 carthaginian_magna_graecia_expansion_mission_task_4_rhegium_opinion_tt:0 "El propietario de #Y [SCOPE.sP('rhegium_province').GetName]#! (#Y [SCOPE.sP('rhegium_province').GetOwner.GetName]#!) tiene #Y [SCOPE.ScriptValue('carthaginian_magna_graecia_expansion_mission_ports_of_magna_graecia_opinion_value')|0]#! o más de opinión sobre [SCOPE.sCountry('mission_country').GetName]"
 carthaginian_magna_graecia_expansion_mission_task_croton_opinion_tt:0 "El propietario de #Y [SCOPE.sP('croton_province').GetName]#! (#Y [SCOPE.sP('croton_province').GetOwner.GetName]#!) tiene #Y [SCOPE.ScriptValue('carthaginian_magna_graecia_expansion_mission_ports_of_magna_graecia_opinion_value')|0]#! o más de opinión sobre [SCOPE.sCountry('mission_country').GetName]"
 carthaginian_magna_graecia_expansion_mission_task_tarentum_opinion_tt:0 "El propietario de #Y [SCOPE.sP('tarentum_province').GetName]#! (#Y [SCOPE.sP('tarentum_province').GetOwner.GetName]#!) tiene #Y [SCOPE.ScriptValue('carthaginian_magna_graecia_expansion_mission_ports_of_magna_graecia_opinion_value')|0]#! o más de opinión sobre [SCOPE.sCountry('mission_country').GetName]"
 carthaginian_magna_graecia_expansion_mission_task_5:0 "Centro púnico local"
 carthaginian_magna_graecia_expansion_mission_task_5_DESC:0 "Ya hemos visto que difundir activamente nuestra cultura y nuestras tradiciones entre los testarudos griegos solo causa hostilidad y resistencia, mientras que colocar un agente independiente amistoso en el área despierta interés sobre qué podríamos ofrecer. Con el tiempo, los habitantes de Magna Grecia se acostumbrarán más a las ideas cartagineses."
 carthaginian_magna_graecia_expansion_mission_task_5_trigger_tooltip:4 "[SCOPE.sCountry('mission_country').GetName] posee al menos un territorio con un puerto y cultura #Y púnica#! dominantes en las áreas de #Y Calabria#!, #Y Lucania#! o #Y Tarento#! (#Y [SCOPE.ScriptValue('carthaginian_magna_graecia_expansion_local_punic_center_svalue')|0]#!/#Y 1#!)"
 carthaginian_magna_graecia_expansion_mission_task_5_tt:4 "Liberar tu mayor ciudad portuaria con cultura #Y púnica#! dominante en las áreas de #Y Calabria#!, #Y Lucania#! o #Y Tarento#! como #Y colonia#! de [SCOPE.sCountry('mission_country').GetName]"
 carthaginian_magna_graecia_expansion_mission_task_6:0 "Pompeya púnica"
 carthaginian_magna_graecia_expansion_mission_task_6_DESC:0 "Pompeya, que se encuentra sobre la costa montañosa del noroeste de Magna Grecia, será fundamental para obtener acceso a los territorios centrales de los latinos y los itálicos."
 carthaginian_magna_graecia_expansion_mission_task_6_tt:1 "Liberar Pompeya como #Y colonia#! de [SCOPE.sCountry('mission_country').GetName]"
 carthaginian_magna_graecia_expansion_mission_task_7:0 "Tradiciones comerciales"
 carthaginian_magna_graecia_expansion_mission_task_7_DESC:1 "Tenemos una tradición milenaria de comerciar en todo el Mediterráneo y llevar mercancías valiosas de un lado al otro. Ya sea plata de Iberia, cobre de Chipre o cereales de Egipto, siempre desempeñamos un papel importante entre las distintas naciones."
 carthaginian_magna_graecia_expansion_mission_task_8:0 "Caballería tarentina"
 carthaginian_magna_graecia_expansion_mission_task_8_DESC:1 "La caballería de Tarento es famosa en todo el Mediterráneo por sus tácticas de escaramuza avanzadas. Sus hábiles mercenarios a menudo forman parte de los ejércitos helenísticos. Si traemos a algunos de estos notables caballos y soldados a [SCOPE.sCountry('mission_country').GetName], seguramente aportarán una valiosa experiencia a nuestros ejércitos."
 carthaginian_magna_graecia_expansion_mission_task_8_tt:1 "El propietario de Tarento tiene #Y 150#! o más de opinión sobre [SCOPE.sCountry('mission_country').GetName]"
 carthaginian_magna_graecia_expansion_mission_task_final_1:0 "Alianza local"
 carthaginian_magna_graecia_expansion_mission_task_final_1_DESC:2 "Teníamos un antiguo acuerdo con el pueblo de Etruria y con el tiempo también acordamos pactos comerciales con otras tribus itálicas. Si bien son un pueblo que rompe tratados y lucha contra otros libremente, eso no debe influir sobre nosotros. Debemos intentar encontrar condiciones favorables para que ambas naciones prosperen."
 carthaginian_magna_graecia_expansion_mission_task_final_1_tt:1 "Todas las naciones #Y itálicas#! en Magna Grecia o Italia que no sean aliados ni súbditos de [SCOPE.sCountry('mission_country').GetName] ganan #G 25#! de opinión sobre [SCOPE.sCountry('mission_country').GetName]"
 carthaginian_magna_graecia_expansion_mission_task_final_1_tt_2:1 "Todas las naciones #Y helénicas#! en Magna Grecia o Italia que no sean aliados ni súbditos de [SCOPE.sCountry('mission_country').GetName] ganan #R 50#! de opinión sobre [SCOPE.sCountry('mission_country').GetName]"
 carthaginian_magna_graecia_expansion_mission_task_final_2:0 "Antiguo tratado"
 carthaginian_magna_graecia_expansion_mission_task_final_2_DESC:0 "Hemos tenido muchos tratados y acuerdos con los griegos, ya sea con Magna Grecia, Galia o Grecia propiamente dicha. Como hemos obtenido acceso a los territorios de Magna Grecia, es hora de reescribir algunos de estos antiguos tratados para adaptarlos a la realidad actual."
 carthaginian_magna_graecia_expansion_mission_task_final_2_tt:1 "Todas las naciones #Y helénicas#! en Magna Grecia o Italia que no sean aliados ni súbditos de [SCOPE.sCountry('mission_country').GetName] ganan #G 25#! de opinión sobre [SCOPE.sCountry('mission_country').GetName]"
 carthaginian_magna_graecia_expansion_mission_task_final_2_tt_2:1 "Todas las naciones #Y itálicas#! en Magna Grecia o Italia que no sean aliados ni súbditos de [SCOPE.sCountry('mission_country').GetName] ganan #R 50#! de opinión sobre [SCOPE.sCountry('mission_country').GetName]"
 carthaginian_magna_graecia_expansion_mission_task_final_3:0 "Magna púnica"
 carthaginian_magna_graecia_expansion_mission_task_final_3_DESC:1 "No seremos presa de los caprichos ajenos, sino que podremos concentrarnos en nosotros mismos. Los ambiciosos señores de la guerra griegos ya no nos atacarán, las tribus itálicas desleales ya no nos traicionarán."
 carthaginian_magna_graecia_expansion_mission_task_final_3_tt:2 "Todos los territorios en #Y Calabria#!, #Y Lucania#!, #Y Tarento#!, #Y Apulia#! y #Y Campania#! reciben el modificador #Y Magna púnica#!, que tiene los siguientes efectos:"

 ### Cyprus/Phoenicia Mission ###
 carthaginian_phoenicia_expansion_mission:0 "Libertar Fenicia"
 carthaginian_phoenicia_expansion_mission_DESCRIPTION:0 "El pueblo de fenicia ha sido subyugado por distintos señores durante demasiado tiempo. Como descendientes de Tiro, lo correcto es que volvamos y les enviemos nuestra ayuda."
 carthaginian_phoenicia_expansion_mission_CRITERIA_DESCRIPTION:0 "Esta misión se habrá completado cuando las áreas de Fenicia Norte y Fenicia Sur hayan sido subyugadas o libertadas."
 carthaginian_phoenicia_expansion_mission_BUTTON_DETAILS:0 ""
 carthaginian_phoenicia_expansion_mission_BUTTON_TOOLTIP:0 "Nuestros hermanos fenicios han sido oprimidos y maltratados por demasiado tiempo. Es hora de que los ayudemos."
 carthaginian_phoenicia_expansion_mission_task_1:0 "Oportunidades chipriotas"
 carthaginian_phoenicia_expansion_mission_task_1_DESC:0 "Desde que tenemos memoria, hemos comerciado con Chipre y tenido varias colonias en la isla. Apoderarnos una vez más de la rica isla sería beneficioso si queremos ampliar nuestra influencia hacia Asiria y Anatolia en el este."
 carthaginian_phoenicia_expansion_mission_task_1_trigger_tt:1 "[SCOPE.sCountry('mission_country').GetName] posee cualquier territorio en la provincia de #Y Chipre#! con estatus de ciudad y un puerto (#Y [SCOPE.ScriptValue('carthaginian_phoenicia_expansion_cypriot_opportunities_port_city_svalue')|0]#!/#Y 1#!)"
 carthaginian_phoenicia_expansion_mission_task_1_trigger_tt_2:1 "[SCOPE.sCountry('mission_country').GetName] posee cualquier territorio en la provincia de #Y Chipre#! con #Y metales básicos#! @base_metals! (#Y [SCOPE.ScriptValue('carthaginian_phoenicia_expansion_cypriot_opportunities_mining_settlement_svalue')|0]#!/#Y 1#!)"
 carthaginian_phoenicia_expansion_mission_task_2:0 "Riquezas de cobre"
 carthaginian_phoenicia_expansion_mission_task_2_DESC:0 "Chipre es famoso desde hace mucho tiempo por sus ricas minas de cobre. Apoderarnos de ellas sería una forma de financiar nuestras campañas militares en el Mediterráneo oriental."
 carthaginian_phoenicia_expansion_mission_task_2_tt:1 "[SCOPE.sCountry('mission_country').GetName] posee #Y [SCOPE.ScriptValue('carthaginian_phoenicia_expansion_copper_riches_max_svalue')|0]#! o más territorios con una #Y mina#! edificada en la provincia de #Y Chipre#! (#Y [SCOPE.ScriptValue('carthaginian_phoenicia_expansion_copper_riches_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_phoenicia_expansion_copper_riches_max_svalue')|0]#!)"
 carthaginian_phoenicia_expansion_mission_task_3:0 "Imperio de cobre"
 carthaginian_phoenicia_expansion_mission_task_3_DESC:1 "Vender la gran cantidad de cobre de Chipre nos hará ricos y populares entre nuestros vecinos."
 carthaginian_phoenicia_expansion_mission_task_3_tt:1 "Exportar 3 o más #Y metales básicos#! @base_metals! de la #Y provincia de Chipre#! (#Y [SCOPE.ScriptValue('carthaginian_phoenicia_expansion_copper_emporium_svalue')|0]#!/#Y 3#!)"
 carthaginian_phoenicia_expansion_mission_task_4:0 "Libertar la patria"
 carthaginian_phoenicia_expansion_mission_task_4_DESC:0 "Una vez, antes de convertirnos en una nación independiente, fuimos colonia de Tiro. Ahora es momento de volver a casa para liberar a nuestros hermanos de sus opresores."
 carthaginian_phoenicia_expansion_mission_task_5:0 "Regreso victorioso"
 carthaginian_phoenicia_expansion_mission_task_5_tt:1 "Algunos personajes #Y fenicios#! aparecen en [SCOPE.sCountry('mission_country').GetName]"
 carthaginian_phoenicia_expansion_mission_task_5_DESC:0 "Liberar Tiro es solo el primer paso de nuestra campaña para restaurar la gloria fenicia, ya que aún hay fenicios oprimidos en otros lugares."
 carthaginian_phoenicia_expansion_mission_task_6:0 "Unificar Fenicia"
 carthaginian_phoenicia_expansion_mission_task_6_DESC:0 "Desde tiempos inmemoriales, las grandes ciudades fenicias, esparcidas a lo largo de la costa fenicia desde Tiro al sur hasta Arados en el norte, han sido independientes entre sí."
 carthaginian_phoenicia_expansion_mission_task_7:0 "Imperio de cedro"
 carthaginian_phoenicia_expansion_mission_task_7_DESC:1 "Se dice que los primeros fenicios usaron estos enormes cedros para construir barcos y viajar por el Mediterráneo para comerciar con naciones lejanas. Quien tenga acceso a estos materiales podrá construir navíos de calidad inigualable."
 carthaginian_phoenicia_expansion_mission_task_7_optional:0 "Constructores navales con experiencia"
 carthaginian_phoenicia_expansion_mission_task_7_optional_DESC:1 "Los fenicios se encuentran entre los mejores constructores navales del mundo. Construyen buques gigantescos para muchos de sus señores."
 carthaginian_phoenicia_expansion_mission_task_final:0 "Hegemonía fenicia"
 carthaginian_phoenicia_expansion_mission_task_final_DESC:1 "El pueblo de Fenicia fue controlado por distintos señores de la guerra desde tiempos inmemoriales. Es hora de que alguien de ascendencia fenicia se asegure de que, en cambio, estén bien protegidos."
 carthaginian_phoenicia_expansion_mission_task_final_tt:0 "Integrar todo el territorio controlado por súbditos en las áreas de #Y Fenicia Norte#! y #Y Fenicia Sur#!"
 carthaginian_phoenicia_expansion_mission_task_final_2:0 "Fenicia libertada"
 carthaginian_phoenicia_expansion_mission_task_final_2_DESC:0 "El pueblo fenicio siempre ha tenido espíritu independiente y se ha concentrado en comerciar en todo el Mediterráneo. Sería justo que por una vez se autogobernaran."
 carthaginian_phoenicia_expansion_mission_task_final_2_tt:1 "Liberar un #Y feudatario#! llamado Fenicia, que recibirá todo el territorio controlado por [SCOPE.sCountry('mission_country').GetName] en las áreas de #Y Fenicia Norte#! y #Y Fenicia Sur#!"
 
 ### Africa Mission ###
 carthaginian_africa_expansion_mission:0 "La égida de África"
 carthaginian_africa_expansion_mission_DESCRIPTION:0 "A medida que se expande nuestro imperio comercial, con más y más colonias y puertos en el extranjero, nuestras ambiciones en África languidecieron. Debemos afianzar nuestra posición local y protegernos contra levantamientos e incursiones de tribus rebeldes, antes de volver a dirigir la mirada hacia el otro lado del mar."
 carthaginian_africa_expansion_mission_CRITERIA_DESCRIPTION:0 "Esta misión se habrá completado cuando el noroeste de África se haya conquistado o subyugado."
 carthaginian_africa_expansion_mission_REWARD_DESCRIPTION:0 "África"
 carthaginian_africa_expansion_mission_BUTTON_TOOLTIP:0 "Debemos protegernos las espaldas antes de volver a dirigir la mirada al exterior."
 carthaginian_africa_expansion_mission_BUTTON_DETAILS:0 ""
 carthaginian_africa_expansion_libyphoenician_settlement:0 "Integrar a los musulami"
 carthaginian_africa_expansion_libyphoenician_settlement_DESC:2 "Las tierras de las tribus musulami limitan con las nuestras al suroeste. Aunque nos rinden homenaje en forma nominal, los musulami han entrado en conflicto con nuestros colonizadores púnicos en la frontera. Es hora de introducir la civilización púnica a estas tribus bárbaras."
 carthaginian_africa_expansion_libyphoenician_settlement_tt1:2 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! posee al menos un territorio con estatus de ciudad y #Y 15#! o más UP en las áreas de #Y Trabracania#!, #Y Musulamia#! o #Y Maxyesia#!."
 carthaginian_africa_expansion_libyphoenician_settlement_tt2:1 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! anexará #Y Musulamia#!."
 carthaginian_africa_expansion_integrating_phoenicians:0 "Las hermanas malvadas"
 carthaginian_africa_expansion_integrating_phoenicians_DESC:0 "Las ciudades fenicias de Útica y Kerkouane, nuestras ciudades hermanas, han sido aliadas fieles de Cartago durante mucho tiempo. No obstante, recientemente se rumorea que tal vez no sean tan leales como parecen. Quizá sería mejor que ya no controlaran su propio destino."
 carthaginian_africa_expansion_ending_massaesylia:0 "La amenaza masesila"
 carthaginian_africa_expansion_ending_massaesylia_DESC:0 "Las tribus masesilas al oeste están atacando nuestros asentamientos púnicos entre Rusaddir y Qartan. Tenemos que ponerlas de rodillas y hacerles sentir nuestra furia."
 carthaginian_africa_expansion_ending_massaesylia_tt1:1 "#Y Massaesylia#! es súbdito de #Y [SCOPE.GetRootScope.GetCountry.GetName]#!."
 carthaginian_africa_expansion_ending_massaesylia_tt2:1 "#Y Massaesylia#! no existe y #Y [SCOPE.GetRootScope.GetCountry.GetName]#! o un súbdito posee completamente las áreas de #Y Sitifensia#!, #Y Machuria#!, #Y Iolia#!, #Y Massaesylia#! y #Y Metagonia#!."
 carthaginian_africa_expansion_securing_coastline:0 "Apoderarse de la costa de África"
 carthaginian_africa_expansion_securing_coastline_DESC:0 "Si bien ya controlamos la costa norte de África y Numidia, debemos extender nuestra influencia para controlar también la costa de Mauretania y así asegurarnos el dominio del Mediterráneo occidental."
 carthaginian_africa_expansion_securing_coastline_tt:1 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! o un súbdito posee toda la costa de África, desde #Y Safim#! hasta #Y [SCOPE.GetRootScope.GetCountry.GetName]#!, y todos los territorios en las áreas de #Y Tingitania#! y #Y Mauretania#! (#Y [SCOPE.ScriptValue('carthaginian_mission_africa_securing_coastline_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_mission_africa_securing_coastline_max_svalue')|0]#!)."
 carthaginian_africa_expansion_unruly_subject:0 "El motín de los bereberes"
 carthaginian_africa_expansion_unruly_subject_DESC:0 "Aunque aparentemente gobernamos a los masilos, estos son súbditos impredecibles. Nunca estamos seguros de si lucharán por su señor feudal o si desertarán para unirse al enemigo. Con el tiempo sabremos a quién son leales los masilos en realidad."
 carthage_africa_unruly_subject.tt:1 "Completar esta tarea provocará una guerra entre #Y Massylia#! y #G [SCOPE.GetRootScope.GetCountry.GetName]#!."
 carthaginian_africa_expansion_massylian_hinterland:0 "El corazón de las tierras masilas"
 carthaginian_africa_expansion_massylian_hinterland_DESC:0 "Ahora que pusimos a los masilos en su lugar, debemos asegurarnos de tener el control del corazón de las tierras masilas al sur. Una gran cantidad de colonizadores púnicos debería brindarnos las herramientas necesarias para afianzar nuestra influencia en el área."
 carthaginian_africa_expansion_eastern_coast:0 "Historia de cuatro ciudades"
 carthaginian_africa_expansion_eastern_coast_DESC:1 "Las ciudades fenicias al sur, sobre la costa de Bissytis, han sido nuestras aliadas de confianza durante mucho tiempo. Para fortalecer nuestro poder en el área, quizás sea hora de acercarlas más al seno de [SCOPE.GetRootScope.GetCountry.GetName]."
 carthaginian_africa_expansion_emporium_tripoli:0 "Emporio de Trípoli"
 carthaginian_africa_expansion_emporium_tripoli_DESC:0 "En este momento, protegemos a nuestros vecinos del sur, Emporia y Tripolitania. Para extender nuestra influencia hacia el sur y hacia el este, quizás sea hora de controlar directamente prósperos puertos comerciales."
 carthaginian_africa_expansion_libyan_empire:0 "Imperio libio"
 carthaginian_africa_expansion_libyan_empire_DESC:1 "Controlamos la costa de África, y las tribus de Numidia y Mauretania se han sometido al yugo de [SCOPE.GetRootScope.GetCountry.GetName], desde las Columnas de Melkart hasta los desiertos de Libia. Ahora nuestro hogar está seguro y las tierras al otro lado del mar están listas para que nos apoderemos de ellas. La gloriosa ciudad de Dido brillará con la luz de mil colores."
 carthage_africa_libyan_empire.tt:0 "Al completar esta tarea, tendrás la opción de elegir una de dos bonificaciones permanentes."
 carthaginian_africa_expansion_libyphoenician_settlement_tt:0 "Las tribus de los musulani o bien se rendirán y se convertirán en un #Y estado cliente#! de #Y [SCOPE.GetRootScope.GetCountry.GetName]#!, o bien iniciarán una guerra de independencia con #Y [SCOPE.GetRootScope.GetCountry.GetName]#!"

 ### Iberian Investment Mission ###
 carthage_mission_iberian_investments:0 "Inversiones ibéricas"
 carthage_mission_iberian_investments_DESCRIPTION:1 "Nuestra conquista de Iberia ha expandido en gran medida nuestra influencia en el área. No obstante, muchas de nuestras adquisiciones son subdesarrolladas y pobres. Para aprovechar al máximo la gran riqueza que Iberia tiene para ofrecer, debemos invertir en la zona y en su infraestructura."
 carthage_mission_iberian_investments_CRITERIA_DESCRIPTION:0 "Esta misión se habrá completado cuando hayamos mejorado nuestras tierras en Baetica y Contestania."
 carthage_mission_iberian_investments_BUTTON_TOOLTIP:0 "En este momento, nuestras propiedades en Iberia son tan pobres que no nos brindan la riqueza que habíamos esperado. Con más inversiones en el área, nos aseguraremos de que la plata vuelva a fluir hacia [ROOT.GetCountry.GetCapital.GetName]."
 carthage_mission_iberian_investments_metal_emporium:0 "Minas de Mastiania"
 carthage_mission_iberian_investments_metal_emporium_DESC:0 "La península ibérica es rica en oro, plata y metales básicos. Quedarse con el excedente ayudará a los Barca a afianzar su base de poder en Iberia."
 carthage_mission_iberian_investments_metal_emporium_tt_1:2 "Tener #Y 6#! o más territorios en #Y Baetica#! y #Y Contestania#! continentales con una #Y mina#! que produzca #Y metales básicos#! @base_metals!, #Y hierro#! @iron! o #Y metales preciosos#! @precious_metals! (#Y [SCOPE.ScriptValue('cm_economic_mine_counter_svalue')|0]#!/#Y 6#!)."
 carthage_mission_iberian_investments_metal_emporium_tt_2:2 "Todos los territorios en #Y Baetica#! y #Y Contestania#! continentales con una #Y mina#! que produzcan #Y metales básicos#! @base_metals!, #Y hierro#! @iron! o #Y metales preciosos#! @precious_metals! reciben el modificador #Y minas de Mastiania#! hasta el #Y final de la partida#!, que tiene los siguientes efectos:"
 carthage_mission_iberian_investments_ports_iberia:0 "Refugios ibéricos"
 carthage_mission_iberian_investments_ports_iberia_DESC:0 "Con tanta producción de materias primas en Iberia, fundar y establecer una red comercial afianzará la influencia de la familia Barca en la política ibérica, quizá incluso en la política cartaginense."
 carthage_mission_iberian_investments_ports_iberia_tt_1:3 "Tener #Y 10#! o más puertos en #Y Baetica#! y #Y Contestania#! continentales con estatus de ciudad y un #Y mercado#! (#Y [SCOPE.ScriptValue('cm_economic_ports_counter_svalue')|0]#!/#Y 10#!). "
 carthage_mission_iberian_investments_ports_iberia_tt_2:2 "Todas las provincias en #Y Baetica#! y #Y Contestania#! continentales que contengan al menos #Y 1#! ciudad portuaria con un #Y mercado#! recibirán el modificador #Y refugios ibéricos#! por #Y 20 años#!, que tiene los siguientes efectos:"
 carthage_mission_iberian_investments_iberian_riches:0 "Las riquezas de Iberia"
 carthage_mission_iberian_investments_iberian_riches_DESC:1 "Los Barca tomaron el control de los suministros y organizaron las exportaciones. Así lograron un monopolio de comercio de metal ibérico. Sus exportaciones de oro son particularmente lucrativas. Por supuesto, ofrecieron enviar un poco a Cartago."
 carthage_mission_iberian_investments_iberian_riches_tt:2 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! tiene una provincia en #Y Baetica#! o #Y Contestania#! que exporta #Y 4#! o más #Y metales preciosos#! @precious_metals!."
 carthage_mission_iberian_investments_governing_iberia:0 "Gobiernos de los Barca"
 carthage_mission_iberian_investments_governing_iberia_DESC:0 "Los Barca han solicitado ser gobernadores de Qart-Hadasht. Nos informan que tienen importantes ambiciones para nuestras colonias ibéricas"
 carthage_mission_iberian_investments_loyal_iberia:0 "Iberia leal"
 carthage_mission_iberian_investments_loyal_iberia_DESC:0 "Antes de avanzar con sus grandes ambiciones, los Barca deben obtener la lealtad de la población local. Si Tanit quiere, nunca lo lograrán."
 carthage_mission_iberian_investments_loyal_iberia_tt_1:2 "Todas las provincias en #Y Baetica#! y #Y Contestania#! deben tener #G 40#! o más de #Y lealtad de la provincia#!."
 carthage_mission_iberian_investments_loyal_iberia_tt_2:2 "Todas las provincias en #Y Baetica#! y #Y Contestania#! recibirán el modificador #Y provincias leales#! por #Y 20 años#!, que tiene los siguientes efectos:"
 carthage_mission_iberian_investments_iberian_civilization:0 "Qart-Hadasht"
 carthage_mission_iberian_investments_iberian_civilization_DESC:0 "Nueva Cartago, la joya de Iberia, se fundó en un puerto natural y está rodeada de cadenas montañosas y planicies fértiles. Gracias a su ubicación ventajosa, rivaliza con Cartago en crecimiento y riqueza."
 carthage_mission_iberian_investments_old_carthage:0 "Traer las riquezas a casa"
 carthage_mission_iberian_investments_old_carthage_DESC:0 "Las riquezas de las colonias de Cartago deben beneficiar en primer lugar a Cartago. Las riquezas de Iberia sin duda aumentarán el prestigio de Cartago a niveles insólitos."
 carthage_mission_iberian_investments_new_carthage:0 "El ascenso de Cartago Nova"
 carthage_mission_iberian_investments_new_carthage_DESC:0 "En el pasado, los fundadores de Cartago abandonaron la seguridad de Tiro para encontrar su propio destino. De forma similar, dejaremos Nueva Cartago en manos de la familia Barca para que encuentre su destino entre tribus hostiles y territorios extranjeros."
 
 ### Rome Missions ###
 carthaginian_rome_expansion_mission:2 "Destruir al lobo romano"
 carthaginian_rome_expansion_mission_DESCRIPTION:0 "Hace tiempo que los romanos están ascendiendo y aplastando a sus vecinos sin piedad. Si dejamos que continúen con esta expansión insaciable, tarde o temprano vendrán también a la costa del norte de África."
 carthaginian_rome_expansion_mission_CRITERIA_DESCRIPTION:0 "Esta misión se habrá completado cuando los romanos ya no existan."
 carthaginian_rome_expansion_mission_BUTTON_DETAILS:0 ""
 carthaginian_rome_expansion_mission_BUTTON_TOOLTIP:1 "Debemos destruir a los romanos antes de que se conviertan en una amenaza para nuestra nación."
 carthaginian_rome_expansion_mission_task_1:0 "Mare Punicum"
 carthaginian_rome_expansion_mission_task_1_DESC:1 "Durante mucho tiempo, dominamos el Mediterráneo occidental, pero ahora los romanos creen que tienen derecho a empezar a expandirse en nuestros territorios. Debemos recordarles por qué ya habíamos explorado todo el Mediterráneo antes de que Roma siquiera existiera."
 carthaginian_rome_expansion_mission_task_1_tt:1 "[SCOPE.sCountry('mission_country').GetName] tiene #Y [SCOPE.ScriptValue('carthaginian_rome_expansion_mare_punicum_max_svalue')|0]#! o más barcos (#Y [SCOPE.ScriptValue('carthaginian_rome_expansion_mare_punicum_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_rome_expansion_mare_punicum_max_svalue')|0]#!)"
 carthaginian_rome_expansion_mission_task_2:0 "Decisión naval"
 carthaginian_rome_expansion_mission_task_2_DESC:0 "Si nos apoderamos de sus puertos, los romanos no podrán construir barcos. Así podremos continuar dominando los mares y gobernando en las islas del Mediterráneo."
 carthaginian_rome_expansion_mission_task_2_tt:1 "[SCOPE.sCountry('mission_country').GetName] controla #Y [SCOPE.ScriptValue('carthaginian_rome_expansion_naval_decisiviness_max_svalue')|0]#! o más puertos poseídos por #Y Roma#! (#Y [SCOPE.ScriptValue('carthaginian_rome_expansion_naval_decisiviness_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_rome_expansion_naval_decisiviness_max_svalue')|0]#!)"
 carthaginian_rome_expansion_mission_task_3:0 "Invenciones romanas"
 carthaginian_rome_expansion_mission_task_3_DESC:0 "Al investigar y comprender las herramientas de nuestros oponentes, podremos enfrentarnos a ellas con eficacia y anular sus efectos. Ellos se apoderaron de uno de nuestros barcos para aprender a construir navíos de calidad. Ahora, nosotros nos apoyaremos en uno de sus barcos para que su nueva tecnología de construcción naval no les sirva para nada."
 carthaginian_rome_expansion_mission_task_3_tt:0 "Obtener acceso a la invención #Y corvus#!"
 carthaginian_rome_expansion_mission_task_4:0 "Acercamiento desde el norte"
 carthaginian_rome_expansion_mission_task_4_DESC:0 "El pueblo guerrero de Galia ya antes ha bajado hasta Roma, saqueando a su paso. Con los argumentos adecuados, probablemente estén preparados para volver a armarse."
 carthaginian_rome_expansion_mission_task_4_rome_modifier:1 "Todas las #Y provincias romanas#! en #Y Galia Cisalpina#! recibirán el modificador #Y revuelta gálica#! por #Y 5 años#!, que tiene los siguientes efectos:"
 carthaginian_rome_expansion_mission_task_4_gallic_opinion_tt:0 "Todas las naciones tribales con territorio en Galia Cisalpina ganan #R -80#! de opinión sobre Roma"
 carthaginian_rome_expansion_mission_task_4_carthaginian_ally_tt:1 "Todas las naciones tribales con territorio en Galia Cisalpina ganan #G 50#! de opinión sobre [SCOPE.sCountry('mission_country').GetName]"
 carthaginian_rome_expansion_mission_task_4_disloyal_subject_modifier:1 "Todos los súbditos tribales de Roma con territorio en #Y Galia Cisalpina#! recibirán el modificador #Y súbdito desleal#! por #Y 5 años#!, que tiene los siguientes efectos:"
 carthaginian_rome_expansion_mission_task_5:0 "Acercamiento desde el sur"
 carthaginian_rome_expansion_mission_task_5_DESC:0 "Los griegos de Magna Grecia siempre se han opuesto a la expansión romana, aunque fracasaron en cada intento. Seguramente estarán dispuestos a enfrentarse una vez más a los arrogantes latinos, con los incentivos adecuados."
 carthaginian_rome_expansion_mission_task_5_rome_modifier:1 "Todas las #Y provincias romanas#! en #Y Magna Grecia#! recibirán el modificador #Y revuelta griega#! por #Y 5 años#!, que tiene los siguientes efectos:"
 carthaginian_rome_expansion_mission_task_5_carthaginian_ally_tt:1 "Todas las naciones #Y italiotas#! y #Y siceliotas#! con territorio en Magna Grecia ganan #G 50#! de opinión sobre [SCOPE.sCountry('mission_country').GetName]"
 carthaginian_rome_expansion_mission_task_5_greek_opinion_tt:0 "Todas las naciones #Y italiotas#! y #Y siceliotas#! con territorio en Magna Grecia ganan #R -80#! de opinión sobre Roma"
 carthaginian_rome_expansion_mission_task_5_disloyal_subject_modifier:1 "Todos los súbditos #Y italiotas#! y #Y siceliotas#! de Roma con territorio en #Y Magna Grecia#! recibirán el modificador #Y súbdito desleal#! por #Y 5 años#!, que tiene los siguientes efectos:"
 carthaginian_rome_expansion_mission_task_6:0 "Fin de la arrogancia romana"
 carthaginian_rome_expansion_mission_task_6_DESC:0 "Una exigencia ridícula tras otra. Es hora de acabar con el estúpidamente orgulloso pueblo romano."
 carthaginian_rome_expansion_mission_task_7:0 "Libertad para Galia"
 carthaginian_rome_expansion_mission_task_7_DESC:0 "Al apoderarnos de los antiguos territorios tribales del norte, nos aseguraremos de convencer a los locales de unirse a nuestra guerra contra Roma."
 carthaginian_rome_expansion_mission_task_7_augusta_taurionorum_tt:1 "#Y [SCOPE.sP('taurinorum_province').GetName]#! es posesión de Roma, pero está bajo el control de [SCOPE.sCountry('mission_country').GetName]"
 carthaginian_rome_expansion_mission_task_7_verona_tt:1 "#Y [SCOPE.sP('verona_province').GetName]#! es posesión de Roma, pero está bajo el control de [SCOPE.sCountry('mission_country').GetName]"
 carthaginian_rome_expansion_mission_task_7_bononia_tt:1 "#Y [SCOPE.sP('bononia_province').GetName]#! es posesión de Roma, pero está bajo el control de [SCOPE.sCountry('mission_country').GetName]"
 carthaginian_rome_expansion_mission_task_7_altinon_tt:1 "#Y [SCOPE.sP('altinon_province').GetName]#! es posesión de Roma, pero está bajo el control de [SCOPE.sCountry('mission_country').GetName]"
 carthaginian_rome_expansion_mission_task_7_genua_tt:1 "#Y [SCOPE.sP('genua_province').GetName]#! es posesión de Roma, pero está bajo el control de [SCOPE.sCountry('mission_country').GetName]"
 carthaginian_rome_expansion_mission_task_7_effect_tt:1 "Libera ciudades en #Y Galia Cisalpina#! para oponerte a Roma"
 carthaginian_rome_expansion_mission_task_7_effect_2_tt:0 "#Y [THIS.GetProvince.GetName]#! se liberó y nos ayudará a luchar contra Roma"
 carthaginian_rome_expansion_mission_task_8:0 "Libertad para Magna Grecia"
 carthaginian_rome_expansion_mission_task_8_effect_tt:0 "Libera ciudades en #Y Magna Grecia#! para oponerte a Roma"
 carthaginian_rome_expansion_mission_task_8_DESC:0 "Al apoderarnos de los antiguos territorios griegos de Magna Grecia, nos aseguraremos de convencer a los locales de unirse a nuestra guerra contra Roma."
 carthaginian_rome_expansion_mission_task_8_tarentum_tt:1 "#Y Tarento#! es posesión de Roma, pero está bajo el control de [SCOPE.sCountry('mission_country').GetName]"
 carthaginian_rome_expansion_mission_task_8_capua_tt:1 "#Y Capua#! es posesión de Roma, pero está bajo el control de [SCOPE.sCountry('mission_country').GetName]"
 carthaginian_rome_expansion_mission_task_8_heraclea_tt:1 "#Y Heraclea#! es posesión de Roma, pero está bajo el control de [SCOPE.sCountry('mission_country').GetName]"
 carthaginian_rome_expansion_mission_task_8_croton_tt:1 "#Y Croton#! es posesión de Roma, pero está bajo el control de [SCOPE.sCountry('mission_country').GetName]"
 carthaginian_rome_expansion_mission_task_8_sipontum_tt:1 "#Y Sipontum#! es posesión de Roma, pero está bajo el control de [SCOPE.sCountry('mission_country').GetName]"
 carthaginian_rome_expansion_mission_task_9:0 "Mármol romano"
 carthaginian_rome_expansion_mission_task_9_DESC:0 "Aunque en sí mismos los romanos son mediocres, son ladrones eficientes de las obras ajenas. Lo que solían ser patéticas aldeas se han convertido en ciudades poderosas e impresionantes de las que nos conviene aprender."
 carthaginian_rome_expansion_mission_task_9_trigger_tt:0 "#Y [SCOPE.sCountry('rome_country').GetName]#! posee #Y [SCOPE.ScriptValue('carthaginian_rome_expansion_roman_marble_occupation_max_svalue')|0]#! uno o más territorios controlados por #Y [SCOPE.sCountry('mission_country').GetName]#! (#Y [SCOPE.ScriptValue('carthaginian_rome_expansion_roman_marble_occupation_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_rome_expansion_roman_marble_occupation_max_svalue')|0]#!)"
 carthaginian_rome_expansion_mission_task_9_trigger_tt_2:0 "#Y [SCOPE.sCountry('mission_country').GetName]#! posee #Y [SCOPE.ScriptValue('carthaginian_rome_expansion_roman_marble_pops_max_svalue')|0]#! o más territorios con cultura #Y romana#! dominante (#Y [SCOPE.ScriptValue('carthaginian_rome_expansion_roman_marble_pops_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_rome_expansion_roman_marble_pops_max_svalue')|0]#!)"
 carthaginian_rome_expansion_mission_task_10:0 "Sangre romana"
 carthaginian_rome_expansion_mission_task_10_DESC:0 "Es hora de convertir a los romanos, famosos por su tozudez, en esclavos eficientes para nuestros cultivos, tal como debe ser."
 carthaginian_rome_expansion_mission_task_10_trigger_tt:0 "Hay #Y [SCOPE.ScriptValue('carthaginian_rome_expansion_roman_blood_max_svalue')|0]#! o más #Y esclavos#! de cultura #Y romana#! en [SCOPE.sCountry('mission_country').GetCapital.GetName] (#Y [SCOPE.ScriptValue('carthaginian_rome_expansion_roman_blood_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_rome_expansion_roman_blood_max_svalue')|0]#!)"
 carthaginian_rome_expansion_mission_task_11:0 "La ciudad eterna"
 carthaginian_rome_expansion_mission_task_11_DESC:0 "Algunos afirmaban que la imponente ciudad de Roma perduraría en el tiempo y se luciría durante milenios. Se equivocaban."
 carthaginian_rome_expansion_mission_task_11_tt:1 "#Y [SCOPE.sCountry('rome_country').GetName]#! no posee ningún territorio en las regiones de [GetProvince('(int32)1').GetArea.GetRegion.GetName|Y] y [GetProvince('(int32)84').GetArea.GetRegion.GetName|Y]"
 carthaginian_rome_expansion_mission_task_12:0 "Ostia cartaginense"
 carthaginian_rome_expansion_mission_task_12_DESC:0 "El puerto de Ostia fue el puerto principal de la República romana durante mucho tiempo. Importaba mercancías de todo el mundo conocido para esta civilización cada vez más ambiciosa."
 carthaginian_rome_expansion_mission_task_13:0 "Duelo occidental"
 carthaginian_rome_expansion_mission_task_13_DESC:1 "La guerra entre [SCOPE.sCountry('mission_country').GetName] y Roma es inevitable, ya que las dos potencias han ascendido mucho más que cualquier otra en la región. Finalmente tendrán que decidir quien gozará de la hegemonía del Mediterráneo occidental."
 carthaginian_rome_expansion_mission_task_13_tt:1 "El senado tendrá más probabilidad de aprobar una declaración de guerra contra Roma"
 carthaginian_rome_expansion_mission_task_final:0 "Salar y quemar"
 carthaginian_rome_expansion_mission_task_final_slaves_tt:0 "Toda la población de #Y Roma#! será esclavizada y reubicada en nuestra nación"
 carthaginian_rome_expansion_mission_task_final_DESC:0 "El pueblo de Roma fue aplastado por los pies de nuestros soldados. Finalmente acabamos con sus ambiciones expansionistas. Ahora recibirán el destino que se merecen, el mismo que impusieron a sus desafortunadas víctimas."
 carthaginian_rome_expansion_mission_task_final_2:1 "Latium púnico"
 carthaginian_rome_expansion_mission_task_final_2_DESC:1 "El pueblo de Roma no es lo suficientemente importante como para recibir tratamiento especial. Son solo una provincia más en el floreciente imperio comercial de [SCOPE.sCountry('mission_country').GetName], y así los trataremos."
 carthaginian_rome_expansion_mission_task_final_2_assimilation_tt:0 "Hasta un #Y 20%#! de la población en #Y [THIS.GetProvince.GetName]#! se volverá #Y púnica#!"
 carthaginian_rome_expansion_mission_task_final_3:0 "Subyugación de Roma"
 carthaginian_rome_expansion_mission_task_final_3_DESC:1 "Roma, rival perenne de [SCOPE.sCountry('mission_country').GetName], demostró ser un poderoso oponente. Si podemos aprovecharnos de esto y convertirlos en súbditos, tal vez logremos utilizar sus fortalezas para nuestras propias guerras."
 carthaginian_rome_expansion_mission_task_final_3_tt:2 "Se libera Roma como #Y estado cliente#! de [SCOPE.sCountry('mission_country').GetName]"

 ### Naval Dominance ###
 carthaginian_mission_naval_dominance:0 "Supremacía naval"
 carthaginian_mission_naval_dominance_DESCRIPTION:1 "Desde tiempos inmemoriales, el pueblo fenicio y el pueblo púnico se han destacado en la navegación y en los viajes y el comercio marítimos. Sin embargo, para mantener el dominio del mar, debemos renovar nuestras prácticas náuticas."
 carthaginian_mission_naval_dominance_CRITERIA_DESCRIPTION:0 "Esta misión se habrá completado cuando hayamos mejorado nuestros puertos y nuestra armada."
 carthaginian_mission_naval_dominance_BUTTON_DETAILS:0 ""
 carthaginian_mission_naval_dominance_BUTTON_TOOLTIP:0 "Es importante que sigamos dominando el Mediterráneo occidental."
 carthaginian_mission_naval_dominance_task_1:0 "Ampliar el cothon"
 carthaginian_mission_naval_dominance_task_1_DESC:0 "El puerto cartaginense siempre fue uno de los más importantes en el mundo púnico, pero a medida que nuestro imperio ha crecido junto con la ciudad, ha surgido la necesidad de un puerto reestructurado y renovado. No debemos escatimar gastos para expandir las capacidades de nuestra capital como base naval y centro de construcción de barcos."
 carthaginian_mission_naval_dominance_task_2:0 "Experimentación naval"
 carthaginian_mission_naval_dominance_task_2_DESC:0 "Para ser la potencia naval más avanzada de la región, necesitamos invertir tiempo y energía en nuestra tecnología. Solamente experimentando y probando nuevas ideas podremos saber qué funciona y qué no."
 carthaginian_mission_naval_dominance_task_2_tt:0 "#Y 10#! o más barcos ubicados en #Y [SCOPE.sP('carthage_scope').GetName]#! que sean trirremes o tetreres (#Y [SCOPE.ScriptValue('carthaginian_naval_dominance_mission_naval_experimentation_svalue')|0]#!/#Y 10#!)"
 carthaginian_mission_naval_dominance_task_2_effect_tt:0 "Se destruirán #Y 10#! barcos ubicados en #Y [SCOPE.sP('carthage_scope').GetName]#!"
 carthaginian_mission_naval_dominance_task_3:0 "Patrimonio fenicio"
 carthaginian_mission_naval_dominance_task_3_DESC:0 "Los cedros de Fenicia son fundamentales para construir los mejores barcos en esta parte del mundo. Como descendientes de la región, ya tenemos vínculos con sus habitantes."
 carthaginian_mission_naval_dominance_task_4:0 "Los puertos de África"
 carthaginian_mission_naval_dominance_task_4_DESC:0 "Es hora de que dominemos los numerosos puertos de África, ya que son fundamentales para el comercio en la región. Las tribus salvajes de Numidia y Mauretania ya no estarán a cargo de lugares importantes sobre la costa."
 carthaginian_mission_naval_dominance_task_4_tt:0 "[SCOPE.sCountry('mission_country').GetName] o uno de sus súbditos controla todos los territorios con un puerto en la región de #Y África#! (#Y [SCOPE.ScriptValue('carthaginian_naval_dominance_mission_african_harbors_owned_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_naval_dominance_mission_african_harbors_svalue')|0]#!)"
 carthaginian_mission_naval_dominance_task_4_tt_2:0 "[SCOPE.sCountry('mission_country').GetName] o uno de sus súbditos controla todos los territorios con un puerto en la región de #Y Numidia#! (#Y [SCOPE.ScriptValue('carthaginian_naval_dominance_mission_numidian_harbors_owned_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_naval_dominance_mission_numidian_harbors_svalue')|0]#!)"
 carthaginian_mission_naval_dominance_task_4_tt_3:0 "[SCOPE.sCountry('mission_country').GetName] o uno de sus súbditos controla todos los territorios con un puerto en la región de #Y Mauretania#! (#Y [SCOPE.ScriptValue('carthaginian_naval_dominance_mission_mauretanian_harbors_owned_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_naval_dominance_mission_mauretanian_harbors_svalue')|0]#!)"
 carthaginian_mission_naval_dominance_task_4_effect_tt:1 "Todos los territorios con un puerto que [SCOPE.sCountry('mission_country').GetName] controla en las regiones de #Y África#!, #Y Numidia#! y #Y Mauretania#! recibirán el modificador #Y supremacía comercial#! por #Y 20 años#!, que tiene los siguientes efectos:"
 carthaginian_mission_naval_dominance_task_6:0 "Enfoque en el futuro"
 carthaginian_mission_naval_dominance_task_6_DESC:0 "Al promulgar políticas específicas, podemos decidir cómo se usarán nuestros puertos."
 carthaginian_mission_naval_dominance_task_6_tt:0 "Promulgar una política para todos los puertos en las regiones de #Y África#!, #Y Numidia#! y #Y Mauretania#!"
 carthaginian_mission_naval_dominance_task_7:0 "Controlar los mares"
 carthaginian_mission_naval_dominance_task_7_DESC:0 "Para ser la potencia que controla el Mediterráneo, necesitamos una armada insuperable que aplaste a toda oposición. Es hora de empezar a obtener materiales y marinos para reforzar nuestros barcos."
 carthaginian_mission_naval_dominance_task_7_tt:0 "[SCOPE.sCountry('mission_country').GetName] tiene #Y 200#! barcos o más (#Y [SCOPE.ScriptValue('carthaginian_naval_dominance_mission_controlling_the_seas_svalue')|0]#!/#Y 200#!)"
 carthaginian_mission_naval_dominance_task_8:0 "Puerto del norte"
 carthaginian_mission_naval_dominance_task_8_DESC:0 "Con un puerto en Galia, por fin podremos acceder a los grandes mercados ocultos en las profundidades de las tierras silvestres del norte. Los griegos monopolizaron el comercio en esta zona por demasiado tiempo."
 carthaginian_mission_naval_dominance_task_8_tt:0 "El propietario de [SCOPE.sP('narbo_scope').GetName] (#Y [SCOPE.sP('narbo_scope').GetOwner.GetName]#!) tiene #Y 25#! o más de opinión sobre [SCOPE.sCountry('mission_country').GetName]"
 carthaginian_mission_naval_dominance_task_8_tt_2:0 "El propietario de [SCOPE.sP('sextantio_scope').GetName] (#Y [SCOPE.sP('sextantio_scope').GetOwner.GetName]#!) tiene #Y 25#! o más de opinión sobre [SCOPE.sCountry('mission_country').GetName]"
 carthaginian_mission_naval_dominance_task_8_tt_3:0 "El propietario de [SCOPE.sP('arelatis_scope').GetName] (#Y [SCOPE.sP('arelatis_scope').GetOwner.GetName]#!) tiene #Y 25#! o más de opinión sobre [SCOPE.sCountry('mission_country').GetName]"
 carthaginian_mission_naval_dominance_task_final:0 "Amo del mar"
 carthaginian_mission_naval_dominance_task_final_DESC:0 "Somos los amos indiscutibles del Mediterráneo. Nuestra tecnología y nuestra pericia superan a las de todos nuestros oponentes."
 carthaginian_mission_naval_dominance_task_8_effect_tt:0 "Intentar comprar #Y [SCOPE.sP('narbo_scope').GetName]#!, #Y [SCOPE.sP('sextantio_scope').GetName]#! o #Y [SCOPE.sP('arelatis_scope').GetName]#!"
 carthaginian_mission_naval_dominance_task_8_effect_tt_2:0 "Intentar comprar #Y [SCOPE.sP('narbo_scope').GetName]#!"
 carthaginian_mission_naval_dominance_task_8_effect_tt_3:0 "Intentar comprar #Y [SCOPE.sP('sextantio_scope').GetName]#!"
 carthaginian_mission_naval_dominance_task_8_effect_tt_4:0 "Intentar comprar #Y [SCOPE.sP('arelatis_scope').GetName]#!"

 ### Trade Investments ###
 carthage_mission_trade_investments:0 "Inversiones comerciales"
 carthage_mission_trade_investments_DESCRIPTION:0 "Desde tiempos inmemoriales, el pueblo fenicio y el pueblo púnico han destacado en la navegación, en los viajes y en el comercio marítimos. Para mantener el dominio del comercio panmediterráneo, debemos reforzar las compras y ventas controlando más puertos y redoblando el esfuerzo por comerciar con otras naciones."
 carthage_mission_trade_investments_CRITERIA_DESCRIPTION:0 "Esta misión se habrá completado cuando hayamos expandido nuestra red comercial y aumentado nuestras importaciones."
 carthage_mission_trade_investments_BUTTON_DETAILS:0 ""
 carthage_mission_trade_investments_BUTTON_TOOLTIP:0 "Debemos redoblar el esfuerzo para mantener la supremacía de nuestro imperio comercial."
 carthage_mission_trade_altar_philaeni:0 "El altar de los Filenos"
 carthage_mission_trade_altar_philaeni_DESC:0 "Mandaremos a un enviado a reunirse con representantes de nuestros vecinos al este; hay una disputa fronteriza que necesitamos resolver."
 carthage_mission_trade_altar_philaeni_tt:0 "El territorio de #Y Arae Philaenorum#! no está reclamado."
 carthage_mission_trade_altar_philaeni_tt_2:0 "Si el territorio de #Y Arae Philaenorum#! sigue sin reclamar cuando se haya completado la tarea, se convertirá en territorio de Cartago."
 carthage_mission_trade_cyrene_relations:0 "Relaciones con Cirene"
 carthage_mission_trade_cyrene_relations_DESC:0 "Los mandatarios más hábiles suelen enviar regalos a posibles amigos y socios comerciales. Debemos mejorar nuestra relación con los griegos al este."
 carthage_mission_trade_another_periplus:0 "Otro periplo"
 carthage_mission_trade_another_periplus_DESC:0 "Han pasado siglos desde que mandamos exploradores para comunicarnos con pueblos lejanos. Ha llegado la hora de organizar otra expedición, pero ¿a quién enviamos? Hay que encontrar a un candidato adecuado."
 carthage_mission_trade_another_periplus_tt:0 "Llega a tu corte un almirante con la característica #G audacia#!."
 carthage_mission_trade_into_unknown:0 "Hacia lo desconocido"
 carthage_mission_trade_into_unknown_DESC:0 "Encontramos a un voluntario y la expedición está lista para zarpar. Astarté favorece a los valientes, y nosotros seremos más valientes que todos."
 carthage_mission_trade_into_unknown_tt:0 "El territorio de #Y Rutubis#! es posesión o súbdito de Cartago"
 carthage_mission_trade_into_unknown_tt_2:0 "La expedición puede volver con una recompensa desconocida."
 carthage_mission_trade_partners_old:0 "Socios comerciales de antaño"
 carthage_mission_trade_partners_old_DESC:0 "Con el tiempo, perdimos contacto con nuestro antiguo socio comercial, Egipto. Es una tierra rica y fértil con muchos recursos que interesan a nuestros mercaderes. Además, controlan la ruta naval hacia el mar Rojo y más allá. Debemos recomponer esta relación descuidada para que el comercio entre las naciones vuelva a prosperar."
 carthage_mission_trade_gateway_indus:0 "Puerta hacia el Indo"
 carthage_mission_trade_gateway_indus_DESC:0 "La conquista del oriente de Alejandro Magno trajo más y más tierras a la esfera de influencia del Mediterráneo y así abrió nuevos mercados y fuentes de bienes. Se dice que el valle del Indo, en el lejano oriente, es extremadamente rico. Sin embargo, las rutas comerciales terrestres atraviesan el territorio del imperio de Seleuco. Necesitamos su autorización para poder comerciar por tierra."
 carthage_mission_opinion_fallback:0 "Nuevos socios comerciales"
 carthage_mission_opinion_fallback_DESC:0 "La conquista del oriente de Alejandro Magno trajo más y más tierras a la esfera de influencia del Mediterráneo y así abrió nuevos mercados y fuentes de bienes. Se dice que el valle del Indo, en el lejano oriente, es extremadamente rico. Sin embargo, potencias extranjeras controlan el acceso a esos mercados. Debemos aplacar a esas potencias para que nuestros mercaderes puedan llegar al valle del Indo."
 carthage_mission_opinion_fallback_tt:0 "Al menos un país fuera de las regiones de #Y África#!, #Y Numidia#! y #Y Mauretania#!, que produzca #Y elefantes#! @elephants!, debe tener #Y 100#! o más de opinión sobre Cartago."
 carthage_mission_trade_from_east:0 "Comercio desde el oriente"
 carthage_mission_trade_from_east_DESC:0 "Ahora que nos aseguramos de tener nuevas rutas comerciales en el Indo, es hora de enviar a mercaderes para establecer nuevas relaciones comerciales. Un recurso del que nos enteramos y que nos interesa particularmente son sus elefantes. Se dice que son más grandes y pesados que los nuestros. Traer algunas de estas bestias y asentarlas en el corazón del territorio de Cartago debería de ser nuestra prioridad."
 carthage_mission_trade_ancient_nemesis:0 "Antigua némesis"
 carthage_mission_trade_ancient_nemesis_DESC:0 "Nuestras antiguas némesis, las ciudades estado griegas, son débiles individualmente pero fuertes juntas, y siguen siendo fuertes en los mercados panmediterráneos. Para afianzarnos como amos del comercio en el Mediterráneo, debemos establecer puestos comerciales en el corazón del territorio griego, competir contra los mercaderes griegos locales y vencerlos."
 carthage_mission_trade_ancient_nemesis_tt:0 "Cartago posee cualquier territorio con un puerto en las regiones de #Y Grecia#! o #Y Asia#!."
 carthage_mission_trade_ancient_nemesis_tt_2:0 "Todas las naciones griegas en las regiones de #Y Grecia#! y #Y Asia#! ganan #G 25#! de opinión sobre nosotros."
 carthage_mission_trade_ancient_nemesis_tt_3:0 "Todas las provincias poseídas con un puerto en la región de #Y Grecia#! o #Y Asia#! recibirán el modificador #Y puesto comercial griego#! por #Y 20 años#!, que tiene los siguientes efectos:"
 carthage_mission_trade_ancient_nemesis_tt_4:0 "Todas las provincias poseídas con un puerto en la región de #Y Grecia#! o #Y Asia#! recibirán un modificador especial por #Y 20 años#!."
 carthage_mission_trade_metropolis_west:0 "Metrópolis de occidente"
 carthage_mission_trade_metropolis_west_DESC:0 "Cartago, la brillante ciudad de mil colores, la ciudad más grandiosa de África, la metrópolis del comercio, ahora tiene el cothon más grande del Mediterráneo. La cantidad de mercancías que circulan cada día por el puerto comercial es increíble. Los recursos que vienen de todo el mundo conocido hacen que Cartago sea la ciudad más rica del Mediterráneo occidental."
 carthage_mission_central_sardinia:0 "Cerdeña central"
 carthage_mission_central_sardinia_DESC:0 "Hemos tenido numerosos conflictos con las tribus nurágicas locales de Cerdeña, lo cual causa incertidumbre y problemas en la región. Es hora de acabar con sus tendencias rebeldes y apoderarse de la isla para [SCOPE.GetRootScope.GetCountry.GetName]."
 carthage_mission_sardinian_mines:0 "Minas de Cerdeña"
 carthage_mission_sardinian_mines_DESC:0 "Ahora que hemos expandido las minas de Cerdeña, podremos extraer más de los preciosos minerales ocultos en las profundidades de la tierra, a lo largo de toda la isla."
 carthage_mission_sardinian_mines_trigger_tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! posee #Y 3#! o más territorios con una #Y mina#! en #Y Cerdeña#! (#Y [SCOPE.ScriptValue('carthaginian_mission_sardinian_mines_svalue')|0]#!/#Y 3#!)"
 carthage_mission_securing_the_island:0 "Protección de la isla"
 carthage_mission_securing_the_island_DESC:1 "Aunque finalmente tomamos el control de la isla, aún surgen problemas con los locales ocasionalmente. Reforzar algunos de los antiguos nuragas de Cerdeña, para usarlos como posiciones fortificadas para nuestras tropas, debería de terminar con estas revueltas de una vez por todas."
 carthage_mission_securing_the_island_trigger_tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! posee #Y 4#! o más territorios con un #Y fuerte#! en #Y Cerdeña#! (#Y [SCOPE.ScriptValue('carthaginian_mission_securing_the_island_svalue')|0]#!/#Y 4#!)"

 ### Bomilcar's Revolution ###
 carthaginian_mission_bomilcars_revolution:0 "Las secuelas de la revolución"
 carthaginian_mission_bomilcars_revolution_DESCRIPTION:1 "Luego de nuestra desastrosa guerra contra Agatocles en Sicilia, el traicionero sufete Bomilcar intentó vender nuestras tierras para obtener poder tiránico para sí mismo. Mucho se dejaron seducir por sus ideas y planes. Si bien los hemos indultado a todos, aún persisten conflictos y desacuerdos en nuestra nación."
 carthaginian_mission_bomilcars_revolution_BUTTON_TOOLTIP:1 "Las consecuencias políticas de la revolución de Bomilcar aún persisten en nuestra nación."
 carthaginian_mission_bomilcars_revolution_CRITERIA_DESCRIPTION:0 "Esta misión se habrá completado cuando se hayan resuelto los conflictos que persisten luego de la revolución de Bomilcar."
 carthaginian_mission_bomilcars_revolution_task_1:0 "Agente de los 104"
 carthaginian_mission_bomilcars_revolution_task_1_DESC:0 "El consejo de los 104 está formado por los principales jueces de la nación, quienes toman decisiones importantes a nombre del pueblo en su conjunto. Ni siquiera nosotros tenemos el poder para oponernos a ellos completamente, y sería beneficioso que llegáramos a un acuerdo si pensamos aplicar cambios más radicales a nuestro sistema político, ya que ellos podrían estar en contra."
 carthaginian_mission_bomilcars_revolution_task_2:0 "Poder local"
 carthaginian_mission_bomilcars_revolution_task_2_DESC:0 "Para restaurar la antigua gloria del sistema político de Cartago, debemos tener suficientes asientos en el senado para asegurarnos de que nuestras políticas sean aprobadas."
 carthaginian_mission_bomilcars_revolution_task_3:0 "Soldado de la revolución"
 carthaginian_mission_bomilcars_revolution_task_3_DESC:1 "La revolución en Cartago llegó a ser tan poderosa que casi hace caer a toda la nación. Aunque hemos indultado a los revolucionarios por sus crímenes, muchos desempeñan un papel importante en el sistema cartaginense y se oponen a algunas de sus partes."
 carthaginian_mission_bomilcars_revolution_task_4:0 "Fortalecer el sistema"
 carthaginian_mission_bomilcars_revolution_task_4_DESC:0 "No hace falta cambiar el sistema, sino simplemente fortalecerlo hasta que los tiranos no puedan obtener suficiente poder para controlar ellos solos el estado."
 carthaginian_mission_bomilcars_revolution_task_5:0 "Gobierno plutocrático"
 carthaginian_mission_bomilcars_revolution_task_5_DESC:1 "Durante mucho tiempo, nuestros mercaderes han desempeñado un papel importante en la jerarquía de Cartago, ya que traen riqueza a nuestras ciudades y mejoran las relaciones con posibles súbditos en todo el Mediterráneo. Si bien la revolución apoyó al tirano Bomilcar, a muchos se les prometió que las clases bajas recibirían más poder en el gobierno de sus ciudades. Un gobierno plutocrático sin duda sería bien recibido por ambos bandos, así como por algunos de nuestros senadores."
 carthaginian_mission_bomilcars_revolution_task_6:0 "Gobierno oligárquico"
 carthaginian_mission_bomilcars_revolution_task_6_DESC:0 "Los numerosos jueces del consejo de los 104 ya han planeado y ejecutado los pasos necesarios para cambiar nuestro sistema político y ponernos al mando. Junto con nuestros sufetes, podrán derrocar al resto de la burocracia y apoderarse completamente del gobierno."
 carthaginian_mission_bomilcars_revolution_task_7:0 "Gobierno aristocrático"
 carthaginian_mission_bomilcars_revolution_task_7_DESC:0 "Los nobles que poseen tierras, muchos de los cuales ya trabajan en nuestros sistemas políticos, aceptarán con gusto la transición a un sistema en el que tengan aún más poder."
 carthaginian_mission_bomilcars_revolution_task_8:0 "Patrocinio de mercenarios"
 carthaginian_mission_bomilcars_revolution_task_8_DESC:0 "Nuestra relación con las compañías de mercenarios locales se remonta a mucho tiempo atrás. A menudo hemos requerido su ayuda para lograr nuestros objetivos. Desempeñaron un papel fundamental en la protección de nuestros intereses, especialmente en las prolongadas guerras en Sicilia.\n\nComo ya somos buenos amigos de algunos señores de la guerra mercenarios, deberíamos poder convencerlos de que se asienten en Cartago. Con nuestro patrocinio, las compañías prosperarán y nos ganaremos su lealtad por un bajo precio ante conflictos futuros."
 carthaginian_mission_bomilcars_revolution_task_final:0 "Paz cartaginense"
 carthaginian_mission_bomilcars_revolution_task_final_DESC:0 "Finalmente nos liberamos de las cadenas del pasado, las consecuencias que persistían de la revolución de Bomilcar. Ahora podemos mirar hacia el futuro."

