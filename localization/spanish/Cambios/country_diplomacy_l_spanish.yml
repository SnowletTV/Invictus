l_spanish:
 country_diplomacy.1.t:0 "Amigos del extranjero"
 country_diplomacy.1.desc:0 "[SCOPE.sCharacter('friendly_character_root').GetName], [SCOPE.sCharacter('friendly_character_root').GetOffice.GetCulturalName(ROOT.GetCountry)], tiene amigos muy lejos de nuestras fronteras. A menudo intenta usar su red de contactos para beneficio de nuestra nación. Considera que su amistad con la [SCOPE.sCharacter('friendly_character_foreign').GetOffice.GetCulturalName(SCOPE.sCountry('foreign_country'))] de [SCOPE.sCountry('foreign_country').GetName] podría ser provechosa para mejorar su opinión sobre nosotros.\n\nSolo tenemos que compartir algo de nuestra riqueza, y [SCOPE.sCharacter('friendly_character_foreign').GetSheHe] intentará mejorar nuestra reputación en [SCOPE.sCountry('foreign_country').GetName]."
 country_diplomacy.1.a:0 "De acuerdo, le enviaremos el oro."
 country_diplomacy.1.b:0 "No nos importa [SCOPE.sCountry('foreign_country').GetName] ni su opinión sobre nosotros."
 country_diplomacy.2.t:0 "Colonizadores de origen [SCOPE.sCountry('overlord_country').GetAdjective]"
 country_diplomacy.2.desc:0 "Un grupo de personas de [SCOPE.sP('random_overlord_province').GetName] en [SCOPE.sP('random_overlord_province').GetState.GetShortName] fueron enviadas por [SCOPE.sCountry('overlord_country').GetRuler.GetName] para asentarse en [ROOT.GetCountry.GetCapital.GetName], y [SCOPE.sCountry('overlord_country').GetRuler.GetSheHe] ha intentado convencer a parte de nuestra gente de ir a [SCOPE.sCountry('overlord_country').GetName]. Parece que [SCOPE.sCountry('overlord_country').GetRuler.GetSheHe] espera aumentar el control sobre nuestra tierra reemplazando a nuestros ciudadanos con los suyos.\n\nHan ocurrido numerosos conflictos y desacuerdos entre las facciones de [SCOPE.sCharacter('random_advisor').GetName] y [SCOPE.sCharacter('overlord_vassal').GetName]. [SCOPE.sCharacter('random_advisor').GetName] ha sugerido prohibir la entrada a [ROOT.GetCountry.GetCapital.GetName] a esa gente, así como asegurarnos de que nuestra gente se queda en la ciudad. Controlando quién y qué entra o sale de nuestras fronteras, reduciríamos la influencia que [SCOPE.sCountry('overlord_country').GetRuler.GetName] tiene en la ciudad.\n\nPor otro lado, [SCOPE.sCharacter('overlord_vassal').GetName] es un conocido simpatizante de [SCOPE.sCountry('overlord_country').GetName], y [SCOPE.sCharacter('overlord_vassal').GetSheHe] ha señalado en numerosas ocasiones que deberíamos tener ciudado con hacer algo que pueda disgustar a nuestro gobernante. Teniendo en cuenta sus lealtades, estamos convencidos de que esto no es más que un mensaje proveniente de [SCOPE.sCountry('overlord_country').GetRuler.GetName]."
 country_diplomacy.2.a:0 "Dejar que se asienten en [ROOT.GetCountry.GetCapital.GetName]."
 country_diplomacy.2.b:0 "Buena idea, [SCOPE.sCharacter('random_advisor').GetName]."
 country_diplomacy.3.t:0 "Colonizadores problemáticos de origen [SCOPE.sCountry('overlord_country').GetAdjective]"
 country_diplomacy.3.desc:0 "Los conflictos y los delitos han aumentado en [SCOPE.sP('troubled_province').GetName], [SCOPE.sP('troubled_province').GetState.GetShortName], después de que colonizadores de [SCOPE.sCountry('overlord_country').GetName] se asentaran en la ciudad. Si bien los locales quieren que retiremos a los elementos problemáticos de la ciudad, [SCOPE.sCharacter('overlord_vassal').GetName], [SCOPE.sCharacter('overlord_vassal').GetOffice.GetCulturalName(ROOT.GetCountry)], señala que esto podría ser una afrenta para [SCOPE.sCountry('overlord_country').GetName].\n\nSe sabe que [SCOPE.sCharacter('overlord_vassal').GetName] tiene un vínculo cercano con [SCOPE.sCountry('overlord_country').GetRuler.GetName]. Sus palabras seguramente provienen directamente de [SCOPE.sCountry('overlord_country').GetName]."
 country_diplomacy.3.a:0 "Intentaremos calmar la situación sin medidas drásticas."
 country_diplomacy.3.b:0 "Pasar al filo de la espada a los alborotadores."
 country_diplomacy.4.t:0 "Nuestro vasallo por un ducado"
 country_diplomacy.4.desc:0 "Mientras nuestra nación lucha por conseguir los fondos que necesitamos, nuestro vasallo [SCOPE.sCountry('random_vassal').GetName] tiene oro de sobra. Bajo el liderazgo de [SCOPE.sCharacter('random_advisor').GetName], ha surgido una facción que propone exigir ayuda a nuestro vasallo.\n\nSin duda sería una medida impopular entre ellos, pero a veces una nación líder debe llevar a cabo medidas impopulares que agradarán a nuestro pueblo."
 country_diplomacy.4.a:0 "[SCOPE.sCharacter('random_advisor').GetName] y su grupo tienen razón."
 country_diplomacy.4.a.tt:0 "Enviaremos una petición a nuestro vasallo."
 country_diplomacy.4.b:0 "Castigar a nuestros vasallos más de lo necesario parece una mala idea."
 country_diplomacy.4.b.tt:0 "Conseguiremos los fondos de otra forma."
 country_diplomacy.5.t:0 "Señor exigente"
 country_diplomacy.5.desc:0 "[SCOPE.sCharacter('overlord_vassal').GetName] introdujo las exigencias de [SCOPE.sCountry('overlord_country').GetName] en el terreno político. Quieren que paguemos una elevada suma para ayudarlos a salir del déficit que están sufriendo. Aunque le debemos mucho a [SCOPE.sCountry('overlord_country').GetName], esta es una exigencia ridícula e insensata, y muchos de nuestros ciudadanos expresan públicamente su opinión.\n\n[SCOPE.sCountry('overlord_country').GetName] y su títere político, [SCOPE.sCharacter('overlord_vassal').GetName], sin duda se molestarán si no cumplimos con la petición, mientras que nuestro pueblo se escandalizará si accedemos."
 country_diplomacy.5.a:0 "Es mejor apaciguar a [SCOPE.sCountry('overlord_country').GetName]."
 country_diplomacy.5.b:0 "Al diablo con sus exigencias. No compartiremos nuestros fondos con un tirano."
 country_diplomacy.6.t:0 "Vasallo obediente"
 country_diplomacy.6.desc:0 "Aunque parece que lo debatieron bastante, finalmente recibimos el pago que queríamos de [SCOPE.sCountry('random_vassal').GetName]. Con la ayuda de [SCOPE.sCharacter('overlord_vassal').GetName], quien en numerosas ocasiones ha demostrado ser útil para nuestra relación con [SCOPE.sCountry('random_vassal').GetName], el líder [SCOPE.sCountry('random_vassal').GetRuler.GetName] finalmente tuvo que rendirse y enviarnos los fondos."
 country_diplomacy.6.a:0 "Era nuestro derecho."
 country_diplomacy.7.t:0 "Vasallo desobediente"
 country_diplomacy.7.desc:0 "Tras varios días de espera, finalmente recibimos una respuesta de [SCOPE.sCountry('random_vassal').GetName] y su líder, [SCOPE.sCountry('random_vassal').GetRuler.GetName]. Tienen la osadía de rechazar nuestra petición, y además decir que es una exigencia ridícula e inadmisible para su nación. Nuestro pueblo está, como es comprensible, decepcionado y ofendido ante esta impertinencia."
 country_diplomacy.7.a:0 "Decepcionante..."
 country_diplomacy.8.t:0 "El títere [SCOPE.sCountry('former_overlord').GetAdjective]"
 country_diplomacy.8.desc:1 "Ahora que nos hemos liberado de los grilletes de nuestros antiguos amos del pueblo [former_overlord.GetAdjective], lo único que nos resta por hacer para proteger nuestra república y zanjar el asunto de nuestra independencia es llevar ante la justicia a los lacayos de [former_overlord.GetName], del pueblo [SCOPE.GetRootScope.GetCountry.GetAdjective], por haber traicionado a nuestra nación.\n\nLa traición de [overlord_vassal.GetPraenomen] era evidente y esta persona disfrutaba de privilegios a cambio de mantener encadenados a sus compatriotas. ¿Cómo debe proceder la justicia [SCOPE.GetRootScope.GetCountry.GetAdjective]?"
 country_diplomacy.8.a:0 "Hay que acabar con el traidor."
 country_diplomacy.8.b:0 "Que vuelva a [SCOPE.sCharacter('overlord_vassal').GetHerHim], donde debe estar."
 country_diplomacy.9.t:0 "Tributario alegre"
 country_diplomacy.9.desc:0 "[ROOT.GetCharacter.GetName] es famoso por su sabiduría. Por eso, [ROOT.GetCharacter.GetSheHe] cree que sería un aporte valioso para el consejo."
 country_diplomacy.9.a:0 "Aprovecharemos este auge al máximo."
 country_diplomacy.9.b:0 "Que se asienten en [SCOPE.sP('randomized_country_province').GetName]."
 country_diplomacy.10.t:0 "Afluencia tributaria"
 country_diplomacy.10.desc:0 "Como una de las naciones bajo la protección de [SCOPE.sCountry('overlord_country').GetRuler.GetName] y [SCOPE.sCountry('overlord_country').GetName], recientemente hemos recibido la visita de gran cantidad de comerciantes y mercaderes. Debido a que la actividad comercial mejoró en toda nuestra nación, [SCOPE.sCharacter('random_advisor').GetName] sugiere que devolvamos a [SCOPE.sCountry('overlord_country').GetName] gran parte de la riqueza que hemos obtenido, en forma de obsequio para [SCOPE.sCountry('overlord_country').GetRuler.GetName]. Sin duda mejoraría aún más la relación entre nuestras naciones."
 country_diplomacy.10.a:0 "Agradecemos la bondad, pero necesitamos el oro para nosotros."
 country_diplomacy.10.b:0 "Asegurarse de que parte de la riqueza se devuelva a [SCOPE.sCountry('overlord_country').GetName]."
 country_diplomacy.11.t:0 "Pago tributario"
 country_diplomacy.11.desc:0 "Hemos recibido a varios dignatarios de [SCOPE.sCountry('vassal_country').GetName] que nos traen oro y objetos valiosos. Al parecer, creen que en parte somos responsables por la afluencia comercial de su nación, y quieren agradecernos. Aunque estamos un poco sorprendidos, intentamos ocultar nuestra perplejidad y recibimos la recompensa con el respeto y la gratitud que merece.\n\nSi quieren enviarnos sus fondos, no podemos negarnos, ¿verdad?"
 country_diplomacy.11.a:0 "Gastaremos con buen criterio las riquezas de [SCOPE.sCountry('vassal_country').GetName]."
 country_diplomacy.12.t:0 "Afluencia tributaria"
 country_diplomacy.12.desc:0 "Recientemente, gran cantidad de comerciantes y viajeros de origen [SCOPE.sCountry('vassal_country').GetAdjective] han visitado [SCOPE.sP('randomized_country_province').GetName]. Como [SCOPE.sCountry('vassal_country').GetName] está bajo nuestra protección, se han vuelto más abiertos, amigables y conocidos en nuestra nación. Ambos países comienzan a notar los beneficios de nuestra relación. Por eso, deberíamos decidir hasta qué punto queremos aceptar su influencia en [SCOPE.sP('randomized_country_province').GetName]."
 country_diplomacy.12.a:0 "Solo aceptaremos a sus mercaderes en la ciudad."
 country_diplomacy.12.b:0 "Dejar que se asienten en [SCOPE.sP('randomized_country_province').GetName]."
 country_diplomacy.13.t:0 "Compañía civilizada"
 country_diplomacy.13.desc:0 "La relación entre nosotros y [SCOPE.sCountry('overlord_country').GetName] se ha intensificado. En concreto, han aparecido más personas en [SCOPE.sP('randomized_country_province').GetState.GetName] que provienen de [SCOPE.sP('overlord_province').GetName], [SCOPE.sP('overlord_province').GetState.GetShortName], y desean asentarse en [SCOPE.sP('randomized_country_province').GetName].\n\nTraen consigo sus costumbres y tradiciones de origen [SCOPE.sCountry('overlord_country').GetAdjective] y sin duda serán beneficiosas para [SCOPE.sP('randomized_country_province').GetName], a pesar de que los locales se oponen a los extranjeros."
 country_diplomacy.13.a:0 "Debemos darles la bienvenida."
 country_diplomacy.13.b:0 "Corresponde que también enviemos a gente de nuestro pueblo a [SCOPE.sCountry('overlord_country').GetName]."
 country_diplomacy.13.c:0 "No nos interesa aceptar a estos forasteros."
 country_diplomacy.14.t:0 "Ciudadanos en el extranjero"
 country_diplomacy.14.desc:1 "Algunos de nuestros ciudadanos se han ido de [SCOPE.sP('overlord_province').GetName], [SCOPE.sP('overlord_province').GetState.GetShortName], para asentarse en la ciudad de [SCOPE.sP('randomized_country_province').GetName], [SCOPE.sP('randomized_country_province').GetState.GetShortName], de nuestro vasallo [SCOPE.sCountry('vassal_country').GetName][randomized_country_province.Custom('get_city_type_loc')]. A medida que [SCOPE.sCountry('vassal_country').GetName] se acostumbre a nuestras tradiciones y aprenda de nuestros ciudadanos, esperamos que también se convierta en un lugar más civilizado. Después de todo, esto forma parte de nuestro acuerdo con el [SCOPE.sCountry('vassal_country').GetGovernment.GetName]."
 country_diplomacy.14.a:0 "Esperemos que aprendan."
 country_diplomacy.14.1.tt:0 "#V Ciudadano#! en #Y [SCOPE.sP('overlord_province').GetName]#! se muda a #Y [SCOPE.sP('randomized_country_province').GetName]#!."
 country_diplomacy.15.t:0 "Ciudadanos en el extranjero y personas libres en casa"
 country_diplomacy.15.desc:1 "Algunos de nuestros ciudadanos se han ido de [SCOPE.sP('overlord_province').GetName], [SCOPE.sP('overlord_province').GetState.GetShortName], para asentarse en la ciudad de [SCOPE.sP('randomized_country_province').GetName], [SCOPE.sP('randomized_country_province').GetState.GetShortName], de nuestro vasallo [SCOPE.sCountry('vassal_country').GetName][randomized_country_province.Custom('get_city_type_loc')]. Nos sorprendió mucho que [SCOPE.sCountry('vassal_country').GetRuler.GetName] envió a un grupo de personas libres a asentarse también en [SCOPE.sP('overlord_province').GetName]. Como tenemos las fronteras abiertas para nuestro vasallo, seguro veremos más intercambio de población y podremos conocernos aún más."
 country_diplomacy.15.a:0 "¿Podremos aprender algo de sus tradiciones?"
 country_diplomacy.15.1.tt:0 "#V Persona libre#! en #Y [SCOPE.sP('randomized_country_province').GetName]#! se muda a #Y [SCOPE.sP('overlord_province').GetName]#!."
 country_diplomacy.16.t:0 "Personas libres apersonándose libremente"
 country_diplomacy.16.desc:0 "Algunos de nuestros habitantes han empezado a buscar un futuro en [SCOPE.sCountry('overlord_country').GetName]. Creen que, bajo el liderazgo de [SCOPE.sCountry('overlord_country').GetName], podrían tener una vida más segura. Han comenzado a prepararse para irse de [SCOPE.sP('vassal_province').GetName], [SCOPE.sP('vassal_province').GetState.GetShortName], y asentarse en [SCOPE.sP('overlord_province').GetName], [SCOPE.sP('overlord_province').GetState.GetShortName].\n\nAunque quizá sería una medida impopular, podríamos emplear personas y recursos para convencerlos de quedarse. Después de todo, no podremos prosperar si todos nuestros habitantes se van de la nación."
 country_diplomacy.16.a:0 "Dejar que se asienten en [SCOPE.sCountry('overlord_country').GetName]."
 country_diplomacy.16.b:0 "Asegurarse de que no puedan salir de [ROOT.GetCountry.GetName]."
 country_diplomacy.17.t:0 "Las personas libres de [SCOPE.sP('vassal_province').GetName]"
 country_diplomacy.17.desc:1 "Un grupo numeroso de personas libres abandonó la [vassal_province.Custom('get_city_type_loc')] de [SCOPE.sP('vassal_province').GetName], [SCOPE.sP('vassal_province').GetState.GetShortName], en [SCOPE.sCountry('vassal_country').GetName], y vino a asentarse en nuestra [overlord_province.Custom('get_city_type_loc')] de [SCOPE.sP('overlord_province').GetName], [SCOPE.sP('overlord_province').GetState.GetShortName]. Aunque nos conviene tener más ejército, los hombres y las mujeres de [SCOPE.sCountry('vassal_country').GetName] son famosos por sus disparates y podrían causar problemas.\n\nDebemos asegurarnos de que podemos controlar a los nuevos colonos si les permitimos asentarse en [SCOPE.sP('overlord_province').GetName]."
 country_diplomacy.17.a:0 "Todo saldrá bien, dejar que se asienten en nuestro pueblo."
 country_diplomacy.17.b:0 "Enviarlos de regreso a [SCOPE.sCountry('vassal_country').GetName]."
 country_diplomacy.18.t:0 "Personas libres parten pero padecen penosamente"
 country_diplomacy.18.desc:0 "Aunque algunas de nuestras personas libres abandonaron [SCOPE.sP('vassal_province').GetName] para asentarse en [SCOPE.sCountry('overlord_country').GetName], parece que no se les permitió entrar a la nación y fueron enviados de regreso. Después de la vergüenza de tener que volver al hogar que habían despreciado con tanta facilidad, seguramente no intentarán irse de nuevo por un buen tiempo."
 country_diplomacy.18.a:0 "¡Fantástico!"
 country_diplomacy.18.a.tt:0 "Las #V personas libres#! fueron enviadas de regreso a #Y [SCOPE.sP('vassal_province').GetName]#! en #Y [SCOPE.sP('overlord_province').GetName]#!."
 country_diplomacy.19.t:0 "Personas libres problemáticas"
 country_diplomacy.19.desc:0 "[SCOPE.sP('overlord_province').GetName], [SCOPE.sP('overlord_province').GetState.GetShortName], recientemente ha tenido problemas con los colonos extranjeros que viven en la ciudad. Si bien muchos se acostumbraron a nuestra forma de vida, algunos son sumamente problemáticos.\n\nTras el último conflicto entre locales y extranjeros, [SCOPE.sCharacter('random_advisor').GetName] nos sugiere castigar a los alborotadores como un ejemplo para los demás. Quizá nuestros vasallos tribales no estén de acuerdo con que se maltrate a su pueblo en nuestras tierras, pero sin duda nuestro pueblo se ofuscará si no hacemos nada con el problema."
 country_diplomacy.19.a:0 "Vamos a tratar de tranquilizar a los alborotadores."
 country_diplomacy.19.b:0 "Retirar a los elementos problemáticos de [SCOPE.sP('overlord_province').GetName]."
 country_diplomacy.20.t:0 "El emprendimiento del sátrapa"
 country_diplomacy.20.desc:0 "Para lograr ser un pueblo independiente, tendremos que liberarnos de [SCOPE.sCountry('overlord_country').GetName]. Nuestros consejeros no están de acuerdo sobre cómo deberíamos mejorar nuestra satrapía, pero todos sabemos que debemos hacer algo.\n\nTras muchos debates, determinamos tres caminos posibles."
 country_diplomacy.20.a:0 "Nuestros soldados serán tan fuertes como los argiráspidas."
 country_diplomacy.20.a.tt:0 "Nos concentraremos en mejorar nuestro ejército."
 country_diplomacy.20.b:0 "[ROOT.GetCountry.GetName] se conocerá por su riqueza y abundancia."
 country_diplomacy.20.b.tt:0 "Nos concentraremos en mejorar nuestros ingresos."
 country_diplomacy.20.c:0 "Necesitamos burocracia para cuidar a nuestro pueblo."
 country_diplomacy.20.c.tt:0 "Nos concentraremos en pacificar y hacer crecer nuestras tierras."
 country_diplomacy.22.t:0 "Ataques de bandidos"
 country_diplomacy.22.desc:0 "Un gran grupo de bandidos a comenzado a saquear y desvalijar la región alrededor de [ROOT.GetCountry.GetCapital.GetName], perjudicando todo nuestro trabajo. Aunque al principio solo los campesinos se vieron afectados por este problema, cada vez está más claro que debemos hacer algo al respecto."
 country_diplomacy.22.a:1 "Una cohorte acabará rápidamente con estos bandidos."
 country_diplomacy.22.b:0 "Enviaremos a un pequeño grupo para que los haga huir."
 country_diplomacy.22.c:0 "Se irán con el tiempo."
 country_diplomacy.23.t:0 "Burócrata desleal"
 country_diplomacy.23.desc:0 "Conforme seguimos trabajando en nuestro emprendimiento, parece que cada día progresáramos más lentamente. Recibimos menos noticias sobre los preparativos, así como sobre lo que sucede en nuestra nación en general.\n\nAl investigar el asunto, descubrimos que uno de nuestros burócratas recibió un soborno de [SCOPE.sCountry('overlord_country').GetName] para sabotear las tareas y arruinar el esfuerzo que ya dedicamos a la empresa."
 country_diplomacy.23.a:0 "Encontraremos nuevos burócratas para reemplazar a este traidor."
 country_diplomacy.23.b:0 "Con un pequeño soborno, volverá a ser leal a nosotros."
 country_diplomacy.23.c:0 "Ya que nos enteramos, cumplirá con su deber."
 country_diplomacy.24.t:0 "Los perdidos"
 country_diplomacy.24.desc:0 "Como parte del trabajo que hemos estado haciendo en nuestro empeño por mejorar nuestra nación, un mes atrás enviamos un grupo de burócratas y soldados, pero aún no hemos recibido respuesta de ellos. No conocemos su actual paradero o situación, y los que permanecen aquí aguardan nuestro liderazgo en estos tiempos difíciles."
 country_diplomacy.24.a:0 "Un grupo de búsqueda y buscar posibles reemplazos."
 country_diplomacy.24.b:0 "Un pequeño grupo de búsqueda."
 country_diplomacy.24.c:0 "Nos arreglaremos sin ellos."
 country_diplomacy.25.t:0 "Un emprendimiento bendito"
 country_diplomacy.25.desc:0 "A medida que progresa el trabajo de nuestro emprendimiento por mejorar la nación, los sacerdotes y adivinadores empiezan a exigirnos más a cambio de bendecir la empresa. Es evidente que aprovechan la situación para obtener más fondos para sus templos y santuarios. No obstante, sería conveniente convencer a nuestro pueblo de que la divinidad nos apoya."
 country_diplomacy.25.a:0 "Una ceremonia grandiosa impresionará a todos."
 country_diplomacy.25.a.tt:0 "Seguimos progresando sin inconvenientes."
 country_diplomacy.25.b:0 "Participaremos en algunos ritos religiosos para convencer a los que dudan."
 country_diplomacy.25.b.tt:0 "Nuestro progreso sufre algunos inconvenientes."
 country_diplomacy.25.c:0 "No es necesaria su bendición."
 country_diplomacy.25.c.tt:0 "Nuestro progreso sufre grandes inconvenientes."
 country_diplomacy.26.t:0 "El fin del emprendimiento"
 country_diplomacy.26.desc:0 "Después de meses y meses de trabajo para completar lo que nos propusimos para mejorar nuestra nación, finalmente terminamos.\n\n[ROOT.GetCountry.Custom('get_satrapy_project_outcome_text_type')]"
 country_diplomacy.26.a:0 "Seguimos el ejemplo de los argiráspidas."
 country_diplomacy.26.b:0 "Nuestros hombres serán imparables."
 country_diplomacy.26.c:0 "Esperemos que nuestros hombres demuestren su valor en combate."
 country_diplomacy.26.d:0 "El oro y la plata fluirán desde [ROOT.GetCountry.GetName]."
 country_diplomacy.26.e:0 "Se contarán historias sobre nuestras riquezas."
 country_diplomacy.26.f:0 "Será un auge importante."
 country_diplomacy.26.g:0 "Este momento se grabará en la historia."
 country_diplomacy.26.h:0 "Paz y prosperidad para nuestro pueblo."
 country_diplomacy.26.i:0 "Esperemos que nuestro pueblo quede satisfecho."
 country_diplomacy.27.t:0 "Un emprendimiento catastrófico"
 country_diplomacy.27.desc:0 "A pesar de nuestro empeño, todos nuestros esfuerzos acabaron en un fracaso total. Nuestro pueblo se opuso una y otra vez a nuestro trabajo por mejorar la nación, y al final no logramos nada.\n\n¿Tal vez habría funcionado si nos hubiéramos esforzado más?"
 country_diplomacy.27.a:0 "Maldición..."
 country_diplomacy.27.a.tt:0 "Fracasó el emprendimiento en el que trabajamos los últimos meses."
 country_diplomacy.28.t:0 "Una ofrenda al Señor"
 country_diplomacy.28.desc:0 "Nuestro señor [SCOPE.sCountry('overlord_country').GetName] espera que ocasionalmente le enviemos obsequios y sirvientes su corte. Si bien a [SCOPE.sCountry('overlord_country').GetRuler.GetName] no le resultará fácil plantearnos exigencias, no cumplir con sus peticiones deteriorará nuestra relación.\n\nNuestros consejeros se reunieron para tratar de encontrar las mejores alternativas que podemos ofrecer a nuestro señor. Tras largas conversaciones, finalmente llegaron a una conclusión."
 country_diplomacy.28.a:0 "Enviaremos a [SCOPE.sCharacter('random_advisor').GetName]."
 country_diplomacy.28.b:0 "¿Qué tal [SCOPE.sCharacter('random_advisor_2').GetName]?"
 country_diplomacy.28.c:0 "Necesitamos que todos sirvan en nuestra corte."
 country_diplomacy.29.t:0 "Recibir a [SCOPE.sCharacter('sent_advisor').GetName]"
 country_diplomacy.29.desc:0 "[SCOPE.sCountry('vassal_country').GetRuler.GetName] de [SCOPE.sCountry('vassal_country').GetName] ha enviado como regalo a uno de sus consejeros para servir en nuestra corte, para mostrar su obediencia a [ROOT.GetCountry.GetName], como es habitual para algunos satrapías. Aunque dará a [SCOPE.sCountry('vassal_country').GetRuler.GetName] algo de influencia en nuestra corte, sería una vergüenza para su honor si [SCOPE.sCharacter('sent_advisor').GetName] no cumpliera con las expectativas y estuviera a la altura de su reputación.\n\nDe todas formas, deberíamos encontrarle algo que hacer para que no tenga tiempo de entrometerse."
 country_diplomacy.29.a:0 "Enviaremos una carta de agradecimiento a [SCOPE.sCountry('vassal_country').GetName]."
 country_diplomacy.29.b:0 "No queríamos tener a [SCOPE.sCharacter('sent_advisor').GetName] en nuestra corte."
 country_diplomacy.30.t:0 "El regalo para aplacar al señor"
 country_diplomacy.30.desc:0 "Se espera de los sátrapas que ofrezcan regalos a sus señores de vez en cuando, para mostrar su sumisión. Como no le hemos regalado nada a nuestro gobernante desde hace tiempo, nuestra relación seguro que se estropeará si continuamos ignorando este problema. Deberíamos enviar a [SCOPE.sCountry('overlord_country').GetRuler.GetName] algunas unidades exóticas, o un pequeño obsequio de oro."
 country_diplomacy.30.a:0 "Un obsequio de oro."
 country_diplomacy.30.b:0 "Un cuadro de jinetes a elefante."
 country_diplomacy.30.c:0 "Un grupo de jinetes a camello."
 country_diplomacy.30.d:0 "Un grupo de arqueros a caballo."
 country_diplomacy.30.e:0 "No habrá ningún obsequio."
 country_diplomacy.31.t:0 "Un obsequio de [SCOPE.sCountry('vassal_country').GetName]"
 country_diplomacy.31.desc:0 "Aunque lo esperamos desde hace tiempo, por fin recibimos un obsequio de subordinación del sátrapa [SCOPE.sCountry('vassal_country').GetRuler.GetName] de [SCOPE.sCountry('vassal_country').GetName]. [ROOT.GetCountry.Custom('get_satrapy_vassal_gift')]"
 country_diplomacy.31.a:0 "Agradecemos el obsequio de oro."
 country_diplomacy.31.b:0 "Agradecemos los elefantes."
 country_diplomacy.31.c:0 "Agradecemos los camellos."
 country_diplomacy.31.d:0 "Agradecemos los arqueros a caballo."
 country_diplomacy.32.t:0 "Señor incapaz"
 country_diplomacy.32.desc:0 "Está fuera de toda duda que nuestro gobernante [SCOPE.sCountry('overlord_country').GetRuler.GetName] de [SCOPE.sCountry('overlord_country').GetName] no está cualificado para gobernar a nuestra gente. Aunque hemos cumplido con sus caprichos hasta ahora, nuestra gente exige el final del gobierno de [SCOPE.sCountry('overlord_country').GetCapital.GetName]. Ir en contra del deseo de nuestro pueblo nos haría ser tan odiados como [SCOPE.sCountry('overlord_country').GetRuler.GetFirstName]."
 country_diplomacy.32.a:0 "Es hora de preparar a nuestro pueblo para la independencia."
 country_diplomacy.32.b:0 "Aun así, por ahora seguiremos obedeciendo."
 country_diplomacy.33.t:0 "Sátrapa rebelde"
 country_diplomacy.33.desc:0 "El pueblo de [SCOPE.sCountry('vassal_country').GetName] ha comenzado a rebelarse bajo el liderazgo de [SCOPE.sCountry('vassal_country').GetRuler.GetName]. Empezó subversivamente a hablar sobre independizarse de [ROOT.GetCountry.GetName] y acabar con los acuerdos entre nosotros y la satrapía.\n\nSi permitimos que siga incitando al pueblo, será inevitable que [SCOPE.sCountry('vassal_country').GetName] se libere de nuestro control."
 country_diplomacy.33.a:0 "Malditos traidores."
 country_diplomacy.33.b:0 "Con un poco de oro se callarán por ahora."
 country_diplomacy.33.b.tt:0 "Se sobornará a [SCOPE.sCountry('vassal_country').GetName] para aplacar temporalmente sus exigencias."
 country_diplomacy.34.t:0 "Señor desesperado"
 country_diplomacy.34.desc:0 "[SCOPE.sCountry('overlord_country').GetRuler.GetName] ansía desesperadamente garantizar nuestra lealtad hacia [SCOPE.sCountry('overlord_country').GetName]. Por eso, nos envió un gran cargamento de oro y plata. Nuestro pueblo parece satisfecho con el trato que estamos recibiendo y hasta empieza a alabar a [SCOPE.sCountry('overlord_country').GetName].\n\nDejaremos de lado las diferencias con nuestro señor, al menos hasta que necesitemos más fondos."
 country_diplomacy.34.a:0 "Obedeceremos, por ahora."
 country_diplomacy.35.t:0 "Problemas burocráticos"
 country_diplomacy.35.desc:0 "Nos cuesta llevar un registro de nuestras satrapías, así como ocuparnos de todo el pueblo. Los burócratas no dan abasto y los súbditos cada vez están más rebeldes. Tal como están las cosas ahora, solo podemos encargarnos de uno de los grupos, ya que es imposible controlarlos a ambos.\n\nNo importa lo que decidamos, el otro grupo se sentirá molesto y rencoroso."
 country_diplomacy.35.a:0 "Nos ocuparemos de nuestras satrapías."
 country_diplomacy.35.b:0 "Nos ocuparemos de nuestro pueblo."
 country_diplomacy.35.c:0 "¡Oro! ¡Seguro que podemos resolver esto con oro!"
 country_diplomacy.36.t:0 "Señor incapaz"
 country_diplomacy.36.desc:0 "Hace mucho tiempo que nos controlan [SCOPE.sCountry('overlord_country').GetRuler.GetName] y [SCOPE.sCountry('overlord_country').GetName], pero nuestro señor cada vez es más incapaz de gobernar, y en consecuencia nuestro pueblo se alborota. Ahora varios consejeros y pares nos recomiendan cortar el vínculo con el liderazgo de [SCOPE.sCountry('overlord_country').GetCapital.GetName] e independizarnos."
 country_diplomacy.36.a:0 "Nuestro pueblo merece liberarse de [SCOPE.sCountry('overlord_country').GetName]."
 country_diplomacy.36.b:0 "Aun así, seguiremos siendo leales."
 country_diplomacy.37.t:0 "Súbdito rebelde"
 country_diplomacy.37.desc:0 "El pueblo de [SCOPE.sCountry('vassal_country').GetName], guiado por [SCOPE.sCountry('vassal_country').GetRuler.GetName], empezó a cuestionar nuestro liderazgo y se volvió rebelde. Ahora es oficialmente hostil a nuestro gobierno y pide que su líder y los de otros súbditos corten el vínculo con [ROOT.GetCountry.GetCapital.GetName] y se autogobiernen."
 country_diplomacy.37.a:0 "¡Traidores!"
 country_diplomacy.38.t:0 "[ROOT.GetCountry.GetName] y el tratado de [SCOPE.sCountry('overlord_country').GetAdjective]"
 country_diplomacy.38.desc:0 "Con el tiempo el estado y la gente de [ROOT.GetCountry.GetAdjective] han llegado a ser vistos no como una tribu, sino como un país civilizado, muy parecido a [SCOPE.sCountry('overlord_country').GetName]. Por lo tanto, es justo que renegociemos el tratado que nuestras dos naciones tienen entre sí.\nYa no se espera que enviemos a nuestros jóvenes a morir en las guerras de [SCOPE.sCountry('overlord_country').GetAdjective], sino que un pago periódico de un tributo monetario asegurará la protección continua de nuestros intereses."
 country_diplomacy.38.a:0 "Que nuestra amistad dure mil años."
 country_diplomacy.39.t:0 "Gratitud del pueblo [SCOPE.sCountry('tributary_more').GetAdjective]"
 country_diplomacy.39.desc:0 "La protección que ofrecimos al pueblo [SCOPE.sCountry('tributary_more').GetAdjective] no pasó desapercibida para sus habitantes. Se acercaron para pedirnos que los integremos más a nuestro país."
 country_diplomacy.39.a:0 "Por supuesto."
 country_diplomacy.39.b:0 "Nuestro acuerdo actual es adecuado."
 country_diplomacy.40.t:0 "Cesa el tributo del pueblo [SCOPE.sCountry('tributary_enough').GetAdjective]"
 country_diplomacy.40.desc:0 "Dejamos de recibir tributos de [SCOPE.sCountry('tributary_enough').GetName]. El pueblo [SCOPE.sCountry('tributary_enough').GetAdjective] afirma que el acuerdo de pagar a cambio de nuestra protección ya no le conviene y que prefiere buscar protección por otros medios."
 country_diplomacy.40.a:0 "Qué indignante."
 country_diplomacy.56.t:0 "Esfera de influencia"
 country_diplomacy.56.desc:0 "El pueblo [SCOPE.sC('guarantee_target').GetAdjective] ansía un liderazgo más firme que el que ofrece su débil gobierno. Para cumplir con lo que se espera de nosotros como sucesores de la justicia y la igualdad, debemos recibirlos, protegerlos y tratar con justicia a sus ciudadanos."
 country_diplomacy.56.a:0 "En el nombre de la paz, oímos sus súplicas."
 country_diplomacy.56.b:0 "Tenemos otros planes en mente..."
