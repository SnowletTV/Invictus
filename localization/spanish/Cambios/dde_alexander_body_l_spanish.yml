 dhe_body.5.t:0 "La tumba de un emperador"
 dhe_body.5.desc:0 "Tras la reciente conquista de [SCOPE.sP('body_province').GetName], nuestros guerreros pasan mucho tiempo acechando en las calles en busca de botines.\n\nDurante esta actividad predatoria pero tolerada, uno de nuestros oficiales leales afirmó haberse topado con una edificación sobria, rodeada de una atmósfera de majestad, como nunca antes había visto. Cuando la inspeccionamos, descubrimos que este imponente edificio contenía solo un sarcófago que creemos que perteneció a [ROOT.GetCountry.Custom('get_knowledge_of_alexander')]. [SCOPE.sP('body_province').Custom('why_is_there_a_body_here')]\n\nPoseer la tumba de este gran guerrero sin duda nos traerá gran prestigio, así como la envidia de nuestros pares. No obstante, es cierto que este gran hombre inspiraba tal respeto que otros podrían intentar arrebatarnos su cuerpo."
 dhe_body.5.desc_hellenic:0 "Tras la conquista de [SCOPE.sP('body_province').GetName], nuestros soldados saquearon la ciudad, como de costumbre, para hacerse con todo tipo de botines. Sin embargo, una zona de la ciudad casi no fue saqueada.\n\nUn edificio imponente, que se alzaba sobre los distritos densamente poblados de [SCOPE.sP('body_province').GetName], permaneció erguido con orgullo durante nuestra conquista. Dentro yace el cuerpo del hombre más venerado: Alejandro. Este hombre de victorias casi innumerables contaba con una visión que nunca más ha existido de nuevo. [SCOPE.sP('body_province').Custom('why_is_there_a_body_here')]\n\nUn hombre así merece descansar en paz eternamente, pero se alzan varias voces en nuestro ejército que exigen diferentes acciones con los restos de este héroe tanto temido como admirado en su tiempo."
 dhe_body.5.a:0 "Molestarlo sería un sacrilegio."
 dhe_body.5.b:0 "Descansará en la tierra de los dioses."
 dhe_body.5.c:0 "Solo existe un lugar digno de Alejandro."
 dhe_body.5.d:0 "Contemplar a Roma realmente es una recompensa."
 dhe_body.5.e:0 "Devolvámoslo a las orillas del Nilo."
 dhe_body.5.f:0 "Dejemos que regrese con sus ancestros."
 dhe_body.5.g:0 "El rey de reyes merece el trono que le corresponde."
 dhe_body.5.h:0 "Realmente era el hombre que sería rey."
 dhe_body.5.i:0 "Alejandro debe descansar rodeado de hombres poderosos."
 dhe_body.5.j:0 "Un nuevo comienzo para los mejores de nosotros parece adecuado."
 dhe_body.5.k:0 "Dejémoslo descansar junto a aquellos a quienes derrotó."
 dhe_body.5.l:0 "Depositémoslo en las orillas del Tigris, la fuente de sus conquistas."
 dhe_body.5.m:0 "Instalémoslo en Atenas para que sea un recordatorio de los resultados de la hegemonía."
 dhe_body.5.n:0 "Como era un coloso, Rodas parece un lugar adecuado para su reposo."
 dhe_body.5.o:0 "Ya no adoraremos más la memoria de un tirano."
 alexander_greek_cloc:0 "el poderoso conquistador y ancestro de reyes, Alejandro Magno"
 alexander_default_cloc:0 "el poderoso guerrero Alejandro, llamado "Magno" por los griegos"
 alexander_eastern_cloc:0 "el gran hombre que trajo la guerra, Iskandar; llamado Alejandro por los griegos"
 body_in_alexandria:0 "Parece que fue sepultado con el honor y respeto que merecía: en una gran ciudad, contemplando el mar que consideró su hogar."
 body_in_a_very_odd_place:0 "No estamos seguros de cómo el cuerpo terminó en este lugar, tan lejos de su hogar."
 body_in_fairly_normal_place:0 "Parece que su cuerpo fue disputado y finalmente sepultado por uno de los reyes autoproclamados que se enfrentaron por los restos de su imperio.\n\n"
 body_transit_duration_tooltip:0 "Trasladar sus restos llevará algo de tiempo."
 dde_build_mausoleum:0 "El mausoleo del conquistador"
 dde_build_mausoleum_desc:0 "Ahora que hemos devuelto triunfalmente el cuerpo del gran conquistador Alejandro a nuestras tierras, deberíamos construir un mausoleo digno de la memoria de este hombre tan notable."
 mausoleum_building_available:0 "Ahora está disponible la #Y decisión#! de construir un mausoleo."
 dhe_body.6.t:0 "El lugar de reposo de un conquistador"
 dhe_body.6.desc:0 "El sarcófago de Alejandro Magno fue llevado a nuestra ciudad, rodeado de grandes multitudes. Todos quedaron en silencio al verlo, quizás asombrados por el sobrio destino de un hombre tan grandioso y honorable.\n\nSería conveniente preparar un gran mausoleo digno de ser el descanso eterno de este parangón de virtud."
 dhe_body.6.a:0 "Muy bien."
