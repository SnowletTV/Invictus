 dde_alexander_mausoleum_built:0 "El mausoleo del conquistador"
 desc_dde_alexander_mausoleum_built:0 "En lugar de reposo de Alejandro Magno. Un lugar de reflexión y peregrinaje y una severa advertencia de las consecuencias del poder."
 gods_own_county:0 "La tierra del dios"
 desc_gods_own_county:0 "Los habitantes de esta ciudad creen que fueron bendecidos por los dioses. La presencia de los restos del héroe Alejandro provoca que este orgullo se convierta en increíbles hazañas de producción."
 alexander_of_the_north:0 "Hibernación ártica"
 desc_alexander_of_the_north:0 "El cuerpo de Alejandro descansa una vez más en el clima severo de Birka. La presencia inspiradora de este héroe causa efectos inesperados en nuestra población."
 roman_alexander:0 "Vista a la capital"
 desc_roman_alexander:0 "Alejandro ahora reposa en Lavinio, con la ajetreada ciudad de Roma visible a la distancia. La presencia de este titán de batalla ha aumentado notablemente la disponibilidad de soldados con experiencia."
 final_resting_place_alexander:0 "Lugar de descanso final"
 desc_final_resting_place_alexander:0 "Ahora que Alejandro nuevamente fue devuelto a su lugar de descanso final, su legado persiste e inspira a los ciudadanos de Alejandría a alcanzar nuevos logros intelectuales y filosóficos."
 burial_of_kings:0 "Entierro familiar"
 desc_burial_of_kings:0 "Los reyes macedonios fueron enterrados en Egas durante cientos de años. Corresponde que Alejandro vuelva a este lugar para reposar junto a sus parientes y para proporcionar un lugar de peregrinaje para todos los griegos."
 alexander_in_babylon:0 "Alejandro en Babilonia"
 desc_alexander_in_babylon:0 "Ahora que los restos de Alejandro están sepultados de forma segura en esta ciudad antiquísima, la población local siente una fuerte conexión con el hombre que los conquistó y los consagró."
 alexander_in_kafir:0 "El hombre que sería rey"
 desc_alexander_in_kafir:0 "Ahora que está sepultado de forma segura cerca de la extensión de sus conquistas, la presencia de los restos de Alejandro Magno inspira sentimientos intensos en quienes están cerca."
 alexander_in_antigonia:0 "La corte de los diádocos"
 desc_alexander_in_antigonia:0 "Con los restos de Alejandro enterrados muy cerca de nuestro lugar más prestigioso, quienes viven cerca tienden a trabajar más que nunca para cumplir con las expectativas de nuestro gobierno."
 alexander_in_lysimacheia:0 "Un nuevo hombre"
 desc_alexander_in_lysimacheia:0 "Alejandro, el primero de nuestra estirpe, ahora está sepultado de forma segura en la ciudad de Lisimaquia, recién construida. Todas las personas libres se esfuerzan el doble para ser dignas de la presencia casi divina de un memorial tan prestigioso."
 alexander_in_shushan:0 "En un sitio de reconciliación"
 desc_alexander_in_shushan:0 "Alejandro está enterrado una vez más en un lugar que fue muy significativo para él. Este sitio, donde se llevaron a cabo grandes bodas, creado para mantener la paz y la concordia en un reino recientemente conquistado, parece adecuado para ser el lugar de descanso de un hombre importante."
 alexander_in_niniveh:0 "Alejandro en Nínive"
 desc_alexander_in_niniveh:0 "La presencia de Alejandro, enterrado junto a la orilla del Tigris, inspira lealtad en muchas personas."
 alexander_in_athens:0 "Una advertencia para los tiranos"
 desc_alexander_in_athens:0 "Sepultar a Alejandro tan cerca de la cuna de la democracia sirve como severa advertencia para aquellos a quienes les cuesta comprender los peligros de la tiranía."
 alexander_in_rhodos:0 "El verdadero coloso"
 desc_alexander_in_rhodos:0 "Alejandro, el titán en el campo de batalla, yace sepultado en Rodas, sitio de décadas de derramamiento de sangre, heroísmo y valentía."
 dhe_body.7.t:0 "Un visitante irrespetuoso"
 dhe_body.7.desc:0 "Un hombre extraño pero curiosamente inteligente, [SCOPE.sChar('alexandrine_visitor').GetName], fue capturado luego de hacer un escándalo en el mausoleo de Alejandro. Lo han traído hasta nosotros para un juicio rápido.\n\nSe rehúsa a explicar el motivo de esta falta de respeto a nuestro memorial, pero deberíamos intentar aplacar a aquellos que exigen su sangre."
 dhe_body.7.a:0 "Podría ser una buena adición para nuestra [ROOT.GetCountry.Custom('get_court_type')]."
 dhe_body.7.b:0 "Dejemos que se pudra."
 dhe_body.7.c:0 "¡Vamos a ejecutarlo!"
 alexanders_legacy_cmod:0 "El legado de Alejandro"
 desc_alexanders_legacy_cmod:0 "Poseemos una serie de documentos que detallan vínculos de parentesco entre miembros de nuestra élite gobernante y este gran hombre."
 dhe_body.8.t:0 "Documentos olvidados"
 dhe_body.8.desc:0 "[SCOPE.sChar('government_officer').GetPraenomen] afirma que, durante su reverencia usual en el glorioso mausoleo que contiene los restos de Alejandro, se topó con una serie de documentos que detallan vínculos de parentesco entre miembros de nuestra élite y el gran guerrero.\n\nMuchos consideran que estos documentos son falsos, pero su mera existencia seguramente alcanza para reafirmar la conquista, de la misma forma que Alejandro."
 dhe_body.8.a:0 "Hay que difundirlos ampliamente."
 dhe_body.8.b:0 "Denunciaremos que son falsos."
 alexandrine_claims_renounced:0 "Se denunció el argumento alejandrino"
 dhe_body.9.t:0 "Linajes olvidados"
 dhe_body.9.desc:0 "Cuando se encontraba investigando en la gran biblioteca construida junto al mausoleo de Alejandro, uno de nuestros eruditos descubrió noticias que podrían ser perturbadoras.\n\nEn susurros, describió documentos antiguos que muestran que la familia [SCOPE.sChar('relative_of_alexander').GetFamilyDisplayName] es en realidad una rama cadete, perdida hace mucho tiempo, del linaje Argéada.\n\nSi revelamos públicamente esta información, la población podría alborotarse y esperar que esta noble estirpe tome el trono de nuevo. Por supuesto, existe otra opción..."
 dhe_body.9.a:0 "¡Aceptemos estas gloriosas noticias!"
 dhe_body.9.b:0 "Encontremos cualquier excusa para ocuparnos de esta amenaza."
 argead_and_loyalty_tooltip:0 "Todos los varones miembros de la familia #Y [SCOPE.sChar('relative_of_alexander').GetFamilyDisplayName]#! también recibirán estos efectos."
