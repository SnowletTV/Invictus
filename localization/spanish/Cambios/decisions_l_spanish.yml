 fix_volcanic_area_caucasus_mons_desc:0 "Cuando el volcán Caucasus Mons hizo erupción, destruyó numerosas parcelas de tierra a su alrededor. Es hora de reservar fondos para empezar las restauraciones y poder volver a usar esta tierra."

 fix_volcanic_area_iberia_mons:0 "Restauración por el Iberia Mons"
 fix_volcanic_area_iberia_mons_desc:0 "Cuando el volcán Iberia Mons hizo erupción, destruyó numerosas parcelas de tierra a su alrededor. Es hora de reservar fondos para empezar las restauraciones y poder volver a usar esta tierra."

 negotiate_with_slaves:0 "Negociar con esclavos rebeldes"
 negotiate_with_slaves_desc:0 "Tenemos que acabar con las revueltas de esclavos rápidamente y a cualquier precio. Si les permitimos asentarse en paz y les prometemos que no sufrirán daño y que los ayudaremos a empezar una nueva vida, quizá podamos convencerlos de bajar las armas."
 allow_slaves_to_settle:1 "Todos los territorios controlados por los rebeldes volverán a nuestro control.\nCualquier esclavo rebelde se establecerá en su región capital como persona libre."
 
 ACHAEMENID_FLAG:0 "el estandarte de Ciro el Grande"
 
 found_carthago_nova:0 "¡Un nuevo Cartago!"
 found_carthago_nova_desc:0 "Hispania es una tierra de grandes riquezas. Para seguir reafirmando nuestra presencia allí, debemos dedicarnos a encontrar un nuevo puerto importante en la costa sur, una segunda capital al otro lado del mar. Esta nueva ciudad, Qadr Hasht, será para Hispania lo que fue nuestra propia capital para los colonizadores púnicos de África: un punto central para todas las colonias de la costa y un claro líder para todas las ciudades púnicas."
 carthage_claims_hispania:0 "Cartago obtendrá reclamos sobre la costa de Hispania."
 carthago_nova_modifier:1 "Metrópolis cartaginense"
 desc_carthago_nova_modifier:0 "Aquí se encuentra Qadr Hasht, un nuevo Cartago, muy lejos de las disputas políticas de África, sobre la costa de la rica península de Hispania."
 restructure_military_port_of_carthage:0 "Reestructuración del puerto militar de Cartago"
 restructure_military_port_of_carthage_desc:0 "El puerto cartaginense siempre fue uno de los más importantes en el mundo púnico, pero a medida que nuestro imperio ha crecido junto con la ciudad, ha surgido la necesidad de un puerto reestructurado y renovado. No debemos escatimar gastos para expandir las capacidades de nuestra capital como base naval y centro de astillería."
 carthage_mercenary_overlord:0 "Patrocinio de mercenarios"
 carthage_mercenary_overlord_desc:0 "Nuestra relación con las compañías de mercenarios locales se remonta a mucho tiempo atrás. A menudo hemos requerido su ayuda para lograr nuestros objetivos. Desempeñaron un papel fundamental en la protección de nuestros intereses, especialmente en las prolongadas guerras en Sicilia.\n\nComo ya somos buenos amigos de algunos señores de la guerra mercenarios, deberíamos poder convencerlos de que se asienten en Cartago. Con nuestro patrocinio, las compañías prosperarán y nos ganaremos su lealtad por un bajo precio para conflictos futuros."

 expand_the_campus_martius:0 "Expandir el Campus Martius"
 expand_the_campus_martius_desc:0 "El Campus Martius es fundamental para entrenar a nuestras tropas e inspirarlas hacia la grandeza. Al expandir la zona de entrenamiento, tendremos mayor capacidad para reclutar y preparar a nuevos soldados para la guerra.\n\nAdemás, construiremos nuevos templos para que el Campus sea un lugar memorable. Cuando entrenen, nuestros hombres podrán recurrir a estos lugares para obtener valor y fuerza."
 embellish_jupiter_optimus_maximus:0 "Embellecer el tempo de Júpiter Óptimo Máximo"
 embellish_jupiter_optimus_maximus_desc:0 "El templo de Júpiter Óptimo Máximo se yergue en el centro de nuestra fe y de nuestra ciudad, en la Colina Capitolina, como testimonio de nuestro gobierno y de la bendición de los cielos.\n\nEmbellecerlo y mejorarlo aún más será popular con nuestro pueblo. Y ¿qué mejor forma de ganarnos el favor de los dioses?"
 
 religion_conversion_tooltip:1 "Todos los personajes que no sigan la nueva fe perderán #R 20#! de lealtad."
 religion_conversion_family_tooltip:0 "Los familiares del gobernante leales se convertirán a la nueva fe."
 big_religion_in_capital_tooltip:1 "Al menos el 50% de las personas libres del territorio de [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] (#Y [SCOPE.ScriptValue('majority_of_free_men_in_capital_svalue')|0] #! UP que no sean esclavos) siguen esta religión."
 big_religion_in_country_tooltip:0 "Al menos el 20% de las personas en [SCOPE.GetRootScope.GetCountry.GetName] sigue esta religión."
 pantheon_deity_tooltip:0 "Al menos una deidad del panteón sigue la nueva religión.\n"
 heretic_high_priest_monarchy_tooltip:0 "El/la [GetOffice('office_high_priest_monarchy').GetCulturalName(SCOPE.GetRootScope.GetCountry)] debe seguir nuestra nueva fe."
 heretic_high_priest_republic_tooltip:0 "El [GetOffice('office_pontifex').GetCulturalName(SCOPE.GetRootScope.GetCountry)] debe seguir nuestra nueva fe."
 heretic_high_priest_tribe_tooltip:0 "El/La [GetOffice('office_high_priest').GetCulturalName(SCOPE.GetRootScope.GetCountry)] debe seguir nuestra nueva fe."
 
 convert_to_buddhist:0 "Adoptar el budismo"
 convert_to_buddhist_desc:0 "Las enseñanzas de Buda se están difundiendo rápidamente en nuestras tierras, es hora de aceptar su filosofía y empezar a promover estas palabras entre nuestros súbditos."
 
 convert_to_jainism:0 "Adoptar el jainismo"
 convert_to_jainism_desc:0 "Las enseñanzas de Jain se están difundiendo rápidamente en nuestras tierras y entre nuestra corte. Llegó el momento de aceptar estas profundas filosofías e incorporarlas a la estructura misma de nuestro estado."
 
 convert_to_hinduism:0 "Adoptar el hinduismo"
 convert_to_hinduism_desc:0 "Que los vedas y las antiguas enseñanzas de la antigua India sean la política oficial de nuestro estado. Promovamos el hinduismo entre nuestros súbditos y en nuestra corte."
 
 unite_the_dahae:0 "Uniendo a los Dahae"
 unite_the_dahae_desc:0 "Durante demasiado tiempo las tribus Dahae han estado peleando entre sí. Estamos separados y débiles, abiertos a los caprichos de los grandes imperios que nos rodean.\nUnamos a las tribus Dahae en una poderosa federación tribal. Solo entonces seremos dueños de nuestra propia fe."
 unite_dahae_claims_tooltip:0 "Dahae obtendrá reclamos en la provincia de #Y Partia#!."
 
 hellenic_league_tooltip:1 "Todas las ciudades estado de Grecia o de la provincia de Tesalia serán anexadas por la Liga Helénica."
 pan_hellenic_league:0 "Liga Panhelénica"
 pan_hellenic_league_desc:0 "Durante los días de la dominación de argéada, la Liga de Corinto unió todas las ciudades griegas en una sola liga. El objetivo de esta organización siempre fue controlarlas y negarles la independencia que les corresponde. Pero la idea de una Liga Panhelénica no ha muerto con las acciones opresivas de los argéadas y los antipátridas. También podría ser el último garante de la independencia griega.\nUnámonos todos y formemos una liga que abarque todas las ciudades libres de Grecia. Juntos nos convertiremos en la fuerza dominante del mundo griego, y dejaremos atrás los reinos de los sucesores, o usurpadores."
 formable_not_hellenic_league_exists:0 "La Liga Helénica no debe existir ya."
 formable_not_has_greek_2_mission:0 "La misión "#Y Gobierno panhelénico#!" no está activa."
 formable_not_has_greek_2_mission_abort:0 "No ha abortado la misión "#Y Gobierno panhelénico#!" en los últimos 20 años."
 
 reunite_alexanders_empire:0 "Reunificar el imperio de Alejandro"
 reunite_alexanders_empire_desc:0 "Durante demasiado tiempo, los parásitos y los carroñeros se han aprovechado del gran imperio que Alejandro pasó toda su vida construyendo. Es hora de que eliminemos a todos los aprovechados, usurpadores y hombres provinciales delirantes con poder. Solo puede haber una autoridad dentro del imperio de Alejandro Magno, una que defienda el gran legado helenístico que fundó este gran hombre.\nEse poder no podría venir de ninguna otra dinastía que la nuestra. Solo una familia que respete las tradiciones argéadas puede reclamar legítimamente su legado."
 formable_not_argeads_exists:0 "El Imperio Argéada no debe existir."
 argead_empire_tooltip:3 "El Imperio Argéada obtendrá reclamos en las regiones de #Y Macedonia#!, #Y Hellas#!, #Y Tracia#!, #Y Asia#!, #Y Frigia#!, #Y Capadocia#!, #Y Cilicia#!, #Y Bitinia#!, #Y Asiria#!, #Y Mesopotamia#!, #Y Persia#!, #Y Media#!, #Y Gedrosia#!, #Y Partia#!, #Y Bactriana#!, #Y Ariana#!, #Y Palestina#!, #Y Siria#!, #Y Gandhara#!, #Y Egipto Superior#! y #Y Egipto Inferior#!."
 macedonian_empire_tooltip:0 "El Imperio macedonio obtendrá reclamos en las regiones de #Y $macedonia_region$#!, #Y $greece_region$#!, #Y $thrace_region$#!, #Y $asia_region$#!, #Y $galatia_region$#!, #Y $cappadocia_region$#!, #Y $cappadocia_pontica_region$#!, #Y $cilicia_region$#!, #Y $bithynia_region$#!, #Y $assyria_region$#!, #Y $mesopotamia_region$#!, #Y $persis_region$#!, #Y $media_region$#!, #Y $gedrosia_region$#!, #Y $parthia_region$#!, #Y $bactriana_region$#!, #Y $ariana_region$#!, #Y $palestine_region$#!, #Y $syria_region$#!, #Y $gandhara_region$#!, #Y $upper_egypt_region$#! y #Y $lower_egypt_region$#!."
 
 egypt_not_existing:0 "Egipto no debe existir."
 form_egypt:0 "Formar Egipto"
 form_egypt_desc:0 "Egipto es quizás la civilización más antigua de todas, y sin embargo, no es libre. En cambio, los pretendientes han usurpado el reino y juegan a honrar a los dioses antiguos. No podemos tolerarlo. Debemos unir Egipto Superior e Inferior una vez más para formar una dinastía que realmente entienda y aprecie el legado de los faraones."
 egypt_claims_tooltip:1 "Egipto obtendrá reclamos en las regiones de #Y Egipto Superior#! y #Y Egipto Inferior#!."
 
 assyria_must_not_exist:0 "Asiria no debe existir."
 form_assyria:0 "Formar Asiria"
 form_assyria_desc:0 "Antes de ser aplastada por potencias hostiles, Asiria era el próspero centro de un gran imperio. Unamos una vez más estas tierras y formemos el gran país de Asiria honrando a los antiguos dioses y tradiciones de nuestro pueblo."
 assyria_claims_tooltip:2 "Asiria obtendrá reclamos en las regiones de #Y Asiria#! y #Y Babilonia#!."
 
 armenia_claims_tooltip:2 "Armenia obtendrá reclamos en la región de #Y Armenia#! y en las provincias de #Y Armenia Maior#!, #Y Armenia Menor#!, #Y Sofene#! y #Y Corduene#!."
 armenia_must_not_exist:0 "Armenia no debe existir."
 form_armenia:0 "Formar Armenia"
 form_armenia_desc:0 "Las tierras de Armenia necesitan un liderazgo capaz y fuerte. Unamos a su pueblo y forjemos un imperio armenio más fuerte y duradero."
 
 galatia_claims_tooltip:2 "Galacia obtendrá reclamos en las regiones de #Y Frigia#! y #Y Capadocia#!."
 galatia_must_not_exist:0 "Galacia no debe existir."
 form_galatia:0 "Formar Galacia"
 form_galatia_desc:0 "Aunque estamos lejos de la patria ancestral de nuestro pueblo, esta sigue siendo una buena tierra. Creemos aquí un nuevo estado y enseñemos a estos pueblos locales la capacidad de los pueblos celtas."
 
 phrygia_claims_tooltip:2 "Frigia obtendrá reclamos en las regiones de #Y Frigia#! y #Y Capadocia#!."
 phrygia_must_not_exist:0 "Frigia no debe existir."
 form_phrygia:0 "Formar Frigia"
 form_phrygia_desc:0 "Por demasiado tiempo hemos estado sometidos bajo el dominio de los conquistadores extranjeros griegos o persas. Es hora de que los frigios se unan y restablezcan su propio estado. Reclamaremos el legado de nuestro pueblo y de nuestros dioses."
 
 pontus_claims_tooltip:2 "Pontus obtendrá reclamos en las regiones de #Y Bitinia#! y #Y Capadocia#!."
 pontus_must_not_exist:0 "Pontus no debe existir."
 form_pontus:0 "Formar Pontus"
 form_pontus_desc:0 "Una vez un orgulloso reino, Pontus quedó reducido a una satrapía bajo los aqueménidas, y más tarde se convirtió en una tierra de nadie bajo los sucesores. Debemos restaurar el gran estado que una vez fue y crear un nuevo reino póntico."
 
 macedon_claims_tooltip:1 "Macedonia obtendrá reclamos en la región de #Y Macedonia#!."
 macedon_not_existing:0 "Macedonia no debe existir."
 form_macedon:0 "Formar Macedonia"
 form_macedon_desc:0 "Los barones de Macedonia siempre han favorecido a los fuertes y talentosos por encima de los débiles. Quitémosles el reino a aquellos que lo están llevando a la ruina y creemos un nuevo estado más fuerte al que los macedonios puedan servir."
 
 dravida_claims_tooltip:1 "Dravida obtendrá reclamos en las regiones de #Y Dravida#! y #Y Karnata#!."
 dravida_not_existing:0 "Dravida no debe existir."
 form_dravida:0 "Formar Dravida"
 form_dravida_desc:0 "Al unir a los pueblos de todas las tierras dravidianas, podremos crear una fuerte contraparte a los grandes imperios del norte. Una nación para proteger las antiguas tradiciones de nuestros antepasados y salvaguardar los ricos suelos del sur."
 
 bharatavarsha_not_existing:0 "Bharatavarsha no debe existir."
 unite_india:0 "Debes poseer todas las ciudades en las regiones de Gandhara, Maru, Avanti, Madhyadesa, Pracya, Dravida y Vindhyaprstha."
 form_bharatavarsha:0 "Bharatavarsha"
 form_bharatavarsha_desc:0 "Los puranas hablan de un subcontinente unido, confiado a Bharata, y conocido como Bharatavarsha. Debemos aspirar a unir todas esas tierras para que el subcontinente disfrute de estabilidad y paz."
 rebuild_corinth:0 "Instituye Corinto como capital local"
 rebuild_corinth_desc:0 "Nuestras guerras en Grecia han cobrado un alto precio en la zona. Se requiere una demostración de magnanimidad para construir confianza en nuestro gobierno, y nuestros asesores sugieren que Corinto sería el lugar ideal para un esfuerzo concertado para implementar un programa de obras públicas."
 corinth_gets_tt:0 "#Y Corinto#!:"
 
 pops_to_decivilize_pop:0 "Debes tener más miembros de tribus que ciudadanos o personas libres."
 
 enshrine_social_equity:0 "Aceptar la equidad social"
 enshrine_social_equity_desc:0 "Durante demasiado tiempo hemos ignorado a la mitad de nuestra población. Rompamos las barreras de la tradición pasada y dejemos que todos se presenten para el cargo."
 
 abolish_social_equity:0 "Abolir la equidad social"
 abolish_social_equity_desc:0 "Los tradicionalistas susurran en rincones oscuros y los antiguos barbudos nos desprecian. Nuestros intentos de un gobierno progresivo deben llegar a su fin."
 
 social_equity_tooltip:0 "No podrás cambiar la política de #Y igualdad género#! hasta #Y 20#! años después de modificarla."
 
 persian_claims_tooltip:1 "Persia obtendrá reclamos en las regiones de #Y Persis#!, #Y Media#!, #Y Partia#!, #Y Ariana#!, #Y Mesopotamia#!, #Y Bactriana#!, #Y Gedrosia#! y #Y Asiria#!."
 
 move_capital_antioch:0 "¡Una capital mediterránea!"
 move_capital_antioch_desc:0 "Durante demasiado tiempo, los herederos legítimos del imperio de Alejandro han estado desconectados del corazón de Macedonia, que fue la mayor conquista de la historia y de todas las fortunas de nuestro pueblo. La fértil Babilonia nos ha servido bien, pero debemos restablecer nuestros lazos con las tierras perdidas del oeste y establecer un punto central de gobierno en el Mediterráneo si queremos recuperar las tierras de Megas Alexandros."
 move_capital_antioch_claims:0 "El Imperio seléucida obtendrá reclamos en Palestina y Siria."
 antioch_orontes_modifier:0 "Antioquía del Orontes"
 desc_antioch_orontes_modifier:1 "Antioquía del Orontes se estableció como la nueva capital para el Imperio seléucida, está mucho más cerca del centro de Macedonia que la antigua capital de Babilonia y cuenta con acceso a las rutas comerciales del Mediterráneo a través de su puerto natural."
 form_super_etruria:0 "Confirmar superioridad itálica"
 form_super_etruria_desc:0 "Durante siglos, la creciente rivalidad con nuestros vecinos romanos llegó a dominar nuestra política. Es momento de reclamar nuestro derecho de nacimiento de una vez por todas y de devolver el mal que cayó sobre el gran aliado de nuestros ancestros: Tarquinio."
 country_rename.3.t:0 "El reino de Roma"
 country_rename.3.desc:0 "Cuando los romanos depusieron a Tarquinio, este sabía que solo un pueblo era tan poderoso como para darle refugio. Aunque no pudimos devolverle lo que le correspondía, finalmente vengamos la falta de respeto hacia su persona y hacia nuestra propia herencia.\n\nCon la "poderosa" ciudad de Roma finalmente en nuestras manos, [ROOT.GetCountry.GetRuler.GetName] ideó un intercambio ingenioso diseñado para que el mundo descubra el fracaso de Roma y nuestro propio éxito."
 country_rename.3.a:0 "Exige un nuevo Tarquinio."
 country_rename.3.b:0 "Debemos mantener la ciudad amurallada."
 trade_rome_for_monarchy:0 "Ofrece devolver todos los territorios en la #Y provincia de Latium#! a los romanos a cambio de nombrar un rey títere y de convertirse en nuestro #Y feudatario#!."
 keep_rome:0 "No ofreceremos intercambiar #Y Roma#!."
 country_rename.4.t:0 "Una oferta humillante"
 country_rename.4.desc:0 "Los etruscos, mediante trucos retorcidos y conspiradores, ocuparon nuestra legendaria ciudad amurallada de Roma. Están dispuestos a humillarnos, así que nos ofrecieron devolvernos todas nuestras tierras en la provincia de Latium a cambio de designar un rey títere al que debemos llamar Tarquinio.\n\nObviamente este es un grave insulto, pero ¿podemos darnos el lujo de negarnos cuando la gente de Roma sufre bajo un gobierno extranjero?"
 country_rename.4.a:0 "Tenemos un acuerdo."
 country_rename.4.b:0 "No tendremos dicho acuerdo."
 change_ruler_for_tarquinius:0 "Designaremos a un #Y Tarquinio#! en el trono. La República ha caído."
 no_way_tooltip:0 "Siempre nos recordarán como la nación que perdió Roma..."
 country_rename.5.t:0 "Una refutación abrupta"
 country_rename.5.desc:0 "La nación de Roma, en un acto de estupidez, rechazó nuestra amable demanda de sumisión. Sin embargo, ese acto dañó su reputación por toda la península a tal punto que su propia gente no se considera romana sin la posesión de la gran ciudad amurallada.\n\nQue sean considerados cobardes por toda la eternidad."
 country_rename.5.a:0 "Que así sea."
 LOST_ROME:0 "Roma Perdita"
 country_rename.6.t:0 "El tratado de Roma"
 country_rename.6.desc:0 "Los romanos, en su derrota, al menos conocen la humildad. Aceptaron nuestra propuesta, así que les devolveremos los territorios en la provincia de Latium a cambio de su servidumbre y lealtad.\n\nUna vez más, un rey gobierna en Roma... aunque en nuestro nombre."
 country_rename.6.a:0 "Excelente."
 country_rename.7.t:0 "El reino de Roma"
 country_rename.7.desc:0 "En un curioso giro de los acontecimientos, un comerciante extranjero llegó al/a la [ROOT.GetCountry.Custom('get_court_type')] tres días después y contó sobre la subyugación de la tribu itálica de los romanos.\n\nParece que los etruscos se encargaron de designar un rey títere llamado Tarquinio, por increíble que parezca..."
 country_rename.7.a:0 "Qué irritante."
 restore_the_monarchy:0 "Si aún existen, podremos enviar una oferta a los romanos, lo que podría llevarlos a convertirse en nuestros súbditos."
 
 found_seleukia_pieria:0 "¡Un puerto para Antioquía!"
 found_seleukia_pieria_desc:0 "Con un nuevo énfasis en el Mediterráneo y el traslado de la capital seléucida a Siria, la necesidad de un nuevo puerto importante en Siria es cada vez más urgente. Combinemos nuestros recursos para expandir el puerto de Seleucia Pieria y contribuir a establecer la hegemonía seléucida en occidente."
 seleukia_pieria_modifier:1 "Seleucia cerca al mar"
 desc_seleukia_pieria_modifier:0 "Con el establecimiento de una nueva capital en Antioquía, el Imperio seléucida necesitaba un nuevo puerto en el Mediterráneo como base para la nueva flota en este mar, así como para el comercio entre oriente y occidente."

 indo_greek_decision:0 "Un Reino indogriego"
 indo_greek_decision_desc:0 "La atracción de amigos, imperios y riquezas hacia el este lleva a muchos de nuestros pueblos a darse cuenta de que luchar por los restos del imperio de Alejandro puede no ser una meta que valga la pena perseguir. La mayor gloria está en unir nuestro destino a la tierra más allá del Indo."

 convert_to_kemeticism:0 "Adoptar el panteón kemetista"
 convert_to_kemeticism_desc:0 "Los seguidores de Isis se han convertido en miembros prominentes de nuestra sociedad, y nuestros habitantes les piden consejos para sus vidas cotidianas. Es hora de que dejemos atrás nuestras antiguas tradiciones y aceptemos sus enseñanzas."

 convert_to_hellenic:0 "Adoptar el panteón helénico"
 convert_to_hellenic_desc:0 "Hemos visto que últimamente se están construyendo templos y santuarios a las numerosas deidades del panteón griego en [COUNTRY.GetCapital.GetName]. Y nuestros ciudadanos recurren a la sabiduría de sus sacerdotes y oráculos. Tal vez sea el momento de que todos empecemos a hacer lo mismo."

 convert_to_canaanite:0 "Adoptar el panteón cananeo"
 convert_to_canaanite_desc:0 "Melkart y sus seguidores han sido comunes en [COUNTRY.GetCapital.GetName] desde que conocimos por primera vez a sus seguidores, pero ahora también ha surgido el interés por Baal, Astarté y otras deidades. Las tradiciones que solían ser parte importante de nuestra identidad están quedando atrás, mientras que los rituales exóticos extranjeros se vuelven cada vez más frecuentes. Es hora de que aceptemos como propio el panteón cananeo."

 convert_to_shamanism:0 "Adoptar la fe zalmoxiana"
 convert_to_shamanism_desc:0 "Durante los últimos años, las enseñanzas del gran Zalmoxis se han vuelto más prominentes e importantes entre nuestros jóvenes, quienes siguen sus palabras sobre cómo vivir la vida. Incluso algunos de nuestros ancianos se han visto afectados por este cambio hacia la nueva fe. Es hora de que los demás también sigamos sus ideas."

 convert_to_caucasian_religion:0 "Adoptar el panteón armázico"
 convert_to_caucasian_religion_desc:0 "Últimamente, escuchamos historias del mítico Tir, la verdad de Mirh, la grandeza de Aramazd y mucho más. Parece que todos nuestros antiguos templos y santuarios, así como nuestros sacerdotes y sacerdotisas, fueron reemplazados por los del panteón armázico. "

 convert_to_mesopotamian_religion:0 "Adoptar el panteón caldeo"
 convert_to_mesopotamian_religion_desc:0 "Los antiguos mitos y leyendas de Ishtar y Gilgamesh se han oído en nuestras salas e inspirado nuestro pueblo. Ya no escuchamos a los sacerdotes de la fe [COUNTRY.GetReligion.GetName] y dejamos de lado sus tradiciones inútiles para reemplazarlas por los antiguos rituales de los babilonios, los sumerios y los acadios."

 convert_to_armenian_religion:0 "Adoptar la fe cáldica"
 convert_to_armenian_religion_desc:0 "Nuestros soldados fueron los primeros en adoptar las antiguas tradiciones cáldicas, lo que fue invaluable para la moral y la disciplina durante la guerra. Ahora, el resto de nuestro pueblo también se ha volcado al antiguo panteón y adoptado las viejas tradiciones."

 convert_to_anatolian_religion:0 "Adoptar la fe cibélica"
 convert_to_anatolian_religion_desc:0 "Durante mucho tiempo, hemos creído con fervor en la diosa madre y en las demás deidades de nuestra fe. No obstante, en los últimos tiempos, el interés por estos otros dioses ha disminuido significativamente. Cibeles, la diosa madre, se ha convertido en la figura más importante de nuestras tradiciones y prácticas religiosas."

 convert_to_druidism:0 "Adoptar la clase druida"
 convert_to_druidism_desc:0 "Aunque los druidas aún no se han convertido en una parte oficial de nuestra fe, han sido consejeros y guías informales del pueblo durante mucho tiempo. Tal vez sea hora de librarnos de las cadenas de nuestras tradiciones y fe antiguas e integrarlos realmente a nuestra sociedad."

 convert_to_animism:0 "Adoptar el panteón ibérico"
 convert_to_animism_desc:0 "Parece que los profetas y oráculos de Endouellicus vaticinaron un gran futuro para nuestra nación si adoramos a este dios. Nuestro pueblo ya venera el panteón ibérico y los funcionarios de nuestra corte nos recomiendan adoptar esta nueva fe."

 convert_to_judaism:0 "Adoptar el judaísmo"
 convert_to_judaism_desc:0 "Últimamente, vemos que gran parte de nuestro pueblo está adorando a un único Dios, el de Judea. La fuerza de sus creencias, que desafían las enseñanzas politeístas de nuestros credos, ha convencido a muchas personas de clase baja de que recen al dios judío."

 convert_to_zoroastrianism:0 "Adoptar el zoroastrismo"
 convert_to_zoroastrianism_desc:0 "Las enseñanzas de Zoroastro han formado parte de la sociedad persa desde que recibió la sabiduría de Ahura Mazda. La verdad y la benevolencia inherente de la fe se difunden rápidamente en [COUNTRY.GetName] y es hora de que nos dediquemos completamente a este sendero."

 convert_to_berber_religion:0 "Adoptar las tradiciones megalíticas"
 convert_to_berber_religion_desc:0 "En el pasado, los pueblos de fe megalítica fueron inspirados y afectados por sus vecinos; ahora, nos afectan a nosotros. Nuestro pueblo ha comenzado a incorporar las creencias de las tribus del desierto y a adorar a Nanna Tala y Shaheded tanto como a las deidades locales."

 convert_to_germanic_religion:0 "Adoptar la fe tuística"
 convert_to_germanic_religion_desc:0 "Nuestra población ha comenzado a guiarse en la vida cotidiana de acuerdo con las enseñanzas de los sacerdotes de Tuis y las tradiciones de los pueblos germánicos. Si bien al principio estas costumbres parecen extrañas y belicosas, nuestra gente ha llegado a conocerlas y adoptarlas."

 convert_to_indo_iranian_religion:0 "Adoptar el panteón heptádico"
 convert_to_indo_iranian_religion_desc:0 "Las siete deidades de los jinetes escitas se han vuelto populares últimamente en nuestras tierras. Se han construido grandes santuarios en honor a Targitao, sobre todo, y nuestro pueblo recurre a él como si fuera nuestro ancestro, en forma similar a como los escitas tratan a esta deidad."

 convert_to_arabian_pantheon:0 "Adoptar el panteón arábico"
 convert_to_arabian_pantheon_desc:0 "Las caravanas han traído el panteón arábico a [COUNTRY.GetName]. Ahora nuestro pueblo busca la guía del oráculo de Ta'lab o implora a Manat que tuerza su destino para bien. Es hora de que incorporemos este credo."

 convert_to_eastern_animism:0 "Adoptar las tradiciones rituales"
 convert_to_eastern_animism_desc:0 "El animismo y el culto a los ancestros se han convertido en parte importante de las ceremonias religiosas del país [COUNTRY.GetAdjective]. Los antiguos rituales y tradiciones están prosperando junto a nuestra fe [COUNTRY.GetReligion.GetName]. Tal vez sea hora de dejar de lado estas ideas nuevas y volver a nuestro antiguo patrimonio religioso."

 convert_to_bon_religion:0 "Adoptar la fe Bon"
 convert_to_bon_religion_desc:0 "Las ideas del Bon tibetano encontraron su lugar en [COUNTRY.GetName] rápidamente y nuestro pueblo ha comenzado a rezar mucho más rápido de lo esperado. Tal vez sea hora de dejar de lado nuestra fe [COUNTRY.GetReligion.GetName] y dedicarnos completamente a los rituales del Bon."

 convert_to_matrist_religion:0 "Adoptar las tradiciones matristas"
 convert_to_matrist_religion_desc:0 "La diosa madre de Aestia ha encontrado su lugar en [COUNTRY.GetName] y nuestro pueblo está dejando de lado todos los antiguos rituales para dedicarse a honrarla. Es hora de que hagamos lo mismo."
 
 secure_phrygian_position:0 "Asegurar posición antigónida"
 secure_phrygian_position_desc:0 "Si queremos asegurar la fuerza del nuevo reino oriental de Antígono y la libertad de los griegos, debemos expulsar a los invasores de Casandro en Corinto, proteger nuestras adquisiciones sureñas de los celosos ptolemaicos y defender a la nueva ciudad de Antigonia de las ambiciones seléucidas."
 secure_phrygian_position_tt:2 "$PRY_DYN$ no se fraccionará por la muerte de Antígono si #Y [GetProvince('(int32)418').GetName]#!, #Y [GetProvince('(int32)660').GetName]#!, #Y [GetProvince('(int32)790').GetName]#!, #Y [GetProvince('(int32)407').GetName]#! y #Y [GetProvince('(int32)331').GetName]#! siguen en tu posesión."
 secure_phrygian_position_allow_tt:0 "#Y [GetCharacter('(int32)37').GetName]#! es #Y [GetCountry('PRY').GetRulerTitle]#! de #Y [GetCountry('PRY').GetName]#!."

 epirus_not_exists:0 "Epiro no puede existir."
 form_epirus:0 "Formar Epiro"
 form_epirus_desc:0 "Las tribus epirotas alcanzaron la gloria cuando se unieron bajo el liderato de los molosos, cuyos reyes los hicieron ganar relevancia en las guerras por el control de Grecia y Magna Grecia. Bajo nuestro liderazgo, el glorioso legado de los epirotas será restaurado y nuestras hazañas del pasado quedarán eclipsadas por las victorias del futuro."
 
 boeotia_not_exists:0 "Beocia no debe existir."
 form_boeotia:0 "Formar Beocia"
 form_boeotia_desc:0 "La liga Beocia llegó a ser el poder principal del norte de Grecia y alcanzó su pico bajo el liderazgo de los comandantes tebanos Epaminondas y Pelópidas, quienes llevaron a los beocios a derrotar a Esparta y Macedonia en grandes batallas."
 
 patronize_literature_and_arts:0 "Patrocinio"
 patronize_literature_and_arts_desc:1 "Esta cultura tiene un rico y antiguo patrimonio, un gran tesoro de literatura y estética que muchos en la capital consideran cautivante. Patrocinemos a sus eruditos, escritores, poetas y artistas para acercar más a nuestros dos pueblos."
 create_honor_guard:0 "Crear guardia de honor"
 create_honor_guard_desc:0 "Este es un pueblo conocido por su feroz destreza marcial. Creemos una guardia de honor para nuestro gobernante, compuesta solo por sus mejores guerreros. Esto nos dará la protección que necesitamos y le mostrará al pueblo cuánto apreciamos lo que hacen por nuestro país. "
 right_of_inheritance:0 "Derecho de herencia"
 right_of_inheritance_desc:0 "Al garantizar los derechos de herencia de una cultura, estamos asegurando que la fortuna familiar de sus miembros no sea derrochada o usurpada por los ciudadanos de nuestro país."
 right_of_intermarriage:0 "Derecho de matrimonio mixto"
 right_of_intermarriage_desc:0 "Al conceder el derecho a contraer matrimonio mixto con nuestros ciudadanos, abrimos un camino para que los adherentes de una cultura alcancen la ciudadanía, si no para ellos mismos, al menos para sus hijos."
 protected_land_rights:0 "Derechos de tierra protegidos"
 protected_land_rights_desc:0 "Al garantizar que la propiedad y la tierra de nuestra cultura estén protegidas del estado y sus codiciosos ciudadanos, podemos estar seguros de que todos sentirán un profundo sentido de pertenencia al estado."
 right_of_trial:1 "Derecho de apelación"
 right_of_trial_desc:1 "Para asegurar que nuestros ciudadanos tengan el derecho a que sus quejas sean juzgadas en una corte, en lugar de que sean decididas por el gobernador regional, podemos darles una sensación de seguridad y justicia."
 right_of_contract:0 "Derecho a celebrar contratos legales"
 right_of_contract_desc:0 "Extender el derecho a firmar contratos legalmente vinculantes con nuestros ciudadanos y nobles atará a esta cultura más cerca de la nuestra y les permitirá participar en la vida económica de nuestro país."
 protection_against_torture:0 "Protección contra la tortura"
 protection_against_torture_desc:0 "Dejaremos que se decrete que la tortura no se puede usar para obtener una confesión legal de este pueblo, excepto en casos de alta traición."
 right_to_commission:0 "Derecho a liderar"
 right_to_commission_desc:0 "Al abrir puestos de oficiales inferiores en unidades compuestas por su propia gente, podemos traer nuevas oportunidades y un sentido de esperanza a las masas de esta cultura."
 city_self_rule:0 "Autogobierno municipal"
 city_self_rule_desc:0 "La confianza y la lealtad van de la mano. Al sancionar los derechos de una de las mayores comunidades de esta cultura, darles sus propios representantes electos, derechos fiscales, e incluso su propio ejército, podemos ganarnos la lealtad incluso de aquellos que permanecen fuera de las fronteras municipales."
 municipium_feoderati_tt:0 "Debido a que [THIS.GetProvince.GetCulture.GetName] está en nuestro grupo cultural, #Y [THIS.GetProvince.GetName]#! se volverá nuestro #Y feudatario#!."
 feoderati_tribes_tt:0 "Dado que esta zona tiene un bajo índice de civilización, #Y [THIS.GetProvince.GetName]#! se volverá nuestro #Y vasallo tribal#!."
 municipium_client_state_tt:0 "Debido a que [THIS.GetProvince.GetCulture.GetName] NO está en nuestro grupo cultural, #Y [THIS.GetProvince.GetName]#! se volverá nuestro #Y estado cliente#!."
 municipium_explain_feudatory_tt:0 "A una #Y ciudad#! en la que el pueblo #Y [SCOPE.sCountryCulture('target_culture').GetCulture.GetName]#! es dominante se le concederá autonomía como estado súbdito #Y feudatario#! de #Y [SCOPE.GetRootScope.GetCountry.GetName]#!."
 municipium_explain_tt:0 "A una #Y ciudad#! en la que el pueblo #Y [SCOPE.sCountryCulture('target_culture').GetCulture.GetName]#! es dominante se le concederá autonomía como #Y estado súbdito#! de #Y [SCOPE.GetRootScope.GetCountry.GetName]#!."
 culture_group_boosted_tt:0 "Las culturas que se encuentran actualmente en nuestro país y que pertenecen al grupo cultural #Y [SCOPE.sCountryCulture('target_culture').GetCulture.GetCultureGroup.GetName]#! obtienen #G 5%#! de felicidad hasta el final de la partida (actualmente hay #Y [SCOPE.ScriptValue('num_of_pops_in_country_cultures_in_same_group_svalue')|0]#! UP que se verán afectadas)."
 promote_administrators_in_subcultures:0 "Ascender los administradores ciudadanos"
 promote_administrators_in_subcultures_desc:0 "Al ganarse nuestro respeto, este pueblo se elevó al estatus de ciudadano dentro de nuestro país. Esto los separa de otros pueblos de culturas similares, y los hace excepcionalmente aptos para actuar en nuestro nombre como administradores y oficiales en sus tierras."
 exemption_from_census_tax:0 "Exención del impuesto sobre el censo"
 exemption_from_census_tax_desc:0 "No es apropiado que nuestros preciados ciudadanos y nobles, el pueblo sobre el que descansa la fundación de este país, paguen los impuestos del censo a los que sometemos a nuestros súbditos extranjeros."
 revoke_exemption_from_census_tax:0 "Revocar la exención de impuestos del censo"
 revoke_exemption_from_census_tax_desc:0 "La libertad de los impuestos del censo es una reforma odiosa y costosa. Revocarla nos hará enfrentar la ira de nuestras clases privilegiadas, pero seguramente ayudará al erario."
 this_will_make_it_easier_to_prosecute_tt:0 "\n#Y Los personajes no [SCOPE.sCountryCulture('target_culture').GetCulture.GetName]#! serán más fáciles de procesar en un juicio.\n\n"
 allow_citizenship_by_adoption:0 "Facilitar las restricciones a la ciudadanía"
 allow_citizenship_by_adoption_desc:0 "Aunque la ciudadanía está restringida por nacimiento, es posible que algunos obtengan el derecho a ser considerados ciudadanos. Deberíamos relajar estas restricciones y reglas y abrir más vías para que alguien pueda aspirar al honor de la ciudadanía."
 non_state_culture_adoption:0 "\nEsta decisión permitirá a las familias adoptar personajes de otras culturas que no sean #Y [SCOPE.sCountryCulture('target_culture').GetCulture.GetName]#!.\n"
 no_current_honor_guard:1 "No puedes tener un guardia de honor actual. En este momento, es #Y [THIS.GetCharacter.GetName]#!."
 honor_guard_tt:0 "Un guerrero #Y [SCOPE.sCountryCulture('target_culture').GetCulture.GetName]#! se unirá a tu corte."
 honor_guard_character:0 "Guarda de honor"
 desc_honor_guard_character:0 "Este personaje está en nuestra corte como representante de su pueblo, y ocupa el puesto de guardia de honor de nuestro gobernante."
 cultural_integration.10.t:0 "[honor_guard.GetName]"
 cultural_integration.10.desc:0 "[honor_guard.GetCulture.GetName] nos enviaron a una persona para cumplir con el papel de guardia de honor en [ROOT.GetCountry.GetCapital.GetName].\n\nSolo el tiempo dirá si realmente podemos sacar provecho de este nuevo guerrero o si este nombramiento fue una mera formalidad para complacer a sus parientes culturales."
 cultural_integration.10.a:0 "Seguro nos será de utilidad..."
 colonia_here_tt:0 "Se enviarán UP #Y [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName]#! a fundar una colonia en territorio #Y [SCOPE.sCountryCulture('target_culture').GetCulture.GetName]#!.\n\n"
 found_colonia_cultural_decision:0 "Fundar colonia"
 found_colonia_cultural_decision_desc:0 "La mejor forma de asegurar una larga lealtad en una región siempre será enviar a quienes confiamos para que la gobiernen.\nEnviemos a unos hombres y mujeres [COUNTRY.GetAdjective] de confianza para construir una nueva vida en territorio extranjero."
 cultural_integration.11.t:0 "[ROOT.GetProvince.GetName] - Una colonia [ROOT.GetProvince.GetOwner.GetPrimaryCulture.GetName]"
 cultural_integration.11.desc:0 "La llegada de los colonos [ROOT.GetProvince.GetOwner.GetPrimaryCulture.GetName] apenas hizo que la población regional se sienta atraída por nosotros, pero la fundación de una colonia en esta zona es sin duda la mejor manera de ejercer control aquí a largo plazo.\n\nPronto incluso los habitantes regionales de [ROOT.GetProvince.GetCulture.GetName] verán cómo nuestra ciudad prosperará y superará cualquier asentamiento previo que hayan tenido en esta zona antes de que la tierra fuera confiscada."
 cultural_integration.11.a:0 "Esto es para lo mejor."
 explain_colonia_tt:0 "Debes poseer una provincia donde [SCOPE.sCountryCulture('target_culture').GetCulture.GetName] sea dominante y que tenga espacio para nuestros colonos."
 requires_more_cultures_tt:0 "Debe haber al menos otras 2 culturas con mínimo 100 UP entre todas del mismo grupo cultural que [SCOPE.sCountryCulture('target_culture').GetCulture.GetName]."
 must_not_already_have_a_municipal_subject_of_this_culture_tt:0 "No debe tener un país súbdito de cultura #Y [SCOPE.sCountryCulture('target_culture').GetCulture.GetName]#! que haya recibido autogobierno municipal recientemente."
 decision_state_loyalty_tt:0 "En cualquier provincia adicional donde #Y [SCOPE.sCountryCulture('target_culture').GetCulture.GetName]#! sea dominante en un territorio, también aumentará la #Y lealtad de provincia#!."
 own_or_control_treasure:0 "El tesoro está en [SCOPE.GetRootScope.GetCountry.GetName]."
 panoply_of_alexander_the_great:0 "Panoplia de Alejandro Magno"
 panoply_of_alexander_the_great_desc:0 "En su ausencia, las armas y armaduras de Alejandro estuvieron presentes en el concilio de Babilonia, y muchos continúan atribuyendo grandes hazañas a los objetos que estaban cerca de este gran hombre. Si logramos reunir la panoplia de Alejandro, seremos vistos como custodios fieles de su legado."
 philosophike_anthologia:0 "Anthologia Philosophike"
 philosophike_anthologia_desc:0 "Con el tiempo, la gente se hará preguntas sobre los acontecimientos de nuestra época; recolectemos las mayores obras escritas de nuestro tiempo y preservémoslas para la posteridad."
 treasure_owned_or_altared_anthologie_tt:0 "Es un relicario o está dentro de un lugar sagrado poseído."
 tribal_civilization:0 "Organizar tierras estatales"
 tribal_civilization_desc:0 "La división de las tierras y las propiedades en nuestra capital sigue siendo confusa e incomprensible. Debemos ceder las parcelas clave al jefe y organizar la propiedad colectiva de ellas."
