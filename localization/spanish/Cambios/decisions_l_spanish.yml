l_spanish:
 become_despotic_monarchy_tribal:0 "Adoptar la autocracia"
 become_despotic_monarchy_tribal_desc:0 "[COUNTRY.GetRuler.GetName], inspirado en los reyes y tiranos de tierras extranjeras, puede ejercer mayor autoridad deshaciéndose de los vestigios tribales de nuestros ancestros."
 become_democracy_tribal:0 "Adoptar la democracia"
 become_democracy_tribal_desc:0 "Los jefes, los ancianos y los magistrados de [COUNTRY.GetName] consideran que adoptar una forma de democracia más constitucional nos ayudará a prosperar."
 become_despotic_monarchy_plutocrat:0 "¡Adoptar la autocracia!"
 become_despotic_monarchy_plutocrat_desc:0 "[COUNTRY.GetName] necesita una mano firme para atravesar estos tiempos difíciles. [COUNTRY.GetRuler.GetName] sería un excelente REY/REINA."
 become_democracy_plutocrat:0 "Convertirse en república democrática"
 become_democracy_plutocrat_desc:0 "La verdadera democracia sin duda es una meta admirable para [COUNTRY.GetName]."
 proclaim_theocratic_republic:0 "Proclamar república teocrática"
 proclaim_theocratic_republic_desc:0 "Con la ayuda de la divinidad y el fervor de su pueblo, [COUNTRY.GetName] perdurará por toda la eternidad."
 
 become_tribal_chiefdom:0 "Abandonar estilo de vida sedentario"
 become_tribal_chiefdom_desc:0 "Los tiempos están cambiando y esta tierra ya no da abasto para nuestra gran tribu. Es hora de adoptar una vez más las tradiciones de nuestros ancestros y prepararnos para emigrar a tierras más pacíficas y fértiles."
 become_tribal_kingdom:0 "Formar reino tribal"
 become_tribal_kingdom_desc:0 "Encontramos un buen hogar. Es hora de asentarnos y adoptar un estilo de vida más sedentario. Nos declararemos reino y nos separaremos de las tribus migratorias de las que solíamos formar parte."
 cannot_stop_migrating_tooltip:0 "No se puede estar migrando."
 
 become_aristocratic_monarchy:0 "Adoptar una sociedad aristocrática"
 become_aristocratic_monarchy_desc:0 "Quienes tienen sangre noble no deberían tener que fraternizar con la plebe..."
 become_elective_monarchy:0 "Instaurar monarquía electiva"
 become_elective_monarchy_desc:0 "Una monarquía electiva garantizaría que el poder siempre estuviera en manos de los meritorios. Eso sería lo ideal."
 become_theocratic_monarchy:0 "Proclamar monarquía teocrática"
 become_theocratic_monarchy_desc:0 "La gloria de la divinidad iluminará a [COUNTRY.GetRuler.GetName]. El pueblo [COUNTRY.GetAdjective] realmente ha sido bendecido."
 become_stratocratic_monarchy:0 "Adoptar monarquía estratocrática"
 become_stratocratic_monarchy_desc:0 "El pueblo [COUNTRY.GetAdjective] ansía demostrar su poder al mundo. Si estratificamos nuestra sociedad según una jerarquía militar, ¡les demostraremos a todos la gloria de [COUNTRY.GetName]!"
 
 proclaim_oligarchic_republic:0 "Promover oligarquía"
 proclaim_oligarchic_republic_desc:0 "Constitucionalizar la superioridad inherente de quienes tienen, en comparación con quienes no tienen, garantizará que [COUNTRY.GetName] mantenga un gobierno prospero."
 proclaim_aristocratic_republic:0 "Consagrar aristocracia"
 proclaim_aristocratic_republic_desc:0 "Está claro que la habilidad de gobernar es hereditaria. Si bien la democracia nos funciona, quizá deberíamos evitar que las masas plebeyas interfieran en el gobierno."
 
 
 proclaim_dictatorship:0 "Proclamar dictadura"
 proclaim_dictatorship_desc:0 "Cada vez es más evidente que no se puede otorgar poder a la mayoría. La seguridad absoluta exige autoridad absoluta."
 
 create_empire:0 "Ambición imperial"
 create_empire_desc:0 "[COUNTRY.GetRuler.GetName] resplandece en la gloria de la conquista y eclipsa a todos los demás reinos insignificantes, se necesita un nuevo título para el gobernante del imperio [COUNTRY.GetAdjective]."
 deify_emperor:0 "Sanción divina"
 deify_emperor_desc:0 "Son pocos los que niegan que [COUNTRY.GetRuler.GetName] recibió bendiciones. Este regalo divino solo puede ser propiedad de un ser divino."
 
 found_the_museion:0 "Un templo para las musas"
 found_the_museion_desc:0 "La ciudad de Alejandría, el centro natural del mundo posalejandrino, atrae a muchas de las mejores y más brillantes mentes helenísticas. Debemos fomentar su rol de transmisora de la cultura y la filosofía griegas, y crear un templo en honor a las musas. En este Museion, reuniremos todos los textos que se han escrito en griego y traduciremos los textos que los eruditos griegos desconocen.\nSi bien numerosos monarcas han tenido la ambición de crear una biblioteca personal digna de admiración y envidia, pocos osaron apuntar tan alto. Si tenemos éxito, nuestro recuerdo perdurará durante siglos, tal vez incluso milenios."
 
 construction_of_the_pharos:0 "Faro en la isla de Faros"
 construction_of_the_pharos_desc:0 "Los viajes marítimos nunca son completamente seguros: hay piratas, saboteadores, tormentas y tempestades. El Mediterráneo es peligroso. Sin embargo, es la forma más veloz de viajar desde una ciudad importante como Alejandría en el Nilo. Por eso, es fundamental que garanticemos la seguridad de todos los barcos y marineros.\nLa pequeña isla de Faros, cerca de nuestro puerto, sería la ubicación ideal para un enorme faro que guíe a las embarcaciones. Este emprendimiento también acabaría con los infames saboteadores que a menudo acechan en la isla."

 construction_of_the_colossus:0 "Coloso de Rodas"
 construction_of_the_colossus_desc:0 "Muchos dicen que Helios nos bendijo cuando logramos impedir que Demetrio I el Asediador se apoderara de nuestra isla y ciudad. Luchamos con valentía e hicimos retroceder a los opresores antigónidas. Con la ayuda de los ptolomeos de Egipto, obtuvimos nuestra independencia.\n\nEs hora de agradecerle al dios por proteger la isla y de celebrar la victoria. Nuestros arquitectos prepararon los documentos necesarios para una estatua enorme en honor al dios que protegerá por siempre los puertos de Rodas."

 fix_volcanic_area_vesuvius:0 "Restauración por el Vesubio"
 fix_volcanic_area_vesuvius_desc:0 "Cuando el volcán Vesubio hizo erupción, destruyó numerosas parcelas de tierra a su alrededor. Es hora de reservar fondos para empezar a restaurarla y poder usarla eficazmente otra vez."

 fix_volcanic_area_aetna:0 "Restauración por el Aetna"
 fix_volcanic_area_aetna_desc:0 "Cuando el volcán Aetna hizo erupción, destruyó numerosas parcelas de tierra a su alrededor. Es hora de reservar fondos para empezar a restaurarla y poder usarla eficazmente otra vez."

 fix_volcanic_area_ararat:0 "Restauración por el Ararat"
 fix_volcanic_area_ararat_desc:0 "Cuando el volcán Ararat hizo erupción, destruyó numerosas parcelas de tierra a su alrededor. Es hora de reservar fondos para empezar a restaurarla y poder usarla eficazmente otra vez."

 fix_volcanic_area_methana:0 "Restauración por el Metana"
 fix_volcanic_area_methana_desc:0 "Cuando el volcán Metana hizo erupción, destruyó numerosas parcelas de tierra a su alrededor. Es hora de reservar fondos para empezar a restaurarla y poder usarla eficazmente otra vez."

 fix_volcanic_area_aragats:0 "Restauración por el Aragáts"
 fix_volcanic_area_aragats_desc:0 "Cuando el volcán Aragáts hizo erupción, destruyó numerosas parcelas de tierra a su alrededor. Es hora de reservar fondos para empezar las restauraciones y poder volver a usar esta tierra."

 fix_volcanic_area_argaeus_mons:0 "Restauración por el Argaeus Mons"
 fix_volcanic_area_argaeus_mons_desc:0 "Cuando el volcán Argaios Mons hizo erupción, destruyó numerosas parcelas de tierra a su alrededor. Es hora de reservar fondos para empezar las restauraciones y poder volver a usar esta tierra."

