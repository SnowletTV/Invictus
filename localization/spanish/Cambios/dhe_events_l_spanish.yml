 ### Volcanic Eruptions ###
 dhe_volcano.1.t:0 "Destrucción volcánica"
 dhe_volcano.1.desc:0 "Un sonido atronador fue la única advertencia que recibió nuestro pueblo antes de la erupción del [ROOT.GetCountry.Custom('get_nearby_volcano')], que emitió grandes cantidades de ceniza y lava en [SCOPE.sP('volcano_city').GetName] y en las provincias cercanas. La mayoría de los habitantes de la zona tuvieron poco o nada de tiempo para prepararse ante el peligro. La zona sufrió una gran cantidad de muertes y destrucción.\n\nLa ceniza y la lava volcánicas del [ROOT.GetCountry.Custom('get_nearby_volcano')] enterraron completamente a [SCOPE.sP('volcano_city').GetName]. La mayor parte quedó inhabitable. Algunos empezaron a preguntarse si este era un castigo de los dioses, si los ofendimos o insultamos de alguna forma."
 dhe_volcano.1.a:0 "Debemos cuidar a los pocos supervivientes."
 dhe_volcano.2.t:0 "Destrucción volcánica"
 dhe_volcano.2.desc:1 "Un sonido atronador fue la única advertencia que recibió nuestro pueblo antes de la erupción del [ROOT.GetCountry.Custom('get_nearby_volcano')], que emitió grandes cantidades de ceniza y lava en la [volcano_city.Custom('get_city_type_loc')] cercana de [SCOPE.sP('volcano_city').GetName], en [SCOPE.sP('volcano_city').GetOwner.GetName]. Varias de nuestras ciudades en zonas aledañas del volcán fueron dañadas y arruinadas por la erupción, y recibimos informes de una gran cantidad de muertes.\n\nCon [SCOPE.sP('volcano_city').GetName] enterrada casi completamente por la ceniza y lava volcánicas, algunos empezaron a preguntarse si este era un castigo de los dioses para [SCOPE.sP('volcano_city').GetOwner.GetName]."
 dhe_volcano.2.a:0 "Debemos ayudar a los supervivientes."
