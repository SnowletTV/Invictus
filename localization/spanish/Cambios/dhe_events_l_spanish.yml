 isis_cult_kemetic_minor_crisis.tt:0 "Hasta un #Y 50%#! de la población #Y kemetista#! en #Y [THIS.GetProvince.GetName]#! morirá en el conflicto."
 isis_cult_major_crisis.tt:0 "Toda la población #Y kemetista#! en #Y [THIS.GetProvince.GetName]#! fue asesinada."

 ### Roman Warm Period ###
 dhe_roman_warm_period.1.t:0 "El periodo cálido"
 dhe_roman_warm_period.1.desc:0 "Nuestra gente, agricultores y nobles por igual, afirman que el clima se ha vuelto más cálido y que el crecimiento mejoró en los últimos años. Al principio parecía una casualidad, pero cuanto más consideramos el hecho, seguramente fuimos bendecidos por uno de los dioses.\n\nBendecidos o no, nuestra gente está alegre con los cambios."
 dhe_roman_warm_period.1.a:0 "¡Esperemos que haya más buenos tiempos por delante!"

 ### Buddhism in India ###
 dhe_buddhism.1.t:0 "Maestro budista"
 dhe_buddhism.1.desc:1 "Un conocido maestro budista viajó por nuestra [randomized_country_province.Custom('get_city_type_loc')] de [SCOPE.sP('randomized_country_province').GetName], en [SCOPE.sP('randomized_country_province').GetState.GetShortName], y la zona alrededor de la provincia. Vimos a un gran grupo de personas que se convirtieron a las creencias del hombre, y cambiaron sus creencias para seguir las enseñanzas de este Buda Gautama.\n\nAunque originalmente nos preocupaba que esto causara problemas, parecen pacíficos y amables, incluso para los que no siguen sus propias enseñanzas. Quizás este buda no está totalmente equivocado, después de todo."
 dhe_buddhism.1.a:1 "$dhe_jainism.1.a$"
 dhe_buddhism.1.b:1 "$dhe_jainism.1.b$"
 dhe_buddhism.2.t:0 "Los grandes monjes budistas"
 dhe_buddhism.2.desc:0 "Varios monjes de la fe budista han jugado un papel importante en contarle a nuestra gente las enseñanzas de Buda. En algunas ciudades, como [SCOPE.sP('buddhist_province_1').GetName], un movimiento ha crecido alrededor de los monjes y se ha convertido en una fuerza política notable. Aunque los monjes no han pedido explícitamente nuestra ayuda, esta podría ser una oportunidad para que mostremos nuestra fe y comencemos a convertir a nuestra gente."
 dhe_buddhism.2.a:0 "Nos aseguraremos de que tengan éxito."
 dhe_buddhism.2.b:0 "Ya les van bien las cosas sin nuestra ayuda."
 dhe_buddhism.3.t:0 "El consejo budista"
 dhe_buddhism.3.desc:0 "Después de que los monjes recibieran nuestra ayuda hace algunos años, vimos que varios grupos se convirtieron al budismo. Sin embargo, ahora los sabios budistas han iniciado un consejo para empezar a desarraigar a todos los impostores de entre sus filas. Parece que nuestra intención de ayudar fracasó, y mucha gente solo pretendía ser budista para aprovecharse de los verdaderos fieles y de nuestras ofertas de oro.\n\nAhora, estos sabios esperan que les ayudemos a solucionar el problema, ya que somos los culpables en cierta forma."
 dhe_buddhism.3.a:0 "Acabaremos con estos traidores."
 dhe_buddhism.3.a.tt:0 "Los sabios recibirán nuestra ayuda en el consejo budista."
 dhe_buddhism.3.b:0 "Querían más budistas, ¿no?"
 dhe_buddhism.3.b.tt:0 "Nos abstendremos de participar en el consejo budista."
 dhe_buddhism.4.t:0 "Emisarios budistas"
 dhe_buddhism.4.desc:0 "Cuando el Consejo budista terminó y resolvimos desacuerdos y problemas, nos quedamos con un gran grupo de monjes budistas leales a nuestra disposición. Podríamos hacerlos guiar a nuestra gente, o enviarlos a empezar a enseñar a otras naciones nuestra fe."
 dhe_buddhism.4.a:0 "Enviadlos fuera."
 dhe_buddhism.4.a.tt:0 "Se enviará un emisario a #Y [THIS.GetCountry.GetName]#!."
 dhe_buddhism.4.b:0 "Que ellos guíen a nuestra gente."
 dhe_buddhism.5.t:0 "El monje [SCOPE.sCountry('original_country').GetAdjective]"
 dhe_buddhism.5.desc:0 "Recibimos un emisario de [SCOPE.sCountry('original_country').GetName], un monje llamado [SCOPE.sCharacter('buddhist_monk').GetName]. Aparentemente es un budista erudito, y lo enviaron para enseñar a nuestra gente sobre la cultura y la fe de [SCOPE.sCountry('original_country').GetAdjective], así como para mejorar las relaciones entre nuestras dos naciones."
 dhe_buddhism.5.a:0 "Que predique."
 dhe_buddhism.5.b:0 "Envíalo de vuelta a [SCOPE.sCountry('original_country').GetName]."
 buddhism_huge.tt:0 "Hasta un #Y 50%#! de la población en #Y [THIS.GetProvince.GetName]#! se convertirá al #Y budismo#!."
 buddhism_major.tt:0 "Hasta un #Y 33%#! de la población en #Y [THIS.GetProvince.GetName]#! se convertirá al #Y budismo#!."
 buddhism_medium.tt:0 "Hasta un #Y 20%#! de la población en #Y [THIS.GetProvince.GetName]#! se convertirá al #Y budismo#!."
 buddhism_minor.tt:0 "Hasta un #Y 10%#! de la población en #Y [THIS.GetProvince.GetName]#! se convertirá al #Y budismo#!."

 ### Jainism in India ###
 dhe_jainism.1.t:0 "Jain asceta"
 dhe_jainism.1.desc:0 "Un conocido asceta jainés ha viajado a través de nuestra ciudad de [SCOPE.sP('randomized_country_province').GetName], [SCOPE.sP('randomized_country_province').GetState.GetShortName], y el área circundante. Sus charlas, divagaciones y discursos suelen atraer a mucha gente que parece interesada en lo que él tiene para ofrecer.\n\nAunque algunos tratan de difundir rumores negativos sobre él en la ciudad, no ha hecho nada específicamente para que nosotros no permitamos que la gente lo vea."
 dhe_jainism.1.a:1 "Si actúan pacíficamente, son libres de creer en sus sermones."
 dhe_jainism.1.b:1 "No se les permitirá seguir las enseñanzas de este desconocido."
 jainism_medium.tt:0 "Hasta un #Y 20%#! de la población en #Y [THIS.GetProvince.GetName]#! se convertirá al #Y jainismo#!."
 jainism_minor.tt:0 "Hasta un #Y 10%#! de la población en #Y [THIS.GetProvince.GetName]#! se convertirá al #Y jainismo#!."

 ### Fall of a Great City ###
 dhe_city_fall.1.t:0 "Conquista de [SCOPE.sP('special_province').GetName]" # Carthage
 dhe_city_fall.1.desc:1 "La [special_province.Custom('get_city_type_loc')] de [SCOPE.sP('special_province').GetName] cayó finalmente en manos de nuestras tropas, y ahora la tenemos.\n\nLa ciudad ha sido durante mucho tiempo el núcleo de la cultura y la nación cartaginesas, conocida por su gran puerto y sus relaciones comerciales de largo alcance, que unían un imperio comercial que se extendía desde Hispania en el oeste hasta las antiguas ciudades fenicias en el este.\n\nCon la ciudad bajo control, nuestros hombres y consejeros se preguntan cómo debemos tratar a nuestro viejo enemigo. Hay gente que nos pide invadir la ciudad y traer todo lo que sea valioso de regreso a [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.1.a:0 "Dejaremos a la gente de [SCOPE.sP('special_province').GetName] en paz."
 dhe_city_fall.1.b:0 "Solo nos llevaremos sus artefactos más grandes de vuelta a [ROOT.GetProvince.GetOwner.GetName]."
 dhe_city_fall.1.c:0 "Tomar todo lo de valor."
 dhe_city_fall.1.d:0 ""¡Cartago nunca más será una tierra baldía!""
 dhe_city_fall.2.t:0 "Conquista de [SCOPE.sP('special_province').GetName]" # Rome
 dhe_city_fall.2.desc:1 "La [special_province.Custom('get_city_type_loc')] de [SCOPE.sP('special_province').GetName] cayó finalmente en manos de nuestras tropas, y ahora la tenemos.\n\nLa ciudad fue el hogar y el centro de la incipiente República Romana, conocida por su despiadada e impresionante destreza bélica. Se expandió rápidamente hacia el exterior, y se volvió un actor importante en la política de la península al comenzar a interactuar con las naciones de todo el Mediterráneo. \n\nCon la ciudad bajo control, nuestros hombres y consejeros se preguntan cómo debemos tratar a nuestro viejo enemigo. Hay gente que nos pide invadir la ciudad y traer todo lo que sea valioso de regreso a [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.2.a:0 "Dejaremos que los romanos se las arreglen solos."
 dhe_city_fall.2.b:0 "Algunos de sus mayores artefactos podrían ser de valor para nosotros."
 dhe_city_fall.2.c:0 "Saquear la ciudad, no dejar nada de valor."
 dhe_city_fall.3.t:0 "Conquista de [SCOPE.sP('special_province').GetName]" # Alexandria
 dhe_city_fall.3.desc:1 "La [special_province.Custom('get_city_type_loc')] de [SCOPE.sP('special_province').GetName] cayó finalmente en manos de nuestras tropas, y ahora la tenemos.\n\nEstablecida por el propio Alejandro Magno en medio de su campaña, se dice que prefiguró la ciudad para convertirse en una de las capitales de su nuevo imperio. Después de su muerte, la importancia de la ciudad solo creció y se convirtió en un hogar para el centro y el aprendizaje de toda la cultura helénica bajo el liderazgo de Ptolomeo. \n\nCon la ciudad bajo control, nuestros hombres y consejeros se preguntan cómo debemos tratar a nuestro viejo enemigo. Hay gente que nos pide invadir la ciudad y traer todo lo que sea valioso de regreso a [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.3.a:0 "Esta maravillosa ciudad será protegida."
 dhe_city_fall.3.b:0 "Nos llevaremos algo de su arte más impresionante de regreso a casa."
 dhe_city_fall.3.c:0 "Busca en cada casa algo de valor, y tráelo de regreso a [ROOT.GetProvince.GetOwner.GetName]."
 dhe_city_fall.4.t:0 "Conquista de [SCOPE.sP('special_province').GetName]" # Memphis
 dhe_city_fall.4.desc:1 "La [special_province.Custom('get_city_type_loc')] de [SCOPE.sP('special_province').GetName] cayó finalmente en manos de nuestras tropas, y ahora la tenemos.\n\n[SCOPE.sP('special_province').GetName] era la antigua capital de los egipcios, un importante centro de comercio y religión. A lo largo de gran parte de la historia egipcia, desempeñó un papel importante entre el alto y el bajo Egipto. Cortar ese vínculo es solo el primero de muchos pasos para dominar la zona. \n\nCon la ciudad bajo control, nuestros hombres y consejeros se preguntan cómo debemos tratar a nuestro viejo enemigo. Hay gente que nos pide invadir la ciudad y traer todo lo que sea valioso de regreso a [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.4.a:0 "Nos aseguraremos de mantener intacta esta antigua ciudad."
 dhe_city_fall.4.b:0 "Llevemos algunos de sus impresionantes artefactos a casa."
 dhe_city_fall.4.c:0 "Impresionaremos a todos con las reliquias y los monumentos traídos de [SCOPE.sP('special_province').GetName]."
 dhe_city_fall.5.t:0 "Conquista de [SCOPE.sP('special_province').GetName]" # Tyre
 dhe_city_fall.5.desc:1 "La [special_province.Custom('get_city_type_loc')] de [SCOPE.sP('special_province').GetName] cayó finalmente en manos de nuestras tropas, y ahora la tenemos.\n\n[SCOPE.sP('special_province').GetName] ha sido el hogar de los comerciantes fenicios desde tiempos inmemoriales. Durante muchos siglos, los comerciantes de las ciudades fenicias viajaron tan lejos como Hispania, muy lejos hacia el este, y por todas partes entre las dos zonas. Fue una de las últimas ciudades de la región en caer en manos de Alejandro cuando hizo campaña en Persia y arrasó partes de ella por hacerle frente.\n\nCon la ciudad bajo control, nuestros hombres y consejeros se preguntan cómo debemos tratar a nuestro viejo enemigo. Hay gente que nos pide invadir la ciudad y traer todo lo que sea valioso de regreso a [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.5.a:0 "Dejaremos en paz a [SCOPE.sP('special_province').GetName]."
 dhe_city_fall.5.b:1 "No les importará si tomamos algunos artefactos preciosos, ¿verdad?"
 dhe_city_fall.5.c:0 "Nos llevaremos los secretos de los fenicios a casa."
 dhe_city_fall.6.t:0 "Conquista de [SCOPE.sP('special_province').GetName]" # Jerusalem
 dhe_city_fall.6.desc:1 "La [special_province.Custom('get_city_type_loc')] de [SCOPE.sP('special_province').GetName] cayó finalmente en manos de nuestras tropas, y ahora la tenemos.\n\n[SCOPE.sP('special_province').GetName] ha estado a la vanguardia de la cultura y el pueblo israelita durante siglos. En el centro de la ciudad se encuentra un gran templo a su dios, un edificio impresionante como ningún otro. La ciudad tiene raíces profundas en el pasado, y alguna vez fue la capital del Reino de Judá israelita, antes de su captura por los egipcios. \n\nCon la ciudad bajo control, nuestros hombres y consejeros se preguntan cómo debemos tratar a nuestro viejo enemigo. Hay gente que nos pide invadir la ciudad y traer todo lo que sea valioso de regreso a [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.6.a:0 "Daremos a la gente de [SCOPE.sP('special_province').GetName] protección en este momento de necesidad." # [LocEditor:AwaitingBatchUpdate]
 dhe_city_fall.6.b:0 "Nos aseguraremos de que nuestra gente no se lo lleve todo."
 dhe_city_fall.6.c:0 "La ciudad es nuestra para tomarla."
 dhe_city_fall.7.t:0 "Conquista de [SCOPE.sP('special_province').GetName]" # Antigonia/Antiocheia
 dhe_city_fall.7.desc:1 "La [special_province.Custom('get_city_type_loc')] de [SCOPE.sP('special_province').GetName] cayó finalmente en manos de nuestras tropas, y ahora la tenemos.\n\nConstruyeron la ciudad cerca de un santuario a Zeus Bottiaaeus, supuestamente hecho por el mismo Alejandro. Tras la caída del conquistador, la ciudad fue colonizada por Antígono Monoftalmus como punto de referencia de su capital. Se encuentra en la encrucijada entre Anatolia, Siria y Armenia, y desempeña un papel importante en la política regional de la zona.\n\nCon la ciudad bajo control, nuestros hombres y consejeros se preguntan cómo debemos tratar a nuestro viejo enemigo. Hay gente que nos pide invadir la ciudad y traer todo lo que sea valioso de regreso a [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.7.a:0 "Dejaremos la ciudad capital de Antígono en paz."
 dhe_city_fall.7.b:1 "Nuestros hombres solo se llevarán unos pocos ejemplos de su arte."
 dhe_city_fall.7.c:0 "Nos aseguraremos de que nuestra gente se lleve todo."
 dhe_city_fall.8.t:0 "Conquista de [SCOPE.sP('special_province').GetName]" # Babylon
 dhe_city_fall.8.desc:1 "La [special_province.Custom('get_city_type_loc')] de [SCOPE.sP('special_province').GetName] cayó finalmente en manos de nuestras tropas, y ahora la tenemos.\n\nConstruyeron Babilonia por el Éufrates, y fue una importante ciudad-estado, y reino, siendo uno de los principales actores de la política regional de Mesopotamia. Con la caída de su independencia, se convirtió en una de las ciudades más importantes del Imperio Persa, y más tarde, en una de las ciudades clave de Alejandro Magno. Él mismo también cayó enfermo y murió en Babilonia, lo que comenzó la destrucción de su imperio de corta duración.\n\nCon la ciudad bajo control, nuestros hombres y consejeros se preguntan cómo debemos tratar a nuestro viejo enemigo. Hay gente que nos pide invadir la ciudad y traer todo lo que sea valioso de regreso a [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.8.a:0 "Babilonia permanecerá intacta, y una importante incorporación a [ROOT.GetProvince.GetOwner.GetName]." # [LocEditor:AwaitingBatchUpdate]
 dhe_city_fall.8.b:0 "Compartiremos algunos de estos artefactos con nuestra gente." # [LocEditor:AwaitingBatchUpdate]
 dhe_city_fall.8.c:0 "Llevar todo lo de valor de regreso a [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.9.t:0 "Conquista de [SCOPE.sP('special_province').GetName]" # Seleucia Magna
 dhe_city_fall.9.desc:1 "La [special_province.Custom('get_city_type_loc')] de [SCOPE.sP('special_province').GetName] cayó finalmente en manos de nuestras tropas, y ahora la tenemos.\n\nSeleuco Nicátor estableció [SCOPE.sP('special_province').GetName] como su nueva capital, ubicando el centro de su enorme imperio. Situada a orillas del Tigris y cerca de uno de los canales del Éufrates, se encuentra realmente en la encrucijada de todas las rutas comerciales más importantes de la región. Como hogar de un gran número de griegos y macedonios, ha jugado un papel importante en la helenización de Mesopotamia, siendo en muchos aspectos muy similar al propio Imperio seléucida.\n\nCon la ciudad bajo control, nuestros hombres y consejeros se preguntan cómo debemos tratar a nuestro viejo enemigo. Hay gente que nos pide invadir la ciudad y traer todo lo que sea valioso de regreso a [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.9.a:0 "La ciudad de Seleuco no tiene nada que temer de nosotros."
 dhe_city_fall.9.b:0 "Solo cogeremos los artefactos más importantes."
 dhe_city_fall.9.c:0 "Cogerlo todo."
 dhe_city_fall.10.t:0 "Conquista de [SCOPE.sP('special_province').GetName]" # Persepolis
 dhe_city_fall.10.desc:1 "La [special_province.Custom('get_city_type_loc')] de [SCOPE.sP('special_province').GetName] cayó finalmente en manos de nuestras tropas, y ahora la tenemos.\n\n[SCOPE.sP('special_province').GetName] fue durante mucho tiempo una de las capitales del imperio persa, y no solo desempeñó un papel importante en la región cercana, sino que también fue un centro religioso para el imperio persa en general. Después de que Alejandro la tomara, quemó enormes sectores hasta los cimientos en una celebración en estado de ebriedad, supuestamente como venganza por la quema persa de la acrópolis de Atenas.\n\nCon la ciudad bajo control, nuestros hombres y consejeros se preguntan cómo debemos tratar a nuestro viejo enemigo. Hay gente que nos pide invadir la ciudad y traer todo lo que sea valioso de regreso a [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.10.a:0 "Nos aseguraremos de mantener la gran ciudad intacta."
 dhe_city_fall.10.b:0 "Nuestros soldados solo se llevarán un par de monumentos a casa."
 dhe_city_fall.10.c:0 "Saquear la ciudad."
 dhe_city_fall.11.t:0 "Conquista de [SCOPE.sP('special_province').GetName]"
 dhe_city_fall.11.desc:1 "La [special_province.Custom('get_city_type_loc')] de [SCOPE.sP('special_province').GetName] cayó finalmente en manos de nuestras tropas, y ahora la tenemos.\n\n[SCOPE.sP('special_province').GetName] jugó un papel importante en la política regional durante mucho tiempo, siendo la capital de los imperios Shishunaga y Nanda antes de ser capturada por los maruyanos, y al final también se convirtió en la capital de su imperio. Estar en el centro de varios imperios y del comercio de la región convirtió a [SCOPE.sP('special_province').GetName] en una maravillosa ciudad que se puede contemplar, algo que otras ciudades y naciones solo podrían imitar.\n\nCon la ciudad bajo control, nuestros hombres y consejeros se preguntan cómo debemos tratar a nuestro viejo enemigo. Hay gente que nos pide invadir la ciudad y traer todo lo que sea valioso de regreso a [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.11.a:0 "[SCOPE.sP('special_province').GetName] permanecerá intacta."
 dhe_city_fall.11.b:0 "Solo se tomarán los artefactos más valiosos."
 dhe_city_fall.11.c:0 "Tomar todo lo de valor."
 dhe_city_fall.12.t:0 "Conquista de [SCOPE.sP('special_province').GetName]" # Syracuse
 dhe_city_fall.12.desc:1 "La [special_province.Custom('get_city_type_loc')] de [SCOPE.sP('special_province').GetName] cayó finalmente en manos de nuestras tropas, y ahora la tenemos.\n\n[SCOPE.sP('special_province').GetName] ha sido la capital de los déspotas sirios durante mucho tiempo, un centro de aprendizaje y tecnología en la Magna Grecia. La ciudad vio muchas luchas con sus vecinos cartagineses del suroeste, así como muchos conflictos con otras ciudades-estado griegas de la región.\n\nCon la ciudad bajo control, nuestros hombres y consejeros se preguntan cómo debemos tratar a nuestro viejo enemigo. Hay gente que nos pide invadir la ciudad y traer todo lo que sea valioso de regreso a [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.12.a:0 "La maravillosa ciudad se convertirá en una nueva parte esencial de [ROOT.GetProvince.GetOwner.GetName]."
 dhe_city_fall.12.b:0 "Tomaremos los artefactos más importantes, pero mantendremos la ciudad indemne."
 dhe_city_fall.12.c:0 "La ciudad es nuestra para tomarla."
 dhe_city_fall.13.t:0 "Conquista de [SCOPE.sP('special_province').GetName]" # Athens
 dhe_city_fall.13.desc:1 "La [special_province.Custom('get_city_type_loc')] de [SCOPE.sP('special_province').GetName] cayó finalmente en manos de nuestras tropas, y ahora la tenemos.\n\n[SCOPE.sP('special_province').GetName] fue uno de los dos principales actores de la Guerra del Peloponeso, así como la cabeza de la Liga Ateniense y una de las que lucharon contra la opresión persa. Era conocida como un centro para los filósofos de toda Grecia, y por su particular proceso democrático en la forma de proceder de su ciudad-estado. Después de que los macedonios entraran en escena en la política regional, Atenas intentó, con frecuencia, regenerar su poder e independencia.\n\nCon la ciudad bajo control, nuestros hombres y consejeros se preguntan cómo debemos tratar a nuestro viejo enemigo. Hay gente que nos pide invadir la ciudad y traer todo lo que sea valioso de regreso a [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.13.a:0 "El hogar de los filósofos no se verá afectado por nuestro gobierno."
 dhe_city_fall.13.b:0 "Solo nos llevaremos algunos artefactos culturales."
 dhe_city_fall.13.c:0 "Tomar todo, no dejar nada de valor."
 dhe_city_fall.14.t:0 "Conquista de [SCOPE.sP('special_province').GetName]" # Sparta
 dhe_city_fall.14.desc:1 "La [special_province.Custom('get_city_type_loc')] de [SCOPE.sP('special_province').GetName] cayó finalmente en manos de nuestras tropas, y ahora la tenemos.\n\n[SCOPE.sP('special_province').GetName] fue uno de los dos principales actores de la guerra del Peloponeso, así como una de las ciudades-estado que lucharon contra la opresión persa. Los lacedemonios son casi míticos por su innegable destreza bélica y fuerza militar, a pesar de su escasa población. Después de que los macedonios aparecieron en la política regional, Esparta perdió la mayor parte de su importancia, en gran medida debido a la disminución de la población.\n\nCon la ciudad bajo control, nuestros hombres y consejeros se preguntan cómo debemos tratar a nuestro viejo enemigo. Hay gente que nos pide invadir la ciudad y traer todo lo que sea valioso de regreso a [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.14.a:0 "El orgulloso hogar de los lacedemonios permanecerá indemne."
 dhe_city_fall.14.b:0 "Se llevarán algunos artefactos de [SCOPE.sP('special_province').GetName] de regreso a [ROOT.GetProvince.GetOwner.GetName]."
 dhe_city_fall.14.c:0 "Si es necesario, se destruirán estas pequeñas casuchas para encontrar algo de valor."
 dhe_city_fall.15.t:0 "Conquista de [SCOPE.sP('special_province').GetName]" # Pella
 dhe_city_fall.15.desc:1 "La [special_province.Custom('get_city_type_loc')] de [SCOPE.sP('special_province').GetName] cayó finalmente en manos de nuestras tropas, y ahora la tenemos.\n\n[SCOPE.sP('special_province').GetName] fue una ciudad relativamente menor comparada con sus vecinos del sur, hasta el repentino ascenso del poder macedonio. Después de la hegemonía de Felipe II y las grandes campañas de su hijo, Alejandro, la ciudad se convirtió en uno de los puertos comerciales griegos más ricos e importantes, y en el hogar de la cultura macedonia que se extendió por toda Persia. \n\nCon la ciudad bajo control, nuestros hombres y consejeros se preguntan cómo debemos tratar a nuestro viejo enemigo. Hay gente que nos pide invadir la ciudad y traer todo lo que sea valioso de regreso a [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.15.a:0 "La casa de Alejandro permanecerá tal y como estaba."
 dhe_city_fall.15.b:0 "Solo nos llevaremos unos cuantos de los tesoros macedonios."
 dhe_city_fall.15.c:0 "Haremos un saqueo que impresionaría al propio Alejandro."
 dhe_city_fall.16.t:0 "Conquista de [SCOPE.sP('special_province').GetName]" # Lysimacheia
 dhe_city_fall.16.desc:2 "La [special_province.Custom('get_city_type_loc')] de [SCOPE.sP('special_province').GetName] cayó finalmente en manos de nuestras tropas y ahora nos pertenece.\n\n[SCOPE.sP('special_province').GetName] se estableció como la capital de Lisímaco, el único sucesor no macedonio de Alejandro en durar tanto. La ciudad está situada en el Quersoneso tracio y, desde su fundación, jugó un papel importante como puerto comercial y centro regional del poder administrativo.\n\nCon la ciudad bajo control, nuestros hombres y consejeros se preguntan cómo debemos tratar a nuestro viejo enemigo. Hay gente que nos pide invadir la ciudad y traer todo lo que sea valioso de regreso a [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.16.a:0 "La ciudad permanecerá indemne."
 dhe_city_fall.16.b:0 "Solo nos llevaremos el más grandioso de los artefactos."
 dhe_city_fall.16.c:0 "Tomar todo lo de valor."
 dhe_city_fall.17.t:0 "Conquista de [SCOPE.sP('special_province').GetName]" # Rhodes
 dhe_city_fall.17.desc:1 "La [special_province.Custom('get_city_type_loc')] de [SCOPE.sP('special_province').GetName] cayó finalmente en manos de nuestras tropas, y ahora la tenemos.\n\n[SCOPE.sP('special_province').GetName] es bien conocida en todo el Mediterráneo por su carácter independiente, así como por sus grandes artesanos. Aunque varios reyes y gobernantes tomaron temporalmente el control de la isla, esta ha luchado por su independencia a cada paso. Lo más impresionante fue una victoria obtenida con mucho esfuerzo contra Antígono Monoftalmus y su hijo Demetrio.\n\nCon la ciudad bajo control, nuestros hombres y consejeros se preguntan cómo debemos tratar a nuestro viejo enemigo. Hay gente que nos pide invadir la ciudad y traer todo lo que sea valioso de regreso a [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.17.a:0 "Dejaremos en paz a los grandes trabajadores de Rodas."
 dhe_city_fall.17.b:0 "Nos llevaremos algunos de sus grandes trabajos en vidrio de regreso a [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.17.c:0 "Tomar todo lo de valor."
 parthians_on_the_warpath:1 "Los Dahae se están volviendo cada vez más belicosos.\n\nDurante los siguientes #Y 20#! años, tendrán acceso al objetivo militar #YDesafío imperial#!, que permite conquistar rápidamente países con rango de potencia principal o superior.\n\n"

 ### Bactria ###
 dhe_bactria.1.t:0 "Relaciones greco-bactrianas"
 dhe_bactria.1.desc:0 "El alcalde macedonio de [SCOPE.sP('country_province').GetName], [SCOPE.sP('country_province').GetState.GetName], nos envió un mensajero pidiendo ayuda para asimilar a algunos de los que viven en la ciudad. No solo le gustaría que le enseñáramos a algunos de los lugareños de la ciudad sobre nuestra cultura, sino que también quiere que enviemos más gente a [SCOPE.sP('country_province').GetName] para que puedan seguir como un ejemplo para los demás.\n\nComo los bactrianos locales y nuestra propia gente han tenido ciertos problemas para reconciliarse entre sí, probablemente nos llevaría a más conflictos y desacuerdos si decidimos no hacer nada al respecto."
 dhe_bactria.1.a:0 "Enviaremos a algunos de nuestros hombres a ayudarlo."
 dhe_bactria.1.b:0 "Probablemente lo solucionarán sin nuestra ayuda."
 dhe_bactria.1.tt:0 "Hasta un #Y 20%#! de la población #Y no helénica#! de #Y [THIS.GetProvince.GetName]#! se volverá #Y macedonia#!."
 dhe_bactria.2.t:0 "Un bactriano para Bactria"
 dhe_bactria.2.desc:0 "Aunque los griegos gobernaron Bactria durante un tiempo, ahora está bajo el auspicioso liderazgo de [ROOT.GetCountry.GetRuler.GetName], un hombre de origen bactriano y educación griega. Con un líder que puede ser aceptado por ambos grupos, podría ser el momento de explorar los orígenes de nuestra cultura y región.\n\nHemos sido una satrapía bajo el imperio aqueménida, de Alejandro, de Antígono y de Seleuco. Es hora de que encontremos nuestro propio camino sin un gobernante."
 dhe_bactria.2.a:0 "Sí, es hora de cambiar."
 dhe_bactria.2.a.tt:0 "Hasta un #Y 33%#! de la población en #Y [SCOPE.sCountry('original_country').GetCapital.GetName]#! se volverá #Y bactriana#!."
 dhe_bactria.2.b:0 "Mirar a nuestro pasado parece una propuesta interesante."
 dhe_bactria.2.c:0 "Y sin embargo, nuestra/o [ROOT.GetCountry.Custom('get_base_government_type')] siempre será griega/o."
 dhe_bactria.2.c.tt:0 "Hasta un #Y 33%#! de población en #Y [SCOPE.sCountry('original_country').GetCapital.GetName]#! se volverá #Y macedonia. #!\nDejaremos de investigar nuestros orígenes bactrianos."
 dhe_bactria.3.t:0 "Ascenso de Diodoto"
 dhe_bactria.3.desc:0 "Un noble menor llamado Diodoto se ha convertido en el rumor de moda de la/el [ROOT.GetCountry.Custom('get_base_government_type')] últimamente, ya que parece participar en todo lo importante que ha sucedido. Ya sea que se trate de asuntos cívicos, militares o de otro tipo, él ha jugado un papel importante en hacer que todo salga bien.\n\nNo pasó mucho tiempo hasta que nuestra corte lo invitó para jugar un papel más directo en nuestro gobierno."
 dhe_bactria.3.a:0 "Es un tipo interesante, ¿no?"
 dhe_bactria.4.t:0 "Ascenso de Diodoto"
 dhe_bactria.4.desc:0 "Diodoto ha superado las expectativas de todos y se ha convertido en uno de los nobles más populares de la corte, y no pasó mucho tiempo antes de que la gente empezara a hablar de él como un potencial heredero de Bactria. A partir de los susurros al principio, las exigencias fueron aumentando a medida que pasaba el tiempo.\n\nRecientemente, [ROOT.GetCountry.GetRuler.GetName] ha empezado a hablar de retirarse de la vida pública, y la gente está hablando de los derechos de Diodoto sobre el gobierno."
 dhe_bactria.4.a:0 "Es hora de un cambio."
 dhe_bactria.4.b:0 "No, necesitamos a [ROOT.GetCountry.GetRuler.GetName]."
 dhe_bactria.6.t:0 "El sonido del galope"
 dhe_bactria.6.desc:0 "En las remotas tierras de los salvajes jinetes escitas, hay rumores de guerra. Ha aparecido un lucero brillante que promete a los Dahae un nuevo hogar en las tierras del sur, y mensajeros de todas partes traen noticias sobre preparativos en la estepa.\n\nSería conveniente considerar nuestra situación: incluso los estoicos reyes griegos deberían temer esta amenaza, y una invasión de la magnitud prometida podría desestabilizar el mundo tal como lo conocemos."
 dhe_bactria.6.a:0 "Mantendremos la vista fija en el horizonte."
 ### Slave Flavor ###
 dhe_slave.1.t:0 "Esclavo alborotador habla en [SCOPE.sP('incendiary_slave_city_scope').GetName]"
 dhe_slave.1.desc:1 "[SCOPE.sChar('incendiary_slave_scope').GetPraenomen], esclavo con talento para la oratoria, ha estado agitando a otros esclavos en la [incendiary_slave_city_scope.Custom('get_city_type_loc')] de [SCOPE.sP('incendiary_slave_city_scope').GetName]. Hasta ahora, las autoridades han logrado controlar la situación, pero sigue denunciando, en forma insensata y descarada, la corrupción y la injusticia del sistema político. Incluso [SCOPE.sChar('incendiary_slave_ruler').GetName] recibió menciones de honor...\n\nAhora, ya todos los esclavos de la provincia de [SCOPE.sP('incendiary_slave_city_scope').GetState.GetShortName] se han enterado de sus hazañas. La élite y los propietarios de esclavos de la ciudad exigen acción inmediata. Quieren que el status quo no se altere y que las posibles revueltas sean aplastadas antes de comenzar..."
 dhe_slave.1.a:0 "Vamos a capturar a esta persona problemática y a sus seguidores y los crucificaremos."
 dhe_slave.1.b:0 "Dividiremos el grupo y nos ocuparemos del líder."
 dhe_slave.1.c:0 "[SCOPE.sChar('incendiary_slave_scope').GetPraenomen] podría ser útil..."
 dhe_slave.1.ct:0 "Aparecerá un personaje #T elocuente#! llamado [SCOPE.sChar('incendiary_slave_scope').GetName]."
 dhe_slave.1.d:0 "¿Y eso qué?"
 dhe_slave.1.dt:0 "En todas las ciudades de #Y [SCOPE.sP('incendiary_slave_city_scope').GetState.GetName]#! #Yse desactiva el movimiento de esclavos#! durante #Y 10 años#!, con estos efectos:\nProducción local de esclavos: #R -25.00%#!\nFelicidad local de esclavos: #R -25.00%#!"
 dhe_slave.2.t:0 "Excelentes condiciones en [SCOPE.sP('excellent_conditions_city_scope').GetName]"
 dhe_slave.2.desc:1 "Ya sea por una feliz casualidad, por la bendición de [ROOT.GetCountry.Custom('get_fortune_goddess')] o por la gestión responsable, durante el último año, la producción en la [excellent_conditions_city_scope.Custom('get_city_type_loc')] de [SCOPE.sP('excellent_conditions_city_scope').GetName] ha superado ampliamente las predicciones de los burócratas y administradores locales.\n\nSi bien podríamos simplemente explotar este beneficio a corto plazo, se ha sugerido que es una oportunidad para estudiar la organización de los esclavos en [SCOPE.sP('excellent_conditions_city_scope').GetName], quienes al parecer son sumamente productivos y alegres, e intentar aplicar estas lecciones en toda la provincia de [SCOPE.sP('excellent_conditions_city_scope').GetState.GetShortName]. O bien, podemos dejar que continúe naturalmente la buena fortuna de [SCOPE.sP('excellent_conditions_city_scope').GetName] sin intervenir."
 dhe_slave.2.a:0 "Aprovechemos al máximo este golpe de buena suerte."
 dhe_slave.2.b:0 "Podemos aplicar estas lecciones en toda la provincia."
 dhe_slave.2.c:0 "Lo tienen bajo control."
 dhe_slave.2.d:0 "El/La [ROOT.GetCountry.GetRulerTitle] se encargará de esto en persona..."
 dhe_slave.2.dt:0 "Esta opción está disponible debido al #Y carácter cuestionable#! de tu gobernante"
 dhe_slave.3.t:0 "[SCOPE.sChar('dhe_slave_politician_scope').GetPraenomen] esclavo"
 dhe_slave.3.desc:0 "Durante los últimos días, los rincones oscuros del senado han hervido de actividad con los susurros de reliquias encorvadas que parecen ser senadores. Un ambicioso liberto de los Libertini ha logrado llegar desde los callejones de [SCOPE.sP('dhe_slave_politician_birthplace_scope').GetName] hasta la asamblea en [ROOT.GetCountry.GetCapital.GetName] y ganar las elecciones locales, con gran apoyo popular.\n\nSus detractores han debatido extensamente si su éxito se debe a méritos o a medios más deshonestos. De todos modos, [SCOPE.sChar('dhe_slave_politician_scope').GetPraenomen] y sus partidarios exigen que reciba un cargo adecuado para sus talentos.\n\nNaturalmente, los legisladores más tradicionales son reacios a tolerar su presencia y consideran que el ascenso de exesclavos degrada a la nobleza, por así decirlo..."
 dhe_slave.3.a:0 "[SCOPE.sChar('dhe_slave_politician_scope').GetSheHe|U] llegará todavía más lejos..."
 dhe_slave.3.at:0 "[SCOPE.sChar('dhe_slave_politician_scope').GetName] tendrá un #Y cargo#! acorde a sus habilidades."
 dhe_slave.3.b:0 "¡No deberíamos tolerar a los esclavos en el senado!"
 dhe_slave.3.c:0 "¿Interferencia en la política? Nunca."
 dhe_slave.3.ct:0 "[SCOPE.sChar('dhe_slave_politician_scope').GetName] tiene una probabilidad de ganar un #Y cargo#! acorde a sus habilidades."
 dhe_slave.3.d:0 "Esta situación se resuelve fácilmente..."
 dhe_slave.3.dt1:0 "[SCOPE.sChar('dhe_slave_politician_scope').GetName] desaparecerá."
 dhe_slave.3.dt2:0 "Esta opción está disponible debido al #Y carácter cuestionable#! de tu gobernante."
 dhe_slave.4.t:0 "Accidente en [SCOPE.sP('dhe_slave_accident_city_scope').GetName]"
 dhe_slave.4.desc:1 "Se nos ha informado de un gran accidente industrial en las extensas obras en las inmediaciones de [SCOPE.sP('dhe_slave_accident_city_scope').GetName], en [SCOPE.sP('dhe_slave_accident_city_scope').GetState.GetShortName]. El/La [SCOPE.sP('dhe_slave_accident_city_scope').GetTradeGoods.GetName] es el principal producto de exportación de la ciudad y parece que los idiotas a cargo del sitio permitieron que partes de los soportes estructurales cayeran en el olvido al tratar de mantenerse a la par de la alta demanda.\n\nUn colapso enorme arrasó con un gran número de esclavos y los propietarios han acudido a las autoridades provinciales en busca de una compensación para ayudar a restablecer la producción. Los propios esclavos no están contentos con la pérdida de sus amigos y familiares y, por supuesto, son cautelosos a la hora de volver a trabajar en estas condiciones.\n\nSin reparaciones significativas no hay forma de mantener la producción en un nivel similar al anterior, y seguro los esclavos causarán problemas si no ven una muestra de buena voluntad."
 dhe_slave.4.a:0 "Compensa a los propietarios y garantiza unas condiciones de trabajo decentes."
 dhe_slave.4.b:0 "Solo cubriremos los gastos de reparación."
 dhe_slave.4.c:1 "No habrá limosnas."
 dhe_slave.4.d:0 "¡Por piedad, confisquen sus propiedades y compensen a los esclavos!"
 dhe_slave.4.dt:0 "Esta opción está disponible debido al #Y buen carácter#! de tu gobernante."
 dhe_slave.5.t:0 "Duros tratos en [SCOPE.sP('dhe_slave_harsh_treatment_city_scope').GetName]"
 dhe_slave.5.desc:1 "La [dhe_slave_harsh_treatment_city_scope.Custom('get_city_type_loc')] de [SCOPE.sP('dhe_slave_harsh_treatment_city_scope').GetName] ha estado en el centro de una creciente tensión en toda la provincia de [SCOPE.sP('dhe_slave_harsh_treatment_city_scope').GetState.GetShortName] causada por el duro trato a los esclavos en busca de mayores ganancias. Hay informes de que el nivel de vida de los trabajadores es lamentable y que, por lo general, solo se les proporciona el mínimo de alimentos y vivienda para garantizar su supervivencia y productividad, así como un trato y castigos excesivamente duros con la más mínima excusa de sus amos.\n\nPara empeorarlo todo, los miembros del senado liderados por [SCOPE.sChar('dhe_slave_populist_politican').GetName] han tomado este tema como una campaña personal para reformar el tratamiento de los esclavos, buscando ganar la aprobación de las personas libres y aprobar leyes que molesten a los dueños de esclavos en todo el país.\n\nEl equilibrio entre el populismo y el buen gobierno es un camino que debe recorrerse con mucho cuidado..."
 dhe_slave.5.a:0 "No podemos permitir que esto continúe."
 dhe_slave.5.b:0 "Se acostumbrarán a la forma en que funciona el mundo..."
 dhe_slave.5.c:0 "La situación parece estar bajo control."
 dhe_slave.6.t:0 "Escándalo de esclavitud por deudas"
 dhe_slave.6.desc:0 "Si bien los esclavos son una parte importante de la economía y de la estructura social de [ROOT.GetCountry.GetName], el mero número de esclavos como proporción de la sociedad se ha convertido en una preocupación. Algunos argumentan que el número de fiadores, reforzado por nuestras estrictas políticas de manumisión y la creciente práctica de la servidumbre por deudas, debe ser contrarrestado para asegurar que haya suficientes personas libres para apoyar nuestros intereses militares y particulares.\n\n[SCOPE.sChar('debt_reformer_scope').GetName] ha estado a favor de la reforma de la servidumbre por deudas durante algún tiempo, sin duda por sus propios motivos políticos. [SCOPE.sChar('debt_supporter_scope').GetName], por otra parte, defiende la servidumbre por deudas, argumentando que no se debe permitir que los deudores escapen a pagar lo que deben ni que se conviertan en una carga para el estado a través del encarcelamiento.\n\nPodemos aprovechar esta oportunidad para corregir el crecimiento de la población esclava o apoyar los intereses de los poseedores de esclavos."
 dhe_slave.6.a:0 "¡Tenemos suficientes esclavos, necesitamos personas libres!"
 dhe_slave.6.at:0 "El gobierno patrocinará la manumisión de esclavos en todo el país; 1 UP de esclavos será promovida a UP de personas libres en cada ciudad con más de 4 UP de esclavos."
 dhe_slave.6.b:0 "Los esclavos forman la columna vertebral de cualquier economía exitosa."
 dhe_slave.6.c:0 "No hay necesidad de interferir."
 dhe_slave.7.t:0 "Surge la exfamilia esclava"
 dhe_slave.7.desc:1 "Un impresionante esclavo trabajador y talentoso de nombre [SCOPE.sChar('slave_family_1').GetName] ha subido a la cima de la escala social contra todo pronóstico. Nació en un establo a las afueras de [SCOPE.sP('slave_family_birthplace_scope').GetName], fue educado por su amable maestro, se abrió paso hasta llegar a la cabeza de la familia y, finalmente, fue liberado. Llegó a [ROOT.GetCountry.GetCapital.GetName] y se benefició de algunos negocios astutos antes de servir un tiempo como magistrado local, y ahora ha ganado las elecciones de [ROOT.GetCountry.Custom('get_court_type')].\n\nLa clase noble está naturalmente molesta por compartir el aire que respiran, por no hablar de los asientos del [ROOT.GetCountry.Custom('get_court_type')] con un exesclavo. El hedor ha puesto en duda nuestra política sobre los nombramientos senatoriales y la manumisión de los esclavos.\n\nAunque no es un patricio de sangre, [SCOPE.sChar('slave_family_1').GetPraenomen] es ciertamente un buen hombre con influencia en [ROOT.GetCountry.GetName], y sin duda sus hijos, [SCOPE.sChar('slave_family_2').GetPraenomen] y [SCOPE.sChar('slave_family_3').GetPraenomen], heredaron su determinación..."
 dhe_slave.7.a:0 "Nos vendría bien un poco de sangre nueva en el senado..."
 dhe_slave.7.b:0 "Asegúrate de que entiendan que no son bienvenidos."
 dhe_slave.7.c:0 "Esto sienta un peligroso precedente."
 dhe_slave.7.ct:0 "[SCOPE.sChar('slave_family_1').GetName] y sus hijos se irán a [SCOPE.sC('dhe_slave_family_country').GetName]."
 dhe_slave.7.d:0 "¿Solo hay chismes que discutir el día de hoy?"
 dhe_slave.8.t:0 "[SCOPE.sChar('unethical_dominus_scope').Custom('get_dominus_domina')] escandaloso"
 dhe_slave.8.desc:0 "Si bien las tendencias ocasionalmente libertinas y sórdidas de [SCOPE.sChar('unethical_dominus_scope').GetName] son bien conocidas en los círculos superiores de [ROOT.GetCountry.GetCapital.GetName], nadie estaba preparado para la espantosa serie de acusaciones que ha recibido últimamente.\n\nHay cada vez más rumores de terribles indecencias perpetradas contra los esclavos en desenfrenadas reuniones que honran a [ROOT.GetCountry.Custom('get_wine_god')], donde [SCOPE.sChar('unethical_dominus_scope').GetPraenomen] y su séquito lascivo exhiben y degradan sus últimas adquisiciones del emporio de [SCOPE.sP('dhe_slave_scandal_market_flavor_scope').GetName]. [SCOPE.sChar('unethical_dominus_scope').GetPraenomen] niega todo en los términos más estrictos, afirmando que los rumores están diseñados por sus contrincantes políticos.\n\nLos rumores están respaldados por varios testigos que afirman haber sido mancillados por [SCOPE.sChar('unethical_dominus_scope').GetPraenomen] personalmente, esclavos y ciudadanos virtuosos de [ROOT.GetCountry.GetCapital.GetState.GetShortName] están exigiendo justicia sancionada por el gobierno para disuadir estos excesos. No podemos seguir ignorando la situación."
 dhe_slave.8.a:0 "Llevaremos a cabo una investigación completa y justa sobre este asunto."
 dhe_slave.8.at:0 "Cada miembro de la familia [SCOPE.sChar('unethical_dominus_scope').GetFamily.GetName] pierde #R 10#! de lealtad@loyalty_icon!"
 dhe_slave.8.b:0 "Una consulta simbólica debería ser suficiente..."
 dhe_slave.8.c:0 "Honestamente, ¿por qué perder el tiempo en esto?"
 dhe_slave.8.ct:0 "Cada miembro de la familia [SCOPE.sChar('unethical_dominus_scope').GetFamily.GetName] obtiene #G 10#! de lealtad@loyalty_icon!"
 dhe_slave.9.t:0 "Evolución de las pruebas"
 dhe_slave.9.desc_1:0 "Aunque todavía queda mucho trabajo por hacer para recopilar testimonios y explorar los crímenes específicos, tanto religiosos como temporales, que [SCOPE.sChar('unethical_dominus_scope').GetPraenomen] quizás cometió, los hallazgos preliminares apuntan fuertemente a su culpabilidad.\n\nSi bien la investigación no está completa, algunos han sugerido que [SCOPE.sChar('unethical_dominus_scope').GetPraenomen] sea detenido prematuramente con el fin de garantizar que no trate de escapar de la justicia, aunque esto sin duda afligirá a la familia [SCOPE.sChar('unethical_dominus_scope').GetFamily.GetName] aun más."
 dhe_slave.9.desc_2:0 "Si bien la investigación sobre [SCOPE.sChar('unethical_dominus_scope').GetName] fue concebida principalmente como un gesto simbólico para aliviar las tensiones, es evidente, tras algunos trabajos preliminares de los juristas, que el acusado es esencialmente culpable más allá de toda duda. Es un milagro que esto no saliera a la luz antes; los incalificables acontecimientos en la villa [SCOPE.sChar('unethical_dominus_scope').GetFamily.GetName] apenas hacen pensar en ello.\n\nSin embargo, es muy difícil ignorar hasta qué punto situaciones como esta se prestan a los menos escrupulosos y dispuestos a ganarse la deuda y la gratitud de sus colegas necesitados..."
 dhe_slave.9.desc_3:0 "Aunque todavía queda mucho trabajo por hacer para reunir testimonios y explorar los crímenes específicos, tanto religiosos como temporales, que [SCOPE.sChar('unethical_dominus_scope').GetPraenomen] pudo haber cometido, los hallazgos preliminares parecen sugerir que todo el corpus de acusaciones es una calumnia política elaborada y sin fundamento.\n\nNo hemos podido determinar el origen de la calumnia; muchos de los testigos que se presentaron han desaparecido aparentemente, lo que da crédito a la teoría de que el objetivo de los perpetradores era simplemente una difamación; sin embargo, pasará un tiempo antes de que la investigación esté completamente concluida."
 dhe_slave.9.desc_4:0 "Si bien la investigación sobre [SCOPE.sChar('unethical_dominus_scope').GetName] fue concebida principalmente como un gesto simbólico para aliviar las tensiones, es evidente, tras algunos trabajos preliminares de los juristas, que el acusado ha sido víctima de una calumnia que no se parece en nada a su estilo de vida relativamente mundano.\n\nParece que nos hemos ahorrado muchos problemas y dinero investigando a medias a [SCOPE.sChar('unethical_dominus_scope').GetPraenomen]. Todos están de acuerdo en que no hay riesgo de que se dicte sentencia alguna a menos de que salgan a la luz pruebas extremadamente dañinas..."
 dhe_slave.9.a:0 "No dejen piedra alguna sin voltear, se hará justicia."
 dhe_slave.9.b:0 "Tendremos que ver qué pasa."
 dhe_slave.9.c:0 "Encarcelar a [SCOPE.sChar('unethical_dominus_scope').GetPraenomen] como medida preventiva."
 dhe_slave.9.ct:0 "Cada miembro de la familia [SCOPE.sChar('unethical_dominus_scope').GetFamily.GetName] pierde #R 20#! de lealtad@loyalty_icon!"
 dhe_slave.9.d:0 "Sé que podemos encontrar más testigos..."
 dhe_slave.9.dt1:0 "Esta opción está disponible debido a la #Y rivalidad#! de tu gobernante con [SCOPE.sChar('unethical_dominus_scope').GetPraenomen]."
 dhe_slave.9.dt2:0 "Esta opción está disponible debido al #Y carácter cuestionable#! de tu gobernante."
 dhe_slave.9.dt3:0 "Esta opción está disponible debido al #Y carácter cuestionable#! de tu gobernante."
 dhe_slave.9.e:0 "Claramente todo esto es una especie de campaña de difamación..."
 dhe_slave.9.et1:0 "Esta opción está disponible debido a la #Y amistad#! de tu gobernante con [SCOPE.sChar('unethical_dominus_scope').GetPraenomen]."
 dhe_slave.9.et2:0 "Esta opción está disponible debido a la #Y política compartida#! de tu gobernante con [SCOPE.sChar('unethical_dominus_scope').GetPraenomen]."
 dhe_slave.9.et3:0 "Esta opción está disponible debido al #Y carácter cuestionable#! de tu gobernante."
 dhe_slave.9.f:0 "Cualquier cosa se puede arreglar. Por un precio..."
 dhe_slave.9.ft:0 "[SCOPE.sChar('unethical_dominus_scope').GetName] recibirá la oferta de sobornar a un par de personas para librarse del castigo.\n\nEsta opción está disponible debido al #Y carácter cuestionable#! de tu gobernante."
 dhe_slave.10.t:0 "Intento de extorsión"
 dhe_slave.10.desc_1:0 "Nuestro mensajero ha informado que [SCOPE.sChar('unethical_dominus_scope').GetName] rechazó nuestra generosa oferta. Parece que le da poca importancia a la reputación o al poder del estado."
 dhe_slave.10.desc_2:0 "Nuestro mensajero ha informado que [SCOPE.sChar('unethical_dominus_scope').GetName] aceptó nuestra oferta. Somos afortunados de que su reputación le importe mucho.\n\nNos corresponde a nosotros asegurarnos de que se haga justicia y de que estas acusaciones malvadas caigan en el olvido."
 dhe_slave.10.a:0 "Garantizaremos "un juicio pleno y justo"."
 dhe_slave.10.b:0 "[SCOPE.sChar('unethical_dominus_scope').GetPraenomen] está a punto de aprender una lección importante..."
 dhe_slave.11.t:0 "El escándalo se acerca a su fin"
 dhe_slave.11.desc_1:0 "Nos ha llamado la atención que, hoy mismo, los guardias de la ciudad hicieron arrestar a [SCOPE.sChar('unethical_dominus_scope').GetPraenomen] en su villa en las afueras de [ROOT.GetCountry.GetCapital.GetName] y llevarlo ante la corte y encontraron el lugar desierto. Parece que el cobarde huyó de [ROOT.GetCountry.GetName] al amanecer con la mayoría de sus riquezas y busca refugio con amigos en el extranjero.\n\nSi bien la investigación logró arrancar de raíz y poner fin a su reinado de derroche, los esclavos sin duda se resentirán de que hayamos permitido que [SCOPE.sChar('unethical_dominus_scope').GetPraenomen] se escape de la justicia. Los guardias, sin embargo, afortunadamente se encontraron con una parte de la riqueza dejada atrás..."
 dhe_slave.11.desc_2:0 "Después de varias semanas de obtener testimonios, ha quedado claro que los extraños rumores que circulaban en [ROOT.GetCountry.GetCapital.GetName] no eran más que una farsa diseñada para destruir la reputación de un ciudadano relativamente honrado y que, en última instancia, se presentaron más testigos para defenderlo que para corroborar las acusaciones.\n\n[SCOPE.sChar('unethical_dominus_scope').GetPraenomen] puede descansar, ya que el tiempo repara el daño causado a su reputación y a la de su familia. La conducción honorable y transparente del juicio también nos ha favorecido, no solo con los esclavos enojados por los excesos propuestos de los ricos, sino con los ciudadanos que están satisfechos con la imparcialidad y veracidad de nuestro sistema de justicia."
 dhe_slave.11.desc_3:0 "La investigación de las acusaciones contra [SCOPE.sChar('unethical_dominus_scope').GetName] puede finalmente concluir, ya que se demostró su inocencia en la materia y se emitió una disculpa pública y un repudio de la calumnia, aunque se desconoce la identidad del autor de ellas.\n\nAunque los ciudadanos se alegran de que su reputación esté en buenas manos con nuestro sistema de justicia, los esclavos consideraron que la seriedad con la que se enfocó el juicio fue un tanto deficiente..."
 dhe_slave.11.desc_4:0 "A pesar de la falta de pruebas contra [SCOPE.sChar('unethical_dominus_scope').GetName], el trabajo diligente de los juristas y el testimonio de algunos testigos que no pueden ser nombrados han revelado la inmoralidad y culpabilidad del acusado, lo que le ha causado gran conmoción. Sin duda pensó que podría salirse con la suya en su comportamiento perverso como personaje muy respetado.\n\nLa corte está de acuerdo en que el acusado debe pagar una multa razonable como reparación de sus fechorías. Que esto sea una lección para cualquier degenerado que piense que está por encima de las leyes de los dioses."
 dhe_slave.11.desc_5:0 "Una investigación completa y justa sobre las acusaciones contra [SCOPE.sChar('unethical_dominus_scope').GetName] encontró que muchos de los litigantes y testigos que se presentaron eran simplemente mentirosos que buscaban difamar el buen carácter de un ciudadano respetado.\n\nLa corte se mostró convencida de que la pertinencia de ciertos documentos y testimonios destruidos debido a un techo con goteras era de poca importancia para el caso en su conjunto y ha confirmado la exoneración total de [SCOPE.sChar('unethical_dominus_scope').GetPraenomen] de cualquier acto ilícito a los ojos del estado.\n\nEste es realmente un gran día para la justicia y una buena lección para cualquiera que desee engañar al público o poner en entredicho los buenos nombres de los miembros más valiosos de nuestra sociedad. Salve [ROOT.GetCountry.Custom('get_sky_god')]."
 dhe_slave.11.desc_6:0 "La investigación de las acusaciones contra [SCOPE.sChar('unethical_dominus_scope').GetName] puede finalmente concluir, ya que ha establecido su inocencia en el asunto a satisfacción de la corte. Las muchas partes interesadas y los testigos han sido en gran medida desestimados como calumniadores perturbadores que tratan de socavar la reputación de un miembro importante de la sociedad por sus propios y nefastos objetivos.\n\nAunque puede haber alguna pequeña reacción sobre la seriedad con la que se llevó a cabo el juicio, al menos hemos evitado una crisis importante entre los esclavos, protegiendo al mismo tiempo nuestros intereses..."
 dhe_slave.11.desc_7:0 "Tras varias semanas de recoger testimonios, ha quedado claro que incluso los rumores más descabellados que circulan en [ROOT.GetCountry.GetCapital.GetName] apenas son la superficie de la maldad perpetrada por [SCOPE.sChar('unethical_dominus_scope').GetPraenomen], que ha cometido horrores impronunciables en el nombre de [ROOT.GetCountry.Custom('get_god_of_dead')]. Se han presentado innumerables testigos, desde esclavos domésticos hasta catamitos, y la montaña de pruebas no puede descartarse como una mera calumnia.\n\nDespués de consultar con los más altos expertos religiosos y jurídicos, no cabe duda de que [SCOPE.sChar('unethical_dominus_scope').GetPraenomen] es atrozmente culpable a los ojos de la ley y de [ROOT.GetCountry.Custom('get_sky_god')]. Ayer, los sumos sacerdotes se unieron a todos los demás para pedir su sangre.\n\nAhora debemos decidir qué hacer con [SCOPE.sChar('unethical_dominus_scope').GetPraenomen]; un castigo indulgente no será bien visto por los esclavos, pero, si somos demasiado duros, corremos el riesgo de perder a toda la familia [SCOPE.sChar('unethical_dominus_scope').GetFamily.GetName]."
 dhe_slave.11.a:0 "[SCOPE.sChar('unethical_dominus_scope').GetPraenomen] fue simplemente una desafortunada víctima de la calumnia."
 dhe_slave.11.b:0 "Una pequeña multa es todo lo que se merece."
 dhe_slave.11.c:0 "Una reputación arruinada y una multa disuadirán esta variedad de excesos lascivos." # [LocEditor:AwaitingBatchUpdate]
 dhe_slave.11.d:0 "No toleraremos este nivel de vileza entre nosotros."
 dhe_slave.11.dt:1 "Cada miembro de la familia [SCOPE.sChar('unethical_dominus_scope').GetFamilyDisplayName] pierde #R 10#! de lealtad@loyalty_icon!"
 dhe_slave.11.e:0 "[SCOPE.sChar('unethical_dominus_scope').GetPraenomen] es un demonio indigno de la vida."
 dhe_slave.11.et1:1 "Cada miembro de la familia [SCOPE.sChar('unethical_dominus_scope').GetFamilyDisplayName] pierde #R 20#! de lealtad@loyalty_icon!"
 dhe_slave.11.et2:0 "\nEsta opción está disponible debido al #Y carácter sobresaliente#! de tu gobernante."
 dhe_slave.11.et3:0 "\nEsta opción está disponible debido a la #Y rivalidad#! de tu gobernante con [SCOPE.sChar('unethical_dominus_scope').GetPraenomen]."
 dhe_slave.11.f:0 "Un poco dramático, yo creo."
 dhe_slave.11.g:0 "Libera a sus esclavos y dales el dinero."
 dhe_slave.11.gt:0 "Aparecerá un personaje menor en [THIS.GetCountry.GetName]."
 dhe_slave.11.h:0 "Qué [SCOPE.sChar('unethical_dominus_scope').GetWomanMan] tan desagradable."
 dhe_slave.11.ht:0 "Cada miembro de la familia [SCOPE.sChar('unethical_dominus_scope').GetFamily.GetName] pierde #R 20#! de lealtad@loyalty_icon!"
 dhe_slave.11.i:0 "Una trágica pérdida para la causa de la justicia."
 dhe_slave.11.it:0 "Cada miembro de la familia [SCOPE.sChar('unethical_dominus_scope').GetFamily.GetName] obtiene #G 5#! de lealtad@loyalty_icon!"
 comet.1.t:0 "¡Cometa a la vista!"
 comet.1.desc:1 "Un espantoso trueno sobre los cielos de [ROOT.GetCountry.GetCapital.GetName] anunció anoche una visión aterradora y terrorífica: el mismo tejido de la creación parecía rasgarse en mil pedazos por las llamas y el humo, como si se tratara del mismísimo [ROOT.GetCountry.Custom('get_sky_god')]; la gente se acobardaba en sus hogares, buscando evitar la certeza de la inminente ira divina.\n\nSin embargo, casi tan pronto como esta manifestación apareció, se escabulló por el horizonte, pareciendo asentarse en el territorio de nuestro vecino, [SCOPE.sP('target').GetOwner.GetName].\n\nApresuradamente, el experto residente en asuntos de fe, fue convocado para explicar este misterio. Según [SCOPE.sChar('priest').GetPraenomen], este evento solo pudo haber sido un mensaje enviado por [ROOT.GetCountry.Custom('get_sky_god')], con la intención de legitimar nuestra posición como el pueblo elegido.\n\n[SCOPE.sChar('priest').GetPraenomen] insiste en que [ROOT.GetCountry.Custom('get_sky_god')] debió cometer un pequeño error de cálculo cuando envió este mensaje a las tierras de nuestros vecinos [SCOPE.sP('target').GetOwner.GetAdjective] y que debemos hacer todo lo que esté en nuestro poder para adueñarnos de la [target.Custom('get_city_type_loc')] de [SCOPE.sP('target').GetName], donde debió aterrizar el divino comunicado."
 comet.1.a:0 "Qué... ¿emocionante?"
 comet_sighted_1_tt:1 "Adueñarse del territorio de #Y [SCOPE.sP('target').GetName]#! continuará esta cadena de eventos."
 comet.3.t:0 "Roca de las eras"
 comet.3.desc:0 "En una destartalada granja a las afueras de [SCOPE.sP('target').GetName], una gran depresión en el suelo estropea el paisaje sereno. En medio de este cráter, una gran roca inamovible yace dormida. Es diferente a todo lo que nuestros asesores han visto, y un escriba menciona una profecía casi olvidada de un mensaje enviado a nuestro pueblo por el mismo [ROOT.GetCountry.Custom('get_sky_god')].\n\nEn pocos días, multitudes de personas se han congregado para ver este constructo antinatural, muchas de ellas en ferviente oración. Verdaderamente, parece que la profecía era cierta y que [ROOT.GetCountry.GetName] ha sido elegida por [ROOT.GetCountry.Custom('get_sky_god')] para cumplir su mandato."
 comet.3.a:0 "Estamos realmente bendecidos."
 comet.4.t:0 "El ídolo de [SCOPE.sP('target').GetName]"
 comet.4.desc:0 "En los años transcurridos desde que nuestro pueblo localizó la gran roca del cielo, la administración local en [SCOPE.sP('target').GetName] ha creado un santuario alrededor de la roca. La roca en sí misma fue convertida en un ídolo imponente y proporciona a nuestro pueblo consuelo y respiro en tiempos difíciles.\n\nNuestro estado de guerra, sin embargo, ha convencido a nuestros principales consejeros de que la seguridad de este divino mensajero está en peligro y nos aconsejan reubicar el santuario en [ROOT.GetCountry.GetCapital.GetName], sin importar el enorme esfuerzo y costo.\n\nNuestro comando militar incluso cree que actuará como representante de este amargo conflicto."
 comet.4.a:0 "Así debe ser."
 comet.4.b:0 "No podemos prescindir de los recursos."
 ### DHE Mithridates ###
 dhe_mithridates.2.t:1 "El príncipe de Kios"
 dhe_mithridates.2.desc:1 "El príncipe de Kios, [SCOPE.sChar('mithridates').GetName], se ha presentado en [ROOT.GetCountry.GetCapital.GetName] buscando refugiarse de la ira de [SCOPE.sChar('mithridates').GetEmployer.GetRuler.GetPraenomen], gobernante de [SCOPE.sChar('mithridates').GetEmployer.GetName]. Este aristócrata tiene riqueza de sobra y nos ha prometido obsequios a cambio de nuestra ayuda.\n\nSi le damos asilo, sin duda no seremos populares en [SCOPE.sChar('mithridates').GetEmployer.GetName], pero ¿desde cuándo nos importa lo que piensen de nosotros? Estas son las tierras del país [ROOT.GetCountry.GetAdjective] y nosotros decidimos qué se hace aquí."
 dhe_mithridates.2.a:0 "Le daremos la bienvenida a Paflagonia."
 dhe_mithridates.2.at:0 "[GetCountry('KIO').GetRuler.GetPraenomen|Y] recibirá [mithridates_target.GetName|Y] y algunos territorios circundantes."
 dhe_mithridates.2.b:1 "Que vuelva con los frigios."
 dhe_mithridates.2.bt:0 "[GetCountry('KIO').GetRuler.GetPraenomen|Y] se apoderará de [mithridates_target.GetName|Y] y de algunos territorios circundantes."
 dhe_mithridates.3.t:1 "Mitrídates en Paflagonia"
 dhe_mithridates.3.desc_intro:1 "¡La [GetProvince('(int32)245').Custom('get_city_type_loc')] de [GetProvince('(int32)245').GetName], gobernada por la familia mitridática como súbditos,"
 dhe_mithridates.3.desc_1:0 "¡$dhe_mithridates.3.desc_intro$ nos acusó de pretender sus tierras y organizar el asesinato de su rey!"
 dhe_mithridates.3.desc_2:0 "¡$dhe_mithridates.3.desc_intro$ se rebeló contra sus señores [mithridates_overlord.GetAdjective] por cuenta de [mithridates_pontus.GetName], su nuevo gobernante!"
 dhe_mithridates.3.desc_3:0 "\n\n[mithridates_pontus.GetName] ahora lidera sus ejércitos contra nosotros con el fin de crear un nuevo reino en Paflagonia."
 dhe_mithridates.3.desc_4:0 "\n\n[mithridates_pontus.GetPraenomen] huyó a Paflagonia e hizo uso de sus propias riquezas para conseguir un gran número de seguidores."
 dhe_mithridates.3.desc_5:0 "\n\n¡Ahora cortaron todas las relaciones diplomáticas y se niegan a cumplir sus promesas de tributo y amistad!"
 dhe_mithridates.3.desc_6:0 "¡$dhe_mithridates.3.desc_intro$, bajo el liderazgo de [mithridates_pontus.GetName], su nuevo gobernante, decidió abandonar la ciudad para crear un nuevo reino en Paflagonia!"
 dhe_mithridates.3.desc_7:0 "Nuestros antiguos clientes abandonaron $dhe_mithridates.3.desc_intro$ y ahora lanzan insultos y calumnias a nuestra casa."
 dhe_mithridates.3.desc_8:0 "\n\n[mithridates_pontus.GetName] ahora dirige sus ejércitos contra [mithridates_refuge.GetRuler.GetPraenomen]."
 dhe_mithridates.3.a:1 "Qué idiotez."
 dhe_mithridates.3.at:0 "¡[mithridates_pontus.GetName|Y] invadió Paflagonia!"
 dhe_mithridates.3.b:0 "Qué infantil."
 dhe_mithridates.3.bt:0 "[mithridates_pontus.GetName|Y] abandonó [GetProvince('(int32)245').GetName|Y] con el fin de crear un nuevo reino en Paflagonia."
 dhe_mithridates.3.bt2:0 "Una nueva dinastía ahora gobierna [GetProvince('(int32)245').GetName|Y] como nuestro súbdito."
 dhe_mithridates.3.c:0 "Pagarán por esto."
 dhe_mithridates.3.ct:0 "Obtendremos reclamos en el territorio [mithridates_pontus.GetEmployer.GetAdjective|Y]."
 dhe_mithridates.4.t:0 "Mitrídates, el traidor"
 dhe_mithridates.4.desc:0 "Al parecer, la serpiente traicionera de Mitrídates planeó huir a Paflagonia, aunque no está claro el motivo. Se rumorea que quería conspirar con Paflagonia para mejorar su posición en la corte.\n\nDe todos modos, los paflagonios rechazaron sus ofertas rápidamente y lo devolvieron a nuestra corte, con disculpas por el malentendido."
 dhe_mithridates.4.a:0 "Sabemos exactamente qué hacer con él."
 dhe_mithridates.5.t:1 "El príncipe persa"
 dhe_mithridates.5.desc:1 "El príncipe de Kios, [SCOPE.sChar('mithridates').GetName], quiere ampliar su influencia en [ROOT.GetCountry.GetName] y reclamar antiguas tierras que una vez pertenecieron a su familia. No solo desciende de un largo linaje de gobernantes en Anatolia, sino que también es bastante popular en la corte, ya que en estos días todos hablan sobre su reciente traslado.\n\nTrae consigo a un notable grupo de administradores y burócratas, algunos de los cuales quieren cambiar nuestra forma de vida para que se asemeje más a la de los persas. A medida que se acerca el momento de su traslado a [ROOT.GetCountry.GetName], notamos que una gran facción de partidarios apoyan a Mitrídates y exigen que se convierta en rey de nuestro territorio."
 dhe_mithridates.5.a:1 "Prosperaremos bajo su mandato."
 dhe_mithridates.5.at:0 "Ofreceremos apoderarnos de #Y [GetCountry('PON').GetName]#! y absorber su reino y, si no aceptan, les declararemos la guerra."
 dhe_mithridates.5.b:1 "Su lugar no está en [ROOT.GetCountry.GetName]."
 dhe_mithridates.6.t:1 "Mitrídates de [SCOPE.sChar('mithridates').GetEmployer.GetName]"
 dhe_mithridates.6.desc:1 "El pueblo de [SCOPE.sChar('mithridates').GetEmployer.GetName] ha decidido otorgarle el trono a [SCOPE.sChar('mithridates').GetPraenomen], lo que nos sorprendió. Trajo consigo a muchos administradores y burócratas que quieren aplicar cambios drásticos en la zona.\n\nCon [SCOPE.sChar('mithridates').GetPraenomen] a cargo, sin duda nos ganaremos la simpatía de los habitantes de [SCOPE.sChar('mithridates').GetEmployer.GetName] luego de su prolongada estadía en [ROOT.GetCountry.GetName]."
 dhe_mithridates.6.a:1 "Tal vez sea una oportunidad para que surja la amistad entre nuestros pueblos."
 dhe_mithridates.6.c:0 "¡Jamás!"
 dhe_mithridates.7.t:1 "Gobierno de Mitrídates"
 dhe_mithridates.7.desc:1 "Mientras que [SCOPE.sChar('mithridates').GetPraenomen] se instala en la corte de [ROOT.GetCountry.GetCapital.GetName], [SCOPE.sChar('mithridates').GetSheHe] y sus partidarios han comenzado a investigar las medidas que piensan tomar para cambiar la burocracia de [ROOT.GetCountry.GetName]. Su repentino ascenso al trono es popular en [SCOPE.sCountry('mithridates_employer').GetName], donde [SCOPE.sChar('mithridates').GetSheHe] vivía y donde aún tiene una red de aliados."
 dhe_mithridates.7.desc_1:0 "Casualmente, vieron la utilidad de un gobernante dinámico y prestigioso y acordaron poner el Pontus en manos de [mithridates_pontus.GetPraenomen] con un golpe no violento..."
 dhe_mithridates.7.desc_2:0 "Ya fuera por cobardes u orgullosos, se negaron a aceptar nuestros razonables términos y antepusieron su actual liderazgo a los riesgos asociados con una revuelta..."
 dhe_mithridates.7.a:1 "[ROOT.GetCountry.GetName] llegará a ser prominente."
 dhe_mithridates.7.at:0 "Nos anexaremos y nos convertiremos en @[GetCountry('PON').GetFlag]! [GetCountry('PON').GetName|Y]."
 dhe_mithridates.7.b:0 "Entonces será a las malas."
 dhe_mithridates.8.t:0 "[ROOT.GetCountry.GetName], nación helenística"
 dhe_mithridates.8.desc:1 "Durante mucho tiempo, [ROOT.GetCountry.GetName] se dividió entre el pueblo póntico de las tierras altas y el pueblo greco-póntico de la costa. A pesar de que sus tradiciones son bastante diferentes, siempre se llevaron bien, pero es difícil gobernar a ambos grupos si no tomamos medidas administrativas con ese objetivo.\n\nDebido a los poderosos sucesores de Alejandro, el idioma y las costumbres de Grecia se han difundido desde Magna Grecia hasta los territorios de la india en el lejano oriente. Quizá sea hora de que nosotros también apliquemos una solución helenística."
 dhe_mithridates.8.a:0 "Sus tradiciones quizá no sean extranjeras después de todo."
 dhe_mithridates.8.a.tt:0 "Esta opción desbloqueará una nueva decisión: #Y Capital póntica de Sinope#!."
 dhe_mithridates.8.a.tt.2:0 "Esta opción desbloqueará una nueva decisión: #Y Adoptar augurios greco-pónticos#!."
 dhe_mithridates.8.b:0 "¡Pontus para los pónticos!"
 pontic_decision_sinope_capital:0 "Capital póntica de Sinope"
 pontic_decision_sinope_capital_desc:0 "Es hora de dejar atrás nuestra antigua capital y trasladar la administración a Sinope. Como se encuentra en una posición defensiva en la costa anatolia norte, es el lugar perfecto para gobernar nuestra nación."
 pontic_decision_hellenistic_omens:0 "Adoptar augurios greco-pónticos"
 pontic_decision_hellenistic_omens_desc:0 "Nuestro pueblo rinde culto a muchas deidades distintas, ya sean zoroastras, cibélicas o helénicas. Es hora de empezar a celebrar y adorar también a estos dioses y diosas en vez de limitarnos solo a los del pasado remoto."
 pontic_decision_hellenistic_omens_tt:1 "Desbloquea la deidad '#Y $omen_zeus_stratios$#!'.\nDesbloquea la deidad '#Y $omen_selene$#!'."
 ### DHE Iberia ###
 dhe_iberia.1.t:0 "El príncipe ambicioso"
 dhe_iberia.1.desc:0 "Parnavaz, un remanente de nuestras hazañas pasadas, ha sido una molestia por mucho tiempo. Ahora, algunos de nuestros habitantes comenzaron a apoyarlo y a afirmar que tiene más derecho al trono que [ROOT.GetCountry.GetRuler.GetName].\n\nCon su ayuda, ha reclutado un ejército de lealistas listos para servirlo. Ansía el trono Iberia con ambición y codicia."
 dhe_iberia.1.a:0 "Qué preocupante..."
 dhe_iberia.1.tt:0 "[SCOPE.sChar('pharnavaz').GetName] ha reclutado un ejército de lealistas en [SCOPE.sP('pharnavaz_home').GetName]"
 dhe_iberia.2.t:0 "Las exigencias de Parnavaz"
 dhe_iberia.2.desc:0 "Un emisario de Parnavaz llega a [ROOT.GetCountry.GetCapital.GetName] y exige que renunciemos al trono y le abramos las puertas al nuevo rey de [ROOT.GetCountry.GetName]. Todos nuestros consejeros, tanto los de lealtad dudosa como los que promovían la guerra con Parnavaz, parecen haber desaparecido cuando más los necesitamos.\n\n[ROOT.GetCountry.GetRuler.GetName] considera por largo rato las exigencias del pretendiente, luego anuncia su decisión con un profundo suspiro."
 dhe_iberia.2.a:0 "Le daremos la guerra que quiere."
 dhe_iberia.2.b:0 "[ROOT.GetCountry.GetName] no sobrevivirá a una guerra civil. Mejor le entregamos el trono."
 dhe_iberia.4.t:0 "El ascenso de Parnavaz"
 dhe_iberia.4.desc:0 "Ahora que [SCOPE.sChar('former_ruler').GetName] desapareció del mapa, finalmente logramos la meta que tanto buscamos: el trono de Iberia. Ya no reinarán los tiranos de pasado. Ahora, habrá una nueva generación de gobernantes iluminados.\n\n[ROOT.GetCountry.GetRuler.GetName] ya tiene planes para convertir [ROOT.GetCountry.GetCapital.GetName] en una de las ciudades más grandiosas del mundo conocido. Con el tiempo, será la joya de Iberia, la ciudad del futuro."
 dhe_iberia.4.a:0 "Es el comienzo de una nueva era para [ROOT.GetCountry.GetName]."
 dhe_iberia.5.t:0 "La derrota de Parnavaz"
 dhe_iberia.5.desc:0 "Con el fin de la amenaza de Parnavaz, al fin podemos dejar atrás este problema. Ahora que el ambicioso príncipe desapareció del mapa, Iberia finalmente podrá brillar y ser más grandiosa que nunca."
 dhe_iberia.5.a:0 "Por fin acabamos con el pretendiente."
 dhe_iberia.6.t:0 "Construcción de [ROOT.GetCountry.GetCapital.GetName]"
 dhe_iberia.6.desc:0 "Desde que ocupó el trono de Iberia, [SCOPE.sChar('pharnavaz').GetName] ha ideado planes drásticos para expandir y administrar [SCOPE.sP('pharnavaz_capital').GetName] con más eficiencia. Para convertir la ciudad en la brillante capital de su gran imperio, [SCOPE.sChar('pharnavaz').GetPraenomen] está dispuesto a reconstruir todo desde cero.\n\nAlgunos de sus consejeros sugieren que hay asuntos más importantes de los que ocuparse en este momento y que, por ahora, conviene dejar de lado estos planes. Parnavaz señala que retomar estos planes en el futuro sería más caro, sobre todo ahora que todos se han preparado para la reconstrucción."
 dhe_iberia.6.a:0 "[ROOT.GetCountry.GetCapital.GetName] será la envidia del mundo."
 dhe_iberia.6.a.tt:0 "[SCOPE.sChar('pharnavaz').GetName] comienza la reconstrucción de [SCOPE.sChar('pharnavaz').GetEmployer.GetCapital.GetName]."
 dhe_iberia.6.b:0 "Dejaremos estos planes para otro momento."
 dhe_iberia.6.b.tt:0 "[SCOPE.sChar('pharnavaz').GetName] dejará de lado estos planes por ahora. Esto desbloqueará una decisión para que la construcción continúe en el futuro."
 dhe_iberia.7.t:0 "Obtener materiales para [SCOPE.sP('pharnavaz_capital').GetName]"
 dhe_iberia.7.desc:0 "Aunque parecía que Parnavaz había preparado todo para reconstruir [SCOPE.sP('pharnavaz_capital').GetName], muchos trabajadores se quejan por la falta de materiales. No está claro si están construyendo más de lo que les pedimos o bien si algunos materiales se perdieron o desaparecieron, pero sin duda debemos obtener más.\n\nAlgunos comerciantes llegaron para ofrecer sus mercancías mientras trabajamos en la reconstrucción, o podemos usar esclavos para resolver el problema."
 dhe_iberia.7.a:0 "Tenemos dinero de sobra."
 dhe_iberia.7.b:0 "Los esclavos de nuestras minas pueden trabajar horas extra, ¿verdad?"
 dhe_iberia.8.t:0 "Afluencia comercial"
 dhe_iberia.8.desc:0 "A medida que avanzan las obras de reconstrucción de [SCOPE.sP('pharnavaz_capital').GetName], han aparecido gran cantidad de comerciantes en la región en busca de la oportunidad de ofrecer sus mercancías.\n\nPodríamos intentar que se instalen en la zona, ya que hemos reconstruido gran parte de la ciudad, o podríamos aprovechar esta oportunidad para ofrecer algunos de nuestros bienes innecesarios."
 dhe_iberia.8.a:0 "Dejaremos que se asienten en la zona."
 dhe_iberia.8.b:0 "Son libres de comerciar con nosotros."
 dhe_iberia.9.t:0 "La gran capital de [ROOT.GetCountry.GetName]"
 dhe_iberia.9.desc:0 "Luego de muchas obras en los últimos meses, finalmente se completó la ciudad. Las amplias calles, la administración recién fundada, las numerosas secciones residenciales... todo salió tal como Parnavaz lo había planeado desde el comienzo.\n\nLos relatos sobre [SCOPE.sP('pharnavaz_capital').GetName] ya se esparcen hasta tierras lejanas y ya comenzamos a recibir emisarios de naciones remotas que vienen a ver nuestra maravillosa ciudad."
 dhe_iberia.9.a:0 "Lo mejor aún está por venir."
 dhe_iberia.10.t:0 "El ídolo de Armazi"
 dhe_iberia.10.desc:0 "Nuestro [SCOPE.sChar('high_priest').GetOffice.GetCulturalName(ROOT.GetCountry)] [SCOPE.sChar('high_priest').GetName] ha estado hablando con otros sacerdotes y sacerdotisas de los cultos locales aquí en [ROOT.GetCountry.GetCapital.GetName]. Como nuestro pueblo cree en diferentes deidades, tradiciones y celebraciones, es difícil que haya consenso sobre qué doctrina se debe seguir.\n\nLos sacerdotes opinan que tal vez sea hora de construir un nuevo monumento público para que el pueblo se reúna a su alrededor. Sería conveniente empezar a centralizar la religión que practican nuestros habitantes."
 dhe_iberia.10.a:0 "Un ídolo de bronce como ningún otro."
 dhe_iberia.10.a.tt:0 "[SCOPE.sChar('pharnavaz').GetName] comienza a construir el ídolo de Armazi en [SCOPE.sP('armazi_idol_province').GetName]"
 dhe_iberia.10.b:0 "Preferimos gastar los fondos en otras cosas."
 dhe_iberia.11.t:0 "Ídolo hereje"
 dhe_iberia.11.desc:0 "La construcción del ídolo de Armazi ha comenzado a atraer a elementos indeseables de la sociedad, los cuales molestan a los trabajadores y son un incordio. Luego de un episodio particularmente violento en el que varios locales resultaron heridos, queda claro que debemos acabar con estos problemas."
 dhe_iberia.11.a:0 "Con algo de oro, seguro solucionaremos los inconvenientes que provocan estos fanáticos."
 dhe_iberia.11.b:0 "Hay que acabar con los herejes."
 dhe_iberia.12.t:0 "Ídolo fiel"
 dhe_iberia.12.desc:0 "A medida que avanza la construcción del ídolo de Armazi, muchos campesinos han comenzado a viajar a [SCOPE.sP('armazi_idol_province').GetName] para ver cómo está quedando. Ya está mejorando la fe de nuestro pueblo\n\nSi esta tendencia continúa, sin duda pronto disfrutaremos de los beneficios de nuestro esfuerzo."
 dhe_iberia.12.a:0 "Todo es obra de Parnavaz."
 dhe_iberia.12.b:0 "Es un esfuerzo comunitario de todos los habitantes de Iberia."
 dhe_iberia.13.t:0 "Se completa el ídolo de Armazi"
 dhe_iberia.13.desc:0 "Después de meses de trabajar incansablemente para erigir el ídolo en [SCOPE.sP('armazi_idol_province').GetName], al fin estamos listos para revelar la versión terminada. Personas de todas partes se reúnen en las calles para echarle un vistazo. La mayoría, con asombro por la gran obra en bronce. Si alguna vez dudaron de su fe en los dioses, ya no lo volverán a hacer."
 dhe_iberia.13.a:0 "Será un testimonio de nuestra fe."
 iberia_improving_capital_decision:0 "Las mejoras de Parnavaz"
 iberia_improving_capital_decision_desc:0 "Hace bastante tiempo que Parnavaz tuvo varias ideas sobre cómo mejorar la capital. Es hora de ponerlas en práctica ahora que está a cargo de Iberia. Los extranjeros ya no nos considerarán una región atrasada, sino que nos envidiarán."
 pharnavaz_capital_improvement_begins_tt:0 "Comienzan las obras de mejoras"
 pharnavaz_leader:0 "Parnavaz I Parnavazida es el gobernante de Iberia"
 dhe_iberia.14.t:0 "El culto a Ainina y Danina"
 dhe_iberia.14.desc:0 "Nuestro [SCOPE.sChar('high_priest').GetOffice.GetCulturalName(ROOT.GetCountry)] [SCOPE.sChar('high_priest').GetName] investigó el nuevo culto que ha surgido en [ROOT.GetCountry.GetName], que adora a dos diosas llamadas Ainina y Danina.\n\nLuego de observar sus rituales y ceremonias por algunas semanas, el [SCOPE.sChar('high_priest').GetPraenomen] no solo acepta el culto en [ROOT.GetCountry.GetName] sino que también opina que deberíamos agregarlas a nuestro panteón."
 dhe_iberia.14.a:0 "Incorporaremos a estas nuevas diosas entonces."
 dhe_iberia.14.a.tt:1 "Desbloquea la deidad '#Y Ainina y Danina#!'."
 dhe_iberia.14.b:0 "Nuestro panteón está bien así."
 ### DHE Massalia ###
 dhe_massalia.1.t:0 "Ascenso de [SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.Custom('get_salyes_title')]"
 dhe_massalia.1.desc:0 "Durante cientos de años, tuvimos puestos comerciales a lo largo de la costa del Mediterráneo y prosperamos. Nos beneficiamos del comercio con los bárbaros y fundamos nuevas ciudades aún más lejos de Grecia. Incluso la famosa ciudad de Cartago aprendió a tolerar nuestra coexistencia y a competir con nuestros mercaderes, incapaz de derrotarnos a pesar de su poder.\n\nNo obstante, las épocas doradas de nuestros ancestros se están convirtiendo en un recuerdo lejano. Los salvajes que nos rodean aprovechan la difusión de tecnología y de ideas que produjo nuestra llegada. Ahora sus líderes conspiran todos los días para encontrar formas de unir a su pueblo contra los bebedores de vino que tocan la lira y les venden baratijas.\n\n[SCOPE.sChar('dhe_massalia_slv_ruler').Custom('get_salyes_desc')]"
 dhe_massalia.1.a:0 "Debemos atacarlos antes de que ellos nos ataquen."
 dhe_massilia.1.at:0 "Massilia (@[THIS.GetCountry.GetFlag]) ganará reclamos sobre todas las ciudades vecinas propiedad de [SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetName] (@[SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetFlag])"
 dhe_massalia.1.b:0 "Mostrémosles que nos conviene coexistir."
 dhe_massalia.1.bt:0 "[SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetName] recibirá a un enviado que destacará las virtudes de nuestros mercaderes pacíficos y nuestra predisposición a adoptar mayor paridad comercial, si están de acuerdo:"
 dhe_massalia.2.t:0 "Oferta de Massalia"
 dhe_massalia.2.desc:0 "Los pomposos comerciantes extranjeros de Massalia mandaron a un enviado a nuestro [ROOT.GetCountry.GetRulerTitle] [SCOPE.sChar('dhe_massalia_slv_ruler').GetName]. Parece que esos amantes de la lira tienen miedo de nuestra creciente fuerza y traen palabras dulces y baratijas para seducirnos.\n\nHemos estado relativamente en paz con los griegos desde que llegaron a nuestras costas con mercancías exquisitas y tradiciones novedosas. Aprendimos a producir vino, a acuñar monedas, a hacer ofrendas al estilo griego, pero ahora vemos que estos vendedores ambulantes nos estaban estafando con sus muros de piedra y sus escudos de latón.\n\nMuchos opinan que ya es hora de que demostremos a los griegos cuánto valen para nosotros y los devolvamos al mar..."
 dhe_massalia.2.a:0 "Son útiles, no podemos negarlo."
 dhe_massalia.2.b:0 "Es hora de que entiendan cómo es nuestra relación."
 dhe_massalia.2.bt:0 "#R Amenazaremos a Massalia con la guerra para obligarlo a convertirse en nuestro tributario.#!"
 dhe_massalia.2.c:0 "Enviaremos a estos cobardes de regreso a sus teatros."
 dhe_massalia.2.ct:0 "[SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetName] (@[SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetFlag]) ganará reclamos sobre todas las ciudades vecinas propiedad de Massilia (@[SCOPE.sChar('dhe_massalia_mas_ruler').GetEmployer.GetFlag])"
 dhe_massalia.3.t:0 "Respuesta de [SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetName]"
 dhe_massalia.3.desc_1:0 "Nuestro enviado regresa de su visita al escéptico pueblo de [SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetAdjective] con una respuesta decepcionante: su [SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetAdjective] [SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetRulerTitle] rechazó nuestros obsequios y nuestra diplomacia y exigió al enviado que se fuera de inmediato.\n\nNaturalmente, la asamblea se siente incómoda. La cámara se divide entre quienes consideran que esto es un insulto o una provocación para la guerra y quienes afirman que el status quo aún no ha cambiado.\n\nEn cualquier caso, el futuro de la orgullosa nación de [ROOT.GetCountry.GetName] está en juego y debemos prepararnos para defendernos."
 dhe_massalia.3.desc_2:0 "Nuestro enviado regresa con amargas palabras de los perros roñosos de [SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetName]: nos informa que el [SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetAdjective] [SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetRulerTitle] rechazó nuestros obsequios y nuestra diplomacia y exige que "nos inclinemos ante ellos o muramos".\n\nToda la asamblea está escandalizada. Muchos piden que investiguemos cómo nuestro ofrecimiento de amistad pudo ser tan incompetente para generar esta respuesta o tan fuera de lugar que prepararlo fue un desperdicio de esfuerzo.\n\nEl futuro de nuestra orgullosa nación de [ROOT.GetCountry.GetName] está en juego: ¿iremos a la guerra o aceptaremos subyugarnos?"
 dhe_massalia.3.desc_3:0 "Nuestro enviado regresa con palabras llenas de algarabía de los sabios habitantes del pueblo [SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetAdjective]: informa que su [SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetAdjective] [SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetRulerTitle] aceptó nuestra oferta de amistad a cambio de mayor cooperación comercial.\n\nLa asamblea está, como mínimo, sorprendida. Los escépticos están molestos porque se evitó la guerra y los pacifistas festejan la victoria de la pluma sobre la espada.\n\nEste acuerdo podría perjudicar nuestra prosperidad a corto plazo pero, con suerte, nos garantiza la independencia a largo plazo."
 dhe_massalia.3.a:0 "¡Vivan [ROOT.GetCountry.GetName] y [SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetName]!"
 dhe_massalia.3.b:0 "Si nos dará paz..."
 dhe_massalia.3.c:0 "No nos inclinaremos ante un líder mediocre que usa pantalones."
 dhe_massalia.3.ct:0 "#R [SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetName] puede declararnos la guerra.#!\nMassilia (@[THIS.GetCountry.GetFlag]) ganará reclamos sobre todas las ciudades vecinas propiedad de [SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetName] (@[SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetFlag])"
 dhe_massalia.3.d:0 "Decepcionante..."
 dhe_massalia.4.t:0 "Decisión masilia"
 dhe_massalia.4.desc_1:0 "Nuestro enviado regresa de [SCOPE.sChar('dhe_massalia_mas_ruler').GetEmployer.GetName] con la noticia de que su [SCOPE.sChar('dhe_massalia_mas_ruler').GetEmployer.GetRulerTitle] [SCOPE.sChar('dhe_massalia_mas_ruler').GetName] y el patético senado [SCOPE.sChar('dhe_massalia_mas_ruler').GetEmployer.GetAdjective] han rechazado estúpidamente nuestro generoso pedido de tributo y se están preparando para la guerra.\n\nTodos contienen el aliento en espera de qué hará su [SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetRulerTitle] [SCOPE.sChar('dhe_massalia_slv_ruler').GetName] a continuación."
 dhe_massalia.4.desc_2:0 "Nuestro enviado regresa de [SCOPE.sChar('dhe_massalia_mas_ruler').GetEmployer.GetName] con la noticia de que su [SCOPE.sChar('dhe_massalia_mas_ruler').GetEmployer.GetRulerTitle] [SCOPE.sChar('dhe_massalia_mas_ruler').GetName] y el senado [SCOPE.sChar('dhe_massalia_mas_ruler').GetEmployer.GetAdjective] han aceptado sabiamente nuestro generoso pedido de tributo para evitar el conflicto.\n\nParece que al fin comprendieron quién controla la zona."
 dhe_massalia.4.a:0 "Los extirparemos del territorio..."
 dhe_massalia.4.b:0 "...pronto."
 dhe_massalia.4.c:0 "[ROOT.GetCountry.GetName] ya no se conforma con el segundo lugar."
 dhe_massalia.5.t:0 "El legado de Piteas"
 dhe_massalia.5.desc_1:0 "Cuando nuestro famoso explorador e investigador Piteas regresó de sus viajes a Bretannike, fue recibido con partes iguales de burla y de asombro. No obstante, no se puede negar que su expedición despertó una nueva curiosidad por las tierras que se encuentran más allá del borde de nuestros mapas del mundo [ROOT.GetCountry.GetAdjective] y helenístico.\n\nSi bien las expediciones son costosas, algunos miembros del gobierno opinan que debería hacer otras, esta vez junto con [SCOPE.sChar('pytheas_scope').GetName], quien es muy capaz. Empero, muchos más desconfían de las alocadas afirmaciones de Piteas y aseguran que son embustes para darse importancia. Señalan que sería más conveniente gastar el dinero en comercio e investigación en lo que ya descubrimos, si es que es útil en absoluto."
 dhe_massalia.5.desc_2:0 "Cuando [SCOPE.sChar('pytheas_scope').GetPraenomen], de gran fama por sus exploraciones e investigaciones, regresó de sus viajes a Bretannike, recibió partes iguales de burla y de asombro. No obstante, no se puede negar que su expedición despertó una nueva curiosidad por las tierras que se encuentran más allá del borde de nuestros mapas del mundo [ROOT.GetCountry.GetAdjective] y helenístico.\n\nSi bien las expediciones son costosas, algunos miembros del gobierno opinan que debería hacer otras, otra vez junto con [SCOPE.sChar('pytheas_scope').GetPraenomen], quien tiene mucha experiencia. Empero, muchos más desconfían de las alocadas afirmaciones de Piteas y aseguran que son embustes para darse importancia. Señalan que sería más conveniente gastar el dinero en comercio e investigación en lo que ya descubrimos, si es que es útil en absoluto."
 dhe_massalia.5.a:0 "Promover los emprendimientos comerciales."
 dhe_massalia.5.b:0 "El conocimiento es poder. Financiar la educación marítima."
 dhe_massalia.5.c:0 "¡Siempre hay más por descubrir!"
 dhe_massalia.5.ct:0 "Decidiremos un destino para la expedición de [SCOPE.sChar('pytheas_scope').GetPraenomen].\n#R No hay garantía de éxito.#!"
 dhe_massalia.6.t:0 "[SCOPE.sChar('pytheas_scope').Custom('get_massalia_6_title')]"
 dhe_massalia.6.desc:0 "[SCOPE.sChar('pytheas_scope').Custom('get_massalia_6_desc')] espera descubrir la fuente del estaño de los bárbaros y otros bienes comerciales valiosos. Se dice que pasó por Galacia y rodeó una enorme isla llamada Bretannike antes de navegar hacia Thule, el helado borde de este mundo. Regresó con hermosas gemas de electrum que resplandecen como el sol. Quizá haya más por descubrir en el norte.\n\nPor otro lado, hace cientos de años, otro de nuestros exploradores, Eutímenes, navegó hacia el sur en busca de las Columnas de Hércules. Antes de volver a casa, descubrió un gran río tan caudaloso que diluía la sal del océano, tal vez hasta mayor que el Nilo.\n\nLa extraña Bretannike parece ser la opción más segura: las bitácoras y las experiencias de algunos tripulantes aún son bastante recientes. Sin embargo, [SCOPE.sChar('pytheas_scope').GetPraenomen] promueve con obstinación navegar hacia nuevos territorios al oeste. Siente curiosidad por una tierra al otro lado del mar que nos rodea. Sin duda, oyó relatos sobre la Atlántida..."
 dhe_massalia.6.a:0 "Bretannike es lo más seguro."
 dhe_massalia.6.at:0 "[SCOPE.sChar('pytheas_scope').GetPraenomen] intentará aprender más sobre la famosa isla de Bretannike, un viaje bastante seguro."
 dhe_massalia.6.b:0 "Al norte, hasta los confines de Thule."
 dhe_massalia.6.bt:0 "[SCOPE.sChar('pytheas_scope').GetPraenomen] zarpará hacia tierras más allá de las que descubrimos en el norte, un viaje de dificultad normal."
 dhe_massalia.6.c:0 "Al sur. Vayamos más allá que Eutímenes."
 dhe_massalia.6.ct:0 "[SCOPE.sChar('pytheas_scope').GetPraenomen] navegará alrededor de Libia y de las montañas Atlas hacia el sur, un viaje peligroso."
 dhe_massalia.6.d:0 "¡Al oeste, cruzando el vasto Okeanos!"
 dhe_massalia.6.dt:0 "[SCOPE.sChar('pytheas_scope').GetPraenomen] intentará alcanzar el borde del océano que rodea al mundo, una locura prácticamente imposible."
 dhe_massalia.7.t:0 "[SCOPE.sChar('pytheas_scope').GetPraenomen] parte"
 dhe_massalia.7.desc:0 "La partida de la expedición a [ROOT.GetCountry.Custom('get_pytheas_destination')] se acerca. Se aprovisionó la nave, los marineros se despidieron y un capitán adecuado de nombre [SCOPE.sChar('massilia_captain_name_scope').GetPraenomen] espera en la cubierta a que [SCOPE.sChar('pytheas_scope').GetPraenomen] dé la orden.\n\nEn el muelle, niños emocionados y mujeres llorosas se despiden mientras el barco sale del puerto y despliega las velas...\n\nPasará bastante tiempo hasta que volvamos a recibir noticias de [SCOPE.sChar('pytheas_scope').GetPraenomen]."
 dhe_massalia.7.a:0 "Que [ROOT.GetCountry.Custom('get_sea_god')] le ayude y que [ROOT.GetCountry.Custom('get_commerce_god')] le guíe."
 dhe_massalia.7.at:0 "En el futuro conoceremos las hazañas de [SCOPE.sChar('pytheas_scope').GetPraenomen], si es posible."
 dhe_massalia.8.t:0 "¡[SCOPE.sChar('pytheas_scope').GetPraenomen] regresa!"
 dhe_massalia.8.desc_opener:0 "El barco de [SCOPE.sChar('pytheas_scope').GetPraenomen], persona de gran renombre por sus exploraciones, regresó hoy al puerto de [ROOT.GetCountry.GetCapital.GetName]. Los ciudadanos se reúnen en el teatro para escuchar el relato de sus viajes a [ROOT.GetCountry.Custom('get_pytheas_destination')]."
 dhe_massalia.8.desc_opener_fail:0 "[SCOPE.sChar('pytheas_scope').GetPraenomen], quien había ido a explorar, regresó hoy a [ROOT.GetCountry.GetCapital.GetName], aunque no en las circunstancias que esperábamos..."
 dhe_massalia.8.desc_closer_fail:0 "Invertimos en [SCOPE.sChar('pytheas_scope').GetPraenomen] y no sirvió para nada..."
 dhe_massalia.8.desc_1:0 "$dhe_massalia.8.desc_opener_fail$\n\n[SCOPE.sChar('pytheas_scope').GetSheHe|U] afirma que una caterva de piratas atacó la nave de tal forma que fue imposible escapar. Los forajidos tomaron prisionera a la tripulación y navegaron de puerto a puerto vendiendo el botín. Finalmente, los tripulantes lograron huir y se endeudaron para comprar un pasaje a casa...\n\n$dhe_massalia.8.desc_closer_fail$"
 dhe_massalia.8.desc_2:0 "$dhe_massalia.8.desc_opener$\n\n[SCOPE.sChar('pytheas_scope').GetSheHe|U] cuenta que primero una intensa tormenta casi hundió la expedición y que las aguas del norte son traicioneros y despiadadas.\n\nCuando llegó a la isla, [SCOPE.sChar('pytheas_scope').GetPraenomen] se dirigió tierra adentro para obtener suministros para reparaciones. La corte de [SCOPE.sChar('dhe_massalia_brit_scope').GetEmployer.GetName] le dio la bienvenida. Algunos marineros, temerosos del océano, decidieron quedarse mientras [SCOPE.sChar('pytheas_scope').GetPraenomen] exploraba y recababa información para un tratado sobre [ROOT.GetCountry.Custom('get_pytheas_study_subject')]. Lamentablemente, cuando regresó, la tripulación ya tenía esposas locales y había decidido abandonarlo completamente. Por suerte, el viaje de vuelta fue mucho menos dramático y aprendimos mucho sobre los habitantes y la geografía de la isla."
 dhe_massalia.8.desc_3:0 "$dhe_massalia.8.desc_opener$\n\nLa expedición rodeó la costa y llegó a Bretannike sin inconvenientes. No obstante, pronto sufrieron varios encuentros amenazantes con los desconfiados locales. Uno de ellos lamentablemente se convirtió en una confrontación sangrienta, con sacerdotes furiosos en una de islas menores. Luego, los marineros se negaron a pasar más tiempo en tierra del mínimo necesario. La naturaleza indómita les pareció similar a la de los viajes de Jasón.\n\nA pesar de estos obstáculos, [SCOPE.sChar('pytheas_scope').GetPraenomen] logró confirmar informes anteriores sobre el tamaño de la isla y la intensidad de las mareas, completó una circunnavegación y recopiló abundantes notas para un libro sobre [ROOT.GetCountry.Custom('get_pytheas_study_subject')]."
 dhe_massalia.8.desc_4:0 "$dhe_massalia.8.desc_opener$\n\n[SCOPE.sChar('pytheas_scope').GetPraenomen] se sumerge en un relato sumamente perturbador y desconcertante, el cual comienza con un encuentro con locales de un lugar llamado [SCOPE.sChar('dhe_massalia_brit_scope').GetEmployer.GetName]. Sus videntes cuentan historias de riquezas magníficas protegidas por un jefe en la desembocadura de un gran río, tal vez el mayor de la isla.\n\nLa tripulación sucumbió a la avaricia y navegó hacia el tesoro maldito. El deseo imprudente provocó que la espada y el agua mataran a la mitad de los tripulantes antes de que [SCOPE.sChar('pytheas_scope').GetPraenomen] lograra convencer al resto de volver a casa y dejar para siempre la vía navegable y la isla condenadas.\n\nAfortunadamente, [SCOPE.sChar('pytheas_scope').GetPraenomen] había estado tomando notas todo el tiempo y no sufrió daño alguno. Ahora se prepara para compilar un relato detallado del viaje con énfasis en [SCOPE.sChar('pytheas_scope').GetSheHe]."
 dhe_massalia.8.desc_5:0 "$dhe_massalia.8.desc_opener$\n\n[SCOPE.sChar('pytheas_scope').GetPraenomen] afirma haber descubierto territorios más allá de la isla de Bretannike, cuando buscaba la mítica tierra de Thule. Navegó hacia el este, siguiendo la costa de Galacia y dejando atrás muchos ríos, luego viró hacia el norte. Se encontró con un enorme canal que separaba una isla aun más grande que Bretannike, pero mucho menos templada.\n\nDesembarcó en la costa de un lugar llamado [SCOPE.sCountry('dhe_massalia_thule_scope')], donde conversó con los habitantes de esta extraña región, quienes usan joyas color naranja y viven en enormes salones de madera similares a barcos invertidos. Los días se prolongan en verano y desconciertan por su brevedad en invierno, el cual trae nieve y hielo extremos a la tierra y el mar."
 dhe_massalia.8.desc_6:0 "$dhe_massalia.8.desc_opener$\n\n[SCOPE.sChar('pytheas_scope').GetPraenomen] nos cuenta sobre una región llana y arenosa más allá de Bretanikke pero de mucho mayor tamaño, cubierta de interminables bosques de pino y salpicada de lagos y arroyos. El clima es templado en verano pero terriblemente frío en invierno. En ese momento, los locales se refugian en sus casas de madera y se atiborran de vino de miel y jabalí asado.\n\nUn vasto canal se abre paso entre esta tierra y la nuestra. A pesar de que el extremo más próximo está al otro lado de Massalia, no se parece en nada a nuestro hogar. El terreno es silvestre y sin cultivar, las personas son toscas y su mayor interés son los rituales marciales y la caza. La tripulación ansiaba irse de este lugar, aunque [SCOPE.sChar('pytheas_scope').GetPraenomen] aprendió información útil sobre [ROOT.GetCountry.Custom('get_pytheas_study_subject')] antes de regresar."
 dhe_massalia.8.desc_7:0 "$dhe_massalia.8.desc_opener$\n\n[SCOPE.sChar('pytheas_scope').GetPraenomen] describe una tierra estrambótica en el borde del mundo, donde el océano helado forma canales serpenteantes en una costa montañosa y lúgubre. Las cumbres brumosas acogen a una raza rústica de bárbaros pálidos que cazan extraños animales gigantescos por su grueso pelaje, ya que el terreno no es apto para agricultura y el clima es extremo. En invierno, el sol casi ni sale y el día y la noche se enfrentan a lo largo de las estaciones por el dominio del firmamento.\n\nMás allá de esta tierra, yace una ciénaga de pequeñas islas de hielo que flotan sobre un mar vacío. [SCOPE.sChar('pytheas_scope').GetPraenomen] cree haber descubierto el límite del mundo, así como gran cantidad de información útil sobre [ROOT.GetCountry.Custom('get_pytheas_study_subject')]."
 dhe_massalia.8.desc_8:0 "$dhe_massalia.8.desc_opener$\n\n[SCOPE.sChar('pytheas_scope').GetSheHe|U] primero habla largo y tendido sobre la extraña costa más allá de las Columnas de Hércules, que pasa de matorrales al desierto más árido imaginable, luego a bosques y al exuberante estuario de un vasto río. La gente es de piel oscura. Abundan los barcos y las ciudades de ladrillos. Las mareas son mucho más intensas que en nuestro mar interior y los vientos del gran océano obstaculizan notablemente la navegación.\n\nParece que Eutímenes decía la verdad, aunque es dudoso que este río sea el Nilo de Egipto. La tripulación navegó hasta donde se atrevió, pero la tierra quemada por el sol y el mar junto a ella se extendían sin fin a lo lejos. [SCOPE.sChar('pytheas_scope').GetPraenomen] está en extremo feliz y aprendió mucho sobre [ROOT.GetCountry.Custom('get_pytheas_study_subject')]."
 dhe_massalia.8.desc_9:0 "$dhe_massalia.8.desc_opener$\n\n[SCOPE.sChar('pytheas_scope').GetPraenomen] nos cuenta sobre una enorme tierra al sur del gran desierto, habitada por personas con animales extraños y comerciantes de piel oscura. El vasto río de Eutímenes no es un mito y se extiende tierra adentro, aunque sin duda no es el Nilo de Egipto, un nombre desconocido para esta gente. [SCOPE.sChar('pytheas_scope').GetPraenomen] y su tripulación disfrutaron de la cálida hospitalidad de los nativos, quienes no son pobres pero saben muy poco sobre Homero y practican una religión rara.\n\n[SCOPE.sChar('pytheas_scope').GetPraenomen] aprendió mucho sobre este clima y estas costumbres tan diferentes, aunque se concentró sobre todo en [ROOT.GetCountry.Custom('get_pytheas_study_subject')]. El viaje hasta este lugar es largo y agotador. El estuario exuberante pronto se convierte en matorral árido y bosques interminables. Al final, a pesar de que deseaba continuar, [SCOPE.sChar('pytheas_scope').GetPraenomen] evaluó el ánimo de los tripulantes y volvió a casa, feliz con sus descubrimientos."
 dhe_massalia.8.desc_10:0 "$dhe_massalia.8.desc_opener$\n\n[SCOPE.sChar('pytheas_scope').GetPraenomen] habla largo y tendido sobre la dificultad de navegar más allá de las Columnas de Hércules, donde las olas pueden ser tan grandes que hunden navíos y las mareas se burlan de nuestros métodos de varado. Una enorme tormenta de arena azotó el barco cuando llevaba unas semanas de viaje y casi lo hizo estrellarse contra rocas puntiagudas, lo que habría significado la muerte. A esto siguió una calma total: el barco flotó durante días hasta que una brisa del sur lo llevó directo al caudaloso río del que habló Eutímenes.\n\nEl río se encuentra mucho más allá de los desiertos del sur y la tripulación estaba recia a continuar, ya que podía encontrarse con un desierto similar sin la promesa de otro río. Finalmente, [SCOPE.sChar('pytheas_scope').GetPraenomen] completó a toda prisa sus investigaciones sobre [ROOT.GetCountry.Custom('get_pytheas_study_subject')] y regreso a casa. Así al menos logró demostrar que Eutímenes tenía razón."
 dhe_massalia.8.desc_11:0 "$dhe_massalia.8.desc_opener$\n\n[SCOPE.sChar('pytheas_scope').GetPraenomen] narra un relato incoherente sobre el vasto continente en el borde del mundo. [SCOPE.sChar('pytheas_scope').GetSheHe|U] desvaría largo y tendido sobre el arduo viaje de ida y vuelta. Tuvo que pasar por una serie de islas que los dioses le fueron revelando cuando ya era presa de la desesperación, hasta que finalmente llegó a una isla templada, y poblada por habitantes primitivos de aspecto extraño.\n\nAl parecer, les interesaron mucho las baratijas de los marineros e intercambiaron gran cantidad de comida por una pequeña ofrenda votiva de bronce, lo que salvó la expedición. Cuando les preguntaron si había un mar al oeste más allá de la tierra, los locales contestaron que no, que el continente era vasto e infinito. [SCOPE.sChar('pytheas_scope').GetPraenomen] afirma que completó sus investigaciones sobre [SCOPE.sChar('pytheas_scope').GetSheHe] y regresó a casa siguiendo la misma línea de islas, con el impulso de un viento divino."
 dhe_massalia.8.desc_12:0 "$dhe_massalia.8.desc_opener_fail$\n\n[SCOPE.sChar('pytheas_scope').GetPraenomen] cuenta algo alarmante: navíos cartagineses se acercaron a su barco cuando se aproximaba a las Columnas de Hércules y, al darse cuenta de la naturaleza del viaje, no dejaron que pasara nuestro barco. Lo acompañaron hasta nuestro puerto, bajo amenaza de combate.\n\n$dhe_massalia.8.desc_closer_fail$"
 dhe_massalia.8.desc_13:0 "$dhe_massalia.8.desc_opener_fail$\n\nParece que la incompetencia de la tripulación o de [SCOPE.sChar('pytheas_scope').GetPraenomen], ya sea con el timón, con la carta de navegación o las cuerdas, rápidamente impidió que el barco pudiera navegar. Unos mercaderes que estaban de paso tuvieron que transportar a la tripulación, que flotaba por el mar interior...\n\n$dhe_massalia.8.desc_closer_fail$"
 dhe_massalia.8.desc_14:0 "$dhe_massalia.8.desc_opener_fail$\n\n[SCOPE.sChar('pytheas_scope').GetPraenomen] nos informa que, tan pronto como zarpó del puerto, una repentina borrasca azotó la nave y casi destruyó el mástil y arrojó a la mitad de la tripulación por la borda. A duras penas llegaron al siguiente puerto y compraron un pasaje a casa, derrotados. No logramos apaciguar lo suficiente al irascible [ROOT.GetCountry.Custom('get_sea_god')]\n\n$dhe_massalia.8.desc_closer_fail$."
 dhe_massalia.8.a:0 "Supongo que podremos recuperar algo..."
 dhe_massalia.8.b:0 "... ¿esta pieza, al menos?"
 dhe_massalia.8.c:0 "¡Por el amor de [ROOT.GetCountry.Custom('get_sky_god')]!"
 dhe_massalia.9.t:0 "Sin noticias de [SCOPE.sChar('pytheas_scope').GetPraenomen]"
 dhe_massalia.9.desc:0 "Han transcurrido varios meses y aún no sabemos nada sobre [SCOPE.sChar('pytheas_scope').GetPraenomen] y su viaje de exploración hacia [ROOT.GetCountry.Custom('get_pytheas_destination')]. Ya pasó tanto tiempo que muchos en [ROOT.GetCountry.GetName] ya perdieron la esperanza.\n\nEl mar es traicionero. Solo resta esperar que los dioses sean misericordiosos con [SCOPE.sChar('pytheas_scope').GetPraenomen] y su tripulación..."
 dhe_massalia.9.a:0 "[ROOT.GetCountry.Custom('get_sea_god')] obra en forma misteriosa."
 dhe_massalia.10.t:0 "La guerra entre el pueblo [SCOPE.sC('dhe_massalia_rome_scope').GetAdjective] y el pueblo [SCOPE.sC('dhe_massalia_carthage_scope').GetAdjective]"
 dhe_massalia.10.desc:0 "Hemos notado que los cartaginenses, nuestros eternos rivales en comercio y colonización, han entrado en conflicto con una potencia reciente, [SCOPE.sC('dhe_massalia_rome_scope').GetName], un estado bisoño pero exitoso en [SCOPE.sC('dhe_massalia_rome_scope').GetCapital.GetArea.GetRegion.GetName].\n\nAlgunos ministros astutos sugieren que podría ser la oportunidad ideal para sabotear a los cartaginenses y congraciarnos con una posible potencia regional. Para ello, podemos suministrar buques de guerra al pueblo [SCOPE.sC('dhe_massalia_rome_scope').GetAdjective].\n\nNuestros artilleros cuentan con la capacidad. Además, como no tendríamos que ocuparnos de entrenar tripulantes ni oficiales, podríamos construir una cantidad razonable de naves bastante rápido."
 dhe_massalia.10.a:0 "Haremos lo que sea para socavar la dominación de Cartago."
 dhe_massalia.10.at1:0 "[SCOPE.sC('dhe_massalia_rome_scope').GetName] recibirá nuestra oferta de venderles barcos. Si aceptan:"
 dhe_massalia.10.at2:0 "[SCOPE.sC('dhe_massalia_rome_scope').GetName] recibirá 4 #Y trirremes#! @trireme! y 4 #Y liburnas#! @liburnian!"
 dhe_massalia.10.b:0 "No nos interesa ayudar a [SCOPE.sC('dhe_massalia_rome_scope').GetName]..."
 dhe_massalia.11.t:0 "Massilia ofrece barcos"
 dhe_massalia.11.desc:0 "Los astutos comerciantes griegos de Massilia nos han hecho un ofrecimiento. Nos brindarán los servicios de sus astilleros para ayudarnos con la inevitable victoria frente a los cartagineses, sus antiguos rivales, a cambio de una compensación razonable.\n\nEl poder de Cartago yace en su flota y tener más barcos para luchar contra ellos sin duda sería útil. Sin embargo, algunos ministros desconfían de deberles favores a una potencia extranjera, incluso a una que parece débil..."
 dhe_massalia.11.a:0 "Es una oferta generosa."
 dhe_massalia.11.at:0 "[SCOPE.sC('dhe_massalia_rome_scope').GetName] recibirá 4 #Y trirremes#! @trireme! y 4 #Y liburnas#! @liburnian!"
 dhe_massalia.11.b:0 "Aceptaremos y duplicaremos la oferta."
 dhe_massalia.11.bt:0 "[SCOPE.sC('dhe_massalia_rome_scope').GetName] recibirá 8 #Y trirremes#! @trireme! y 8 #Y liburnas#! @liburnian!"
 dhe_massalia.11.c:0 "No necesitamos auxilio."
 dhe_massalia.12.t:0 "[SCOPE.sC('dhe_massalia_rome_scope').GetName] responde"
 dhe_massalia.12.desc_1:0 "Nuestro enviado comercial ha regresado de la capital del país [SCOPE.sC('dhe_massalia_rome_scope').GetAdjective], [SCOPE.sC('dhe_massalia_rome_scope').GetCapital.GetName], con la noticia de que sus líderes rechazaron nuestra generosa oferta. Al parecer, desconfían de debernos favores.\n\nSolo podemos esperar que esos insensatos derroten a Cartago sin nuestra ayuda..."
 dhe_massalia.12.desc_2:0 "Nuestro enviado comercial ha regresado de la capital del país [SCOPE.sC('dhe_massalia_rome_scope').GetAdjective], [SCOPE.sC('dhe_massalia_rome_scope').GetCapital.GetName], con la noticia de que sus líderes no solo aceptaron nuestra oferta, sino que además pidieron el doble de barcos de los que ofrecimos originalmente.\n\nSin duda, esto nos asegurará la victoria sobre los cartaginenses y financiará nuestros astilleros durante años."
 dhe_massalia.12.desc_3:0 "Nuestro enviado comercial ha regresado de la capital del país [SCOPE.sC('dhe_massalia_rome_scope').GetAdjective], [SCOPE.sC('dhe_massalia_rome_scope').GetCapital.GetName], con la noticia de que sus líderes aceptaron nuestra generosa oferta.\n\nQue [ROOT.GetCountry.Custom('get_sky_god')], [ROOT.GetCountry.Custom('get_sea_god')] y todos los dioses les otorguen la victoria contra la amenaza cartaginense."
 dhe_massalia.12.a:0 "Excelente."
 dhe_massalia.12.b:0 "¡Perfecto!"
 dhe_massalia.12.c:0 "Como quieran."
 dhe_massalia.13.t:0 "Nuestros amigos del pueblo [SCOPE.sC('dhe_massalia_rome_scope').GetAdjective]"
 dhe_massalia.13.desc:0 "No hemos olvidado los favores que ofrecimos al pueblo [SCOPE.sC('dhe_massalia_rome_scope').GetAdjective] en su guerra contra los cartaginenses. Ahora estamos en guerra con [SCOPE.sC('dhe_massalia_war_scope').GetName] y los miembros más ansiosos de nuestro gobierno sugieren pedir auxilio a [SCOPE.sC('dhe_massalia_rome_scope').GetName].\n\nPor supuesto, no hay garantía de que acepten. Es más, quizá hasta se ofendan por nuestras suposiciones. Por otro lado, podría ser más conveniente cobrarnos el favor en un futuro conflicto que no podamos ganar nosotros solos."
 dhe_massalia.13.a:0 "Avisaremos a [SCOPE.sC('dhe_massalia_rome_scope').GetCapital.GetName]."
 dhe_massalia.13.at:0 "[SCOPE.sC('dhe_massalia_rome_scope').GetName] recibirá nuestro llamado a las armas."
 dhe_massalia.13.b:0 "Esta vez no necesitamos ayuda."
 dhe_massalia.13.bt:0 "Los favores que debe [SCOPE.sC('dhe_massalia_rome_scope').GetName] pueden cobrarse en otro momento."
 dhe_massalia.14.t:0 "Nuestros amigos de Massilia"
 dhe_massalia.14.desc:0 "Los griegos de Massilia que nos ayudaron en nuestra guerra contra Cartago han demostrado que los ministros escépticos de nuestro gobierno tenían razón. Nos pidieron colaboración en su guerra contra el pueblo [SCOPE.sC('dhe_massalia_war_scope').GetAdjective] como pago por la deuda que contrajimos.\n\nLos más orgullosos dicen que no existe tal deuda, que pagamos los barcos y que los masilios deberían ser crucificados por su descaro. Sin embargo, la opinión predominante es que Massalia ha sido un amigo leal de [SCOPE.sC('dhe_massalia_rome_scope').GetName] y que deberíamos cuidar esta relación especial, cueste lo que cueste."
 dhe_massalia.14.a:0 "Massilia no tiene nada que temer."
 dhe_massalia.14.b:0 "Ellos enviaron barcos, nosotros enviaremos hombres."
 dhe_massalia.14.c:0 "No hay ninguna deuda que pagar."
 dhe_massalia.15.t:0 "Noticias de [SCOPE.sC('dhe_massalia_rome_scope').GetCapital.GetName]"
 dhe_massalia.15.desc_1:0 "Nuestro enviado ha regresado de la capital del país [SCOPE.sC('dhe_massalia_rome_scope').GetAdjective], [SCOPE.sC('dhe_massalia_rome_scope').GetCapital.GetName], con la terrible noticia de que sus líderes decidieron no ayudarnos en nuestra guerra contra [SCOPE.sC('dhe_massalia_war_scope').GetName].\n\nEvidentemente, no comprendan el valor de la amistad y la ayuda que les brindamos contra Cartago."
 dhe_massalia.15.desc_2:0 "Nuestro enviado ha regresado de la capital del país [SCOPE.sC('dhe_massalia_rome_scope').GetAdjective], [SCOPE.sC('dhe_massalia_rome_scope').GetCapital.GetName], con la noticia agridulce de que sus líderes decidieron no ayudarnos de forma directa en nuestra guerra contra [SCOPE.sC('dhe_massalia_war_scope').GetName], sino que enviarán voluntarios y reclutas a nuestro ejército.\n\nNo podemos quejarnos. Valoran nuestra amistad lo suficiente como para auxiliarnos y no sabemos qué problemas internos sufren..."
 dhe_massalia.15.desc_3:0 "Nuestro enviado ha regresado de la capital del país [SCOPE.sC('dhe_massalia_rome_scope').GetAdjective], [SCOPE.sC('dhe_massalia_rome_scope').GetCapital.GetName], con la excelente noticia de que sus líderes decidieron ayudarnos en nuestra guerra contra [SCOPE.sC('dhe_massalia_war_scope').GetName].\n\nEvidentemente, comprendan el valor de la amistad y la ayuda que les brindamos contra Cartago."
 dhe_massalia.15.a:0 "¡Hacia la gloria!"
 dhe_massalia.15.b:0 "Es un intercambio justo por los barcos..."
 dhe_massalia.15.c:0 "Malditos sean."
 dhe_massalia.16.t:0 "Emprendimientos de Massilia"
 dhe_massalia.16.desc:0 "Los griegos de Massilia lanzaron nuevamente una expedición para explorar más allá de las Columnas de Hércules, sin duda en busca de oportunidades comerciales con los bárbaros.\n\nSu expedición anterior no parece haber producido grandes resultados, más allá de los delirios sobre las mareas y los relatos falaces sobre islas míticas. No obstante, los puertos rebosan de marineros charlatanes que cuentan historias sobre las aventuras del capitán y sobre cómo lidiar con las diversas bestias horrendas que se ocultan en el vasto océano."
 dhe_massalia.16.a:0 "Dejemos que sigan persiguiendo ilusiones."
 dhe_massalia.17.t:0 "Informes extraños"
 dhe_massalia.17.desc:0 "Nuestro exploradores y comerciantes nos cuentan que se ha visto una nave sola de fabricación extraña pero hermosa en la costa de [ROOT.GetCountry.GetName]. Hay informes sobre hombres de piel marrón con prendas extravagantes que trocaron suministros en varios momentos de su viaje. Afirmaron ser exploradores de una tierra lejana que buscan riqueza y conocimiento sobre el resto del mundo."
 dhe_massalia.17.a:0 "Ja, aquí no hay tesoros."

 ### DHE Heraclea Pontica ###
 dhe_heraclea_pontica.1.t:0 "La heredera persa"
 dhe_heraclea_pontica.1.desc:0 "Mientras Alejandro derrocaba al antiguo imperio persa y tomaba el control de sus territorios, los hijos del rey Darío se casaban con los muchos generales y sátrapas bajo el mando de Alejandro para asegurar su reinado.\n\nUna de sus sobrinas, [ROOT.GetCountry.GetRuler.GetPraenomen], terminó casándose con el general macedonio Crátero. Esta unión fue breve pues Crátero quería una alianza con Antípatro solo unos años después, tras la muerte de Alejandro, y envió a [ROOT.GetCountry.GetRuler.GetPraenomen] al tirano de Heraclea Póntica, Dionisio.\n\nLuego del fallecimiento del tirano Dionisio, [ROOT.GetCountry.GetRuler.GetPraenomen] quedó a cargo de sus dos hijos y del gobierno de Heraclea Póntica, volviéndose muy popular entre el pueblo. Si bien al principio muchos estuvieron en contra de un gobierno persa, están comenzando a cambiar de opinión."
 dhe_heraclea_pontica.1.a:0 "Aunque nos gobierne alguien de Persia, no abandonaremos nuestras tradiciones."
 dhe_heraclea_pontica.1.b:0 "Traeremos a sus antiguos compatriotas para gobernar la nación."
 
 ### DHE Thrace ###
 dhe_thrace.1.t:0 "Amastris de Heraclea"
 dhe_thrace.1.desc:0 "El despotado de [SCOPE.sChar('dhe_thrace_amastris_scope').GetEmployer.GetName] se interpone en nuestro camino hacia la futura expansión a Bitinia y sería un buen punto de apoyo para nuestro conflicto con [SCOPE.sChar('dhe_thrace_antigonus_scope').GetFamilyDisplayAdjective] al sur.\n\nEl reino es gobernado por la [SCOPE.sChar('dhe_thrace_amastris_scope').GetEmployer.GetRulerTitle] [SCOPE.sChar('dhe_thrace_amastris_scope').GetName], sobrina del derrotado Darío III de Persia. Primero se casó con Crátero, general de Alejandro, quien, cambiando de opinión, arregló su matrimonio con Dionisio, el obeso rey de [SCOPE.sChar('dhe_thrace_amastris_scope').GetEmployer.GetName]. Le dio dos hijos varones antes de que la glotonería del rey lo llevara a su muerte y ahora es ella quien gobierna todo el lugar.\n\nEl matrimonio siempre ha sido la manera más segura de formar alianzas y unas nupcias bien planteadas podrían traer sus tierras a nuestro dominio, sin mencionar el prestigio que traería casarse con una princesa de Persia."
 dhe_thrace.1.a:0 "Las ventajas son innegables."
 dhe_thrace.1.at1:0 "#Y [SCOPE.sChar('dhe_thrace_amastris_scope').GetName]#! recibirá una oferta para casarse con #Y [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetName]#!.\nSi acepta:\n"
 dhe_thrace.1.at2:0 "#R Las esposas actuales serán apartadas de ser necesario.#!"
 dhe_thrace.1.b:0 "Será conquistada como todas las demás."
 dhe_thrace.1.bt:0 "#Y [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetName]#! (@[SCOPE.sChar('dhe_thrace_lysimachus_scope').GetCountry.GetFlag]!) obtendrá reclamos en #Y [SCOPE.sChar('dhe_thrace_amastris_scope').GetEmployer.GetName]#! (@[SCOPE.sChar('dhe_thrace_amastris_scope').GetCountry.GetFlag]!)"
 dhe_thrace.2.t:0 "[SCOPE.sChar('dhe_thrace_lysimachus_scope').GetPraenomen] Ofrece matrimonio"
 dhe_thrace.2.desc:0 "El conflicto en curso entre los reinos diádocos de [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetName] y [SCOPE.sChar('dhe_thrace_antigonus_scope').GetEmployer.GetName] ha hecho evidente la vulnerabilidad de nuestra posición entre los dos estados en guerra.\n\nMuchos en [ROOT.GetCountry.GetName] temen ser consumidos por un devastador ejército o verse obligados a rendir su libertad al ganador una vez establezca su dominio en la zona. Sin embargo, parece que las astutas políticas del [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetRulerTitle] [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetPraenomen] de [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetName] podrían darnos una solución.\n\nTal vez sea el linaje prestigioso de [SCOPE.sChar('dhe_thrace_amastris_scope').GetEmployer.GetRulerTitle] [SCOPE.sChar('dhe_thrace_amastris_scope').GetPraenomen], sobrina del derrotado Darío III de Persia, o nuestra posición estratégica en el lado [SCOPE.sChar('dhe_thrace_antigonus_scope').GetEmployer.GetAdjective] del estrecho del Bósforo, pero [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetPraenomen] pidió la mano de [SCOPE.sChar('dhe_thrace_amastris_scope').GetPraenomen].\n\nElla parece estar encantada con la idea, aunque muchos de los miembros de la corte arguyen que no es más que un ataque solapado a nuestra soberanía."
 dhe_thrace.2.a:0 "Aceptaremos."
 dhe_thrace.2.b:0 "[ROOT.GetCountry.GetName] no se rendirá sin derramar sangre."
 dhe_thrace.2.bt:0 "#Y [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetName]#! (@[SCOPE.sChar('dhe_thrace_lysimachus_scope').GetCountry.GetFlag]!) obtendrá reclamos en #Y [SCOPE.sChar('dhe_thrace_amastris_scope').GetEmployer.GetName]#! (@[SCOPE.sChar('dhe_thrace_amastris_scope').GetCountry.GetFlag]!)"
 dhe_thrace.3.t:0 "[SCOPE.sChar('dhe_thrace_lysimachus_scope').GetPraenomen] y [SCOPE.sChar('dhe_thrace_amastris_scope').GetPraenomen]"
 dhe_thrace.3.desc_1:0 "La [SCOPE.sChar('dhe_thrace_oxyathres_scope').GetEmployer.GetRulerTitle] [SCOPE.sChar('dhe_thrace_amastris_scope').GetPraenomen] aceptó la propuesta de Lisímaco y viaja a [ROOT.GetCountry.GetCapital.GetName] donde se llevará a cabo una fastuosa ceremonia y un banquete.\n\n[SCOPE.sChar('dhe_thrace_lysimachus_scope').GetPraenomen] luce extasiado con su esposa, y sobran los discursos, brindis y proclamaciones sobre la amistad eterna que se ha forjado entre nuestros dos grandes estados.\n\nSin embargo, con [SCOPE.sChar('dhe_thrace_amastris_scope').GetPraenomen] ahora en [SCOPE.sChar('dhe_thrace_amastris_scope').GetEmployer.GetName] al lado de [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetPraenomen], la administración directa de [SCOPE.sChar('dhe_thrace_oxyathres_scope').GetEmployer.GetName] ha recaído en [SCOPE.sChar('dhe_thrace_oxyathres_scope').GetName] y lo más sabio sería asegurarnos de que [SCOPE.sChar('dhe_thrace_oxyathres_scope').GetSheHe] no caiga bajo la tentación de los patriotas de su tierra para abandonar la relación subordinada de [SCOPE.sChar('dhe_thrace_oxyathres_scope').GetEmployer.GetName]..."
 dhe_thrace.3.desc_2:0 "La [SCOPE.sChar('dhe_thrace_oxyathres_scope').GetEmployer.GetRulerTitle] [SCOPE.sChar('dhe_thrace_amastris_scope').GetPraenomen] rechazó tontamente la propuesta de Lisímaco, no hay duda de que es víctima de los engaños de los patriotas de [SCOPE.sChar('dhe_thrace_amastris_scope').GetEmployer.GetAdjective] y las víboras de [SCOPE.sChar('dhe_thrace_antigonus_scope').GetEmployer.GetAdjective].\n\nEs una lástima que una mujer tan prestigiosa haya decidido lanzar todo el trabajo de su vida al lodo..."
 dhe_thrace.3.a:0 "Salve [ROOT.GetCountry.Custom('get_marriage_goddess')]."
 dhe_thrace.3.b:0 "Tontos."
 dhe_thrace.4.t:0 "El destino de [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetEmployer.GetName]"
 dhe_thrace.4.desc:0 "La muerte del ambicioso general tuerto Antígono presagia el comienzo del fin de su reino. Hemos recibido noticias de que la autoridad de [SCOPE.sChar('dhe_thrace_demetrias_scope').GetPraenomen], su sucesor, está comenzando a disolverse en Asia, donde un general desertor con algo de conocimiento de la zona llamado [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetPraenomen] intenta forjarse una base de poder en [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetEmployer.GetCapital.GetName].\n\nSi le ofrecemos protección a [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetPraenomen], tal vez logremos nuestra muy anhelada expansión en Asia sin las tediosas batallas y asedios. Pero de nuevo, su estado es débil y una rápida invasión puede darnos frutos antes de que [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetPraenomen] pueda reunir fuerzas y establecerse en su reinado..."
 dhe_thrace.4.a:0 "Deberíamos ser amigos."
 dhe_thrace.4.at1:0 "#Y [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetEmployer.GetName] (@[SCOPE.sChar('dhe_thrace_philaeterus_scope').GetEmployer.GetFlag]!)#! recibirán una oferta para convertirse en nuestros súbditos.\nSi aceptan:\n"
 dhe_thrace.4.at2:0 "#R #Y [SCOPE.sChar('dhe_thrace_demetrias_scope').GetEmployer.GetName] (@[SCOPE.sChar('dhe_thrace_demetrias_scope').GetEmployer.GetFlag]!)#! no estará nada complacido.#!"
 dhe_thrace.4.b:0 "Preparen nuestros ejércitos."
 dhe_thrace.4.bt:0 "#Y [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetName] (@[SCOPE.sChar('dhe_thrace_lysimachus_scope').GetCountry.GetFlag]!)#! recibe reclamos en cada #Y [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetEmployer.GetAdjective]#! territorio en las provincias de #Y Misia#!, #Y Misia Abrettene#! y #Y Eolia#!."
 dhe_thrace.5.t:0 "Una oferta de [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetPraenomen]"
 dhe_thrace.5.desc:0 "El diádoco [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetPraenomen], antiguo guardaespaldas de Alejandro Magno, gran rival de Antígono y autoproclamado [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetRulerTitle] de [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetName], envió a un emisario para ofrecernos su protección a cambio de tributo."
 dhe_thrace.5.a:0 "Es un trato justo."
 dhe_thrace.5.b:0 "[ROOT.GetCountry.GetName] es libre."
 dhe_thrace.5.bt:0 "#R #Y [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetName] (@[SCOPE.sChar('dhe_thrace_lysimachus_scope').GetCountry.GetFlag]!)#! obtendrá reclamos sobre nosotros.#!"
 dhe_thrace.6.t:0 "Respuesta de [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetEmployer.GetName]"
 dhe_thrace.6.desc_1:0 "Nuestro emisario regresó de la corte de [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetPraenomen] con noticias favorables: el razonable [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetEmployer.GetRulerTitle] [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetName] aceptó nuestra oferta y de ahora en adelante nos pagará tributo.\n\nSe entiende que se rinden ante nuestra protección y que [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetPraenomen] actúa como un gobernante nominal de Asia en nuestro nombre..."
 dhe_thrace.6.desc_2:0 "Nuestro emisario regresó de la corte de [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetPraenomen] con noticias nefastas: el idiota [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetEmployer.GetRulerTitle] [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetName] rechazó nuestra oferta de protección y afirma que son libres y no se dejarán amedrentar por amenazas de reyes insignificantes."
 dhe_thrace.6.a:0 "Excelente."
 dhe_thrace.6.b:0 "Que así sea."
 dhe_thrace.7.t:0 "[SCOPE.sChar('dhe_thrace_philaeterus_scope').GetEmployer.GetName] y [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetName]"
 dhe_thrace.7.desc:0 "Nuestros espías nos informan que ese despreciable carcamal de [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetPraenomen], quien se autoproclama [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetRulerTitle] de [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetName], no demoró en explotar nuestros infortunios y convenció a [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetPraenomen], quien gobierna el nuevo estado de [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetEmployer.GetName], de aceptar su protección como gobernador nominal bajo su mano."
 dhe_thrace.7.a:0 "Ese fósil pagará... Este mundo es nuestro."
 dhe_thrace.8.t:0 "La administración de Asia"
 dhe_thrace.8.desc:0 "Nuestra expansión a Asia animó la deserción de muchos escribanos frigios que ven las escrituras en el muro del reino de Antígono.\n\nUno de ellos es [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetName], miembro congraciado de la antigua corte. Aprovechando esta situación turbulenta, [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetPraenomen] intentó establecerse en Asia como gobernante, o más bien regente, de la antigua ciudad de Pérgamo.\n\nY ahora se nos acercó ofreciéndose a gobernar la región en nuestro nombre y pagarnos tributo a cambio."
 dhe_thrace.8.a:0 "Una propuesta interesante..."
 dhe_thrace.8.at:0 "#Y Pérgamo#! obtendrá todos nuestros territorios en la región de #Y Asia#!.\n#Y Pérgamo#! se convertirá en #Y estado cliente#! de #Y [THIS.GetCountry.GetName]#!.\n#Y [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetName]#! será quien gobierne#Y Pérgamo#!."
 dhe_thrace.8.b:0 "Podemos manejarlo."
 dhe_thrace.9.t:0 "El fuerte odrisio"
 dhe_thrace.9.desc:0 "Las tierras que llamamos hogar fueron rescatadas de los restos bárbaros de Tracia hace poco gracias a la fuerza y tenacidad de Filipo II y su hijo Alejandro Magno. No podemos olvidar cuánta sangre se derramó ni todo lo que falta por hacer.\n\nAntes, el reino odrisio era el poder dominante de la zona, y no renunciaron a ella tranquilamente. El salvaje Seutes III ha sido una molestia constante para Macedonia, enviando grupos de asalto a nuestras tierras y dividiendo nuestra atención cuando pudo hacerse centrado en otros lugares, pese a que nos prometió su sumisión.\n\nAl fin, el [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetRulerTitle] [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetPraenomen] ha convocado a un consejo para discutir nuestra política sobre estos brutos..."
 dhe_thrace.9.a:0 "Es hora de acabar con ellos."
 dhe_thrace.9.b:0 "Hay que obligarlos a ir a las montañas."
 dhe_thrace.9.bt:0 "Anexaremos cada territorio de #Y [SCOPE.sChar('dhe_thrace_seuthes_scope').GetEmployer.GetAdjective]#! en #Y Ródope#! y #Y Haemimontus#!."
 dhe_thrace.9.bt2:0 "Algunas UP de #Y miembros de tribus#! en estos territorios se irán a #Y [SCOPE.sChar('dhe_thrace_seuthes_scope').GetEmployer.GetName]#!."
 dhe_thrace.9.bt3:0 "Los territorios anexados recibirán"
 dhe_thrace.9.c:0 "Debemos intentar integrarlos."
 dhe_thrace.9.d:0 "Los dejaremos en paz."
 dhe_thrace.10.t:0 "Maniobras del pueblo [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetAdjective]"
 dhe_thrace.10.tt1:0 "#R #Y [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetName]#! anexó el territorio de las provincias de #Y Ródope#! y #Y Haemimontus#!. #!\nAlgunos #Y miembros de tribus#! en territorios anexados se trasladaron a #Y [THIS.GetCountry.GetCapital.GetName]#!.#!"
 dhe_thrace.10.tt2:0 "#Y [THIS.GetCountry.GetName]#! obtiene reclamos en las provincias de #Y Ródope#! y #Y Haemimontus#!."
 dhe_thrace.10.desc:0 "Nuestras valerosas hazañas y nuestros ataques exitosos demostraron a los invasores de [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetName] que todavía no nos derrotan. El pueblo [SCOPE.sChar('dhe_thrace_seuthes_scope').GetEmployer.GetAdjective] no se arrodilla para dejarse conquistar como cobardes ni acepta que lo obliguen a servir como esclavos a extranjeros.\n\nTal como esperábamos, los perros respondieron el ataque. Alegan que nuestras victorias anteriores fueron agresiones."
 dhe_thrace.10.desc_1:0 "Los invasores ahora atacan nuestros pueblos y aldeas, decididos a echarnos del área y destruir el legado de nuestros antepasados."
 dhe_thrace.10.desc_2:1 "Nos traicionaron enviando soldados para que se apoderen de las ciudades en nuestra frontera compartida. Así demuestran el verdadero valor de sus votos y destruyen cualquier obligación que hayamos tenido para con ellos.\n\nMuchos miembros de tribus leales huyeron con sus familias a nuestro baluarte en [SCOPE.sChar('dhe_thrace_seuthes_scope').GetEmployer.GetCapital.GetName], donde se unirán a nuestro estandarte y defenderán a [SCOPE.sChar('dhe_thrace_seuthes_scope').GetEmployer.GetName] hasta las últimas consecuencias."
 dhe_thrace.10.desc_3:0 "Abandonaron todas las pretensiones de benevolencia y enviaron administradores a nuestras tierras e incluso a la sala de nuestro/a [SCOPE.sChar('dhe_thrace_seuthes_scope').GetEmployer.GetRulerTitle] para asegurarnos de que cumplamos con sus dictados."
 dhe_thrace.10.a:0 "¡Lanzaremos a los invasores al mar!"
 dhe_thrace.10.b:0 "Aún no es el momento..."
 dhe_thrace.10.c:0 "¡Se arrepentirán de esto!"
 dhe_thrace.10.ct:0 "[SCOPE.sUnit('dhe_thrace_army_scope').GetName] obtiene 6 unidades de #Y infantería ligera#! @light_infantry!"
 dhe_thrace.10.d:0 "¡Ja! Nos tienen miedo."
 dhe_thrace.11.t:0 "La princesa persa"
 dhe_thrace.11.desc:0 "Los heraldos nos traen noticias de [dhe_thrace_lysimachus_scope.GetEmployer.GetName], donde el diádoco [dhe_thrace_lysimachus_scope.GetPraenomen] se casó con la princesa de Persia [dhe_thrace_amastris_scope.GetPraenomen], sobrina del rey de reyes persa Darío III, derrotado por Alejandro Magno.\n\nAlgunos dicen que [dhe_thrace_lysimachus_scope.GetPraenomen] cayó bajo el hechizo de sueños idiotas de exaltación bárbara y desea legitimar su reclamo sobre el imperio de Alejandro. Otros opinan que esto es solo una estratagema para controlar las propiedades de la princesa viuda en Heraclea Póntica y que luego [dhe_thrace_lysimachus_scope.GetPraenomen] la abandonará."
 dhe_thrace.11.a:0 "No es bueno dejarse arrastrar por los sueños."
 dhe_thrace.11.at:0 "Heraclea Póntica ahora está garantizada por Tracia."
 dhe_mithridates.9.t:0 "Agresión de los diádocos"
 dhe_mithridates.9.desc_intro:0 "Nos hemos convertido en poco más que peones en los traicioneros juegos de los diádocos, amenazados por el potencial de la casa de Mitrídates."
 dhe_mithridates.9.desc_1:0 "Los reinos de los diádocos, siempre ávidos de mayor poder en la costa de Misia, mostraron todas sus cartas cuando mandaron asesinar a nuestro gobernante [mithridates_ii.GetPraenomen] a sangre fría. ¡No hay otra explicación!"
 dhe_mithridates.9.desc_2:0 "$dhe_mithridates.9.desc_intro$ La muerte de nuestro rey los envalentonó para intentar derrocar el gobierno de nuestra ciudad."
 dhe_mithridates.9.desc_3:0 "\n\nSe lo informamos a [mithridates_pontus.GetPraenomen], amigo íntimo de Demetrio Antigónido, y le pedimos que volviera a [GetCountry('KIO').GetCapital.GetName] para ser el gobernante sucesor de su padre."
 dhe_mithridates.9.desc_4:0 ""
 dhe_mithridates.9.desc_5:0 "$dhe_mithridates.9.desc_intro$"
 dhe_mithridates.9.desc:0 "\n\nNuestros antepasados ya gobernaban aquí antes de que estos miserables usurpadores siquiera hubieran nacido. Ahora debemos garantizar la supervivencia de la dinastía mitridática. Hay quienes sugieren que nos dirijamos a las regiones en disputa de Paflagonia y consigamos seguidores allí."
 dhe_mithridates.9.a:0 "¡Hacia [mithridates_refuge.GetName]!"
 dhe_mithridates.9.at:0 "Estamos esperando la respuesta de [mithridates_refuge.GetName|Y] @[mithridates_refuge.GetFlag]!."
 dhe_mithridates.9.at1:0 "Si [mithridates_refuge.GetName|Y] @[mithridates_refuge.GetFlag]! nos ofrece territorio en forma pacífica:"
 dhe_mithridates.9.b:0 "¡Hacia las montañas de Paflagonia!"
 dhe_mithridates.9.bt:0 "No apoderaremos de tierras en #Y Paflagonia#! y nos trasladaremos hacia allí."
 dhe_mithridates.9.d:0 "¡[GetCountry('KIO').GetCapital.GetName] nunca caerá!"
 dhe_mithridates.9.dt:0 "[GetCountry('PRY').GetName|Y] gana reclamos sobre [GetCountry('KIO').GetName|Y]."
 dhe_mithridates.10.desc:1 "La dinastía mitridática, que hasta hace poco gobernaba solo la [GetProvince('(int32)245').Custom('get_city_type_loc')] misia de [GetProvince('(int32)245').GetName], ahora ascendió y controla el reino de Pontus en el norte de Capadocia, una zona que los diádocos perdieron ante dinastías locales en disputa. Estos acontecimientos seguramente generarán efectos prolongados en el futuro de la región."
 dhe_mithridates.10.a:0 "Esta osadía es digna de reyes."
 dhe_mithridates.10.at:0 "El reino mitridático se apoderó de #Y Pontus#!."
 dhe_mithridates.12.t:0 "La respuesta del país [mithridates_refuge.GetAdjective]"
 dhe_mithridates.12.desc:0 "Nuestros emisarios regresaron de [mithridates_refuge.GetName] con noticias de su respuesta a nuestras peticiones de ayuda."
 dhe_mithridates.12.desc_1:0 "[mithridates_refuge.GetRuler.GetName] aceptó con sabiduría permitirnos usar la fortaleza de Kimiata y reunir un ejército."
 dhe_mithridates.12.desc_2:0 "[mithridates_refuge.GetRuler.GetName] se negó con arrogancia a ayudarnos, pues teme que seamos una amenaza para su reino."
 dhe_mithridates.12.a:0 "No perderemos el tiempo..."
 dhe_mithridates.12.b:0 "La oferta fue una cortesía."
 dhe_mithridates.12.tt:0 "Abandonaremos [GetProvince('(int32)245').GetName|Y].\nObtendremos reclamos sobre nuestro nuevo hogar."
 dhe_mithridates.13.t:0 "Invasión del pueblo [mithridatic_kingdom.GetAdjective]"
 dhe_mithridates.13.desc_1:0 "[mithridatic_kingdom.GetRuler.GetName], [mithridatic_kingdom.GetRulerTitle] de [GetProvince('(int32)245').GetName], nos traicionó y se trasladó con sus seguidores a las montañas de Paflagonia, a pesar de que nos habíamos negado a prestarle ayuda.\n\nIncluso ahora está apoderándose de fortalezas y aldeas y reuniendo a sus fuerzas para atacarnos."
 dhe_mithridates.13.desc_2:0 "[mithridates_refuge.GetRuler.GetPraenomen] de [mithridates_refuge.GetName], en una muestra de ingenuidad, otorgó asilo a $dhe_mithridates.13.desc_shared_1$ en la fortaleza de Kimiata, a pesar de sus obvias pretensiones a las propiedades de los pueblos [mithridates_refuge.GetAdjective] y [ROOT.GetCountry.GetAdjective]. $dhe_mithridates.13.desc_shared_2$"
 dhe_mithridates.13.desc_3:0 "$dhe_mithridates.13.desc_shared_1$ ocupó la fortaleza de Kimiata y obviamente pretende las propiedades del pueblo [ROOT.GetCountry.GetAdjective]. $dhe_mithridates.13.desc_shared_2$"
 dhe_mithridates.13.desc_shared_1:0 "Un príncipe extranjero se apoderó del escarpado e ingobernable centro de Paflagonia. Tras ser expulsado de su patria, [mithridatic_kingdom.GetRuler.GetName] de [GetProvince('(int32)245').GetName] organizó un ejército de seguidores."
 dhe_mithridates.13.desc_shared_2:0 "\n\nLa presencia de [mithridatic_kingdom.GetRuler.GetPraenomen], de gran riqueza y carisma, está causando disturbios en la provincia. Si no actuamos rápidamente, podría haber deserciones."
 dhe_mithridates.13.a:0 "¡Bandidos insolentes!"
 dhe_mithridates.13.b:0 "No hay nada que hacer."
 dhe_mithridates.13.bt:0 "#R El territorio en posesión que limite con el nuevo reino de [mithridatic_kingdom.GetName|Y] también desertará para su bando.#!"
 dhe_mithridates.13.c:0 "Nos subestiman."
 dhe_mithridates.13.tt1:0 "#R Se apoderaron de nuestros territorios cerca de [GetProvince('(int32)200').GetName|Y].#!"

