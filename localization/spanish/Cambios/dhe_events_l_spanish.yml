 ### Cult of Fortune ###
 cult_of_fortune_tooltip:0 "El culto a Fortuna se instala en [SCOPE.sP('randomized_country_province').GetName]"
 dhe_fortune_cult.1.t:0 "El culto a [ROOT.GetCountry.Custom('get_fortune_goddess')]"
 dhe_fortune_cult.1.desc:0 "Últimamente, vemos que cada vez más personas siguen a [ROOT.GetCountry.Custom('get_fortune_goddess')], con el deseo de obtener la fortuna de los dioses. Un sacerdote con su pequeño grupo de seguidores llegó a [SCOPE.sP('randomized_country_province').GetName] en busca de un nuevo hogar para su culto.\n\nPrometen buena suerte y bendiciones para nuestro pueblo si reciben una generosa cantidad de fondos como ayuda para empezar."
 dhe_fortune_cult.1.a:0 "Agradecemos la ayuda de [ROOT.GetCountry.Custom('get_fortune_goddess')] y sus seguidores."
 dhe_fortune_cult.1.b:0 "No tenemos lugar para estos sectarios."
 dhe_fortune_cult.1.b.tt:0 "Se destierra el culto a Fortuna de nuestras tierras."
 dhe_fortune_cult.2.t:0 "Pertenencia al culto a Fortuna"
 dhe_fortune_cult.2.desc:0 "A [ROOT.GetCountry.GetRuler.GetName] se le ofreció un puesto entre los seguidores de [ROOT.GetCountry.Custom('get_fortune_goddess')], a cambio de mayor libertad religiosa para nuestro pueblo.\n\nDesde que el culto a Fortuna se introdujo en [ROOT.GetCountry.GetName], ha recibido cada vez más apoyo. Participar en los ritos y ceremonias sin duda sería una acción popular."
 dhe_fortune_cult.2.a:0 "La fortuna será nuestra."
 dhe_fortune_cult.2.b:0 "No nos interesan estos sectarios."
 dhe_fortune_cult.3.t:0 "Un santuario para [ROOT.GetCountry.Custom('get_fortune_goddess')]"
 dhe_fortune_cult.3.desc:1 "Algunos seguidores de [ROOT.GetCountry.Custom('get_fortune_goddess')] nos piden fondos para construir un santuario para su diosa en el territorio de [SCOPE.sP('randomized_country_province').GetName], [SCOPE.sP('randomized_country_province').GetState.GetShortName]. Sería una bendición para la ciudad, así como un nuevo santuario y una zona para que la gente se congregue.\n\nAunque no lo dijeron abiertamente, dieron a entender que la falta de ayuda y de fe haría que [ROOT.GetCountry.Custom('get_fortune_goddess')] se enemistara con nuestra nación."
 dhe_fortune_cult.3.a:0 "Reservaremos los fondos para ellos."
 dhe_fortune_cult.3.b:0 "Les deseamos suerte para que puedan conseguir los fondos en otro sitio."
 dhe_fortune_cult.4.t:0 "Un proyecto afortunado"
 dhe_fortune_cult.4.desc:0 "Los sacerdotes y los miembros del culto de la fortuna han empezado a planificar un ambicioso proyecto en las afueras de nuestra capital, [ROOT.GetCountry.GetCapital.GetName]. El objetivo es crear un nuevo lugar sagrado para el culto a Fortuna, un sitio para reunir a todos sus líderes y recursos, así como para atraer a nuevos miembros y despertar interés en sus ritos y celebraciones.\n\nAhora nos piden derechos y ayuda para financiar el proyecto. Esta edificación atraería a seguidores de todas partes del mundo para ver semejante espectáculo, y nos congraciaría con la diosa."
 dhe_fortune_cult.4.a:0 "Será una bendición para nuestra nación."
 dhe_fortune_cult.4.b:0 "[ROOT.GetCountry.GetCapital.GetName] no necesita un templo así, ni lo permitiremos."
 dhe_fortune_cult.4.b.tt:0 ""

 ### Isis Cult ###
 dhe_isis_cult.1.a.tt:0 "Culto de Isis, bienvenidos a [SCOPE.sP('randomized_country_province').GetOwner.GetName]."
 dhe_isis_cult.1.t:0 "La propagación de Isis"
 dhe_isis_cult.1.desc:1 "Un barco egipcio atracó en el puerto de nuestra [randomized_country_province.Custom('get_city_type_loc')] de [SCOPE.sP('randomized_country_province').GetName] llevando entre su cargamento a un sacerdote del culto a Isis. La diosa egipcia ha visto crecer el culto en su honor, con todos los ritos y celebraciones que se suelen ver entre los cultos de misterio del panteón griego.\n\nEs seguro que el culto fije su atención en [ROOT.GetCountry.GetName] si se los permitimos, y que empiece a compartir sus enseñanzas con los lugareños, aunque hemos oído muchas cosas buenas sobre ellos. Quizás sea algo bueno."
 dhe_isis_cult.1.a:0 "Reservaremos un espacio para estos sacerdotes."
 dhe_isis_cult.1.b:0 "No hay necesidad de una diosa egipcia en [SCOPE.sP('randomized_country_province').GetName]."
 dhe_isis_cult.1.b.tt:0 "El culto de Isis tiene prohibido entrar en [SCOPE.sP('randomized_country_province').GetOwner.GetName]."
 dhe_isis_cult.2.t:0 "Isis de [SCOPE.sP('randomized_country_province').GetName]"
 dhe_isis_cult.2.desc:1 "El culto de Isis comenzó a extenderse y a abrirse camino en la [randomized_country_province.Custom('get_city_type_loc')] de [SCOPE.sP('randomized_country_province').GetName], en [SCOPE.sP('randomized_country_province').GetState.GetShortName]. Buscan nuestra ayuda para asegurar una posición entre la población, y estarán encantados de pagar por ella.\n\nAbrir la ciudad a estos extranjeros limitaría nuestra autoridad religiosa, y debemos considerar cuidadosamente si el dinero vale ese precio."
 dhe_isis_cult.2.a:0 "Parece una oferta razonable."
 dhe_isis_cult.2.b:0 "No queremos que estos sectarios arruinen [SCOPE.sP('randomized_country_province').GetName]."
 dhe_isis_cult.3.t:0 "La crisis de Isis de [SCOPE.sP('randomized_country_province').GetName]"
 dhe_isis_cult.3.desc:1 "Han habido grandes desacuerdos entre los seguidores del culto de Isis y los lugareños de la [randomized_country_province.Custom('get_city_type_loc')] de [SCOPE.sP('randomized_country_province').GetName], en [SCOPE.sP('randomized_country_province').GetState.GetShortName]. A medida que los miembros del culto de Isis trataron de reclutar más seguidores, las discusiones llegaron a un punto crítico con los habitantes locales de la ciudad sobre asuntos religiosos, así como sobre los derechos que un culto extranjero debería tener en suelo local.\n\nEl culto de Isis nos ofreció algunos fondos a cambio de nuestra ayuda en estos temas, mientras que nuestra gente nos pide que nos deshagamos del culto para siempre."
 dhe_isis_cult.3.a:0 "Protegeremos y ayudaremos a los seguidores de Isis."
 dhe_isis_cult.3.b:0 "Debe haber una manera de apaciguar a ambas partes."
 dhe_isis_cult.3.c:0 "Es hora de eliminar a estos problemáticos keméticos de [SCOPE.sP('randomized_country_province').GetName]."
 dhe_isis_cult.4.t:0 "La masacre de [SCOPE.sP('randomized_country_province').GetName]"
 dhe_isis_cult.4.desc:1 "Los lugareños y el culto de Isis se han enfrentado en las calles de la [randomized_country_province.Custom('get_city_type_loc')] de [SCOPE.sP('randomized_country_province').GetName], en [SCOPE.sP('randomized_country_province').GetState.GetShortName], muchas veces en los meses recientes. Finalmente llegó a un punto crítico con el asesinato de un campesino local a manos de un miembro del culto a Isis.\n\nAntes de que nuestros soldados lograran calmar a los lugareños, estos asesinaron a todos los miembros del culto en la zona, y este quedó completamente aniquilado."
 dhe_isis_cult.4.a:0 "¿Qué locura es esta?"
 dhe_isis_cult.5.t:0 "Las familias egipcias"
 dhe_isis_cult.5.desc:0 "Un grupo de familias abandonó [SCOPE.sP('randomized_egyptian_province').GetName], en [SCOPE.sP('randomized_egyptian_province').GetOwner.GetName], para venir a [SCOPE.sP('randomized_country_province').GetName] en [SCOPE.sP('randomized_country_province').GetState.GetShortName], supuestamente guiados por la propia Isis para buscar el culto de Isis local y participar en sus ritos y ceremonias. Como compensación, el culto local decidió ofrecernos una compensación por acoger a las familias y darles un lugar donde quedarse y vivir."
 dhe_isis_cult.5.a:0 "Eso parece... ¿justo?"
 dhe_isis_cult.6.t:0 "Un santuario de Isis"
 dhe_isis_cult.6.desc:1 "El culto de Isis local en el territorio de [SCOPE.sP('randomized_country_province').GetName], en [SCOPE.sP('randomized_country_province').GetState.GetShortName], nos ofreció una pequeña suma de oro a cambio de apoyar la construcción de un santuario a su diosa en la ciudad. El culto se ha hecho cada vez más popular en el territorio con el paso del tiempo y quieren celebrarlo con un santuario para sus seguidores y miembros.\n\nDarle aún más espacio al culto abriría aún más a nuestra gente a sus creencias y disminuiría nuestra autoridad religiosa en [SCOPE.sP('randomized_country_province').GetName]. Rechazar esta petición podría traer a más de nuestra gente de regreso a nuestras propias creencias."
 dhe_isis_cult.6.a:0 "Se construirá."
 dhe_isis_cult.6.b:0 "[SCOPE.sP('randomized_country_province').GetName] no tiene lugar para una diosa egipcia."
 isis_cult_medium_freemen_citizen.tt:0 "Hasta un #Y 25%#! de las #Y personas libres#! y los #Y ciudadanos#! en #Y [THIS.GetProvince.GetName]#! se convertirán al #Y kemetismo#!."
 isis_cult_minor_freemen_citizen.tt:0 "Hasta un #Y 10%#! de las #Y personas libres#! y los #Y ciudadanos#! en #Y [THIS.GetProvince.GetName]#! se convertirán al #Y kemetismo#!."
