 dhe_mithridates.3.desc:0 "[SCOPE.sChar('mithridates').GetName], la serpiente traicionera, ha huido a Paflagonia. Dice que quiere dedicar su vida a un sueño ridículo. ¿Qué otras alegaciones absurdas se le ocurrirán después?"
