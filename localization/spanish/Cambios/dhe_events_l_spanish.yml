 ### Pharos Lighthouse ###
 dhe_pharos_tooltip:0 "Comienza la construcción del faro."
 dhe_pharos_lighthouse.2.t:0 "Complicaciones por la sequía"
 dhe_pharos_lighthouse.2.desc:0 "Una sequía repentina ha azotado Alejandría y la obras en el faro de la isla de Faros. Será un obstáculo para el avance de la construcción, a menos que se invierta mucho dinero para transferir alimentos y asistencia desde otra zona. [SCOPE.sCharacter('random_advisor').GetName] señala que podríamos enfocarnos en los trabajadores del faro para ahorrar recursos."
 dhe_pharos_lighthouse.2.a:0 "Ayudaremos a toda Alejandría."
 dhe_pharos_lighthouse.2.a.tt:1 "El progreso del faro en la isla de Faros sigue de acuerdo con lo planeado."
 dhe_pharos_lighthouse.2.b:0 "Por ahora, prioricemos a los trabajadores."
 dhe_pharos_lighthouse.2.c:0 "No podemos ayudar a nadie."
 dhe_pharos_lighthouse.2.c.tt:0 "La hambruna obstaculiza el progreso del faro en la isla de Faros."
 dhe_pharos_lighthouse.3.t:0 "Complicaciones con materiales"
 dhe_pharos_lighthouse.3.desc:0 "Durante la construcción, parte del faro se derrumbó con un estallido, lo que provocó pánico en nuestros trabajadores. Parece que algunos de los materiales recibidos son prácticamente inservibles, inseguros en el mejor de los casos.\n\nNuestros capataces nos piden los fondos necesarios para comprar materiales de repuesto, mientras que [SCOPE.sCharacter('random_advisor').GetName] señala que podríamos usar materiales que tenemos en otras ciudades cercanas."
 dhe_pharos_lighthouse.3.a:0 "Compraremos materiales de repuesto."
 dhe_pharos_lighthouse.3.b:0 "En otras ciudades hay materiales que podemos usar."
 dhe_pharos_lighthouse.3.c:0 "Simplemente reduciremos un poco la altura del faro."
 dhe_pharos_lighthouse.3.c.tt:0 "Los materiales de mala calidad obstaculizan el progreso del faro en la isla de Faros."
 dhe_pharos_lighthouse.4.t:0 "Trabajadores desaparecidos"
 dhe_pharos_lighthouse.4.desc:0 "A medida que progresan las obras en el faro en la isla de Faros, varios trabajadores han desaparecido con el tiempo. Algunos renunciaron a su empleo, otros murieron y otros simplemente desaparecieron. Sin mano de obra adecuada para este trabajo, el avance se ralentizará y no obtendremos los resultados que queremos."
 dhe_pharos_lighthouse.4.a:0 "Encontraremos nuevos trabajadores."
 dhe_pharos_lighthouse.4.b:0 "Nuestros soldados ocuparán los puestos."
 dhe_pharos_lighthouse.4.c:0 "Entonces, simplemente tardará más tiempo."
 dhe_pharos_lighthouse.4.c.tt:0 "La falta de trabajadores obstaculiza el progreso del faro en la isla de Faros."
 dhe_pharos_lighthouse.5.t:0 "Complicaciones por un terremoto"
 dhe_pharos_lighthouse.5.desc:0 "Un pequeño terremoto sacude el faro en la isla de Faros y a todos los que trabajan en su interior, lo cual provoca algunas lesiones menores y daña parte de las obras realizadas en los últimos meses.\n\nPara que las obras continúen sin obstáculos, necesitamos separar una importante suma de dinero para limpiar la zona y reemplazar parte de los elementos destruidos."
 dhe_pharos_lighthouse.5.a:0 "Reparemos todo para que continúe la construcción."
 dhe_pharos_lighthouse.5.b:0 "No tenemos los fondos para eso."
 dhe_pharos_lighthouse.5.b.tt:0 "Los daños provocados por el terremoto obstaculizan el progreso del faro en la isla de Faros."
 dhe_pharos_lighthouse.6.t:0 "Materiales de calidad"
 dhe_pharos_lighthouse.6.desc:0 "A medida que continúa el progreso en el faro de la isla de Faros, recibimos una entrega de materiales de calidad superior a la esperada. Podríamos usar los materiales adicionales para que el faro sea mejor de lo planeado originalmente. O bien podríamos venderlos y seguir con el plan original, con fondos extra por si sucede algo inesperado."
 dhe_pharos_lighthouse.6.a:0 "¡Más grande y mejor!"
 dhe_pharos_lighthouse.6.a.tt:1 "El progreso del faro en la isla de Faros avanza más que lo planeado originalmente."
 dhe_pharos_lighthouse.6.b:0 "Vamos a venderlos y reservar el dinero por ahora."
 dhe_pharos_lighthouse.10.t:0 "El faro en la isla de Faros"
 dhe_pharos_lighthouse.10.desc:0 "Solicitamos que vengan trabajadores de todas partes del mundo para colaborar en la construcción del faro en la isla de Faros. Será la mayor edificación conocida por la humanidad, y esperamos que se convierta en un modelo para el mundo civilizado.\n\nEn tan solo unas semanas, comenzarán los progresos. Conforme avancen las obras, anticipamos algunas complicaciones, pero esperamos verlo terminado pronto."
 dhe_pharos_lighthouse.10.a:0 "Será nuestro orgullo."
 dhe_pharos_lighthouse.11.t:0 "El faro en la isla de Faros"
 dhe_pharos_lighthouse.11.desc:0 "Por fin se completó la construcción del faro en la isla de Faros, testimonio de nuestro poder, liderazgo e importancia. Para las generaciones futuras, será un modelo que llevará hacia Alejandría, una de las ciudades más imponentes que han existido en el mundo.\n\nAunque el faro nunca llegó a cumplir las expectativas ni los planes originales, es una edificación impresionante. Nunca nadie volverá a dudar de la importancia de nuestra ciudad y de nuestra nación, ya que construimos un monumento insuperable. "
 dhe_pharos_lighthouse.11.a:0 "Aun así, esperábamos algo más..."
 dhe_pharos_lighthouse.12.t:0 "El faro en la isla de Faros"
 dhe_pharos_lighthouse.12.desc:0 "Por fin se completó la construcción del faro en la isla de Faros, testimonio de nuestro poder, liderazgo e importancia. Para las generaciones futuras, será un modelo que llevará hacia Alejandría, una de las ciudades más imponentes que han existido en el mundo.\n\nMuchos nos criticaron por nuestros planes ostentosos e imposibles, pero aun así el faro logró cumplir nuestras expectativas. Nunca nadie volverá a dudar de la importancia de nuestra ciudad y de nuestra nación, ya que construimos un monumento insuperable."
 dhe_pharos_lighthouse.12.a:0 "Una maravilla tecnológica."
 dhe_pharos_lighthouse.13.t:0 "El faro en la isla de Faros"
 dhe_pharos_lighthouse.13.desc:0 "Por fin se completó la construcción del faro en la isla de Faros, testimonio de nuestro poder, liderazgo e importancia. Para las generaciones futuras, será un modelo que llevará hacia Alejandría, una de las ciudades más imponentes que han existido en el mundo.\n\nEste monumento colosal superó ampliamente nuestras expectativas, mucho más de lo que esperábamos. Penetra el firmamento y alcanza los reinos celestiales. Un monumento así jamás había sido construido por manos mortales. Algunos dicen que este proyecto recibió ayuda divina.\n\nEl faro en la isla de Faros estará en pie por siempre en memoria de nuestra nación."
 dhe_pharos_lighthouse.13.a:0 "Como debe ser."

 ### Museion ###
 dhe_museion_tooltip:0 "Comienza la construcción del Museion." # [LocEditor:AwaitingBatchUpdate]
 dhe_museion.2.t:0 "Se buscan académicos"
 dhe_museion.2.desc:0 "A medida que continúa el progreso en el Museion, comenzamos a buscar académicos y eruditos para llenar los salones. Varios académicos locales de poca importancia han ofrecido sus servicios, aunque [SCOPE.sCharacter('random_advisor').GetName] nos recomienda buscar algunos extranjeros para que también presenten sus opiniones académicas.\n\nTras mucha búsqueda, se encontraron tres buenas opciones: [SCOPE.sCharacter('scholar_character').GetName] de [SCOPE.sCharacter('scholar_character').GetEmployer.GetName], [SCOPE.sCharacter('scholar_character_2').GetName] de [SCOPE.sCharacter('scholar_character_2').GetEmployer.GetName] y [SCOPE.sCharacter('scholar_character_3').GetName] de [SCOPE.sCharacter('scholar_character_3').GetEmployer.GetName]." # [LocEditor:AwaitingBatchUpdate]
 dhe_museion.2.a:0 "[SCOPE.sCharacter('scholar_character').GetName] parece la opción correcta."
 dhe_museion.2.b:0 "Tal vez deberíamos elegir a [SCOPE.sCharacter('scholar_character_2').GetName]."
 dhe_museion.2.c:0 "La única opción posible es [SCOPE.sCharacter('scholar_character_3').GetName]."
 dhe_museion.3.t:0 "Pergaminos para una musa"
 dhe_museion.3.desc:0 "Mandamos enviados a todo el mundo conocido para recopilar todos los pergaminos, textos y tabletas que encuentren, para llenar el futuro Museion. Nuestros eruditos encontraron una copia sumamente interesante de [ROOT.GetCountry.Custom('get_random_ancient_text')] en [SCOPE.sCountry('randomized_country').GetName], pero financiar esta empresa costaría una suma importante de dinero.\n\nLos eruditos aseguran que es necesario para completar la colección y que beneficiaría enormemente la investigación." # [LocEditor:AwaitingBatchUpdate]
 dhe_museion.3.a:0 "¿Más textos? Esto ya es ridículo."
 dhe_museion.3.b:0 "Nuestra nación por una musa."
 dhe_museion.4.t:0 "Una musa poética para el Museion" # [LocEditor:AwaitingBatchUpdate]
 dhe_museion.4.desc:0 "¿Qué sería de un templo a las musas sin poetas? Muchos poetas y escritores de escasa fama participaron en el proyecto de convertir el Museion en un templo del conocimiento, pero nos sigue faltando alguien con las características adecuadas.\n\nEn la búsqueda, hallamos a dos candidatos prometedores: [SCOPE.sCharacter('poet_character').GetName] de [SCOPE.sCharacter('poet_character').GetEmployer.GetName] y [SCOPE.sCharacter('poet_character_2').GetName] de [SCOPE.sCharacter('poet_character_2').GetEmployer.GetName]. Es posible que el Museion no sea lo suficientemente grande para ambos, así que por ahora deberíamos invitar a solo uno de ellos." # [LocEditor:AwaitingBatchUpdate]
 dhe_museion.4.a:0 "[SCOPE.sCharacter('poet_character').GetName] parece interesante."
 dhe_museion.4.b:0 "Dicen que [SCOPE.sCharacter('poet_character_2').GetName] hace un buen trabajo."
 dhe_museion.5.t:0 "Musas y místicos"
 dhe_museion.5.desc:0 "Uno de los eruditos que enviamos a buscar textos y pergaminos para nuestras bibliotecas volvió con [ROOT.GetCountry.Custom('get_random_ancient_text_keyword')] [ROOT.GetCountry.Custom('get_random_ancient_text')]. Si bien nos costó una suma de dinero considerable, esta obra sin duda beneficiará a nuestra investigación en los próximos años."
 dhe_museion.5.a:0 "¡Excelentes noticias!"
 dhe_museion.10.t:0 "Comienza el Museion" # [LocEditor:AwaitingBatchUpdate]
 dhe_museion.10.desc:0 "Mandamos a eruditos y enviados a todos los rincones del mundo a buscar textos, fuentes y códices para llenar el gran Museion. Será el centro de todo nuestro conocimiento y la vanguardia de la vida cultural helénica.\n\nDemostraremos de una vez por todas que Alejandría es una de las ciudades más grandiosas, tanto en cultura como en tecnología y conocimiento. Inmortalizaremos en la historia el momento en que [ROOT.GetCountry.GetName] se convirtió en una de las naciones más importantes del mundo." # [LocEditor:AwaitingBatchUpdate]
 dhe_museion.10.a:0 "Este será un templo inolvidable."
 dhe_museion.11.t:0 "El Museion" # [LocEditor:AwaitingBatchUpdate]
 dhe_museion.11.desc:0 "Por fin completamos el Museion. Este edificio grande y majestuoso será recordado por siempre, así como nuestro gobierno. Académicos, eruditos, poetas, escritores y músicos de todo el mundo se reunieron frente a las puertas de Alejandría para compartir su conocimiento y sus habilidades, para beneficio de nuestro pueblo.\n\nCon todas estas personas reunidas bajo nuestro liderazgo, Alejandría se ha convertido realmente en la perla de nuestra nación. Solo nos falta encontrarle una dirección a todo este potencial." # [LocEditor:AwaitingBatchUpdate]
 dhe_museion.11.a:0 "¡El mejor ejemplo del ingenio del pueblo [ROOT.GetCountry.GetAdjective]!"
 dhe_museion.12.t:0 "El Museion destruido" # [LocEditor:AwaitingBatchUpdate]
 dhe_museion.12.desc:0 "Alejandría es asediada por sus enemigos. En medio del caos, una llama descomunal ilumina el firmamento nocturno. Todo el Museion está ardiendo, la edificación con sus pergaminos y textos. Pocos tienen tiempo de reaccionar a esta tragedia antes de que sea tarde para salvar la edificación o lo que contiene.\n\nEsto es una tragedia funesta para el pueblo [ROOT.GetCountry.GetAdjective]. Solo queda el recuerdo de lo que fue un gran templo." # [LocEditor:AwaitingBatchUpdate]
 dhe_museion.12.a:0 "¿Cómo pudo pasar?"
 dhe_museion.20.t:0 "Completando la biblioteca"
 dhe_museion.20.desc:0 "A medida que continuamos tratando de mantener el Museion actualizado con las obras e ideas más recientes, nos encontramos con algunos textos que nos podrían interesar.\n\nUno de ellos es la copia de [ROOT.GetCountry.Custom('get_random_ancient_text')] que hace tiempo intentamos obtener, el otro es [ROOT.GetCountry.Custom('get_random_ancient_text_keyword')] [ROOT.GetCountry.Custom('get_random_ancient_text')], un texto raro y valioso." # [LocEditor:AwaitingBatchUpdate]
 dhe_museion.20.a:0 "En este caso, nuestro objetivo original es suficiente."
 dhe_museion.20.b:0 "Cuanto más raro, mejor. Para eso creamos el Museion." # [LocEditor:AwaitingBatchUpdate]
 dhe_museion.20.c:0 "En este momento no nos podemos permitir ninguno de los dos."
 dhe_museion.21.t:0 "Opciones museísticas"
 dhe_museion.21.desc:0 "Hay algunos puestos vacantes en el Museion y nuestros académicos comenzaron a buscar a alguien para cubrirlos. Encontraron un par de opciones interesantes y les gustaría conocer nuestra opinión al respecto." # [LocEditor:AwaitingBatchUpdate]
 dhe_museion.21.a:0 "[SCOPE.sCharacter('random_character').GetName] parece ser una persona interesante."
 dhe_museion.21.b:0 "Escuchamos comentarios halagadores sobre [SCOPE.sCharacter('random_character_2').GetName]."
 dhe_museion.21.c:0 "[SCOPE.sCharacter('random_character_3').GetName] podría ser interesante."
 dhe_museion.21.d:0 "Ninguno es una buena opción para el Museion." # [LocEditor:AwaitingBatchUpdate]
 dhe_museion.22.t:0 "Mantenimiento del Museion" # [LocEditor:AwaitingBatchUpdate]
 dhe_museion.22.desc:0 "Aunque la construcción del Museion significa un auge innegable para [ROOT.GetCountry.GetName], mantener todo en funcionamiento nos ha costado mucho dinero. A medida que pasa el tiempo, se vuelve significativo el precio de mantener intacto el edificio y de ocuparse de todos los pergaminos, textos y trabajadores." # [LocEditor:AwaitingBatchUpdate]
 dhe_museion.22.a:0 "Estos académicos y artistas son caros."

 ### Colossus of Rhodes ###
 dhe_colossus_tooltip:0 "Comienza la construcción del coloso."
 dhe_colossus_of_rhodes.2.t:0 "Materiales hundidos"
 dhe_colossus_of_rhodes.2.desc:0 "Recibimos noticias de que uno de los barcos con materiales para el coloso fue hundido por piratas, cerca de las costas de [SCOPE.sP('randomized_country_province').GetName]. Como no tenemos todos los materiales que necesitamos para la estatua, tendremos que solicitar un nuevo envío o cambiar el tamaño planificado."
 dhe_colossus_of_rhodes.2.a:0 "Pagaremos un nuevo envío."
 dhe_colossus_of_rhodes.2.a.tt:0 "El progreso del coloso de Rodas sigue avanzando sin obstáculos."
 dhe_colossus_of_rhodes.2.b:0 "La haremos un poco más pequeña."
 dhe_colossus_of_rhodes.2.b.tt:0 "La falta de materiales obstaculiza el progreso del coloso de Rodas."
 dhe_colossus_of_rhodes.3.t:0 "Trabajadores sin inspiración"
 dhe_colossus_of_rhodes.3.desc:0 "Gran parte del trabajo en el coloso de Rodas ha sido obra de la buena voluntad de los habitantes de Rodas, pero parece que muchos están desmotivados porque el progreso no es tan veloz como esperaban.\n\nPodríamos pagar para que lleguen nuevos trabajadores a Rodas y se ocupen del resto del trabajo, o tratar de motivar a los que ya tenemos, o cambiar los planes para reducir la carga de trabajo restante."
 dhe_colossus_of_rhodes.3.a:0 "Manos nuevas terminarán la tarea."
 dhe_colossus_of_rhodes.3.b:0 "Lo ideal es un discurso motivador."
 dhe_colossus_of_rhodes.3.c:0 "Reduciremos un poco la estatua, por el bien de todos."
 dhe_colossus_of_rhodes.3.c.tt:0 "Los trabajadores desmotivados obstaculizan el progreso del coloso de Rodas."
 dhe_colossus_of_rhodes.4.t:0 "Saboteo del coloso"
 dhe_colossus_of_rhodes.4.desc:0 "Hemos tenido problemas de robo y sabotaje en el coloso, ya que naciones envidiosas mandan a sus espías para infiltrarse y arruinar nuestra obra de arte. Aunque hasta ahora los problemas no han sido graves, tememos que esto solo puede ser una muestra de lo que viene.\n\n[SCOPE.sCharacter('random_advisor').GetName] recomendó reservar soldados para resguardar mejor la construcción del coloso. Otra alternativa es usar parte de los fondos para reemplazar las secciones arruinadas, o bien ignorar totalmente el tema."
 dhe_colossus_of_rhodes.4.a:0 "Reemplazaremos lo que se dañe."
 dhe_colossus_of_rhodes.4.b:0 "Nuestros soldados solucionarán esto."
 dhe_colossus_of_rhodes.4.c:0 "Es un problema sin importancia, seguramente no pasará nada grave."
 dhe_colossus_of_rhodes.4.c.tt:0 "El robo y el sabotaje obstaculizan el progreso del coloso de Rodas."
 dhe_colossus_of_rhodes.10.t:0 "El comienzo colosal"
 dhe_colossus_of_rhodes.10.desc:0 "Con todos los recursos, equipo y materiales que dejó el ejército de Demetrio, comenzamos a crear nuestra estatua colosal en honor a Helios. Para el resto de las cosas que necesitamos, enviamos emisarios a las principales potencias del Mediterráneo.\n\nSabemos que completar este proyecto descomunal llevará tiempo, pero es el precio a pagar a cambio del favor de los dioses. Con la mano de obra del pueblo de Rodas, comienza la construcción del coloso."
 dhe_colossus_of_rhodes.10.a:0 "Esa de esperar."
 dhe_colossus_of_rhodes.11.t:0 "El coloso de Rodas"
 dhe_colossus_of_rhodes.11.desc:0 "Se completó el gran coloso de Rodas, que protegerá por siempre a la isla de Rodas contra enemigos y ataques. Es una estatua majestuosa de bronce puro como nunca se ha visto, un honor realmente impresionante a Helios, el dios patrono de Rodas.\n\nLa estatua es casi igual a como la planeamos originalmente, un monumento resplandeciente que inmortalizará por siempre nuestro dominio de Rodas. Esperamos que Helios contemple a Rodas con orgullo y siga protegiendo a la ciudad."
 dhe_colossus_of_rhodes.11.a:0 "Un logro muy destacable."
 dhe_colossus_of_rhodes.12.t:0 "El coloso de Rodas"
 dhe_colossus_of_rhodes.12.desc:0 "Se completó el gran coloso de Rodas, que protegerá por siempre a la isla de Rodas contra enemigos y ataques. Es una estatua majestuosa de bronce puro como nunca se ha visto, un honor realmente impresionante a Helios, el dios patrono de Rodas.\n\nEl resultado de tanto esfuerzo es más impresionante de lo que habían imaginado nuestros arquitectos. El coloso es más grande y decorado que en los planos originales. Estamos seguros de que Helios contemplará a Rodas con orgullo y que su mano protectora siempre resguardará a la ciudad."
 dhe_colossus_of_rhodes.12.a:0 "Un logro colosal."
 dhe_colossus_of_rhodes.13.t:0 "El coloso destruido"
 dhe_colossus_of_rhodes.13.desc:0 "El gran coloso de Rodas ha sido testigo de numerosas batallas, pero finalmente cae cuando fuerzas hostiles toman la ciudad. No está claro cómo sucedió en medio del caos del asedio, pero la gran estatua de bronce ha colapsado. Hay partes desperdigadas por todo el puerto.\n\nEs imposible repararla. Es un golpe a la moral de nuestro pueblo."
 dhe_colossus_of_rhodes.13.a:0 "Qué desastre."

 ### Earthquakes ###
 dhe_earthquake.1.t:0 "Terremotos en [SCOPE.sP('randomized_country_province').GetName]"
 dhe_earthquake.1.desc:0 "Ocurrió un terremoto intenso con epicentro en [SCOPE.sP('randomized_country_province').GetName]. Provocó numerosas víctimas y daños significativos. Las ciudades y zonas aledañas también tuvieron problemas, aunque para nada tan graves como los de [SCOPE.sP('randomized_country_province').GetName].\n\nNuestro pueblo espera que reservemos fondos para ayudar a quienes lo necesitan y que hagamos todo lo posible para mejorar la situación."
 dhe_earthquake.1.a:0 "¡Debemos ayudar a nuestros hermanos en [SCOPE.sP('randomized_country_province').GetName]!"
 dhe_earthquake.1.b:0 "Con el tiempo todo se resolverá solo."
 dhe_earthquake.2.t:0 "Terremotos en [SCOPE.sP('randomized_country_province').GetName]"
 dhe_earthquake.2.desc:1 "Ocurrió un terremoto intenso con epicentro en el territorio de [SCOPE.sP('randomized_country_province').GetName] en [SCOPE.sP('randomized_country_province').GetOwner.GetName]. La mayoría de las ciudades de la región no fueron afectadas, excepto [SCOPE.sP('randomized_earthquake_province').GetName], donde hubo unas pocas muertes y daños menores.\n\nLos habitantes de [SCOPE.sP('randomized_earthquake_province').GetName] esperan que ayudemos para acelerar el proceso de recuperación."
 dhe_earthquake.2.a:0 "Reservaremos fondos para ayudarlos."
 dhe_earthquake.2.b:0 "Pronto todo se resolverá solo."
 dhe_earthquake.3.t:0 "La destrucción de [SCOPE.sP('randomized_country_province').GetName]"
 dhe_earthquake.3.desc:0 "La tierra se abrió y se tragó a [SCOPE.sP('randomized_country_province').GetName], lo que provocó destrucción y muertes. Los terremotos afectaron una amplia zona y sembraron el caos. En esta tragedia, el pueblo apela a nuestro liderazgo y exige que intervengamos para resolver la crisis.\n\nSi no mostramos un gobierno estable en estos tiempos problemáticos, habrá muchos campesinos enojados en nuestras tierras. ¿Quién podría salvarlos si no lo hacemos nosotros?"
 dhe_earthquake.3.a:0 "Tenemos que ayudar a los supervivientes."
 dhe_earthquake.3.b:0 "Esta crisis no tiene solución."
 dhe_earthquake.4.t:0 "La destrucción de [SCOPE.sP('randomized_country_province').GetName]"
 dhe_earthquake.4.desc:1 "La tierra se tragó el territorio de [SCOPE.sP('randomized_country_province').GetName] en [SCOPE.sP('randomized_country_province').GetOwner.GetName]. Aunque la mayor parte de la destrucción se encuentra fuera de nuestras fronteras, [SCOPE.sP('randomized_earthquake_province').GetName], en la zona aledaña a la región, también sufrió daños graves y muertes.\n\nNuestro pueblo espera que lo guiemos en estos tiempos problemáticos. No obstante, solo una pequeña región de nuestra nación fue afectada."
 dhe_earthquake.4.a:0 "Ayudaremos a los habitantes de [SCOPE.sP('randomized_country_province').GetName]."
 dhe_earthquake.4.b:0 "La gente resolverá sus propios problemas."
 dhe_earthquake.6.t:0 "Recuerdos del terremoto"
 dhe_earthquake.6.desc:0 "Han transcurrido varios años desde que un terremoto destructor se tragó brutalmente grandes zonas de [SCOPE.sP('randomized_country_province').GetName] y provocó una tragedia en nuestra nación. Muchas otras naciones habrían permitido que la crisis las venciera, pero esta catástrofe resultó ser una oportunidad para que [ROOT.GetCountry.GetName] se uniera y creara un nuevo futuro. Todos tienen buenos recuerdos de nuestro liderazgo en momentos difíciles, y en estos días pocos lo critican."
 dhe_earthquake.6.a:0 "Esperamos que esto no vuelva a ocurrir."
 dhe_earthquake.7.t:0 "Recuerdos del terremoto"
 dhe_earthquake.7.desc:0 "Han transcurrido varios años desde que un terremoto destructor se tragara brutalmente grandes zonas de [SCOPE.sP('randomized_country_province').GetName] y dejara a nuestra nación en ruinas. En la memoria cultural persisten los oscuros recuerdos de esos días. Incluso hoy, surgió el tema del terremoto en un debate sobre política, lo que demuestra nuevamente cuánto nos afectó. ¿Cuándo dejaremos atrás esta catástrofe?"
 dhe_earthquake.7.a:0 "Fue una gran tragedia..."
