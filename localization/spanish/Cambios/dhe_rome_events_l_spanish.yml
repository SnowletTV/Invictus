l_spanish:
 ### DHE Rome
 # Events
 dhe_rome.1.t:0 "Legis Actiones"
 dhe_rome.1.desc_1:0 "La obra reciente del jurista plebeyo Gneo Flavio, sus Legis Actiones o acciones jurisdiccionales, son el primer relato escrito de los procedimientos legales de [ROOT.GetCountry.GetName]. La importancia de este trabajo lo impulsó a la oficina del Tribuno de la plebe y le valió un amplio apoyo populista.\n\nEl alcance e interpretación de nuestras leyes ha sido, hasta ahora, una tradición verbal de nuestro poder judicial, y el intento de Flavio de codificar partes de nuestros procedimientos legales para una audiencia más amplia no ha sido del todo apreciado.\n\nAlgunos patricios argumentan que la difusión pública de nuestras leyes sagradas, por parte de un plebeyo, amenaza sus prerrogativas tradicionales sobre las posiciones del gobierno y las leyes de [ROOT.GetCountry.GetName], mientras que los populistas acogen con beneplácito mayores derechos y participación para la plebe."
 dhe_rome.1.desc_2:0 "La obra reciente del fallecido jurista plebeyo Gneo Flavio, sus Legis Actiones o acciones jurisdiccionales, son el primer relato escrito de los procedimientos legales de [ROOT.GetCountry.GetName]. La importancia de este trabajo lo impulsó a la oficina del Tribuno de la plebe y le valió un amplio apoyo populista, un legado que ahora es celebrado por políticos como [SCOPE.sC('dhe_rome_gnaeus_flavius_scope').GetName].\n\nEl alcance e interpretación de nuestras leyes ha sido, hasta ahora, una tradición verbal de nuestro poder judicial, y el intento de Flavio de codificar partes de nuestros procedimientos legales para una audiencia más amplia no ha sido del todo apreciado.\n\nAlgunos patricios argumentan que la difusión pública de nuestras leyes sagradas, por parte de un plebeyo, amenaza sus prerrogativas tradicionales sobre las posiciones del gobierno y las leyes de [ROOT.GetCountry.GetName], mientras que los populistas acogen con beneplácito mayores derechos y participación para la plebe."
 dhe_rome.1.a:0 "La transparencia solo puede beneficiar a nuestro sistema jurídico."
 dhe_rome.1.b:0 "No podemos revertir el daño, pero podemos controlarlo."
 dhe_rome.2.t:0 "Conflicto de órdenes"
 dhe_rome.2.desc:0 "A pesar de los derechos concedidos a los plebeyos desde la última secesión del 411, la tensión entre las clases patricias y plebeyas de [ROOT.GetCountry.GetName] ha crecido recientemente, en parte influenciada por el trabajo de Gneo Flavio, entre otros. Ninguna de nuestras concesiones ha frenado la determinación de los plebeyos para garantizar la igualdad política y jurídica.\n\nSin embargo, una nueva clase política compuesta de patricios y plebeyos ha ido creciendo y ha incorporado a las familias de ingresos medios de la república. Debemos decidir si promover la expansión de esta nueva nobilitas como un terreno intermedio o ceder a las demandas de reforma de los populistas."
 dhe_rome.2.a:0 "Tal vez el fomento de esta nueva "clase media" podría ser la solución."
 dhe_rome.2.b:0 "Solo una reforma real resolverá el problema."
 dhe_rome.2.bt:0 "Los plebeyos se enfadarán si esta #Y ley de integración#! cambia antes de que se resuelva el conflicto."
 dhe_rome.3.t:0 "Secesión de los plebeyos"
 dhe_rome.3.desc_1:0 "El debate político de los patricios y plebeyos ha vuelto a escalar hasta convertirse en una secesión total. Parece que el ascenso de la nueva clase media, a la vez que satisfacía a algunos de los plebeyos ricos y fomentaba la movilidad social, no hizo más que aislar al resto de la población.\n\nLa ciudad está detenida en todos los sentidos con los miles de hombres libres que la abandonan para ocupar la colina del Janículo al otro lado del Tíber. Sus líderes exigen igualdad legal y política para poner fin a la huelga."
 dhe_rome.3.desc_2:0 "El debate político de los patricios y plebeyos ha vuelto a escalar hasta convertirse en una secesión total. Aunque los gobiernos anteriores aprobaron las reformas solicitadas, los plebeyos afirman que la revocación de la Lex Hortensia es una traición a las promesas del senado y exigen que las leyes se restablezcan inmediatamente.\n\nLa ciudad está detenida en todos los sentidos con los miles de hombres libres que la abandonan para ocupar la colina del Janículo al otro lado del Tíber. Sus líderes exigen igualdad legal y política para poner fin a la huelga."
 dhe_rome.3.a:0 "¿Qué opción tenemos?"
 dhe_rome.3.b:0 "Debemos restablecer las concesiones prometidas."
 dhe_rome.3.c:0 "Están fuera del pomerio. Vamos a darles una lección."
 dhe_rome.4.t:0 "Expansión de las tribus"
 dhe_rome.4.desc:0 "Desde que Rómulo fundó nuestra gran ciudad, sus ciudadanos fueron divididos en tribus. Originalmente era una distinción étnica, pero desde la formación de la república, las tribus han sido divisiones de ciudadanos con derecho a voto cuyo consenso local se somete a votación en la asamblea tribal de [ROOT.GetCountry.GetName].\n\nEl número de tribus ha fluctuado a lo largo de nuestra historia. Comenzó solo con tres, pero ahora hay más de treinta, añadidas o reestructuradas, a medida que nuestro estado ha ido creciendo. Las nuevas tribus se forman conforme nuestra población ciudadana se eleva para representar mejor las opiniones de toda la república.\n\nÚltimamente hay llamamientos para crear dos tribus más, que se llamarán Aniensis y Terentina, para asegurar que los votos se distribuyan de forma equitativa."
 dhe_rome.4.a:1 "Esto debería complacer a las provincias."
 dhe_rome.4.b:1 "Tenemos suficientes tribus."
 dhe_rome.5.t:0 "Expansión de las tribus"
 dhe_rome.5.desc:0 "Las tribus de hoy están muy alejadas de las circunscripciones geográficas estrictas del pasado, que ahora consisten en una sección vertical de ciudadanos de cualquiera de las provincias. Aunque solo hay cuatro tribus dentro de la ciudad de [ROOT.GetCountry.GetCapital.GetName], las tribus rurales son una valiosa fuente de legitimidad política y desempeñan un papel importante en la organización de la burocracia del estado, desde la elección de los magistrados locales hasta la aprobación de mociones por los Tribunos de la plebe.\n\n[ROOT.GetCountry.GetName] creció mucho más allá de las fronteras del Lacio, y con el gran aumento de la población, de nuevo hay llamadas a más tribus para la república. Como respuesta, el senado está debatiendo la comisión de otras dos tribus, que se llamarán Quirina y Velina, respectivamente."
 dhe_rome.5.a:1 "Nuestro sistema requiere granularidad."
 dhe_rome.5.b:1 "Tenemos suficientes tribus..."
 dhe_rome.6.t:0 "Desarrollo del derecho romano"
 dhe_rome.6.desc:0 "Nuestro sistema legal ha crecido de forma sustancial a medida que trata de mantener el ritmo de las necesidades de una población en expansión y de la estructura social en evolución del estado. Como resultado, los juristas especializados, a menudo plebeyos, se han convertido en una casta social que complementa la labor de los jueces y magistrados.\n\nLas Legis Actiones fueron equilibradas por la Ley de las XII Tablas al proporcionar una mayor transparencia para los plebeyos, y una interpretación más simple y abierta de la ley está surgiendo con la introducción de precedentes legales, o jurisprudencia, en la determinación de las sentencias."
 dhe_rome.6.a:0 "Una sorpresa, sin duda, pero bienvenida."
 dhe_rome.7.t:0 "La gran transformación"
 dhe_rome.7.desc:0 "La expansión del estado ha llevado a que grandes parcelas de tierras de cultivo privadas se concentren en enormes fincas provinciales conocidas como latifundios. Estas fincas tienen una reputación por el uso extensivo de esclavos, así como por dirigir su producción hacia productos de exportación orientados al beneficio en lugar de granos para la población.\n\nAunque estas fincas nos hacen ganar mucho dinero, los propietarios de granjas más pequeñas y algunos políticos populistas que empiezan a sentirse marginados por estas empresas, presionan para que se reduzca el sistema de los latifundios."
 dhe_rome.7.a:0 "Estos acontecimientos se adaptan a nuestra situación."
 dhe_rome.7.b:0 "Los plebeyos deben ser apaciguados."
 dhe_rome.8.t:0 "Aumento de la tensión social"
 dhe_rome.8.desc:0 "A medida que [ROOT.GetCountry.GetName] ha ido creciendo, nuestros una vez aliados permanentes de vital importancia en Italia, conocidos como los Socii, han ido perdiendo importancia. Su relevancia decreciente no ha pasado desapercibida en ellos, y los privilegios y la atención que antes recibían va en decadencia.\n\nEstán especialmente irritados por lo que consideran una invasión de nuestros ciudadanos a sus tierras, que, en su opinión, se están asentando de forma ilegal. Nos acusan de favorecer a los pueblos y ciudadanos recién conquistados, y de privar de sus derechos a nuestros viejos y leales aliados que no están clasificados como ciudadanos de [ROOT.GetCountry.GetName]."
 dhe_rome.8.a:0 "Todo esto se calmará."
 dhe_rome.8.b:0 "No debemos perder su apoyo."
 dhe_rome.9.t:0 "[SCOPE.sC('dhe_rome_carthage_scope').GetName] ataca"
 dhe_rome.9.desc:0 "¡Nos atacó el poderoso imperio comercial de [SCOPE.sC('dhe_rome_carthage_scope').GetName]! Muchos predijeron que esto nos ocurriría algún día, pero sin ayuda tenemos pocas posibilidades de derrotar a los invasores.\n\nEl estado de ánimo prevaleciente es que nuestra única esperanza es mandar un enviado a [SCOPE.sC('dhe_rome_rome_scope').GetName], un rival natural de [SCOPE.sC('dhe_rome_carthage_scope').GetName], y pedirle que intervenga en nuestro favor."
 dhe_rome.9.a:0 "Debemos pedir ayuda."
 dhe_rome.9.at:0 "[SCOPE.sC('dhe_rome_rome_scope').GetName] recibirá un enviado solicitando ayuda."
 dhe_rome.9.b:0 "Los dioses nos protegerán."
 dhe_rome.10.t:0 "[SCOPE.sC('dhe_rome_aid_caller').GetName] pide ayuda contra [SCOPE.sC('dhe_rome_carthage_scope').GetName]"
 dhe_rome.10.desc:1 "Recibimos a un emisario con un mensaje urgente del pequeño estado de [SCOPE.sC('dhe_rome_aid_caller').GetName]. [SCOPE.sC('dhe_rome_aid_caller').GetRuler.GetName], su [SCOPE.sC('dhe_rome_aid_caller').GetRuler.GetTitle], solicita nuestra ayuda inmediata contra [SCOPE.sC('dhe_rome_carthage_scope').GetName], quien supuestamente invadió su país a traición.\n\nSu emisario lleva muchas horas suplicando ante el senado y argumentando apasionadamente que si dejamos caer las ciudades de [SCOPE.sC('dhe_rome_aid_caller').GetName], solo será cuestión de tiempo antes de que [SCOPE.sC('dhe_rome_rome_scope').GetName] intente invadir y destruir [SCOPE.sC('dhe_rome_carthage_scope').GetName].\n\nDados nuestros conflictivos intereses con [SCOPE.sC('dhe_rome_carthage_scope').GetName] en el Mediterráneo, y su continua política de expansión, esta podría ser una oportunidad para intensificar la situación y cambiar la balanza a nuestro favor. ¿Cómo debemos responder?"
 dhe_rome.10.a:0 "Hay que destruir [SCOPE.sC('dhe_rome_carthage_scope').GetName]."
 dhe_rome.10.b:0 "No estamos listos para la guerra. Todavía."
 dhe_rome.10.bt:0 "Obtendremos reclamos en Cartago."
 dhe_rome.10.c:0 "¿[SCOPE.sC('dhe_rome_aid_caller').GetName]? Por favor..."
 dhe_rome.11.t:0 "La respuesta romana"
 dhe_rome.11.desc_1:0 "Nuestro enviado regresó de [SCOPE.sC('dhe_rome_rome_scope').GetName] con la noticia de que accedieron a ayudarnos ¡y declararon la guerra a [SCOPE.sC('dhe_rome_carthage_scope').GetName]! Quizás podamos mantener nuestra independencia con sangre romana.\n\nEsperemos que no pierdan el tiempo..."
 dhe_rome.11.desc_2:0 "Nuestro enviado regresó de [SCOPE.sC('dhe_rome_rome_scope').GetName] con la noticia de que, aunque les gustaría asistirnos, no pueden venir a ayudarnos en este momento. Los cobardes dijeron que no estaban listos para una guerra en contra de [SCOPE.sC('dhe_rome_carthage_scope').GetName].\n\nEsperemos que los dioses sean amables con nosotros."
 dhe_rome.11.desc_3:0 "¡Nuestro enviado regresó de [SCOPE.sC('dhe_rome_rome_scope').GetName] con la noticia de que se negaron a ayudarnos! Los cobardes no mostraron interés en nuestra situación.\n\nQue los dioses los traten con la misma amabilidad con la que nos trataron."
 dhe_rome.11.a:0 "¡Alabado sea Marte!"
 dhe_rome.11.b:0 "Nunca debimos poner nuestra fe en cobardes [SCOPE.sC('dhe_rome_rome_scope').GetAdjective]..."
 dhe_rome.11.c:0 "Nunca debimos poner nuestra fe en [SCOPE.sC('dhe_rome_rome_scope').GetName]..."
 dhe_rome.12.t:0 "Conflicto de los órdenes"
 dhe_rome.12.desc_1:0 "Por fin quedaron atrás los años problemáticos del conflicto de los órdenes. Las prometidas reformas legales de los políticos populistas aliviaron con éxito los principales agravios de los plebeyos, a pesar de los intentos de otros partidos para deshacer su trabajo. Al mantener sus derechos legales, hemos satisfecho los principales agravios de los plebeyos, lo que eliminó su incentivo político hacia la revuelta. Si bien algunos patricios pueden dudar del rumbo que elegimos, no cabe duda de que los populistas garantizaron la estabilidad."
 dhe_rome.12.desc_2:0 "Por fin quedaron atrás los años problemáticos del conflicto de los órdenes. Las prometidas reformas legales de los políticos populistas aliviaron con éxito los principales agravios de los plebeyos, lo que eliminó su incentivo político hacia la revuelta. Si bien algunos patricios pueden dudar del rumbo que elegimos, no cabe duda de que los populistas garantizaron la estabilidad."
 dhe_rome.12.desc_3:0 "Los caóticos años del conflicto de los órdenes terminaron en desastre. Las reformas legales que prometieron los políticos populistas fueron constantemente rescindidas, lo que socavó sus esfuerzos para aliviar los principales agravios de los plebeyos. La incapacidad de mantener sus derechos legales y la igualdad política revitalizó el incentivo político de los plebeyos hacia una revuelta.\n\nUna vez más marcharon en secesión hacia la colina del Janículo, esta vez portando armas y organizados por soldados desertores descontentos. Exigen la disolución del senado y su sustitución por las asambleas plebeyas de la ciudad."
 dhe_rome.12.desc_4:0 "Por fin quedaron atrás los años problemáticos del conflicto de los órdenes. El fomento de una subclase plebeya aspirante, combinado con una mayor participación política e igualdad ante la ley, ha satisfecho los principales agravios de los plebeyos, lo que eliminó su incentivo político hacia la revuelta."
 dhe_rome.12.a:0 "Mejor que no pidan nada más."
 dhe_rome.12.at:0 "Ahora puedes cambiar libremente tu #Y Ley de integración#!."
 dhe_rome.12.b:0 "Debimos dejarlo estar..."
 dhe_rome.15.t:0 "Ensamblado rápido"
 dhe_rome.15.desc:0 "Luego de sufrir una derrota aplastante a manos de la armada cartaginense, que es cuantiosa, feroz y competente, nuestra flota se escabulló hacia el puerto con muchos menos hombres.\n\nSin embargo, no todo es tan devastador como parece. Entre los navíos romanos que sobrevivieron, se encuentra un solo cuatrirreme cartaginense que fue capturado cuando se desvió y se acercó demasiado a nuestra armada que retrocedía. Cuando nuestros constructores lo inspeccionaron, descubrieron algo asombroso: en una demostración de innovación en ingeniería, los cartagineses habían numerado todas las tablas, las cuadernas y los remos que forman la nave. Así, construir estos magníficos buques de guerra es cuestión de habilidad casi arbitraria.\n\nAdoptar esta práctica aumentaría enormemente nuestra capacidad de desplegar una enorme armada. Tal vez incluso podríamos estar a la altura de los fenicios."
 dhe_rome.15.a:0 "A los constructores navales no les agradará, pero la reputación de Roma está en juego."
 dhe_rome.15.b:0 "No. Debemos conservar las antiguas tradiciones."
 dhe_rome_15_a_tooltip:0 "Todos los #Y puertos#! poseídos en las regiones de Magna Grecia, Italia y Galia Cisalpina recibirán un modificador de malestar local #R +2#!, durante #Y 10#! años."
 dhe_rome_15_b_tooltip:0 "Todos los #Y puertos#! poseídos en las regiones de Magna Grecia, Italia y Galia Cisalpina recibirán un modificador de lealtad provincial local #G +0.05#!, durante #Y 20#! años."
 claims_on_greece_region_tooltip:1 "Roma gana un reclamo en todos los territorios de la región de #Y Grecia#!."
 dhe_rome.16.t:0 "La cuna de la civilización"
 dhe_rome.16.desc:0 "Las polis griegas generaron un éxodo de arte, filosofía y cultura que forjó el desarrollo de Roma desde los primeros días de nuestra existencia.\n\nAhora que nuestra hegemonía se extiende hasta el centro mismo de sus antiguos opresores, las diversas ciudades estado de Grecia exigen el fin de la tiranía. Es nuestro derecho, o más bien nuestro deber, liberar a los pueblos oprimidos de la península griega e incorporarlos al gobierno justo de la ley romana."
 dhe_rome.16.a:0 "¡Roma invicta!"
 dhe_rome.17.t:0 "Al otro lado del Adriático"
 dhe_rome.17.desc:0 "Durante muchos largos años, quienes controlan las tierras epirotas han interferido en la región que llaman Magna Grecia. Ahora que nuestro territorio comienza a superponerse con su esfera de influencia, es evidente que solo existe una solución.\n\nSi alguna vez queremos que dejen de meterse en nuestros asuntos, debemos aventurarnos al mar y reclamar su territorio para así proteger a los buenos ciudadanos de la llamada "Magna Grecia", quienes solo quieren vivir en paz bajo nuestro mando."
 dhe_rome.17.a:0 "Tenemos los ojos puestos en el horizonte."
 claims_on_epirus_area_tooltip:1 "Roma obtiene un reclamo sobre todos los territorios en las áreas de #Y Epiro#! e #Y Iliria Griega#!."
 dhe_rome.18.t:0 "Amenaza macedónica"
 dhe_rome.18.desc:0 "Nuestra llegada a Grecia no fue bien recibida por muchos de los reinos y sucesores que se formaron a partir de las ruinas del gran imperio de Alejandro\n\nLa región de Macedonia, poblada por los orgullosos ancestros de Felipe y Alejandro, es una importante amenaza para Roma y para la libertad de las numerosas ciudades en nuestras esferas de influencia en común.\n\nLos augurios de los dioses apoyan nuestra continua intervención en Macedonia. Debemos acabar con las interferencias a nuestra expansión."
 dhe_rome.18.a:0 "Macedonia será nuestra."
 dhe_rome.19.t:0 "La caída del águila"
 dhe_rome.19.desc:0 "La catastrófica batalla de [SCOPE.sP('battle_location').GetName] quedará por siempre en los anales de la historia. En una increíble demostración de cobardía, la [SCOPE.sUnit('legion').GetName] se separó en el campo de batalla, abandonó sus puestos y a sus camaradas y, a fin de cuentas, su honor.\n\nAdemás, para empeorar este día tan aciago para el pueblo [ROOT.GetCountry.GetAdjective], los bárbaros del país [SCOPE.sC('antagonist').GetAdjective] se llevaron triunfantes el estandarte de [SCOPE.sUnit('legion').GetName]. Incluso hoy, uno de nuestros orgullosos águilas languidece en la capital de [SCOPE.sC('antagonist').GetCapital.GetName]."
 dhe_rome.19.a:0 "¡Qué horror! Debe de haber sido una emboscada."
 dhe_rome.19.b:0 "Hay que encontrar al responsable de esta humillación..."
 eagle_capture_banner_tooltip:0 "¡Un águila fue capturado! Debes conquistar la ciudad de #Y [Scope.Province.GetName]#! para recuperar el águila y restaurar el honor de nuestro pueblo."
 dhe_rome.23.t:0 "Las dos Romas"
 dhe_rome.23.desc:0 "La guerra civil divisoria en [ROOT.GetCountry.GetName] ha causado una gran brecha en todos los aspectos de la sociedad del pueblo [ROOT.GetCountry.GetAdjective]. La magnitud de la traición que [SCOPE.sC('other_romans').GetRuler.GetName] trajo a nuestra gran nación llevó a muchos a hablar de la existencia de dos Romas; el gobierno legítimo al oeste y los pretendientes ilegítimos en el este.\n\nDicho cisma del mismo nombre solo sirve para reforzar la gravedad del conflicto, y debemos hacer todo lo que esté en nuestras manos para poner fin a este asunto antes de que los buitres desciendan."
 dhe_rome.23.a:0 "Qué preocupante."
 dhe_rome.23.b:0 "Haz un discurso a los leales hijos de la verdadera Roma."
 claims_on_macedonia_region_tooltip:1 "Roma gana un reclamo en todos los territorios de la región de #Y Macedonia#!."
 dhe_rome.22.t:1 "El águila de Roma"
 dhe_rome.22.desc:1 "Luego de la victoria en la batalla de [SCOPE.sP('battle_location').GetName], nuestras tropas encontraron uno de los famosos águilas de Roma y lo trajeron de vuelta a [ROOT.GetCountry.GetCapital.GetName]. Estos botines de guerra serán un testimonio de nuestro triunfo sobre los latinos.\n\nCuando los romanos se enteren de su pérdida, harán todo lo posible por recuperar el águila. Después de todo, ¿quién podría vivir con esa vergüenza?"
 dhe_rome.22.a:1 "Merece una celebración."
 
 # Modifiers
 dhe_rome_legis_actiones_cm:0 "Legis Actiones"
 desc_dhe_rome_legis_actiones_cm:0 "La mayor transparencia de nuestro sistema jurídico lo ha vuelto más eficiente."
 dhe_rome_patricio_plebeian_aristocracy_cm:0 "Aristocracia patricio-plebeya"
 desc_dhe_rome_patricio_plebeian_aristocracy_cm:0 "Estamos fomentando el desarrollo de una clase media entre los patricios y los plebeyos."
 dhe_rome_populist_reform_cm:0 "Reformas populistas"
 desc_dhe_rome_populist_reform_cm:0 "El senado ha aprobado reformas que favorecen a los plebeyos, lo cual aplaca a los populistas."
 dhe_rome_plebeian_secession_crackdown_cm:0 "Aplastamiento de la secesión plebeya"
 desc_dhe_rome_plebeian_secession_crackdown_cm:0 "Se aplastó violentamente una concurrida manifestación de solidaridad de plebeyos contra un sistema político injusto."

 dhe_rome_expansions_tribes_pm:1 "Inmigración"
 desc_dhe_rome_expansions_tribes_pm:0 "La expansión de las tribus romanas ha hecho crecer la capital."
 dhe_rome_development_roman_law_cm:0 "Desarrollo del derecho romano"
 desc_dhe_rome_development_roman_law_cm:0 "El desarrollo de la jurisprudencia y el surgimiento de juristas especialistas expertos han hecho que la ley romana sea más eficiente."
 dhe_rome_great_transformation_slaves_cm:0 "Apoya el latifundio"
 desc_dhe_rome_great_transformation_slaves_cm:0 "Al apoyar el sistema de agricultura estatal, o latifundios, hemos defendido los intereses de nuestros ciudadanos y molestado a pequeños agricultores marginalizados."
 dhe_rome_great_transformation_freemen_cm:0 "Aplacando a los plebeyos"
 desc_dhe_rome_great_transformation_freemen_cm:0 "Nos hemos puesto del lado de los pequeños agricultores y de los políticos populistas en lo que respecta al aumento de las explotaciones agrarias latifundistas."
 dhe_rome_military_buildup_cm:0 "Expansión militar"
 desc_dhe_rome_military_buildup_cm:0 "Se ha aprobado una inversión considerable en la expansión rápida de nuestra milicia, con el objetivo de enfrentarse a la amenaza de Cartago."
 dhe_rome_expansions_tribes_cm:0 "Expansión de las tribus"
 desc_dhe_rome_expansions_tribes_cm:0 "La creación de más distritos electorales en la asamblea tribal ha mejorado la lealtad de nuestros súbditos provinciales."
 dhe_rome_refused_expansions_tribes_cm:0 "Expansión de las tribus rechazadas"
 desc_dhe_rome_refused_expansions_tribes_cm:0 "Al negarnos a crear más distritos electorales, excluimos a los ciudadanos de las provincias del funcionamiento interno del estado."
 dhe_rome_carthaginian_ships:0 "Técnicas de construcción cartaginesas"
 desc_dhe_rome_carthaginian_ships:0 "Los cartagineses usan un ingenioso sistema de numeración de piezas para construir navíos mucho más rápido."
 dhe_rome_angry_shipwrights:0 "¡Constructores navales consternados!"
 desc_dhe_rome_angry_shipwrights:0 "Nuestros constructores navales están causando todo tipo de alborotos en esta provincia, seguramente debido a que la adopción de técnicas de construcción naval cartaginesas los está dejando sin trabajo."
 dhe_rome_happy_shipwrights:0 "Derechos protegidos"
 desc_dhe_rome_happy_shipwrights:0 "Las tradiciones de nuestros constructores navales artesanos han sido protegidas, lo que tranquiliza a todos los de la ciudad. Parece que esta acción tiene efectos positivos en la región circundante."
 eagle_captured:0 "Águila capturado"
