l_spanish:
 games.1.t:0 "Los grandes juegos [ROOT.GetCountry.GetAdjective]"
 games.1.desc_1:0 "El sol ardiente abrasa a los competidores, relucientes de sudor y aceite. Han transcurrido muchas semanas de eventos y corren rumores sobre el evento final: [ROOT.GetCountry.Custom('games_event_type')]."
 games.1.desc_2:0 "En anticipación al evento tan esperado, los cielos de [SCOPE.sP('games_location').GetName] se abren y lanzan rayos, como arrojados por las manos de los dioses. Los competidores se presentan con prendas empapadas y aferran sus armas mientras se preparan para [ROOT.GetCountry.Custom('games_event_type')]."
 got_egg_and_spoon:0 "la anticipada carrera de huevos y cucharas"
 got_other:0 "[SCOPE.GetRootScope.GetCountry.Custom('other_event_type')]"
 got_chariot_race:0 "la temida carrera de carros de guerra"
 got_harpastum:0 "el juego de harpastum"
 got_fight:0 "la lucha libre de gladiadores"
 got_boxing_match:0 "el torneo de boxeo"
 got_javelin_hurling:0 "el torneo de lanzamiento de jabalina"
 games.1.desc_lunatic_ruler:0 "\n\n[ROOT.GetCountry.GetRuler.GetPraenomen] en persona está radiante en la arena, con una cuchara decorada que, se dice, fue fabricada por artesanos del exótico país [SCOPE.sC('spooncrafter').GetAdjective] al otro lado del mundo."
 games.1.desc_normal_ruler:0 "\n\nEl público alienta lleno de alegría cuando aparece [ROOT.GetCountry.GetRuler.GetPraenomen], [ROOT.GetCountry.Custom('mid_s_games')]. Nadie se atreve a cuestionar la majestuosidad de este titán de la competencia."
 got_flanked_by:0 "con un destacamento de guardias reales a su lado"
 got_accompanied_by_garlanded:0 "con la compañía de jóvenes del país [SCOPE.GetRootScope.GetCountry.GetAdjective], que lucen guirnaldas"
 got_resplendent_in_majesty:0 "resplandeciente con la confianza de un verdadero atleta"
 got_armored_in_style:0 "con una armadura de bronce impenetrable de origen [SCOPE.sC('spooncrafter').GetAdjective] que le cubre de los pies a la cabeza"
 games.1.desc_not_competing:0 "\n\nEs notable que en el evento no hay señales del/de la [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen]. El pública demuestra su decepción al [ROOT.GetCountry.Custom('disappointment_games')]."
 got_pelting_guard:0 "dejar inconsciente a un guardia real cercano con un pan duro arrojado desde lejos"
 got_riot:0 "empezar una pequeña revuelta cerca de la entrada a la arena"
 got_burnt_effigy:0 "quemar una efigie burlona de [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] para protestar por su ausencia"
 got_weird_chant:0 "entonar un cántico sumamente desagradable sobre el origen del linaje real"
 games.1.desc_fail:0 "\n\n[ROOT.GetCountry.GetRuler.GetPraenomen] se resbala a último momento y pierde la competencia automáticamente, lo cual resulta sorprendente. La guardia real despeja la arena de competidores para ocuparse de [ROOT.GetCountry.GetRuler.GetPraenomen], que tambalea."
 games.1.desc_success:0 "\n\nComo todos esperaban, [ROOT.GetCountry.GetRuler.GetPraenomen] triunfa en la competencia con su estilo característico. Mientras luce una guirnalda en la cabeza, el público de [SCOPE.sP('games_location').GetName] corea su nombre para demostrarle su aprobación y adoración."
 games.1.desc_fail_lunatic:0 "\n\nEstuvo cerca, pero [ROOT.GetCountry.GetRuler.GetPraenomen] simplemente no puede seguir. Mientras el penúltimo competidor cruza la meta, [ROOT.GetCountry.GetRuler.GetPraenomen] yace en una patética pila de arena, harapos y numerosos huevos rotos. Dirige la mirada al cielo y un susurro quejumbroso escapa de sus labios ennegrecidos para regañar a los dioses.[ROOT.GetCountry.GetRuler.GetHerHis|U]"¿Por qué me han abandonado?""
 games.1.desc_not_competing_end:0 "\n\nA pesar de la ausencia de [ROOT.GetCountry.GetRuler.GetPraenomen], los juegos continúan con todos de buen humor. El evento termina con la tensión característica y el público demuestra su aprobación golpeando el suelo con los pies."
 games.1.a:0 "Un momento de silencio."
 games.2.t:0 "Los próximos juegos"
 games.2.desc:0 "Al verdadero estilo [ROOT.GetCountry.GetAdjective], [ROOT.GetCountry.GetRuler.GetName], amado gobernante, ha ordenado un periodo de juegos y festividades.\n\nAunque no es algo común, muchos plebeyos y cortesanos se preguntan si [ROOT.GetCountry.GetRuler.GetPraenomen] participará en la arena y demostrará su valentía ante todos."
 games.2.a:0 "¡Aceptamos el desafío!"
 games.2.b:0 "La arena no es un lugar para una persona de edad."
 games.2.c:0 "Esto no llevará a nada bueno."
 games.2.d:0 "[ROOT.GetCountry.GetRuler.GetPraenomen] nunca se negaría a una carrera de huevos y cucharas."
 old_ruler_not_good_at_sports:0 "Nadie criticará a [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] por negarse debido a su edad avanzada."
 death_egg_and_spoon:0 "Falleció en una carrera de huevos y cucharas."
 games.1.b:0 "De todos modos, fue un intento espléndido."
 games.1.c:0 "¡Viva! ¡Por la casa [ROOT.GetCountry.GetRuler.GetFamilyDisplayName]!"
 games.1.d:0 "Bueno, parece que todos se divirtieron."
 event_chain_games_tt:0 "Tu gobernante puede ganar popularidad extra por competir en los juegos."
 scheme_influence_has_tt:1 "Tiene activa la ambición Influenciar."
