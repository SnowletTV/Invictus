 ### Events
 me_gre_task_start_tt_1:0 "[gm_1_greek_scope.GetRulerTitle] [gm_1_greek_scope.GetRuler.GetPraenomen] comenzará"
 me_gre_task_start_tt_2:0 "[gm_2_greek_scope.GetRulerTitle] [gm_2_greek_scope.GetRuler.GetPraenomen] comenzará"
 me_gre_task_start_tt_3:0 "[gm_3_greek_scope.GetRulerTitle] [gm_3_greek_scope.GetRuler.GetPraenomen] comenzará"
 me_gre_task_start_tt_4:0 "[gm_4_greek_scope.GetRulerTitle] [gm_4_greek_scope.GetRuler.GetPraenomen] comenzará"
 # Black Sea
 me_greek_1_black_sea.3.t:1 "$greek_1_black_sea$: emprendiendo [gm_family_head_1.GetFamilyDisplayAdjective]s"
 me_greek_1_black_sea.3.desc:0 "Ha habido quejas en [gm_1_greek_scope.GetName] durante un tiempo en las que piden una mayor influencia en Pontos Euxino.\n\nParece que el principal instigador es [gm_family_head_1.GetPraenomen], que sin duda trama algo; pero, si no somos nosotros, ¿quién más?"
 me_greek_1_black_sea.3.a:0 "Exacto. ¿Quién más?"
 me_greek_1_black_sea.4.t:0 "Ya no es inhóspito"
 me_greek_1_black_sea.4.desc:0 "Mientras que Pontos Euxino pudo ser originalmente un nombre equivocado, nuestro éxito hizo que este lago bárbaro sea mucho más seguro y próspero que nunca.\n\nCon los piratas frenados y el comercio en auge, estas aguas finalmente hacen honor a su nombre."
 me_greek_1_black_sea.4.a:0 "¡Como debe ser!"
 me_greek_1_black_sea.4.at:0 "¡La misión "#Y El mar hospitalario#!" fue #G completada#!!"
 me_greek_1_black_sea.5.t:0 "$greek_1_4$"
 me_greek_1_black_sea.5.desc:0 "La rápida expansión nos ha puesto en posición de dominar todo el Pontos Euxino y convertirlo de un refugio bárbaro en un centro helénico.\n\nDebemos continuar este ímpetu y asegurar el éxito de todas esas ciudades que hemos gastado tantos recursos en adquirir."
 me_greek_1_black_sea.5.a:0 "Será nuestro."
 me_greek_1_black_sea.5.at:0 "$mission_task_completed_tt_1$$greek_1_4$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.6.t:0 "$greek_1_14$: refugios euxinos"
 me_greek_1_black_sea.6.desc:1 "Los mercaderes enviados por [gm_family_head_1.GetPraenomen] regresaron con una lista de los posibles puertos que podríamos adquirir y usar.\n\nTambién indican qué deberíamos ofrecerles a los dueños actuales para abrirles el apetito, si es que eso es posible."
 me_greek_1_black_sea.6.a:0 "¿[gm_1_bartering_scope_1.GetName], un puerto de [gm_1_bartering_scope_1.GetOwner.GetName]?"
 me_greek_1_black_sea.6.b:0 "Escuchamos cosas buenas de [gm_1_bartering_scope_2.GetOwner.GetAdjective] [gm_1_bartering_scope_2.GetName]."
 me_greek_1_black_sea.6.c:0 "¿Qué hay de [gm_1_bartering_scope_3.GetName] en [gm_1_bartering_scope_3.GetOwner.GetName]?"
 me_greek_1_black_sea.6.d:0 "Tiene que ser [gm_1_bartering_scope_4.GetName] en [gm_1_bartering_scope_4.GetOwner.GetName]."
 me_greek_1_black_sea.6.e:0 "Parece que [gm_1_bartering_scope_5.GetName] beneficia a [gm_1_bartering_scope_5.GetOwner.GetName]..."
 me_greek_1_black_sea.6.f:0 "La posición de [gm_1_bartering_scope_6.GetOwner.GetAdjective] [gm_1_bartering_scope_6.GetName] es excelente."
 me_greek_1_black_sea.6.g:0 "[SCOPE.Custom('gm_1_get_go_back')]"
 me_greek_1_black_sea.6.gt:0 "Consideraremos otros posibles puertos."
 me_greek_1_black_sea.6.h:0 "No vale la pena."
 me_greek_1_black_sea.6.ht:0 "[gm_1_greek_scope.GetName] dejará de valorar puertos."
 me_greek_1_black_sea.6.tt:0 "Ofreceremos comprarle #Y [gm_1_barter_target_territory.GetName]#! a [gm_1_barter_target_territory.GetOwner.GetName] por #R -[SCOPE.ScriptValue('gm_1_barter_territory_value')]#! de @gold!\nLa probabilidad de aceptación es afectada por el carisma de #Y [gm_family_head_1.GetPraenomen]#!, el valor relativo del puerto y la opinión diplomática. [SCOPE.Custom('gm_1_chance_barter')]\nSi se niegan, obtendremos un reclamo en #Y [gm_1_barter_target_territory.GetName]#!"
 gm_1_get_go_back_1:0 "Hay otras opciones..."
 gm_1_get_go_back_2:0 "Pensándolo bien..."
 gm_1_unlikely:0 "Es #R poco probable#! que acepten."
 gm_1_likely:0 "Es #G probable#! que acepten."
 me_greek_1_black_sea.7.t:0 "$greek_1_14$: Griegos astutos de [gm_1_greek_scope.GetName]"
 me_greek_1_black_sea.7.desc:1 "Se nos han acercado comerciantes que dicen representar a [gm_1_greek_scope.GetName], un estado helénico en [gm_1_greek_scope.GetCapital.GetArea.GetRegion.GetName] en la costa de Pontos Euxino.\n\nDesean desembarcar en [gm_1_barter_target_territory.GetName] a cambio de una "inversión razonable"."
 me_greek_1_black_sea.7.bt:0 "Si #Y [gm_1_greek_scope.GetName]#! acepta, recibiremos el doble de dinero a cambio de #Y [gm_1_barter_target_territory.GetName]#! (#G [SCOPE.ScriptValue('gm_1_barter_territory_double_value')]#! de @gold!), de lo contrario, ellos ganarán un reclamo."
 me_greek_1_black_sea.7.a:0 "Qué suerte. ¡Esos tontos nos harán ricos!"
 me_greek_1_black_sea.7.b:0 "Tal vez, por una suma mayor."
 me_greek_1_black_sea.7.c:0 "¡Insultan nuestra inteligencia!"
 me_greek_1_black_sea.7.ct:0 "[gm_1_greek_scope.GetName] tiene un reclamo contra #Y [gm_1_barter_target_territory.GetName]#!."
 me_greek_1_black_sea.8.t:0 "$greek_1_14$: negociaciones con el pueblo [gm_1_barter_target_territory.GetOwner.GetAdjective]"
 me_greek_1_black_sea.8.desc:0 "Los mercaderes enviados por [gm_family_head_1.GetName] para negociar con [gm_1_barter_target_territory.GetOwner.GetName] regresaron "
 me_greek_1_black_sea.8.desc_1:0 "con términos de aceptación de parte de su [gm_1_barter_target_territory.GetOwner.GetRulerTitle] [gm_1_barter_target_territory.GetOwner.GetRuler.GetPraenomen], fiel representante de la barbarie.\n\nYa enviamos los fondos prometidos junto con un grupo de magistrados que supervisará la administración de [gm_1_barter_target_territory.GetName] como puerto [gm_1_greek_scope.GetAdjective]."
 me_greek_1_black_sea.8.desc_2:0 "con una contraoferta presentada por su [gm_1_barter_target_territory.GetOwner.GetRulerTitle] [gm_1_barter_target_territory.GetOwner.GetRuler.GetPraenomen], fiel representante de la barbarie.\n\nEstán listos para vendernos sus tierras y los puertos que rodean a [gm_1_barter_target_territory.GetName], pero exigen un precio mucho más elevado a cambio."
 me_greek_1_black_sea.8.desc_3:0 "con un rechazo de su [gm_1_barter_target_territory.GetOwner.GetRulerTitle], [gm_1_barter_target_territory.GetOwner.GetRuler.GetPraenomen], fiel representante de la barbarie.\n\nLa carta dice que los terrenos son un antiguo territorio del pueblo [gm_1_barter_target_territory.GetOwner.GetAdjective] y valen más que unas cuantas baratijas brillantes."
 me_greek_1_black_sea.8.a:0 "¡Ja, qué tontos!"
 me_greek_1_black_sea.8.b:0 "Muy astutos, para ser unos bárbaros..."
 me_greek_1_black_sea.8.c:0 "¡Pero nuestra oferta original era más que justa!..."
 me_greek_1_black_sea.8.d:0 "Tenemos otros métodos más sangrientos."
 me_greek_1_black_sea.9.t:0 "$greek_1_14$: respuesta de [gm_1_greek_scope.GetName]"
 me_greek_1_black_sea.9.desc:0 "Nuestra contraoferta a [gm_1_greek_scope.GetName] encontró una respuesta al fin.\n\n"
 me_greek_1_black_sea.9.desc_1:0 "Parece que estaban desesperados por adquirir la tierra y el refugio que ofrece a los barcos, y aceptaron nuestras demandas. ¡Nuestro tesoro rebosa de las recompensas de nuestros buenos tratos!"
 me_greek_1_black_sea.9.desc_2:0 "Parece que los tacaños se molestaron por nuestras demandas, y se negaron a "ser desollados vivos por los salvajes que usan pantalones"."
 me_greek_1_black_sea.9.a:0 "¿Saben algo que nosotros no?"
 me_greek_1_black_sea.9.b:0 "Será mejor que esas ratas se olviden de todo esto."
 me_greek_1_black_sea.10.t:0 "$greek_1_6$: [gm_hellenic_reclamation_scope.GetName]"
 me_greek_1_black_sea.10.desc:0 "Con la adquisición de [gm_hellenic_reclamation_scope.GetName], la familia [gm_family_head_1.GetFamilyDisplayAdjective] aprovechó la oportunidad de aumentar su portafolio de propiedades.\n\nAunque jugaron un papel importante en el fomento de la expansión y la ambición en Pontos Euxino, otros han sugerido que demos a la ciudad su antigua autonomía."
 me_greek_1_black_sea.10.a:0 "Dejaremos que se autogobiernen."
 me_greek_1_black_sea.10.at:0 "[gm_hellenic_reclamation_scope.GetName] se liberará como feudatario."
 me_greek_1_black_sea.10.b:0 "Se lo debemos a [gm_family_head_1.GetPraenomen]."
 me_greek_1_black_sea.10.tt:0 "$mission_task_completed_tt_1$$greek_1_6$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.11.t:0 "$greek_1_14$: De compras"
 me_greek_1_black_sea.11.desc:0 "[gm_family_head_1.GetPraenomen] de los [gm_family_head_1.GetFamilyDisplayAdjective] está organizando grupos mercantes para evaluar varias ciudades bárbaras y ver su valor y la amabilidad de su dueño actual."
 me_greek_1_black_sea.11.a:0 "Ocúpate de ello."
 me_greek_1_black_sea.11.at:0 "$me_gre_task_start_tt_1$ valorando puertos en posesión de bárbaros."
 me_greek_1_black_sea.12.t:0 "$greek_1_5$: Enviados helénicos"
 me_greek_1_black_sea.12.desc_1:0 "Estamos en posición de extender nuestra influencia sobre las otras colonias euxinas que solían ser independientes en el pasado.\n\n"
 me_greek_1_black_sea.12.desc:0 "Podemos confiar en que [gm_family_head_1.GetPraenomen] [gm_family_head_1.GetFamilyDisplayAdjective] nos dé una valoración honesta de las diversas oportunidades disponibles para nosotros, nuestros intereses se alinean a la perfección."
 me_greek_1_black_sea.12.a:0 "A trabajar."
 me_greek_1_black_sea.12.at:0 "$me_gre_task_start_tt_1$ valorando colonias libres."
 me_greek_1_black_sea.13.t:0 "$greek_1_black_sea$: El ascenso de [gm_family_head_1.GetName]"
 me_greek_1_black_sea.13.desc_1:1 "Tristemente, [gm_old_family_head.GetPraenomen] de la familia [gm_old_family_head.GetFamilyDisplayAdjective] falleció y deja varios proyectos sin completar.\n\n"
 me_greek_1_black_sea.13.desc_2:0 "En un giro de eventos no muy claros, [gm_old_family_head.GetPraenomen] de [gm_1_greek_scope.GetName] falleció y ya no puede realizar nuestras operaciones.\n\n"
 me_greek_1_black_sea.13.desc_3:0 "Parece que la suerte se le acaba a [gm_old_family_head.GetPraenomen] y ya no puede servir a nuestra causa pues cayó en prisión.\n\n"
 me_greek_1_black_sea.13.desc_4:0 "En su reemplazo está [gm_family_head_1.GetPraenomen], cuya familia ha eclipsado a sus antiguos rivales."
 me_greek_1_black_sea.13.desc_5:1 "[gm_old_family_head.GetSheHe|U] le cede su puesto a [gm_family_head_1.GetPraenomen], el nuevo patriarca de los [gm_old_family_head.GetFamilyDisplayAdjective]."
 me_greek_1_black_sea.13.a:0 "Una estirpe confiable."
 me_greek_1_black_sea.13.b:0 "Es bueno tener sangre nueva."
 me_greek_1_black_sea.14.t_1:0 "$greek_1_7$"
 me_greek_1_black_sea.14.t_2:0 "$greek_1_8$"
 me_greek_1_black_sea.14.t_3:0 "$greek_1_10$"
 me_greek_1_black_sea.14.t_4:0 "$greek_1_9$"
 me_greek_1_black_sea.14.desc:0 "Nuestra reciente expansión a nuevas zonas del Pontos Euxino aumentó enormemente nuestra capacidad de controlar las rutas comerciales del norte, justo como esperaba [gm_family_head_1.GetPraenomen].\n\n"
 me_greek_1_black_sea.14.desc_1:0 "Las colonias antiguas de la costa de Bitinia serán baluartes vitales para la influencia helénica en las costas del sur."
 me_greek_1_black_sea.14.desc_2:0 "Las antiguas colonias de Quersoneso están entre las más ricas de la región y seguro podremos sacarles provecho."
 me_greek_1_black_sea.14.desc_3:0 "Las antiguas colonias de las costas de Getia volverán a alzarse como prominentes centros de comercio y civilización."
 me_greek_1_black_sea.14.desc_4:1 "La inexplotada riqueza de Kolquis al fin volverá a estar disponible para el provecho helénico; estos puertos antiguos volverán a nacer."
 me_greek_1_black_sea.14.a:0 "Excelente."
 me_greek_1_black_sea.14.at1:0 "$mission_task_completed_tt_1$$greek_1_7$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.14.at2:0 "$mission_task_completed_tt_1$$greek_1_8$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.14.at3:0 "$mission_task_completed_tt_1$$greek_1_10$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.14.at4:0 "$mission_task_completed_tt_1$$greek_1_9$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.14.tt:0 "Los estados de los territorios relevantes ganaron bonificaciones al comercio y la asimilación."
 me_greek_1_black_sea.15.t:0 "$greek_1_11$"
 me_greek_1_black_sea.15.desc:0 "Nuestra gran red marítima requiere una armada de igual tamaño que sea capaz de defender a nuestros comerciantes de asaltantes, pillos y rivales.\n\nDebemos decidir si queremos especializar a nuestros escuadrones en velocidad o en supervivencia."
 me_greek_1_black_sea.15.a:0 "Los convertiremos en una fuerza temible."
 me_greek_1_black_sea.15.b:0 "Aligeren sus cargas y recluten solo a los mejores remeros."
 me_greek_1_black_sea.15.tt:0 "$mission_task_completed_tt_1$$greek_1_11$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.16.t:0 "$greek_1_3$"
 me_greek_1_black_sea.16.desc:0 "Quien quiera dominar el comercio marítimo en el Pontos Euxino debe aceptar que el Bósforo es clave para obtener este control.\n\nAhora que el puente de Io está en nuestras manos, somos el poder hegemónico incuestionable de todo el comercio que fluye al este del Egeo."
 me_greek_1_black_sea.16.a:0 "Tal como debe ser."
 me_greek_1_black_sea.16.at:0 "$mission_task_completed_tt_1$$greek_1_3$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.17.t:1 "$greek_1_2$: [me_gre_1_argo_scope.GetName]"
 me_greek_1_black_sea.17.desc:1 "Tuvimos éxito al convertir a [me_gre_1_argo_scope.GetName] en una ciudad que es capaz de rivalizar con cualquiera del oeste; un centro de cultura, un núcleo de comercio, un baluarte contra los bárbaros.\n\nAhora tenemos la oportunidad de sentar un precedente para la ciudad, ya sea como un centro de producción o un núcleo militar para nuestros intereses en el extranjero."
 me_greek_1_black_sea.17.a:0 "La economía lo es todo."
 me_greek_1_black_sea.17.b:0 "Pereceremos sin reclutas."
 me_greek_1_black_sea.17.tt:0 "$mission_task_completed_tt_1$$greek_1_2$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.18.t:0 "$greek_1_5$: gobiernos griegos"
 me_greek_1_black_sea.18.desc:0 "Nuestros mercaderes regresaron de las colonias helénicas libres del Euxino con sus evaluaciones.\n\nDebemos plantear nuestra oferta con cuidado y tomar en cuenta nuestras negociaciones anteriores y su tamaño relativo."
 me_greek_1_black_sea.18.a:0 "Abordemos a [gm_1_colony_scope_1.GetName]."
 me_greek_1_black_sea.18.b:0 "¿Qué hay de [gm_1_colony_scope_2.GetName]?"
 me_greek_1_black_sea.18.c:0 "Debería ser [gm_1_colony_scope_3.GetName]."
 me_greek_1_black_sea.18.d:0 "[gm_1_colony_scope_4.GetName] promete."
 me_greek_1_black_sea.18.e:0 "No, debe ser [gm_1_colony_scope_5.GetName]."
 me_greek_1_black_sea.18.f:0 "Tontos, solo [gm_1_colony_scope_6.GetName] se ajusta a lo que queremos."
 me_greek_1_black_sea.18.g:0 "[SCOPE.Custom('gm_1_get_go_back_colony')]"
 me_greek_1_black_sea.18.gt:0 "Consideraremos otras colonias posibles."
 me_greek_1_black_sea.18.h:0 "Olvídenlo, ninguna vale la pena."
 me_greek_1_black_sea.18.ht:0 "[gm_1_greek_scope.GetName] dejará de acercarse a las colonias."
 me_greek_1_black_sea.18.tt:1 "Nos acercaremos a #Y [gm_1_colony_target_scope.GetName]#! con una oferta de #G [SCOPE.ScriptValue('gm_1_colony_value')]#! de @gold! para que se convierta en nuestro feudatario.\nLa probabilidad de aceptación es afectada por el carisma de #Y [gm_family_head_1.GetPraenomen]#!, el tamaño relativo del país y la opinión diplomática. [SCOPE.Custom('gm_1_chance_colony')]\nSi se niegan, obtendremos un reclamo en todo el territorio [gm_1_colony_target_scope.GetAdjective]."
 me_greek_1_black_sea.19.t:0 "$greek_1_5$: oferta para el pueblo [gm_1_greek_scope.GetAdjective]"
 me_greek_1_black_sea.19.desc:0 "Los mercaderes de [gm_1_greek_scope.GetName], que representan a su gobierno, se nos acercaron. Quieren ofrecernos su protección a cambio de un regalo, aunque es claro que su verdadera intención es expandir su influencia..."
 me_greek_1_black_sea.19.bt:0 "Si #Y [gm_1_greek_scope.GetName]#! acepta, recibiremos el doble de dinero a cambio de convertirnos en su feudatario (#G [SCOPE.ScriptValue('gm_1_colony_double_value')]#! de @gold!), de lo contrario, ellos ganarán reclamos."
 me_greek_1_black_sea.19.a:0 "El precio de la seguridad."
 me_greek_1_black_sea.19.b:0 "Podemos pedir más."
 me_greek_1_black_sea.19.c:0 "Nos subestiman."
 me_greek_1_black_sea.19.ct:0 "[gm_1_greek_scope.GetName] obtiene reclamos en todos nuestros territorios."
 me_greek_1_black_sea.20.t:0 "$greek_1_5$: negociaciones con el pueblo [gm_1_colony_target_scope.GetAdjective]"
 me_greek_1_black_sea.20.desc:0 "Los mercaderes enviados por [gm_family_head_1.GetName] para negociar con [gm_1_colony_target_scope.GetName] regresaron "
 me_greek_1_black_sea.20.desc_1:0 "con términos de aceptación de parte de su [gm_1_colony_target_scope.GetRulerTitle], [gm_1_colony_target_scope.GetRuler.GetPraenomen].\n\nYa enviamos los fondos prometidos, junto con un grupo de magistrados que supervisará los pagos del tributo [gm_1_colony_target_scope.GetAdjective] como súbdito [gm_1_greek_scope.GetAdjective]."
 me_greek_1_black_sea.20.desc_2:0 "con una contraoferta presentada por su [gm_1_colony_target_scope.GetRulerTitle], [gm_1_colony_target_scope.GetRuler.GetPraenomen].\n\nEstán listos para aceptar nuestra protección y pagar tributo, pero exigen un precio mucho más elevado a cambio."
 me_greek_1_black_sea.20.desc_3:0 "con un rechazo rotundo de parte de su [gm_1_colony_target_scope.GetRulerTitle], [gm_1_colony_target_scope.GetRuler.GetPraenomen].\n\nLa carta dice que son capaces de defenderse solos y que el pueblo de [gm_1_colony_target_scope.GetAdjective] no cambiará su libertad por lucro."
 me_greek_1_black_sea.20.a:0 "Qué astutos."
 me_greek_1_black_sea.20.b:0 "Admiramos su temple..."
 me_greek_1_black_sea.20.c:0 "... pero debieron aceptar la oferta."
 me_greek_1_black_sea.20.d:0 "Toda una lástima."
 me_greek_1_black_sea.20.tt:0 "$mission_task_completed_tt_1$$greek_1_14$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.21.t:0 "$greek_1_5$: respuesta de [gm_1_greek_scope.GetName]"
 me_greek_1_black_sea.21.desc:0 "Nuestra contraoferta a [gm_1_greek_scope.GetName] encontró una respuesta al fin.\n\n"
 me_greek_1_black_sea.21.desc_1:0 "Parece que están ansiosos por expandir su dominio en el Euxino y aceptaron nuestras demandas."
 me_greek_1_black_sea.21.desc_2:0 "Parece que los muy tacaños se sintieron confundidos por nuestras exigencias y decidieron retirar su "generosa oferta de amistad"."
 me_greek_1_black_sea.21.a:0 "Lo valemos."
 me_greek_1_black_sea.21.b:0 "Generosa de verdad..."
 me_greek_1_black_sea.22.t:0 "$greek_1_19$"
 me_greek_1_black_sea.22.desc:0 "Los mercaderes griegos han incursionado en la laguna meocia por siglos, vendiendo sus mercancías a los locales de Escitia y estableciéndose en sus orillas.\n\nAhora que Tanais está bajo nuestro control y ya es un pujante asentamiento helénico, hemos asegurado la influencia griega en esta parte remota del mundo."
 me_greek_1_black_sea.22.a:0 "Algún día toda la costa será griega."
 me_greek_1_black_sea.22.at:0 "$mission_task_completed_tt_1$$greek_1_19$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.23.t:0 "$greek_1_12$"
 me_greek_1_black_sea.23.desc:0 "Les debemos nuestros hogares y vidas a nuestros ancestros y a sus lazos con los griegos del Euxino.\n\nY nos deberán a nosotros su seguridad, prosperidad y gloria futuras."
 me_greek_1_black_sea.23.a:0 "No lo olvidarán."
 me_greek_1_black_sea.23.at:0 "$mission_task_completed_tt_1$$greek_1_12$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.24.t:0 "$greek_1_13$"
 me_greek_1_black_sea.24.desc:0 "$me_greek_1_black_sea.23.desc$."
 me_greek_1_black_sea.24.a:0 "$me_greek_1_black_sea.23.a$"
 me_greek_1_black_sea.24.at:0 "$mission_task_completed_tt_1$$greek_1_13$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.25.t:0 "$greek_1_15$"
 me_greek_1_black_sea.25.desc:0 "Nuestros valientes soldados y marineros tuvieron éxito en su intento por destruir los centros de pillaje alrededor del Pontos Euxino.\n\nUna nueva era de paz, asegurada por nuestra vigilante flota, asegurará la tranquilidad y prosperidad de la región."
 me_greek_1_black_sea.25.a:0 "Muerte a los piratas."
 me_greek_1_black_sea.25.at:0 "$mission_task_completed_tt_1$$greek_1_15$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.26.t:0 "$greek_1_16$: aguas tranquilas"
 me_greek_1_black_sea.26.desc:0 "Los piratas del Pontos Euxino estuvieron más que felices de aceptar nuestros sobornos y ya partieron de nuestras aguas.\n\nTal vez esto no les guste a sus nuevos vecinos, pero nuestros mercaderes y hacendados nos lo agradecerán."
 me_greek_1_black_sea.26.a:0 "¡Ahora podemos empezar con los negocios!"
 me_greek_1_black_sea.26.at:0 "$mission_task_completed_tt_1$$greek_1_16$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.27.t:0 "$greek_1_17$"
 me_greek_1_black_sea.27.desc:0 "El reclutamiento de los piratas alrededor del Pontos Euxino salió de maravilla. Muchos fueron atraídos por nuestros perdones y ofertas de salario.\n\nNo hay duda de que tendremos navíos de sobra cuando surja la oportunidad."
 me_greek_1_black_sea.27.a:0 "¿Compartiremos el botín?"
 me_greek_1_black_sea.27.at:0 "$mission_task_completed_tt_1$$greek_1_17$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.28.t:0 "$greek_1_5$: Las Moiras"
 me_greek_1_black_sea.28.desc:0 "Nuestros mercaderes regresaron con las manos vacías. Parece que no hay ninguna colonia adecuada a la que podamos ofrecerle nuestra protección."
 me_greek_1_black_sea.28.a:0 "Maldición."
 me_greek_1_black_sea.28.at:0 "¡La tarea de misión "#Y $greek_1_5$#!" fue #R evitada#!!"
 me_greek_1_black_sea.29.t:0 "$greek_1_16$: pastos más verdes"
 me_greek_1_black_sea.29.desc:0 "Una gran cantidad de buenos para nada y bandoleros ha descendido a nuestros puertos. Se establecieron en la zona y la tomaron como base para sus flotas.\n\nParece que el poder naciente de [gm_1_greek_scope.GetName] les pagó para irse del Pontos Euxino a otras aguas, y creen que las nuestras son las más adecuadas..."
 me_greek_1_black_sea.29.a:0 "¿Por qué nosotros?"
 me_greek_1_black_sea.30.t:0 "$greek_1_14$: Las Moiras"
 me_greek_1_black_sea.30.desc:0 "Nuestros mercaderes regresaron con las manos vacías. Parece que no hay ningún lugar que valga la pena."
 me_greek_1_black_sea.30.a:0 "Lástima."
 me_greek_1_black_sea.30.at:0 "¡La tarea de misión "#Y $greek_1_14$#!" fue #R evitada#!!"
 me_greek_1_black_sea.31.t:0 "$greek_1_18$"
 me_greek_1_black_sea.31.desc:0 "Nuestro contacto cercano con nuestros vecinos bárbaros ha animado al reasentamiento de muchas tribus dentro de nuestras fronteras, quienes están dispuestas a enriquecerse bajo nuestra protección."
 me_greek_1_black_sea.31.a:0 "Seguro podremos usarlas."
 me_greek_1_black_sea.31.at:0 "$mission_task_completed_tt_1$$greek_1_18$$mission_task_completed_tt_2$"
 gre_mis_1_haven_3_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('gre_mis_1_haven_ongoing_3')|0]#!"
 gre_mis_1_haven_3_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('gre_mis_1_haven_ongoing_3')|0]#!"
 # Pan-Hellenic Government
 me_greek_2_greece.1.t:0 "$greek_2_greece$: Un sueño de Hellas"
 me_greek_2_greece.1.desc_1:0 "Durante mucho tiempo, Grecia ha estado bajo el dominio de reyes extranjeros o ha sufrido las amenazas de invasión de parte de las fuerzas de enemigos mucho más poderosos y unidos."
 me_greek_2_greece.1.desc_2:0 "En estos tiempos turbulentos, hay quienes sueñan con una Grecia unidad que pueda defenderse sola de las masacres extranjeras, tal como en los días de la Liga de Delos."
 me_greek_2_greece.1.desc:0 "\n\nDebemos competir con tradiciones, dialectos y gobiernos distintos, pero puede hacerse..."
 me_greek_2_greece.1.a:0 "Solo imagínenlo..."
 me_greek_2_greece.2.t:0 "$greek_2_greece$: Hellas unida"
 me_greek_2_greece.2.desc:0 "Por primera vez en la historia de Grecia, todos los helenos están unidos bajo un estado y las divisiones del pasado no son más que recuerdos.\n\nAunque haya dificultades adelante, cada griego debe ver que la unidad es una fortaleza a la que le hemos dado la espalda por mucho tiempo."
 me_greek_2_greece.2.a:0 "Somos los protectores de la civilización helénica."
 me_greek_2_greece.3.t:0 "$greek_2_1$: siglos de división"
 me_greek_2_greece.3.desc:0 "Las disputas entre los gobiernos democráticos, monárquicos y oligárquicos continúa por toda Grecia, cada uno intenta imponerles sus tradiciones a sus vecinos y enemigos conquistados.\n\nLa división debe acabar si queremos unir a Grecia, sea por la fuerza o por la diplomacia, para poder levantarnos del caos causado por Alejandro y sus generales."
 me_greek_2_greece.3.a:0 "La oligarquía es el garante más seguro de estabilidad."
 me_greek_2_greece.3.at:0 "Las políticas $me_gre_task_start_tt_2$ difunden la oligarquía."
 me_greek_2_greece.4.t:0 "$greek_2_1$: esfuerzos oligárquicos"
 me_greek_2_greece.4.desc:0 "[gm_2_family_head_scope.GetPraenomen] ha emergido como el mayor proponente de la oligarquía y presenta su intención de abogar por nuestra causa.\n\n$me_greek_2_stoke_desc$"
 me_greek_2_stoke_desc:0 "[gm_2_family_head_scope.GetSheHe|U] se esforzará por endulzarle el oído a nuestros vecinos y rivales, avivando sueños de una Grecia unida."
 me_greek_2_greece.4.a:0 "[gm_2_family_head_scope.GetPraenomen] es alguien loable."
 me_greek_2_greece.4.at:1 "Todas las oligarquías y monarquías en Grecia obtienen #G 25#! de opinión de [gm_2_greek_scope.GetName].\nHay una pequeña posibilidad de que las naciones $hellenic$ sean persuadidas a cambiar de gobiernos o convertirse en feudatarias en el futuro."
 me_greek_2_greece.5.t:0 "$greek_2_2$: siglos de división"
 me_greek_2_greece.5.desc:0 "$me_greek_2_greece.3.desc$"
 me_greek_2_greece.5.a:0 "Estamos comprometidos con la democracia."
 me_greek_2_greece.5.at:0 "Las políticas $me_gre_task_start_tt_2$ difunden la democracia."
 me_greek_2_greece.6.t:0 "$greek_2_1$: esfuerzos democráticos"
 me_greek_2_greece.6.desc:0 "[gm_2_family_head_scope.GetPraenomen] ha emergido como el mayor proponente de la democracia y presenta su intención de abogar por nuestra causa.\n\n$me_greek_2_stoke_desc$"
 me_greek_2_greece.6.a:0 "[gm_2_family_head_scope.GetPraenomen] es alguien loable."
 me_greek_2_greece.6.at:1 "Todas las repúblicas no oligárquicas en Grecia obtienen #G 25#! de opinión de [gm_2_greek_scope.GetName].\nHay una pequeña posibilidad de que las naciones $hellenic$ sean persuadidas a cambiar de gobiernos o convertirse en tributarias en el futuro."
 me_greek_2_greece.7.t:0 "$greek_2_13$"
 me_greek_2_greece.7.desc:0 "Con las recientes reconquistas de todas las partes de los antiguos territorios griegos, muchos señalan a [gm_2_greek_scope.GetRuler.GetPraenomen] como el instigador.\n\nYa muchos empiezan a darle el nombre de "$NICKNAME_ELEUTHERIOS$", Libertador, y su fama se ha extendido por [gm_2_greek_scope.GetName] y el resto de Grecia."
 me_greek_2_greece.7.a:0 "Grecia jamás volverá a inclinarse."
 me_greek_2_greece.7.at:0 "$mission_task_completed_tt_1$$greek_2_13$$mission_task_completed_tt_2$"
 me_greek_2_greece.8.t:0 "$greek_2_3$"
 me_greek_2_greece.8.desc_1:0 "La ciudad de [me_gre_2_3_scope.GetName] al fin vuelve a estar en las manos de los verdaderos griegos y puede disfrutar de la libertad de un gobierno nativo una vez más.\n\n"
 me_greek_2_greece.8.desc_2:0 "La ciudad de [me_gre_2_3_scope.GetName] al fin vuelve a estar en manos griegas, como parte de las posesiones de [me_gre_2_3_scope.GetOwner.GetName], nuestro súbdito.\n\n"
 me_greek_2_greece.8.desc_3:0 "La ciudad de [me_gre_2_3_scope.GetName] al fin fue liberada y vuelve a estar bajo el gobierno de su propio pueblo.\n\n"
 me_greek_2_greece.8.desc_4:0 "Nuestro gobierno ahora discute si la ciudad debe continuar como nuestro súbdito o bajo nuestra protección más directa..."
 me_greek_2_greece.8.desc_5:0 "Nuestro gobierno ahora discute si la ciudad liberada debería ser administrada por nosotros directamente o liberada como una ciudad protectorado de autogobierno bajo nuestra supervisión."
 me_greek_2_greece.8.desc_6:0 "Nuestro gobierno ahora discute si la ciudad liberada debería ser administrada por nosotros directamente o gestionada por su administración actual."
 me_greek_2_greece.8.a:0 "Ahora [me_gre_2_3_scope.GetName] está a salvo."
 me_greek_2_greece.8.at:0 "[me_gre_2_3_scope.GetName] se #Y liberará como súbdito#!.\n$me_greek_2_20_op_tt$"
 me_greek_2_greece.8.b:0 "[gm_2_greek_scope.GetName] protegerá a todos los griegos."
 me_greek_2_greece.8.bt:0 "[me_gre_2_3_scope.GetName] seguirá siendo nuestro territorio.\n$me_greek_2_10_op_tt$"
 me_greek_2_greece.8.c:0 "Protegeremos a [me_gre_2_3_scope.GetName]."
 me_greek_2_greece.8.ct:0 "[me_gre_2_3_scope.GetOwner.GetName] seguirá siendo nuestro súbdito.\n$me_greek_2_20_op_tt$"
 me_greek_2_greece.8.d:0 "Protegeremos a [me_gre_2_3_scope.GetName]."
 me_greek_2_greece.8.dt:0 "$me_greek_2_10_op_tt$"
 me_greek_2_greece.8.e:0 "[me_gre_2_3_scope.GetOwner.GetAdjective] protegeremos a [me_gre_2_3_scope.GetName]."
 me_greek_2_greece.8.et:0 "[me_gre_2_3_scope.GetName] seguirá siendo territorio [me_gre_2_3_scope.GetOwner.GetAdjective].\n$me_greek_2_20_op_tt$"
 me_greek_2_greece.8.f:0 "Anexaremos a [me_gre_2_3_scope.GetName]."
 me_greek_2_greece.8.ft:0 "$me_greek_2_10_op_tt$"
 me_greek_2_greece.8.g:0 "Debemos trabajar en la relación, es todo."
 me_greek_2_greece.8.gt:0 "$me_greek_2_10_op_tt$"
 me_greek_2_10_op_tt:1 "Los países $hellenic$ en Grecia ganarán #G 10#! de opinión de [gm_2_greek_scope.GetName]."
 me_greek_2_20_op_tt:1 "Los países $hellenic$ en Grecia ganarán #G 20#! de opinión de [gm_2_greek_scope.GetName]."
 me_greek_2_greece.8.tt:0 "$mission_task_completed_tt_1$$greek_2_3$$mission_task_completed_tt_2$"
 me_greek_2_greece.9.t_1:0 "$greek_2_4$: acciones estimulantes"
 me_greek_2_greece.9.t_2:0 "$greek_2_5$: acciones estimulantes"
 me_greek_2_greece.9.desc:0 "El descaro del/de la [gm_2_greek_scope.GetRulerTitle] [gm_2_greek_scope.GetRuler.GetPraenomen] crece cada día junto con su determinación de acercar a toda Grecia bajo el liderazgo de [gm_2_greek_scope.GetName].\n\nEs tan necesario que ha empezado a crear discursos que atacan a los gobiernos retrasados de Grecia para reunir apoyo público para su invasión."
 me_greek_2_greece.9.a:0 "El gobierno más fuerte debe prevalecer."
 me_greek_2_greece.9.at:0 "$me_gre_task_start_tt_2$ tiene como objetivo a las repúblicas griegas."
 me_greek_2_greece.9.b:0 "Los griegos se merecen la democracia."
 me_greek_2_greece.9.bt:0 "$me_gre_task_start_tt_2$ tiene como objetivo a los oligarcas y monarcas griegos."
 me_greek_2_greece.10.t_1:0 "$greek_2_4$: discurso polémico"
 me_greek_2_greece.10.t_2:0 "$greek_2_5$: discurso polémico"
 me_greek_2_greece.10.desc:0 "Nuestro/a líder, el/la [gm_2_greek_scope.GetRulerTitle] [gm_2_greek_scope.GetRuler.GetPraenomen], preparó una mordaz polémica contra los gobiernos helénicos que le hacen frente a la unificación griega."
 me_greek_2_greece.10.desc_1:0 "Sus mordaces palabras agitaron a la población con la creencia de que se necesita un gobierno fuerte y la reducción o reemplazo de las democracias helénicas."
 me_greek_2_greece.10.desc_2:0 "Sus mordaces palabras agitaron a la población con la creencia de que se necesita la liberación de todos los griegos y la destrucción de la tiranía y desigualdad entre los ciudadanos."
 me_greek_2_greece.10.claim_tt_1:1 "[gm_2_greek_scope.GetName] obtuvo reclamos en todas las oligarquías y monarquías $hellenic$ en Grecia."
 me_greek_2_greece.10.claim_tt_2:1 "[gm_2_greek_scope.GetName] obtuvo reclamos en todas las repúblicas $hellenic$ no oligárquicas en Grecia."
 me_greek_2_greece.10.a:0 "Los destruiremos."
 me_greek_2_greece.10.at:0 "¡La tarea de misión "#Y $greek_2_4$#!" fue #G completada#!!"
 me_greek_2_greece.10.b:0 "$me_greek_2_greece.10.a$"
 me_greek_2_greece.10.bt:0 "¡La tarea de misión "#Y $greek_2_5$#!" fue #G completada#!!"
 me_greek_2_greece.11.t:0 "$greek_2_6$: Llamado a la unidad"
 me_greek_2_greece.11.desc:0 "Hay otros estados griegos que comparten nuestros valores y se acomodarían sin problemas en nuestra creciente organización de ciudades.\n\nAl igual que el resto de griegos, son orgullosos y debemos convencerlos, pero es claro que los griegos somos más fuertes juntos, no importa si algunos deben rendirse al control directo."
 me_greek_2_greece.11.a:0 "Debemos convencerlos de detener las riñas."
 me_greek_2_greece.11.at:0 "$me_gre_task_start_tt_2$ está preparando propuestas diplomáticas."
 me_greek_2_greece.12.t:0 "$greek_2_6$: Respuesta"
 me_greek_2_greece.12.desc:0 "Nuestros esfuerzos diplomáticos terminaron y la mayoría de nuestros delegados más carismáticos fueron enviados por toda Grecia para intentar convencer a los helenos de nuestras cualidades de liderazgo.\n\n"
 me_greek_2_greece.12.desc_1:0 "Los argumentos de [gm_2_greek_scope.GetRuler.GetPraenomen] han tenido un poco de éxito. Recibimos una promesa de apoyo de las ciudades oprimidas."
 me_greek_2_greece.12.desc_2:0 "Los argumentos de [gm_2_greek_scope.GetRuler.GetPraenomen] cayeron en oídos sordos. Al parecer, los demás griegos no confían en nuestras intenciones."
 me_greek_2_greece.12.a:0 "¡Es más de lo que podíamos esperar!"
 me_greek_2_greece.12.b:0 "Los tontos pronto entenderán las razones, de una manera u otra."
 me_greek_2_greece.12.at:0 "$mission_task_completed_tt_1$$greek_2_6$$mission_task_completed_tt_2$"
 me_greek_2_greece.13.t_1:0 "$greek_2_4$: Mareas cambiantes"
 me_greek_2_greece.13.t_2:0 "$greek_2_5$: Mareas cambiantes"
 me_greek_2_greece.13.desc:0 "Mientras nos preparábamos para avivar el apoyo popular a los movimientos en contra de los baluartes del pobre gobierno, recibimos noticias de que los últimos de estos impostores ya habían caído."
 me_greek_2_greece.13.a:0 "Alabados sean los dioses."
 me_greek_2_greece.13.at:0 "¡La tarea de misión "#Y $greek_2_4$#!" fue #R evitada#!!"
 me_greek_2_greece.13.b:0 "$me_greek_2_greece.13.a$"
 me_greek_2_greece.13.bt:0 "¡La tarea de misión "#Y $greek_2_5$#!" fue #R evitada#!!"
 me_greek_2_greece.14.t:0 "$greek_2_6$: Oportunidad perdida"
 me_greek_2_greece.14.desc:0 "El colapso de todos los gobiernos de mente similar en Hellas frustró nuestros esfuerzos diplomáticos en la región.\n\nTendremos que perseguir otros caminos si queremos convertirnos en los líderes regionales."
 me_greek_2_greece.14.a:0 "Siempre hay algo."
 me_greek_2_greece.14.at:0 "¡La tarea de misión "#Y $greek_2_6$#!" fue #R evitada#!!"
 me_greek_2_greece.15.t_1:0 "$greek_2_15$: Planes perdidos"
 me_greek_2_greece.15.t_2:0 "$greek_2_16$: Planes perdidos"
 me_greek_2_greece.15.desc:0 "La pérdida de nuestro estado subordinado socavó nuestros planes de integrar sus recursos de una mejor manera a la estrategia de [gm_2_greek_scope.GetAdjective]."
 me_greek_2_greece.15.a:0 "Eventos frustrados..."
 me_greek_2_greece.15.at:0 "¡La tarea de misión "#Y $greek_2_15$#!" fue #R evitada#!!"
 me_greek_2_greece.15.b:0 "Eventos frustrados..."
 me_greek_2_greece.15.bt:0 "¡La tarea de misión "#Y $greek_2_16$#!" fue #R evitada#!!"
 me_greek_2_greece.17.t:0 "$greek_2_18$"
 me_greek_2_greece.17.desc:0 "Al fin logramos recrear una parte de la supremacía naval de Delos. Las bases de nuestros aliados se extienden por el Egeo y logramos asegurar sus aguas de cualquier incursión.\n\nSi queremos mantener el poder, debemos darle la misma importancia a nuestra armada que a nuestro ejército y mantener una vigilancia contante sobre su calidad y preparación."
 me_greek_2_greece.17.a:0 "El mar será nuestro dominio, con la bendición de Poseidón."
 me_greek_2_greece.17.at:0 "$mission_task_completed_tt_1$$greek_2_18$$mission_task_completed_tt_2$"
 me_greek_2_greece.18.t:0 "$greek_2_9$"
 me_greek_2_greece.18.desc:0 "Las ciudades históricas de Grecia fueron aseguradas, con lo que garantizamos nuestra posición paternal sobre la cultura y tradición griegas.\n\nDesde los bosques de olivos de Platón hasta las puertas de Tebas, desde el santuario de Pitia hasta las casas de hetairas de Corinto."
 me_greek_2_greece.18.a:0 "Toda Grecia es nuestra."
 me_greek_2_greece.18.at:0 "$mission_task_completed_tt_1$$greek_2_9$$mission_task_completed_tt_2$"
 me_greek_2_greece.19.t:0 "$greek_2_6$: Conversaciones [gm_2_greek_scope.GetAdjective]"
 me_greek_2_greece.19.desc:0 "Los delegados de [gm_2_greek_scope.GetName] descendieron en las cortes de Grecia suplicando a todos los que los escuchan a acompañarlos en sus esfuerzos por unificar Grecia contra las amenazas comunes.\n\nPiden una contribución para la defensa de Grecia a cambio de protección y amistad, aunque muchos desconfían de sus motivos..."
 me_greek_2_greece.19.a:0 "Después de todo, son tiempos preocupantes..."
 me_greek_2_greece.19.at:0 "En las próximas semanas:"
 me_greek_2_greece.19.b:0 "¡Cuánta arrogancia!"
 me_greek_2_greece.20.t:0 "$greek_2_7$: [gm_2_greek_scope.GetCapital.GetName]"
 me_greek_2_greece.20.desc:0 "Las calles de [gm_2_greek_scope.GetCapital.GetName] rebosan con el ajetreo de una capital global de mercaderes, filósofos, soldados y artesanos que hacen su trabajo.\n\nNo hay duda de que nuestra capital es el centro indiscutible de la civilización y cultura helénicas y atrae a los mejores y más brillantes griegos de todo el territorio."
 me_greek_2_greece.20.a:0 "[gm_2_greek_scope.GetCapital.GetName] será una ciudad eterna."
 me_greek_2_greece.20.at:0 "$mission_task_completed_tt_1$$greek_2_7$$mission_task_completed_tt_2$"
 me_greek_2_greece.20.tt:1 "Los países $hellenic$ en Grecia ganaron #G 20#! de opinión de [gm_2_greek_scope.GetName]."
 me_greek_2_greece.21.t:0 "$greek_2_8$: [gm_2_greek_scope.GetRuler.GetName]"
 me_greek_2_greece.21.desc:0 "No se le puede restar importancia a un liderazgo fuerte en estos momentos difíciles y los helenos cuentan con la bendición de tener a [gm_2_greek_scope.GetRuler.GetPraenomen] luchando a su lado.\n\n"
 me_greek_2_greece.21.desc_1:0 "$me_greek_2_greece.21.desc_body$ y ganando el apoyo de su pueblo con su hábil gobierno."
 me_greek_2_greece.21.desc_2:0 "$me_greek_2_greece.21.desc_body$ y aportando su calidad como Startegos designado."
 me_greek_2_greece.21.desc_body:0 "El/La [gm_2_greek_scope.GetRulerTitle] ha pasado de fuerza en fuerza, expulsando a los enemigos de [gm_2_greek_scope.GetName] del campo"
 me_greek_2_greece.21.a:0 "¡[gm_2_greek_scope.GetRuler.GetPraenomen] nos llevará a la gloria!"
 me_greek_2_greece.21.at:0 "$mission_task_completed_tt_1$$greek_2_8$$mission_task_completed_tt_2$"
 me_greek_2_greece.22.t:0 "$greek_2_15$: Agarres reforzados"
 me_greek_2_greece.22.desc:0 "La necesidad de soldados para servir en los ejércitos helénicos y proteger las fronteras e intereses de toda Grecia nunca ha sido mayor.\n\nAhora, nuestros políticos lanzan la sugerencia de una mejor integración de nuestras ciudades hermanas en nuestra milicia para asegurar un número de reclutas constante."
 me_greek_2_greece.22.a:0 "La seguridad de Grecia lo requiere."
 me_greek_2_greece.22.at:0 "$me_gre_task_start_tt_2$ demandando reclutamientos feudatarios."
 me_greek_2_greece.23.t:0 "$greek_2_15$: El reclutamiento"
 me_greek_2_greece.23.desc:0 "El/La [gm_2_greek_scope.GetRulerTitle] [gm_2_greek_scope.GetRuler.GetPraenomen] terminó la legislación que exigirá mayores contribuciones de ejército de nuestros estados súbditos helénicos.\n\n$me_greek_2_greece_own_good_desc$"
 me_greek_2_greece_own_good_desc:0 "Tal vez no les guste, pero es por su propio bien y el de todos los griegos."
 me_greek_2_greece.23.a:0 "Es el precio de la libertad..."
 me_greek_2_greece.23.at:0 "$mission_task_completed_tt_1$$greek_2_15$$mission_task_completed_tt_2$"
 me_greek_2_greece.24.t:0 "$greek_2_16$: Dependencia financiera"
 me_greek_2_greece.24.desc:0 "La integración cada vez más estrecha de los mercados de nuestros afluentes y sus contribuciones a la tesorería compartida que presidimos han llevado a unos lazos más estrechos de lo esperado.\n\nEs natural que hagamos de este cimiento el nuevo status quo para proteger los flujos de ingresos que garantizan nuestras libertades."
 me_greek_2_greece.24.a:0 "$me_greek_2_greece.22.a$"
 me_greek_2_greece.24.at:0 "$me_gre_task_start_tt_2$ exige mayores contribuciones."
 me_greek_2_greece.25.t:0 "$greek_2_16$: Tesoro común"
 me_greek_2_greece.25.desc:0 "[gm_2_greek_scope.GetRulerTitle] [gm_2_greek_scope.GetRuler.GetPraenomen] completó un nuevo sistema de pesos y medidas estandarizadas que aumentará el valor obtenido de nuestros mercados hermanos griegos.\n\n$me_greek_2_greece_own_good_desc$"
 me_greek_2_greece.25.a:0 "$me_greek_2_greece.23.a$"
 me_greek_2_greece.25.at:0 "$mission_task_completed_tt_1$$greek_2_16$$mission_task_completed_tt_2$"
 me_greek_2_greece.26.t:0 "$greek_2_10$"
 me_greek_2_greece.26.desc:0 "Los dirigentes de [gm_2_greek_scope.GetName] tomaron el ejemplo de Atenas y su imperio marítimo de afluentes como ejemplo para guiar sus ambiciones.\n\nSus éxitos llegaron incluso a la Liga de Delos, lo que preparó el camino para una futura integración y aporta grandes beneficios."
 me_greek_2_greece.26.a:0 "Libertad y comercio."
 me_greek_2_greece.26.at:0 "$mission_task_completed_tt_1$$greek_2_10$$mission_task_completed_tt_2$"
 me_greek_2_greece.27.t:0 "$greek_2_11$"
 me_greek_2_greece.27.desc:0 "Los líderes de [gm_2_greek_scope.GetName] tomaron como ejemplo las estrategias de los lacedaemonianos y su dominio de las ciudades griegas para guiar sus ambiciones.\n\nNuestra red de ciudades y súbditos guarnecidos supera cualquier logro espartano, lo que garantiza la seguridad de Grecia y aporta grandes beneficios."
 me_greek_2_greece.27.a:0 "Paz y estabilidad."
 me_greek_2_greece.27.at:0 "$mission_task_completed_tt_1$$greek_2_11$$mission_task_completed_tt_2$"
 me_greek_2_greece.28.t:0 "$greek_2_14$"
 me_greek_2_greece.28.desc:0 "Nuestros hombres avanzaron con entusiasmo en el antiguo complejo de palacios de la dinastía argéada, deseosos de tomar una parte del fastuoso botín.\n\nCon este gesto simbólico, demostramos al mundo helénico que la época de los salvajes reyes macedonios terminó y [gm_2_greek_scope.GetName] es el amo indiscutible de Grecia."
 me_greek_2_greece.28.a:0 "Ja, ¿dónde están tus sarisas ahora?"
 me_greek_2_greece.28.at:0 "$mission_task_completed_tt_1$$greek_2_14$$mission_task_completed_tt_2$"
 me_greek_2_greece.29.t:0 "$greek_2_14$: Aregeai saqueada"
 me_greek_2_greece.29.desc:0 "¡Los emisarios traen noticias de Pella informando que los soldados [gm_2_greek_scope.GetAdjective] saquearon el complejo del palacio argéado en Argeai en venganza por la subyugación de Grecia!\n\n"
 me_greek_2_greece.29.desc_1:0 "Los malditos escupen en la memoria de Alejandría y de todos sus antepasados, y sobre todo de nosotros, ¡sus legítimos sucesores!"
 me_greek_2_greece.29.desc_2:0 "Claramente quieren irritar a los diádocos y mostrar al pueblo de Grecia que se puede confiar en ellos como defensores contra los monarcas extranjeros."
 me_greek_2_greece.29.desc_3:0 "Parece que los días de la hegemonía macedonia en Grecia terminaron. [gm_2_greek_scope.GetName] intervino para reclamar su sangriento manto."
 me_greek_2_greece.29.a:0 "¡Pagarán por este ultraje!"
 me_greek_2_greece.29.b:0 "¿Cambiamos un amo cruel por otro?"
 me_greek_2_greece.29.c:0 "La gloria que dan, al final la toman..."
 me_greek_2_greece.29.at:0 "$mission_task_completed_tt_1$$greek_2_11$$mission_task_completed_tt_2$"
 me_greek_2_greece.30.t:0 "$greek_2_1$: Protección [gm_2_greek_scope.GetAdjective]"
 me_greek_2_greece.30.desc:0 "Los diplomáticos [gm_2_greek_scope.GetAdjective] suplican constantemente a nuestros funcionarios argumentando los beneficios de una Grecia unida que pueda resistir los fulminantes ataques de invasiones extranjeras.\n\n"
 me_greek_2_greece.30.desc_1:0 "Nos ofrecen su protección a cambio de una alianza y una pequeña contribución de nuestros países voluntarios para servir en los ejércitos unidos de Hellas."
 me_greek_2_greece.30.desc_2:0 "Nos ofrecen su protección a cambio de un pequeño tributo que se pagará en un tesoro compartido para pagar la defensa de todos los de Hellas."
 me_greek_2_greece.30.a:0 "Juntos somos más fuertes, sean cuales sean las circunstancias."
 me_greek_2_greece.30.b:0 "¡Solo quieren poder sobre nosotros!"
 me_greek_2_greece.31.t:0 "$greek_2_1$: Persuasión [gm_2_greek_scope.GetAdjective]"
 me_greek_2_greece.31.desc:0 "Nos contactaron emisarios del ambicioso estado [gm_2_greek_scope.GetAdjective] que buscan unir a los griegos remendando las viejas divisiones y desacuerdos.\n\n"
 me_greek_2_greece.31.desc_1:0 "Se ofrecen a ayudarnos en la reformulación de nuestras leyes de manera más favorable a la libertad, con el espíritu de acercar a todos los helenos en su cultura y acuerdo."
 me_greek_2_greece.31.desc_2:0 "Se ofrecen a ayudarnos reorganizando nuestra república según líneas oligárquicas con el espíritu de acercar a todos los helenos en su cultura y acuerdo."
 me_greek_2_greece.31.a:0 "Hay mucho por ganar con un cambio de dirección."
 me_greek_2_greece.31.b:0 "¡Deberían mantenerse al margen de nuestros asuntos!"
 me_greek_2_greece.31_plu:0 "#Y [me_gre_2_convinced_scope.GetName]#! se convierte en una república plutocrática."
 me_greek_2_greece.31_ari:0 "#Y [me_gre_2_convinced_scope.GetName]#! se convierte en una república aristocrática."
 me_greek_2_greece.31_the:0 "#Y [me_gre_2_convinced_scope.GetName]#! se vuelve una república teocrática."
 me_greek_2_greece.31_dem:0 "#Y [me_gre_2_convinced_scope.GetName]#! se vuelve una república democrática."
 me_greek_2_greece.31_oli:0 "#Y [me_gre_2_convinced_scope.GetName]#! se convierte en una república oligárquica."
 me_greek_2_greece.32.t:0 "$greek_2_1$: Persuasión [gm_2_greek_scope.GetAdjective]"
 me_greek_2_greece.32.desc:0 "Los esfuerzos diplomáticos de [gm_2_family_head_scope.GetPraenomen] rindieron sus frutos. ¡Nos informan que el estado [me_gre_2_convinced_scope.GetAdjective] aceptó nuestra protección a cambio de contribuir a la fuerza de un Hellas unido!"
 me_greek_2_greece.32.a:0 "Muy bien hecho."
 me_greek_2_greece.33.t:0 "$greek_2_1$: Persuasión [gm_2_greek_scope.GetAdjective]"
 me_greek_2_greece.33.desc:0 "[gm_2_family_head_scope.GetPraenomen] dio a conocer que sus esfuerzos para persuadir a los gobiernos helénicos tuvieron éxito en [me_gre_2_convinced_scope.GetName].\n\nDespués de mucho debate, estaban convencidos de que avanzar hacia nuestro estilo de gobierno era en beneficio de toda Hellas."
 me_greek_2_greece.33.a:0 "Excelente."
 me_greek_2_greece.34.t:0 "El imperio [gm_2_greek_scope.GetAdjective]: líder de Hellas"
 me_greek_2_greece.34.desc:0 "Por fin, toda Grecia está unida bajo el liderazgo de [gm_2_greek_scope.GetAdjective], desde la isla de Citera hasta las llanuras de Tesalia.\n\nEl gobierno se reunió para celebrar esta ocasión trascendental, y decidir cómo se gobernará el mundo helénico..."
 me_greek_2_greece.34.a:0 "Grecia debe estar realmente unida si queremos prosperar."
 me_greek_2_greece.34.at:2 "$me_greek_2_greece.34.tt$Todos los súbditos griegos de la provincia de #Y $thessaly_area$#! y la región de #Y $greece_region$#!, excluyendo las áreas de #Y $crete_area$#! y #Y $epirus_area$#!, serán anexados por [gm_2_greek_scope.GetCapital.GetName].\n$me_greek_2_greece.34.ct$"
 me_greek_2_greece.34.b:0 "Las viejas tribus se gobernarán a sí mismas bajo nuestro liderazgo."
 me_greek_2_greece.34.bt:2 "$me_greek_2_greece.34.tt$Cada #Y provincia#! de $greece_region$ se liberará como un vasallo feudatario autónomo del gobierno panhelénico con sede en [gm_2_greek_scope.GetCapital.GetState.GetShortName], lo que proporciona mano de obra y un ejército."
 me_greek_2_greece.34.c:0 "$me_greek_2_greece.34.a$"
 me_greek_2_greece.34.ct:0 "$me_greek_2_greece.34.tt$[gm_2_greek_scope.GetCapital.GetName] sufrirá #Y 25#! años de creciente inquietud en su población."
 me_greek_2_greece.34.tt:0 "Cuando la tarea "#Y El [gm_2_greek_scope.GetAdjective] imperio#!" se complete:\n"
 me_greek_2_greece.35.t:0 "El imperio [gm_2_greek_scope.GetAdjective]: $greek_2_greece$"
 me_greek_2_greece.35.desc:0 "Todos los preparativos administrativos necesarios están completos, y el nuevo gobierno helénico asumió el control de toda Grecia.\n\n"
 me_greek_2_greece.35.desc_1:0 "Las ciudades súbditas de Hellas se sometieron pacíficamente a nuestras demandas de anexión integrando a sus poblaciones bajo nuestro liderazgo."
 me_greek_2_greece.35.desc_2:0 "A las zonas históricas de Grecia, separadas por el dialecto y la cultura, se les concedió la autonomía, bajo la dirección general de [gm_2_greek_scope.GetName]. A cambio, sus ejércitos servirán junto a los nuestros y contribuirán con soldados a la defensa de toda Grecia."
 me_greek_2_greece.35.desc_3:0 "El pueblo de Grecia tuvo que aceptar el dominio total de nuestro estado llevando a todas y cada una de las ciudades de Grecia bajo el gobierno de [gm_2_greek_scope.GetName]."
 me_greek_2_greece.35.mod_tt:0 "Cada vasallo recibió"
 me_greek_2_greece.35.tt:1 "Cada #Y provincia#! de Grecia se liberó como un vasallo autónomo del gobierno panhelénico con sede en [gm_2_greek_scope.GetCapital.GetState.GetShortName], lo que proporciona mano de obra y un ejército."
 me_greek_2_greece.35.tt2:0 "[gm_2_greek_scope.GetName] ganó reclamos en todas las áreas helénicas en las cercanías de Grecia."
 me_greek_2_greece.35.tt3:2 "Todos los súbditos $hellenic$ de la provincia de #Y $thessaly_area$#! y la región de #Y $greece_region$#!, excluyendo las áreas de #Y $crete_area$#! y #Y $epirus_area$#!, fueron anexados."
 me_greek_2_greece.35.a:0 "El tiempo de la división pasó."
 me_greek_2_greece.35.b:0 "Somos más fuertes como aliados."
 me_greek_2_greece.35.c:0 "$me_greek_2_greece.35.a$"
 ### Magna Graecia
 me_greek_3_italiote.1.t:0 "$greek_3_italiote$: Tiempos extraños"
 me_greek_3_italiote.1.desc:0 "El mundo griego ha visto los conflictos de los diádocos en decadencia y ahora Siracusa reveló sus pretensiones alejandrinas.\n\nAlentado por [gm_family_head_3.GetPraenomen], [gm_3_greek_scope.GetRulerTitle] [gm_3_greek_scope.GetRuler.GetPraenomen] se volvió cada vez más apasionado por la supervivencia [gm_3_greek_scope.GetAdjective] y se ve como la figura movilizadora de una nueva era para [gm_3_greek_scope.GetName]."
 me_greek_3_italiote.1.a:0 "Qué fervor."
 me_greek_3_italiote.2.t:0 "$greek_3_italiote$: Megale Hellas"
 me_greek_3_italiote.2.desc:0 "Nuestra pequeña ciudad logró, con apoyo de las inspiradoras palabras de unos pocos patriotas, convertirse en la principal potencia de Magna Grecia y en la unificadora de los italiotas. Tal vez esto es solo el comienzo; quién sabe lo que le espera a un pueblo tan fuerte y astuto."
 me_greek_3_italiote.2.a:0 "Ahora es el momento."
 me_greek_3_italiote.2.at:0 "¡La misión "#Y $greek_3_italiote$#!" fue #G completada#!!"
 me_greek_3_italiote.3.t_1:0 "$greek_3_2$: Llamado a la acción"
 me_greek_3_italiote.3.t_2:0 "$greek_3_1$: Llamado a la acción"
 me_greek_3_italiote.3.desc_1:0 "[gm_3_greek_scope.GetName] ha visto días mejores, y los rápidos cambios de los tiempos revelaron la necesidad de una acción radical si nuestra ciudad quiere sobrevivir."
 me_greek_3_italiote.3.desc_2:0 "Durante demasiado tiempo [gm_3_greek_scope.GetName] ha sufrido bajo el dominio de [gm_3_greek_scope.GetOverlord.GetName]. Si nuestra ciudad ha de sobrevivir, debemos tomar medidas radicales."
 me_greek_3_italiote.3.desc:0 "[gm_3_greek_scope.GetRulerTitle] [gm_3_greek_scope.GetRuler.GetPraenomen] está encabezando debates y fomentando un cambio en nuestra política exterior para reflejar esto."
 me_greek_3_italiote.3.a:0 "Hay que actuar."
 me_greek_3_italiote.3.at:0 "$me_gre_task_start_tt_3$ revuela a la gente."
 me_greek_3_italiote.3.b:0 "Hay que actuar."
 me_greek_3_italiote.4.t_1:0 "$greek_3_2$: Causa justa"
 me_greek_3_italiote.4.t_2:0 "$greek_3_1$: Causa justa"
 me_greek_3_italiote.4.desc_1:0 "Elogiaron ampliamente a [gm_3_greek_scope.GetRulerTitle] [gm_3_greek_scope.GetRuler.GetPraenomen] por sus discursos al llamar a [gm_3_greek_scope.GetName] a las armas, y ganó el apoyo de muchos por toda la división política."
 me_greek_3_italiote.4.desc_2:0 "[gm_3_greek_scope.GetRulerTitle] [gm_3_greek_scope.GetRuler.GetPraenomen] ha inspirado mucho descontento contra nuestro señor con sus discursos, y el pueblo pide un sistema de autogobierno."
 me_greek_3_italiote.4.desc:0 "Todo lo que queda es poner en juego nuestro reclamo a la supervivencia y la felicidad."
 me_greek_3_italiote.4.a:0 "Es nuestro momento."
 me_greek_3_italiote.4.at:0 "$mission_task_completed_tt_1$$greek_3_2$$mission_task_completed_tt_2$"
 me_greek_3_italiote.4.b:0 "[gm_3_greek_scope.GetName] será libre."
 me_greek_3_italiote.4.bt:0 "$mission_task_completed_tt_1$$greek_3_1$$mission_task_completed_tt_2$"
 me_greek_3_italiote.5.t:0 "$greek_3_9$: [gm_3_greek_scope.GetCapital.GetName]"
 me_greek_3_italiote.5.desc:0 "Como en todas las ciudades italiotas, los embriagadores días de nuestros abuelos quedaron olvidados después de la agitación y el surgimiento de los bárbaros itálicos.\n\nCon nuestra nueva iniciativa, por fin restauramos nuestra ciudad a la grandeza, hasta donde se puede esperar, y atrajimos nuevos colonos a la zona."
 me_greek_3_italiote.5.a:0 "[gm_3_greek_scope.GetCapital.GetName] será la joya de Magna Grecia."
 me_greek_3_italiote.5.at:0 "$mission_task_completed_tt_1$$greek_3_9$$mission_task_completed_tt_2$"
 me_greek_3_italiote.6.t:0 "$greek_3_19$: Debates [gm_3_greek_scope.GetAdjective]"
 me_greek_3_italiote.6.desc:0 "En estos tiempos turbulentos, necesitamos una fuerte idea unificadora para reunir nuestros recursos y esfuerzos como medio de supervivencia.\n\nEn las colonias italiotas se han mezclado muchas ideas tanto nativas como regionales, y no faltarán argumentos en los próximos días."
 me_greek_3_italiote.6.a:0 "La especialización es el camino hacia la perfección."
 me_greek_3_italiote.6.at:0 "$me_gre_task_start_tt_3$ provoca debates."
 me_greek_3_italiote.7.t:0 "$greek_3_19$: Nuevo entusiasmo"
 me_greek_3_italiote.7.desc:0 "Se desató un gran debate en el que todos los bandos argumentan que el futuro de la nación está en un camino diferente.\n\n"
 me_greek_3_italiote.7.desc_1:0 "Nuestra ciudad es conocida, y con razón, por las tácticas de escaramuza de la caballería que fuimos pioneros, y que fueron adoptadas en todo el mundo helénico.\n\n"
 me_greek_3_italiote.7.desc_2:0 "En el fondo somos una banda de marineros errantes, nuestros antepasados huyeron de Jonia y luego de Córcega. Buscamos un hogar en las olas.\n\n"
 me_greek_3_italiote.7.desc_3:0 "Mucho se ha hecho de nuestra vinculación con la religión y el legado de Pitágoras, el matemático y sabio nacido en Crotón y enterrado en Metaponto, y su escuela aún prospera.\n\n"
 me_greek_3_italiote.7.desc_5:0 "$me_greek_3_italiote_some_point_desc$ Esparta, y fomenta la adopción de técnicas de entrenamiento rigurosas y la perfección militar."
 me_greek_3_italiote.7.desc_6:0 "$me_greek_3_italiote_some_point_desc$ Atenas, y fomenta el dominio de la construcción de barcos y la guerra naval."
 me_greek_3_italiote.7.desc_7:0 "$me_greek_3_italiote_some_point_desc$ Siracusa, y alienta la explotación de los abundantes mercenarios y el ejército de Italia."
 me_greek_3_italiote.7.desc_8:0 "$me_greek_3_italiote_some_point_desc$ Aquea, y fomenta tácticas agresivas además de reclutamiento a través de la unidad."
 me_greek_3_italiote.7.desc_9:0 "$me_greek_3_italiote_some_point_desc$ Locris, y fomenta la piedad y el énfasis en la defensa."
 me_greek_3_italiote.7.desc_10:0 "$me_greek_3_italiote_some_point_desc$ Calcis, y anima a mejorar la construcción de nuestra nave y confiar en la fuerza de nuestros muros."
 me_greek_3_italiote.7.desc_11:0 "$me_greek_3_italiote_some_point_desc$ Fócida, cuyas otras colonias hacen bien enfatizando la construcción de barcos que viven cerca de poblaciones extranjeras."
 me_greek_3_italiote_some_point_desc:0 "Algunos señalan nuestra herencia como colonos de"
 me_greek_3_italiote.7.a:0 "Nuestra famosa caballería debe ser nuestro objetivo."
 me_greek_3_italiote.7.at:0 "Esta opción está disponible porque somos #Y [gm_3_greek_scope.GetName]#!.\n\n"
 me_greek_3_italiote.7.b:0 "Dependemos de nuestras flotas errantes."
 me_greek_3_italiote.7.c:0 "Las enseñanzas de Pitágoras nos llevarán al futuro."
 me_greek_3_italiote.7.d:0 "Se debe fomentar la filosofía y el aprendizaje."
 me_greek_3_italiote.7.e:0 "Nuestro ejército debe ser fuerte."
 me_greek_3_italiote.7.f:0 "El mar es nuestra fuerza."
 me_greek_3_italiote.7.g:0 "Deberíamos volver a nuestras raíces."
 me_greek_3_italiote.7.gt:0 "Esta opción está disponible porque nuestra metrópolis es #Y [SCOPE.Custom('get_gre_3_metropolis_2')]#!.\n\n"
 me_greek_3_italiote.7.tt:0 "$mission_task_completed_tt_1$$greek_3_19$$mission_task_completed_tt_2$"
 me_greek_3_italiote.8.t:0 "$greek_3_13$: Afección colonial"
 me_greek_3_italiote.8.desc:0 "Se dice que los fundadores originales de nuestra ciudad vinieron principalmente de [SCOPE.Custom('get_gre_3_metropolis_1')], y en estos tiempos difíciles se ha sugerido que intentemos usar estas antiguas conexiones para nuestro beneficio.\n\nNuestros enviados están listos para partir en su largo viaje a Grecia."
 me_greek_3_italiote.8.a:0 "Manden al emisario."
 me_greek_3_italiote.8.at:0 "$me_gre_task_start_tt_3$ se acerca a [me_gre_3_13_target.GetName]."
 me_greek_3_italiote.9.t:0 "$greek_3_13$: Afecto materno"
 me_greek_3_italiote.9.desc:0 "Nuestros emisarios regresaron de [me_gre_3_13_target.GetName] con noticias de su respuesta a nuestras peticiones."
 me_greek_3_italiote.9.desc_1:0 "¡Informan felizmente que [me_gre_3_13_target.GetName] asintió con entusiasmo, envió un regalo de plata e incluso aceptó una alianza! ¡Además, los colonos que se enteraron de nuestra situación vinieron a buscar nuevas vidas en Italia!"
 me_greek_3_italiote.9.desc_2:0 "Informan que [me_gre_3_13_target.GetName] nos envió un regalo en especie, incluyendo algunos colonos deseosos de comenzar una nueva vida en Italia, pero no hubo el intercambio de amistad que esperábamos."
 me_greek_3_italiote.9.desc_3:0 "Reportan con tristeza que [me_gre_3_13_target.GetName] los despidió bruscamente despreciando nuestras demandas de limosnas cuando ellos mismos están presionados..."
 me_greek_3_italiote.9.a:0 "[me_gre_3_13_target.GetName] y [gm_3_greek_scope.GetName]."
 me_greek_3_italiote.9.b:0 "La renombrada generosidad [me_gre_3_13_target.GetAdjective]."
 me_greek_3_italiote.9.c:0 "Entonces, así será, ¿no?"
 me_greek_3_italiote.9.tt:0 "$mission_task_completed_tt_1$$greek_3_13$$mission_task_completed_tt_2$"
 me_greek_3_italiote.10.t:0 "$greek_3_13$: Colonos [gm_3_greek_scope.GetAdjective]"
 me_greek_3_italiote.10.desc:0 "Llegaron emisarios de la ciudad [gm_3_greek_scope.GetCapital.GetName], llamaron a nuestros antiguos lazos como su ciudad madre. Piden ayuda en estos tiempos difíciles, rogando que prestemos toda la ayuda posible a nuestros hermanos coloniales."
 me_greek_3_italiote.10.a:0 "¡Ayudaremos a nuestros colonos!"
 me_greek_3_italiote.10.b:0 "Envíales un regalo, y ya."
 me_greek_3_italiote.10.c:0 "Los tiempos cambian; deben valerse por sí mismos."
 me_greek_3_italiote.11.t:0 "$greek_3_10$: [gm_3_greek_scope.GetCapital.GetName] resplandeciente"
 me_greek_3_italiote.11.desc:0 "[gm_3_greek_scope.GetCapital.GetName], la capital de [gm_3_greek_scope.GetName], ahora es una ciudad bulliciosa de innumerables residentes fácilmente igualable a cualquiera de las antiguas ciudades de Grecia y a muchas otras que alguna vez fueron grandes ciudades en todo el mundo."
 me_greek_3_italiote.11.a:0 "Una ciudad eterna."
 me_greek_3_italiote.11.at:0 "$mission_task_completed_tt_1$$greek_3_10$$mission_task_completed_tt_2$"
 me_greek_3_italiote.12.t:0 "$greek_3_7$: Ayuda helénica"
 me_greek_3_italiote.12.desc:0 "Amenazado mientras [gm_3_greek_scope.GetName] está bajo invasión total, [gm_3_greek_scope.GetRulerTitle] [gm_3_greek_scope.GetRuler.GetPraenomen] comenzó a abogar por que pidamos la ayuda de nuestros hermanos griegos, como las ciudades italiotas solían hacer en el pasado.\n\nEn los debates ahora se discute a qué país debemos enfocarnos."
 me_greek_3_italiote.12.a:0 "[gm_3_7_scope_1.GetName]"
 me_greek_3_italiote.12.at:0 "$mission_task_completed_tt_1$$greek_3_10$$mission_task_completed_tt_2$"
 me_greek_3_italiote.12.b:0 "[gm_3_7_scope_2.GetName]"
 me_greek_3_italiote.12.c:0 "[gm_3_7_scope_3.GetName]"
 me_greek_3_italiote.12.d:0 "[gm_3_7_scope_4.GetName]"
 me_greek_3_italiote.12.e:0 "[gm_3_7_scope_5.GetName]"
 me_greek_3_italiote.12.f:0 "[gm_3_7_scope_6.GetName]"
 me_greek_3_italiote.12.g:0 "Hay otros."
 me_greek_3_italiote.12.gt:0 "Consideraremos otros posibles países."
 me_greek_3_italiote.12.h:0 "Debemos resistir solos."
 me_greek_3_italiote.12.ht:0 "[gm_3_greek_scope.GetName] dejará de buscar ayuda."
 me_greek_3_italiote.12.tt:0 "Pediremos a #Y [gm_3_foreign_aid_target.GetName]#! que nos ayude con tropas, fondos y una alianza."
 me_greek_3_italiote.13.t:0 "$greek_3_7$: Ayuda helénica"
 me_greek_3_italiote.13.desc:0 "La ciudad estado italiota de [gm_3_greek_scope.GetName] se acercó a nosotros con un mensaje de su [gm_3_greek_scope.GetRulerTitle], [gm_3_greek_scope.GetRuler.GetPraenomen]. La carta nos ruega que les ayudemos como compañeros griegos por la amenaza de destrucción total."
 me_greek_3_italiote.13.a:0 "Envíenles todo lo que podamos."
 me_greek_3_italiote.13.b:0 "Tendrán algunos hombres y fondos."
 me_greek_3_italiote.13.c:0 "¡Mendigos! ¡Ladrones!"
 me_greek_3_italiote.14.t:0 "$greek_3_7$: [gm_3_foreign_aid_target.GetName] responde"
 me_greek_3_italiote.14.desc:0 "Nuestros emisarios regresaron de [gm_3_foreign_aid_target.GetName] con la respuesta de [gm_3_foreign_aid_target.GetRulerTitle] [gm_3_foreign_aid_target.GetRuler.GetPraenomen]."
 me_greek_3_italiote.14.desc_1:0 "Accedió a ayudar. ¡Envió soldados, fondos y acordó una alianza para disuadir a los agresores!"
 me_greek_3_italiote.14.desc_2:0 "Informan que aceptó ayudarnos con voluntarios y algunos fondos, pero nada más, con la explicación de que tiene sus propios problemas con los que lidiar."
 me_greek_3_italiote.14.desc_3:0 "Se negó a enviarnos ayuda acusando a nuestro gobernante de tal debilidad y que estaba rogando como mendigo. Que debería avergonzarse."
 me_greek_3_italiote.14.a:0 "¡Bendiciones para ti, [gm_3_foreign_aid_target.GetRuler.GetPraenomen]!"
 me_greek_3_italiote.14.b:0 "¡Estamos muy agradecidos!"
 me_greek_3_italiote.14.c:0 "Olvídalo, no tiene remedio."
 me_greek_3_italiote.14.ct:0 "Renunciaremos a nuestras peticiones."
 me_greek_3_italiote.14.d:0 "Debemos intentarlo de nuevo."
 me_greek_3_italiote.14.dt:0 "Nos acercaremos a otro país."
 me_greek_3_italiote.15.t:0 "$greek_3_4$: La esperanza se construye"
 me_greek_3_italiote.15.desc:0 "Hubo una vez una Liga Italiota en la práctica más que en concepto; ciudades estado que se ayudaban mutuamente y actuaban en una causa común.\n\nCon nuestra creciente influencia, [gm_3_greek_scope.GetRulerTitle] [gm_3_greek_scope.GetRuler.GetPraenomen] cree que es hora de que esta liga se convierta en el núcleo de nuestra identidad al abarcar a todos los italiotas como conciudadanos."
 me_greek_3_italiote.15.a:0 "Todos somos hermanos."
 me_greek_3_italiote.15.at:0 "$me_gre_task_start_tt_3$ organiza la Liga Italiota."
 me_greek_3_italiote.16.t:0 "$greek_3_4$: Un nuevo amanecer"
 me_greek_3_italiote.16.desc:0 "Logramos establecer la Liga Italiota, aunque en una versión mucho más unificada que nunca.\n\nCon este paso, reclamamos el liderazgo de todos los griegos italiotas, y por lo tanto, de toda Magna Grecia."
 me_greek_3_italiote.16.a:0 "Uniremos a todos."
 me_greek_3_italiote.16.at:0 "$mission_task_completed_tt_1$$greek_3_4$$mission_task_completed_tt_2$"
 me_greek_3_italiote.16.tt:0 "[gm_3_greek_scope.GetName] gana reclamos en todas las ciudades italiotas."
 me_greek_3_italiote.16.tt1:0 "Todos los súbditos italiotas se anexaron."
 me_greek_3_italiote.16.tt2:0 "Al menos una ciudad estado italiota se sometió a nuestro liderazgo."
 me_greek_3_italiote.16.tt3:0 "Ninguna ciudad estado italiota se sometió a nuestro liderazgo."
 me_greek_3_italiote.17.t:0 "$greek_3_5$"
 me_greek_3_italiote.17.desc:0 "Por fin superamos a las tribus itálicas del interior, cuyo ascenso al poder sacudió la supremacía italiota de nuestros antepasados. ¡Que [SCOPE.Custom('gre_mission_3_5_custom_loc')] no se recupere nunca más!"
 me_greek_3_italiote.17.a:0 "Los griegos tienen el control una vez más."
 me_greek_3_italiote.17.at:0 "$mission_task_completed_tt_1$$greek_3_5$$mission_task_completed_tt_2$"
 get_me_gre_3_5_sam:0 "Samnium"
 get_me_gre_3_5_lca:0 "Lucania"
 get_me_gre_3_5_brt:0 "Bruttia"
 me_greek_3_italiote.18.t:0 "$greek_3_12$"
 me_greek_3_italiote.18.desc:0 "Logramos lo imposible, llevamos a los gobiernos itálicos del sur de Italia y aseguramos toda Magna Grecia bajo el dominio griego. Debemos asegurarnos de que Italia permanezca bajo el gobierno de Grecia, por nuestros hijos y los hijos de nuestros hijos."
 me_greek_3_italiote.18.a:0 "Como lo esperaba, Magna Grecia."
 me_greek_3_italiote.18.at:0 "$mission_task_completed_tt_1$$greek_3_12$$mission_task_completed_tt_2$"
 me_greek_3_italiote.19.t:0 "$greek_3_8$: Peleando por paga"
 me_greek_3_italiote.19.desc:0 "Las ciudades griegas en Italia nunca han podido hacer crecer sus poblaciones nativas para apoyar ejércitos como los que se encuentran en Grecia. En su lugar, existe un creciente comercio de contratos de mercenarios, con muchos combatientes itálicos que prometen sus servicios por la gloria y el botín."
 me_greek_3_italiote.19.a:0 "Necesitamos todos los hombres que podamos conseguir."
 me_greek_3_italiote.19.at:0 "$me_gre_task_start_tt_3$ asegura contratos de mercenarios."
 me_greek_3_italiote.20.t:0 "$greek_3_8$: Reserva anticipada"
 me_greek_3_italiote.20.desc:0 "Mientras asegurábamos los contratos, se nos acercó un veterano itálico llamado [gm_3_merc_scope.GetPraenomen], que prometió sus servicios a [gm_3_greek_scope.GetName] directamente, con muchas ganas de pelear una vez más."
 me_greek_3_italiote.20.a:0 "Ganarán la gloria para nosotros y para ellos mismos."
 me_greek_3_italiote.20.at:0 "$mission_task_completed_tt_1$$greek_3_12$$mission_task_completed_tt_2$"
 me_greek_3_italiote.20.tt:0 "[gm_3_merc_scope.GetPraenomen] se une a nuestra corte."
 me_greek_3_italiote.21.t:0 "$greek_3_11$"
 me_greek_3_italiote.21.desc:0 "Jugamos un papel clave en la expansión del poder de las colonias helénicas de Magna Grecia hasta el punto de que ya no tienen que temer la dominación de los bárbaros. ¡Los italiotas de Magna Grecia se regocijan al saber que por fin son libres!"
 me_greek_3_italiote.21.a:0 "Los griegos no se inclinan ante los bárbaros."
 me_greek_3_italiote.21.at:0 "$mission_task_completed_tt_1$$greek_3_11$$mission_task_completed_tt_2$"
 me_greek_3_italiote.22.t:0 "$greek_3_17$"
 me_greek_3_italiote.22.desc:0 "Por fin, reclamamos el liderazgo de toda Magna Grecia y unimos la mayoría de sus ciudades bajo nuestro liderazgo. Ya llaman a nuestro líder, [gm_3_greek_scope.GetRulerTitle] [gm_3_greek_scope.GetRuler.GetPraenomen], como "Omagyrios" el ensamblador, por unir las ciudades en disputa de Magna Grecia.\n\nCon un propósito común, las ciudades italiotas pueden finalmente hacer frente a las nuevas amenazas de la época uniendo sus recursos."
 me_greek_3_italiote.22.a:0 "Más grande que Grecia."
 me_greek_3_italiote.22.at:0 "$mission_task_completed_tt_1$$greek_3_17$$mission_task_completed_tt_2$"
 me_greek_3_italiote.23.t:0 "$greek_3_6$"
 me_greek_3_italiote.23.desc:0 "Parece que nuestro cambio de dirección está dando frutos y [gm_3_greek_scope.GetName] vuelve a ser un actor importante en Magna Grecia. ¡Debemos asegurarnos de que este impulso no decaiga!"
 me_greek_3_italiote.23.a:0 "¡Adelante, hacia la gloria!"
 me_greek_3_italiote.23.at:0 "$mission_task_completed_tt_1$$greek_3_6$$mission_task_completed_tt_2$"
 me_greek_3_italiote.24.t:0 "$greek_3_18$"
 me_greek_3_italiote.24.desc_1:0 "Luego de haber asegurado la conexión estratégica de Sicilia, privamos a los siciliotas de una de sus ciudades más importantes y dimos grandes pasos en cuanto a oportunidades comerciales e impositivas."
 me_greek_3_italiote.24.desc_2:0 "Nuestra ciudad fue fundada originalmente por los yapigios, pero logramos reconquistar las tierras centrales de manos de esta tribu itálica. Al integrar sus tradiciones con las nuestras, podremos cosechar los beneficios de su cooperación."
 me_greek_3_italiote.24.desc_3:0 "La línea costera de Iliria está asegurada en varios lugares, lo que nos proporciona nuevas oportunidades de comercio y piratería. Los ingresos deberían ser enormes, muchos consideran que esta es una nueva era para nuestro pueblo sobre las olas."
 me_greek_3_italiote.24.a:0 "$me_greek_4_west.2.a$"
 me_greek_3_italiote.24.at:0 "$mission_task_completed_tt_1$$greek_3_6$$mission_task_completed_tt_2$"
 me_greek_3_italiote.25.t:0 "$greek_3_15$"
 me_greek_3_italiote.25.desc:1 "La era turbulenta de Siracusa al fin terminó, junto con las invasiones que infligió en las ciudades italiotas de $croton_area$. Bajo nuestro mando, los siciliotas llegarán a despreciar esos días como un pasado amargo cuando lo comparen con nuestro benevolente gobierno."
 me_greek_3_italiote.25.a:0 "Los siciliotas se merecen algo mejor."
 me_greek_3_italiote.25.at:0 "$mission_task_completed_tt_1$$greek_3_15$$mission_task_completed_tt_2$"
 me_greek_3_italiote.26.t:0 "$greek_3_italiote$: El ascenso de [gm_family_head_3.GetName]"
 me_greek_3_italiote.26.desc_1:0 "Tristemente, [gm_old_family_head.GetPraenomen] de la familia [gm_old_family_head.GetFamilyDisplayAdjective] falleció y deja varios proyectos sin completar.\n\n"
 me_greek_3_italiote.26.desc_2:0 "En un giro de eventos no muy claros, [gm_old_family_head.GetPraenomen] de [gm_3_greek_scope.GetName] falleció y ya no puede realizar nuestras operaciones.\n\n"
 me_greek_3_italiote.26.desc_3:0 "Parece que la suerte se le acaba a [gm_old_family_head.GetPraenomen] y ya no puede servir a nuestra causa pues cayó en prisión.\n\n"
 me_greek_3_italiote.26.desc_4:0 "En su reemplazo está [gm_family_head_3.GetPraenomen], cuya familia ha eclipsado a sus antiguos rivales."
 me_greek_3_italiote.26.desc_5:0 "[gm_old_family_head.GetSheHe|U] le cede su puesto a [gm_family_head_3.GetPraenomen], el nuevo patriarca de los [gm_old_family_head.GetFamilyDisplayAdjective]."
 me_greek_3_italiote.27.t:0 "$greek_3_italiote$: Sueños robados"
 me_greek_3_italiote.27.desc:0 "Con la creación de un estado magnagriego, se arruinaron nuestros sueños de convertirnos en el factor que una a los griegos de Italia. Tendremos que encontrar otro camino para mantener nuestra fuerza e independencia."
 me_greek_3_italiote.27.a:0 "No es justo..."
 me_greek_3_italiote.27.at:0 "¡La misión "#Y $greek_3_italiote$#!" fue #R abortada#!!"
 # Far from Home
 me_greek_4_west.1.t:0 "$greek_4_west$: La recursividad de los [gm_family_head_4.GetFamilyDisplayAdjective]"
 me_greek_4_west.1.desc:0 "Las fortunas helénicas en occidente han menguado y cada día más y más colonias caen ante las tribus locales y la competencia púnica.\n\nEn este clima de melancolía, [gm_family_head_4.GetName] se alza como defensor de una nueva era de expansión que protegerá nuestra ciudad y cambiará nuestra suerte."
 me_greek_4_west.1.a:0 "Interesante."
 me_greek_4_west.2.t:0 "$greek_4_west$: Dominio masalio"
 me_greek_4_west.2.desc:0 "Hicimos lo imposible al sobrevivir a las agresiones de los salvajes en las puertas y de los taimados mercaderes púnicos. Nuestro imperio se abre por todo el Mediterráneo, donde la supervivencia de incontables ciudades depende de nuestra red comercial. ¿Quién habría pensado que llegaríamos tan lejos?"
 me_greek_4_west.2.a:0 "¡Es nuestro momento!"
 me_greek_4_west.2.at:0 "¡La misión "#Y $greek_4_west$#!" fue #G completada#!!"
 me_greek_4_west.3.t:0 "El ascenso de [gm_family_head_4.GetName]"
 me_greek_4_west.3.desc_1:0 "Tristemente, [gm_old_family_head.GetPraenomen] de la familia [gm_old_family_head.GetFamilyDisplayAdjective] falleció y deja varios proyectos sin completar.\n\n"
 me_greek_4_west.3.desc_2:0 "En un giro de eventos no muy claros, [gm_old_family_head.GetPraenomen] de [gm_1_greek_scope.GetName] falleció y ya no puede realizar nuestras operaciones.\n\n"
 me_greek_4_west.3.desc_3:0 "Parece que la suerte se le acaba a [gm_old_family_head.GetPraenomen] y ya no puede servir a nuestra causa pues cayó en prisión.\n\n"
 me_greek_4_west.3.desc_4:0 "En su reemplazo está [gm_family_head_4.GetPraenomen], cuya familia ha eclipsado a sus antiguos rivales."
 me_greek_4_west.3.desc_5:0 "[gm_old_family_head.GetSheHe|U] le cede su puesto a [gm_family_head_4.GetPraenomen], el nuevo patriarca de los [gm_old_family_head.GetFamilyDisplayAdjective]."
 me_greek_4_west.5.t:0 "$greek_4_4$"
 me_greek_4_west.5.desc:0 "El lucro cae en nuestro regazo y los puestos comerciales helénicos florecen bajo nuestras iniciativas, convirtiendo a occidente en un próspero bastión helénico en lugar de la deprimente frontera incivilizada de antaño.\n\nAun queda mucho por hacer, y mucho dinero por ganar, pero es claro que hicimos lo correcto al tomar este camino."
 me_greek_4_west.5.at:0 "$mission_task_completed_tt_1$$greek_4_4$$mission_task_completed_tt_2$"
 me_greek_4_west.6.desc:0 "Los mercaderes enviados por [gm_family_head_4.GetPraenomen] regresaron con una lista de los posibles puertos que podríamos adquirir y usar.\n\nTambién indican qué deberíamos ofrecerles a los dueños actuales para abrirles el apetito, si es que eso es posible."
 me_greek_4_west.6.a:0 "¿[gm_4_bartering_scope_1.GetName], un puerto de [gm_4_bartering_scope_1.GetOwner.GetName]?"
 me_greek_4_west.6.b:0 "Escuchamos cosas buenas de [gm_4_bartering_scope_2.GetOwner.GetAdjective] [gm_4_bartering_scope_2.GetName]."
 me_greek_4_west.6.c:0 "¿Qué hay de [gm_4_bartering_scope_3.GetName] en [gm_4_bartering_scope_3.GetOwner.GetName]?"
 me_greek_4_west.6.d:0 "Tiene que ser [gm_4_bartering_scope_4.GetName] en [gm_4_bartering_scope_4.GetOwner.GetName]."
 me_greek_4_west.6.e:0 "Parece que [gm_4_bartering_scope_5.GetName] beneficia a [gm_4_bartering_scope_5.GetOwner.GetName]..."
 me_greek_4_west.6.f:0 "La posición de [gm_4_bartering_scope_6.GetOwner.GetAdjective] [gm_4_bartering_scope_6.GetName] es excelente."
 me_greek_4_west.6.ht:0 "[gm_4_greek_scope.GetName] dejará de valorar puertos."
 me_greek_4_west.6.tt:0 "Ofreceremos comprarle #Y [gm_4_barter_target_territory.GetName]#! a [gm_4_barter_target_territory.GetOwner.GetName] por #R -[SCOPE.ScriptValue('gm_4_barter_territory_value')]#! de @gold!\nLa probabilidad de aceptación es afectada por el carisma de #Y [gm_family_head_4.GetPraenomen]#!, el valor relativo del puerto y la opinión diplomática. [SCOPE.Custom('gm_4_chance_barter')]\nSi se niegan, obtendremos un reclamo en #Y [gm_4_barter_target_territory.GetName]#!"
 me_greek_4_west.7.t:0 "$greek_4_14$: Griegos astutos de [gm_4_greek_scope.GetName]"
 me_greek_4_west.7.desc:0 "Se nos acercaron algunos mercaderes que dicen representar a [gm_4_greek_scope.GetName], una ciudad de comerciantes helénicos en [gm_4_greek_scope.GetCapital.GetArea.GetRegion.GetName], en la costa del Mediterráneo.\n\nDesean adquirir terrenos en [gm_4_barter_target_territory.GetName] a cambio de una "inversión razonable"."
 me_greek_4_west.7.bt:0 "Si #Y [gm_4_greek_scope.GetName]#! acepta, recibiremos el doble de dinero a cambio de #Y [gm_4_barter_target_territory.GetName]#! (#G [SCOPE.ScriptValue('gm_4_barter_territory_double_value')]#! de @gold!), de lo contrario, ellos ganarán un reclamo."
 me_greek_4_west.7.ct:0 "[gm_4_greek_scope.GetName] tiene un reclamo contra #Y [gm_4_barter_target_territory.GetName]#!."
 me_greek_4_west.8.t:0 "$greek_4_14$: negociaciones con el pueblo [gm_4_barter_target_territory.GetOwner.GetAdjective]"
 me_greek_4_west.8.desc:0 "Los mercaderes enviados por [gm_family_head_4.GetName] para negociar con [gm_4_barter_target_territory.GetOwner.GetName] regresaron "
 me_greek_4_west.8.desc_1:0 "con términos de aceptación de parte de su [gm_4_barter_target_territory.GetOwner.GetRulerTitle] [gm_4_barter_target_territory.GetOwner.GetRuler.GetPraenomen], fiel representante de la barbarie.\n\nYa enviamos los fondos prometidos junto con un grupo de magistrados que supervisará la administración de [gm_4_barter_target_territory.GetName] como puerto [gm_4_greek_scope.GetAdjective]."
 me_greek_4_west.8.desc_2:0 "con una contraoferta presentada por su [gm_4_barter_target_territory.GetOwner.GetRulerTitle] [gm_4_barter_target_territory.GetOwner.GetRuler.GetPraenomen], fiel representante de la barbarie.\n\nEstán listos para vendernos sus tierras y los puertos que rodean a [gm_4_barter_target_territory.GetName], pero exigen un precio mucho más elevado a cambio."
 me_greek_4_west.8.desc_3:0 "con un rechazo de su [gm_4_barter_target_territory.GetOwner.GetRulerTitle], [gm_4_barter_target_territory.GetOwner.GetRuler.GetPraenomen], fiel representante de la barbarie.\n\nLa carta dice que los terrenos son un antiguo territorio del pueblo [gm_4_barter_target_territory.GetOwner.GetAdjective] y valen más que unas cuantas baratijas brillantes."
 me_greek_4_west.9.t:0 "$greek_4_14$: respuesta de [gm_4_greek_scope.GetName]"
 me_greek_4_west.9.desc:0 "Nuestra contraoferta a [gm_4_greek_scope.GetName] encontró una respuesta al fin.\n\n"
 me_greek_4_west.10.desc:0 "Con la adquisición de [gm_hellenic_reclamation_scope.GetName], la familia [gm_family_head_4.GetFamilyDisplayAdjective] saltó al ver la oportunidad de aumentar su portafolio de propiedades.\n\nAunque tuvieron mucho que ver al momento de apoyar nuestra expansión y nuestras ambiciones, algunas personas sugieren que le demos un poco de autonomía a la ciudad."
 me_greek_4_west.10.at:0 "[gm_hellenic_reclamation_scope.GetName] se liberará como feudatario."
 me_greek_4_west.10.b:0 "Se lo debemos a [gm_family_head_4.GetPraenomen]."
 me_greek_4_west.10.tt:0 "$mission_task_completed_tt_1$$greek_4_6$$mission_task_completed_tt_2$"
 me_greek_4_west.11.desc:0 "[gm_family_head_4.GetPraenomen] de los [gm_family_head_4.GetFamilyDisplayAdjective] está organizando grupos mercantes para evaluar varias ciudades bárbaras y ver su valor y la amabilidad de su dueño actual."
 me_greek_4_west.11.at:0 "$me_gre_task_start_tt_4$ valorando puertos en posesión de bárbaros."
 me_greek_4_west.12.t:0 "$greek_4_5$: Enviados helénicos"
 me_greek_4_west.12.desc_1:0 "Estamos en una posición que nos permite expandir nuestra influencia sobre las demás colonias masalias que solían ser independientes en el pasado.\n\n"
 me_greek_4_west.12.desc:0 "Podemos confiar en que [gm_family_head_4.GetPraenomen] [gm_family_head_4.GetFamilyDisplayAdjective] nos dé una valoración honesta de las diversas oportunidades disponibles para nosotros, nuestros intereses se alinean a la perfección."
 me_greek_4_west.12.a:0 "Sí, sí, hagámoslo."
 me_greek_4_west.12.at:0 "$me_gre_task_start_tt_4$ valorando colonias libres."
 me_greek_4_west.14.t:0 "$greek_4_7$"
 me_greek_4_west.14.desc:0 "La reciente adquisición de nuevos puestos comerciales por la costa del Mediterráneo ha alentado las aspiraciones de [gm_family_head_4.GetPraenomen], quien siente un nuevo ánimo por los ingresos aumentados.\n\n"
 me_greek_4_west.14.desc_1:0 "Los puestos de la costa gálica servirán como baluartes vitales para la influencia helénica en las costas del norte."
 me_greek_4_west.14.desc_2:0 "Los puestos de la costa ibérica del norte están entre los más ricos de toda la región y no hay duda de que nos darán grandes riquezas."
 me_greek_4_west.14.desc_3:0 "Los puestos de la costa ibérica oriental asegurarán la influencia helénica en la zona y una fuerte red comercial."
 me_greek_4_west.14.desc_4:0 "Los puestos del sur de Iberia al fin están abiertos a la explotación helénica y lejos de las garras púnicas; estos puertos antiguos volverán a nacer."
 me_greek_4_west.14.desc_5:0 "Asegurar los ricos puestos púnicos del Mediterráneo occidental debilitará su tesoro y fortalecerá la influencia helénica en la región."
 me_greek_4_west.14.a:0 "Las cosas nos están saliendo bien."
 me_greek_4_west.14.at1:0 "$mission_task_completed_tt_1$$greek_4_7$$mission_task_completed_tt_2$"
 me_greek_4_west.14.tt:0 "Los estados de los territorios relevantes reciben:"
 me_greek_4_west.15.t:0 "$greek_4_11$"
 me_greek_4_west.15.desc:0 "Nuestra gran red marítima requiere una armada de igual tamaño que sea capaz de defender a nuestros comerciantes de asaltantes, pillos y rivales.\n\nDebemos decidir si queremos especializar a nuestros escuadrones en velocidad o en supervivencia."
 me_greek_4_west.15.a:0 "Los convertiremos en una fuerza temible."
 me_greek_4_west.15.b:0 "Aligeren sus cargas y recluten solo a los mejores remeros."
 me_greek_4_west.15.tt:0 "$mission_task_completed_tt_1$$greek_4_11$$mission_task_completed_tt_2$"
 me_greek_4_west.16.t:0 "$greek_4_3$"
 me_greek_4_west.16.desc:0 "Aseguramos las Columnas de Hércules de la amenaza púnica y ahora somos los amos indiscutidos del comercio en el lejano occidente. Los cartaginenses no volverán a dictar quién navega por los estrechos para su propio beneficio."
 me_greek_4_west.16.a:0 "Veremos si les gusta."
 me_greek_4_west.16.at:0 "$mission_task_completed_tt_1$$greek_4_3$$mission_task_completed_tt_2$"
 me_greek_4_west.17.t:0 "$greek_4_2$"
 me_greek_4_west.17.desc:0 "El centro de [me_gre_4_hub_scope.GetName] es un próspero puerto comercial, donde los mercaderes de todo el Mediterráneo se reúnen para intercambiar y vender sus bienes.\n\nEsta ciudad es rival para cualquiera del este y podría convertirse en una de las ciudades griegas más importantes del mundo."
 me_greek_4_west.17.a:0 "Todo se trata del dinero."
 me_greek_4_west.17.b:0 "Debe ser un fuerte griego."
 me_greek_4_west.17.tt:0 "$mission_task_completed_tt_1$$greek_4_2$$mission_task_completed_tt_2$"
 me_greek_4_west.18.t:0 "$greek_4_5$: Gobiernos griegos"
 me_greek_4_west.18.desc:0 "Nuestros mercaderes traen la valoración de las colonias masalias restantes que estarían dispuestas a aceptar nuestra protección.\n\nSin embargo, seguramente solo aceptarán si son mucho más débiles y confían en nosotros."
 me_greek_4_west.18.a:0 "Abordemos a [gm_4_colony_scope_1.GetName]."
 me_greek_4_west.18.b:0 "¿Qué hay de [gm_4_colony_scope_2.GetName]?"
 me_greek_4_west.18.c:0 "Debería ser [gm_4_colony_scope_3.GetName]."
 me_greek_4_west.18.d:0 "[gm_4_colony_scope_4.GetName] promete."
 me_greek_4_west.18.e:0 "No, debe ser [gm_4_colony_scope_5.GetName]."
 me_greek_4_west.18.f:0 "Tontos, solo [gm_4_colony_scope_6.GetName] se ajusta a lo que queremos."
 me_greek_4_west.18.g:0 "[SCOPE.Custom('gm_4_get_go_back_colony')]"
 me_greek_4_west.18.gt:0 "Consideraremos otras colonias posibles."
 me_greek_4_west.18.ht:0 "[gm_4_greek_scope.GetName] dejará de acercarse a las colonias."
 me_greek_4_west.18.tt:0 "Nos acercaremos a #Y [gm_4_colony_target_scope.GetName]#! con una oferta de #G [SCOPE.ScriptValue('gm_4_colony_value')]#! de @gold! para que se convierta en nuestro feudatario.\nLa probabilidad de aceptación es afectada por el carisma de #Y [gm_family_head_4.GetPraenomen]#!, el tamaño relativo del país y la opinión diplomática. [SCOPE.Custom('gm_4_chance_colony')]\nSi se niegan, obtendremos un reclamo en todo el territorio [gm_4_colony_target_scope.GetAdjective]."
 me_greek_4_west.19.t:0 "$greek_4_5$: oferta para el pueblo [gm_4_greek_scope.GetAdjective]"
 me_greek_4_west.19.desc:0 "Los mercaderes de [gm_4_greek_scope.GetName], que representan a su gobierno, se nos acercaron. Quieren ofrecernos su protección a cambio de un regalo, aunque es claro que su verdadera intención es expandir su influencia..."
 me_greek_4_west.19.bt:0 "Si #Y [gm_4_greek_scope.GetName]#! acepta, recibiremos el doble de dinero a cambio de convertirnos en su feudatario (#G [SCOPE.ScriptValue('gm_4_colony_double_value')]#! de @gold!), de lo contrario, ellos ganarán reclamos."
 me_greek_4_west.19.ct:0 "[gm_4_greek_scope.GetName] obtiene reclamos en todos nuestros territorios."
 me_greek_4_west.20.t:0 "$greek_4_5$: negociaciones con el pueblo [gm_4_colony_target_scope.GetAdjective]"
 me_greek_4_west.20.desc:0 "Los mercaderes enviados por [gm_family_head_4.GetName] para negociar con [gm_4_colony_target_scope.GetName] regresaron "
 me_greek_4_west.20.desc_1:0 "con términos de aceptación de parte de su [gm_4_colony_target_scope.GetRulerTitle], [gm_4_colony_target_scope.GetRuler.GetPraenomen].\n\nYa enviamos los fondos prometidos, junto con un grupo de magistrados que supervisará los pagos del tributo [gm_4_colony_target_scope.GetAdjective] como súbdito [gm_4_greek_scope.GetAdjective]."
 me_greek_4_west.20.desc_2:0 "con una contraoferta presentada por su [gm_4_colony_target_scope.GetRulerTitle], [gm_4_colony_target_scope.GetRuler.GetPraenomen].\n\nEstán listos para aceptar nuestra protección y pagar tributo, pero exigen un precio mucho más elevado a cambio."
 me_greek_4_west.20.desc_3:0 "con un rechazo rotundo de parte de su [gm_4_colony_target_scope.GetRulerTitle], [gm_4_colony_target_scope.GetRuler.GetPraenomen].\n\nLa carta dice que son capaces de defenderse solos y que el pueblo de [gm_4_colony_target_scope.GetAdjective] no cambiará su libertad por lucro."
 me_greek_4_west.20.tt:0 "$mission_task_completed_tt_1$$greek_4_14$$mission_task_completed_tt_2$"
 me_greek_4_west.21.t:0 "$greek_4_5$: respuesta de [gm_4_greek_scope.GetName]"
 me_greek_4_west.21.desc:0 "Nuestra contraoferta a [gm_4_greek_scope.GetName] encontró una respuesta al fin.\n\n"
 me_greek_4_west.21.desc_1:0 "Parece que están ansiosos por expandir su influencia sobre todos los foceanos y aceptaron nuestras demandas."
 me_greek_4_west.22.t:0 "$greek_4_19$"
 me_greek_4_west.22.desc:0 "El puerto legendario de Olisipo ha sido un sueño lejano de mercaderes durante siglos, un lugar enigmático que algunos dudan que exista, pero conocido por otros como el centro de importación de minerales raros y otros bienes del norte.\n\nComo un puerto helenizado, esta ciudad será nuestra presencia principal en la Iberia occidental."
 me_greek_4_west.22.a:0 "El camino al norte está abierto."
 me_greek_4_west.22.at:0 "$mission_task_completed_tt_1$$greek_4_19$$mission_task_completed_tt_2$"
 me_greek_4_west.23.t:0 "$greek_4_12$"
 me_greek_4_west.23.desc:0 "El ruin ataque por los bárbaros etrurios y púnicos a nuestra antigua colonia en Córcega al fin fue invertido en un acto justo de venganza. Esta colonia volverá a ser un centro masalio importante."
 me_greek_4_west.23.a:0 "No lo volveremos a perder."
 me_greek_4_west.23.at:0 "$mission_task_completed_tt_1$$greek_4_12$$mission_task_completed_tt_2$"
 me_greek_4_west.23.tt:0 "Todos los países #Y masalios#! ganan #G 25#! de opinión de [gm_4_greek_scope.GetName]."
 me_greek_4_west.24.t:0 "$greek_4_13$"
 me_greek_4_west.24.desc:0 "Al conquistar las Islas Baleares y Sardinia, apaciguamos una rivalidad de siglos que vio cómo los bastardos púnicos humillaban a nuestro pueblo. Ahora tendrán que apreciar nuestra fuerza mientras se lamen las heridas para la siguiente ronda."
 me_greek_4_west.24.a:0 "Este era nuestro destino."
 me_greek_4_west.24.at:0 "$mission_task_completed_tt_1$$greek_4_13$$mission_task_completed_tt_2$"
 me_greek_4_west.25.t:0 "$greek_4_15$"
 me_greek_4_west.25.desc:0 "A través de una administración astuta y gracias a la valentía de nuestra milicia, tomamos el control de muchos de los más importantes y antiguos puestos comerciales cartaginenses en el Mediterráneo occidental.\n\nYa no puede haber duda alguna de que reemplazaremos a la hegemonía púnica en decadencia como los amos del océano interno."
 me_greek_4_west.25.a:0 "El destino a veces tarda en actuar."
 me_greek_4_west.25.at:0 "$mission_task_completed_tt_1$$greek_4_15$$mission_task_completed_tt_2$"
 me_greek_4_west.26.t:0 "$greek_4_16$"
 me_greek_4_west.26.desc:0 "Al fin logramos, después de muchas pruebas y trabajo, unir a la diáspora foceana que fue dispersada por los bárbaros persas hace tanto y, en el proceso, establecimos un imperio mercantil helénico en el Mediterráneo occidental.\n\nNuestro pueblo está feliz, al igual que los masalios en todos lados, por recibir la bendición de los dioses. Los males del pasado son más fáciles de llevar gracias a los regalos de Tique. Ahora, nuestro líder, el [gm_4_greek_scope.GetRulerTitle] [gm_4_greek_scope.GetRuler.GetPraenomen], recibe el nombre de "Omagyrios", aquel que une."
 me_greek_4_west.26.a:0 "¡No hay que rendirse!"
 me_greek_4_west.26.at:0 "$mission_task_completed_tt_1$$greek_4_16$$mission_task_completed_tt_2$"
 me_greek_4_west.27.t:0 "$greek_4_17$"
 me_greek_4_west.27.desc:0 "Contra todos los pronósticos, regresamos a refundar la destruida ciudad de Focea, devastada por las antorchas persas y que sigue siendo un lugar de dolor en la historia de nuestro pueblo.\n\nCon los esfuerzos de una nueva generación de colonos, Focea se levantará de las cenizas y se convertirá en una ciudad de importancia una vez más."
 me_greek_4_west.27.a:0 "La historia no se repetirá."
 me_greek_4_west.27.at:0 "$mission_task_completed_tt_1$$greek_4_17$$mission_task_completed_tt_2$"
 me_greek_4_west.28.t:0 "$greek_4_5$: Las Moiras"
 me_greek_4_west.28.at:0 "¡La tarea de misión "#Y $greek_4_5$#!" fue #R evitada#!!"
 me_greek_4_west.29.t:0 "$greek_4_west$: Aspiración compartida"
 me_greek_4_west.29.desc:0 "Parece que otra colonia masalia compartía nuestros sueños y ha adoptado el manto de defensor de los helenos de occidente. Tendremos que encontrar otra vía para asegurar nuestra defensa."
 me_greek_4_west.29.a:0 "Bien, pero mal..."
 me_greek_4_west.29.at:0 "¡La misión "#Y $greek_4_west$#!" fue #R abortada#!!"
 me_greek_4_west.30.t:0 "$greek_4_14$: Las Moiras"
 me_greek_4_west.30.at:0 "¡La tarea de misión "#Y $greek_4_14$#!" fue #R evitada#!!"
 me_greek_4_west.31.t:0 "$greek_4_18$"
 me_greek_4_west.31.at:0 "$mission_task_completed_tt_1$$greek_4_18$$mission_task_completed_tt_2$"
