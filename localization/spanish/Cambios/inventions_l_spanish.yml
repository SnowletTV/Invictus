 imperial_conquest_wargoal:0 "Desafío imperial"
 war_goal_imperial_conquest_wargoal:0 "Desafío imperial"
 war_goal_imperial_conquest_wargoal_desc:0 "El objetivo militar es mostrar superioridad. Los participantes obtendrán puntaje militar al ganar batallas.\nAcumular más de $THRESHOLD|Y%$ en puntaje militar de las batallas ganadas te otorgará ganancias de puntaje militar con el tiempo.\n\nEste objetivo militar emplea #Y mecánicas especiales#!. Cualquier ocupación en tu territorio o en los territorios objetivos se #R anexará de forma inmediata#! al líder de guerra ocupante."
 SUPER_GUARANTEES_ENABLED:0 "#Y Esfera de influencia:#!\nLos países vecinos con menos de #Y 12#! territorios que hayamos #Y garantizado#! tendrán una pequeña probabilidad de ofrecerse a ser nuestros súbditos con el tiempo. La probabilidad aumenta con el #Y carisma#! de nuestro gobernante y con nuestro poder relativo."
 global_settlement_building_slot_inv:0 "Planificación rural"
 global_settlement_building_slot_inv_desc:0 "Al concentrar los esfuerzos de los urbanistas de nuestra ciudad en la integración rural, podemos economizar el uso de nuestra tierra y recursos preciados.\n\n#R No podemos tener esto y una planificación urbana.#!"
