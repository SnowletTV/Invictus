 ###Roman Republican Laws
 corruption_laws_rom:1 "Respaldo de la asamblea"
 no_laws_on_corruption:1 "Asamblea curiada"
 no_laws_on_corruption_desc:2 "La asamblea curiada era un órgano legislativo abierto a todos los patricios de la sociedad romana, y aunque perdió mucho poder con el establecimiento de otras asambleas, los votos simbólicos que emitía podían tener mucho peso en los asuntos de estado."
 lex_acilia_repetundarum:1 "Asamblea tribal"
 lex_acilia_repetundarum_desc:1 "Las 35 tribus de la asamblea tribal estaban compuestas por ciudadanos que residían en distintas áreas geográficas. La asamblea votaba, al igual que la asamblea curiada, en asuntos legislativos, dando su aprobación y autoridad a muchas decisiones."
 lex_cassia_de_senatu:1 "Asamblea centuriada"
 lex_cassia_de_senatu_desc:2 "El brazo militar del sistema democrático romano, la asamblea centuriada estaba ponderada por la riqueza material de los soldados que la componían. El resultado práctico fue un órgano legislativo particularmente elitista."
 lex_calpurnia:1 "Respaldo del senado"
 lex_calpurnia_desc:2 "Los poderes del pueblo crecen demasiado; debemos limitar su influencia en la esfera política al aumentar aún más los poderes del senado..."
 republican_religious_laws_rom:0 "Leyes religiosas"
 grant_religious_freedoms:0 "Evitar mandatos religiosos"
 grant_religious_freedoms_desc:0 "Interferir oficialmente con los ritos y las prácticas de la religión estatal puede incomodar a los piadosos. Si nos abstenemos de hacerlo, tal vez al menos evitemos dilemas incómodos."
 lex_ogulnia:0 "Lex Ogulnia"
 lex_ogulnia_desc:0 "El estatus de los plebeyos fue un tema conflictivo en la República Romana. Cuando se les admitió como miembros válidos del sacerdocio, a pesar de la oposición de los mismos sacerdotes, se envió un claro mensaje de inclusión."
 lex_aelia_et_fufia:0 "Lex Aelia et Fufia"
 lex_aelia_et_fufia_desc:1 "Lex Aelia et Fufia, aún siendo de nicho, fue una ley importante para revocar el uso de los malos augurios como práctica para terminar discusiones políticas. Esta decisión limitó el poder de los responsables por predecir augurios desfavorables y permitió llevar a cabo un discurso político más productivo."
 lex_domitia_de_sacerdotiis:0 "Lex Domitia de Sacerdotiis"
 lex_domitia_de_sacerdotiis_desc:0 "Esta ley apartó el poder de designar al Pontifex Maximus de las manos del colegio de pontífices. Gracias a ello, el senado pudo ejercer un mayor control sobre la religión estatal."
 republican_mediterranean_laws_rom:0 "Leyes marítimas"
 lex_terentia_cassia:1 "Excepciones para comerciantes"
 lex_terentia_cassia_desc:0 "La responsabilidad de proteger un estado en expansión exige especial atención al suministro de alimentos para el pueblo. Promulgar exenciones impositivas y jurídicas para los mercaderes extranjeros dispuestos a proporcionar cereales debería fomentar el comercio constante de suministros vitales."
 lex_gabinia:0 "Lex Gabinia"
 lex_gabinia_desc:0 "El flagelo de la piratería afecta nuestras costas desde hace demasiado tiempo. Debemos darles a individuos civiles el poder de enfrentarse a esta amenaza y eliminarla de nuestros mares."
 lex_caecilia:0 "Lex Caecilia de vectigalibus"
 lex_caecilia_desc:0 "La lex Caecilia fue una ley de escasa importancia pero gran popularidad acerca del cobro de aranceles portuarios: abolió los impuestos asociados con la importación de bienes en Italia."
 lex_claudia:0 "Lex Claudia"
 lex_claudia_desc:0 "La lex Claudia, que posiblemente apuntaba a limitar la riqueza privada de los senadores, prohibió que las familias de los senadores fueran propietarias de barcos comerciales que superaran cierta capacidad. Los efectos de esta ley fueron significativos y regularon en gran medida la conducta lucrativa de los ciudadanos adinerados."
 republic_integration_laws_rom:0 "Leyes de integración"
 lex_canuleia:0 "Lex Canuleia"
 lex_canuleia_desc:0 "Esta ley permitió el matrimonio entre patricios y plebeyos"
 lex_papia:0 "Lex Papia de peregrinis"
 lex_papia_desc:0 "El propósito de esta ley fue acabar con los falsos testimonios de ciudadanía y, finalmente, deportar de Roma a los extranjeros. Es famoso el caso de Arquias, mentor de Cicerón, quien fue juzgado según esta ley. En consecuencia, Cicerón escribió su obra "Pro Archia Poeta" en defensa de Arquias."
 lex_licinia:0 "Lex Licinia Mucia"
 lex_licinia_desc:1 "Esta ley incitó a que se investigara a los aliados italianos registrados como ciudadanos romanos debido, en su mayoría, a una tendencia populista xenófoba. La aprobación de esta ley escandalizó a los aliados de Roma, ya que efectivamente les impidió ejercer funciones de ciudadanos."
 lex_hortensia:0 "Lex Hortensia"
 lex_hortensia_desc:0 "Esta drástica ley acabó con el conflicto entre plebeyos y patricios al someterlos a ambos a las mismas reglas."
 republic_citizen_laws_rom:0 "Leyes de ciudadanía"
 lex_aternia:0 "Lex Aternia Tarpeia"
 lex_aternia_desc:0 "Permitir que los magistrados aplicaran multas a nobles y a ciudadanos fue uno de los primeros intentos efectivos de limitar el poder de la nobleza. En los primeros tiempos de la república, las multas se pagaban con ganado, pero posteriormente una enmienda exigió pago en bronce, según lo estipulado en la lex Julia Papiria."
 lex_fufia_caninia:0 "Lex Fufia Caninia"
 lex_fufia_caninia_desc:0 "Para asegurar de que la economía basada en la esclavitud continuara siendo viable en los últimos tiempos de la república, se estableció una proporción entre la cantidad de esclavos poseídos y esclavos liberados que podían tener los amos."
 lex_plautia_papiria:0 "Lex Plautia Papiria"
 lex_plautia_papiria_desc:1 "La lex Plautia se aprobó durante la cruenta Guerra Social. Otorgó ciudadanía a quienes se habían alzado en contra de Roma y restableció la paz en la península de Italia."
 lex_aelia_sentia:0 "Lex Aelia Sentia"
 lex_aelia_sentia_desc:0 "La manumisión de esclavos se volvió cada vez más común en Roma, hasta el punto que se promulgó una ley que les negó el derecho de ciudadanía a los esclavos manumitidos con el fin de limitar qué podían hacer y hasta dónde podían ascender."
 republican_land_reforms_rom:0 "Reformas agrícolas"
 cassian_reform:0 "Reforma Cassia"
 cassian_reform_desc:1 "La reforma Cassia se aprobó en los primeros días de la república e influenció la política romana durante los años siguientes. Apoderarse de todas las tierras adquiridas en conquistas y vendérselas a patricios adinerados convirtió a la guerra en un negocio lucrativo."
 lex_servilia_glaucia:0 "Lex Servilia Glaucia"
 lex_servilia_glaucia_desc:0 "La lex Servilia proporcionaba tierras a los veteranos militares. Fue tanto un método de recompensar a los soldados que se retiraban como de controlar territorios extranjeros conquistados."
 lex_sempronia_agraria:0 "Lex Sempronia Agraria"
 lex_sempronia_agraria_desc:0 "Nuestra política de vender a los deudores como esclavos y confiscar sus tierras ha devastado a los pequeños agricultores que forman la base de nuestro ejército. Debemos legislar ahora para crear una nueva clase de pequeños agricultores y seguir siendo fuertes."
 gracchus_reforms:0 "Reformas de los Gracos"
 gracchus_reforms_desc:0 "Cayo Graco quiso evitar acabar igual que su hermano, y continuó aprobando gran cantidad de reformas sociales y agrícolas basadas en la justicia en territorio local y la apropiación de tierras conquistadas. La famosa "subvención de pan" instituida por Cayo fue sumamente popular."
 republic_military_recruitment_laws_rom:0 "Reformas militares"
 testamentum_militis:1 "Leva serviana"
 testamentum_militis_desc:1 "Desde los días del reino romano, todos los ciudadanos con más de cierta cantidad de propiedades deben responder el llamado de alistarse en las levas cuando Roma lo solicite. Cuanto más ricos sean los ciudadanos, con más deberán contribuir y más podrán participar en los asuntos de la república."
 lex_porcia:1 "Leva republicana"
 lex_porcia_desc:1 "A medida que crece la república, también aumenta la necesidad de levas más grandes y mejor entrenadas. El censo es una buena base para asignar roles a los ciudadanos reclutados en el ejército de leva, pero la edad también es casi igual de importante."
 punic_reforms:0 "Reformas púnicas"
 punic_reforms_desc:1 "Los ciudadanos reclutados en la leva son la base de la sociedad republicana romana, y este sistema debe seguir constituyendo la mayor parte de nuestros ejércitos. Aun así, las guerras contra Cartago y Macedonia destacan la necesidad de atenuar las antiguas reglas de reclutamiento y permitir que se alisten incluso los que tienen pocas o ninguna propiedad. Además, hay que complementar la leva con una fuerza más duradera, siempre lista para cumplir con celeridad la voluntad del senado."
 marian_reforms:0 "Reformas de Mario"
 marian_reforms_desc:1 "Las reformas de Mario modificaron drásticamente las políticas de organización y reclutamiento de la República Romana. Se abolió la mayor parte de los requisitos para ingresar al ejército y se reestructuró el sistema manipular, ineficiente en ese momento. El resultado: cohortes permanentes formadas por soldados profesionales."
 republic_election_reforms_rom:0 "Reformas electorales"
 leges_genuciae:0 "Leges Genuciae"
 leges_genuciae_desc:0 "Las leyes genucias tenían numerosas erratas. Sin embargo, las premisas fundamentales sostenían que los políticos no podían ejercer más de un cargo simultáneamente y que, además, debían transcurrir por lo menos diez años desde la fecha de la primera elección para que un magistrado pudiera volver a ejercer el mismo cargo."
 senatus_consultum_ultimum:0 "Senatus consultum ultimum"
 senatus_consultum_ultimum_desc:0 "El "decreto último del senado" fue una reforma del antiguo sistema de dictadura según el cual un hombre recibía autoridad total sobre los asuntos del estado y su objetivo era proteger la república en momentos críticos. Este decreto resultó desastrosamente contraproducente cuando el senado lo invocó en contra de César, quien, irónicamente, afirmó que el decreto demostraba que los ideales de la república estaban en peligro de ser derrocados."
 lex_antonia:0 "Lex Antonia"
 lex_antonia_desc:0 "Está ley, propuesta por Marco Antonio después del asesinato de César, apuntaba a abolir completamente la dictadura. No tuvo éxito y quizá allanó el camino para el nacimiento del imperio."
 princeps_civitatis:0 "Princeps civitatis"
 princeps_civitatis_desc:0 "El hijo adoptivo de César, Cayo Antonio, quien luego se convirtió en el primer emperador de Roma, reformó los principios de la república después de los amargos conflictos del Triunvirato. Si bien en la práctica ejercía control autoritario sobre un estado en conflicto, se autodenominó "princeps civitatis" (primer ciudadano) mientras se dedicaba a crear el marco legal de un imperio que abarcó casi 500 años."
 corruption_laws_rom_impact:0 "Promulgar ley de corrupción"
