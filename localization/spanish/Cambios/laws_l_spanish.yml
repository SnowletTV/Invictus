 ### General Republic Laws
 corruption_laws:1 "Respaldar órgano legislativo"
 republic_corruption_1:1 "Asamblea de ciudadanos"
 republic_corruption_1_desc:1 "La aprobación de la legislación a través de un augusto organismo compuesto por todos los ciudadanos seguramente convencerá a todos de que nuestro gobierno es una institución justa e imparcial."
 republic_corruption_2:1 "Asamblea de residentes"
 republic_corruption_2_desc:1 "Garantizar que todos los residentes dentro de nuestras fronteras tengan una voz que exprese sus sentimientos resultará en un sistema de gobierno transparente en el que es difícil salir impunes."
 republic_corruption_3:1 "Asamblea de soldados"
 republic_corruption_3_desc:1 "Nuestros militares deben tener una voz fuerte en el gobierno y actuar como nuestra caja de resonancia para los asuntos de conquista y la legislación pertinente."
 republic_corruption_4:1 "Abolir asambleas"
 republic_corruption_4_desc:1 "Solo al eliminar el derecho de las asambleas a juzgar las decisiones de nuestro gobierno podremos seguir adelante con un mandato sin interferencias."
 republican_religious_laws:0 "Leyes religiosas"
 republican_religious_1:0 "Práctica tradicional"
 republican_religious_1_desc:0 "Desde tiempos inmemoriales, nuestros ancestros han practicado la religión según las antiguas costumbres. Deberíamos fomentar el culto tradicional de nuestros deberes sagrados."
 republican_religious_2:1 "Otorgar estatus de gobierno a los sacerdotes"
 republican_religious_2_desc:0 "Los sacerdotes siempre han ejercido autoridad sobre el aspecto espiritual de nuestra nación. El siguiente paso lógico es extender su poder e invitarlos a participar en temas políticos del estado."
 republican_religious_3:1 "Denegar a los sacerdotes el ingreso al senado"
 republican_religious_3_desc:0 "Ya no deseamos interferencia religiosa en temas de política. Nuestros hombres santos deben estar con el pueblo, apuntalando su fe en tiempos difíciles."
 republican_religious_4:0 "Veto del senado"
 republican_religious_4_desc:0 "Si le damos al senado la última palabra sobre los candidatos para cargos religiosos, podremos usar estos importantes roles como peldaños políticos hacia cargos más importantes. Lamentablemente, esto a menudo alienta a los menos piadosos a intentar ser designados."
 republican_mediterranean_laws:0 "Leyes marítimas"
 republican_mediterranean_1:1 "Ley de envío de cereales"
 republican_mediterranean_1_desc:1 "Desde el comienzo de la civilización, alimentar al pueblo ha sido difícil. Si alentamos activamente a los comerciantes a dirigirse a nuestros puertos, tal vez podamos sustentar nuestros territorios en expansión."
 republican_mediterranean_2:0 "Aranceles de importación reducidos"
 republican_mediterranean_2_desc:0 "Reducir los impuestos sobre los bienes importados seguramente aumentará la cantidad de comerciantes dispuestos a hacer negocios en nuestros puertos. Deberíamos considerar el costo cuidadosamente."
 republican_mediterranean_3:0 "Impuesto a la riqueza"
 republican_mediterranean_3_desc:0 "Las necesidades de un estado en crisis tienen prioridad sobre los deseos de nuestra élite. Si les aplicamos un modesto impuesto, podemos usar el dinero para contratar más soldados de las clases menos afortunadas."
 republican_mediterranean_4:0 "Estatutos antipiratería"
 republican_mediterranean_4_desc:0 "La piratería es una amenaza que siempre está presente en nuestras costas, y la gente común ansía tranquilidad. Si planificamos una serie de mandatos coordinados con el fin de erradicar la piratería, obtendremos alivio."
 republic_integration_laws:0 "Leyes de integración"
 republican_integration_1:0 "Derechos de ocupación"
 republican_integration_1_desc:0 "Todas las personas libres deberían tener derecho a decidir dónde asentarse y cómo subsistir. Debemos promover estos ideales en nuestra constitución."
 republican_integration_2:0 "Política de reubicación"
 republican_integration_2_desc:0 "Controlar dónde se asienta nuestro pueblo es fundamental para el éxito a largo plazo de nuestro estado. Una serie de leyes, deberes e incentivos debería facilitarlo, aunque aquellos con tradición nómada probablemente se irritarán."
 republican_integration_3:1 "Derechos de nobleza"
 republican_integration_3_desc:0 "Durante demasiado tiempo, hemos estado indecisos acerca del conflicto entre la nobleza y la gente común. Ya es hora de rechazar los argumentos a favor de los plebeyos, ya que son ignorantes y harían fracasar a nuestro estado histórico."
 republican_integration_4:0 "Involución administrativa"
 republican_integration_4_desc:0 "Un estado descentralizado a menudo es una forma eficaz de mantener contenida la conducta rebelde. Si bien podría perjudicar ciertos aspectos de nuestro gobierno, los beneficios de esta opción sin duda valdrán la pena."
 republic_citizen_laws:0 "Leyes de ciudadanía"
 republican_citizen_1:0 "Statu quo"
 republican_citizen_1_desc:0 "La lucha entre las clases bajas y altas ha sido una característica de nuestra civilización durante mucho tiempo. Si bien tal vez solo sea un cliché, reafirmar los derechos de todas las personas libres en lo que respecta a juicios, condenas y esclavitud por deuda aplacará a muchos."
 republican_citizen_2:0 "Sanciones sobre tratamiento de esclavos"
 republican_citizen_2_desc:0 "Es nuestro deber asegurarnos de que los esclavos reciban al menos lo básico para sobrevivir. Mejores condiciones laborales incrementan la productividad."
 republican_citizen_3:0 "Prioridad cultural"
 republican_citizen_3_desc:0 "A medida que nuestra nación crece, también lo hace la cantidad de culturas extranjeras, prácticas extrañas y ritos misteriosos. Por lo tanto, es conveniente que tranquilicemos a la gente libre, que cada vez está más preocupada por su lugar en la sociedad."
 republican_citizen_4:1 "Política de manumisión y reasentamiento"
 republican_citizen_4_desc:0 "Ya es hora de que admitamos a los menos afortunados en los estratos más elevados de la sociedad. Sin embargo, debemos lograr un equilibrio y garantizar a los nobles que su estatus y autonomía permanecerán superiores."
 republican_land_reforms:0 "Reformas agrícolas"
 republican_land_reform_1:0 "Política de interferencia"
 republican_land_reform_1_desc:0 "Se sabe bien que nuestros vecinos son primitivos. Si proclamamos nuestra superioridad abiertamente, nadie se sorprenderá de que deseemos recibir en nuestra nación a los pueblos inferiores. Para protegerlos, por supuesto."
 republican_land_reform_2:0 "Política de asentamiento militar"
 republican_land_reform_2_desc:0 "Debemos asignar una parte de la tierra conquistada a los veteranos de la campaña en la que ganamos el territorio. De esta manera, nuestros fuertes soldados impondrán la paz sin ser una carga para nuestros territorios locales."
 republican_land_reform_3:0 "Protocolo de confiscación de tierras"
 republican_land_reform_3_desc:0 "Durante mucho tiempo, los ciudadanos adinerados han controlado demasiada tierra valiosa. Si ordenamos la incautación de minas, granjas y suministros de logística estratégicos, podemos redistribuirlos para beneficio del estado."
 republican_land_reform_4:1 "Enmiendas de incautación"
 republican_land_reform_4_desc:0 "Las medidas extremas del protocolo de confiscación de tierras tal vez no sean tan necesarias como creímos. Si llegamos a un acuerdo con la nobleza, nos apoyarán a regañadientes y seguirán controlando sus propios asuntos."
 republic_military_recruitment_laws:0 "Reformas militares"
 republican_recruitment_3:1 "Milicia de ciudadanos"
 republican_recruitment_3_desc:1 "Así como es crucial que cada ciudadano pueda votar según su influencia en la sociedad, también lo es que esté listo para defender los intereses del estado. En nuestra estado, se espera que todos los ciudadanos presten servicio militar y proporcionen el equipamiento necesario para la duración de la campaña."
 republican_recruitment_1:0 "Élite de nobles"
 republican_recruitment_1_desc:1 "El privilegio del voto acompañado por la obligación de servir aseguran la continuidad democrática. Esto también implica que existe el riesgo de reducir las exigencias para alguna de estas acciones. Debemos asegurarnos de que solo los que cuenten con los medios o habilidades suficientes puedan alistarse en nuestros ejércitos y participar en el estado. Nuestros guerreros están en buena compañía, pues saben que sus comandantes y hermanos provienen de las altas esferas de la sociedad."
 republican_recruitment_2:0 "Ley de provisión"
 republican_recruitment_2_desc:1 "Hace mucho tiempo que nuestros soldados acostumbran proporcionarse sus propias armaduras y armas. Sin embargo, con esta enmienda deberían proporcionar, o bien pagar, suministros y entrenamiento. Si garantizamos la disponibilidad de equipamiento, podemos crear un ejército profesional básico para complementar las levas de ciudadanos que empleamos en el pasado."
 republican_recruitment_4:0 "Reforma de modernización militar"
 republican_recruitment_4_desc:2 "Una leva de ciudadanos ya no es suficiente para los intereses de nuestro estado. Debemos crear un ejército permanente y moderno para defendernos y demostrar poder donde sea necesario.\nEste acto propone una reforma drástica de las divisiones logísticas y administrativas dentro de nuestros ejércitos."
 republic_election_reforms:0 "Reformas electorales"
 republican_election_1:1 "Modelo electoral"
 republican_election_1_desc:0 "Este modelo del sistema electoral, diseñado para garantizar justicia y representación igualitaria, es muy apreciado."
 republican_election_2:0 "Mandatos extendidos"
 republican_election_2_desc:0 "A veces, un solo mandato no es suficiente para que nuestros grandes líderes logren lo que se proponen. Está claro que debemos considerar extender el término para aprovechar los beneficios de la sabiduría de nuestros bondadosos líderes."
 republican_election_3:0 "Mandatos reducidos"
 republican_election_3_desc:0 "Se ha vuelto evidente que el poder promueve los peores aspectos de la humanidad. Para combatir la corrupción progresiva, debemos acortar el término electoral para que ningún hombre ejerza el poder durante demasiado tiempo."
 republican_election_4:0 "Elección de por vida"
 republican_election_4_desc:0 "Nuestro noble líder ha demostrado ser un éxito en todo lo que hace. Debemos respetar la voluntad del pueblo y resguardar nuestro futuro recompensando a este ejemplo de política con la dictadura de por vida."
