 tribal_currency_laws:1 "Sistema económico"
 no_exchange_laws:0 "Sin leyes de cambio"
 no_exchange_laws_desc:0 "Nuestro pueblo ha existido durante innumerables años sin ningún medio formal de regular el comercio. No vemos motivos para imponer un cambio."
 barter_economy_law:0 "Estatutos de economía de trueque"
 barter_economy_law_desc:0 "El comercio doméstico en un tema subjetivo. Siempre que todas las partes estén satisfechas con el trato, no vemos razones para intervenir. Sin embargo, deberíamos legislar un sistema de buenas prácticas para trueques, aunque resulta difícil cobrar impuestos sobre estas transacciones."
 foreign_exchange_law:0 "Ley de cambio extranjero"
 foreign_exchange_law_desc:0 "El extraño sistema de moneda que emplean nuestros vecinos se está popularizando entre los mercaderes errantes de nuestras tierras. Adoptar la moneda extranjera como método de pago reconocido parece lógico."
 coin_minting_law:0 "Iniciativa de acuñado de moneda"
 coin_minting_law_desc:0 "Las monedas extranjeras se están convirtiendo rápidamente en el medio de pago más valioso en nuestra tierra. Para ganar legitimidad con nuestros vecinos, debemos iniciar nuestro propio programa de acuñado de moneda."
 tribal_religious_law:1 "Integración religiosa"
 tribal_religious_freedom_law:0 "Libertad religiosa"
 tribal_religious_freedom_law_desc:1 "Los numerosos dioses, aspectos y panteones a los que diversos pueblos rinden culto en nuestro país no competen a nuestro estado emergente. La libertad de elegir cómo y a quién adorar debe seguir siendo un principio fundamental de nuestra sociedad."
 adopt_human_sacrifice_law_tribal:1 "Adoptar sacrificios humanos"
 adopt_human_sacrifice_law_tribal_desc:0 "Nuestros santos nos dicen que el poder de un augurio está directamente relacionado con el valor y poder del sacrificio hecho en su nombre. Al ofrecer a aquellos que capturamos en batalla, estamos seguros de cosechar recompensas eternas."
 adopt_human_sacrifice_tt:0 "Desbloquea la interacción de personajes #Y sacrificio#!."
 hybrid_gods_law:0 "Fomentar el sincretismo"
 hybrid_gods_law_desc:0 "El exceso de sistemas de creencias fragmentados se está convirtiendo en un problema para nuestros santos. Debemos aceptar abiertamente el influjo de creencias extranjeras, quizá incluso debamos darle un lugar en nuestro panteón emergente."
 syncretization_law_tribal:1 "Fomentar el sincretismo"
 syncretization_law_tribal_desc:1 "Los dioses extranjeros nos interesan mucho. Existen innumerables métodos de fe, y solo podemos beneficiarnos al experimentarlos todos."
 tribal_centralization_law:1 "Parentesco"
 anarchic_society_law_tribal:1 "Sociedad anárquica"
 anarchic_society_law_tribal_desc:1 "Nuestra gente no adopta ningún método particular de propiedad o derechos de familia. Que cada uno haga lo suyo."
 property_ownership_law_tribal:0 "Propiedad de la propiedad"
 property_ownership_law_tribal_desc:0 "El derecho de una familia a transmitir la propiedad debe estar consagrado en la ley para que podamos complacer a aquellos de entre nosotros que poseen un linaje noble y largo."
 right_of_might_law_tribal:1 "Por el bien común"
 right_of_might_law_tribal_desc:1 "Nuestros jefes y ancianos deben ser responsables de distribuir la propiedad y la riqueza de los parientes caídos. Solo de esta manera podremos salvaguardar el futuro de nuestra tribu."
 tribal_autonomy_laws:1 "Estado de jefatura"
 clan_cohesion:0 "Clanes insulares"
 clan_cohesion_desc:0 "La naturaleza aislada y cerrada de nuestra sociedad garantiza que el poder rara vez es ejercido por un solo individuo peligroso."
 local_hierarchs:0 "Dinastías locales"
 local_hierarchs_desc:0 "Autorizar a las familias dominantes a gobernar, con el bienestar de nuestra nación en mente, ayudará a establecer una base de súbditos leales, a costa de algo de autonomía financiera."
 trusted_envoys_law:0 "Agregados de confianza"
 trusted_envoys_law_desc:0 "Ya no podemos confiar en que los líderes locales actuarán siempre a favor de nuestra nación. Si enviamos supervisores leales para que observen las acciones de todos nuestros territorios alejados, nos aseguraremos del buen funcionamiento de nuestro estado emergente."
 follow_the_strong_law:0 "Poder a los poderosos"
 follow_the_strong_law_desc:0 "Tenemos una larga tradición de seguir al cacique o guerrero más fuerte. Deberíamos volver a estas raíces y otorgar autoridad y confianza a nuestros jefes de guerra."
 tribal_domestic_laws:1 "Principios de infraestructura"
 nomadic_law_tribal:1 "Estilo de vida nómada"
 nomadic_law_tribal_desc:1 "Nuestro pueblo deambulará libremente hasta que desee asentarse. No vemos ninguna necesidad de interferir en su forma de vida."
 oppidi_law_tribal:0 "Iniciativa de castro"
 oppidi_law_tribal_desc:0 "A nuestra gente se le garantiza un estilo de vida más tranquilo, seguro y productivo al hacer sus casas en castros centralizados. Esforcémonos por fomentar su construcción y desarrollo."
 tribal_sumptuary_law:0 "Leyes suntuarias"
 tribal_sumptuary_law_desc:0 "A nuestros guerreros les encanta tomar esclavos, riquezas y propiedades. Aun así, si queremos que nuestros pares nos consideren un pueblo civilizado, deberíamos intervenir y limitar la magnitud de estos excesos."
 formalized_industry_law_tribal:1 "Agricultura formalizada"
 formalized_industry_law_tribal_desc:1 "La agricultura y el trabajo minero es un trabajo arduo y lo mejor es que lo hagan los menospreciados de nuestra sociedad."
 personal_loyalty_law:0 "Clanes fragmentados"
 personal_loyalty_law_desc:0 "Si bien nuestra gente se respeta y admira entre sí, su lealtad personal se reserva a sus familiares y amigos cercanos. Esto quizá genere un estilo de vida más pacífico y rural, pero si deseamos construir una gran nación, tal vez debamos abandonar esta existencia fragmentada."
 increased_council_powers:1 "Autoridad jurídica para el consejo"
 increased_council_powers_desc:1 "Al otorgarle al consejo supremo de clan autoridad para tomar decisiones jurídicas, nos aseguramos de que todas las personas tengan voz en la administración de nuestro país, lo que aumenta la eficiencia."
 institute_right_to_be_heard:0 "El derecho a ser oídos"
 institute_right_to_be_heard_desc:0 "A pesar de que podría ser una carga para nuestros oficiales, otorgarles a todos los miembros reconocidos de nuestra sociedad el derecho a apelar al consejo supremo de clan hace que todos los miembros de nuestro reino sientan que hay igualdad, justicia y seguridad."
 absolute_authority:0 "Autoridad absoluta"
 absolute_authority_desc:0 "Hemos observado la autoridad que ejercen algunos de nuestros gobernantes vecinos. Se ha vuelto evidente que el líder de nuestra nación debe intentar crear mayores poderes ejecutivos en tribus discrepantes."
 tribal_foreign_policy_laws:0 "Leyes diplomáticas"
 tribal_identity_law:0 "Decretos de identidad tribal"
 tribal_identity_law_desc:0 "Realmente, nuestro pueblo consiste en ramas de distintas líneas. Por lo tanto, compartimos un vínculo en común con muchos de nuestros vecinos, y deberíamos intentar mantener abiertas líneas de comunicación cuando sea posible."
 hearthlaw:0 "Hogar abierto"
 hearthlaw_desc:0 "Si adoptamos la costumbre de dar la bienvenida a todos los que busquen refugio en nuestras fogatas, nos labraremos reputación de respetabilidad y honor tanto con amigos como con enemigos."
 declaration_of_hegemony_law:0 "Declaración de superioridad"
 declaration_of_hegemony_law_desc:0 "Se considerará una osadía, pero si declaramos la hegemonía sobre nuestros vecinos incivilizados, tanto ellos como nuestro pueblo creerán en nuestra supremacía cultural."
 meeting_of_chiefs_law:1 "Asamblea de jefes"
 meeting_of_chiefs_law_desc:0 "Deberíamos invitar a los caciques tanto dentro como fuera de nuestro territorio para que participen en asambleas frecuentes. De esta forma, podrán comprenderse y coexistir mejor. Deberíamos sugerir ser los anfitriones de estos eventos."
 tribal_military_law:0 "Prácticas militares"
 corule_law:0 "Consejo ampliado"
 corule_law_desc:0 "Las opiniones de nuestros jefes de clan son invaluables. Deberíamos asegurarnos de que siempre haya espacio en nuestro consejo para nuevos miembros valiosos."
 open_court_law:0 "Audiencias abiertas"
 open_court_law_desc:0 "Deberíamos esforzarnos por ser transparentes acerca de las acciones de nuestro gobierno. Ratificar una ley que permita que cualquier visitante pueda observar el funcionamiento del consejo nos permitirá relacionarnos más libremente con nuestros ciudadanos."
 closed_court_law:0 "Corte cerrada"
 closed_court_law_desc:0 "Nuestro sabio gobernante y nuestro consejo son demasiado valiosos como para fraternizar con la gente común. Debemos cobijarlos y protegerlos tras los muros de nuestra capital para que los opositores no los encuentren."
 tribal_authority_laws:1 "Código de regulación"
 tribal_council_laws:0 "Leyes del consejo"
 tribal_centralized_laws:0 "Sistema burocrático"
 tribal_centralized_laws_1:0 "Boca a boca"
 tribal_centralized_laws_1_desc:0 "Esperamos que nuestros edictos y leyes pasen de boca en boca. A veces, las viejas formas son las mejores."
 tribal_centralized_laws_2:0 "Representantes tribales"
 tribal_centralized_laws_2_desc:0 "Al nombrar representantes en cada uno de nuestros centros de población, cada uno con el poder de oficiar en asuntos locales, extendemos en gran medida nuestra autoridad."
 tribal_centralized_laws_3:0 "Burocracia sedentaria"
 tribal_centralized_laws_3_desc:0 "Formalizar un marco estático de funcionarios animará a nuestro pueblo a trabajar dentro de los límites de nuestro decreto."
 tribal_super_centralized_laws:0 "Código de derechos"
 super_centralized_law_one:0 "Sistema de justicia ad hoc"
 super_centralized_law_one_desc:0 "La justicia la imparten los ancianos, jefes y etnarcas locales, lo que conduce a un sistema sobre el cual tenemos poco control."
 super_centralized_law_two:0 "Los derechos del hombre"
 super_centralized_law_two_desc:0 "Cada persona debe tener el derecho inalienable a no ser molestada por otros dentro de nuestra tribu; debemos establecer estos derechos en piedra para que podamos avanzar como sociedad."
 super_centralized_law_three:0 "Derechos de nacimiento"
 super_centralized_law_three_desc:0 "Aquellos con ascendencia noble deben tener garantizado un lugar de mayor prestigio dentro de nuestra sociedad. Solo reconociendo su superioridad creceremos hasta igualar alcanzar potencial."
 tribal_decentralized_laws:0 "Tradiciones de hospitalidad"
 tribal_decentralized_laws_1:0 "Hogares abiertos"
 tribal_decentralized_laws_1_desc:0 "Es bien sabido que los viajeros de todas partes del mundo pueden encontrar descanso en nuestros campamentos, lo cual toleramos por ahora."
 tribal_decentralized_laws_2:0 "Tradición oral"
 tribal_decentralized_laws_2_desc:0 "Las historias épicas de nuestro prestigio y logros deben ser transmitidas tanto a amigos como a extraños. Nuestra cultura se volverá tan penetrante como nuestras espadas."
 tribal_decentralized_laws_3:0 "Sociedad cerrada"
 tribal_decentralized_laws_3_desc:0 "Las costumbres extranjeras no admiten compromisos: debemos salvaguardar nuestros ideales y no llevar nada más que terror a nuestros enemigos."
 tribal_super_decentralized_laws:0 "Filosofía de guerra"
 super_decentralized_law_one:0 "Grupos de guerreros móviles"
 super_decentralized_law_one_desc:0 "La promesa de saqueo y botín es a menudo suficiente para atraer a los guerreros de todas las estaciones."
 super_decentralized_law_two:0 "Dominio legítimo"
 super_decentralized_law_two_desc:0 "Nuestra sociedad debe abrirse paso a través del trabajo laborioso de los menos afortunados que nosotros. La toma de esclavos debe ser una prioridad."
 super_decentralized_law_three:0 "Honor en la batalla"
 super_decentralized_law_three_desc:0 "El único honor verdadero viene de la derrota de un oponente fuerte. En la guerra, construiremos una tradición y un espíritu como nunca se ha visto en el mundo."
 ###Monarchy Laws
 succession_law:0 "Ley de sucesión"
 agnatic_succession_law:0 "Primogenitura agnática"
 agnatic_succession_law_desc:0 "La sucesión agnática consiste en el principio de que el heredero es el hijo varón mayor. A menudo, esto asegura que un rey bastante joven pueda liderar el ejército. También es la ley de sucesión más restrictiva, lo cual aumenta el riesgo de problemas de sucesión. "
 cognatic_succession_law:1 "Agnaticia-cognaticia"
 cognatic_succession_law_desc:0 "El principio de la sucesión agnática-cognática es permitir que las hijas del monarca hereden el trono si no hay herederos varones válidos. Este tipo de sucesión puede afectar a la legitimidad de la dinastía pero reduce considerablemente el riesgo de falta de sucesor."
 agnatic_seniority_succession_law:0 "Mayorazgo agnático"
 agnatic_seniority_succession_law_desc:0 "La sucesión agnática con mayorazgo es una forma menos común de la sucesión por línea paterna, en la que los hermanos menores del monarca en poder están por encima de sus hijos en el orden sucesorio. Esto puede crear frecuentes rivalidades entre los numerosos solicitantes al título."
 egyption_succession_law:1 "Matrimonio familiar"
 egyption_succession_law_desc:1 "De esta manera, el hijo mayor del gobernante será el heredero principal, sin importar el género. Sin embargo, para asegurar una línea sanguínea fuerte y legítima, es común que los hermanos reales se casen entre sí para evitar cualquier posibilidad de que el linaje sea mancillado."
 monarchy_citizen_law:0 "Leyes nacionales"
 established_courts_for_landholders:1 "Tribunales para terratenientes"
 established_courts_for_landholders_desc:0 "Una práctica común para aplacar a los terratenientes consistía en designar una serie de tribunales de distrito para que se ocuparan de disputas domésticas. Los griegos los llamaban dicasteriones y eran comunes en tierras extranjeras."
 foreign_law_for_minorities:1 "No hay leyes nacionales"
 foreign_law_for_minorities_desc:1 "No hemos seleccionado ninguna ley nacional."
 encourage_debt_slavery:0 "Ratificar esclavitud por deudas"
 encourage_debt_slavery_desc:0 "La práctica de la esclavitud por deudas es realmente nefasta, pero es necesaria para mantener a raya a las clases bajas y para proporcionar mano de obra."
 increased_citizenship_quotas:0 "Requisitos para ciudadanía menos estrictos"
 increased_citizenship_quotas_desc:0 "A medida que nuestro estado crece cada vez más, se vuelve evidente que solamente con familias nobles y antiguas no alcanza para conformar los estratos superiores de la sociedad. Aunque si exigimos menos requisitos para obtener ciudadanía plena, tal vez enfurezcamos a los que tienen la suerte de ya tenerla."
 monarchy_economic_law:0 "Leyes impositivas"
 land_tithe:1 "No hay leyes impositivas"
 land_tithe_desc:1 "No tenemos ninguna ley impositiva seleccionada."
 capitation_tax:0 "Impuesto por persona"
 capitation_tax_desc:0 "Conocido como "impuesto por cabeza", este modelo impositivo es una tarifa plana por cada persona adulta u hombre adulto de una localidad."
 local_investment_policy:1 "Política de inversión en infraestructura"
 local_investment_policy_desc:0 "Puede ser una inversión significativa, pero un programa detallado de obras públicas, como higiene, viviendas y lugares de reunión, impulsará el crecimiento de nuestros centros urbanos."
 heritage_tax_exemption:0 "Exención para la nobleza"
 heritage_tax_exemption_desc:0 "Los impuestos deterioran el estilo de vida de nuestros súbditos más leales y prominentes. No será una medida popular, pero si abolimos todo tipo de impuestos para la nobleza, sin duda nos granjearemos gratitud en lugares inesperados."
 monarchy_religious_laws:1 "Política de conversión"
 religious_tolerance_monarchy:1 "Política de no conversión"
 religious_tolerance_monarchy_desc:1 "No hemos seleccionado ninguna política de conversión."
 religious_integration_efforts:1 "Conversión religiosa"
 religious_integration_efforts_desc:0 "Los pueblos salvajes e incivilizados en los confines de nuestras tierras deben ser incentivados a integrarse al estado. Quizá a través del proselitismo podamos alentarlos a convertirse en miembros valiosos de la sociedad."
 encourage_cults_monarchy:0 "Religión patrocinada por el estado"
 encourage_cults_monarchy_desc:0 "En la antigüedad, fueron cada vez más frecuentes las fes, cultos y religiones impulsadas por el estado, como el serapismo en Egipto y el budismo durante el gobierno de Ashoka. Al establecer estas instituciones, el estado logró un control sobre la religión sin precedentes."
 elevate_monarch_monarchy:0 "Estatuto divino"
 elevate_monarch_monarchy_desc:0 "Pocos niegan la ascendencia divina de nuestra antigua estirpe de gobernantes. El poder y la autoridad que ejercen se han vuelto legendarios. Incluso nuestros vecinos los admiran. Por lo tanto, lo correcto es que proclamemos lo que hace mucho sospechamos: ¡que nuestros gobernantes son iguales a los dioses!"
 monarchy_maritime_laws:0 "Leyes marítimas"
 allows_maritime_laws:0 "Desbloquea #Y leyes marítimas#!."
 contract_law_tooltip:0 "Desbloquea #Y leyes contractuales#!."
 slave_oarsmen:1 "Transporte de comerciantes"
 slave_oarsmen_desc:2 "El mar es el dominio de los comerciantes y los pescadores. No necesitamos una política marítima más centralizada."
 paid_crews_law:0 "Remeros profesionales"
 paid_crews_law_desc:0 "Si bien los esclavos bastan para trabajos no calificados, tripular nuestros barcos con personal pagado garantiza que siempre tendremos a los mejores marineros a bordo, cueste lo que cueste."
 free_ports_monarchy_law:0 "Edicto de no interferencia"
 free_ports_monarchy_law_desc:0 "Los mares traen fortuna y desgracia. Al declarar que nuestro estado rescinde todo tipo de protección para los comerciantes, tal vez aumente la piratería, pero también las ganancias. No nos importa quién comercie con nosotros, siempre que llegue."
 antipiracy_edict:0 "Edicto antipiratería"
 antipiracy_edict_desc:0 "La piratería fue un mal tolerado durante mucho tiempo. Ahora que nuestra capacidad naval llegó a un punto de inflexión, debemos brindar protección estatal a las naves en nuestras aguas."
 monarchy_contract_law:0 "Ley contractual"
 no_contract_law:0 "Sin leyes contractuales"
 no_contract_law_desc:1 "No hemos seleccionado ninguna ley contractual."
 transaction_tax_monarchy:0 "Impuesto a las transacciones"
 transaction_tax_monarchy_desc:0 "Al exigir que se registre qué bienes se intercambiaron en todas las transacciones que superen cierto valor, podemos cobrar impuestos sobre las ganancias."
 public_notaries_law:0 "Notarios públicos"
 public_notaries_law_desc:0 "En lugar de exigir gran cantidad de testigos en todos los contratos, deberíamos formar una oficina de oficiales públicos para que supervisen estos asuntos. Esto sin duda será más barato, aunque más propenso a causar problemas."
 vast_bureaucracy:1 "Supervisión militar"
 vast_bureaucracy_desc:1 "Al exigir que todos los gobernadores presenten documentación importante a un adjunto militar, mantendremos el orden, aunque sea por miedo."
 monarchy_military_reforms:0 "Reformas militares"
 mercenary_reliance:1 "Ley contractual de mercenarios"
 mercenary_reliance_desc:0 "Nuestra nación es sumamente rica y se ha convertido en un destino deseable para soldados extranjeros que buscan empleo. No tiene sentido arriesgar a nuestro propio pueblo para que defienda a nuestra nación cuando hay otros dispuestos a pelear por nosotros."
 monarchy_legitimacy_laws:0 "Leyes de autoridad"
 renowned_lineage:1 "No hay leyes de autoridad"
 renowned_lineage_desc:1 "No hemos seleccionado ninguna ley de autoridad."
 scholarly_pursuits_law:0 "Patrocinio de eruditos"
 scholarly_pursuits_law_desc:0 "Debemos respetar nuestras nobles tradiciones de erudición y proporcionar incentivos para que los eruditos extranjeros se desempeñen en nuestra nación."
 reminting_policy:0 "Política de reacuñado"
 reminting_policy_desc:0 "Ahora que tenemos la posibilidad, deberíamos decretar que todas las monedas antiguas de nuestra nación deben devolverse para que las volvamos a acuñar con la figura de nuestro gobernante. Así aumentaremos nuestra autoridad y reequilibraremos nuestra moneda."
 royal_bureaucracy:1 "El poder de su majestad"
 royal_bureaucracy_desc:0 "A través de la continuidad institucional y una fuerte burocracia crearemos un reino donde nuestra dinastía esté tan arraigada que el propio pensamiento de que este país funcione sin nosotros será imposible."
 monarchy_religious_mandate_military:0 "Difusión cultural"
 monarchy_religious_mandate_military_desc:0 "Nuestros sacerdotes son un conducto ideal para la promoción de nuestros ideales nacionales. Sin embargo, algunos podrían tener problemas para ver a la plebe como miembros legítimos de la sociedad."
 monarchy_divinity_statutes:0 "Leyes del estado real"
 humility_status_law:0 "Humildad real"
 humility_status_law_desc:0 "Podemos ser reyes, pero tener nociones de la realidad nos evita compararnos con la arrogancia de las leyendas de antaño. Nuestra gente respeta nuestra humildad y benevolencia."
 trusted_beyond_measure:0 "Benevolencia institucional"
 trusted_beyond_measure_desc:0 "Nuestro deber es cuidar de los más débiles que nosotros. Consagrar estas prioridades en la ley no es más que el primer paso hacia la construcción de una relación de respeto mutuo."
 king_of_kings:0 "Rey de reyes"
 king_of_kings_desc:0 "Los poderosos verán nuestras obras y temerán."
 monarchy_subject_laws:0 "Leyes de súbditos"
 elective_succession_law:0 "Sucesión electiva"
 elective_succession_law_desc:0 "No hay nadie vivo que recuerde la era de los reyes electos, pero nos llegan rumores de un sistema repleto de equidad y justicia que los griegos solían apoyar. Con un sistema de sucesión electiva, quizá podríamos evitar las amargas luchas por el poder que asolan a nuestros vecinos."
 can_nominate_heir_at_high_legitimacy:0 "\nLos monarcas con alta legitimidad pueden #Y nominar#! a un heredero."
 can_always_nominate_heirs:0 "\nLos monarcas siempre pueden #Y nominar#! a un heredero."
 legions_in_capital_region:0 "\nPodrá reclutar una #Y legión#! en la región capital."
 legions_in_any_region:0 "\nPodrá reclutar una cantidad ilimitada de #Y legiones#!."
 legions_in_no_region:0 "\nNo podrá reclutar ninguna #Y legión#!."
 domestic_laws_unlock:0 "Desbloquea #Y leyes nacionales#!."
 conversion_policy_law_unlock:0 "Desbloquea #Y leyes de política de conversión#!."
 taxation_law_unlock:0 "Desbloquea #Y leyes impositivas#!."
 unlocks_sponsored_scholars:0 "Desbloquea #Y la ley de autoridad $scholarly_pursuits_law$#!"
 unlocks_might_of_majesty:0 "Desbloquea #Y la ley de autoridad $royal_bureaucracy$#!"
 relaxed_recruiting_standards:2 "Séquito de nobles"
 relaxed_recruiting_standards_desc:2 "Los nobles del reino son los cimientos sobre los que se construye el reinado. Ya sean grandes magnates o barones menores, todos están obligados a responder a nuestro llamado a las armas reclutando a campesinos en la leva e invocando a sus propios criados."
 recruit_from_nobles:1 "Servicio militar"
 recruit_from_nobles_desc:1 "Las culturas privilegiadas de nuestro reino disfrutan de numerosas prerrogativas y de representación en el gobierno. A cambio, están obligadas a prestar servicio militar cuando el estado lo requiera. Como pago por sus servicios, los soldados recibirán una parcela de tierra para su subsistencia."
 work_for_the_best:2 "Guardia real"
 work_for_the_best_desc:2 "Un gran reino como el nuestro no puede depender únicamente de levas para apoyar la política exterior expansionista. Una guardia real permanente y bien entrenada no es solo un lujo que un monarca usaría para impresionar a otros reyes de menor importancia: es crucial para imponer nuestra voluntad en el mundo."
 standing_army_law:0 "Ejército real"
 standing_army_law_desc:0 "Para un gran imperio, es necesario contar no solo con una sino con varias fuerzas permanentes, tanto para apoyar nuestra política exterior como para proteger y defender el reino contra intrusos."
 jewish_monarchy_divinity_statutes:0 "Leyes del estado real"
 elevate_prophet_monarch_monarchy:0 "Título profético"
 elevate_prophet_monarch_monarchy_desc:0 "Pocos niegan la imponencia de nuestros gobernantes, quienes emulan a los grandes reyes de la antigüedad mencionados en las escrituras. El poder y la autoridad que ejercen se han vuelto legendarios. Incluso nuestros vecinos los admiran. Por lo tanto, lo correcto es que proclamemos lo que hace mucho sospechamos: ¡que nuestros gobernantes fueron ungidos por la mano de Dios y que sus palabras tienen la fuerza de los profetas de antaño!"
 standing_army_great_power:0 "Tiene estatus de #Y gran potencia#!."

# === [LocEditor:OrphanedKeys] Keys that do not exist in English ===
 power_to_the_priests_law:0 "Ley de estatus religioso"
 power_to_the_priests_law_desc:0 "Los druidas, sacerdotes y santos de nuestra tierra merecen un estatus digno de su sabiduría espiritual. Debemos liberarlos de obligaciones superficiales como la reverencia, los juramentos de lealtad y el diezmo."
 ban_human_sacrifices:0 "Prohibir los sacrificios humanos"
 ban_human_sacrifices_desc:0 "En unas pocas ocasiones, nuestro pueblo ha hecho sacrificios humanos en honor a algún dios, con la esperanza de recibir su ayuda. Esta práctica proviene del pasado bárbaro y debemos dejarla atrás."
 settlement_focus_law:0 "Prioridad de asentamiento"
 settlement_focus_law_desc:0 "A pesar de nuestro pasado nómada, gran parte de nuestro pueblo está decidido a asentarse y crear un hogar estable y seguro. No vemos motivo para interferir con este deseo."
 nomadic_heritage_law:0 "Patrimonio nómada"
 nomadic_heritage_law_desc:0 "A lo largo de la historia, nuestro pueblo ha vagado de un lugar a otro, subsistiendo de la naturaleza y respetando la tierra. Debemos alentar a nuestra gente para que vuelva a estas raíces históricas."
 nascent_bureacracy_law:0 "Prioridad burocrática"
 nascent_bureacracy_law_desc:0 "Los aspectos administrativos de la organización de un país se están volviendo demasiado complejos para un simple consejo de caciques. Debemos designar mensajeros, árbitros y magistrados para supervisar asuntos menores que no requieren la atención de personas más importantes."
 consolidation_of_power_law:0 "Fomentar infraestructura"
 consolidation_of_power_law_desc:0 "Tal vez vaya en contra de los deseos de nuestro pueblo, que está acostumbrado a tener libertad de vagar, pero si pensamos en nuestro futuro, debemos fomentar la creación de una infraestructura urbana."
 transfer_of_wealth:0 "Transferencia de la riqueza"
 transfer_of_wealth_desc:0 "El derecho a heredar botines, riqueza y propiedades debe ser fundamental en nuestro modo de vida. Todos los guerreros quieren sustentar a su familia, incluso después de la muerte."
 ownership_of_land:0 "Propiedad de la tierra"
 ownership_of_land_desc:0 "El concepto de propiedad, en lo que respecta a la tierra, no resulta natural para nuestro pueblo. Sin embargo, necesitamos un marco para mediar disputas y conflictos."
 tribal_legal_code:0 "Código jurídico formal"
 tribal_legal_code_desc:0 "La creación de un código jurídico formalizado es el primer paso para convertirse en un verdadero estado. Tal vez a nuestra gente le cueste aceptarlo, pero nuestro futuro depende de ello."
 clan_chief_allegiance:0 "Autoridad jurídica para el consejo de clan"
