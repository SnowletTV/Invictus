l_spanish:
 me_mac_task_start_tt_1:0 "[me_macedon_scope.GetRulerTitle] [me_macedon_scope.GetRuler.GetPraenomen] comenzará"
 ### Antipatros's Legacy
 me_macedon_1_legacy.1.t:0 "$macedon_01_legacy$: Herederos legítimos"
 me_macedon_1_legacy.1.desc:0 "[GetCharacter('(int32)9').GetPraenomen] gobernó Macedonia con sabiduría mientras [GetCharacter('(int32)39').GetPraenomen] se dirigió al este; además, la defendió de los oportunistas que pretendían destruirla tras la muerte del rey.\n\nSu hijo mayor, [GetCharacter('(int32)32').GetPraenomen], un amigo del rey argéada, expulsó de Macedonia a Poliperconte, el sucesor ilegítimo de [GetCharacter('(int32)9').GetPraenomen], y se apoderó del trono para la familia antipátrida, a la vez que eliminó la amenaza del bastardo y heredero foráneo ilegítimo de [GetCharacter('(int32)39').GetPraenomen] por el bien del país.\n\nLos antigónidas se mantienen fuertes en el este, pero no han forjado muchas amistades. Debemos asegurarnos de que la obra de [GetCharacter('(int32)9').GetPraenomen] no se arruine; para ello, hay que garantizar que su dinastía continúe por medio de los herederos argéadas legítimos de [GetCharacter('(int32)32').GetPraenomen] a través de la media hermana de [GetCharacter('(int32)39').GetPraenomen], [GetCharacter('(int32)287').GetPraenomen]."
 me_macedon_1_legacy.1.a:0 "No permitiremos que el fuego se extinga."
 me_macedon_1_legacy.1.at:0 "@[GetCountry('MAC').GetFlag]! [GetCountry('MAC').GetName|Y] obtiene reclamos en la región de [GetProvince('(int32)418').GetArea.GetRegion.GetName|Y]."
 me_macedon_1_legacy.2.t:0 "$macedon_01_legacy$"
 me_macedon_1_legacy.2.desc:0 "Demostramos la superioridad de los descendientes de [GetCharacter('(int32)9').GetPraenomen], sin importar los pecados de [GetCharacter('(int32)32').GetPraenomen], quienes ahora ocupan el trono de [GetCharacter('(int32)39').GetPraenomen] como monarcas legítimos del poderoso reino que forjaron los argéadas."
 me_macedon_1_legacy.2.a:0 "Somos los protectores de Macedonia."
 me_macedon_1_legacy.2.tt:0 "La misión "#Y $macedon_01_legacy_1$#!" $mission_task_completed_tt_2$"
 # Dominate Epirus
 me_macedon_1_legacy.11.t:0 "$macedon_01_legacy_1$: sometimiento eácida"
 me_macedon_1_legacy.11.desc:0 "Los epirotas han sido una molestia para [GetCountry('MAC').GetName], pues ensucian nuestro reclamo al trono argéada a través de los descendientes de la hermana de [GetCharacter('(int32)39').GetPraenomen] el Grande, [GetCharacter('(int32)40').GetPraenomen], quien contrajo matrimonio con el rey [GetCharacter('(int32)12').GetPraenomen] y conspira con Iliria para restituir a [GetCharacter('(int32)70').GetPraenomen], cuyo padre luchó contra [GetCharacter('(int32)32').GetPraenomen] para ascender al trono.\n\n"
 me_macedon_1_legacy.11.desc_1:0 "$me_macedon_1_legacy.11_desc_end$, aunque deberíamos desconfiar de los restos de su reino dirigido por [GetCountry('EPI').GetRuler.GetPraenomen]."
 me_macedon_1_legacy.11.desc_2:0 "$me_macedon_1_legacy.11_desc_end$."
 me_macedon_1_legacy.11_desc_end:0 "Ahora que controlamos el corazón de [GetCountry('EPI').GetName], esperamos que nuestras disputas con nuestros hermanos del oeste por fin se acaben."
 me_macedon_1_legacy.11.a:0 "Ya era hora."
 me_macedon_1_legacy.11.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_1$$mission_task_completed_tt_2$"
 # Paionia Makedonias
 me_macedon_1_legacy.21.t:0 "$macedon_01_legacy_2$: Vecinos del norte"
 me_macedon_1_legacy.21.desc:0 "Las tribus guerreras de [GetProvince('(int32)4304').GetArea.GetName] ocupan los valles del norte que conducen a las tierras bárbaras y se han enfrentado frecuentemente con [me_macedon_scope.GetName].\n\nPara fortalecer este nuevo reino antipátrida, debemos asegurarnos de que los peonios no vean una nueva oportunidad para atacar, ahora que el inmenso poder de Macedonia está dividido."
 me_macedon_1_legacy.21.a:0 "Es hora de acabar con estos habitantes de las colinas."
 me_macedon_1_legacy.21.at:0 "Se anexará [SCOPE.Custom('mac_mis_01_2_cus_loc')].\nTodos los territorios anexados recibirán:"
 me_macedon_1_legacy.21.b:0 "Son una defensa útil; hay que fortalecerlos."
 me_macedon_1_legacy.21.bt:0 "[SCOPE.Custom('mac_mis_01_2_cus_loc')] cambiarán la forma de gobierno a #Y $despotic_monarchy$#! y se convertirán en nuestros súbditos #Y feudatarios#!."
 me_macedon_1_legacy.21.c:0 "Por ahora, la situación es estable."
 me_macedon_1_legacy.22.t:0 "$macedon_01_legacy_2$: Diplomacia tribal"
 me_macedon_1_legacy.22.desc_1:0 "Nuestros soldados aseguraron los pueblos y cortes de las tribus del norte tras tomar a sus gobernantes por sorpresa. Esta región, al igual que los pueblos del sur de [GetProvince('(int32)4304').GetArea.GetName], serán parte de [me_macedon_scope.GetName]."
 me_macedon_1_legacy.22.desc_2:0 "Los oficiales que enviamos a las cortes del norte están de vuelta tras establecer con éxito el mandato según la ley de Macedonia. A partir de ahora, sus gobernantes tratarán a sus súbditos con justicia y romperán los lazos tribales que los relegaron a una vida bélica y rural."
 me_macedon_1_legacy.22.a:0 "Con el tiempo, se asentarán."
 me_macedon_1_legacy.22.at:0 "Todos los territorios de [SCOPE.Custom('mac_mis_01_2_cus_loc')] se anexarán y recibirán:"
 me_macedon_1_legacy.22.b:0 "La amistad mantendrá nuestras fronteras seguras."
 me_macedon_1_legacy.22.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_2$$mission_task_completed_tt_2$"
 me_macedon_1_legacy.23.t:0 "$macedon_01_legacy_2$: Vientos de cambio"
 me_macedon_1_legacy.23.desc:0 "Nuestros planes para los peonios ya no son factibles debido al cambio en la situación política. Tendremos que buscar pastos más verdes..."
 me_macedon_1_legacy.23.a:0 "Maldición."
 me_macedon_1_legacy.23.tt:0 "¡$mission_task_completed_tt_1$$macedon_01_legacy_2$#!" será #R evitada#!!"
 me_macedon_1_legacy.24.t:0 "$macedon_01_legacy_2$: Visitantes macedonios"
 me_macedon_1_legacy.24.desc_1:0 "¡Esos ruines macedonios, que nos han tenido como sirvientes $me_macedon_1_legacy.24_desc$, ahora vienen a reclamar las tierras que nos quedan!"
 me_macedon_1_legacy.24.desc_2:0 "Nuestros gobernantes macedonios, de quienes aceptamos el mandato de $me_macedon_1_legacy.24_desc$, enviaron oficiales a nuestras cortes. Afirman que buscan instruir a nuestros gobernantes en temas de leyes y justicia, como si fueran dioses dándoles regalos a los hombres..."
 me_macedon_1_legacy.24_desc:0 "desde que [GetCharacter('(int32)35').GetPraenomen] y [GetCharacter('(int32)39').GetPraenomen] nos derrotaron"
 me_macedon_1_legacy.24.a:0 "Veamos qué nos dirán."
 me_macedon_1_legacy.24.at:0 "@[THIS.GetCountry.GetFlag]! [THIS.GetCountry.GetName|Y] se convertirá en #Y $despotic_monarchy$#! y #Y feudatario#! de @[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y]"
 me_macedon_1_legacy.24.b:0 "¡No nos seguiremos arrodillando ante Macedonia!"
 me_macedon_1_legacy.25.t:0 "$macedon_01_legacy_2$: Supremacía de la ley"
 me_macedon_1_legacy.25.desc:0 "Los macedonios nos han enseñado mucho acerca de su sistema de leyes y del rol del monarca como líder de su pueblo. [ROOT.GetCountry.GetRuler.GetName] adoptó a regañadientes estas novedades y aún quedan muchos detalles por afinar, pero parece que el cambio llegó a [ROOT.GetCountry.GetName] para quedarse."
 me_macedon_1_legacy.25.a:0 "¿Qué significará esto?"
 me_mac_1_2_custom_both:0 "$me_mac_1_2_custom_paa$ y $me_mac_1_2_custom_mad$"
 me_mac_1_2_custom_paa:0 "@[GetCountry('PAA').GetFlag]! [GetCountry('PAA').GetName|Y]"
 me_mac_1_2_custom_mad:0 "@[GetCountry('MAD').GetFlag]! [GetCountry('MAD').GetName|Y]"
 # Agrianian Recruits
 me_macedon_1_legacy.31.t:0 "$macedon_01_legacy_3$: Los grandes tiradores de [GetCharacter('(int32)39').GetPraenomen]"
 me_macedon_1_legacy.31.desc:0 "Si bien los macedonios conforman la mayor parte de nuestras fuerzas militares, el uso de brigadas auxiliares hábiles ha sido la esencia de nuestro ejército desde los tiempos de [GetCharacter('(int32)35').GetPraenomen]. Debemos garantizar que los peltastas de los agrianos sigan siendo el corazón de nuestras fuerzas militares; para ello, habrá que integrarlos directamente en nuestra estructura militar y darle apoyo a su entrenamiento y reclutamiento."
 me_macedon_1_legacy.31.a:0 "Podría darnos la ventaja."
 me_macedon_1_legacy.31.tt:0 "$me_mac_task_start_tt_1$ a organizar la brigada de los agrianos."
 me_macedon_1_legacy.32.t:0 "$macedon_01_legacy_3$: Fuerzas de élite"
 me_macedon_1_legacy.32.desc:0 "Completamos la organización oficial de una división de agrianos, lo que facilitará el reclutamiento de sustitutos directamente desde el hogar de los agrianos y los veteranos asentados en todo nuestro reino. La presencia y el ejemplo de estos imponentes leviatanes inspirará a toda nuestra infantería ligera y tal vez nos den la ventaja cuando más la necesitemos."
 me_macedon_1_legacy.32.a:0 "Forjaremos la mayor fuerza bélica desde [GetCharacter('(int32)35').GetPraenomen]."
 me_macedon_1_legacy.32.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_3$$mission_task_completed_tt_2$"
 # Antipatros' Sphere
 me_macedon_1_legacy.41.t:0 "$macedon_01_legacy_4$: Supremacía griega"
 me_macedon_1_legacy.41.desc:0 "Como gobernador y, más tarde, regente de [GetCountry('MAC').GetName], garantizar que [GetProvince('(int32)418').GetArea.GetRegion.GetName] siguiera subordinada a través de la Liga de [GetProvince('(int32)418').GetName] de [GetCharacter('(int32)35').GetPraenomen] era vital para las responsabilidades de [GetCharacter('(int32)9').GetPraenomen].\n\nComo herederos de su legado, nos corresponde a nosotros y no a los antigónidas gobernar las ciudades griegas, sin importar lo que ellos afirmen o prometan."
 me_macedon_1_legacy.41.a:0 "Hellas nos pertenece."
 me_macedon_1_legacy.41.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_4$$mission_task_completed_tt_2$"
 # Euboean Fetter
 me_macedon_1_legacy.51.t:0 "$macedon_01_legacy_5$: Grillete eubeo"
 me_macedon_1_legacy.51.desc:0 "Nuestros soldados lograron una gran victoria ante nuestros enemigos tras recuperar la importante ciudad griega de [GetProvince('(int32)407').GetName], que abarca el estrecho de Euripo que separa la isla de [GetProvince('(int32)407').GetArea.GetName] de [GetProvince('(int32)416').GetArea.GetName] y [GetProvince('(int32)426').GetArea.GetName] en [GetProvince('(int32)418').GetArea.GetRegion.GetName].\n\nEsta guarnición y puerto estratégico garantizará nuestro control sobre las ciudades griegas circundantes y las protegerá de las agresiones de los demás diádocos. [GetCharacter('(int32)38').GetPraenomen] debe aceptar nuestra supremacía."
 me_macedon_1_legacy.51.a:0 "Los antigónidas tendrán que buscarse otro lugar para gobernar."
 me_macedon_1_legacy.51.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_5$$mission_task_completed_tt_2$"
 # League of Korinthos
 me_macedon_1_legacy.61.t:0 "$macedon_01_legacy_6$: Soluciones políticas"
 me_macedon_1_legacy.61.a:0 "Reúne a los representantes de inmediato."
 me_macedon_1_legacy.61.at:0 "$me_mac_task_start_tt_1$ a organizar la #Y $LEAGUE_OF_KORINTHOS$#!"
 me_macedon_1_legacy.62.t:0 "$macedon_01_legacy_6$: Hegemonía griega"
 me_macedon_1_legacy.62.a:0 "Que sean súbditos leales."
 me_macedon_1_legacy.62.at:0 "Todos los territorios que poseemos y que poseen nuestros súbditos se incorporarán a [mac_01_6_corinth_scope.GetName|Y]."
 me_macedon_1_legacy.62.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_6$$mission_task_completed_tt_2$"
 me_macedon_1_legacy.63.t:0 "$macedon_01_legacy_6$: Hellas tensa"
 me_macedon_1_legacy.63.a:0 "Entonces, dejen que esos insensatos se defiendan."
 me_macedon_1_legacy.63.at:0 "¡$mission_task_completed_tt_1$$macedon_01_legacy_6$#!" se #R evitó#!!"
 me_macedon_1_legacy.64.desc:0 "[me_macedon_scope.GetAdjective] $me_antigonid_1_vision.134_desc_body$"
 me_macedon_1_legacy.64.at:0 "[ROOT.GetCountry.GetName|Y] se convertirá en la #Y $LEAGUE_OF_KORINTHOS$#! y recibirá como #Y feudatarios#! [me_macedon_scope.GetAdjective] a todos los territorios griegos que estén poseídos por [me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y] o que sean sus súbditos."
 me_macedon_1_legacy.65.t:0 "$macedon_01_legacy_6$: Disconformidad griega"
 me_macedon_1_legacy.65.desc:0 "Nuestro súbdito griego [mac_01_6_scope.GetName] rechazó a nuestros emisarios. Sus funcionarios alegan que nuestros esfuerzos diplomáticos son un intento disimulado de conquista."
 me_macedon_1_legacy.65.tt:0 "[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y] obtuvo reclamos sobre todo el territorio del país [mac_01_6_scope.GetAdjective|Y]."
 # Athenian Machinations
 me_macedon_1_legacy.71.t:0 "$macedon_01_legacy_7$: Sobornos"
 me_macedon_1_legacy.71.desc:0 "El infortunio de los antigónidas les mostró a los atenienses que ya no pueden depender del cíclope y su descendencia para que los protejan, por lo que sus humillaciones serviles del pasado ya no tienen ningún sentido.\n\nEste es el momento para buscar y acercarse a un amigo de [GetCountry('MAC').GetName] en [GetCountry('ATH').GetCapital.GetName] que esté dispuesto a ayudar a traer a [GetCountry('ATH').GetName] de regreso al redil de los antipátridas."
 me_macedon_1_legacy.71.a:0 "¡No perdamos tiempo!"
 me_macedon_1_legacy.71.at:0 "$me_mac_task_start_tt_1$ a manipular la política de [GetCountry('ATH').GetAdjective]."
 me_macedon_1_legacy.72.t_1:0 "$me_macedon_1_legacy.74.t$"
 me_macedon_1_legacy.72.t_2:0 "$macedon_01_legacy_7$: Conspiraciones desbaratadas"
 me_macedon_1_legacy.72.desc_1:0 "Nuestras intrigas en [GetCountry('ATH').GetName] fueron un éxito rotundo. Nuestros partidarios bajo el liderazgo de [lachares_scope.GetPraenomen] tomaron la jefatura de [GetCountry('ATH').GetRulerTitle] e invitaron a nuestras guarniciones nuevamente a [GetCountry('ATH').GetCapital.GetName]."
 me_macedon_1_legacy.72.desc_2:0 "Luego de todo nuestro trabajo, una muchedumbre patriótica atacó a [lachares_scope.GetPraenomen] luego de que se dictaminara su victoria en las elecciones ejecutivas. Al menos está el consuelo de que, como resultado, su sociedad se dividió profundamente. Parece que tendremos que recuperar la ciudad por la fuerza..."
 me_macedon_1_legacy.72.a:0 "No la volveremos a perder."
 me_macedon_1_legacy.72.b:0 "¡Estos dramaturgos miserables!"
 me_macedon_1_legacy.72.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_7$$mission_task_completed_tt_2$"
 me_macedon_1_legacy.73.t:0 "$macedon_01_legacy_7$: Tipos inescrupulosos"
 me_macedon_1_legacy.73.desc_1:0 "Abundan los rumores en [GetCountry('ATH').GetCapital.GetName]. Se habla de intrigas de los antipátridas y de la ruina de la democracia que tanto nos costó lograr. También se habla de grandes sobornos a políticos importantes, todo indica que es a beneficio de [lachares_scope.GetPraenomen].\n\nTras la muerte de [GetCharacter('(int32)37').GetPraenomen], los antigónidas están perdiendo la confianza y el pánico comienza a crecer entre la gente. No podemos esperar que el público conserve la cordura en estos tiempos oscuros."
 me_macedon_1_legacy.73.desc_2:0 "Luego de examinar los registros de los políticos en [GetCountry('ATH').GetCapital.GetName], nuestros agentes se enfocaron en [lachares_scope.GetPraenomen]. Es una persona influyente y de integridad cuestionable que logró protagonismo tras la "liberación" de la ciudad por parte de los antigónidas.\n\nA [lachares_scope.GetPraenomen] le interesa mucho ayudarnos en nuestra causa, sin duda por sus ansias de poder y riquezas, y le importan muy poco la libertad o las opiniones de la gente.\n\nSi tenemos cuidado con nuestras maniobras y usamos nuestros fondos con generosidad, [lachares_scope.GetSheHe] llegará al cargo más alto y se asegurará de expulsar de [GetCountry('ATH').GetName] a los políticos que apoyan a los antigónidas."
 me_macedon_1_legacy.73.a:0 "El destino se opone a nosotros una vez más..."
 me_macedon_1_legacy.73.at:0 "@[GetCountry('MAC').GetFlag]! [GetCountry('MAC').GetName|Y] está socavando la democracia [GetCountry('ATH').GetAdjective]."
 me_macedon_1_legacy.73.b:0 "¡Excelente!"
 me_macedon_1_legacy.73.bt:0 "¡[lachares_scope.GetPraenomen] se convertirá pronto en [GetCountry('ATH').GetRulerTitle] de @[GetCountry('ATH').GetFlag]! [GetCountry('ATH').GetName|Y]."
 me_macedon_1_legacy.74.t:0 "$macedon_01_legacy_7$: Con un aplauso ensordecedor"
 me_macedon_1_legacy.74.desc_1:0 "Durante los últimos meses, los políticos liderados por [lachares_scope.GetPraenomen] han asegurado cautelosamente el apoyo de figuras clave en las asambleas mediante sobornos escandalosos y amenazas violentas, lo que culminó hace algunos días en la tan esperada toma del poder.\n\n[lachares_scope.GetPraenomen] usó el pánico que provocó el infortunio de los antigónidas para llamar a elecciones de emergencia y votar por el cargo de [GetCountry('ATH').GetRulerTitle] de la ciudad, una victoria aplastante que las débiles protestas de [old_ruler.GetPraenomen] no lograron impedir.\n\n¡[lachares_scope.GetPraenomen] restituyó las guarniciones antipátridas y se rumora que planea apoderarse de las riquezas de los templos, incluso las del Partenón, para su propio beneficio!"
 me_macedon_1_legacy.74.desc_2:0 "A pesar de la destitución de quienes parecían gestar los engaños de los antipátridas, su poder no ha disminuido bajo este nuevo liderazgo.\n\n"
 me_macedon_1_legacy.74.desc_3:0 "Y en todo este tiempo no ha habido indicios de socorro [old_overlord.GetAdjective]. Nuestros protectores nos han abandonado."
 me_macedon_1_legacy.74.a:0 "Tendremos que soportar la tormenta."
 me_macedon_1_legacy.74.at:0 "[GetCountry('ATH').GetName] se convertirá en una #Y república oligárquica#!."
 me_macedon_1_legacy.74.b:0 "[lachares_scope.GetSheHe|U] debe morir."
 me_macedon_1_legacy.75.desc_1:0 "$me_macedon_1_legacy.75.desc$, su instrumento, una figura política llamada [lachares_scope.GetPraenomen], ganó la elección de emergencia para el cargo de arconte. Expulsó a los simpatizantes [old_overlord.GetAdjective] de la ciudad e invitó a las guarniciones [GetCountry('MAC').GetAdjective] a [GetCountry('ATH').GetCapital.GetName]."
 me_macedon_1_legacy.75.desc_2:0 "$me_macedon_1_legacy.75.desc$ Por suerte, una muchedumbre patriótica atacó a [lachares_scope.GetPraenomen], su instrumento, poco después de que se dictaminara su victoria en las elecciones ejecutivas, lo que desbarató los planes de [GetCountry('MAC').GetRuler.GetName], pero desató el caos en la ciudad."
 me_macedon_1_legacy.75.desc:0 "Al parecer, los antipátridas conspiraron para sublevar a nuestros súbditos griegos en [GetCountry('ATH').GetName] a través de maquinaciones políticas.\n\n"
 me_macedon_1_legacy.75.a:0 "¿Otro contratiempo más?"
 me_macedon_1_legacy.75.at:0 "@[old_overlord.GetFlag]! [old_overlord.GetName|Y] obtendrá reclamos en @[GetCountry('ATH').GetFlag]! [GetCountry('ATH').GetName|Y]"
 me_macedon_1_legacy.75.at2:0 "¡La misión "#Y $athenian_mission_01_foreign_rulership$#!" será #Y abortada#!!"
 me_macedon_1_legacy.75.b:0 "Saben quiénes son sus verdaderos amigos."
 me_macedon_1_legacy.75.bt:0 "@[GetCountry('MAC').GetFlag]! [GetCountry('MAC').GetName|Y] no logró socavar la política @[GetCountry('ATH').GetFlag]! [GetCountry('ATH').GetAdjective|Y]."
 me_macedon_1_legacy.75.tt:0 "@[GetCountry('ATH').GetFlag]! [GetCountry('ATH').GetName|Y] es ahora un feudatario de @[GetCountry('MAC').GetFlag]! [GetCountry('MAC').GetName|Y]."
 me_macedon_1_legacy.76.desc:0 "Al parecer, los antipátridas conspiraron para socavar la política en la otrora poderosa ciudad de [GetCountry('ATH').GetName] mediante maquinaciones perversas. Su instrumento [lachares_scope.GetName] es ahora arconte y posee amplios poderes para situaciones de emergencia; además, restituyó una guarnición [GetCountry('MAC').GetAdjective] para asegurar la obediencia."
 me_macedon_1_legacy.76.a:0 "Diabólico."
 me_macedon_1_legacy.79.t:0 "$macedon_01_legacy_7$: Preparativo innecesario"
 me_macedon_1_legacy.79.desc:0 "Los cambios en el mundo hicieron de nuestros planes para la intervención ateniense algo irrelevante."
 me_macedon_1_legacy.79.a:0 "Ya no tienen importancia..."
 me_macedon_1_legacy.79.tt:0 "¡$mission_task_completed_tt_1$$macedon_01_legacy_7$#!" se #R evitó#!!"
 # Formalize Monarchy
 me_macedon_1_legacy.81.t:0 "$macedon_01_legacy_8$: Realeza antipátrida"
 me_macedon_1_legacy.81.desc:0 "[GetCharacter('(int32)9').GetPraenomen] y [GetCharacter('(int32)32').GetPraenomen] vieron que no era prudente aspirar públicamente a la realeza, dado el gran aprecio que los macedonios sienten por los argéadas, en particular por [GetCharacter('(int32)39').GetPraenomen].\n\nLos tiempos han cambiado y lo que antes se percibía como vanidad y ambición es ahora el paso inevitable del manto macedonio a una nueva dinastía, una que surgió del caos para llevar a la nación a la grandeza."
 me_macedon_1_legacy.81.a:0 "¡Salve, [me_macedon_scope.GetRulerTitle] [me_macedon_scope.GetRuler.GetPraenomen]!"
 me_macedon_1_legacy.81.b:0 "Mantengamos los pies en la tierra."
 me_macedon_1_legacy.81.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_8$$mission_task_completed_tt_2$"
 # Thessalian Fetter
 me_macedon_1_legacy.91.t:0 "$macedon_01_legacy_9$: Consideraciones estratégicas"
 me_macedon_1_legacy.91.desc:0 "La guerra lamiaca de [GetCharacter('(int32)9').GetPraenomen] demostró la importancia de controlar [GetProvince('(int32)390').GetArea.GetName], nuestra principal ruta terrestre hacia [GetProvince('(int32)418').GetArea.GetRegion.GetName] desde [GetProvince('(int32)379').GetArea.GetName] si queremos mantener nuestro poder sobre las ciudades griegas.\n\nAl más puro estilo diádoco, [me_macedon_scope.GetRuler.GetPraenomen], en su calidad de [me_macedon_scope.GetRulerTitle], propuso fusionar las poblaciones de [GetProvince('(int32)390').GetName] y la antigua ciudad tesalia de [GetProvince('(int32)390').GetArea.GetName] en un nuevo bastión portuario que se llamaría "Antipatrea" en honor al fundador de nuestra dinastía. Una compañía adecuada para [GetProvince('(int32)373').GetName] y [GetProvince('(int32)376').GetName]."
 me_macedon_1_legacy.91.a:0 "¡A trabajar!"
 me_macedon_1_legacy.91.at:0 "$me_mac_task_start_tt_1$ a fundar la ciudad de "#Y Antipatrea#!" en [GetProvince('(int32)391').GetName]."
 me_macedon_1_legacy.91.b:0 "[GetCharacter('(int32)32').GetPraenomen] es quien nos fundó."
 me_macedon_1_legacy.91.bt:0 "$me_mac_task_start_tt_1$ a fundar la ciudad de "#Y Kassandrea Thessalias#!" en [GetProvince('(int32)391').GetName]."
 me_macedon_1_legacy.91.c:0 "Es a Alejandro a quien le debemos."
 me_macedon_1_legacy.91.ct:0 "Esta opción está disponible porque [me_macedon_scope.GetRuler.GetName] tiene la característica "#Y $argeads$#!".\n$me_mac_task_start_tt_1$ a fundar la ciudad de "#Y Alexandrea Thessalias#!" en [GetProvince('(int32)391').GetName]."
 me_macedon_1_legacy.92.t_1:0 "$macedon_01_legacy_9$: Antipatrea"
 me_macedon_1_legacy.92.t_2:0 "$macedon_01_legacy_9$: Kasandrea Thessalias"
 me_macedon_1_legacy.92.t_3:0 "$macedon_01_legacy_9$: Alexandrea Thessalias"
 me_macedon_1_legacy.92.desc:0 "Nuestros obreros completaron los edificios públicos y fortificaciones de nuestra nueva ciudad portuaria en [GetProvince('(int32)390').GetArea.GetName], al tiempo que hileras de colonos se dirigen hacia allá desde [GetProvince('(int32)390').GetName] y [GetProvince('(int32)391').GetName].\n\n"
 me_macedon_1_legacy.92.desc_1:0 "Antipatrea será un testamento de la duradera influencia de [GetCharacter('(int32)9').GetPraenomen], quien mantuvo la paz en las ciudades macedonias y griegas mientras Alejandro cumplía sus sueños en el este..."
 me_macedon_1_legacy.92.desc_2:0 "Kassandrea Thessalias marcará la grandeza de [GetCharacter('(int32)32').GetPraenomen] de Alejandro, quien logró la paz en Macedonia y preparó el camino hacia una nueva era de reyes helenísticos."
 me_macedon_1_legacy.92.desc_3:0 "Alexandrea Thessalias simboliza la determinación del gran rey [GetCharacter('(int32)39').GetPraenomen] por mantener las ciudades griegas bajo el control macedonio y la influencia duradera de su reino glorioso pero desafortunado."
 me_macedon_1_legacy.92.a:0 "Una ciudad para la posteridad."
 me_macedon_1_legacy.92.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_9$$mission_task_completed_tt_2$"
 # Western Hegemony
 me_macedon_1_legacy.101.t:0 "$macedon_01_legacy_10$: Subyugación etolia"
 me_macedon_1_legacy.101.desc:0 " Los griegos al norte del estrecho de [GetProvince('(int32)434').GetName] siempre han sido más cercanos a los epirotas y macedonios, y rehúyen de los centros urbanos a fin de conservar sus orígenes tribales.\n\nAhora que los etolios fueron conquistados, [GetCountry('MAC').GetName] mostró su dominancia sobre los griegos más bélicos fuera del Peloponeso."
 me_macedon_1_legacy.101.a:0 "[GetCountry('MAC').GetName] siempre ha dirigido a los griegos del norte."
 me_macedon_1_legacy.101.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_10$$mission_task_completed_tt_2$"
 # Dregs of Pangaion
 me_macedon_1_legacy.111.t:0 "$macedon_01_legacy_11$: Los obsequios de Gaia"
 me_macedon_1_legacy.111.desc:0 "Los gobernantes locales han extraído las riquezas del monte Pangeo desde antes de la llegada de los atenienses y la fundación de Anfípolis; sin embargo, si bien ahora Pangeo es sinónimo de oro infinito, la larga explotación y las costosas campañas de Filipo y Alejandro han agotado la mayor parte de sus recursos.\n\nNuestra necesidad de fondos no es menor que la de gobernantes macedonios anteriores. Que las reservas restantes constituyan la base del gobierno estable de los antipátridas."
 me_macedon_1_legacy.111.a:0 "Tomen las piquetas."
 me_macedon_1_legacy.111.at:0 "$me_mac_task_start_tt_1$ a explotar las últimas reservas de oro y plata del monte Pangeo."
 me_macedon_1_legacy.111.b:0 "Mantén un nivel de suministros estable y busca nuevas vetas."
 me_macedon_1_legacy.111.bt:0 "¡$mission_task_completed_tt_1$$macedon_01_legacy_11$#!" será #R evitada#!!"
 me_macedon_1_legacy.111.tt:0 "En #Y 365#! días:"
 me_macedon_1_legacy.112.t:0 "$macedon_01_legacy_11$: Tierra abundante"
 me_macedon_1_legacy.112.desc:0 "Nuestros obreros terminaron de extraer las últimas vetas accesibles de las colinas de Pangeo; los demás depósitos son demasiado exiguos o inaccesibles para tener una relevancia económica.\n\nSi bien las minas cerraron, [GetProvince('(int32)365').GetName] cuenta con buenas reservas de madera y sin duda seguirá sirviendo como un puerto macedonio importante, tal como lo ha hecho desde que la flota invasora de Alejandro zarpó para conquistar Asia."
 me_macedon_1_legacy.112.a:0 "Págales a nuestros valientes soldados."
 me_macedon_1_legacy.112.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_11$$mission_task_completed_tt_2$"
 me_macedon_1_legacy.113.t:0 "$macedon_01_legacy_11$: Esfuerzo perdido"
 me_macedon_1_legacy.113.desc:0 "La pérdida de las minas de Pangeo desbarató nuestras intenciones de explotar sus últimas reservas para generar un pago final."
 me_macedon_1_legacy.113.a:0 "Maldita sea."
 me_macedon_1_legacy.113.tt:0 "¡$mission_task_completed_tt_1$$macedon_01_legacy_11$#!" se #R evitó#!!"
 # Last of the Argeads
 me_macedon_1_legacy.121.t:0 "$macedon_01_legacy_12$: Realeza [GetCountry('MAC').GetAdjective]"
 me_macedon_1_legacy.121.desc:0 "La muerte de los herederos de [GetCharacter('(int32)39').GetPraenomen] marcó el fin del linaje argéada para muchos, pero el matrimonio de [GetCharacter('(int32)32').GetPraenomen] con su media hermana [GetCharacter('(int32)287').GetPraenomen] proporcionó a la progenie de [GetCharacter('(int32)32').GetPraenomen] un vínculo a la gran dinastía: los reyes futuros y legítimos en [GetCountry('MAC').GetName] a través de la sangre de [GetCharacter('(int32)35').GetPraenomen].\n\nEsta conexión debe aprovecharse al máximo, pues ayudará a mantener el respeto de los macedonios y a desafiar el poder de los sucesores ilegítimos que ocupan el resto del imperio de [GetCharacter('(int32)39').GetPraenomen]."
 me_macedon_1_legacy.121.a:0 "¡El linaje argéada continúa en [me_macedon_scope.GetRuler.GetPraenomen]!"
 me_macedon_1_legacy.121.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_12$$mission_task_completed_tt_2$"
 # The Illyrian Question
 me_macedon_1_legacy.131.t:0 "$macedon_01_legacy_13$: En su lugar"
 me_macedon_1_legacy.131.desc:0 "Luego de que [GetCharacter('(int32)39').GetPraenomen] derrotara a [GetCharacter('(int32)102').GetPraenomen] de [GetCountry('DRD').GetName] y a [GetCharacter('(int32)105').GetPraenomen] de [GetCountry('TLN').GetName] en Pelión, los ilirios tomaron la sabia decisión de someterse ante Macedonia. Tras el caos que dejaron las muertes de [GetCharacter('(int32)39').GetPraenomen] y [GetCharacter('(int32)9').GetPraenomen], vieron una nueva oportunidad para disputar los pasos que conducen a [GetProvince('(int32)3125').GetArea.GetName] y vengar su orgullo herido.\n\nNuevamente hemos demostrado que [GetCountry('MAC').GetName] es la nación superior y que los ilirios deben mostrar sus respetos."
 me_macedon_1_legacy.131.a:0 "Cuánta arrogancia."
 me_macedon_1_legacy.131.b:0 "Aprendieron la lección."
 me_macedon_1_legacy.131.bt:0 "[GetCountry('TLN').GetName] recibirá la provincia de [GetProvince('(int32)415').GetArea.GetName|Y] y se convertirá en nuestra #Y tribu vasalla#!."
 me_macedon_1_legacy.131.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_13$$mission_task_completed_tt_2$"
 ### Hellenic Mastery
 me_macedon_2_mastery.1.t:0 "$macedon_02_mastery$: Liderazgo griego"
 me_macedon_2_mastery.1.desc:0 "Debemos aceptar nuestra posición en la periferia del imperio de [GetCharacter('(int32)39').GetPraenomen], ya sea la capital macedonia o no, y concentrar nuestros esfuerzos en garantizar nuestro dominio sobre las ciudades griegas al sur, tanto cultural como militarmente. Además, debemos tomar un control firme de la porción occidental de la mayor parte del mundo helénico."
 me_macedon_2_mastery.1.a:0 "Así será."
 me_macedon_2_mastery.2.t:0 "$macedon_02_mastery$: Supremacía [ROOT.GetCountry.GetAdjective]"
 me_macedon_2_mastery.2.desc:0 "[ROOT.GetCountry.GetName] estableció su posición como potencia occidental del mundo helénico bajo el liderazgo [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective], lo que protegerá un legado de reyes macedonios que se remontan a un pasado lejano y garantizará el dominio cultural de su gente en este nuevo mundo posalejandrino."
 me_macedon_2_mastery.2.a:0 "¿Quién necesita al este?"
 me_macedon_2_mastery.2.tt:0 "¡La misión "#Y $macedon_02_mastery$#!" fue #G completada#!!"
 # Flourishing Makedon
 me_macedon_2_mastery.11.t:0 "$macedon_02_mastery_1$: Ciudades del norte"
 me_macedon_2_mastery.11.desc:0 "Las ciudades griegas del sur han despreciado durante demasiado tiempo al orgulloso corazón macedonio. Luego de que los sucesores de Alejandro fundaran nuevas ciudades, multitudes de veteranos, inmigrantes y artesanos han acudido a [GetProvince('(int32)379').GetArea.GetName] en busca de prosperidad y seguridad.\n\n[GetProvince('(int32)373').GetName] y [GetProvince('(int32)379').GetName] competirán con las Alexandreas del este y con cualquier ciudad antigua de Grecia."
 me_macedon_2_mastery.11.a:0 "Cuán lejos hemos llegado."
 me_macedon_2_mastery.11.tt:0 "$mission_task_completed_tt_1$$macedon_02_mastery_1$$mission_task_completed_tt_2$"
 # Provincial Hellas
 me_macedon_2_mastery.21.t:0 "$macedon_02_mastery_2$: Temores aplacados"
 me_macedon_2_mastery.21.desc:0 "Bajo el gobierno macedonio se estableció un sistema de prourarcas, directores militares que administran las guarniciones de las ciudades griegas y aseguran la lealtad de su gente y gobiernos hacia nuestra causa.\n\nSi bien al principio esto se percibió como un insulto, el tiempo ha demostrado y demostrará en Grecia que la paz que garantizan nuestros prourarcas es mucho más valiosa que la libertad de declarar guerras causadas por disputas ganaderas con los vecinos."
 me_macedon_2_mastery.21.a:0 "Es el precio del progreso."
 me_macedon_2_mastery.21.at:0 "$me_mac_task_start_tt_1$ la integración burocrática de Hellas."
 me_macedon_2_mastery.22.t:0 "$macedon_02_mastery_2$: Administración macedonia"
 me_macedon_2_mastery.22.desc:0 "Los poderes de nuestros prourarcas han derivado en una mayor inclinación administrativa que ha solucionado disputas y garantizado el correcto funcionamiento del gobierno local. Siguen ejerciendo su rol como encargados de hacer cumplir nuestra ley, desde luego, pero dicha función se torna cada vez más trivial conforme la ley macedonia se convierte en la norma."
 me_macedon_2_mastery.22.a:0 "Habrá paz en nuestros días."
 me_macedon_2_mastery.22.tt:0 "$mission_task_completed_tt_1$$macedon_02_mastery_2$$mission_task_completed_tt_2$"
 me_macedon_2_mastery.22.at1:0 "Todas las provincias que poseas o que posean tus súbditos en la región continental de [GetProvince('(int32)418').GetArea.GetRegion.GetName|Y] también recibirán "#Y $me_mac_2_2_smod$#!"."
 me_macedon_2_mastery.22.at2:0 "Todos los demás súbditos #Y $hellenic$#! en la región continental de [GetProvince('(int32)418').GetArea.GetRegion.GetName|Y] también adoptarán la cultura #Y $macedonian$#!."
 me_macedon_2_mastery.23.t:0 "$macedon_02_mastery_2$: Dominancia disputada"
 me_macedon_2_mastery.23.desc:0 "Perdimos la posición dominante que teníamos en Grecia, esto afectará la confianza griega en la longevidad de nuestro mandato y socavará nuestros esfuerzos de administrarlos más de cerca."
 me_macedon_2_mastery.23.a:0 "Diantres."
 me_macedon_2_mastery.23.tt:0 "¡$mission_task_completed_tt_1$$macedon_02_mastery_2$#!" se #R evitó#!!"
 # Cretan Subjugation
 me_macedon_2_mastery.31.t:0 "$macedon_02_mastery_3$: La roca de Minos"
 me_macedon_2_mastery.31.desc:0 "Ahora controlamos por completo la gran isla de [GetProvince('(int32)358').GetArea.GetName]. Será una base naval estratégica entre [GetProvince('(int32)379').GetArea.GetRegion.GetName] y los puertos de Cilicia, Fenicia y Egipto.\n\nEl puerto de Heraclión, cerca de la vieja ciudad minoica de [GetProvince('(int32)358').GetName], fue fortificado y ahora su puerto está listo para nuestras flotas. Solo falta decidir cómo habremos de gobernar a los isleños rebeldes."
 me_macedon_2_mastery.31.a:0 "Las divisiones actuales son satisfactorias."
 me_macedon_2_mastery.31.b:0 "Establezcamos una administración cretense."
 me_macedon_2_mastery.31.bt1:0 "Nuestros súbditos #Y $cretan$#! se combinarán en un solo feudatario.\n$me_macedon_2_mastery.31.bt3$"
 me_macedon_2_mastery.31.bt2:0 "Se creará un feudatario #Y $cretan$#!.\n$me_macedon_2_mastery.31.bt3$"
 me_macedon_2_mastery.31.bt3:0 "@[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName] mantendrá o anexará a [GetProvince('(int32)358').GetName]."
 me_macedon_2_mastery.31.tt:0 "$mission_task_completed_tt_1$$macedon_02_mastery_3$$mission_task_completed_tt_2$"
 # Cities of Greece
 me_macedon_2_mastery.51.t:0 "$macedon_02_mastery_5$: El futuro de los helenos"
 me_macedon_2_mastery.51.desc:0 "Macedonia siempre ha sido el vecino bruto del norte de las otrora poderosas ciudades griegas, considerada una nación inculta y retrógrada por aferrarse a las relaciones tribales y a la monarquía.\n\nSi hay algo que Alejandro y las guerras de los diádocos han demostrado, es que la combinación de un rey fuerte con la sofisticación cultural de las antiguas repúblicas es el futuro del mundo helenístico."
 me_macedon_2_mastery.51.a:0 "El intercambio de conocimientos los favorece a todos..."
 me_macedon_2_mastery.51.b:0 "... pero sobre todo, a nosotros."
 me_macedon_2_mastery.51.bt:0 "Los demás territorios requeridos también recibirán "#Y $me_mac_2_5_pmod$#!"."
 me_macedon_2_mastery.51.bt1:0 "Los demás súbditos que posean cualquier territorio requerido también perderán #R -25#! de opinión sobre nosotros."
 me_macedon_2_mastery.51.tt:0 "$mission_task_completed_tt_1$$macedon_02_mastery_5$$mission_task_completed_tt_2$"
 # Vibrant Court
 me_macedon_2_mastery.61.t:0 "$macedon_02_mastery_6$: En busca de talentos"
 me_macedon_2_mastery.61.desc:0 "Al mundo griego no le faltan pensadores deslucidos (ya sean filósofos o estudiantes de historia) dispuestos a servir en las cortes de los reyes y ganar el favor de su patrocinio mediante dedicatorias y un trato justo en sus obras.\n\nDebemos promover una corte animada e invitar a las mentes brillantes a que contribuyan con sus talentos a la gloria de Macedonia y la dinastía [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]."
 me_macedon_2_mastery.61.a:0 "Así se hará."
 me_macedon_2_mastery.61.at:0 "$me_mac_task_start_tt_1$ patrocinio de filósofos."
 me_macedon_2_mastery.62.t:0 "$macedon_02_mastery_6$: Corte de pensadores"
 me_macedon_2_mastery.62.desc:0 "Nuestros esfuerzos por invitar a las mentes más brillantes y destacadas han dado frutos: han acudido a nuestro salón de banquetes numerosos filósofos de las estirpes más diversas, así como historiadores deseosos de elogiar las hazañas de nuestra dinastía.\n\nNo olvidemos a [macedon_philosopher_scope.GetPraenomen], una mente [macedon_philosopher_scope.GetCulture.GetName] talentosa y hasta ahora casi desconocida, pero con mucho potencial que ya se instaló en [ROOT.GetCountry.GetCapital.GetName].\n\n[ROOT.GetCountry.GetRuler.GetPraenomen], [ROOT.GetCountry.GetRulerTitle] en ejercicio, ha disfrutado del novedoso y elegante ambiente, pero aún está por verse si estas ideas tendrán un efecto duradero en su opinión."
 me_macedon_2_mastery.62.a:0 "Los reyes deben participar en estas actividades."
 me_macedon_2_mastery.62.at:0 "[macedon_philosopher_scope.GetName] se une a nuestra corte."
 me_macedon_2_mastery.62.b:0 "Que los escribas se encarguen de los pergaminos."
 me_macedon_2_mastery.62.tt:0 "$mission_task_completed_tt_1$$macedon_02_mastery_6$$mission_task_completed_tt_2$"
 me_macedon_2_mastery.63.t:0 "$macedon_02_mastery_6$: [macedon_philosopher_scope.GetPraenomen]"
 me_macedon_2_mastery.63.desc:0 "Nuestro patrocinio de las mentes cultas continúa. Recientemente, captamos los talentos de [macedon_philosopher_scope.GetName], [SCOPE.Custom('mac_mis_02_6_cus_loc')].\n\n[macedon_philosopher_scope.GetSheHe|U] será una gran incorporación a nuestra corte y brindará sabios consejos a [ROOT.GetCountry.GetRuler.GetPraenomen] mientras ejerce como [ROOT.GetCountry.GetRulerTitle]."
 me_macedon_2_mastery.63.a:0 "Que pase."
 mac_mis_02_6_1:0 "una mente respetada y conocida por sus aforismos ingeniosos y el valor de sus consejos en todo ámbito"
 mac_mis_02_6_2:0 "alguien con mucho que decir sobre una amplia gama de temas que incluyen ciencias naturales, drama, teoría militar y teogonía"
 mac_mis_02_6_3:0 "una elocuente autoridad sofista conocida por sus proezas en disputas legales y sus sabios consejos"
 mac_mis_02_6_4:0 "alguien que prefiere los libros y el silencio, con una extraordinaria capacidad para citar las historias y comentarios más oscuros"
 mac_mis_02_6_5:0 "una mente brillante, conocida por buscar nuevas soluciones a viejos problemas y por asimilar rápidamente las discusiones más complejas"
 me_macedon_2_mastery.64.t:0 "$macedon_02_mastery_6$: Una buena influencia"
 me_macedon_2_mastery.64.desc:0 "[macedon_heir.GetPraenomen], quien sin duda heredará el trono de [ROOT.GetCountry.GetName], tiene una mente joven que absorbe cual esponja las discusiones y enseñanzas de nuestros estimados pensadores.\n\nDebemos asegurarnos de orientar esta chispa de entusiasmo adecuadamente."
 me_macedon_2_mastery.64.a:0 "Los soberanos deben dar el ejemplo."
 me_macedon_2_mastery.64.b:0 "Los reinos requieren administración."
 me_macedon_2_mastery.64.c:0 "Un líder debe ser persuasivo."
 me_macedon_2_mastery.64.d:0 "La virtud y la devoción son cualidades de gobernantes."
 # God Among Men
 me_macedon_2_mastery.71.t:0 "$macedon_02_mastery_7$: [ROOT.GetCountry.GetRulerTitle] celestial"
 me_macedon_2_mastery.71.desc:0 "Los macedonios han practicado la apoteosis desde que [GetCharacter('(int32)35').GetPraenomen] II tuvo la audacia de proponerse a sí mismo como el decimotercer dios en los juegos olímpicos, pero su hijo [GetCharacter('(int32)39').GetPraenomen] fue aún más lejos: se proclamó como el hijo de Zeus.\n\nLos reinos sucesores adoptaron esta tradición argéada para sus propias dinastías, pero le mostraremos al mundo que la realeza [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] de [ROOT.GetCountry.GetName] está a un nivel muy superior en lo que a divinidad concierne."
 me_macedon_2_mastery.71.a:0 "¡Nadie osaría negarlo!"
 me_macedon_2_mastery.71.at:0 "$me_mac_task_start_tt_1$ a planear su apoteosis en vida."
 me_macedon_2_mastery.72.t:0 "$macedon_02_mastery_7$: ¡[ROOT.GetCountry.GetRuler.GetPraenomen] Theos!"
 me_macedon_2_mastery.72.desc_1:0 ""
 me_macedon_2_mastery.72.desc_2:1 "Si bien [ROOT.GetCountry.MakeScope.GetVariable('me_mac_2_7_god').GetCharacter.GetPraenomen] ya no está, su sucesor, [ROOT.GetCountry.GetRuler.GetPraenomen], continuará con la apoteosis planeada.\n\n"
 me_macedon_2_mastery.72.desc:0 "Finalmente y tras meses de preparación, una gran ceremonia tuvo lugar en [ROOT.GetCountry.GetCapital.GetName], donde miles asistieron. Los macedonios presenciaron la impresionante ascensión del [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] de un simple monarca a un rey divino, lo que le permitió portar las galas divinas que hasta ahora solo eran para los descendientes de los dioses.\n\nLos macedonios se demoraron en aceptar los ritos de los reyes divinos, pues consideraban que estos privilegios eran jactanciosos e injustos, pero ahora, incluso ellos aceptaron la verdad."
 me_macedon_2_mastery.72.a:0 "¡Salve, [ROOT.GetCountry.GetRuler.GetPraenomen] Theos!"
 me_macedon_2_mastery.72.b:0 "A nuestro [ROOT.GetCountry.GetRulerTitle] se le conoce por otro nombre."
 me_macedon_2_mastery.72.tt:1 "$mission_task_completed_tt_1$$macedon_02_mastery_7$$mission_task_completed_tt_2$"
 # Oracular Supremacy
 me_macedon_2_mastery.81.t:0 "$macedon_02_mastery_8$: Liderazgo religioso"
 me_macedon_2_mastery.81.desc:0 "Los oráculos en Delfos y Dodona son los más importantes en el mundo griego; el primero es el más respetado en toda Grecia dada la inigualable exactitud de sus predicciones anteriores, mientras que el segundo es el lugar religioso más antiguo de los helenos.\n\nSi regulamos los templos más de cerca, podremos garantizar una obediencia beneficiosa de su sacerdocio y oráculos."
 me_macedon_2_mastery.81.a:0 "Debe hacerse."
 me_macedon_2_mastery.81.at:0 "$me_mac_task_start_tt_1$ a formalizar los procedimientos proféticos con [macedon_hierophant.GetPraenomen]."
 me_macedon_2_mastery.82.t:0 "$macedon_02_mastery_8$: Orientación divina"
 me_macedon_2_mastery.82.desc:0 "En el mundo griego, las personas de todas las clases sociales buscan la orientación de los oráculos cuando se enfrentan a la incertidumbre. Si integramos las estructuras oraculares en nuestra administración, habremos unido la voluntad de los dioses a la voluntad del estado y les habremos dado un buen uso a estas viejas supersticiones."
 me_macedon_2_mastery.82.a:0 "Los dioses están con nosotros."
 me_macedon_2_mastery.82.tt:1 "$mission_task_completed_tt_1$$macedon_02_mastery_8$$mission_task_completed_tt_2$"
 me_macedon_2_mastery.83.t:0 "$macedon_02_mastery_8$: Declaraciones"
 me_macedon_2_mastery.83.desc:1 "Recibimos noticias de [oracle_scope.GetName], [SCOPE.Custom('mac_mis_02_8_site_loc')] [SCOPE.Custom('mac_mis_02_8_3_god_cus_loc')].\n\n"
 me_macedon_2_mastery.83.custom1:0 "se dice que los desvaríos de [SCOPE.Custom('mac_mis_02_8_3_oracle_cus_loc')] fueron interpretados por los sacerdotes de"
 me_macedon_2_mastery.83.custom2:0 "se dice que los mensajes que expresó el roble sagrado fueron interpretados por [SCOPE.Custom('mac_mis_02_8_3_oracle_cus_loc')] de"
 me_macedon_2_mastery.83.desc_1:0 "Hablan de las victorias venideras de $me_macedon_2_mastery.83.desc_start$ y del triunfo [ROOT.GetCountry.GetAdjective] sobre sus enemigos."
 me_macedon_2_mastery.83.desc_2:0 "$me_macedon_2_mastery.83.desc_start$ su placer a la devoción de [ROOT.GetCountry.GetRuler.GetPraenomen], [ROOT.GetCountry.GetRulerTitle] regente, y a la gente de [ROOT.GetCountry.GetName]"
 me_macedon_2_mastery.83.desc_3:0 "$me_macedon_2_mastery.83.desc_start$l deseo olímpico de mayores sacrificios a cambio de su favor constante, con la promesa de proteger al pueblo [ROOT.GetCountry.GetAdjective] a cambio."
 me_macedon_2_mastery.83.desc_4:0 "$me_macedon_2_mastery.83.desc_start$l gran liderazgo de [ROOT.GetCountry.GetRuler.GetPraenomen], [ROOT.GetCountry.GetRulerTitle] regente, y la legitimidad de la dinastía [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]."
 me_macedon_2_mastery.83.desc_start:0 "Todos concuerdan que el dios habla de"
 me_macedon_2_mastery.83.a:0 "[SCOPE.Custom('mac_mis_02_8_3_god_cus_loc')] ha hablado."
 pythia_cus_loc:0 "Pitia"
 oracle_cus_loc:1 "adivinos"
 # Fourth Fetter
 me_macedon_2_mastery.91.t:0 "$macedon_02_mastery_9$: Peloponeso rebelde"
 me_macedon_2_mastery.91.at:0 "$me_mac_task_start_tt_1$ la construcción de una fortaleza en el monte Ítome."
 me_macedon_2_mastery.92.t:0 "$macedon_02_mastery_9$: Baluarte del sur"
 me_macedon_2_mastery.92.tt:0 "$mission_task_completed_tt_1$$macedon_02_mastery_9$$mission_task_completed_tt_2$"
 me_macedon_2_mastery.93.t:0 "$macedon_02_mastery_9$: Monte perdido"
 me_macedon_2_mastery.93.tt:0 "¡$mission_task_completed_tt_1$$macedon_02_mastery_9$#!" se #R evitó#!!"
 # Expand Dion Complex
 me_macedon_2_mastery.101.t:0 "$macedon_02_mastery_10$: El trono de los dioses"
 me_macedon_2_mastery.101.desc:0 "Debajo del monte Olimpo, el hogar de los dioses, se ubica el antiguo santuario macedonio de Dion, donde por generaciones se ha venerado a [zeus_olympios_scope.GetName] y donde nuestros reyes realizan grandes sacrificios antes y después de las victorias militares.\n\n[GetCharacter('(int32)32').GetPraenomen] renovó el lugar hasta cierto punto, pero aún falta mucho por hacer si queremos elevar este humilde lugar a la grandeza de Delfos."
 me_macedon_2_mastery.101.a:0 "Será hermoso presenciarlo."
 me_macedon_2_mastery.101.at:0 "$me_mac_task_start_tt_1$ a expandir el santuario en [GetProvince('(int32)380').GetName]."
 me_macedon_2_mastery.102.t:0 "$macedon_02_mastery_10$: Santuario de [zeus_olympios_scope.GetName]"
 me_macedon_2_mastery.102.desc:0 "Nuestros artesanos hicieron un trabajo magnífico al crear obras de arte y estructuras majestuosas para adornar el santuario de Dion. Entre ellas destaca la obra maestra de bronce de Lisipo, que inmortaliza a los compañeros de [GetCharacter('(int32)39').GetPraenomen] caídos en la batalla del Gránico. Se dice que ni el propio Alejandro pudo contener la emoción ante la transformación del santuario, ocurrida luego del gran sacrificio que realizó antes de invadir Asia.\n\nCon multitudes de peregrinos visitándonos y con los festivales en plena actividad, podemos dar por hecho que [zeus_olympios_scope.GetName] nos sonríe."
 me_macedon_2_mastery.102.a:0 "Perfecto."
 me_macedon_2_mastery.102.tt:0 "$mission_task_completed_tt_1$$macedon_02_mastery_10$$mission_task_completed_tt_2$"
 me_macedon_2_mastery.103.t:0 "$macedon_02_mastery_10$: Sacrilegio"
 me_macedon_2_mastery.103.desc:0 "Nos han arrebatado el antiguo santuario de nuestro pueblo. Sin duda es un mal augurio..."
 me_macedon_2_mastery.103.a:0 "Horroroso."
 me_macedon_2_mastery.103.tt:0 "¡$mission_task_completed_tt_1$$macedon_02_mastery_10$#!" se #R evitó#!!"
 # Hellenic Capital
 me_macedon_2_mastery.111.t:0 "$macedon_02_mastery_11$: La joya de [ROOT.GetCountry.GetCapital.GetArea.GetName]"
 me_macedon_2_mastery.111.desc:1 "La ciudad de [ROOT.GetCountry.GetCapital.GetName], en [ROOT.GetCountry.GetCapital.GetArea.GetName], capital de [ROOT.GetCountry.GetName], trono de [ROOT.GetCountry.GetRuler.GetPraenomen], actual [ROOT.GetCountry.GetRulerTitle] y los reyes [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective], ha alcanzado un gran tamaño bajo nuestro mandato y es hogar de innumerables ciudadanos y orgullosos súbditos [ROOT.GetCountry.GetAdjective].\n\nPocos podían predecir la abundancia de la que gozaría [ROOT.GetCountry.GetName] e incluso menos pueden negar que [ROOT.GetCountry.GetCapital.GetName] está a la par de cualquiera de las grandes ciudades del mundo."
 me_macedon_2_mastery.111.a:0 "Nuestra grandeza no debería sorprender a nadie."
 me_macedon_2_mastery.111.tt:0 "$mission_task_completed_tt_1$$macedon_02_mastery_11$$mission_task_completed_tt_2$"
 # Antipatrid/ Aegean
 me_macedon_2_mastery.131.t:0 "$macedon_02_mastery_13$: La generosidad de Poseidón"
 me_macedon_2_mastery.131.desc:0 "Establecimos nuestro mandato sobre los puertos más importantes del Egeo, lo que garantizará que sus riquezas vayan a nuestras arcas y que sus marineros atiendan nuestras necesidades.\n\nMacedonia debe controlar los mares si queremos salvaguardar las costas griegas de invasores o libertadores."
 me_macedon_2_mastery.131.a:0 "Los vientos traen consigo la abundancia del mar."
 me_macedon_2_mastery.131.tt:0 "$mission_task_completed_tt_1$$macedon_02_mastery_13$$mission_task_completed_tt_2$"
 ### Adriatic Dominion
 me_macedon_3_adriatic.1.t:0 "$macedon_03_adriatic$: Nuevos horizontes"
 me_macedon_3_adriatic.1.desc:0 "Desde la fundación de Macedonia, hemos luchado con las tribus vecinas que ocupan los pasos montañosos circundantes. [GetCharacter('(int32)35').GetPraenomen], [GetCharacter('(int32)39').GetPraenomen] el Grande y [GetCharacter('(int32)9').GetPraenomen] garantizan personalmente la seguridad de nuestro hogar al enfrentarse en reiteradas ocasiones a invasiones bárbaras.\n\nSin embargo, lo que descuidamos mientras los argéadas centraban su atención en conquistar el este son las prósperas regiones al otro lado del mar Adriático, que los griegos colonizaron y aprovecharon hace siglos.\n\n¡Es hora de avanzar en serio hacia el oeste y terminar con el dominio ilirio sobre las rutas comerciales y los puertos del Adriático!"
 me_macedon_3_adriatic.1.a:0 "Llegó el momento."
 me_macedon_3_adriatic.2.t:0 "$macedon_03_adriatic$: Dominio del Adriático"
 me_macedon_3_adriatic.2.desc:0 "Es la primera vez que Macedonia se expande tan al norte, por las costas del Adriático y hacia las prósperas islas y península ubicadas al oeste del territorio griego.\n\nEstamos decididos a fundar un nuevo reino helenístico en los extremos occidentales de las tierras bárbaras a fin de llevar riquezas, esclavos y bienes de estas regiones infinitas a nuestro hogar, una hazaña que ni siquiera se ha logrado en los mitos."
 me_macedon_3_adriatic.2.a:0 "La fortuna favorece a los audaces."
 me_macedon_3_adriatic.2.tt:0 "¡La misión "#Y $macedon_03_adriatic$#!" fue #G completada#!!"
 # Adriatic Hub
 me_macedon_3_adriatic.11.t:0 "$macedon_03_adriatic_1$: Al otro lado de las montañas"
 me_macedon_3_adriatic.11.desc:0 "Si hemos de concretar nuestras ambiciones en el oeste, será necesario acortar la distancia entre las planicies macedonias y la costa iliria, un problema que es ahora manejable y cuya solución propuesta es el Hodos de [ROOT.GetCountry.GetRuler.GetPraenomen], un camino que atraviese los pasos de las montañas occidentales y conecte [GetProvince('(int32)379').GetName] con los puertos coloniales de [GetProvince('(int32)4081').GetArea.GetRegion.GetName].\n\nEste trabajo debe combinarse con una expansión de las instalaciones portuarias de nuestro centro más prometedor con el fin de proporcionar una capital regional a nuestra flota e intereses comerciales."
 me_macedon_3_adriatic.11.a:0 "La opción es obvia: [me_mac_3_1_port_scope_1.GetName]"
 me_macedon_3_adriatic.11.b:0 "Que sea [me_mac_3_1_port_scope_2.GetName]"
 me_macedon_3_adriatic.11.c:0 "[me_mac_3_1_port_scope_3.GetName] dominará."
 me_macedon_3_adriatic.11.d:0 "Envíen trabajadores a [me_mac_3_1_port_scope_4.GetName]."
 me_macedon_3_adriatic.11.at:0 "En #Y 730#! días:\n$me_macedon_3_adriatic.12.at$"
 me_macedon_3_adriatic.12.t:0 "$macedon_03_adriatic_1$: [me_mac_3_1_port_scope.GetName] prospera"
 me_macedon_3_adriatic.12.desc:0 "Luego de muchos meses de arduo trabajo, nuestros esclavos y artesanos construyeron un camino al estilo asiático que se yergue desde la capital argéada de [GetProvince('(int32)379').GetName] en [GetProvince('(int32)379').GetArea.GetName], se dirige al oeste a través de los pasos montañosos por [GetProvince('(int32)411').GetName] y [GetProvince('(int32)412').GetName] antes de reaparecer en [me_mac_3_1_port_scope.GetArea.GetName], donde conduce a la ciudad portuaria de [me_mac_3_1_port_scope.GetName].\n\nMuchos comerciantes ya comenzaron a recorrer esta ruta, confiando en su seguridad y facilidad de tránsito.\n\nAdemás, se completaron nuevos desembarcos y astilleros en el puerto de [me_mac_3_1_port_scope.GetName] para apoyar el mantenimiento y construcción de nuestras flotas en occidente."
 me_macedon_3_adriatic.12.a:0 "El comercio debe fluir."
 me_macedon_3_adriatic.12.at:0 "Se construyó un camino entre [GetProvince('(int32)379').GetName] y [me_mac_3_1_port_scope.GetName]."
 me_macedon_3_adriatic.12.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_1$$mission_task_completed_tt_2$"
 me_macedon_3_adriatic.13.t:0 "$macedon_03_adriatic_1$: Contratiempos occidentales"
 me_macedon_3_adriatic.13.desc:0 "La interrupción de nuestro acceso al Adriático por los pasos taulantinos anuló nuestros esfuerzos por desarrollar un centro en las costas orientales del Adriático."
 me_macedon_3_adriatic.13.a:0 "Ah, cielos..."
 me_macedon_3_adriatic.13.tt:0 "¡$mission_task_completed_tt_1$$macedon_03_adriatic_1$#!" será #R evitada#!!"
 # Northern Havens
 me_macedon_3_adriatic.21.t:0 "$macedon_03_adriatic_2$: Puertos bárbaros"
 me_macedon_3_adriatic.21.desc:0 "Tras la conquista y construcción de más puertos en [GetProvince('(int32)4081').GetArea.GetRegion.GetName], nuestra influencia en la región ha aumentado drásticamente. Muchos consideran esta nueva provincia de [ROOT.GetCountry.GetName] como una tierra prometedora aún intacta por parte de los barones y comerciantes de las ciudades fundadas.\n\nDebemos aprovechar esta oportunidad y subvencionar a los colonos [ROOT.GetCountry.GetPrimaryCulture.GetName] en la región y garantizar un flujo estable de comercio."
 me_macedon_3_adriatic.21.a:0 "Pero por supuesto."
 me_macedon_3_adriatic.21.at:0 "$me_mac_task_start_tt_1$ el asentamiento de puertos ilirios.\nEn #Y 365#! días:\n"
 me_macedon_3_adriatic.22.t:0 "$macedon_03_adriatic_2$: Punto de apoyo ilirio"
 me_macedon_3_adriatic.22.desc:0 "Nuestros planes de fomentar el aprovechamiento de oportunidades generaron una afluencia de emprendedores inmigrantes en nuestros puestos comerciales en la costa iliria, así como un gran aumento en la actividad comercial, lo que beneficia tanto a nuestras arcas como a los bolsillos de nuestro pueblo.\n\nA este paso, [GetProvince('(int32)4081').GetArea.GetRegion.GetName] sin duda se convertirá en una de las regiones más importantes de [ROOT.GetCountry.GetName]."
 me_macedon_3_adriatic.22.a:0 "Excelente."
 me_macedon_3_adriatic.22.at:0 "Todas las demás provincias en posesión con puertos en la región de [GetProvince('(int32)422').GetArea.GetRegion.GetName], excepto la provincia de [GetProvince('(int32)422').GetArea.GetName], también recibirán "#Y $me_mac_3_2_smod$#!"."
 me_macedon_3_adriatic.22.at1:0 "[SCOPE.ScriptValue('me_mac_3_2_pop_svalue')|Y0] POB de cultura [me_macedon_scope.GetPrimaryCulture.GetName] emigrarán a los puertos ilirios en posesión."
 me_macedon_3_adriatic.22.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_5$$mission_task_completed_tt_2$"
 me_macedon_3_adriatic.23.t:0 "$macedon_03_adriatic_2$: Contratiempos ilirios"
 me_macedon_3_adriatic.23.desc:0 "Nuestro dominio en [GetProvince('(int32)4085').GetArea.GetRegion.GetName] se redujo, lo que debilita nuestra posición en la región y la confianza de quienes se benefician económicamente de ella."
 me_macedon_3_adriatic.23.a:0 "¡Hijos de Hades!"
 me_macedon_3_adriatic.23.tt:0 "¡$mission_task_completed_tt_1$$macedon_03_adriatic_2$#!" se #R evitó#!!"
 # Commercial Patrols
 me_macedon_3_adriatic.31.t:0 "$macedon_03_adriatic_3$: Tranquilidad"
 me_macedon_3_adriatic.31.desc:0 "Ahora que eliminamos a incluso los más desafiantes centros piratas, el miedo y la preocupación son cosa del pasado para los vendedores ambulantes y marineros honestos del mar Adriático.\n\nAhora, esta región podrá alcanzar su máximo potencial y se convertirá en un verdadero mar de comercio, como el Egeo."
 me_macedon_3_adriatic.31.a:0 "El mundo es afortunado al contar con nosotros."
 me_macedon_3_adriatic.31.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_3$$mission_task_completed_tt_2$"
 # Barbarian Corsairs
 me_macedon_3_adriatic.41.t:0 "$macedon_03_adriatic_4$: Rasgando velas"
 me_macedon_3_adriatic.41.desc:0 "Los saqueadores costeros de [GetProvince('(int32)4081').GetArea.GetRegion.GetName] son famosos por sus actividades piratas y sus ataques a todo barco mercante y asentamiento costero que encuentran en su camino. Pero ninguno supera a los liburnios de Idassa, para quienes esta práctica es su estilo de vida. Sin embargo, como a todos los hombres de su calaña, les importa muy poco el origen de sus ingresos, siempre y cuando puedan seguir cometiendo sus fechorías en el mar.\n\nNuestros fondos han asegurado las tripulaciones y la capitanía de [macedon_liburnian_scope.GetPraenomen], quien con su vasta experiencia en el mar se asegurará de que nuestras flotas tengan la ventaja en lo que concierne a naves ligeras."
 me_macedon_3_adriatic.41.a:0 "Sus talentos le servirán a [ROOT.GetCountry.GetName]."
 me_macedon_3_adriatic.41.b:0 "[macedon_liburnian_scope.GetSheHe|U] debe instruir a [ROOT.GetCountry.GetRuler.GetPraenomen] en estos métodos."
 me_macedon_3_adriatic.41.at:0 "[macedon_liburnian_scope.GetName] se une a nuestra corte."
 me_macedon_3_adriatic.41.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_5$$mission_task_completed_tt_2$"
 # Western Foothold
 me_macedon_3_adriatic.51.t:0 "$macedon_03_adriatic_5$: Una nueva frontera"
 me_macedon_3_adriatic.51.desc:0 "Aseguramos el territorio epirota y las antiguas colonias griegas de Taulantia, lo que preparará el camino para las próximas expansiones hacia [GetProvince('(int32)4081').GetArea.GetRegion.GetName] en el norte y hacia la península de Italia y sus prósperas ciudades helenísticas, al otro lado del mar Adriático, al oeste.\n\nCorrijamos los torpes errores de los eácidas molosos, cuyo rey Alejandro I murió luchando contra las tribus montañesas creyendo que estaba a la altura de los argéadas y su sobrino Alejandro Magno."
 me_macedon_3_adriatic.51.a:0 "El camino está abierto."
 me_macedon_3_adriatic.51.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_5$$mission_task_completed_tt_2$"
 # Italic Outposts
 me_macedon_3_adriatic.61.t:0 "$macedon_03_adriatic_6$: Embarcaderos mesapios"
 me_macedon_3_adriatic.61.desc:0 "A nuestras ambiciones al otro lado del mar les vendría muy bien la ayuda de un centro local para la recuperación de nuestras fuerzas, la centralización de nuestro gobierno y la concentración de nuestras rutas.\n\nPara ello, nuestros expertos sugieren renovar y fortificar varios de los puertos que ya controlamos en la península de Mesapia."
 me_macedon_3_adriatic.61.a:0 "[mac_3_6_1.GetName]"
 me_macedon_3_adriatic.61.b:0 "[mac_3_6_2.GetName]"
 me_macedon_3_adriatic.61.c:0 "[mac_3_6_3.GetName]"
 me_macedon_3_adriatic.61.d:0 "[mac_3_6_4.GetName]"
 me_macedon_3_adriatic.61.at:0 "$me_mac_task_start_tt_1$ a desarrollar [mac_3_prov_scope.GetName].\nEn #Y 730#! días:"
 me_macedon_3_adriatic.62.t:0 "$macedon_03_adriatic_6$: Bullicio en [me_macedon_scope.MakeScope.GetVariable('mac_3_6_prov_flag').GetProvince.GetName]"
 me_macedon_3_adriatic.62.desc:0 "Las obras planeadas en torno a nuestro puesto de avanzada itálico de [me_macedon_scope.MakeScope.GetVariable('mac_3_6_prov_flag').GetProvince.GetName] ya están terminadas, incluido el nuevo muro que rodea el ágora y los distritos portuarios, así como las oficinas del gobierno local.\n\nLa ciudad fungirá como nuestro puerto principal en Italia, al otro lado del mar Adriático, lo que garantizará que nuestros territorios allí sean de fácil acceso, a pesar de la distancia."
 me_macedon_3_adriatic.62.a:0 "No nos desalojarán."
 me_macedon_3_adriatic.62.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_6$$mission_task_completed_tt_2$"
 me_macedon_3_adriatic.63.t:0 "$macedon_03_adriatic_6$: [me_macedon_scope.MakeScope.GetVariable('mac_3_6_prov_flag').GetProvince.GetName] fugaz"
 me_macedon_3_adriatic.63.desc:0 "Nuestros enemigos desbarataron nuestros planes para desarrollar a [me_macedon_scope.MakeScope.GetVariable('mac_3_6_prov_flag').GetProvince.GetName] como un centro itálico para nuestra expansión al oeste."
 me_macedon_3_adriatic.63.a:0 "¡Diablos!"
 me_macedon_3_adriatic.63.tt:0 "¡$mission_task_completed_tt_1$$macedon_03_adriatic_6$#!" se #R evitó#!!"
 # Illyrian Hegemon
 me_macedon_3_adriatic.71.t:0 "$macedon_03_adriatic_7$: Subyugación bárbara"
 me_macedon_3_adriatic.71.desc:0 "Tuvimos éxito donde otros simplemente lo soñaban: las grandes tribus de la costa iliria se retiraron o se convirtieron en obedientes sirvientes de quien es ahora su [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetAdjective], por lo que toda la costa este del mar Adriático está bajo nuestro control.\n\nA ojos de nuestro pueblo, [ROOT.GetCountry.GetRuler.GetName] conquistó a un antiguo enemigo y deja la puerta abierta a la conquista hacia el interior, que ya puede dar inicio si así lo desea."
 me_macedon_3_adriatic.71.a:0 "Una gran conquista."
 me_macedon_3_adriatic.71.b:0 "[ROOT.GetCountry.GetRuler.GetPraenomen] nunca deja de sorprender."
 me_macedon_3_adriatic.71.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_7$$mission_task_completed_tt_2$"
 # Illyrian Clients
 me_macedon_3_adriatic.91.t:0 "$macedon_03_adriatic_9$: Tribus costeras"
 me_macedon_3_adriatic.91.desc_1:0 "[GetProvince('(int32)4081').GetArea.GetRegion.GetName] es una región en constante expansión que abarca los territorios disputados por diversas tribus que ocupan las tierras entre el mar Adriático y las montañas de Dacia.\n\n[diplomat_scope.GetPraenomen], quien ejerce labores diplomáticas, nos trajo una lista con los diversos grupos que ocupan las costas y nuestras fronteras con los que podríamos entablar relaciones diplomáticas."
 me_macedon_3_adriatic.91.desc_2:0 "Los esfuerzos de [diplomat_scope.GetPraenomen] fueron un rotundo fracaso. Toda la región se burla de nuestras torpes hazañas diplomáticas."
 me_macedon_3_adriatic.91.desc_3:0 "[diplomat_scope.GetPraenomen] volvió con las manos vacías tras los intentos de dialogar con [rejected_scope.GetRuler.GetPraenomen], [rejected_scope.GetRulerTitle] de [rejected_scope.GetName] y su [rejected_scope.Custom('get_court_type')]. No logró ganarse la confianza de los [rejected_scope.GetAdjective] ni convencerlos de los beneficios de nuestra protección."
 me_macedon_3_adriatic.91.at:0 "Ofreceremos nuestra protección a @[me_mac_3_9_scope.GetFlag]! [me_mac_3_9_scope.GetName|Y]."
 me_macedon_3_adriatic.91.i:0 "¿Hay alguien más?"
 me_macedon_3_adriatic.91.it:0 "[diplomat_scope.GetPraenomen] considerará otras opciones."
 me_macedon_3_adriatic.91.j:0 "¿Para qué molestarse?"
 me_macedon_3_adriatic.91.jt:0 "[diplomat_scope.GetPraenomen] pondrá fin a las negociaciones diplomáticas."
 me_macedon_3_adriatic.91.k:0 "Estamos perdiendo el tiempo con estos bárbaros."
 me_macedon_3_adriatic.91.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_9$$mission_task_completed_tt_2$"
 me_macedon_3_adriatic.92.t:0 "$macedon_03_adriatic_9$: Mensajeros de [me_macedon_scope.GetName]"
 me_macedon_3_adriatic.92.a:0 "Esto podría beneficiarnos."
 me_macedon_3_adriatic.92.b:0 "¡Estos extranjeros no tienen buenas intenciones!"
 me_macedon_3_adriatic.93.t:0 "$macedon_03_adriatic_9$: Homenaje [me_mac_3_9_scope.GetAdjective]"
 me_macedon_3_adriatic.93.desc:0 "[diplomat_scope.GetPraenomen] y sus emisarios regresaron de su visita a [me_mac_3_9_scope.GetRuler.GetPraenomen], actual [me_mac_3_9_scope.GetRulerTitle], y el/la [me_mac_3_9_scope.Custom('get_court_type')] de [me_mac_3_9_scope.GetName], cuyos ancianos accedieron a servirnos como sus protectores.\n\nEsta tribu será una adición valiosa a nuestro ejército y potenciará nuestras nuevas tierras en el norte."
 me_macedon_3_adriatic.93.a:0 "Bien hecho, [diplomat_scope.GetPraenomen]."
 # Civic Diplomacy
 me_macedon_3_adriatic.101.t:0 "$macedon_03_adriatic_10$: Ciudades en conflicto"
 me_macedon_3_adriatic.101.desc_1:0 "Las antiguas colonias griegas de [GetProvince('(int32)55').GetArea.GetRegion.GetName] y [GetProvince('(int32)1').GetArea.GetRegion.GetName] siguen siendo focos culturales y de enseñanza, pero no han sido capaces de defenderse ante la continua expansión itálica y las disputas locales.\n\n[diplomat_scope.GetPraenomen], quien ejerce funciones diplomáticas, nos trajo una lista con los pueblos que aún son independientes y que podrían escuchar sus melosas palabras."
 me_macedon_3_adriatic.101.a:0 "@[ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_1').GetCountry.GetFlag]! [ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_1').GetCountry.GetName]"
 me_macedon_3_adriatic.101.at:0 "Ofreceremos nuestra protección a @[me_mac_3_10_scope.GetFlag]! [me_mac_3_10_scope.GetName|Y]."
 me_macedon_3_adriatic.101.b:0 "@[ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_2').GetCountry.GetFlag]! [ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_2').GetCountry.GetName]"
 me_macedon_3_adriatic.101.c:0 "@[ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_3').GetCountry.GetFlag]! [ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_3').GetCountry.GetName]"
 me_macedon_3_adriatic.101.d:0 "@[ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_4').GetCountry.GetFlag]! [ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_4').GetCountry.GetName]"
 me_macedon_3_adriatic.101.e:0 "@[ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_5').GetCountry.GetFlag]! [ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_5').GetCountry.GetName]"
 me_macedon_3_adriatic.101.f:0 "@[ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_6').GetCountry.GetFlag]! [ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_6').GetCountry.GetName]"
 me_macedon_3_adriatic.101.i:0 "¿Y el resto?"
 me_macedon_3_adriatic.101.it:0 "[diplomat_scope.GetPraenomen] considerará otras opciones."
 me_macedon_3_adriatic.101.j:0 "No nos complicaremos."
 me_macedon_3_adriatic.101.jt:0 "[diplomat_scope.GetPraenomen] pondrá fin a las negociaciones diplomáticas."
 me_macedon_3_adriatic.101.k:0 "Tontos."
 me_macedon_3_adriatic.101.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_10$$mission_task_completed_tt_2$"
 me_macedon_3_adriatic.102.t:0 "$macedon_03_adriatic_10$: Mensajeros de [me_macedon_scope.GetName]"
 me_macedon_3_adriatic.102.desc:0 "Los emisarios de [me_macedon_scope.GetName], dirigidos por [diplomat_scope.GePraenomen], llegaron a [ROOT.GetCountry.GetCapital.GetName] y solicitaron una audiencia con [ROOT.GetCountry.GetRuler.GetPraenomen], [ROOT.GetCountry.GetRulerTitle] en ejercicio, y nuestro/a [ROOT.GetCountry.Custom('get_court_type')].\n\nEn nombre de [me_macedon_scope.GetRuler.GetPraenomen], [me_macedon_scope.GetRulerTitle] de la dinastía [me_macedon_scope.GetRuler.GetFamilyDisplayAdjective], nos ofrecen su amistad y protección a cambio de una alianza estricta.\n\nNuestros consejeros están deliberando: sopesan las ventajas y desventajas de firmar una alianza a costa de nuestra autonomía diplomática."
 me_macedon_3_adriatic.102.a:0 "Su amistad podría beneficiarnos."
 me_macedon_3_adriatic.102.b:0 "Si quieren nuestra ciudad, tendrán que conquistarla."
 me_macedon_3_adriatic.103.t:0 "$macedon_03_adriatic_10$: Homenaje [me_mac_3_10_scope.GetAdjective]"
 me_macedon_3_adriatic.103.desc:0 "Nuestros enviados, dirigidos por [diplomat_scope.GetPraenomen], volvieron campantes de su audiencia con [me_mac_3_10_scope.GetRuler.GetPraenomen], actual [me_mac_3_10_scope.GetRulerTitle], y el/la [me_mac_3_10_scope.Custom('get_court_type')] de [me_mac_3_10_scope.GetName], quienes aceptaron formalmente nuestros regalos y oferta de protección.\n\nEste es sin duda el comienzo de una relación fructífera de mutuo beneficio. Otro estado griego más que se suma a nuestra simaquía."
 me_macedon_3_adriatic.103.a:0 "Sabio de su parte."
 # Italic Coast
 me_macedon_3_adriatic.111.t:0 "$macedon_03_adriatic_11$: Nuevas tierras"
 me_macedon_3_adriatic.111.desc:0 "Nuestras gloriosas victorias en el oeste han demostrado que es innecesario expandirnos hacia el este, ante el conflicto con los viejos estados helénicos y los reinos de los diádocos.\n\nFundaremos un nuevo reino macedonio y llevaremos nuestra cultura al oeste, tal como lo hizo Alejandro en el este."
 me_macedon_3_adriatic.111.a:0 "El oeste será nuestro."
 me_macedon_3_adriatic.111.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_11$$mission_task_completed_tt_2$"
 # Adriatic Dominance
 me_macedon_3_adriatic.131.t:0 "$macedon_03_adriatic_13$: Entrada macedonia"
 me_macedon_3_adriatic.131.desc:0 "Desde [GetProvince('(int32)422').GetName] hasta [GetProvince('(int32)3598').GetName], las naves [ROOT.GetCountry.GetAdjective] gozan de respeto, pues protegen las principales rutas de comercio y las defienden de cualquiera que pretenda robar sus riquezas.\n\nNadie osaría desafiarnos en estas aguas, por lo que podemos disfrutar de los beneficios de nuestros negocios en paz."
 me_macedon_3_adriatic.131.a:0 "Como debe ser."
 me_macedon_3_adriatic.131.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_13$$mission_task_completed_tt_2$"
