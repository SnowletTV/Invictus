 #Crete
 form_crete:0 "Formar Creta"
 form_crete_desc:0 "La gente de Creta ha vivido una existencia problemática durante siglos. Es hora de poner fin a nuestras diferencias y unir nuestra isla bajo un solo estandarte."
 formable_crete:0 "Creta"
 CRETE_ADJECTIVE:0 "Cretense"
 1KR:0 "Creta"
 1KR_ADJ:0 "Cretense"
 crete_not_exists:0 "#Y Creta#! NO debe existir."
 cretan_ultimatum_tooltip:0 "Emite un ultimátum a todas las naciones cretenses con menos de #Y 4#! provincias exigiendo su anexión. Es muy probable que acepten."
 nation_forming.1.t:0 "Ultimátum cretense"
 nation_forming.1.desc:0 "Nuestros astutos vecinos han logrado unir muchas de las ciudades clave de la isla de Creta.\n\nEn un intento de presentar un frente unido al mundo en general, nos dieron un ultimátum. ¿Podemos realmente arriesgar las vidas de nuestros hijos e hijas al rechazar esta demanda?"
 nation_forming.1.a:0 "Debemos someternos."
 nation_forming.1.b:0 "¡Jamás!"
 form_crete_claims_tooltip:0 "Creta obtendrá reclamos en la provincia de #Y Creta#!."
 #Parthia
 form_parthia:0 "Formar Partia"
 form_parthia_desc:0 "Cuando la tribu Parni conquistó la región de Partia y la liberó de las garras de los seléucidas, pocos podían imaginar que esta nación tribal, una vez nómada, conquistaría gran parte de Asia Central."
 PARTHIA_NAME:0 "Partia"
 PARTHIA_ADJECTIVE:0 "Parta"
 formable_parthia_not_exists:0 "#Y Partia#! NO debe existir."
 #Numidia
 form_numidia:0 "Formar Numidia"
 form_numidia_desc:0 "Un conglomerado de estados tribales, el Reino de Numidia se unió como resultado de la caída de Cartago, causada directamente por Roma. Más tarde, aliándose con esta nueva potencia italiana, Numidia continuó disfrutando de autonomía hasta que una ruptura en las relaciones provocó la ira de Roma."
 formable_numidia_not_exists:0 "#Y Numidia#! NO debe existir."
 NUMIDIA_NAME:0 "Numidia"
 NUMIDIA_ADJ:0 "Númida"
 NUM:0 "Numidia"
 NUM_ADJ:0 "Númida"
 form_numidia_claims_tooltip:0 "Numidia obtendrá reclamos en la región de #Y Numidia#! y las provincias de #Y Massaesylia#!, #Y Trabracania#!, #Y Musulamia#! y #Y Maxyesia#!."
 #Magna Graecia
 MAGNA_GRAECIA_NAME:0 "Magna Grecia"
 MAGNA_GRAECIA_ADJECTIVE:0 "Magnagriego"
 form_magna_graecia:0 "Formar Magna Grecia"
 form_magna_graecia_desc:0 "Los griegos han estado presentes en el sur de Italia y Sicilia durante muchos siglos. Aunque a menudo muy alejada de la macropolítica del continente, la región de la Magna Grecia, como se la conocía, desempeñó un papel importante en el mundo helenístico."
 MGG:0 "Magna Grecia"
 MGG_ADJ:0 "Griega"
 formable_magna_graecia_not_exists:0 "#Y Magna Grecia#! NO debe existir."
 form_magna_graecia_claims_tooltip:0 "Magna Grecia obtendrá reclamos en la región de #Y Magna Grecia#!."
 #Gallaecia
 GALLAECIA_NAME:0 "Gallaecia"
 GALLAECIA_ADJECTIVE:0 "Gallaecio"
 form_gallaecia:0 "Unificar Gallaecia"
 form_gallaecia_desc:0 "Las tribus galaicas han vivido una existencia fragmentaria desde que tenemos memoria. Rumores de invasiones extranjeras en el sur, gente que huye de grandes guerras, y los siniestros dioses extranjeros de tierras extrañas, llegan a los oídos de nuestro pueblo. Un líder fuerte, capaz de unir a los clanes, salvaguardaría nuestro futuro en estos tiempos inciertos."
 GLL:0 "Gallaecia"
 inherit_gallaecia_provinces_tooltip:0 "Cualquier provincia #Y súbdita#! que se requiera para formar Gallaecia será anexada."
 formable_not_gallaecia_exists:0 "#Y Gallaecia#! NO debe existir."
 ###form_gallaecia_claims_tooltip:0 "Gallaecia will gain Claims on the Region of #Y Gallaecia#!."
 #Asturia
 formable_not_asturia_exists:0 "#Y Asturia#! NO debe existir."
 ASTURIA_NAME:0 "Asturia"
 ASTURIA_ADJECTIVE:0 "Asturiana"
 ATU:0 "Asturia"
 ATU_ADJ:0 "Asturiana"
 form_asturia:0 "Unificar Asturia"
 form_asturia_desc:0 "Las tribus asturianas vivían una pacífica existencia agraria en las costas de Iberia. Sus guerreros eran empleados por los cartagineses sobre una base mercenaria, y su sociedad era en gran medida de naturaleza matrilineal."
 inherit_asturia_provinces_tooltip:0 "Cualquier provincia #Y súbdita#! que se requiera para formar Asturia será anexada."
 #Lusitania
 formable_not_lusitania_exists:0 "#Y Lusitania#! NO debe existir."
 form_lusitania:0 "Unificar Lusitania"
 form_lusitania_desc:0 "Los que llamamos parientes existen en tribus fracturadas, sin esperanza de lograr algo más grande. ¡Debemos aspirar a afirmar nuestro legítimo liderazgo sobre ellos y llevar a nuestro pueblo a una mayor gloria!"
 LUSITANIA_NAME:0 "Lusitania"
 LUSITANIA_ADJECTIVE:0 "Lusitano"
 LST:0 "Lusitania"
 LST_ADJ:0 "Lusitano"
 inherit_lusitania_provinces_tooltip:0 "Cualquier provincia #Y súbdita#! que se requiera para formar Lusitania será anexada."
 ###form_lusitania_claims_tooltip:0 "Lusitania will gain Claims on the Region of #Y Lusitania#!."
 #Vettonia
 formable_not_vettonia_exists:0 "#Y Vettonia#! NO debe existir."
 form_vettonia:0 "Unificar a los vettones"
 form_vettonia_desc:0 "Aquellos que se consideran a sí mismos vettones se han involucrado por mucho tiempo en disputas insignificantes. Todo lo que se necesitaría es un líder fuerte para presentarse, y podríamos unir a nuestros clanes dispares bajo un solo estandarte."
 VETTONIA_NAME:0 "Vettonia"
 VETTONIA_ADJECTIVE:0 "Vettoniano"
 VTT:0 "Vettonia"
 VTT_ADJ:0 "Vettoniano"
 inherit_vettonia_provinces_tooltip:0 "Cualquier provincia #Y súbdita#! que se requiera para formar Vettonia será anexada."
 #Carpetania
 formable_not_carpetania_exists:0 "#Y Carpetania#! NO debe existir."
 form_carpetania:0 "Unificar a los carpetanios"
 form_carpetania_desc:0 "Nuestra gente anhela un líder lo suficientemente fuerte como para unir a los clanes que se consideran de herencia carpetana. Está claro que somos el único líder viable lo suficientemente hábil para hacerlo."
 CARPETANIA_NAME:0 "Carpetania"
 CARPETANIA_ADJECTIVE:0 "Carpetana"
 CPT:0 "Carpetania"
 CPT_ADJ:0 "Carpetana"
 inherit_carpetania_provinces_tooltip:0 "Cualquier provincia #Y súbdita#! que se requiera para formar Carpetania será anexada."
 #Celtiberia
 formable_not_celtiberia_exists:0 "#Y Celtiberia#! NO debe existir."
 form_celtiberia:0 "Unificar Celtiberia"
 form_celtiberia_desc:0 "Los celtíberos han mantenido durante mucho tiempo una fuerte solidaridad entre ellos. Sin embargo, si queremos sobrevivir en estos tiempos de cambio constante, debe surgir un líder fuerte que una a los clanes."
 CELTIBERIA_NAME:0 "Celtiberia"
 CELTIBERIA_ADJECTIVE:0 "Celtíbero"
 CBR:0 "Celtiberia"
 CBR_ADJ:0 "Celtíbero"
 inherit_celtiberia_provinces_tooltip:0 "Cualquier provincia #Y súbdita#! que se requiera para formar Celtiberia será anexada."
 #Cantabria
 formable_not_cantabria_exists:0 "#Y Cantabria#! NO debe existir."
 form_cantabria:0 "Unificar Cantabria"
 form_cantabria_desc:0 "Los cantábricos han mantenido durante mucho tiempo una fuerte solidaridad entre ellos. Sin embargo, si queremos sobrevivir en estos tiempos de cambio constante, debe surgir un líder fuerte que una a los clanes."
 CANTABRIA_NAME:0 "Cantabria"
 CANTABRIA_ADJECTIVE:0 "Cantábrico"
 CNN:0 "Cantabria"
 CNN_ADJ:0 "Cantábrico"
 inherit_cantabria_provinces_tooltip:0 "Cualquier provincia #Y súbdita#! que se requiera para formar Cantabria será anexada."
 #Iberia
 formable_not_iberia_exists:0 "#Y Gran Iberia#! NO debe existir."
 form_iberia:0 "Formar Gran Iberia"
 form_iberia_desc:0 "Los griegos conocen la tierra que habitamos como Iberia. A medida que la civilización florece, y nos hacemos más conscientes de la extensión de la tierra, el entorno político y las similitudes culturales de nuestros vecinos, se vuelve evidente que esta tierra de Iberia pertenece a nosotros, y no a los codiciosos invasores extranjeros del este."
 IBERIA_NAME:0 "Gran Iberia"
 IBERIA_ADJECTIVE:0 "Ibérico"
 HBR:0 "Gran Iberia"
 HBR_ADJ:0 "Ibérico"
 form_iberia_claims_tooltip:0 "La Gran Iberia obtendrá reclamos en las regiones de #Y Gallaecia#!, #Y Tarraconensis#!, #Y Lusitania#!, #Y Contestania#! y #Y Baetica#!."
 #Helvetia
 formable_not_helvetia_exists:0 "#Y Helvecia#! NO debe existir."
 form_helvetia:0 "Unificar Helvecia"
 form_helvetia_desc:0 "Los clanes de los helvéticos han construido una civilización fuerte en las colinas de la Galia transalpina, pero para combatir la creciente amenaza del imperio, debe surgir un líder fuerte que desafíe el status quo entre las tribus constituyentes. Solo así evitaremos la extinción de los caminos."
 HELVETIA_NAME:0 "Helvecia"
 HELVETIA_ADJECTIVE:0 "Helvecio"
 HVL:0 "Helvecia"
 HVL_ADJ:0 "Helvecio"
 inherit_helvetia_provinces_tooltip:0 "Cualquier provincia #Y súbdita#! que se requiera para formar Helvecia será anexada."
 #Noricum
 formable_not_noricum_exists:0 "#Y Noricum#! NO debe existir."
 form_noricum:0 "Formar Noricum"
 form_noricum_desc:0 "Los herreros del pueblo nórdico han estado a la vanguardia de la innovación durante siglos. Nuestro pueblo merece una mayor posición en el mundo, y nos corresponde a nosotros unirlos bajo una sola bandera al reclamar nuestro lugar en la historia."
 NORICUM_NAME:0 "Noricum"
 NORICUM_ADJECTIVE:0 "Nórica"
 NRM:0 "Noricum"
 NRM_ADJ:0 "Nórica"
 #Armorica
 formable_not_armorica_exists:0 "#Y Armorica#! NO debe existir."
 form_armorica:0 "Unificar Armorica"
 form_armorica_desc:0 "Hogar de aldeas de galos indómitos, Armorica ha sido durante mucho tiempo un centro de comercio y cultura floreciente. Mientras se vislumbran imperios guerreros en el horizonte, debemos comenzar a pensar más allá de los confines de nuestra existencia pacífica y agraria. Todo lo que se necesita para unir a nuestro pueblo es uno, más fuerte e invencible que el resto."
 ARMORICA_NAME:0 "Armorica"
 ARMORICA_ADJECTIVE:0 "Armórico"
 ASX:0 "Armorica"
 ASX_ADJ:0 "Armórico"
 inherit_armorica_provinces_tooltip:0 "Cualquier provincia #Y súbdita#! que se requiera para formar Armorica será anexada."
 #Cyprus
 formable_not_cyprus_exists:0 "#Y Chipre#! NO debe existir."
 form_cyprus:0 "Uniendo Chipre"
 form_cyprus_desc:0 "La isla de Chipre, rica en cobre, y con un puerto comercial de primera con el continente, es un buen hogar para nuestro pueblo. Es hora de que aceptemos esta identidad nacional y reclamemos nuestro lugar en la historia."
 CYPRUS_NAME:0 "Chipre"
 CYPRUS_ADJECTIVE:0 "Chipriota"
 CYP:0 "Chipre"
 CYP_ADJ:0 "Chipriota"
 #Albion
 formable_not_albion_exists:0 "#Y Albion#! NO debe existir."
 form_albion:0 "Uniendo Albion"
 form_albion_desc:0 "La isla de Albion ha sido un refugio para nuestro pueblo durante siglos. Debemos tratar de controlarlo de costa a costa, uniendo a los pueblos dispares de nuestra tierra bajo una identidad común."
 ALBION_NAME:0 "Albion"
 ALBION_ADJECTIVE:0 "Brettón"
 AIO:0 "Albion"
 AIO_ADJ:0 "Brettón"
 #Pritania
 formable_not_brettonia_exists:0 "#Y Pritania#! NO debe existir."
 BRETONNIA_NAME:0 "Pritania"
 BRETONNIA_ADJECTIVE:0 "Pritano"
 BRA:0 "Pritania"
 BRA_ADJ:0 "Pritano"
 form_brettonia:0 "Unificar Pritania"
 form_brettonia_desc:0 "Desde que nuestros antepasados llegaron a esta isla, nuestros pueblos han coexistido. Con el advenimiento de esta nueva era del trabajo del hierro, la navegación y el imperio, está claro que nuestro pueblo no puede sobrevivir mucho más tiempo sin una identidad unificada. Para bien o para mal, debemos mirar hacia nuevos horizontes y asumir el liderazgo sobre todo el territorio de Pritania."
 #Caledonian Confederacy
 formable_not_ccc_exists:0 "La #Y Confederación Caledonia#! NO debe existir."
 CCC_NAME:0 "Confederación Caledonia"
 CCC_ADJECTIVE:0 "Caledonio"
 CCC:0 "Confederación Caledonia"
 CCC_ADJ:0 "Caledonio"
 form_ccc:0 "Crear la Confederación Caledonia"
 form_ccc_desc:0 "Durante muchos años, los pictos han tenido una existencia solitaria en las tierras altas de Caledonia. Unir a los clanes, tribus y familias de nuestro pueblo siempre ha parecido un objetivo inalcanzable. Creemos que no es así. Un líder poderoso, con la benevolencia y la comprensión necesarias para gobernar, podría unir a toda Caledonia con fuertes lazos."
 inherit_ccc_provinces_tooltip:0 "Se anexarán todas las provincias #Y súbditas#! a las que se les exija formar la Confederación Caledonia."
 #Belgia
 formable_not_belgia_exists:0 "#Y Belgia#! NO debe existir."
 form_belgia:0 "Unificar Belgia"
 form_belgia_desc:0 "Los belgas siempre han ocupado una parte rica y fértil del mundo. Tal abundancia invita a la autocomplacencia, y debemos esforzarnos por eliminar ese peligro. Las amenazas de los imperios en guerra de las que oímos hablar a los comerciantes ambulantes son mayores de lo que la mayoría se imagina: debemos unir a los belgas por el bien de todos."
 BELGIA_NAME:0 "Belgia"
 BELGIA_ADJECTIVE:0 "Belgio"
 BGG:0 "Belgia"
 BGG_ADJ:0 "Belgio"
 inherit_belgia_provinces_tooltip:0 "Cualquier provincia #Y súbdita#! que se requiera para formar Belgia será anexada."
 #Aquitania
 formable_not_aquitania_exists:0 "#Y Aquitania#! NO debe existir."
 form_aquitania:0 "Formar Aquitania"
 form_aquitania_desc:0 "Nuestra gente siempre ha existido en un estado liminal, al borde de la Galia y de Iberia. Un líder fuerte para unir a los clanes podría aprovechar esta posición de poder y crear un estado capaz de negociar el comercio y la paz en esta región."
 AQUITANIA_NAME:0 "Aquitania"
 AQUITANIA_ADJECTIVE:0 "Aquitanio"
 AQI:0 "Aquitania"
 AQI_ADJ:0 "Aquitanio"
 inherit_aquitania_provinces_tooltip:0 "Cualquier provincia #Y súbdita#! que se requiera para formar Aquitania será anexada."
 #Gaul
 formable_not_gaul_exists:0 "#Y Galia#! NO debe existir."
 form_gaul:0 "Formar Galia"
 form_gaul_desc:0 "La tierra fértil de la Galia contiene muchas tribus y pueblos que viven en una relación próspera, aunque tensa. Para algunos, esta existencia fraccionaria es un signo de las viejas costumbres: en cambio, se necesitan nuevos métodos si nuestro pueblo ha de sobrevivir en la era de la civilización y el imperio. La tarea no es fácil, pero quizás podamos ser la fuerza detrás de la unificación del pueblo galo."
 GAUL_NAME:0 "Galia"
 GAUL_ADJECTIVE:0 "Gálica"
 GAU:0 "Galia"
 GAU_ADJ:0 "Gálica"
 form_gaul_claims_tooltip:0 "Galia obtendrá reclamos en las regiones de #Y Armorica#!, #Y Bélgica#!, #Y Celtica#!, #Y Germania Superior#!, #Y Aquitania#! y #Y Galia Transalpina#!, y en las provincias de #Y Verbigenia#!, #Y Helvecia#!, #Y Alpes Graiae#!, #Y Transpadana#! e #Y Insubria Occidental#!."
 #Persia
 persia_not_exists:0 "#Y Persia#! NO debe existir."
 form_persia:0 "Formar Persia"
 form_persia_desc:0 "Los días de Ciro y Darío ya pasaron, pero el pueblo persa recuerda los grandes imperios construidos por ellos mismos. ¡Es hora de despojarse de los grilletes de nuestros opresores extranjeros y unir a nuestro pueblo una vez más!"
 PERSIA_NAME:0 "Persia"
 ACHAEMENID_NAME:0 "Imperio aqueménida"
 PERSIA_ADJECTIVE:0 "Persa"
 PER:1 "Pérgamo"
 PER_ADJ:1 "Persa"
 #Arkadia
 formable_not_arkadia_exists:0 "#Y Arcadia#! NO debe existir."
 ARKADIA_NAME:0 "Arcadia"
 ARKADIA_ADJECTIVE:0 "Arcadio"
 ARK:0 "Arcadia"
 ARK_ADJ:0 "Arcadio"
 form_arkadia:0 "Formar Arcadia"
 form_arkadia_desc:0 "La herencia de las tribus arcadias es una de las más antiguas y orgullosas de Grecia. Responsable de la fundación de grandes ciudades y de la difusión de la cultura en el centro del Peloponeso, una tradición tan poderosa debe ser preservada al unir a Arcadia una vez más."
 #Achaea
 formable_not_achaea_exists:0 "#Y Acaya#! NO debe existir."
 ACHAEA_NAME:0 "Acaya"
 ACHAEA_ADJECTIVE:0 "Aquea"
 ACH:0 "Acaya"
 ACH_ADJ:0 "Aquea"
 form_achaea:0 "Formar Acaya"
 form_achaea_desc:0 "El estado menor de Acaya fue una espina clavada al lado de la expansión romana durante el siglo II a.C., habiendo formado una poderosa liga de ciudades estado, conquistando Esparta y superando con creces su peso."
 #Illyria
 formable_not_illyria_exists:0 "#Y Iliria#! NO debe existir."
 ILLYRIA_NAME:0 "Iliria"
 ILLYRIA_ADJECTIVE:0 "Iliria"
 ILL:0 "Iliria"
 ILL_ADJ:0 "Iliria"
 form_illyria:0 "Formar Iliria"
 form_illyria_desc:0 "La larga costa de Iliria ha sido disputada por numerosos reinos e imperios a lo largo de los siglos. En una posición privilegiada para el comercio, así como para el dominio naval, nuestro pueblo cree que ya es hora de que unamos la región bajo un solo estado independiente."
 form_illyria_claims_tooltip:0 "Iliria obtendrá reclamos en la región de #Y Iliria#!."
 #Dacia
 formable_not_dacia_exists:0 "#Y Dacia#! NO debe existir."
 form_dacia:0 "Formar Dacia"
 form_dacia_desc:0 "Dacia, una tierra rica en recursos, cultura y civilización, vista celosamente por vecinos codiciosos, pertenece a las manos de su propio pueblo. ¡Ya es hora de que un líder fuerte emerja para desafiar el status quo entre las tribus fragmentadas, y que una a toda Dacia bajo un mismo estandarte!"
 DACIA_NAME:0 "Dacia"
 DACIA_ADJECTIVE:0 "Dacia"
 DAC:0 "Dacia"
 DAC_ADJ:0 "Dacia"
 form_dacia_claims_tooltip:0 "Dacia obtendrá reclamos en las regiones de #Y Dacia#! y #Y Moesia#!."
 #Yamnat
 formable_not_yamnat_exists:0 "#Y Yamnat#! NO debe existir."
 form_yamnat:0 "Formar Yamnat"
 form_yamnat_desc:0 "La fértil meseta de Arabia Felix ha sido cuna de la civilización durante milenios. Hace mucho tiempo que los reinos en guerra que derraman sangre árabe en nombre de la venganza mezquina, están unidos bajo un nombre común y antiguo."
 YAMNAT_NAME:0 "Yamnat"
 YAMNAT_ADJECTIVE:0 "Yamnati"
 YMN:0 "Yamnat"
 YMN_ADJ:0 "Yamnati"
 form_yamnat_claims_tooltip:0 "Yamnat obtendrá reclamos en la región de #Y Arabia Felix#!."
 #Aksum
 formable_not_aksum_exists:0 "#Y Aksum#! NO debe existir."
 form_aksum:0 "Formar Aksum"
 form_aksum_desc:0 "Tras la caída del Reino de Damot, surgieron una serie de estados para desafiar el equilibrio de poder en la región. Aksum, el más poderoso de todos, construiría un imperio para rivalizar con los poderes nílicos."
 AKSUM_NAME:0 "Aksum"
 AKSUM_ADJECTIVE:0 "Aksumita"
 AX2:0 "Aksum"
 AX2_ADJ:0 "Aksumita"
 form_aksum_claims_tooltip:1 "Aksum obtendrá reclamos en las provincias de #Y Askum#! y #Y Tana#!."
 #Syria
 formable_not_syria_exists:0 "#Y Siria#! NO debe existir."
 form_syria:0 "Formar Siria"
 form_syria_desc:0 "Situada en una importante ubicación estratégica, la región de Siria ha sido controlada por numerosos imperios nacientes, durante miles de años. Ahora que finalmente hemos alcanzado la libertad, creemos que Siria debe ser un estado independiente, arbitrando el equilibrio entre los poderosos poderes del Nilo, Persia y Anatolia."
 SYRIA_NAME:0 "Siria"
 SYRIA_ADJECTIVE:0 "Sirio"
 SYA:0 "Siria"
 SYA_ADJ:0 "Sirio"
 form_syria_claims_tooltip:0 "Siria obtendrá reclamos en las regiones de #Y Siria#!."
 #Phoenicia
 formable_not_phoenicia_exists:0 "#Y Fenicia#! NO debe existir."
 form_phoenicia:0 "Formar Fenicia"
 form_phoenicia_desc:0 "El orgulloso pueblo fenicio dominaba el Mediterráneo hace muchos siglos. Sin nosotros, no habría Cartago, ni las grandes ciudades de Iberia. Desde los días de Ciro, hemos languidecido bajo el dominio de señores extranjeros, pero ahora... ahora es nuestra oportunidad de recuperar nuestra herencia, y mostrar al mundo el poderío de Fenicia, una vez más."
 PHOENICIA_NAME:0 "Fenicia"
 PHOENICIA_ADJECTIVE:0 "Fenicia"
 PPN:0 "Fenicia"
 PPN_ADJ:0 "Fenicia"
 form_phoenicia_claims_tooltip:0 "Fenicia obtendrá reclamos en las provincias de #Y Fenicia Norte#! y #Y Fenicia Sur#!."
 #Cilicia
 formable_not_cilicia_exists:0 "#Y Cilicia#! NO debe existir."
 form_cilicia:0 "Formar Cilicia"
 form_cilicia_desc:0 "El pueblo de Cilicia se ha considerado durante mucho tiempo exclusivo único de sus innumerables señores. Esta identidad nos lleva naturalmente a sugerir que nuestro derecho a la autogestión va acompañado de un mandato divino. ¡Debemos unir toda Cilicia y recuperar nuestra patria!"
 CILICIA_NAME:0 "Cilicia"
 CILICIA_ADJECTIVE:0 "Ciliciana"
 CCI:0 "Cilicia"
 CCI_ADJ:0 "Ciliciana"
 form_cilicia_claims_tooltip:0 "Cilicia obtendrá reclamos en la región de #Y Cilicia#!."
 #Sicily
 formable_not_sicily_exists:0 "#Y Sicilia#! NO debe existir."
 SICILY_NAME:0 "Sicilia"
 SICILY_ADJECTIVE:0 "Silicio"
 SII:0 "Sicilia"
 SII_ADJ:0 "Silicio"
 form_sicily:0 "Uniendo Silicia"
 form_sicily_desc:0 "El objetivo de unir la isla de Sicilia, aunque aparentemente simple, ha sido la causa de innumerables pérdidas de vidas humanas. Quizás podríamos ser nosotros los que finalmente tengamos éxito en esta tarea."
 form_sicily_claims_tooltip:0 "Sicilia obtendrá reclamos en las provincias de #Y Sicania#! y #Y Siculia#!."
 #Babylon
 formable_not_babylon_exists:0 "#Y Babilonia#! NO debe existir."
 BABYLON_NAME:0 "Babilonia"
 BABYLON_ADJECTIVE:0 "Babilonia"
 BBY:0 "Babilonia"
 BBY_ADJ:0 "Babilonia"
 form_babylon:0 "Formar Babilonia"
 form_babylon_desc:0 "Babilonia la grande, la más antigua de las ciudades, que reina sobre los reyes de la tierra. Es nuestro destino romper el yugo de nuestros opresores y devolverla a su pueblo."
 nation_forming.2.t:0 "Sede del poder"
 nation_forming.2.desc:0 "Los antiguos reyes de Persia gobernaban desde las fértiles tierras de la baja Mesopotamia. Sería una señal segura de nuestra supremacía, si fuéramos a emularlos reubicando nuestro trono en uno de los muchos sitios gloriosos usados por Ciro y sus descendientes.\n\nNuestra elección puede afectar la forma en que nuestra gente reacciona ante esta noticia."
 nation_forming.2.a:0 "¡Por Babilonia, la grande!"
 nation_forming.2.b:0 "Desechemos los adornos antiguos."
 nation_forming.2.c:0 "Los conquistadores griegos favorecieron a Persépolis."
 nation_forming.2.d:0 "Nuestro palacio actual es suficiente."
 nation_forming.2.e:0 "¡Reconstruyamos la joya de Ciro!"
 form_babylon_claims_tooltip:0 "Babilonia obtendrá reclamos en las regiones de #Y Mesopotamia#! y #Y Asiria#!, y en las provincias de #Y Susiana#! y #Y Mardiene#!."
 #Media
 formable_not_media_exists:0 "#Y Media#! no debe existir."
 MEDIA_NAME:0 "Media"
 MEDIA_ADJECTIVE:0 "Medo"
 MEE:0 "Media"
 MEE_ADJ:0 "Medo"
 form_media:0 "Formar Media"
 form_media_desc:0 "El antiguo Ciáxares se basó en el éxito de su padre para unir a los medos y forjar el primer auténtico gran imperio en nuestra región. Fue derrocado por Ciro. En esta región nacieron tanto fundadores como conquistadores. Luego de largos años de opresión extranjera, es hora de que rompamos nuestras cadenas y nos adueñemos otra vez de nuestro destino."
 add_media_claims:1 "#Y Media#! obtiene un reclamo sobre todas las ciudades en la #Y región de Media#!."
 #Yuezhi
 formable_not_yuezhi_exists:0 "#Y Yuezhi#! no debe existir."
 YUEZHI_NAME:0 "Yuezhi"
 YUEZHI_ADJECTIVE:0 "Yuezhi"
 YZI:0 "Yuezhi"
 YZI_ADJ:0 "Yuezhi"
 become_yuezhi:0 "Adoptar identidad nacional Yuezhi"
 become_yuezhi_desc:0 "El pueblo nómada Yuezhi ha encontrado su hogar en nuestra nación. Gracias a diseminación cultural, guerra o pura casualidad, nuestra identidad nacional es mucho más Yuezhi que nunca. Declaremos nuestra nueva identidad al mundo y busquemos nuevas conquistas en nombre del pueblo Yuezhi."
 add_yuezhi_claims:1 "#Y Yuezhi#! obtiene un reclamo sobre todas las ciudades en las áreas de #Y Ferghana#!, #Y Shule#!, #Y Talas#! y #Y Cirópolis#!."
 horde_war_goal_tt:0 "Durante los siguientes #Y 20#! años, tendremos acceso al objetivo militar #Y Desafío imperial# contra todos los países de rango #Y Potencia principal#! o superior, por lo que podremos anexar al instante cualquier territorio de ellas que ocupemos."
 #Kushan
 formable_not_kushan_exists:0 "#Y Kushan#! no debe existir."
 KUSHAN_NAME:0 "Kushán"
 KUSHAN_ADJECTIVE:0 "Kushán"
 KHN:0 "Kushán"
 KHN_ADJ:0 "Kushán"
 form_kushan:0 "Formar Kushán"
 form_kushan_desc:0 "El poderoso pueblo Yuezhi es conocido por diferentes nombres. En el lejano medio oriente, nos llaman Guishuang. Nuestros enemigos en estas praderas verdes nos conocen como los Kushán. Adoptemos esta identidad y forjemos un imperio como nunca antes se ha visto en esta región."
 add_kushan_claims:1 "Kushan obtendrá reclamos en las regiones de #Y Bactriana#!, #Y Gandhara#! y #Y Sogdiana#!."
 #Saxonia
 formable_not_saxonia_exists:0 "#Y Saxonia#! NO debe existir."
 form_saxonia:0 "Uniendo Sajona"
 form_saxonia_desc:0 "El pueblo sajón clama por un líder fuerte que una a los clanes. Nuestro derecho de nacimiento está claro para que todos lo vean, nosotros seremos los que conduzcamos a nuestro pueblo hacia mayores glorias."
 SAXONIA_NAME:0 "Sajona"
 SAXONIA_ADJECTIVE:0 "Sajón"
 XXS:0 "Sajona"
 XXS_ADJ:0 "Sajón"
 #Suebia
 formable_not_suebia_exists:0 "#Y Suebia#! NO debe existir."
 form_suebia:0 "Uniendo Suebia"
 form_suebia_desc:0 "Los suebios son un gran grupo de personas con las que compartimos muchos atributos. Un líder fuerte que los una en estos tiempos oscuros es primordial para nuestra supervivencia continua."
 SUEBIA_NAME:0 "Suebia"
 SUEBIA_ADJECTIVE:0 "Suebio"
 SBN:0 "Suebia"
 SBN_ADJ:0 "Suebio"
 any_suebian_country_tt:1 "Todas las naciones #Y suebias#! son nuestros súbditos o somos la única #Y nación suebia."
 # Hibernia
 formable_not_hibernia_exists:0 "#Y Hibernia#! NO debe existir."
 HIB_NAME:0 "Hibernia"
 HIB_ADJECTIVE:0 "Hibernia"
 HIB:0 "Hibernia"
 HIB_ADJ:0 "Hibernia"
 form_hibernia:0 "Formar Hibernia"
 form_hibernia_desc:0 "El pueblo de Hibernia siempre ha sido escaso y ha estado demasiado separado por nuestro territorio como para representar una amenaza para los extranjeros al este. Si queremos que nuestra gente viva en paz y logre prosperar, debemos asegurar la protección de todos. Si los otros clanes y jefes no lo entienden, nuestro trabajo es convencerlos, de una manera u otra."
 inherit_hib_provinces_tooltip:0 "Cualquier provincia #Y súbdita#! que se requiera para formar Hibernia será anexada."
 # Delian League
 formable_not_delian_league_exists:0 "La #Y Liga de Delos#! NO debe existir."
 not_nesiotic_league_exists:0 "La #Y Liga Nesiótica#! NO debe existir."
 DELIAN_LEAGUE_NAME:0 "Liga de Delos"
 DELIAN_LEAGUE_ADJECTIVE:0 "de Delos"
 DLA:0 "Liga de Delos"
 DLA_ADJ:0 "de Delos"
 form_delian_league:0 "Liga de Delos"
 form_delian_league_desc:0 "La Liga de Delos se formó entre Atenas y sus aliados para defenderse de los persas invasores del este, luego de que Jerjes intentara conquistar nuestras ciudades. En estos tiempos tumultuosos, es natural que todas las ciudades de Ionia busquen refugio nuevamente en una alianza entre sí. Es momento de que reconstruyamos la Liga de Delos."
 # Argolis
 formable_not_argolis_exists:0 "#Y Argólida#! NO debe existir."
 ARGOLIS_NAME:0 "Argólida"
 ARGOLIS_ADJECTIVE:0 "Argólida"
 AGO:0 "Argólida"
 AGO_ADJ:0 "Argólida"
 form_argolis:0 "Formar Argólida"
 form_argolis_desc:0 "La región alrededor de Argos es conocida como Argólida y por mucho tiempo fue el hogar de los más valerosos y honorables entre los griegos. Aunque nunca hemos participado en el tipo de alianzas y coaliciones de muchos de nuestros vecinos, tal vez sea el momento de dejar nuestras diferencias a un lado."
 # Aestuia
 formable_not_aestuia_exists:0 "#Y Aestuia#! NO debe existir."
 form_aestuia:0 "Unir Aestuia"
 form_aestuia_desc:0 "Es hora de unir al pueblo de Aestuia bajo un mismo estandarte. No podemos permitir que nuestra gente esté dispersa. Bajo nuestro comando, Aestuia será conocida por su fuerza y unidad."
 AESTUIA_NAME:0 "Aestuia"
 AESTUIA_ADJECTIVE:0 "Aestia"
 AUA:0 "Aestuia"
 AUA_ADJ:0 "Aestia"
 any_aestian_country_tt:1 "Todas las naciones #Y aestias#! son ahora nuestras súbditas o somos la única nación #Y aestia."
 # Sardinia
 formable_not_sardinia_exists:0 "#Y Cerdeña#! NO debe existir."
 form_sardinia:0 "Formar Cerdeña"
 form_sardinia_desc:0 "Las tribus de Cerdeña a menudo han sido controladas por jefes de guerra del sur o del este, quienes se apoderan de las partes más fértiles de la isla y obligan a los locales a vivir en las tierras altas. Bajo nuestro gobierno, el pueblo de Cerdeña se autoabastecerá sin interferencia de fuerzas extranjeras hostiles."
 SAR:0 "Cerdeña"
 SAR_ADJ:0 "Sardo"
 # Euboea
 formable_not_euboea_exists:0 "#Y Eubea#! NO puede existir."
 form_euboea:0 "Formar Eubea"
 form_euboea_desc:0 "La historia de Eubea siempre ha tenido a distintos grupos de personas asentándose en la isla y con gran interés en controlarla. Si queremos reunir a las ciudades estado de Eubea en una liga, como lo hicieron otras regiones de Grecia antes de nosotros, deberíamos asegurar el área para todos quienes viven en él."
 # Chrysaoric League
