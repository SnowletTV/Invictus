 # Sidon
 SIDON_NAME:0 "Sidón"
 # Anatolia
 form_milyadia:1 "Formar Milias"
 form_milyadia_desc:0 "La época de cabalianos y pisidianos exprimiendo a nuestros pueblos divididos debe llegar a su fin, y una nueva era de fuerza miliadiana debe llegar junto a un líder fuerte."
 form_milyadia_claims_tooltip:0 "$MLD$ obtendrá reclamos en la zona de #Y $milyas_area$#!."
 formable_not_milyadia_exists:0 "#Y $MLD$#! NO debe existir."
 form_cabalia:1 "Formar Cabalis"
 form_cabalia_desc:0 "Nuestros vecinos carios y miliadianos no molestarán a la gente cabaliana. Debemos unirnos con el propósito común de ser el nuevo poder regional."
 formable_not_cabalia_exists:0 "#Y $CAB$#! NO debe existir."
 form_lydia:0 "Formar Lidia"
 form_lydia_desc:0 "Los pueblos antiguos de Lidia soportaron la subyugación persa y macedonia durante demasiado tiempo. Ahora bajo nuestro dominio, la gente por fin estará a la altura de la gloria de Creso."
 form_lydia_claims_tooltip:0 "$LYD$ obtendrá reclamos en la zona de #Y $lydia_area$#!."
 formable_not_lydia_exists:0 "#Y $LYD$#! NO debe existir."
 form_caria:0 "Formar Caria"
 form_caria_desc:0 "Los pueblos y aldeas de Caria deben cumplir su destino y el de nuestra gente al forjar una nueva senda libre de la imposición de invasores extranjeros."
 form_caria_claims_tooltip:0 "$CIA$ obtendrá reclamos en las zonas de #Y $coastal_caria_area$#! y #Y $inland_caria_area$#!"
 formable_not_caria_exists:0 "#Y $CIA$#! NO debe existir."
 form_lycia:0 "Formar Licia"
 form_lycia_desc:0 "Nuestra gente ha estado dividida y debilitada durante mucho tiempo por invasores extranjeros. Ahora es momento de que las ciudades de Licia se unan en compromiso para reivindicar su poder una vez más."
 form_lycia_claims_tooltip:0 "$LYC$ obtendrá reclamos en la zona de #Y $lycia_area$#!."
 formable_not_lycia_exists:0 "#Y $LYC$#! NO debe existir."
 form_pamphylia:0 "Formar Panfilia"
 form_pamphylia_desc:0 "Las grandes ciudades de Panfilia se unirán bajo nuestro liderazgo, y pasarán los frutos de su esfuerzo a su propio pueblo en lugar de a invasores extranjeros."
 form_pamphylia_claims_tooltip:0 "$PPH$ obtendrá reclamos en la zona de #Y $pamphylia_area$#!."
 formable_not_pamphylia_exists:0 "#Y $PPH$#! NO debe existir."
 form_pisidia:0 "Formar Pisidia"
 form_pisidia_desc:0 "Las orgullosas ciudades de Pisidia han prosperado a la sombra del Monte Tauro, y bajo nuestro liderazgo, los pueblos unidos competirán con los pueblos vecinos en cuanto a fuerza y prestigio."
 form_pisidia_claims_tooltip:0 "$PIS$ obtendrá reclamos en la zona de #Y $pisidia_area$#!."
 formable_not_pisidia_exists:0 "#Y $PIS$#! NO debe existir."
 form_isauria:0 "Formar Isauria"
 form_isauria_desc:0 "Durante mucho tiempo, los isaurianos han sido objeto de acoso por parte de nuestros vecinos y quedaron confinados en las montañas de Tauro. Es hora de unir a los clanes y forjar una nueva senda para nuestra gente."
 form_isauria_claims_tooltip:0 "$ISU$ obtendrá reclamos en la zona de #Y $isauria_area$#!."
 formable_not_isauria_exists:0 "#Y $ISU$#! NO debe existir."
