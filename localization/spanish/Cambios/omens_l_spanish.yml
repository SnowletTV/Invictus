l_spanish:
 CALL_OMEN_TOOLTIP:4 "Invoca a "$NAME|Y$" durante $DURATION$ días. Esto otorga los siguientes beneficios:\n$EFFECT$"
 convert_pops_omen:1 "Hasta #Y 5#! UP en nuestro territorio se convertirán a su fe #Y [deified_ruler.GetReligion.GetName]#!."
 assimilate_pops_omen:1 "Hasta #Y 5#! UP en nuestro territorio asimilarán su cultura #Y [deified_ruler.GetCulture.GetName]#!."
 converts_one_employed_character:1 "Hasta #Y 2#! personajes empleados se convertirán a su fe #Y [deified_ruler.GetReligion.GetName]#!."
 no_converts:1 "Este augurio puede convertir a hasta #Y 2#! personajes empleados a la fe #Y [deified_ruler.GetReligion.GetName]#!, pero actualmente no tenemos personajes viables a los que podamos convertir."
 storm_of_the_century_effect_tooltip:0 "Los marineros hablan de una gran tormenta armándose en el mar. Debemos actuar rápido o arriesgarnos o enfurecer a los dioses."
 naval_apotheosis_effect_ships:0 "Para honrar a esta gran deidad, los fieles están listos para presentarnos dos nuevos y grandiosos buques insignias.\n"
 fertility_apotheosis_food_effect_tooltip:0 "Los creyentes locales donarán alimento a todas las provincias que controlemos."
 convert_pops_omen_nopops:0 "No hay UP con la religión incorrecta en este país. De haberlas, hasta 5 se habrían convertido a su fe #Y [deified_ruler.GetReligion.GetName]#!."
 assimilate_pops_omen_nopops:1 "No hay UP con la cultura incorrecta en este país. De haberlas, hasta 5 habrían asimilado su cultura #Y [deified_ruler.GetCulture.GetName]#!."
 apotheosis_population_text:1 "La veneración de #Y [deified_ruler.GetPraenomen]#! inspira a nuestros colonos a migrar a nuestra capital."
 apotheosis_population_slaves_text:1 "Algunos esclavos pertenecientes a una sola persona son entregados al estado para celebrar y honrar a #Y [deified_ruler.GetPraenomen]#!."
 apotheosis_harvest_improvement_text:1 "Como celebramos a #Y [deified_ruler.GetPraenomen]#! en nuestra capital, hemos visto a los creyentes juntarse para compartir su experiencia y herramientas para la agricultura entre sí."
 apotheosis_economy_income_text:1 "Los creyentes entregarán parte de su oro a los templos locales, pues veneramos a su amado #Y [deified_ruler.GetPraenomen]#!."
 apotheosis_tech_effect_text:1 "Nos acercamos al sacerdocio local de #Y [deified_ruler.GetPraenomen]#!, quien nos ha empezado a ayudar en asuntos de estado."
 apotheosis_manpower_effect_text:1 "Los creyentes están corriendo a los reclutadores locales, inspirados por las muchas historias del valor de #Y [deified_ruler.GetPraenomen]#!, para hacer parte de la protección de nuestra nación."
 apotheosis_defensive_effect_text:1 "Animados por las celebraciones de #Y [deified_ruler.GetPraenomen]#!, los creyentes están dispuestos a formar parte de la defensa de sus hogares."
 apotheosis_military_experience_text:1 "El culto a #Y [deified_ruler.GetPraenomen]#! está inspirando a quienes sirven en nuestra milicia a realizar mayores hazañas de fuerza."
 prestige_deification_requirement:0 "El gobernante que realiza el endiosamiento debe pertenecer a una familia con al menos #Y 800#! de prestigio."
 convert_to_nobles_deity_effect_3_tt:0 "Inspirado por la naturaleza noble de #Y [deified_ruler.GetPraenomen]#!, hasta 3 #Y [deified_ruler.GetCulture.GetName]#! UP ascenderán a la nobleza."
 convert_to_nobles_deity_effect_2_tt:0 "Inspirado por la naturaleza noble de #Y [deified_ruler.GetPraenomen]#!, hasta 2 #Y [deified_ruler.GetCulture.GetName]#! UP ascenderán a la nobleza."
 convert_to_nobles_deity_effect_1_tt:0 "Inspirado por la naturaleza noble de #Y [deified_ruler.GetPraenomen]#!, hasta 1 #Y [deified_ruler.GetCulture.GetName]#! UP ascenderá a la nobleza."
 convert_to_nobles_deity_effect_tt:0 "Inspirado por la naturaleza noble de #Y [deified_ruler.GetPraenomen]#!, 1 #Y UP ascenderá a la nobleza y se asimilará a su cultura #Y [deified_ruler.GetCulture.GetName]#!."

# === [LocEditor:OrphanedKeys] Keys that do not exist in English ===
 omen_melqart_berber:0 "Bendición de Melkart"
 omen_melqart_berber_desc:1 "#Y Augurio megalítico#!\nEl gran dios errante Melkart traerá riqueza a toda nuestra sociedad. Cuando recaudemos más impuestos y nos volvamos más ricos, podremos mejorar nuestra sociedad y hacerla más segura para la gente.\n\nOriginalmente, el dios era el patrono de la ciudad fenicia de Tiro, pero se ha vuelto conocido en todo el mundo fenicio, así como con sus relaciones y socios comerciales."
 omen_amun_berber:0 "Bendición de Amón"
 omen_amun_berber_desc:1 "#Y Augurio megalítico#!\nEl dios Amón, que da vida, justificará y contemplará nuestra expansión en tierras extranjeras cuando ofrezcamos sacrificios en su honor. Cualquier adversario o enemigo que se oponga a nuestras campañas, sin duda quedará en silencio frente al gran dios.\n\nOriginalmente, Amón era un dios egipcio, pero recientemente se ha vuelto más popular entre las tribus vecinas, los cirenaicos y los griegos en el extranjero. Algunos incluso lo combinaron con su propio dios olímpico y nombraron "Zeus Amón" a Amón."
 omen_isis_berber:0 "Bendición de Isis"
 omen_isis_berber_desc:1 "#Y Augurio megalítico#!\nSuplicamos a la gran Isis que inspire amor en nuestro pueblo y que nos otorgue el don de la vida para nuestras cosechas. Con los cultivos florecientes y los niños creciendo fuertes, seguro podremos crecer y expandirnos en los próximos años.\n\nIsis es una de las diosas egipcias más conocidas. Algunos de los vecinos de Egipto también la adoran. A lo largo de todo el mundo helénico, han surgido cultos y devotos que la han incorporado a sus panteones."
 omen_mars_germanic_religion:0 "Cántico de guerra"
 omen_mars_desc_germanic_religion:0 "Con nuestros hombres, entonaremos cánticos de guerra rituales para invocar la ayuda en el combate de los dioses y de los espíritus de los muertos, y para fortalecer a nuestros hombres y jóvenes cuando luchen."
 omen_apollo_germanic_religion:0 "Égida de los ancestros"
 omen_apollo_desc_germanic_religion:0 "Suplicamos a nuestros ancestros fallecidos que nos guíen y protejan cuando nuestros jóvenes y ancianos combatan para reforzar las tropas. Con el favor de nuestros ancestros, podemos aprovechar mejor nuestro ejército y estar más seguros de nuestra supremacía."
 omen_vulcan_germanic_religion:0 "Guía de la luna"
 omen_vulcan_desc_germanic_religion:0 "Con su sabiduría, la luna otorgará perspectiva e inspiración a todos nuestros eruditos y sabios. Con su guía, sin duda descubriremos avances tecnológicos antes que todos nuestros vecinos y tendremos ventaja competitiva."
 omen_pluto_germanic_religion:0 "Favor de la tierra"
 omen_pluto_desc_germanic_religion:0 "Haremos ofrendas y sacrificios a los numerosos espíritus de la tierra para que estén dispuestos a compartir sus valiosos recursos. Mientras sigamos contando con su favor, nuestra gente recibirá las bendiciones de la fortuna y la prosperidad por mucho tiempo."
 omen_mercury_germanic_religion:0 "Ceremonia para Tius"
 omen_mercury_desc_germanic_religion:0 "Organizaremos una ceremonia rutilante en honor al gran Tius para pedirle que apruebe nuestra expansión reciente en territorio enemigo. Si nuestro pueblo está convencido de que lograremos la victoria en la guerra, sin duda aprobará una política y una actitud más agresiva para con nuestros vecinos."
 omen_minerva_germanic_religion:0 "Espíritus de protección"
 omen_minerva_desc_germanic_religion:0 "Invocamos a los numerosos espíritus que viven alrededor de nuestro pueblo para que cuiden y protejan a nuestros mercaderes cuando viajen a tierras lejanas en el extranjero. Con nuestros comerciantes protegidos fuera de su hogar, seguramente volverán con más acuerdos y tratos favorables y traerán más riqueza que nunca."
 omen_fortuna_germanic_religion:0 "Consulta a los ancianos"
 omen_fortuna_desc_germanic_religion:0 "Pediremos consejo a los numerosos ancianos de nuestras tribus sobre cómo calmar a nuestros habitantes y cómo aplastar posibles levantamientos antes de que se fragüen. Nuestros ancianos han vivido muchos años y juntos saben más que cualquier otro miembro de las tribus sobre cómo ocuparse de las muchas personas que gobernamos."
 omen_bacchus_germanic_religion:0 "Bendición de Tius"
 omen_bacchus_desc_germanic_religion:0 "Suplicamos al gran Tius que nos bendiga y nos ayude para asegurar el crecimiento y las cosechas durante muchos años. Con su bendición, nuestros cultivos crecerán sanos y fuertes, y se acabarán las tormentas, la devastación y las malas cosechas."
 omen_war:0 "Bendición de guerra"
 omen_war_desc:1 "#Y Augurio genérico#!\n¡Invoquemos a los dioses para que la furia de la guerra colme a nuestros soldados!"
 omen_vigor:0 "El dios del vigor"
 omen_vigor_desc:1 "#Y Augurio genérico#!\nSupliquemos a nuestras deidades que inspiren a los jóvenes de nuestro reino a luchar."
 omen_wisdom:0 "Bendición de sabiduría"
 omen_wisdom_desc:2 "#Y Augurio genérico#!\nPedimos la sabiduría y la perspectiva que necesitamos para que nuestro país supere a todos los demás."
 omen_wealth:0 "La diosa de la riqueza"
 omen_wealth_desc:2 "#Y Augurio genérico#!\nSeamos devotos y adoremos la riqueza para que nuestro leal pueblo se inspire a ser generoso."
 omen_eloquence:0 "El dios embustero"
 omen_eloquence_desc:1 "#Y Augurio genérico#!\nLa voluble oratoria, con lengua de plata y voz de seda, nos dará el poder de inspirar a las mentes de nuestro pueblo."
 omen_commerce:0 "Bendición de comercio"
 omen_commerce_desc:2 "#Y Augurio genérico#!\nInvoquemos a los poderes divinos para que aflojen las cuerdas de las bolsas de monedas de los mercaderes extranjeros en toda nuestra tierra."
 omen_peace:0 "El dios de la paz"
 omen_peace_desc:1 "#Y Augurio genérico#!\nOremos al dios de la paz y la armonía para que podamos vivir con tranquilidad."
 omen_love:0 "La diosa del amor"
 omen_love_desc:1 "#Y Augurio genérico#!\nEnviemos a los jóvenes a bailar bajo la luz de la luna para invocar las bendiciones del amor y la familia para nuestro pueblo."
 omen_hellenistic_heracles:0 "Bendición de Heracles"
 omen_hellenistic_heracles_desc:0 "#Y Augurio helenístico#!\n$heracles_description$"
 omen_hellenistic_zeus_stratios:0 "Bendición de Zeus Estratio"
 omen_hellenistic_zeus_stratios_desc:0 "#Y Augurio helenístico#!\n$zeus_description$\n\nLos pónticos lo conocen como Zeus Estrariom, una especie de mezcla sincrética helénica entre el Zeus griego y el Ahura Mazda zoroastro."
 omen_hellenistic_selene:0 "Bendición de Selene"
 omen_hellenistic_selene_desc:0 "#Y Augurio helenístico#!\n$selene_description$"
 omen_hellenistic_cybele:0 "Bendición de Cibeles"
 omen_hellenistic_cybele_desc:0 "#Y Augurio helenístico#!\n$cybele_description$"
 omen_hellenistic_mithra:0 "Bendición de Mithra"
 omen_hellenistic_mithra_desc:0 "#Y Augurio helenístico#!\nMithra es una divinidad zoroastra acogida por algunos elementos de la sociedad helenística. Está asociado con la verdad, la cosecha y tiene un papel importante en las ceremonias de fortalecimiento del agua.\n\nMucho más allá del corazón persa, el culto a Mithra ha sido adoptado por muchos por fuera de la fe. Si bien nunca fue mencionado por Zoroastra, la divinidad cuenta con un papel importante en la fe zoroastra."
 omen_hellenistic_men:0 "Bendición de Men"
 omen_hellenistic_men_desc:0 "#Y Augurio helenístico#!\n$men_description$"
 omen_hellenistic_aphrodite:0 "Bendición de Afrodita"
 omen_hellenistic_aphrodite_desc:0 "#Y Augurio helenístico#!\n$aphrodite_description$"
 omen_hellenistic_dionysus:0 "Bendición de Dionisio"
 omen_hellenistic_dionysus_desc:0 "#Y Augurio helenístico#!\n$dionysus_description$"
 omen_endouellicus_canaanite:0 "Bendición de Endouellicus"
 omen_endouellicus_canaanite_desc:0 "#Y Augurio cananeo-ibérico#!\n$endouellicus_description$"
