### Hellenic Flavor ###
 rel_flavor_hellenic.1.t:0 "Sabio de Asclepio"
 rel_flavor_hellenic.1.desc:0 "Se vio en [SCOPE.sP('randomized_country_province').GetName] a un hombre que, dicen algunos, es [ROOT.GetCountry.Custom('get_medicine_god')]. Se rumorea que cura a personas que están a punto de fallecer, no importa qué enfermedad o heridas tengan. Aunque ese hombre probablemente no sea un dios como creen, quizá nos beneficie traerlo a la corte.  "
 rel_flavor_hellenic.1.a:0 "Nos ayudará a cuidar a [ROOT.GetCountry.GetRuler.GetName]. "
 rel_flavor_hellenic.1.b:0 "Lo convenceremos de que siga recorriendo nuestras tierras."
 rel_flavor_hellenic.1.c:0 "Aun así, no necesitamos sus servicios."
 rel_flavor_hellenic.2.t:0 "Desaparición misteriosa"
 rel_flavor_hellenic.2.desc:0 "Un día, el misterioso sabio de Asclepio apareció en [SCOPE.sP('randomized_country_province').GetName]. Ahora, desapareció de repente. Aunque lo buscamos en toda la capital, no lo encontramos por ningún lado, y nadie lo vio marcharse. ¿Tal vez sí era [ROOT.GetCountry.Custom('get_medicine_god')] después de todo?"
 rel_flavor_hellenic.2.a:0 "¿Qué pasará si nos enfermamos?"
 rel_flavor_hellenic.3.t:0 "Oráculo de Delfos"
 rel_flavor_hellenic.3.desc:0 "El Oráculo de Delfos ha sido el ascenso y la caída de muchos legendarios héroes. Llegan malas noticias del oráculo con un mensajero. Noticias de los malos tiempos que se avecinan, a menos que [ROOT.GetCountry.GetName] consiga un nuevo líder.\n\nLos nobles de nuestra sociedad empiezan a mirar a [ROOT.GetCountry.GetRuler.GetName] con escepticismo, ya que el mismo oráculo ha dicho que no merece ser líder. Quizás es hora de cambiar este liderazgo."
 rel_flavor_hellenic.3.a:0 "Se celebrará una gran ceremonia para apaciguar a los dioses."
 rel_flavor_hellenic.3.b:1 "Tenemos que convencer a todos de que el oráculo está equivocado."
 rel_flavor_hellenic.3.c:0 "Supersticiones anticuadas."
 rel_flavor_hellenic.4.t:0 "Respuesta divina"
 rel_flavor_hellenic.4.desc:2 "La ceremonia para apaciguar a los dioses continuó durante varios días hasta que, finalmente, conseguimos la respuesta que esperábamos. Parece que sosegamos a [ROOT.GetCountry.Custom('get_god_of_light')] gracias a nuestras acciones, e intervino en nombre de [ROOT.GetCountry.GetRuler.GetName] para asegurarse de que su voluntad continúe bajo la luz de los dioses. "
 rel_flavor_hellenic.4.a:0 "¡Excelentes noticias!"
 rel_flavor_hellenic.5.t:0 "Las profecías continúan"
 rel_flavor_hellenic.5.desc:0 "Los dioses están en silencio mientras los días continúan. Al final, los sacerdotes nos traen las malas noticias. Parece que los dioses decidieron que no hay redención para [ROOT.GetCountry.GetRuler.GetName]. Con estos dos retrocesos en nuestro gobierno, es solo cuestión de tiempo antes de que alguien derrote a nuestro gobierno actual."
 rel_flavor_hellenic.5.a:0 "¡Maldición!"
 rel_flavor_hellenic.6.t:0 "Oráculo de Delfos"
 rel_flavor_hellenic.6.desc:0 "El mismo Oráculo de Delfos envío un mensajero. Aparentemente, [ROOT.GetCountry.Custom('get_god_of_light')] ha visto venir buenos tiempos para nuestro país, particularmente bajo el liderazgo de [ROOT.GetCountry.GetRuler.GetName].\n\nEn un gran anuncio, llevamos las noticias a nuestra población en general, difundiendo la buena palabra."
 rel_flavor_hellenic.6.a:0 "¡Merece una celebración!"
 rel_flavor_hellenic.6.b:0 "Agradeceremos a al oráculo sus buenas noticias."
 rel_flavor_hellenic.7.t:0 "Olivos abundantes"
 rel_flavor_hellenic.7.desc:0 "Nuestros hombres en [SCOPE.sP('randomized_country_province').GetName] se despertaron para encontrar grandes y masivas aceitunas como nunca se habían visto. Los sacerdotes locales lo declaran una bendición de [ROOT.GetCountry.Custom('get_wisdom_goddess')], algunos dicen que es incluso una muestra de preferencia con respecto al resto del mundo.\n\nNuestro [SCOPE.sCharacter('randomized_priest').GetOffice.GetName] [SCOPE.sCharacter('randomized_priest').GetName] sugiere construir un pequeño santuario para alabar a la diosa y agradecerle por los regalos que nos dio."
 rel_flavor_hellenic.7.a:0 "Un santuario es un regalo apropiado para una diosa."
 rel_flavor_hellenic.7.b:0 "Estamos agradecidos por su bendición."
 rel_flavor_hellenic.8.t:0 "Los dioses de la guerra"
 rel_flavor_hellenic.8.desc:0 "Nuestro [SCOPE.sCharacter('randomized_priest').GetOffice.GetName] [SCOPE.sCharacter('randomized_priest').GetName] sugirió una ofrenda a uno de los dioses para bendecirnos por nuestro esfuerzo de guerra. Todos los dioses tienen sus dominios, y debemos asegurarnos de que sabemos qué tipo de beneficios estamos buscando en la batalla."
 rel_flavor_hellenic.8.a:0 "Solo hay un dios de la guerra, [ROOT.GetCountry.Custom('get_war_god')]. "
 rel_flavor_hellenic.8.b:0 "Nuestros ejércitos se prepararán con la ayuda de [ROOT.GetCountry.Custom('get_forge_god')]."
 rel_flavor_hellenic.8.c:0 "Necesitamos la guía de [ROOT.GetCountry.Custom('get_wisdom_goddess')]. "
 rel_flavor_hellenic.8.d:0 "¡[ROOT.GetCountry.Custom('get_sea_god')] nos mostrará el camino!"
 rel_flavor_hellenic.8.e:0 "No necesitamos la ayuda de los dioses."
 rel_flavor_hellenic.9.t:0 "Las Ménades errantes"
 rel_flavor_hellenic.9.desc:0 "Ocurrieron avistamientos de lo que algunos llaman "ménades" en [SCOPE.sP('randomized_country_province').GetName], y otros dicen que no son más que bandidos y locos.\n\nDebemos tener cuidado al atacar a estas personas, ya que podríamos hacernos impopulares entre el dios y sus seguidores. Sin embargo, dejar que continúen su devastación por el campo no será popular entre nuestra gente."
 rel_flavor_hellenic.9.a:0 "Los soldados acabarán con estos bandidos."
 rel_flavor_hellenic.9.b:0 "Un santuario a [ROOT.GetCountry.Custom('get_wine_god')] aliviará estos sufrimientos. "
 rel_flavor_hellenic.9.c:0 "Probablemente lo superarán pronto."
 rel_flavor_hellenic.10.t:0 "El camino de Heracles"
 rel_flavor_hellenic.10.desc:0 "[SCOPE.sP('randomized_country_province').GetName] ha visto una gran afluencia de visitantes últimamente, y ganó una reputación de ser una de las ciudades por las que [ROOT.GetCountry.Custom('get_hero_god')] pasó en su camino de regreso de Eritea a Eristeo. Aunque es imposible decir si realmente pasó por la ciudad o no, los relatos han aumentado más y más.\n\nEsta es una excelente oportunidad para aprovechar el mito, honrar al héroe y aumentar nuestro potencial de comercio en [SCOPE.sP('randomized_country_province').GetName]. "
 rel_flavor_hellenic.10.a:0 "Asegurémonos de aprovechar al máximo estos mitos."
 rel_flavor_hellenic.10.b:0 "Celebraremos un pequeño festival en su honor."
 rel_flavor_hellenic.11.t:0 "El escritor épico"
 rel_flavor_hellenic.11.desc:0 "Un hombre se acerca a nosotros con la petición de una habitación y algo de ayuda para escribir una épica historia. Nos promete que se asegurará de incluir a [ROOT.GetCountry.GetName] en la historia, por lo que será beneficioso para nosotros y para él.\n\nSi logra escribir esta epopeya, recibiremos la buena voluntad de la gente común y mostraremos a todos lo sabios y beneficiosos que somos como gobernantes."
 rel_flavor_hellenic.11.a:0 "Sus necesidades serán satisfechas mientras escribe esta epopeya."
 rel_flavor_hellenic.11.a.tt:0 "La escritura comienza..."
 rel_flavor_hellenic.11.b:0 "Se le reservará una habitación."
 rel_flavor_hellenic.11.c:0 "No nos interesa su epopeya."
 rel_flavor_hellenic.11.c.tt:0 "Enviaremos al escritor lejos."
 rel_flavor_hellenic.12.t:0 "La lucha épica"
 rel_flavor_hellenic.12.desc:0 "Tras de meses de escribir, el hombre que contratamos para escribir una epopeya parece haber caído en algunos problemas monetarios. No solo le debe dinero a la gente, sino que también necesita más dinero para su investigación.\n\nNos asegura que con un poco de ayuda, todo estará terminado en un abrir y cerrar de ojos. Considerando lo poco que hemos visto hasta ahora, parece un poco descabellado."
 rel_flavor_hellenic.12.a:0 "Todo será como él desee."
 rel_flavor_hellenic.12.a.tt:0 "La escritura continúa..."
 rel_flavor_hellenic.12.b:0 "Podemos darnos el lujo de apoyarlo un poco más."
 rel_flavor_hellenic.12.c:0 "¡Basta! ¡Eliminad a esa sanguijuela!"
 rel_flavor_hellenic.13.t:0 "El acabado épico"
 rel_flavor_hellenic.13.desc.a:0 "La gran historia de la Argonáutica está completa, con [ROOT.GetCountry.GetName] jugando un papel importante en el relato de la caza del vellocino de oro. Gente de todas partes viene a nuestras tierras para escuchar la historia original de Jasón y los Argonautas. Algunas personas afirman que nació un nuevo Homero, mientras que otros nos honran por apoyar las artes."
 rel_flavor_hellenic.13.desc.b:0 "La gran epopeya finalmente está completada, y [ROOT.GetCountry.GetName] juega un papel importante en la historia. El relato parece bastante popular entre nuestra gente, pero nunca llegó muy lejos fuera de nuestras fronteras. Nuestra propia gente mira a nuestro gobernante [ROOT.GetCountry.GetRuler.GetName] como un sabio mecenas de las artes, para que nos ayude en esta tarea. "
 rel_flavor_hellenic.13.desc.c:0 "La epopeya finalmente se completó, con [ROOT.GetCountry.GetName] jugando un papel importante en la historia. No solo no resultó ser popular fuera de nuestras fronteras, sino que también se volvió muy impopular en casa. A pesar de la ayuda que le prestamos al escritor, simplemente no fue capaz de escribir una historia decente. Poco después de que el fracaso se hiciera evidente, el hombre huyó de la corte, y nunca más fue visto de nuevo."
 rel_flavor_hellenic.13.a:0 "Un trabajo fantástico."
 rel_flavor_hellenic.13.b:0 "Apreciamos el trabajo que hizo."
 rel_flavor_hellenic.13.c:0 "¿Eso es todo?"
 rel_flavor_hellenic.14.t:0 "Hombre de [ROOT.GetCountry.Custom('get_war_god')] "
 rel_flavor_hellenic.14.desc:0 "Uno de nuestros soldados tiene la reputación de ser un hombre bendecido por la propia guerra de nuestro dios, y combate con un frenesí como ningún otro. Algunos de los soldados se preguntan por qué no ha sido ascendido después de todos sus actos heroicos durante la guerra, mientras que otros lo tratan como una especie de semidiós."
 rel_flavor_hellenic.14.a:0 "Se unirá a nuestra corte."
 rel_flavor_hellenic.14.b:0 "Un hombre inspirador para nuestros soldados."
 rel_flavor_hellenic.15.t:0 "Tocado por [ROOT.GetCountry.Custom('get_commerce_god')]"
 rel_flavor_hellenic.15.desc:0 "[SCOPE.sP('randomized_country_province').GetName] ha visto una gran afluencia de comerciantes y viajeros de todas partes recientemente. Uno de nuestros asesores sugirió en broma que fuimos bendecidos por el mismo [ROOT.GetCountry.Custom('get_commerce_god')].\n\nPodría haber sido una broma, pero pagar nuestras cuotas al dios podría ser una buena idea. Velo como una inversión a largo plazo, ¿no crees?"
 rel_flavor_hellenic.15.a:0 "Estaremos inspirados por el dios, y sacaremos el máximo provecho de esto."
 rel_flavor_hellenic.15.b:0 "[ROOT.GetCountry.Custom('get_commerce_god')] merece nuestra gratitud."
 rel_flavor_hellenic.16.t:0 "La plaga en [plague_city_scope.GetName]"
 rel_flavor_hellenic.16.desc:0 "Nos llegan noticias de [plague_city_scope.GetName]: una enfermedad azotó la ciudad y buena parte de sus habitantes enfermaron. Suplicaron a nuestros líderes en general, y sobre todo a su [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] en particular, que envíen algún tipo de ayuda. Nuestros consejeros, celosos por los pedidos directos a [ROOT.GetCountry.GetRuler.GetPraenomen], empezaron a murmurar, dando a entender que [plague_city_scope.GetName] debe haber ofendido a los dioses y merece este castigo divino."
 rel_flavor_hellenic.16.a:0 "Deben ser merecedores de este sufrimiento."
 rel_flavor_hellenic.16.b:0 "Buscaremos a quien sea que pueda acabar con esta plaga."
 rel_flavor_hellenic.16.c:0 "Se enviará un mensajero a los sanadores de [ROOT.GetCountry.Custom('get_medicine_god')]."
 rel_flavor_hellenic.16.c.tt:0 "Esta opción está disponible porque tienes acceso a un #Y asclepeion#! o a un #Y sabio de asclepeion#!."

### Canaanite Flavor ### 
 rel_flavor_canaanite.1.t:0 "Un regalo para Tyrus"
 rel_flavor_canaanite.1.desc:0 "Durante eones, enviamos donaciones al gran templo de Melkart en Tyrus, como un honor a nuestros antepasados y al dios. Nuestro [SCOPE.sCharacter('randomized_priest').GetOffice.GetName] [SCOPE.sCharacter('randomized_priest').GetName] afirma que algunos de nuestros números recientes podrían deberse a la falta de fe.\n\nTambién planteó una cuestión que seguramente no será olvidada por el resto de la corte en un futuro cercano. Como es tradición, tal vez es hora de enviar otro regalo a Tiro después de todo. "
 rel_flavor_canaanite.1.a:0 "Un regalo para Melkart es lo menos que podemos hacer."
 rel_flavor_canaanite.1.b:0 "No tenemos nada que enviar a Tyrus."
 rel_flavor_canaanite.2.t:0 "El Melkart helénico"
 rel_flavor_canaanite.2.desc:1 "Recientemente hemos tenido una afluencia de creyentes de [SCOPE.sCountry('neighbor_country').GetName] que visitan nuestra [randomized_country_province.Custom('get_city_type_loc')] de [SCOPE.sP('randomized_country_province').GetName], ya que aparentemente es parte de sus creencias sobre el semidiós Heracles y sus viajes. Muchos ya empiezan a ver las similitudes entre el semidiós helénico y nuestro propio Melkart.\n\nRevisar esto más de cerca podría ayudarnos a entender mejor a nuestros vecinos y a desarrollar una amistad más estrecha con ellos. "
 rel_flavor_canaanite.2.a:0 "¡Es igual que Melkart!"
 rel_flavor_canaanite.2.b:0 "Ridículo y blasfemo."
 rel_flavor_canaanite.3.t:0 "El dios supremo"
 rel_flavor_canaanite.3.desc:0 "Nuestro [SCOPE.sCharacter('randomized_priest').GetOffice.GetName] [SCOPE.sCharacter('randomized_priest').GetName] afirma que el futuro es sombrío a menos de que apacigüemos a [ROOT.GetCountry.Custom('get_harvest_god')], ya que tuvo visiones terribles sobre lo que vendrá. Reservó una cuadrilla de animales machos para el sacrificio, como es costumbre, y nos está pidiendo los fondos para una ceremonia masiva.\n\nAunque no tenemos nada más que su palabra, sin duda es una buena idea tratar de apaciguar al dios.  "
 rel_flavor_canaanite.3.a:0 "Haremos todo lo que esté en nuestro poder para ayudarle."
 rel_flavor_canaanite.3.b:0 "Una pequeña ceremonia para apaciguar al dios será apropiada."
 rel_flavor_canaanite.3.c:0 "¡Ya basta de tus visiones!"
 rel_flavor_canaanite.4.t:0 "Fertilidad en cuestión"
 rel_flavor_canaanite.4.desc:1 "Últimamente, la fertilidad de nuestro/a gobernante ha sido cuestionada en la corte, ya que no ha tenido hijos hasta ahora. Se dice que [ROOT.GetCountry.Custom('get_love_goddess')] puede bendecir a una persona con fertilidad si realmente merece su favor. Hacerle algunos sacrificios a la diosa podría ser suficiente para convencerla de que le dé a [ROOT.GetCountry.GetRuler.GetName] la ayuda que necesita para calmar los rumores."
 rel_flavor_canaanite.4.a:0 "Esa es una.... oferta tentadora."
 rel_flavor_canaanite.4.b:0 "¡Ridículo! ¡No hay tal problema!"
 rel_flavor_canaanite.5.t:0 "Recuerdo de nuestro gobierno"
 rel_flavor_canaanite.5.desc:0 "[ROOT.GetCountry.GetRuler.GetName] es muy popular entre nuestra población, y su gobierno será recordado por muchas generaciones venideras. Varios de nuestros asesores sugieren poner una estela como recuerdo permanente de la época de [ROOT.GetCountry.GetRuler.GetName], como inspiración para descendientes y futuros líderes. "
 rel_flavor_canaanite.5.a:0 "Parece una buena idea."
 rel_flavor_canaanite.5.b:0 "Nuestro gobierno se mantendrá como un testamento de sí mismo."
 rel_flavor_canaanite.6.t:0 "El sanador sincrético"
 rel_flavor_canaanite.6.desc:0 "Entre la población de [SCOPE.sP('randomized_country_province').GetName], hay un creciente culto al dios local de Shadrafa. Supuestamente es un místico sanador que fue visto viajando por las tierras con un escorpión en sus manos.\n\nAunque el dios es algo extraño para el resto de nuestra gente, podría ser una gran oportunidad para mostrar favor a esta fe local específica. "
 rel_flavor_canaanite.6.a:0 "Un santuario en su honor es lo menos que podemos hacer."
 rel_flavor_canaanite.6.b:0 "Que se sometan a este dios por su cuenta."
 rel_flavor_canaanite.7.t:0 "Místico sidonio"
 rel_flavor_canaanite.7.desc:0 "Con nuestro gobernante [ROOT.GetCountry.GetRuler.GetName] severamente enfermo, muchos esperaban que lo peor ocurriera pronto. Un místico del templo de [ROOT.GetCountry.Custom('get_medicine_god')] aparece en nuestra puerta de repente, enviado a sanar al enfermo. No pasa mucho tiempo antes de que [ROOT.GetCountry.GetRuler.GetName] volviera a ser como antes de enfermarse, tuviera la mente despejada y se preparara para asumir las tareas del gobierno.\n\nUna donación al templo de [ROOT.GetCountry.Custom('get_medicine_god')] probablemente sería apreciada, aunque nunca pidieron tal compensación."
 rel_flavor_canaanite.7.a:0 "Una donación sería lo apropiado."
 rel_flavor_canaanite.7.b:0 "Ya somos lo suficientemente piadosos."
 rel_flavor_canaanite.8.t:0 "Cosecha de [ROOT.GetCountry.Custom('get_harvest_god')]"
 rel_flavor_canaanite.8.desc:1 "El territorio de [SCOPE.sP('randomized_country_province').GetName] ha visto un enorme y sorprendente crecimiento en su producción de granos este año. El festival anual en honor a [ROOT.GetCountry.Custom('get_harvest_god')] debió rendir sus frutos, ya que claramente ha dado su bendición a esta zona. Nuestros consejeros se preguntan si será mejor compartir esta generosa bendición con el resto de nuestra nación también, y si todos deberían participar en el regalo."
 rel_flavor_canaanite.8.a:0 "Los regalos fueron para la gente de [SCOPE.sP('randomized_country_province').GetName], y se quedarán allí. "
 rel_flavor_canaanite.8.b:0 "Bendijo cada rincón de [ROOT.GetCountry.GetName]."
 rel_flavor_canaanite.9.t:0 "Dios patrón"
 rel_flavor_canaanite.9.desc:0 "Se está construyendo un nuevo santuario en [ROOT.GetCountry.GetCapital.GetName], y el sacerdote local nos pidió que seamos nosotros los que decidamos a qué dios honrará. Todos los dioses juegan un papel importante en nuestra vida diaria, y es importante asegurarse de que sabemos qué dios sería adecuado para este santuario específico.  "
 rel_flavor_canaanite.9.a:0 "Se lo daremos a [ROOT.GetCountry.Custom('get_commerce_god')]."
 rel_flavor_canaanite.9.b:0 "Uno por encima de todo, [ROOT.GetCountry.Custom('get_sky_god')]."
 rel_flavor_canaanite.9.c:0 "[ROOT.GetCountry.Custom('get_moon_goddess')] suena como la mejor opción."
 rel_flavor_canaanite.10.t:0 "Melkart en [SCOPE.sP('randomized_country_province').GetName]"
 rel_flavor_canaanite.10.desc:0 "La gente de [SCOPE.sP('randomized_country_province').GetName] ha seguido por mucho tiempo otras creencias más que las nuestras, pero parece que la creencia en Melkart y sus costumbres en la ciudad comienzan a crecer. Aunque es algo diferente a nuestras propias creencias en el dios, esta podría ser una gran oportunidad para cerrar la brecha entre nuestra fe nacional y la local."
 rel_flavor_canaanite.10.a:0 "Melkart los acercará a nosotros."
 rel_flavor_canaanite.10.b:0 "No tenemos ningún interés en su fe."

 ### Druidic Flavor ###
 rel_flavor_druidic.1.t:0 "El conflicto druídico"
 rel_flavor_druidic.1.desc:0 "Algunos de nuestros druidas en [SCOPE.sP('randomized_country_province').GetName] entraron en conflicto con nuestros vecinos en [SCOPE.sCountry('neighbor_country').GetName]. Un conflicto basado en las creencias locales de las tribus en [SCOPE.sP('randomized_country_province').GetName] y [SCOPE.sP('random_neighbor_province').GetName]. Recibimos un mensajero de los druidas pidiendo apoyo adecuado en sus conflictos contra nuestros vecinos, aunque eso nos pondría en desacuerdo con los [SCOPE.sCountry('neighbor_country').GetAdjective]."
 rel_flavor_druidic.1.a:0 "Nuestra nación se mantiene unida."
 rel_flavor_druidic.1.b:0 "Es una cuestión de fe, no de política entre naciones."
 rel_flavor_druidic.2.t:0 "Druidas de la guerra"
 rel_flavor_druidic.2.desc:0 "Aunque los druidas de [ROOT.GetCountry.GetName] suelen permanecer pasivos en los asuntos de la guerra, recibimos su apoyo total en nuestros actuales esfuerzos de guerra contra [SCOPE.sCountry('war_country').GetName]. Si así lo deseamos, podemos hacer que los druidas inspiren a nuestras tropas o que impulsen a nuestro pueblo a prepararse para la guerra."
 rel_flavor_druidic.2.a:0 "Nuestras tropas podrían necesitar la inspiración."
 rel_flavor_druidic.2.b:0 "La gente debe estar preparada."
 rel_flavor_druidic.2.c:0 "Su apoyo es suficiente."
 rel_flavor_druidic.3.t:0 "Desterrado por los druidas"
 rel_flavor_druidic.3.desc:0 "Después de varios conflictos menores con los druidas de [ROOT.GetCountry.GetName], a [ROOT.GetCountry.GetRuler.GetName] se le dijo que no se le permitirá participar en las ceremonias religiosas de nuestra nación. Este tipo de destierro puede terminar con una persona que es un completo marginado social.\n\nQuizás es hora de tratar de apaciguar a los druidas y su casta, para que nuestro gobernante vuelva a estar en buena gracia."
 rel_flavor_druidic.3.a:0 "Es hora de aliviar esta situación."
 rel_flavor_druidic.3.b:0 "Seremos aceptados en las reuniones religiosas en [ROOT.GetCountry.GetName]."
 rel_flavor_druidic.3.c:0 "¿Quién quiere ser parte de esas ceremonias de todos modos?"
 rel_flavor_druidic.4.t:0 "El terrible sucesor"
 rel_flavor_druidic.4.desc:0 "Varios de los druidas en [ROOT.GetCountry.GetCapital.GetName] prevén el terrible gobierno y el futuro de [SCOPE.sCharacter('heir_character').GetName]. Supuestamente, terminará la gran era de [ROOT.GetCountry.GetName] y llevará a nuestra nación a la ruina.\n\nTodos nuestros druidas nos aconsejan y exigen que encontremos un nuevo sucesor, antes de que [SCOPE.sCharacter('heir_character').GetName] nos acabe. Tenemos que decidir si debemos apoyarle o empezar a buscar un nuevo sucesor."
 rel_flavor_druidic.4.a:0 "Creemos en [SCOPE.sCharacter('heir_character').GetName]."
 rel_flavor_druidic.4.b:0 "[SCOPE.sCharacter('pretender_character').GetName] parece un líder capaz."
 rel_flavor_druidic.5.t:0 "[SCOPE.sCharacter('female_druid').GetName]"
 rel_flavor_druidic.5.desc:0 "Una druida que viene de las afueras de [SCOPE.sP('randomized_country_province').GetName] se convirtió recientemente en un tema en boca de todos en [ROOT.GetCountry.GetCapital.GetName]. Supuestamente, va en contra de todo tipo de tradiciones. Nuestro [SCOPE.sCharacter('randomized_priest').GetOffice.GetName] [SCOPE.sCharacter('randomized_priest').GetName] parece haber tomado una aversión particular contra la chica, y a menudo se mofa de ella y de sus costumbres en la corte de forma despiadada.\n\nAlgunos sugieren quitar a la chica de forma sigilosa, mientras que a otros les gustaría darle más espacio para que muestre sus ideas y impacte a nuestra religión. Quizás podríamos deshacernos de [SCOPE.sCharacter('randomized_priest').GetName], y a la vez volvernos más favorables entre los seguidores de esta chica."
 rel_flavor_druidic.5.a:0 "Sí, reemplacemos a nuestro [SCOPE.sCharacter('randomized_priest').GetOffice.GetName]."
 rel_flavor_druidic.5.b:0 "Silénciala."
 rel_flavor_druidic.5.c:0 "Saca a la mujer de nuestras tierras."
 rel_flavor_druidic.6.t:0 "La druida"
 rel_flavor_druidic.6.desc:0 "Aunque [SCOPE.sCharacter('female_druid').GetName] comenzó como una opción controvertida, parece que se estableció como uno de los líderes definitivos de nuestra fe. Los otros druidas lo buscan para que los guíe, y la gente considera que nuestra elección es buena. Con nuestra reciente importancia en el asunto de la fe, ganamos autoridad y popularidad entre nuestros fieles seguidores. "
 rel_flavor_druidic.6.a:0 "Más de lo que podíamos esperar."
 rel_flavor_druidic.7.t:0 "La druida"
 rel_flavor_druidic.7.desc:0 "[SCOPE.sCharacter('female_druid').GetName] fue una elección controversial desde el principio, y no mucho ha cambiado desde que se convirtió en [SCOPE.sCharacter('female_druid').GetOffice.GetName]. Aunque esperábamos que los problemas se relajaran entre [SCOPE.sCharacter('female_druid').GetName] y el resto de los druidas, eso nunca ocurrió. En todo caso, ha habido una lucha constante, sin importar lo que queríamos que se hiciera, y que obstaculiza seriamente nuestras ceremonias religiosas y nuestra autoridad."
 rel_flavor_druidic.7.a:0 "Maldición."
 rel_flavor_druidic.8.t:0 "Sincretismo helénico"
 rel_flavor_druidic.8.desc:0 "Nuestros vecinos de [SCOPE.sCountry('neighbor_country').GetName] empezaron a viajar por nuestras tierras. Últimamente se les ha visto causando problemas en [SCOPE.sP('randomized_country_province').GetName]. Al tratar de equiparar a nuestros dioses y creencias con las suyas, buscan aprender más sobre el pueblo y los druidas.\n\nAcoger a los extranjeros podría hacernos algo impopulares entre nuestra gente, o podría ser una oportunidad para aprender más sobre los extranjeros y nuestros vecinos."
 rel_flavor_druidic.8.a:0 "Tenemos cosas que aprender el uno del otro."
 rel_flavor_druidic.8.b:0 "Expulsémoslos antes de que empiecen a afectar a la población."
 rel_flavor_druidic.9.t:0 "Estrellas de la guerra"
 rel_flavor_druidic.9.desc:0 "Las señales de las estrellas fueron claras según nuestros druidas, y proclaman nuestras muchas victorias por venir. No importa quiénes sean nuestros enemigos, nuestro triunfo será seguro a medida que nos movamos para tomar el lugar que nos corresponde como gobernantes de [ROOT.GetCountry.GetName].\n\nAhora, hallemos un lugar para liderar nuestras tropas y cumplir nuestro destino."
 rel_flavor_druidic.9.a:0 "Hora de encontrar una nación que conquistar."
 rel_flavor_druidic.9.a.tt:0 "Encontrar una nación que conquistar."
 rel_flavor_druidic.11.t:0 "Estrellas de la guerra"
 rel_flavor_druidic.11.desc:0 "Los druidas y las estrellas esperaban que nuestras tropas marcharan hacia un enemigo, y hallamos uno en [SCOPE.sCountry('war_country').GetName]. Con una ceremonia para bendecir a nuestras tropas, avanzamos para encontrar el triunfo que se nos prometió. "
 rel_flavor_druidic.11.a:0 "¡Adelante, hombres!"
 rel_flavor_druidic.12.t:0 "Impuestos a los druidas"
 rel_flavor_druidic.12.desc:0 "Últimamente, algunos de nuestros líderes empezaron a aprovecharse de los druidas y su papel en la sociedad, incluso llegaron a esperar a que contribuyan monetariamente a la nación. Ellos son el orgullo y el centro de nuestra fe, y es claro que esta es una situación difícil para ellos.\n\n[SCOPE.sCharacter('randomized_priest').GetName] habla en nombre de los druidas y exige que se ponga fin a este abuso de poder. De lo contrario, ¿cómo se verá recompensada nuestra relación con los dioses?"
 rel_flavor_druidic.12.a:0 "¡Esta explotación no continuará más!"
 rel_flavor_druidic.12.b:0 "Son parte de nuestra sociedad y deben pagar como nosotros."
 
 ### Kemetic Flavor ###
 rel_flavor_kemetic.1.t:0 "Una cuestión de Maat"
 rel_flavor_kemetic.1.desc:0 "Las cualidades de nuestro gobernante [ROOT.GetCountry.GetRuler.GetCulture.GetName], [ROOT.GetCountry.GetRuler.GetName], fueron cuestionadas entre algunos de nuestros egipcios en [SCOPE.sP('randomized_country_province').GetName]. Se debe a su vieja creencia en "Maat", a sus pensamientos sobre la justicia y la moralidad, y a la falta de estos aspectos por parte de nuestro líder.\n\nAunque los lugareños no influyen en estas decisiones, los murmullos podrían convertirse en rebeliones si no respondemos a ellas."
 rel_flavor_kemetic.1.a:0 "Nuestros soldados pondrán fin a los rumores."
 rel_flavor_kemetic.1.b:0 "Una celebración de la diosa misma demostrará nuestro valor como gobernante."
 rel_flavor_kemetic.1.c:0 "Que se quejen los campesinos. Eso es lo que hacen."
 rel_flavor_kemetic.2.t:0 "Tiempos de necesidad"
 rel_flavor_kemetic.2.desc:0 "Mientras nuestra nación se enfrenta a una crisis interna, con disturbios e inestabilidad por todo el territorio, muchos buscan en [ROOT.GetCountry.GetRuler.GetName] una solución para sacarnos de este desastre. Nuestro [SCOPE.sCharacter('randomized_priest').GetOffice.GetName] [SCOPE.sCharacter('randomized_priest').GetName] sugirió visitar un oráculo local que vive en las afueras de [ROOT.GetCountry.GetCapital.GetName]. Quizás encontremos la orientación necesaria para traernos de vuelta al orden."
 rel_flavor_kemetic.2.a:0 "Encontraremos a este místico."
 rel_flavor_kemetic.2.b:0 "Debe haber otras alternativas a esta crisis."
 rel_flavor_kemetic.3.t:0 "Buscando fondos"
 rel_flavor_kemetic.3.desc:0 "Nuestro [SCOPE.sCharacter('randomized_priest').GetOffice.GetName] [SCOPE.sCharacter('randomized_priest').GetName] busca fondos para la construcción de un nuevo templo en [ROOT.GetCountry.GetCapital.GetName] dedicado a la gran diosa [ROOT.GetCountry.Custom('get_love_goddess')]. Aunque no nos lo pidió específicamente, esta es una oportunidad para asegurar la lealtad de nuestro [SCOPE.sCharacter('randomized_priest').GetOffice.GetName] y mostrar nuestras cualidades filantrópicas como líderes."
 rel_flavor_kemetic.3.a:0 "Cualquier precio por la diosa, Isis."
 rel_flavor_kemetic.3.b:0 "Encontrará los fondos en otra parte."
 rel_flavor_kemetic.4.t:1 "Una procesión religiosa"
 rel_flavor_kemetic.4.desc:0 "Recientemente salió a la luz una lucha entre los escalones religiosos de nuestra sociedad y los campesinos, ya que la población en general siente que las ceremonias religiosas son inaccesibles y distantes. Por otro lado, nuestro [SCOPE.sCharacter('randomized_priest').GetOffice.GetName] y sus asistentes demandan la distancia necesaria para hacer bien su trabajo, y argumentan que los campesinos no tienen derecho al funcionamiento interno de nuestras ceremonias religiosas."
 rel_flavor_kemetic.4.a:0 "Los sacerdotes se quedarán solos."
 rel_flavor_kemetic.4.b:2 "Una procesión religiosa a través del territorio apaciguará a ambas partes."
 rel_flavor_kemetic.4.c:0 "Los campesinos tienen razón, es hora de abrir las puertas de los templos."
 rel_flavor_kemetic.5.t:0 "La bestia sagrada"
 rel_flavor_kemetic.5.desc:0 "Un caos masivo ocurre en uno de nuestros santuarios locales de [ROOT.GetCountry.Custom('get_sky_god')], después de que el ave sagrada del santuario se perdió. No solo era uno de los tesoros del santuario, sino que, sin él, temen haber perdido cierta conexión con el dios.\n\nAlgunos de nuestros asesores aseguran que podríamos conseguir una nueva ave, pero nuestro [SCOPE.sCharacter('randomized_priest').GetOffice.GetName] [SCOPE.sCharacter('randomized_priest').GetName] exige apaciguamiento para el dios. Afirma que, sin los pasos correctos, el dios nos castigará por nuestra falta de devoción."
 rel_flavor_kemetic.5.a:0 "Encontremos otra ave."
 rel_flavor_kemetic.5.b:0 "Una ceremonia para apaciguar la pérdida."

 ### Cybelene Flavor ###
 rel_flavor_cybelene.1.t:0 "Una madre en las montañas"
 rel_flavor_cybelene.1.desc:0 "En la [SCOPE.sP('randomized_country_province').GetTerrain.GetName|l] de [SCOPE.sP('randomized_country_province').GetName], nuestro [SCOPE.sCharacter('randomized_character').GetOffice.GetName] [SCOPE.sCharacter('randomized_character').GetName] participó en la talla de una enorme estatua de la diosa madre. Lamentablemente, los fondos para la estatua se agotaron, y nos está pidiendo ayuda para apuntalar las últimas piezas necesarias. "
 rel_flavor_cybelene.1.a:0 "Nuestros fondos estarán a su disposición."
 rel_flavor_cybelene.1.b:0 "Lamentablemente, no podemos permitirnos tal esfuerzo."
 rel_flavor_cybelene.2.t:0 "Cibeles de la cosecha"
 rel_flavor_cybelene.2.desc:0 "En los últimos años, hemos tenido problemas con la cosecha en [SCOPE.sP('randomized_country_province').GetName], y está claro que hay que hacer algo. Una ceremonia y un festival en honor de la diosa madre ciertamente traería de vuelta las cosechas.\n\nAlgunos en la corte se preguntan por qué usaríamos nuestros recursos en esa ciudad cuando podríamos celebrar ese festival en [ROOT.GetCountry.GetCapital.GetName] para todos en [ROOT.GetCountry.GetName] en su lugar."
 rel_flavor_cybelene.2.a:0 "Necesitan nuestra ayuda en [SCOPE.sP('randomized_country_province').GetName]."
 rel_flavor_cybelene.2.b:0 "Kimiata es el centro de nuestra nación, y donde celebramos nuestros ritos."
 rel_flavor_cybelene.2.c:0 "¡No habrá ceremonia!"
 rel_flavor_cybelene.3.t:0 "El culto de Cibeles"
 rel_flavor_cybelene.3.desc:0 "Un gran culto a [ROOT.GetCountry.Custom('get_harvest_goddess')] está creciendo en [ROOT.GetCountry.GetCapital.GetName], y más gente está entrando en sus filas cada día. Con su ceremonia de iniciación mística y ritos de culto, son algo diferentes a las ceremonias normales de la diosa madre.\n\nAl formar parte de este culto místico, ciertamente podríamos hacer que estos miembros del culto sean más leales a la nación, así como también entender su funcionamiento interno."
 rel_flavor_cybelene.3.a:0 "Nos uniremos a sus filas."
 rel_flavor_cybelene.3.b:0 "No son para nosotros."
 rel_flavor_cybelene.4.t:0 "Reencarnación de Atis"
 rel_flavor_cybelene.4.desc:0 "La población de [ROOT.GetCountry.GetCapital.GetName] se alza contra el gobernante [ROOT.GetCountry.GetRuler.GetName] y reúne gente en sus centros urbanos. En un discurso, anuncia que asegura ser Atis renacido, consorte de la diosa madre.\n\nCon una dramática floritura con un cuchillo en una mano, de repente se desnuda y se castra públicamente, para sorpresa de los espectadores. Pronuncia en voz alta que así es como debe ser, antes de desmayarse por la repentina pérdida de sangre.\n\nMilagrosamente, los médicos lograron mantener con vida a [ROOT.GetCountry.GetRuler.GetName], pero no lograron salvar las partes que se había cortado tan brutalmente."
 rel_flavor_cybelene.4.a:0 "Al menos [ROOT.GetCountry.GetRuler.GetSheHe] sobrevivió."
 rel_flavor_cybelene.5.t:0 "Difundiendo el culto"
 rel_flavor_cybelene.5.desc:0 "Como miembro del culto cibélico y considerando el reciente éxito que tuvo en [ROOT.GetCountry.GetCapital.GetName], se nos pidió que ayudemos a difundir el culto en [SCOPE.sP('randomized_country_province').GetName]. Apartar una fracción de nuestro tesoro debería ser suficiente para ayudar a financiar el culto, y entonces solo tenemos que convencer a la gente de la ciudad."
 rel_flavor_cybelene.5.a:0 "Todos tendrán la oportunidad de participar."
 rel_flavor_cybelene.5.b:0 "Tenemos otras cosas en las que concentrarnos ahora."

 ### Zoroastrian Flavor ### 
 rel_flavor_zoro.1.t:0 "Conversión por fuego"
 rel_flavor_zoro.1.desc:0 "Supuestamente, la gente de [SCOPE.sP('country_province').GetName], [SCOPE.sP('country_province').GetState.GetShortName] tiene problemas con su fe en las enseñanzas de Zoroastro. Nuestro [SCOPE.sCharacter('random_advisor').GetOffice.GetCulturalName(ROOT.GetCountry)] [SCOPE.sCharacter('random_advisor').GetName] sugiere convencer al campesinado con ceremonias de purificación, volviéndolos una vez más al camino de la rectitud siguiendo a Ahuramazda.\n\nSeguramente sería un movimiento popular entre nuestros súbditos para volver a más gente contra las ideas malévolas falsas de los politeístas.  "
 rel_flavor_zoro.1.a:0 "Celebraremos ceremonias en toda la región de [SCOPE.sP('country_province').GetName]."
 rel_flavor_zoro.1.b:0 "Una ceremonia central en [SCOPE.sP('country_province').GetName] bastará."
 rel_flavor_zoro.1.c:0 "Tal vez podamos hacerlo en otro momento."
 rel_flavor_zoro.2.t:0 "Gobierno inapropiado"
 rel_flavor_zoro.2.desc:0 "La gente cuestiona el liderazgo de nuestro [ROOT.GetCountry.GetRuler.GetOffice.GetCulturalName(ROOT.GetCountry)] [ROOT.GetCountry.GetRuler.GetName], y [SCOPE.sCharacter('random_advisor').GetName] en particular ha sido durante mucho tiempo un oponente nuestro. Tal vez es hora de dejar de lado nuestros recursos para seguir las enseñanzas de Zoroastro más apropiadamente. Después de todo, los Magos estarán encantados de ayudarnos si les pedimos que nos guíen en este asunto."
 rel_flavor_zoro.2.a:0 "Encuéntranos algunos de estos Magos."
 rel_flavor_zoro.2.b:0 "[SCOPE.sCharacter('random_advisor').GetFirstName] no decidirá cómo gobernaremos [ROOT.GetCountry.GetName]."
 rel_flavor_zoro.3.t:0 "Magos unidos"
 rel_flavor_zoro.3.desc:0 "Bajo el liderazgo de nuestro [SCOPE.sCharacter('random_advisor').GetOffice.GetCulturalName(ROOT.GetCountry)] [SCOPE.sCharacter('random_advisor').GetName], los Magos de [ROOT.GetCountry.GetName] han empezado a buscar más poder político e independencia de nuestro control. A medida que han tratado de presionar para que las leyes les otorguen más poder, se han enfrentado y se han metido en disputas con [SCOPE.sCharacter('random_advisor_2').GetName] y su grupo. Con los dos grupos compitiendo por el poder religioso en [ROOT.GetCountry.GetName], debemos tomar una decisión rápido para terminar este conflicto antes de que se vuelva sangriento."
 rel_flavor_zoro.3.a:0 "Que los Magos tengan su voluntad."
 rel_flavor_zoro.3.b:0 "Lleva a esos sacerdotes de vuelta a sus templos."
 rel_flavor_zoro.4.t:0 "Por Ahuramazda"
 rel_flavor_zoro.4.desc:0 "Como gobernante piadoso que es, nuestro líder [ROOT.GetCountry.GetRuler.GetName] sabe que hay vías para mejorar, y ha estado buscando el consejo y la asesoría de [SCOPE.sCharacter('random_advisor').GetName] y de los Magos. Aunque sus enseñanzas son bien intencionadas, [ROOT.GetCountry.GetRuler.GetFirstName] perderá su autoridad sobre el grupo si sigue cada uno de sus caprichos."
 rel_flavor_zoro.4.a:0 "Por favor, comparte tu sabiduría con nosotros."
 rel_flavor_zoro.4.b:0 "Encontraremos nuestro propio camino."
 rel_flavor_zoro.5.t:0 "Guiados por Ahuramazda"
 rel_flavor_zoro.5.desc:0 "Ya sea en las batallas o en casa, es importante que nuestra gente sepa que somos guiados por Ahuramazda y la sabiduría de Zoroastro. [SCOPE.sCharacter('random_advisor').GetName] ha sugerido apoyar a nuestros Magos y sacerdotes en la difusión de nuestras enseñanzas a la gente, y a su vez tener su bendición en un mensaje religiosamente respaldado que fortalecería a nuestros súbditos por mucho tiempo."
 rel_flavor_zoro.5.a:0 "Nuestros hombres en guerra sabrán que luchan por la causa correcta."
 rel_flavor_zoro.5.b:0 "Nuestra nación será fortalecida con sus enseñanzas."
 rel_flavor_zoro.5.c:0 "No, no tenemos intenciones de "bailar" al ritmo de la melodía de los Magos."

 ### Eastern (Armazic, Chaldean, Khaldic) Flavor ###
 rel_flavor_eastern.1.t:0 "Conversión en [SCOPE.sP('country_province').GetName]"
 rel_flavor_eastern.1.desc:0 "Ha habido ciertas personas que se han convertido al [ROOT.GetCountry.GetReligion.GetName] en [SCOPE.sP('country_province').GetName], [SCOPE.sP('country_province').GetState.GetShortName], ya que creen que serán tratados mejor si siguen la misma religión que nosotros. Nuestro [SCOPE.sCharacter('random_advisor').GetOffice.GetCulturalName(ROOT.GetCountry)] [SCOPE.sCharacter('random_advisor').GetName] sugiere que los convirtamos por la fuerza a todos usando esto como una oportunidad para convertir a [SCOPE.sP('country_province').GetName] completamente al [ROOT.GetCountry.GetReligion.GetName]."
 rel_flavor_eastern.1.a:0 "Todos se convertirán al [ROOT.GetCountry.GetReligion.GetName]."
 rel_flavor_eastern.1.b:0 "Recibiremos con los brazos abiertos a aquellos que quieran aprender nuestras costumbres."
 rel_flavor_eastern.1.c:0 "Mientras se queden callados, no nos importa la religión que tengan."
 rel_flavor_eastern.2.t:0 "Fe hermana"
 rel_flavor_eastern.2.desc:0 "Hemos visto a algunos de los nuestros en [SCOPE.sP('country_province').GetName], [SCOPE.sP('country_province').GetState.GetShortName], teniendo creencias que son similares pero diferentes a las nuestras. Con un poco de esfuerzo, estamos seguros de poder convencer y convertir lentamente a la gente a seguir correctamente al [ROOT.GetCountry.GetReligion.GetName].\n\nNuestro [SCOPE.sCharacter('random_advisor').GetOffice.GetCulturalName(ROOT.GetCountry)] [SCOPE.sCharacter('random_advisor').GetName] señala que podría beneficiarnos dejar a la gente en paz con su fe si no queremos que haya ninguna confusión en la ciudad. Podría representar a [ROOT.GetCountry.GetRuler.GetName] como un gobernante filantrópico y tolerante entre las minorías de la ciudad."
 rel_flavor_eastern.2.a:0 "Tratemos de encontrar compromisos en los que todos puedan estar de acuerdo."
 rel_flavor_eastern.2.b:0 "Deberían vivir uno al lado del otro."
 rel_flavor_eastern.3.t:0 "Santuario para [ROOT.GetCountry.Custom('get_harvest_goddess')]"
 rel_flavor_eastern.3.desc:0 "Nuestro [SCOPE.sCharacter('random_advisor').GetOffice.GetCulturalName(ROOT.GetCountry)] [SCOPE.sCharacter('random_advisor').GetName] nos pidió ayuda para erigir un santuario para [ROOT.GetCountry.Custom('get_harvest_goddess')] en [SCOPE.sP('country_province').GetName], [SCOPE.sP('country_province').GetState.GetShortName]. Tiene la esperanza de que la ciudad se convierta en una parte esencial de [ROOT.GetCountry.GetName] con la bendición de [ROOT.GetCountry.Custom('get_harvest_goddess')], y de que apoyemos su esfuerzo."
 rel_flavor_eastern.3.a:0 "[SCOPE.sCharacter('random_advisor').GetName] tendrá los fondos necesarios."
 rel_flavor_eastern.3.b:0 "No tenemos fondos de sobra."
 rel_flavor_eastern.4.t:0 "Influencia zoroastriana"
 rel_flavor_eastern.4.desc:0 "A medida que los seguidores de Zoroastro se han ido extendiendo por nuestras tierras, más gente ha comenzado a seguir sus enseñanzas y a construir sus pequeños santuarios de fuego en honor de su deidad Ahuramazda. La última de estas grandes conversiones ocurrió en [SCOPE.sP('country_province').GetName], [SCOPE.sP('country_province').GetState.GetShortName], donde un gran grupo de personas tomó las enseñanzas del profeta persa.\n\nEl oponente más fuerte a los zoroastrianos es [SCOPE.sCharacter('random_advisor').GetName], que a menudo ha hablado de la fe persa que tergiversa a nuestra gente. Si queremos poner fin a estos grupos repentinos de personas que se convierten al zoroastrismo, haríamos bien en convencer a los últimos convertidos de que vuelvan a su antigua fe."
 rel_flavor_eastern.4.a:0 "Nos aseguraremos de que se mantengan en el [ROOT.GetCountry.GetReligion.GetName]."
 rel_flavor_eastern.4.b:0 "Que sigan la fe que quieran."
 rel_flavor_eastern.5.t:0 "Portavoz helénico"
 rel_flavor_eastern.5.desc:1 "Ha habido una comunidad helénica en la [country_province.Custom('get_city_type_loc')] de [SCOPE.sP('country_province').GetName], [SCOPE.sP('country_province').GetState.GetShortName], por un largo tiempo. En los últimos años, se han visto más influenciados por el [ROOT.GetCountry.GetReligion.GetName] en la ciudad, y ahora un portavoz de la propia comunidad se ha presentado para unir a los dos grupos de una vez por todas.\n\nCarismático y joven, el hombre ya ha convencido a grandes sectores de la comunidad para que cambien de religión. Con un poco de apoyo, probablemente sería capaz de convertir a toda la comunidad al [ROOT.GetCountry.GetReligion.GetName], aunque eso lo vincularía con nuestro liderazgo."
 rel_flavor_eastern.5.a:0 "Se convertirán con el tiempo, no hay necesidad de que desperdiciemos nuestros recursos."
 rel_flavor_eastern.5.b:0 "Sí, conozcamos mejor a este sujeto."

 ### Northern (Tuistic, Matrist, Ritualist, Bon) Flavor ###
 rel_flavor_northern.1.t:0 "Guía ancestral"
 rel_flavor_northern.1.desc:0 "Después de que algunos de los videntes pasaron por un ritual para hablar con los ancestros, nuestro [SCOPE.sCharacter('random_advisor').GetOffice.GetCulturalName(ROOT.GetCountry)] [SCOPE.sCharacter('random_advisor').GetName] dice que los ancestros decretaron más libertad para los sacerdotes. Para convencer a las masas, varios de los sacerdotes han utilizado algunos de sus propios fondos para apoyar varios festivales grandes a lo largo de [ROOT.GetCountry.GetName].\n\nSeguir esta farsa probablemente nos haría más populares entre nuestra gente, aunque a expensas de nuestro control sobre los elementos religiosos de nuestra sociedad."
 rel_flavor_northern.1.a:0 "Seguiremos la sabiduría de nuestros ancestros."
 rel_flavor_northern.1.b:0 "Aumenta el control sobre estos ridículos videntes."
 rel_flavor_northern.2.t:0 "Un sacrificio para los antiguos"
 rel_flavor_northern.2.desc:0 "Parece que nuestro [SCOPE.sCharacter('random_advisor').GetOffice.GetCulturalName(ROOT.GetCountry)], [SCOPE.sCharacter('random_advisor').GetName], está decidido a hacer a [SCOPE.sCharacter('prisoner_character').GetName] un sacrificio para nuestros dioses y antepasados. No estamos completamente seguros de por qué se ha obsesionado tanto con acabar con la miseria del prisionero, pero se ha vuelto molesta la frecuencia con la que [SCOPE.sCharacter('random_advisor').GetFirstName] habla del tema últimamente.\n\nTal vez deberíamos darle a [SCOPE.sCharacter('prisoner_character').GetFirstName] para poner fin a esta discusión. Ciertamente haría a los videntes más leales si cumpliéramos su deseo."
 rel_flavor_northern.2.a:0 "Que se lo lleven, no nos importa."
 rel_flavor_northern.2.b:0 "No, [SCOPE.sCharacter('random_advisor').GetFirstName] no decide a quién ejecutamos."
 rel_flavor_northern.3.t:0 "Los ritos de [SCOPE.sP('country_province').GetName]"
 rel_flavor_northern.3.desc:1 "Algunos de los jóvenes de la [country_province.Custom('get_city_type_loc')] de [SCOPE.sP('country_province').GetName], [SCOPE.sP('country_province').GetState.GetShortName], han comenzado a participar en antiguos ritos de fertilidad, para disgusto de algunos de nuestros videntes y sabios. [SCOPE.sCharacter('random_advisor').GetName] ha exigido que pongamos fin a esto, y que nos aseguremos de que los jóvenes empiecen a respetar una vez más los deseos de sus mayores.\n\nSin embargo, los ritos parecen eficaces, y los jóvenes parecen más felices de lo que solían ser."
 rel_flavor_northern.3.a:0 "Que lo hagan, si así lo desean."
 rel_flavor_northern.3.b:0 "[SCOPE.sCharacter('random_advisor').GetFirstName] tiene razón, pongamos fin a esto."
 rel_flavor_northern.4.t:0 "La gente que no es del [ROOT.GetCountry.GetReligion.GetName] de [SCOPE.sP('country_province').GetName]"
 rel_flavor_northern.4.desc:0 "Nuestro [SCOPE.sCharacter('random_advisor').GetOffice.GetCulturalName(ROOT.GetCountry)] [SCOPE.sCharacter('random_advisor').GetName] hizo planes para convertir a todos los que no son de [SCOPE.sP('country_province').GetName], [SCOPE.sP('country_province').GetState.GetName], a nuestra fe. Aunque originalmente era algo bien intencionado, sus ideas se han vuelto bastante sangrientas con el paso del tiempo, lo que trajo la ira de nuestro [SCOPE.sCharacter('random_priest').GetOffice.GetCulturalName(ROOT.GetCountry)] [SCOPE.sCharacter('random_priest').GetName], que ya tiene un acuerdo con la gente de otras religiones que vive en la ciudad."
 rel_flavor_northern.4.a:0 "Que se vuelva un ejemplo, y que conviertan al resto."
 rel_flavor_northern.4.b:0 "No hay necesidad de llegar a tales extremos."
 rel_flavor_northern.5.t:0 "Festival con [SCOPE.sCountry('neighbor_country').GetName]"
 rel_flavor_northern.5.desc:0 "Mientras nos preparamos para otro festival aquí en [ROOT.GetCountry.GetCapital.GetName], escuchamos rumores de un festival similar en [SCOPE.sCountry('neighbor_country').GetName]. A medida que nuestras dos naciones se llevan bien, esta podría ser una oportunidad para que nos reunamos, celebremos un festival juntos y nos conozcamos mejor."
 rel_flavor_northern.5.a:0 "Veamos si quieren trabajar juntos."
 rel_flavor_northern.5.a.tt:0 "Enviemos una invitación a [SCOPE.sCountry('neighbor_country').GetName] para unirse a nosotros en un festival religioso."
 rel_flavor_northern.5.b:0 "No, siempre ha sido un festival solo para nuestra gente."
 rel_flavor_northern.5.c:0 "No celebremos un festival este año."
 rel_flavor_northern.6.t:0 "Festival con [SCOPE.sCountry('original_country').GetName]"
 rel_flavor_northern.6.desc:0 "Nuestro amable vecino [SCOPE.sCountry('original_country').GetName] nos preguntó si queremos celebrar una fiesta religiosa con ellos, para reunir a nuestros dos pueblos y conocernos mejor. Esta sería una buena oportunidad para aprender más acerca de su nación y su gente, y tal vez hacer crecer la amistad entre nosotros."
 rel_flavor_northern.6.a:0 "Sí, hagámoslo."
 rel_flavor_northern.6.b:0 "No tenemos ningún interés en su festival."
 rel_flavor_northern.7.t:0 "Festival en [SCOPE.sCountry('neighbor_country').GetName] y [ROOT.GetCountry.GetName]"
 rel_flavor_northern.7.desc:0 "Nuestros preparativos ya han comenzado cuando recibimos al mensajero de [SCOPE.sCountry('neighbor_country').GetRuler.GetName] y [SCOPE.sCountry('neighbor_country').GetName]. Están felices de unirse a nuestro festival, y agradecen la invitación.\n\nPoco después, un gran séquito de su gente y soldados vino a [ROOT.GetCountry.GetCapital] para participar en el festival, así como invitar a nuestra gente a visitar su capital, [SCOPE.sCountry('neighbor_country').GetCapital.GetName].\n\nEste ha sido un éxito sorprendente, y esperamos poder conocer mejor a nuestros amigos en [SCOPE.sCountry('neighbor_country').GetName] en el futuro."
 rel_flavor_northern.7.a:0 "¡Hasta la próxima!"
 rel_flavor_northern.8.t:0 "Festival en [ROOT.GetCountry.GetName]"
 rel_flavor_northern.8.desc:0 "Los días transcurren sin ninguna respuesta de [SCOPE.sCountry('neighbor_country').GetName]. Al final, celebramos el festival por nuestra cuenta, como siempre lo hemos hecho, y nuestra gente parece divertirse con las festividades.\n\nAunque el festival ya concluyó, aún nos preguntamos por qué no se molestaron en responder a nuestra invitación."
 rel_flavor_northern.8.a:0 "Bueno, al menos nos divertimos."

 ### Hindu Flavor ###
 rel_flavor_hindu.1.t:0 "Cambio kármico"
 rel_flavor_hindu.1.desc:0 "[SCOPE.sCharacter('random_priest').GetName] a menudo habla largo y tendido sobre las opciones y decisiones que [ROOT.GetCountry.GetRuler.GetName] toma como gobernante de [ROOT.GetCountry.GetName], y sobre lo que haría diferente. El tema del karma, lo que podemos hacer para mejorar nuestro karma y cómo podemos gobernar a través de buenas intenciones y acciones."
 rel_flavor_hindu.1.a:0 "Enséñanos, [SCOPE.sCharacter('random_priest').GetFirstName]."
 rel_flavor_hindu.1.b:0 "Tenemos otras cosas que hacer."
 rel_flavor_hindu.2.t:0 "Malestar en [SCOPE.sP('country_province').GetName]"
 rel_flavor_hindu.2.desc:1 "Nuestra [country_province.Custom('get_city_type_loc')] de [SCOPE.sP('country_province').GetName], [SCOPE.sP('country_province').GetState.GetShortName], está enfrentando disturbios, ya que un grupo de disidentes ha tomado el control de un subconjunto de la población que vive en la ciudad. Nuestro [SCOPE.sCharacter('random_marshal').GetOffice.GetCulturalName(ROOT.GetCountry)] [SCOPE.sCharacter('random_marshal').GetName] preparó a algunas tropas para sofocar este conflicto antes de que se intensifique. Al mismo tiempo, [SCOPE.sCharacter('random_priest').GetName] nos pide que tratemos a los rebeldes con respeto, y les demos tiempo para que cambien de opinión y vuelvan a nuestro lado."
 rel_flavor_hindu.2.a:0 "Ponle fin a esta pequeña revuelta."
 rel_flavor_hindu.2.b:0 "Esperaremos a que los disidentes se vayan, como sugirió [SCOPE.sCharacter('random_priest').GetFirstName]."
 rel_flavor_hindu.3.t:0 "Los budistas de [SCOPE.sP('country_province').GetName]"
 rel_flavor_hindu.3.desc:0 "Aunque los budistas que viven en [SCOPE.sP('country_province').GetName], [SCOPE.sP('country_province').GetState.GetShortName], han sido en su mayoría pacíficos en sus interacciones con las otras personas que viven en la ciudad, hemos visto un aumento de conflictos menores entre los diferentes grupos. Aunque por lo general tratamos de inspirar tolerancia y acuerdo entre nuestra gente, incluso los de diferentes religiones, tal vez es hora de tratar de convencer a estos budistas para que se vuelvan a nuestra fe y se asimilen mejor con nuestra gente. Al final, si nosotros no mostramos compasión y tolerancia, ¿cómo podemos esperarlas de los demás?"
 rel_flavor_hindu.3.a:0 "Que se vuelvan al hinduismo."
 rel_flavor_hindu.3.b:0 "Déjalos ser, no hacen daño a nadie."
 rel_flavor_hindu.4.t:0 "Los peregrinos en [SCOPE.sP('country_province').GetName]"
 rel_flavor_hindu.4.desc:0 "En los últimos años hemos visto una gran afluencia de peregrinos que viajan a [SCOPE.sP('country_province').GetName], [SCOPE.sP('country_province').GetState.GetShortName], ya que se ha convertido en un lugar sagrado entre los hindúes que viven cerca. Si así lo deseáramos, podría ser una gran oportunidad para ganar mucho dinero con los peregrinos que pasan por aquí, o podríamos tratar de ganar algo de popularidad entre la población asegurándonos de que [SCOPE.sP('country_province').GetName] sea tan acogedora y bien cuidada como se pueda."
 rel_flavor_hindu.4.a:0 "Asegurémonos de que esto sea un esfuerzo que valga la pena."
 rel_flavor_hindu.4.b:0 "[SCOPE.sP('country_province').GetName] será conocida por su belleza en cada rincón."
 rel_flavor_hindu.5.t:0 "Festival en [ROOT.GetCountry.GetName]"
 rel_flavor_hindu.5.desc:0 "Hemos visto murmullos tanto en la corte como en la ciudad estas últimas semanas. Parece que nuestra población y nuestros asesores están descontentos con la situación actual en [ROOT.GetCountry.GetName]. Una noche, [SCOPE.sCharacter('random_priest').GetFirstName] mencionó cómo un gran festival podría emocionar e inspirar a nuestra población que se siente negativa."
 rel_flavor_hindu.5.a:0 "Las festividades se extenderán por toda [ROOT.GetCountry.GetName]."
 rel_flavor_hindu.5.b:1 "Se celebrará un festival en los territorios más importantes."
 rel_flavor_hindu.5.c:0 "Tenemos cosas más importantes en las que gastar nuestros recursos."

 ### Buddhist Flavor ###
 rel_flavor_buddhist.1.t:0 "Enseñando a [SCOPE.sP('country_province').GetName]"
 rel_flavor_buddhist.1.desc:0 "La gente de [SCOPE.sP('country_province').GetName], [SCOPE.sP('country_province').GetState.GetShortName], apenas tiene budistas entre ellos, incluso si son parte de [ROOT.GetCountry.GetName]. Establecimos un plan para que algunos de nuestros lugareños de la capital se muden a la ciudad, para difundir las enseñanzas de Buda."
 rel_flavor_buddhist.1.a:0 "Envía a algunos de nuestros lugareños a enseñarles."
 rel_flavor_buddhist.1.b:0 "Tal vez después."
 rel_flavor_buddhist.2.t:0 "Un gurú en [SCOPE.sP('country_province').GetName]"
 rel_flavor_buddhist.2.desc:0 "En las oscuras tierras del interior de [SCOPE.sP('country_province').GetName], [SCOPE.sP('country_province').GetState.GetShortName], un gurú ha empezado a hacerse famoso entre los locales por su sabiduría y perspicacia. Como maestro de dogma budista, seguramente sería capaz de enseñar a la gente de la ciudad más acerca de la fe, y convencerlos de la verdadera senda de la iluminación. O podríamos traer al hombre a nuestra corte, y hacer que enseñe a nuestra gente."
 rel_flavor_buddhist.2.a:0 "Hablemos con este gurú."
 rel_flavor_buddhist.2.b:0 "La gente de [SCOPE.sP('country_province').GetName] aprenderá mucho de él."
 rel_flavor_buddhist.3.t:0 "Cooperación en [SCOPE.sP('country_province').GetName]"
 rel_flavor_buddhist.3.desc:0 "A diferencia de muchas de las otras ciudades bajo nuestro gobierno, la gente de [SCOPE.sP('country_province').GetName] en [SCOPE.sP('country_province').GetState.GetShortName] parece tener buenas relaciones entre las diferentes religiones que viven allí. Tanto los budistas como los no budistas parecen llevarse bastante bien, y la ciudad está floreciendo gracias a ello.\n\n[SCOPE.sCharacter('random_priest').GetName] quiere que apoyemos a la población y les ayudemos a seguir construyendo sobre la base de la comunicación entre las diversas religiones de la ciudad. O, tal vez, tenemos algo que aprender de esta gente."
 rel_flavor_buddhist.3.a:0 "Apoyemos y construyamos sobre estas relaciones amistosas."
 rel_flavor_buddhist.3.b:0 "Una postura más tolerante podría ser nuestro mejor camino."
 rel_flavor_buddhist.4.t:0 "Heredero renacido"
 rel_flavor_buddhist.4.desc:0 "Últimamente, nuestro heredero [SCOPE.sCharacter('reborn_heir').GetName] ha afirmado recordar una vida anterior, y ha hablado de los hechos que cometió en el pasado. Aunque algunos de estos recuerdos suenan como los antiguos gobernantes de nuestras tierras, probablemente solo es un intento de escapar de sus estudios."
 rel_flavor_buddhist.4.a:0 "Examinemos esto."
 rel_flavor_buddhist.4.b:0 "Ridículo, que vuelva con sus profesores."
 rel_flavor_buddhist.6.t:0 "Historias de guerra"
 rel_flavor_buddhist.6.desc:0 "Estas últimas semanas, [SCOPE.sCharacter('reborn_heir').GetName] ha comenzado a contar varias historias de batallas y guerras del antiguo pasado. O bien se inspiró y finalmente ha empezado a aprender algo de sus lecciones de historia, o quizás sí participó en estas guerras.\n\nEn medio de una de estas historias, [SCOPE.sCharacter('reborn_heir').GetFirstName] se detiene y pregunta a uno de sus maestros cómo cree que el antiguo general de la historia ganó la batalla."
 rel_flavor_buddhist.6.a:0 "Con una estrategia y tácticas como nunca antes se han visto."
 rel_flavor_buddhist.6.b:0 "Inspirando confianza en las tropas."
 rel_flavor_buddhist.6.c:0 "La disciplina es la base de cualquier ejército."
 rel_flavor_buddhist.7.t:0 "Historias de antaño"
 rel_flavor_buddhist.7.desc:0 "A medida que miramos más en las vidas pasadas potenciales de [SCOPE.sCharacter('reborn_heir').GetName], ha quedado claro que esta es una oportunidad única para enseñarle a ser quien queremos. Nuestros asesores se preguntan qué tipo de historias queremos investigar y qué enfoque debemos darles."
 rel_flavor_buddhist.7.a:0 "Las palabras correctas te llevarán lejos en la vida."
 rel_flavor_buddhist.7.b:0 "La fe es un maestro importante."
 rel_flavor_buddhist.7.c:0 "[SCOPE.sCharacter('reborn_heir').GetSheHe|U] necesita entender la burocracia de nuestra nación."
 rel_flavor_buddhist.7.d:0 "Una educación marcial inspirará autoridad y confianza."
 rel_flavor_buddhist.8.t:0 "Historias de fe"
 rel_flavor_buddhist.8.desc:0 "Últimamente, los gurús y los sabios han estado pidiendo reunirse con [SCOPE.sCharacter('reborn_heir').GetName] para hablarle sobre cuestiones de fe y sobre lo que pueda decirles de sus vidas pasadas. Debemos asegurarnos de que solo los gurús y los sabios que aprobamos, con la mentalidad adecuada, puedan hablar y enseñarle."
 rel_flavor_buddhist.8.a:0 "Alguien que le enseñe a luchar por nuestra fe."
 rel_flavor_buddhist.8.b:0 "La castidad enseña tolerancia y paciencia."
 rel_flavor_buddhist.8.c:0 "La devoción en uno mismo inspira la devoción de los demás."
 rel_flavor_buddhist.9.t:0 "La visión del pasado"
 rel_flavor_buddhist.9.desc:0 "Una noche, [SCOPE.sCharacter('reborn_heir').GetName] comenzó a retorcerse, como si fuera una víctima de posesión. Cuando [SCOPE.sCharacter('reborn_heir').GetFirstName] finalmente despertó, empezó a contar a todo el mundo el sobre sueño que tuvo.\n\n[ROOT.GetCountry.Custom('get_type_of_reborn_heir')]"
 rel_flavor_buddhist.9.a:0 "Un sabio renacido, ¿no?"
 rel_flavor_buddhist.9.b:0 "Un reformador podría ser lo que necesitamos."
 rel_flavor_buddhist.9.c:0 "[SCOPE.sCharacter('reborn_heir').GetSheHe|U] debió ser un gran general."
 rel_flavor_buddhist.9.d:0 "¿Así que era alguien que sabía mentir?"
 rel_flavor_buddhist.15.t:0 "El líder renacido"
 rel_flavor_buddhist.15.desc:0 "A través de conversaciones con muchos grandes sabios, con más astucia que sus maestros y mostrando una gran promesa como líder, la mayoría de la gente ahora está convencida de que [SCOPE.sCharacter('reborn_heir').GetName] sí recuerda las vidas pasadas que tuvo.\n\nCon la sabiduría de vidas anteriores al alcance de su mano, es seguro que será un líder experimentado y sabio para nuestro pueblo en los próximos años."
 rel_flavor_buddhist.15.a:0 "Se avecinan buenos tiempos."

 ### Arabian Flavor ###
 rel_flavor_arabian.1.t:0 "La veneración de los antepasados"
 rel_flavor_arabian.1.desc:0 "En lo profundo de las olvidadas tierras rurales de [SCOPE.sP('country_province').GetName], [SCOPE.sP('country_province').GetState.GetShortName], un culto que venera a nuestros antepasados en lugar de a nuestros dioses se ha convertido en algo prominente entre los locales. Hablando largo y tendido sobre nuestras tradiciones y costumbres ancestrales, están mirando al pasado en busca de orientación sobre cómo vivir.\n\nTraer estos cultos a nuestra sociedad nos haría conectarnos más estrechamente con los aldeanos rurales, a costa de nuestra relación con los súbditos urbanos."
 rel_flavor_arabian.1.a:0 "¡Tienen razón! ¡Deberíamos mirar hacia el pasado en busca de orientación!"
 rel_flavor_arabian.1.a.tt:0 "El culto de veneración a los antepasados se hará más conocido y aceptado en [SCOPE.sCountry('country_nation').GetName]."
 rel_flavor_arabian.1.b:0 "Déjalos ser."
 rel_flavor_arabian.1.c:0 "Nos desharemos de estos herejes. Permanentemente."
 rel_flavor_arabian.1.c.tt:0 "Eliminaremos el culto de veneración a los antepasados de [SCOPE.sCountry('country_nation').GetName], y será un ejemplo para los futuros herejes."
 rel_flavor_arabian.2.t:0 "Los ciudadanos se quedan sin [SCOPE.sP('country_province').GetName]"
 rel_flavor_arabian.2.desc:0 "El culto a los antepasados ha extendido su influencia hasta [SCOPE.sP('country_province').GetName], [SCOPE.sP('country_province').GetState.GetShortName], y ha comenzado a influir a los ciudadanos que viven en la ciudad, tanto seduciéndolos como amenazándolos para que dejen sus vidas urbanas y se establezcan en el campo.\n\nSi dejamos que este culto se desate, seguramente continuarán expulsando a los ciudadanos de toda [ROOT.GetCountry.GetName], lo que descentralizaría el gobierno en todas nuestras ciudades."
 rel_flavor_arabian.2.a:0 "Apoyaremos y proveeremos para el culto en [SCOPE.sP('country_province').GetName]."
 rel_flavor_arabian.2.b:0 "El culto está haciendo un buen trabajo."
 rel_flavor_arabian.2.c:0 "No, deben dejar solos a los ciudadanos."
 rel_flavor_arabian.2.d:0 "Basta de este culto. Pongámosle fin."
 rel_flavor_arabian.2.d.tt:0 "El culto de veneración a los antepasados es permanentemente eliminado de [SCOPE.sCountry('country_nation').GetName]."
 rel_flavor_arabian.3.t:0 "Vacía las calles de [SCOPE.sP('country_province').GetName]"
 rel_flavor_arabian.3.desc:0 "Como la mayoría de los ciudadanos de [SCOPE.sP('country_province').GetName], [SCOPE.sP('country_province').GetState.GetShortName] han dejado la ciudad, los distritos urbanos han empezado a decaer. La gente de la ciudad está buscando ayuda desesperadamente para tratar de atraer a la gente, para revitalizar lo que alguna vez fue un gran centro urbano.\n\nNos haría menos populares entre las tribus y el culto de veneración a los antepasados, pero más populares entre los nuevos ciudadanos."
 rel_flavor_arabian.3.a:0 "Es mejor así."
 rel_flavor_arabian.3.b:0 "Tenemos que tomar medidas para atraer a los ciudadanos a esta ciudad."
 rel_flavor_arabian.4.t:0 "Convirtiendo a [SCOPE.sP('country_province').GetName]"
 rel_flavor_arabian.4.desc:0 "La gente de [SCOPE.sP('country_province').GetName] en [SCOPE.sP('country_province').GetState.GetShortName] ha estado viviendo relativamente libre de las enseñanzas de nuestros dioses. Con tan pocos seguidores de las enseñanzas del panteón árabe, nuestra autoridad religiosa en la ciudad está decayendo, y comenzamos a buscar maneras de introducir a los lugareños a nuestras tradiciones e ideas.\n\n[SCOPE.sCharacter('random_priest').GetName] preparó un plan para reasentar a algunas de las personas de [ROOT.GetCountry.GetCapital.GetName] en la ciudad, así como el envío de un contingente de nuestros sacerdotes para enseñarles más sobre nuestro panteón."
 rel_flavor_arabian.4.a:0 "La gente de [ROOT.GetCountry.GetCapital.GetName] enseñará el camino correcto."
 rel_flavor_arabian.4.b:0 "Deja la ciudad en paz."
 rel_flavor_arabian.5.t:0 "El sabio errante"
 rel_flavor_arabian.5.desc:0 "Fuera de la oscura campiña de [SCOPE.sP('country_province').GetName] en [SCOPE.sP('country_province').GetState.GetShortName], se han difundido rumores de un excepcional viajero sabio. Aparentemente ha estado enseñando a algunos de los lugareños una versión alterada de nuestra propia fe, y convirtió a algunos de los que antes no habían creído en el panteón árabe.\n\nComo la fe de la gente ya está cambiando, esta podría ser una buena oportunidad para reafirmar nuestra propia autoridad en el área, aunque sería un esfuerzo costoso."
 rel_flavor_arabian.5.a:0 "Dejemos que siga vagando, ¿qué daño podría causar?"
 rel_flavor_arabian.5.b:0 "Los dioses solo tienen una verdad."

 ### Judaism Flavor ###
 rel_flavor_judaism.1.t:0 "Un templo en [ROOT.GetCountry.GetCapital.GetName]"
 rel_flavor_judaism.1.desc:0 "Con el templo en Jerusalén y el Monte del Templo tomados por los politeístas infieles, todos los verdaderos seguidores de Dios están buscando un nuevo centro para la fe. Nuestro [SCOPE.sCharacter('random_priest').GetOffice.GetCulturalName(ROOT.GetCountry)] [SCOPE.sCharacter('random_priest').GetName] hizo planes para construir un nuevo gran templo para la fe, un lugar para que todos los seguidores se reúnan en su adoración a Dios.\n\nSería un esfuerzo masivo para nuestro pueblo, pero sin duda inspiraría a nuestra población durante mucho tiempo."
 rel_flavor_judaism.1.a:0 "Construye el templo."
 rel_flavor_judaism.1.b:0 "Solo habrá un templo, y será en Jerusalén."
 rel_flavor_judaism.2.t:0 "El sacrificio del Shabat"
 rel_flavor_judaism.2.desc:0 "Como es costumbre, habíamos preparado un gran sacrificio para el próximo Shabat. Al menos hasta que nuestro [SCOPE.sCharacter('random_priest').GetOffice.GetCulturalName(ROOT.GetCountry)] [SCOPE.sCharacter('random_priest').GetName] nos informó que muchos de los sacrificios han desaparecido, y que necesitamos obtener nuevos sacrificios antes del Shabat.\n\nAl no encontrar el reemplazo necesario, estamos seguros de que nos volveremos impopulares entre nuestros vasallos y el sacerdocio. ¿Pero realmente es necesario?"
 rel_flavor_judaism.2.a:0 "Encontraremos reemplazos para los sacrificios."
 rel_flavor_judaism.2.b:0 "Tendrá que ser suficiente."
 rel_flavor_judaism.3.t:0 "Una ciudad sin plegarias"
 rel_flavor_judaism.3.desc:1 "Parece que nuestra [country_province.Custom('get_city_type_loc')] de [SCOPE.sP('country_province').GetName] en [SCOPE.sP('country_province').GetState.GetShortName] ha mostrado una falta de fe y de plegarias últimamente. Al ya no rezar varias de las oraciones en el día, están empezando a mostrar la falta de fe como nuestros vecinos politeístas, así como un interés en sus religiones.\n\n[SCOPE.sCharacter('random_priest').GetName] quiere que enviemos emisarios a la ciudad para que vuelvan a la normalidad. Después de todo, sabemos lo que les pasa a las ciudades que dejan la mano de Dios para empezar a adorar falsos ídolos."
 rel_flavor_judaism.3.a:0 "Es hora de volver a inculcar las tradiciones correctas a [SCOPE.sP('country_province').GetName]."
 rel_flavor_judaism.3.b:0 "Dios se encargará de ellos."
 rel_flavor_judaism.4.t:0 "Influenciados por [SCOPE.sCountry('neighbor_country').GetName]"
 rel_flavor_judaism.4.desc:0 "Hemos visto muchas interacciones entre nuestra gente y nuestros vecinos helenísticos en [SCOPE.sCountry('neighbor_country').GetName], y que algunos de nuestros ciudadanos han empezado a traer de vuelta las tradiciones [SCOPE.sCountry('neighbor_country').GetAdjective] a [ROOT.GetCountry.GetName]. Con nuevo conocimiento en nuestras manos, han comenzado a surgir conflictos entre aquellos que quieren apegarse a nuestras tradiciones y aquellos que quieren mirar hacia adelante y probar los nuevos caminos.\n\nA medida que avanzamos, debemos poner fin al conflicto y decidir qué camino debemos seguir, si debemos aceptar o no estas nuevas enseñanzas."
 rel_flavor_judaism.4.a:0 "Usemos sus enseñanzas para mejorar nuestra propia sociedad."
 rel_flavor_judaism.4.b:0 "Nuestras tradiciones son todo lo que necesitamos."
 rel_flavor_judaism.5.t:0 "Refugio seguro de [SCOPE.sCountry('neighbor_country').GetName]"
 rel_flavor_judaism.5.desc:0 "Hemos escuchado que nuestros vecinos en [SCOPE.sCountry('neighbor_country').GetName] han tratado a la población judía en [SCOPE.sP('neighbor_country_province').GetName], [SCOPE.sP('neighbor_country_province').GetState.GetShortName] terrible e injustamente. Los maltratan solo por su diferente fe.\n\nComo un estado judío cercano, nuestra gente espera que seamos un refugio seguro para estos judíos. Ciertamente nos haría impopulares entre los líderes de [SCOPE.sCountry('neighbor_country').GetName], y [SCOPE.sCountry('neighbor_country').GetRuler.GetName] espera que dejemos a su gente en paz."
 rel_flavor_judaism.5.a:0 "[ROOT.GetCountry.GetName] será un refugio seguro para todos."
 rel_flavor_judaism.5.b:0 "No podemos permitirnos arriesgar nuestra relación con [SCOPE.sCountry('neighbor_country').GetName]."
 rel_flavor_judaism.6.t:0 "Los judíos se van a [SCOPE.sCountry('original_country').GetName]"
 rel_flavor_judaism.6.desc:1 "Algunos de nuestros ciudadanos judíos en [SCOPE.sP('neighbor_country_province').GetName], [SCOPE.sP('neighbor_country_province').GetState.GetShortName] dejaron la ciudad para viajar a la [original_country.GetCapital.Custom('get_city_type_loc')] de [SCOPE.sCountry('original_country').GetCapital.GetName] en las tierras de nuestro vecino, [SCOPE.sCountry('original_country').GetName]. \n\n[SCOPE.sCountry('original_country').GetRuler.GetName] se ha convertido en un nombre infame en nuestra corte, y rápidamente se ha vuelto impopular entre nuestros compañeros. ¿Por qué creen que pueden llevarse a los ciudadanos de nuestras tierras?"
 rel_flavor_judaism.6.a:0 "Bueno, de todos modos no los necesitábamos."
 rel_flavor_judaism.6.a.tt:0 "Una parte de la población judía de [SCOPE.sP('neighbor_country_province').GetName] se fue hacia [SCOPE.sCountry('original_country').GetName]."

 ### Thracian (Heptadic & Zalmoxian]) Flavor ###
 rel_flavor_thracian.1.t:0 "Bendición de [ROOT.GetCountry.Custom('get_hero_god')]"
 rel_flavor_thracian.1.desc:0 "Nuestro [SCOPE.sCharacter('random_priest').GetOffice.GetCulturalName(ROOT.GetCountry)] [SCOPE.sCharacter('random_priest').GetName] preparó una gran ceremonia para pedir la bendición de [ROOT.GetCountry.Custom('get_hero_god')] en nuestra guerra actual. La bendición del dios inspiraría a nuestras tropas a realizar mayores hazañas y destrezas marciales que las que hemos visto antes, asegurando nuestra victoria.\n\nApoyar a los [SCOPE.sCharacter('random_priest').GetOffice.GetCulturalName(ROOT.GetCountry)] lo haría más prominente en [ROOT.GetCountry.GetName], pero menos de lo que nos volveríamos impopulares si nos opusiéramos a su ritual."
 rel_flavor_thracian.1.a:0 "¡Por la gloria de [ROOT.GetCountry.Custom('get_hero_god')]!"
 rel_flavor_thracian.1.b:0 "No, no le ayudaremos a [SCOPE.sCharacter('random_priest').GetFirstName] en su ritual."
 rel_flavor_thracian.2.t:0 "Una demostración de fuerza"
 rel_flavor_thracian.2.desc:0 "La gente de [SCOPE.sP('country_province').GetName], [SCOPE.sP('country_province').GetState.GetShortName] se ha opuesto durante mucho tiempo a nuestra fe y cuestionado nuestro gobierno. En la corte, ha surgido un conflicto entre nuestro [SCOPE.sCharacter('random_marshal').GetOffice.GetCulturalName(ROOT.GetCountry)] [SCOPE.sCharacter('random_marshal').GetName] que quiere convertir la ciudad por la fuerza, y nuestro [SCOPE.sCharacter('random_priest').GetOffice.GetCulturalName(ROOT.GetCountry)] [SCOPE.sCharacter('random_priest').GetName], que quiere llevar el proceso paso a paso. Una conversión por la fuerza seguramente dejará bajas y disturbios, pero lo más probable es que también sea más efectiva."
 rel_flavor_thracian.2.a:0 "Convierte la ciudad por la fuerza."
 rel_flavor_thracian.2.b:0 "Que [SCOPE.sCharacter('random_priest').GetFirstName] haga su mejor esfuerzo."
 rel_flavor_thracian.3.t:0 "Un santuario para [ROOT.GetCountry.Custom('get_hero_god')]"
 rel_flavor_thracian.3.desc:0 "La gente de [SCOPE.sP('country_province').GetName], [SCOPE.sP('country_province').GetState.GetShortName] presume tener una relación especial con [ROOT.GetCountry.Custom('get_hero_god')], y nos pide ayuda para construir un santuario dedicado al dios en la ciudad. La construcción del santuario seguramente calmará a los lugareños y les demostrará por qué están aceptando nuestro gobierno y qué gobernante tan benévolo es [ROOT.GetCountry.GetRuler]."
 rel_flavor_thracian.3.a:0 "Construye el santuario, para que la población pueda buscar inspiración en él."
 rel_flavor_thracian.3.b:0 "Ya construimos santuarios para él, ¿no?"
 rel_flavor_thracian.4.t:0 "El Thagimasadas real"
 rel_flavor_thracian.4.desc:0 "Como es costumbre, hacemos una ceremonia para celebrar las grandes Thagimasadas y para asegurarnos de que el dios continúe mirándonos con favor. Aunque el dios es uno que solo es celebrado por la propia familia real, lo más probable es que nos mirara con más atención si hiciéramos un mayor esfuerzo por celebrarlo. ¿Qué tipo de ceremonia deberíamos celebrar?"
 rel_flavor_thracian.4.a:0 "Una gran ceremonia."
 rel_flavor_thracian.4.b:0 "Una ceremonia normal."
 rel_flavor_thracian.4.c:0 "Una ceremonia privada."
 rel_flavor_thracian.5.t:0 "Aquellos de fe similar"
 rel_flavor_thracian.5.desc:1 "Aquellos con una fe similar a la nuestra, particularmente los helénicos y los cibelenos, tienen una tendencia a retomar nuestra fe más fácilmente que muchos de nuestros otros súbditos. Parece que equiparan a nuestros dioses y panteón con algunos de los suyos, haciendo más fácil la conversión.\n\nDespués de la visita de nuestro [SCOPE.sCharacter('random_priest').GetOffice.GetCulturalName(ROOT.GetCountry)] [SCOPE.sCharacter('random_priest').GetName] a la [country_province.Custom('get_city_type_loc')] de [SCOPE.sP('country_province').GetName], [SCOPE.sP('country_province').GetState.GetShortName], hemos visto un gran número de conversiones a nuestra fe. ¿Deberíamos enviar a [SCOPE.sCharacter('random_priest').GetFirstName] a otro viaje a la ciudad?"
 rel_flavor_thracian.5.a:0 "Deberíamos fomentar esas conversiones."
 rel_flavor_thracian.5.b:0 "Se convertirán con el tiempo."

 ### Jainism Flavor ###
 rel_flavor_jainism.1.t:0 "Codicia y avaricia"
 rel_flavor_jainism.1.desc:1 "Se dice que la [country_province.Custom('get_city_type_loc')] de [SCOPE.sP('country_province').GetName], [SCOPE.sP('country_province').GetState.GetShortName] se ha convertido en el símbolo de la codicia y la corrupción estos últimos años. A las afueras de la ciudad, los ascetas están tratando de enseñar a la gente a dejar ir su obsesión material en vano. Es hora de que alguien dé un paso adelante y convierta esta ciudad de avaricia de una vez por todas. Si dejamos que la podredumbre se extienda a otras provincias, quién sabe cómo la detendremos..."
 rel_flavor_jainism.1.a:0 "Ellos no necesitan el oro, a diferencia de nosotros."
 rel_flavor_jainism.1.b:0 "Seremos un ejemplo, y donaremos a los ascetas."
 rel_flavor_jainism.2.t:0 "Mala conducta en [SCOPE.sP('country_province').GetName]"
 rel_flavor_jainism.2.desc:0 "Una de las ciudades bajo nuestro dominio, [SCOPE.sP('country_province').GetName] en [SCOPE.sP('country_province').GetState.GetShortName], se ha hecho popular por su mala conducta y corrupción. Nuestro [SCOPE.sCharacter('random_priest').GetOffice.GetCulturalName(ROOT.GetCountry)] [SCOPE.sCharacter('random_priest').GetName] nos pide que intentemos usar algunos de nuestros recursos para arreglar la ciudad, y ayudarla a volver a las tradiciones más adecuadas para una nación bajo nuestro gobierno. Aunque es difícil ignorar que está sorprendentemente bien administrada, en comparación con lo que uno esperaría de un lugar tan corrupto."
 rel_flavor_jainism.2.a:0 "Enviaremos algunos emisarios para que [SCOPE.sP('country_province').GetName] vuelva al camino correcto."
 rel_flavor_jainism.2.b:0 "Quizás podrían enseñarnos algo."
 rel_flavor_jainism.3.t:0 "El ascético en [SCOPE.sP('country_province').GetName]"
 rel_flavor_jainism.3.desc:0 "Un jainista ascético se ha vuelto prominente en las afueras de [SCOPE.sP('country_province').GetName], [SCOPE.sP('country_province').GetState.GetShortName] por ayudar y guiar a los que buscan su consejo. Varios de los lugareños que pidieron su consejo han empezado a interesarse cada vez más en nuestra fe, y esta sería una gran oportunidad para finalmente comenzar a hacer que la ciudad adopte nuestras tradiciones."
 rel_flavor_jainism.3.a:0 "Proporcionaremos cierta ayuda al sabio."
 rel_flavor_jainism.3.b:1 "Debemos animar al hombre a difundir sus enseñanzas también en otros territorios cercanos."
 rel_flavor_jainism.3.c:0 "Sí, deja que el asceta siga con lo suyo."
 rel_flavor_jainism.4.t:0 "Un líder corrupto"
 rel_flavor_jainism.4.desc:0 "El pueblo jainista de [ROOT.GetCountry.GetName] mira hacia [ROOT.GetCountry.GetCapital.GetName] con preocupación, pues nuestro gobernante [ROOT.GetCountry.GetRuler] tiene fama de corrupto, y una actitud descuidada hacia la fe. Aprovechando cada oportunidad para engañar a aquellos con los que interactúa con algo de plata, cada vez se le desprecia más.\n\nRecibimos a algunos sabios y ascetas que están seguros de que pueden devolver a nuestro gobernante de su caprichosa actitud."
 rel_flavor_jainism.4.a:0 "Es hora de cambiar."
 rel_flavor_jainism.4.b:0 "Veamos si podemos conseguir algo de dinero de estos hombres."
 rel_flavor_jainism.5.t:0 "Los jainistas vagabundos"
 rel_flavor_jainism.5.desc:1 "Un grupo jainista de la [country_province.Custom('get_city_type_loc')] de [SCOPE.sP('country_province').GetName], [SCOPE.sP('country_province').GetState.GetShortName] ha estado planeando establecerse en la [country_province_2.Custom('get_city_type_loc')] de [SCOPE.sP('country_province_2').GetName], [SCOPE.sP('country_province_2').GetState.GetShortName]. Al traer nuestras tradiciones nacionales y fe a la ciudad, esperan revitalizar una fe jainista que creen que alguna vez habitó aquí.\n\nPodríamos obligarlos a quedarse en [SCOPE.sP('country_province').GetName], pero eso nos haría algo impopulares entre ellos."
 rel_flavor_jainism.5.a:0 "Les irá bien en [SCOPE.sP('country_province_2').GetName]."
 rel_flavor_jainism.5.b:0 "No, los necesitamos en [SCOPE.sP('country_province').GetName]."
