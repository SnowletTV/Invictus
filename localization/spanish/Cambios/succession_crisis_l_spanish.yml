 crisis_general_2_tooltip:0 "¡[SCOPE.sChar('successor_general_2').GetName] gastó su fortuna levantando un ejército rebelde en #Y [SCOPE.sP('sbgnq2').GetName]#!!"
 crisis_general_3_tooltip:0 "¡[SCOPE.sChar('successor_general_3').GetName] gastó su fortuna levantando un ejército rebelde en #Y [SCOPE.sP('sbgnq3').GetName]#!!"
 crisis_general_4_tooltip:0 "¡[SCOPE.sChar('successor_general_4').GetName] gastó su fortuna levantando un ejército rebelde en #Y [SCOPE.sP('sbgnq4').GetName]#!!"
 disloyal_successor_cmod:0 "Sucesor popular"
 desc_disloyal_successor_cmod:1 "Este personaje es el líder de una rebelión popular contra nuestro gobernante actual.\n\n#G El modificador se eliminará si el personaje alcanza#! #Y 50#! de #G lealtad.#!"
 special_successor_interactions_available:0 "\n#G Hay nuevas interacciones de personajes disponibles contra los pretendientes rebeldes.#!"
 succession_crisis.1.t:0 "¡Crisis de sucesión!"
 succession_crisis.1.desc:0 "La reciente inestabilidad causada por la muerte de [SCOPE.sChar('former_ruler').GetName] ha creado un vacío de poder que algunos pretendientes intrigantes están muy ansiosos por cubrir. Envalentonados por la avaricia, han levantado hordas de descontentos, y conspiran contra el mismo trono.\n\nDebemos mirar hacia el futuro de nuestra nación, y salvaguardar a [ROOT.GetCountry.GetName] en estos peligrosos tiempos."
 succession_crisis.1.a:0 "Tiempos problemáticos, en efecto."
 succession_veteran_tt:0 "[guy.GetName] obtiene hasta [SCOPE.ScriptValue('country_size_revolt_value')|R0] veteranos leales"
 succession_crisis.2.t:0 "Crisis en [SCOPE.sC('neighbor_succession_target').GetName]"
 succession_crisis.2.desc:0 "La reciente muerte del gobernante [SCOPE.sC('neighbor_succession_target').GetAdjective] ha causado una gran cantidad de disturbios políticos en el país. Deseosos de aprovechar esta situación, numerosos lacayos, pretendientes y legítimos demandantes del trono, se han levantado para alzar las armas contra su recién coronado [SCOPE.sC('neighbor_succession_target').GetRulerTitle]; [SCOPE.sC('neighbor_succession_target').GetRuler.GetName].\n\nComo la nación de [SCOPE.sC('neighbor_succession_target').GetName] nos interesa, puede ser que podamos ejercer ciertas influencias sobre los pretendientes más escandalosos, con la esperanza de sumir a su nación en un mayor caos."
 succession_crisis.2.a:0 "Esperemos que caigan en el caos."
 succession_crisis.2.a.tooltip:0 "#G Los pretendientes en [SCOPE.sC('neighbor_succession_target').GetName] ahora pueden recibir apoyo con una nueva interacción de personajes.#!"
 gains_loyal_cohort_tooltip:0 "Gana una cohorte leal del tipo de unidad apropiado."
 succession_crisis.3.t:0 "El regreso de [SCOPE.sChar('returning_pretender').GetPraenomen]"
 succession_crisis.3.desc:0 "Para nuestra consternación, el ejército comandado por [SCOPE.sChar('returning_pretender').GetName], que alguna vez fue pretendiente en la línea de sucesión, emitió una declaración de desafío contra nuestro trono.\n\nEn este mismo momento, [SCOPE.sChar('returning_pretender').GetPraenomen] conspira contra nosotros. Está levantando una vasta hueste, y asegura el apoyo de otros en nuestra contra."
 succession_crisis.3.a:0 "Quizás no debimos contratarle."
 succession_crisis.3.b:0 "Todo está perdonado. Compartamos el pan juntos."
 family_revolt.2.t:0 "El ejército [SCOPE.sChar('revolt_target').GetFamilyDisplayAdjective] baja las armas"
 family_revolt.2.desc:0 "Los hombres armados dirigidos por [SCOPE.sChar('revolt_target').GetName] se retiraron y regresaron a sus campos. Afortunadamente parece que [SCOPE.sChar('revolt_target').GetPraenomen] se siente claramente más leal a la orgullosa nación de [ROOT.GetCountry.GetName]."
 family_revolt.2.a:0 "Una crisis evitada."
 family_revolt.3.t:0 "Las tropas [SCOPE.sChar('revolt_target').GetFamilyDisplayAdjective] se movilizan"
 family_revolt.3.desc:1 "Como líder de la familia [SCOPE.sChar('revolt_target').GetFamilyDisplayAdjective], [SCOPE.sChar('revolt_target').GetName] comenzó a movilizar fuerzas locales en la [sbgnq1.Custom('get_city_type_loc')] de [SCOPE.sP('sbgnq1').GetName] en un intento por solucionar sus problemas.\n\nAunque la situación aún no es hostil, un acto de este tipo podría provocar una guerra civil si no se atiende."
 family_revolt.3.a:0 "¡Terrible!"
 family_troops_mobilized_tooltip:1 "La familia #Y [SCOPE.sChar('revolt_target').GetFamilyDisplayAdjective]#! ha gastado su fortuna atrayendo #R veteranos#! leales a su causa.\nSi estalla una guerra civil, estos veteranos se unirán a ellos como sus tropas."
 family_revolt_averted_tt:0 "Las tropas desleales alzadas por la familia #Y [SCOPE.sChar('revolt_target').GetFamilyDisplayAdjective]#! fueron #G separadas#!."
 every_family_character_tt:0 "\nCada #Y miembro de familia#!:"
 every_own_culture_clan_chief_tt:0 "Cada #Y jefe de clan#! de la cultura gobernante (#Y [SCOPE.sChar('new_ruler').GetCulture.GetName]#!):"
 every_wrong_culture_clan_chief_tt:0 "\nCada #Y jefe de clan#! del grupo cultural gobernante (#Y [SCOPE.sChar('new_ruler').GetCulture.GetCultureGroup.GetName]#!):"
 every_wrong_culture_group_clan_chief_tt:0 "\nCada #Y jefe de clan#! que no sea del grupo cultural gobernante (#Y [SCOPE.sChar('new_ruler').GetCulture.GetCultureGroup.GetName]#!):"
 succession_crisis.5.t:0 "Reunión de clanes"
 succession_crisis.5.desc:0 "Después de la muerte de [SCOPE.sChar('former_ruler').GetName], los jefes del clan [ROOT.GetCountry.GetName] se reunieron para elegir a un líder tenaz y fuerte para guiar a nuestro pueblo en estos tiempos cambiantes. Después de mucha discusión, [SCOPE.sChar('new_ruler').GetName] recibió su nombramiento en un lujoso ritual al que asistieron todos los dignatarios de los clanes.\n\nSin embargo, muchos estaban descontentos con la esperanza de verse a sí mismos, o a alguien más reconocido, como su líder. Debemos trabajar para reparar las relaciones y reunir a todos los jefes por la buena voluntad de [ROOT.GetCountry.GetName]."
 succession_crisis.5.a:0 "Aceptarán la situación a su debido tiempo."
 succession_crisis.6.t:0 "Pretendiente aplacado"
 succession_crisis.6.desc:0 "A pesar de algunas acciones recientes alarmantes, [placated_pretender.GetName] al parecer abandonó su ambición de disputar el trono de [placated_pretender.GetEmployer.GetName] y, al menos en público, juró lealtad a su [placated_pretender.GetEmployer.GetRulerTitle] [placated_pretender.GetEmployer.GetRuler.GetName]."
 succession_crisis.6.a:0 "Una cosa menos de la que preocuparse..."
