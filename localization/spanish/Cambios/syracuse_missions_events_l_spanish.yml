 me_syr_task_start_tt_2:0 "[democracy_leader.GetPraenomen] comenzará"
 # Syracuse 1
 me_syracuse_1_democracy_leader_tt:0 "El líder es calificado por su #T base de poder#!, #T marcialidad#!, #T riqueza#! y #T popularidad#!, cada uno de los cuales puede aumentar la posibilidad de una revolución exitosa."
 me_syracuse_1_democracy_base_tt:0 "El territorio seleccionado servirá como capital de la revolución en caso de guerra civil, y recibirá un fuerte."
 me_syracuse_foreign_leader_set_off_tt:0 "[me_syracuse_foreign_request_character_scope.GetName] partirá pronto para restaurar el gobierno popular en Siracusa."
 syracuse_plot_ends_tt:0 "¡Se #R abortará#! la misión '#Y Muerte a los tiranos#!'!"
 syracuse_leader_flee_tt:0 "[democracy_leader.GetName] huirá a #Y [syracuse_harboring_scope.GetName]#!."
 me_syr_1_civil_war_ready:0 "Una guerra civil puede comenzar ahora."
 me_syr_1_coup_ready:0 "Un golpe de estado puede comenzar ahora."
 me_syr_5_year_countdown_tt:0 "¡Si la misión '#Y Muerte a los tiranos#!' no se completa en cinco años, se #R abortará#!!"
 me_syracuse_new_leader_tooltip:0 "[new_democracy_leader.GetFullName] liderará la revolución (Clasificación: #Y [SCOPE.ScriptValue('me_syr_rebel_new_leader_clout_svalue')|0]#!)\n$me_syracuse_resentful_tooltip$"
 me_syracuse_resentful_tooltip:0 "Los líderes desairados o usurpados #R pueden estar resentidos y socavar la revolución#!, dependiendo de su carácter."
 me_syracuse_first_leader_tooltip:0 "[SCOPE.sChar('democracy_leader').GetFullName] liderará la revolución (Clasificación: #Y [SCOPE.ScriptValue('me_syr_rebel_leader_clout_svalue')|0]#!)"
 me_syracuse_old_leader_tooltip:0 "[democracy_leader.GetFullName] permanece como líder de la revolución (Clasificación: #Y [SCOPE.ScriptValue('me_syr_rebel_leader_clout_svalue')|0]#!)\n$me_syracuse_resentful_tooltip$"
 me_syracuse_foreign_leader_tooltip:0 "[SCOPE.sChar('me_syracuse_foreign_request_character_scope').GetFullName] permanece como líder de la revolución."
 me_syr_execution_tt:0 "Todos los participantes en la revolución han sido ejecutados."
 me_syr_tyrant_family_upset_tt:0 "Los miembros no rebeldes de la familia [tyrant_leader.GetFamily.GetName] están molestos."
 me_syr_1_abort_effects_tt:0 "Un personaje no rebelde se convertirá en tirano.\nSiracusa adopta la forma de gobierno #Y monarquía despótica#!."
 me_syr_mameryes_tt:0 "La República de las Marsadas se creará en [me_syr_2_land_grant.GetName] con [me_syr_2_mer_lead_scope.GetName] como gobernante."
 me_syr_merc_leaves_tt:0 "[me_syr_2_mer_lead_scope.GetName] abandonará [me_syr_2_mer_lead_scope.GetEmployer.GetName]."
 me_syracuse_1_democracy_plut_rep_tt:0 "[me_syracuse_foreign_request_character_scope.GetEmployer.GetName] adopta la forma de gobierno #Y república plutocrática#!."
 me_syracuse_1_democracy_aris_rep_tt:0 "[me_syracuse_foreign_request_character_scope.GetEmployer.GetName] adopta la forma de gobierno #Y república aristocrática#!."
 me_syracuse_1_democracy_theo_rep_tt:0 "[me_syracuse_foreign_request_character_scope.GetEmployer.GetName] adopta la forma de gobierno #Y república teocrática#!."
 me_syracuse_1_democracy_olig_rep_tt:0 "[me_syracuse_foreign_request_character_scope.GetEmployer.GetName] adopta la forma de gobierno #Y república oligárquica#!."
 me_syracuse_1_democracy.1.t:0 "$syracuse_1_1_tentative_whispers$: el consejo de [SCOPE.sChar('democracy_leader').GetPraenomen]"
 me_syracuse_1_democracy.1.desc:0 "La oposición a las políticas tiránicas de [me_syracuse_scope.GetRuler.GetPraenomen] crece, y [democracy_leader.GetPraenomen] organizó una reunión de ciudadanos descontentos.\n\nHizo un llamamiento a los presentes para que ayuden a la restauración de una república, y actualmente se le considera como capaz baluarte de un cambio."
 me_syracuse_1_democracy.1.a:0 "Tenemos que empezar por alguna parte."
 me_syracuse_1_democracy.2.t:0 "El ascenso de [SCOPE.sChar('democracy_leader').GetName]"
 me_syracuse_1_democracy.2.desc_1:0 "Con el encarcelamiento de [old_democracy_leader.GetPraenomen], se encontró otro líder."
 me_syracuse_1_democracy.2.desc_2:0 "Las contribuciones a nuestro movimiento hechas por [old_democracy_leader.GetPraenomen] no serán olvidadas."
 me_syracuse_1_democracy.2.desc_3:0 "La desafortunada salida de [old_democracy_leader.GetPraenomen] dejó al movimiento sin un líder."
 me_syracuse_1_democracy.2.desc:0 "[democracy_leader.GetPraenomen] ofreció sus servicios por el momento, y hará lo posible por llenar los zapatos de [old_democracy_leader.GetPraenomen]."
 me_syracuse_1_democracy.2.a:0 "[SCOPE.sChar('democracy_leader').GetPraenomen], ¿eh?"
 me_syracuse_1_democracy.3.t:0 "[SCOPE.sChar('syracuse_current_tyrant').GetName] asciende"
 me_syracuse_1_democracy.3.desc_1:0 "La sustitución de [syracuse_old_tyrant.GetPraenomen] por [syracuse_current_tyrant.GetPraenomen] no cambia nada."
 me_syracuse_1_democracy.3.desc_2:0 "El fallecimiento de [syracuse_old_tyrant.GetPraenomen] y el ascenso de [syracuse_current_tyrant.GetPraenomen] no cambia nada."
 me_syracuse_1_democracy.3.desc:0 "Aunque todavía hay un/una [syracuse_current_tyrant.GetEmployer.GetRulerTitle] de [syracuse_current_tyrant.GetEmployer.GetName], nuestro movimiento no dejará de intentar restaurar la república."
 me_syracuse_1_democracy.3.a:0 "Esperemos que esto ayude a nuestra causa..."
 me_syracuse_1_democracy.4.t:0 "$syracuse_1_1_tentative_whispers$: Las cualidades de [SCOPE.sChar('new_democracy_leader').GetPraenomen]"
 me_syracuse_1_democracy.4.desc_1:0 "En una reunión reciente, el discurso de [democracy_leader.GetPraenomen] fue interrumpido por [new_democracy_leader.GetPraenomen], quien cuestionó la calidad del liderazgo del grupo."
 me_syracuse_1_democracy.4.desc_11:0 "[new_democracy_leader.GetSheHe|U] argumenta que sus conexiones e influencia en el gobierno eran mucho más extensas y útiles.\n\n"
 me_syracuse_1_democracy.4.desc_12:0 "[new_democracy_leader.GetSheHe|U] afirma que [new_democracy_leader.GetSheHe] tiene un mayor liderazgo militar y debería liderar la revolución.\n\n"
 me_syracuse_1_democracy.4.desc_13:0 "[new_democracy_leader.GetSheHe|U] asevera que su popularidad personal es necesaria para ganar al pueblo cuando las jabalinas empiecen a volar.\n\n"
 me_syracuse_1_democracy.4.desc_14:0 "[new_democracy_leader.GetSheHe|U] declaró que, si es la persona elegida para liderar la revolución, podrá darles un mejor uso a sus enormes recursos financieros.\n\n"
 me_syracuse_1_democracy.4.desc_15:0 " lanzando una extraña, inconexa y poco convincente diatriba que hablaba de su evidente superioridad.\n\n"
 me_syracuse_1_democracy.4.desc_2:0 "[democracy_leader.GetPraenomen] lanzó una réplica pronta que borró todo el desprecio, "
 me_syracuse_1_democracy.4.desc_21:0 "haciendo referencia a su extensa red de contactos dentro del gobierno. $me_syracuse_1_democracy.4.desc_26$"
 me_syracuse_1_democracy.4.desc_22:0 "citando su experiencia y entendimiento de la organización militar. $me_syracuse_1_democracy.4.desc_26$"
 me_syracuse_1_democracy.4.desc_23:0 "aludiendo a su cariño y respeto entre la población general. $me_syracuse_1_democracy.4.desc_26$"
 me_syracuse_1_democracy.4.desc_24:0 "dando pistas sobre su influencia financiera y sus recursos. $me_syracuse_1_democracy.4.desc_26$"
 me_syracuse_1_democracy.4.desc_25:0 "aunque para todos los presentes fue obvio que [democracy_leader.GetPraenomen] tiene poco que ofrecer frente a los muy superiores recursos y habilidades de [new_democracy_leader.GetPraenomen]."
 me_syracuse_1_democracy.4.desc_26:0 "Sin embargo, el desaire ya puso en boca de todos el tema de quién está mejor preparado para liderar..."
 me_syracuse_1_democracy.4.a:0 "[SCOPE.sChar('new_democracy_leader').GetPraenomen] es la persona para el trabajo."
 me_syracuse_1_democracy.4.b:0 "Tonterías, [SCOPE.sChar('democracy_leader').GetPraenomen] debería de liderarnos."
 me_syracuse_1_democracy.4.c:0 "Siéntate, [new_democracy_leader.GetPraenomen]."
 me_syracuse_1_democracy.4.ct:0 "Esta opinión es exclusiva porque [democracy_leader.GetPraenomen] tiene más del doble de calificación de [new_democracy_leader.GetPraenomen] (Calificación: #Y [SCOPE.ScriptValue('me_syr_rebel_new_leader_clout_svalue')|0]#!)."
 me_syracuse_1_democracy.5.t:0 "$syracuse_1_1_tentative_whispers$: Liderazgo disputado"
 me_syracuse_1_democracy.5.desc:0 "Muchos se han enterado de la creciente causa revolucionaria y algunos buscan sacarle provecho y otros asegurar que la tiranía sea derrotada.\n\n[new_democracy_leader.GetPraenomen] ha exigido las riendas del movimiento, apuntando a su posición como la cabeza de la dinastía [new_democracy_leader.GetFamily.GetName]."
 me_syracuse_1_democracy.5.a:0 "No podemos arriesgarnos a hacer enojar a [SCOPE.sChar('new_democracy_leader').GetPraenomen]..."
 me_syracuse_1_democracy.5.at:0 "Esta opinión es exclusiva porque [new_democracy_leader.GetPraenomen] tiene más del doble de calificación de [democracy_leader.GetPraenomen] (Calificación: #Y [SCOPE.ScriptValue('me_syr_rebel_leader_clout_svalue')|0]#!)."
 me_syracuse_1_democracy.5.b:0 "Los [SCOPE.sChar('new_democracy_leader').GetFamilyDisplayName] cumplirán."
 me_syracuse_1_democracy.5.c:0 "Esta rivalidad insignificante no nos ha dado nada."
 me_syracuse_1_democracy.6.t:0 "$syracuse_1_3_greek_help$: Liberación maternal"
 me_syracuse_1_democracy.6.desc:0 "Aun hay muchas ciudades republicanas en Grecia, a pesar de los mejores esfuerzos de los diádocos, y tal vez estén dispuestas a ayudarnos en nuestra liberación con un líder y soldados.\n\nSin embargo, algunos dicen que nuestra metrópolis Corinto es la única ciudad a la que deberíamos acudir, y el favor mostrado por los dioses a Timoleón es la prueba."
 me_syracuse_1_democracy.6.desc_1:0 "\n\nPodríamos acercarnos a la gran ciudad de Corinto y encontrar otra que sea digna de igualar la gloria de Timoleón."
 me_syracuse_1_democracy.6.desc_2:0 "\n\nDesafortunadamente, Corinto ha caído bajo el dominio de [me_syr_3_cor_owner.GetName] y no puede ayudarnos, aunque tal vez podamos encontrar a un líder dentro de la ciudad que esté dispuesto a guiarnos."
 me_syracuse_1_democracy.6.a:0 "[SCOPE.sC('me_syracuse_picked_country_1').GetName] apoyará un gobierno republicano."
 me_syracuse_1_democracy.6.b:0 "El pueblo de [SCOPE.sC('me_syracuse_picked_country_2').GetName] odia a los tiranos."
 me_syracuse_1_democracy.6.c:0 "La generosidad [SCOPE.sC('me_syracuse_picked_country_3').GetAdjective] es conocida en toda Hellas."
 me_syracuse_1_democracy.6.d:0 "De vuelta al tablero..."
 me_syracuse_1_democracy.6.e:0 "¡Debemos encontrar a un corintio!"
 me_syracuse_foreign_backer_tooltip:0 "El país seleccionado recibirá nuestra solicitud de enviar ayuda y un líder para nuestra revolución. - #R Esto llevará a una guerra civil#!."
 me_syracuse_cor_backer_tooltip:0 "Los agentes buscarán un líder corintio que se ajuste a nuestra revolución. - #R Esto llevará a una guerra civil#!."
 me_syracuse_1_democracy.6.dt:0 "¡La tarea de misión "#Y Ejemplo de Timoleón#!" será #R abortada#!!"
 me_syracuse_foreign_backer_character_tooltip:0 "[me_syracuse_foreign_request_character_scope.GetName] partirá de #Y [me_syracuse_foreign_request_character_scope.GetEmployer.GetName]#! para intentar restaurar el gobierno republicano de #Y [SCOPE.sC('me_syracuse_scope').GetName]#! y liderar las fuerzas revolucionarias cuando llegue el momento."
 me_syracuse_1_democracy.7.t:0 "$syracuse_1_3_greek_help$: ¿Quién liderará la expedición?"
 me_syracuse_1_democracy.7.desc:0 "La asamblea se reunió en el bouleuterión de [me_syracuse_picked_character_1.GetEmployer.GetCapital.GetName] para votar sobre quién debería liderar la expedición a [democracy_leader.GetEmployer.GetName].\n\nSe están considerando a varios candidatos basándose en sus carreras militares y estima del consejo."
 me_syracuse_1_democracy.7.a:0 "[me_syracuse_picked_character_1.GetPraenomen] tiene una habilidad de liderazgo sin igual."
 me_syracuse_1_democracy.7.b:0 "Muchos abogan por [me_syracuse_picked_character_2.GetPraenomen]."
 me_syracuse_1_democracy.7.c:0 "[me_syracuse_picked_character_3.GetPraenomen] parece contar con la disposición."
 me_syracuse_1_democracy.8.t:0 "$syracuse_1_3_greek_help$: [me_syracuse_foreign_request_character_scope.GetPraenomen] para liderar la expedición [me_syracuse_foreign_request_character_scope.GetEmployer.GetAdjective]"
 me_syracuse_1_democracy.8.desc:0 "La asamblea de [me_syracuse_foreign_request_character_scope.GetEmployer.GetAdjective] votó por [me_syracuse_foreign_request_character_scope.GetPraenomen], quien dicen es alguien que apoya la república y cuenta con gran experiencia en el comando militar, para liderar el contingente [me_syracuse_foreign_request_character_scope.GetEmployer.GetAdjective].\n\nSi confirmamos, [me_syracuse_foreign_request_character_scope.GetPraenomen] tomará el mando cuando llegue el momento de la insurrección y liderará a las tropas que junto con [me_syracuse_foreign_request_character_scope.GetEmployer.GetName] podamos reunir."
 me_syracuse_1_democracy.8.a:0 "¡Un gran líder!"
 me_syracuse_1_democracy.8.b:0 "¿Es en serio? Jamás."
 me_syracuse_1_democracy.8.bt:0 "Debemos abordar otro país."
 me_syracuse_1_democracy.9.t:0 "$syracuse_1_3_greek_help$: Líder valorado por [democracy_leader.GetPraenomen]"
 me_syracuse_1_democracy.9.desc:0 "Los republicanos de [democracy_leader.GetEmployer.GetAdjective] han reflexionado cuidadosamente sobre si [me_syracuse_foreign_request_character_scope.GetPraenomen] puede liderar su causa.\n\n"
 me_syracuse_1_democracy.9.desc_1:0 "Hubo un acuerdo universal con la elección, y muchos han alabado los talentos y el carácter de [me_syracuse_foreign_request_character_scope.GetPraenomen]. Además, rezan para que pueda seguir los pasos del famoso Timoleón."
 me_syracuse_1_democracy.9.desc_2:0 "Nuestra elección no fue bien recibida, y mucho criticismo cayó sobre la experiencia y personalidad de [me_syracuse_foreign_request_character_scope.GetPraenomen]. Parece que pensarán en buscar ayuda en otro lado."
 me_syracuse_1_democracy.9.a:0 "¡[democracy_leader.GetEmployer.GetName] volverá a ser libre!"
 me_syracuse_1_democracy.9.b:0 "Les debe encantar ser esclavos."
 me_syracuse_1_democracy.10.t:0 "Las manías del poder"
 me_syracuse_1_democracy.10.desc:0 "Pese a apoyar en un principio nuestra idea de abordar a los griegos por ayuda, [democracy_leader.GetPraenomen] cayó víctima de los celos o de alguna furia superficial y no tolerará que se le haga a un lado.\n\n[democracy_leader.GetSheHe|U] ahora amenaza con cancelar toda la expedición y afirma que [me_syracuse_foreign_request_character_scope.GetEmployer.GetName] busca conquistar Siracusa, una acusación flagrante que apunta a nuestros benefactores más importantes."
 me_syracuse_1_democracy.10.a:0 "Debemos seguir la guía de nuestro líder..."
 me_syracuse_1_democracy.10.at:0 "¡La tarea de misión "#Y Ejemplo de Timoleón#!" será #R abortada#!!\n[me_syracuse_foreign_request_character_scope.GetEmployer.GetName] ya no ayudará a la revolución. Debemos encontrar otra manera."
 me_syracuse_1_democracy.10.b:0 "[democracy_leader.GetPraenomen] tiene que aprender sobre humildad."
 me_syracuse_1_democracy.10.bt:0 "[democracy_leader.GetPraenomen] se molestará y socavará la revolución."
 me_syracuse_1_democracy.10.c:0 "Esta persona solo sigue sus intereses."
 me_syracuse_1_democracy.10.ct:0 "[new_democracy_leader.GetFullName] liderará la revolución. (Clasificación: #Y [SCOPE.ScriptValue('me_syr_rebel_new_leader_clout_svalue')|0]#!)\nEsto puede afectar de forma negativa la legitimidad de la revolución."
 me_syracuse_1_democracy.11.t:0 "Se apartó a [me_syracuse_foreign_request_character_scope.GetPraenomen]"
 me_syracuse_1_democracy.11.desc:0 "Los mensajeros traen informes vagos de [democracy_leader.GetEmployer.GetName] que dicen que ya no necesitan a [me_syracuse_foreign_request_character_scope.GetPraenomen] y que nuestra ayuda no es necesaria.\n\nAl parecer, la persona que los lidera sintió celos de los talentos de [me_syracuse_foreign_request_character_scope.GetPraenomen], o tal vez quiso asegurarse de que no les jugara kythera con un [me_syracuse_foreign_request_character_scope.GetEmployer.GetAdjective]..."
 me_syracuse_1_democracy.11.a:0 "Pues que tengan suerte."
 me_syracuse_1_democracy.12.t:0 "$me_syracuse_1_democracy.13.t$"
 me_syracuse_1_democracy.12.desc_1:0 "Con [me_syracuse_old_foreign_request_character_scope.GetPraenomen] pudriéndose en la cárcel, ya no hay chance de que lidere la expedición para ayudar a los revolucionarios siracusanos.\n\n"
 me_syracuse_1_democracy.12.desc_2:0 "El trágico fallecimiento de [me_syracuse_old_foreign_request_character_scope.GetPraenomen] puso en duda el liderazgo de la expedición que busca ayuda a los revolucionarios siracusanos.\n\n"
 me_syracuse_1_democracy.12.desc_3:0 "Ahora que el conflicto ha estallado, el liderazgo ha caído a un reemplazo adecuado, aunque las contribuciones se agradecen enormemente."
 me_syracuse_1_democracy.12.desc_4:0 "Una asamblea de emergencia votó que [me_syracuse_foreign_request_character_scope.GetPraenomen] liderara a nuestros soldados en su lugar."
 me_syracuse_1_democracy.12.a:0 "Hicimos lo que pudimos."
 me_syracuse_1_democracy.12.b:0 "No era nuestra primera opción..."
 me_syracuse_1_democracy.13.t:0 "Reemplazo de [me_syracuse_old_foreign_request_character_scope.GetPraenomen]"
 me_syracuse_1_democracy.13.a:0 "¡Seguiremos luchando!"
 me_syracuse_1_democracy.13.b:0 "No es lo ideal..."
 me_syracuse_1_democracy.14.t:0 "$syracuse_1_1_tentative_whispers$: El orgullo de [SCOPE.sChar('new_democracy_leader').GetPraenomen]"
 me_syracuse_1_democracy.14.desc:0 "Con la motivación del rencor personal hacia [democracy_leader.GetPraenomen] o por la sobrestimación de sus habilidades, [new_democracy_leader.GetPraenomen], ardiendo de furia, exigió ser la persona que lidere la revolución.\n\nEs claro que es algo personal, si es que antes no lo era, y que [new_democracy_leader.GetPraenomen] pondrá sus propios intereses antes de los del movimiento si tiene que hacerlo..."
 me_syracuse_1_democracy.14.a:0 "Ah, dejen que lidere..."
 me_syracuse_1_democracy.14.b:0 ""¡Debemos dejar nuestras diferencias a un lado, [SCOPE.sChar('new_democracy_leader').GetPraenomen]!""
 me_syracuse_1_democracy.15.t:0 "$syracuse_1_3_greek_help$: Derrocar la tiranía"
 me_syracuse_1_democracy.15.desc:0 "Llegaron agentes de [me_syracuse_scope.GetName], quienes dicen representar a grupos opositores al gobierno tirano de [me_syracuse_scope.GetRuler.GetName].\n\nSolicitan nuestra ayuda a la manera de Timoleón de Corinto, quien derrocó heroicamente al tirano Dionisio II y restableció la república en Siracusa.\n\nSi bien siempre apoyaremos el gobierno republicano, nos piden demasiado..."
 me_syracuse_1_democracy.15.a:0 "Tendrán nuestra ayuda, preparen la expedición."
 me_syracuse_1_democracy.15.at:0 "Enviaremos a un líder, oro y ejército para ayudar a los revolucionarios de Siracusa."
 me_syracuse_1_democracy.15.b:0 "Ya han muerto bastante griegos por esa causa."
 me_syracuse_1_democracy.15.bt:0 "No ayudaremos a los revolucionarios de Siracusa."
 me_syracuse_1_democracy.16.t:0 "$syracuse_1_3_greek_help$: Respuesta de [me_syracuse_foreign_request_scope.GetName]"
 me_syracuse_1_democracy.16.desc:0 "Nuestros agentes regresaron de [me_syracuse_foreign_request_scope.GetName] luego de haberse acercado a su asamblea con nuestra solicitud de ayuda.\n\n"
 me_syracuse_1_democracy.16.desc_1:0 "Dice que [me_syracuse_foreign_request_scope.GetName] aceptó enviarnos lo que puedan y que están discutiendo en este momento quién debería liderar la expedición."
 me_syracuse_1_democracy.16.desc_2:0 "Sus ojos abatidos revelan de inmediato la respuesta del pueblo [me_syracuse_foreign_request_scope.GetAdjective]. [democracy_leader.GetPraenomen] no puede ocultar su decepción mientras informan sus excusas."
 me_syracuse_1_democracy.16.a:0 "¡Que los dioses bendigan a [SCOPE.sC('me_syracuse_foreign_request_scope').GetName]!"
 me_syracuse_1_democracy.16.at:0 "[me_syracuse_foreign_request_scope.GetName] pronto decidiremos quién liderará la expedición."
 me_syracuse_1_democracy.16.b:0 "Tal vez debamos buscar en otro lado..."
 me_syracuse_1_democracy.16.bt:0 "Consideraremos pedir la ayuda de otras naciones."
 me_syracuse_1_democracy.16.c:0 "Entonces nos liberaremos solos."
 me_syracuse_1_democracy.17.t:0 "La ira de [SCOPE.sChar('bitter_leader').GetPraenomen]"
 me_syracuse_1_democracy.17.desc:0 "[democracy_leader.GetPraenomen] se enteró gracias a su cercanía con [bitter_leader.GetPraenomen] que [bitter_leader.GetSheHe] planea revelar toda la conspiración ante los oídos tiránicos de [syracuse_current_tyrant.GetPraenomen].\n\nParece que [bitter_leader.GetPraenomen], [bitter_leader.Custom('get_bitterness_tendency')], prefiere cosechar los frutos de traicionar a la causa que permitir que alguien más que no sea su persona la lidere."
 me_syracuse_1_democracy.17.a:0 "¡Debemos silenciar a [bitter_leader.GetPraenomen], ahora mismo!"
 me_syracuse_1_democracy.17.at:0 "[democracy_leader.GetPraenomen] intentará pagar por el asesinato de [bitter_leader.GetPraenomen].\nLa probabilidad de éxito dependerá de la clasificación relativa de [democracy_leader.GetPraenomen] y [bitter_leader.GetPraenomen] (#Y [SCOPE.ScriptValue('me_syr_rebel_leader_clout_svalue')|0]#! frente a #Y [SCOPE.ScriptValue('me_syr_bitter_leader_clout_svalue')|0]#!)."
 me_syracuse_1_democracy.17.b:0 "¡Por Hades! Dejen que lidere..."
 me_syracuse_1_democracy.17.bt:0 "[bitter_leader.GetPraenomen] liderará la revolución (Clasificación: #Y [SCOPE.ScriptValue('me_syr_bitter_leader_clout_svalue')|0]#!)."
 me_syracuse_1_democracy.17.c:0 "Se terminó..."
 me_syracuse_1_democracy.18.t:0 "$syracuse_1_1_tentative_whispers$: La revolución toma forma"
 me_syracuse_1_democracy.18.desc:0 "Habiendo decidido el liderazgo, [democracy_leader.GetPraenomen] puede dedicarse al asunto más importante: ¿por cuál medio se restaurará el gobierno republicano?\n\nAlgunos sugieren acercarse a antiguos enemigos o mercenarios, otros al heredero del tirano y algunos otros insisten en que supliquemos a la madre patria para que nos entregue un segundo Timoleón..."
 me_syracuse_1_democracy.18.a:0 "Debemos tener paciencia."
 me_syracuse_1_democracy.18.at:0 "¡La tarea de misión "#Y Susurros tentativos#!" fue #G completada#!!\nAhora se puede seleccionar un curso de acción."
 me_syracuse_1_democracy.19.t:0 "$syracuse_1_1_tentative_whispers$: Establecer un cuartel general"
 me_syracuse_1_democracy.19.desc:0 "Uno de los elementos más importantes que tenemos que considerar es dónde debe la revolución almacenar sus recursos y encontrarse, pues la capital es demasiado riesgosa.\n\nMás importante aun, si estalla una guerra civil, necesitamos una posición estratégica defendible desde la cual podamos hacerles frente a los ejércitos de la tiranía."
 me_syracuse_1_democracy.19.a:0 "[me_syracuse_picked_base_1.GetName] se ajusta."
 me_syracuse_1_democracy.19.b:0 "¿Qué tal [me_syracuse_picked_base_2.GetName]?"
 me_syracuse_1_democracy.19.c:0 "[me_syracuse_picked_base_3.GetName] parece la elección lógica."
 me_syracuse_1_democracy.19.d:0 "Nos reuniremos en [SCOPE.sP('me_syracuse_picked_base_4').GetName]."
 me_syracuse_1_democracy.20.t:0 "Abordados por [deinokrates_scope.GetPraenomen]"
 me_syracuse_1_democracy.20.desc:0 "Luego de enterarse de la creciente conspiración, la figura prominente de [deinokrates_scope.GetPraenomen] abordó a [democracy_leader.GetPraenomen] para comprometerse con la causa.\n\n"
 me_syracuse_1_democracy.20.desc_1:0 "[deinokrates_scope.GetSheHe|U] tiene una amistad de muchos años con el tirano Agatocles, a pesar de liderar una revuelta para tomar el trono cuando Agatocles llegó al poder. La traición fue perdonada y se designó a [deinokrates_scope.GetPraenomen] como general luego de que Agatocles derrotara a sus rebeldes.\n\n"
 me_syracuse_1_democracy.20.desc_2:0 "[deinokrates_scope.GetSheHe|U] tiene algo de influencia en el gobierno tiránico, aunque no es claro si su lealtad de verdad está con [deinokrates_scope.GetPraenomen] o es cierto que desean ayudar a la causa de la libertad.\n\n"
 me_syracuse_1_democracy.20.desc_3:0 "En cualquier caso, es un potencial confidente del tirano que conoce los planes..."
 me_syracuse_1_democracy.20.a:0 "Es otra alma republicana, démosle la bienvenida."
 me_syracuse_1_democracy.20.at:0 "[deinokrates_scope.GetPraenomen] se unirá a los revolucionarios."
 me_syracuse_1_democracy.20.b:0 "Hay algo extraño alrededor de [deinokrates_scope.GetPraenomen]."
 me_syracuse_1_democracy.20.bt:0 "A [deinokrates_scope.GetPraenomen] no le agradará nada este desaire."
 me_syracuse_1_democracy.21.t:0 "La pérdida de [sm_old_base.GetName]"
 me_syracuse_1_democracy.21.desc:0 "Dado que nuestro antiguo cuartel general ya no es adecuado, [democracy_leader.GetPraenomen] decidió establecer la base de la revolución en [sm_rebel_base_scope.GetName].\n\nCon la ayuda de los dioses, esto solo será un contratiempo temporal y, gracias a la suerte, nuestros recursos llegaron completos a su nueva ubicación."
 me_syracuse_1_democracy.21.a:0 "Tendremos que adaptarnos."
 me_syracuse_1_democracy.21.at:0 "La capital de la revolución ahora será #Y [sm_rebel_base_scope.GetName]#!."
 me_syracuse_1_democracy.22.t:0 "¡A las armas en [sm_rebel_base_scope.GetName]!"
 me_syracuse_1_democracy.22.desc:0 "Por fin llegó el día para el pueblo de [democracy_leader.GetEmployer.GetName] de recuperar su ciudad de manos de otro tirano presumido.\n\n"
 me_syracuse_1_democracy.22.desc_1:0 "La expedición de [me_syracuse_foreign_request_scope.GetAdjective] fue organizada meticulosamente, las tropas lideradas por [me_syracuse_foreign_request_character_scope.GetPraenomen] llegaron a [sm_rebel_base_scope.GetName]. Luego de esto, [democracy_leader.GetPraenomen] declaró formalmente que [me_syracuse_foreign_request_character_scope.GetPraenomen] tenía el liderazgo temporal de la república.\n\n"
 me_syracuse_1_democracy.22.desc_2:0 "Las tropas de [me_syr_deal_with_devil_scope.GetAdjective] llegaron con el abrigo de la noche a [sm_rebel_base_scope.GetName], en donde [democracy_leader.GetPraenomen] se declaró formalmente la cabeza de la república.\n\n"
 me_syracuse_1_democracy.22.desc_3:0 "Lo único que resta por hacer es derrotar a los ejércitos del tirano y retomar nuestra gran ciudad para el pueblo de [tyrant_leader.GetEmployer.GetCapital.GetName], ¡si Ares así lo quiere!"
 me_syracuse_1_democracy.22.a:0 "¡Libertad o muerte!"
 me_syracuse_1_democracy.22.at1:0 "¡La revolución ha comenzado! Las fuerzas republicanas han tomado el control de [sm_rebel_base_scope.GetName].\n#Y [SCOPE.ScriptValue('me_syr_troop_counter_svalue')|0]#! Se han reunido cohortes gracias a las habilidades y recursos de [democracy_leader.GetPraenomen], la persona encargada de liderarnos."
 me_syracuse_8_release_subjects_tt:0 "Con la confusión, se liberaron todos los súbditos de [democracy_leader.GetEmployer.GetName]."
 me_syracuse_1_democracy.22.at2:0 "El líder de [me_syracuse_foreign_request_scope.GetAdjective], [me_syracuse_foreign_request_character_scope.GetPraenomen], ahora ostenta poderes de emergencia y trajo #Y 6#! cohortes y algunos fondos."
 me_syracuse_1_democracy.22.at3:0 "¡La tarea de misión "#Y A las armas#!" se #G completó#!!"
 me_syracuse_1_democracy.22.at4:0 "[me_syr_deal_with_devil_scope.GetName] envió #Y 6#! cohortes más y algunos fondos."
 syr_foreign_levy_cmod:0 "Apoyo extranjero"
 desc_syr_foreign_levy_cmod:0 "Algunas fuerzas amistosas del extranjero se unieron para ayudar a nuestra causa contra el tirano."
 me_syracuse_1_democracy.23.t:0 "$syracuse_1_1_tentative_whispers$: El destino de [bitter_leader.GetPraenomen]"
 me_syracuse_1_democracy.23.desc_1:0 "[democracy_leader.GetPraenomen] rápida y decididamente encontró el paradero de [bitter_leader.GetPraenomen] y envió a algunos agentes de confianza a encargarse de la situación.\n\nEstamos seguros de que todo se mantuvo en secreto, aunque [democracy_leader.GetPraenomen] ahora intenta aliviar el temor a métodos tiránicos en las filas de la revolución."
 me_syracuse_1_democracy.23.desc_2:0 "A pesar de sus mejores esfuerzos por silenciar a [bitter_leader.GetPraenomen] antes de que le contara el plan al tirano, parece que llegó demasiado tarde.\n\nLos mercenarios del tirano destruyeron su hogar y ahora está en prisión. Ahora está de rodillas ante [syracuse_current_tyrant.GetPraenomen] en el trono del palacio..."
 me_syracuse_1_democracy.23.desc_3:0 "[democracy_leader.GetPraenomen] hizo lo que pudo para evitar que [bitter_leader.GetPraenomen] le revelara el plan al tirano.\n\nUnos momentos después de que recibiera noticias de sus agentes de que [bitter_leader.GetPraenomen] había muerto, el hogar de [democracy_leader.GetPraenomen] se llenó de mercenarios al servicio del tirano que habían recibido una pista anónima unas cuantas horas antes..."
 me_syracuse_1_democracy.23.a:0 "Un mal necesario..."
 me_syracuse_1_democracy.23.b:0 "Los calabozos serán suficiente."
 me_syracuse_1_democracy.23.c:0 "Debemos poner un ejemplo."
 me_syracuse_1_democracy.24.t:0 "Comienza la guerra civil en [democracy_leader.GetEmployer.GetAdjective]"
 me_syracuse_1_democracy.24.desc_1:0 "Luego de terminar con todos los preparativos necesarios, [me_syracuse_foreign_request_character_scope.GetPraenomen] partió hacia Sicilia con poca algarabía y gran premura.\n\nAlgunos marineros informan que llegó a salvo a [sm_rebel_base_scope.GetName], luego de recibir buenos augurios en el mar y que ahora tiene el comando del ejército revolucionario."
 me_syracuse_1_democracy.24.desc_2:0 "Tal como se prometió, enviamos a algunas de nuestras tropas y a unos cuantos voluntarios a ayudar a los rebeldes de [democracy_leader.GetEmployer.GetAdjective].\n\nSe ha declarado un estado de guerra abierta y ahora ambos bandos luchan por asegurar la supervivencia de sus gobiernos."
 me_syracuse_1_democracy.24.a:0 "Que Zeus le proteja."
 me_syracuse_1_democracy.24.b:0 "Reza para que nuestra inversión rinda frutos..."
 me_syracuse_1_democracy.25.t:0 "Una traición"
 me_syracuse_1_democracy.25.desc:0 "Aunque no se conoce al culpable, es obvio que alguien que conocía el plan y sus agentes fue quien se lo informó al tirano.\n\nLos líderes fueron capturados, torturados y ejecutados. Tal vez el movimiento no pudo mantener la boca cerrada..."
 me_syracuse_1_democracy.25.a:0 "Su sueño continúa."
 me_syracuse_1_democracy.26.t:0 "La confusión reina en Siracusa"
 me_syracuse_1_democracy.26.desc_11:0 "La ciudad maldita vuelve a caer en el caos. Luego de todas las dificultades, puede que esta sea nuestra oportunidad de revertir nuestras fortunas en Sicilia.\n\n"
 me_syracuse_1_democracy.26.desc_12:0 "Los revolucionarios republicanos se alzaron en armas contra nuestro señor tiránico [tyrant_leader.GetPraenomen] y buscan derrocarlo y restaurar un gobierno popular.\n\n"
 me_syracuse_1_democracy.26.desc_13:0 "[tyrant_leader.GetPraenomen] de [democracy_leader.GetEmployer.GetName], quien comparte nuestras alianzas, cayó víctima de una revolución popular que busca restaurar el gobierno republicano.\n\n"
 me_syracuse_1_democracy.26.desc_14:0 "[tyrant_leader.GetEmployer.GetCapital.GetName], la mayor ciudad de nuestra isla, vuelve a ser víctima del conflicto civil, pues los revolucionarios republicanos buscan derrocar a su tirano.\n\n"
 me_syracuse_1_democracy.26.desc_15:0 "La gran ciudad de [tyrant_leader.GetEmployer.GetCapital.GetName] vuelve a ser víctima del conflicto civil, pues los rebeldes republicanos buscas derrocar a su tirano.\n\n"
 me_syracuse_1_democracy.26.desc_21:0 "Los rebeldes se enlistaron para ayudar a [me_syracuse_foreign_request_scope.GetName], quien envió tropas lideradas por [me_syracuse_foreign_request_character_scope.GetPraenomen] para guiar a los ejércitos republicanos.\n\nBuscan recrear las fulminantes victorias de Timoleón de Corinto, quien vino en su ayuda hace tantos años."
 me_syracuse_1_democracy.26.desc_22:0 "Los cobardes rebeldes vuelven a enlistarse para ayudar a Grecia, luego de recibir a las tropas de [me_syracuse_foreign_request_scope.GetAdjective] y el liderazgo de su general, [me_syracuse_foreign_request_character_scope.GetPraenomen].\n\nBuscan recrear las victorias llenas de suerte de Timoleón de Corinto, quien trajo tanta miseria a nuestra ciudad en el Crimiso que su nombre solo se pronuncia en las maldiciones de las familias de los caídos..."
 me_syracuse_1_democracy.26.desc_23:1 "Los demócratas son liderados por [democracy_leader.GetPraenomen], quien fortificó [sm_rebel_base_scope.GetName] como una capital temporal, declaró una república y se proclamó como poder dictatorial interino hasta que caiga la tiranía."
 me_syracuse_1_democracy.26.a:0 "Sicilia nunca aburre."
 me_syracuse_1_democracy.26.at:0 "[democracy_leader.GetEmployer.GetName] ahora está en guerra con [tyrant_leader.GetEmployer.GetName]."
 me_syracuse_1_democracy.26.b:0 "No podemos caer presas de la furia."
 me_syracuse_1_democracy.26.bt:0 "Los demás súbditos de [democracy_leader.GetEmployer.GetName] junto con nosotros fuimos liberados en el caos."
 me_syracuse_1_democracy.26.c:0 "Tenemos una alianza con [tyrant_leader.GetPraenomen]..."
 me_syracuse_1_democracy.26.d:0 "Cuánta miseria hemos sufrido los siciliotas..."
 me_syracuse_1_democracy.27.t:0 "$syracuse_1_3_greek_help$: [me_syracuse_foreign_request_character_scope.GetPraenomen] Liderará la expedición"
 me_syracuse_1_democracy.27.desc:0 "Al fin [me_syracuse_foreign_request_character_scope.GetPraenomen] envió noticias de que la expedición de [me_syracuse_foreign_request_character_scope.GetEmployer.GetAdjective] está lista para partir.\n\nPronto entraremos en acción y recuperaremos las instituciones de nuestra gran ciudad, con la ayuda de los hermanos griegos de nuestra patria."
 me_syracuse_1_democracy.27.a:0 "Esperemos que no traicione nuestra confianza..."
 me_syracuse_1_democracy.27.at:0 "¡La tarea de misión '#Y Ejemplo de Timoleón#!' se #G completó#!!"
 me_syracuse_1_democracy.28.t:0 "¡Los revolucionarios vencieron!"
 me_syracuse_1_democracy.28.desc:0 "¡Nuestros ejércitos triunfaron bajo el liderazgo de [democracy_leader.GetPraenomen] y lograron expulsar a las fuerzas de [syracuse_current_tyrant.GetPraenomen] del campo de batalla!\n\nPor fin podemos empezar a establecer la república que desde hace tanto queremos recrear."
 me_syracuse_1_democracy.28.a:0 "$flavor_egy.10.a$"
 me_syracuse_1_democracy.28.b:0 "$flavor_egy.10.b$"
 me_syracuse_1_democracy.28.c:0 "Que el pueblo de [me_syracuse_foreign_request_scope.GetName] observe a quien gobernó con tiranía."
 me_syracuse_1_democracy.28.d:0 "$flavor_egy.10.c$""
 me_syr_cil_kill_all_tt:0 "$flavor_egy_10_kill_all$"
 me_syracuse_1_democracy.30.t:0 "Tiranía derrocada en Siracusa"
 me_syracuse_1_democracy.30.desc:0 "Los rebeldes republicanos de [victorious_side.GetAdjective] bajo el liderazgo de [victorious_side.GetRuler.GetPraenomen] han salido triunfantes sobre las fuerzas tiránicas de [resistance_ruler.GetPraenomen].\n\n"
 me_syracuse_1_democracy.30.desc_3:0 "\n\n[victorious_side.GetRuler.GetPraenomen] ahora busca restaurar la paz y estabilidad bajo un gobierno republicano."
 me_syracuse_1_democracy.30.a:0 "¿Alguna vez terminará?"
 me_syracuse_1_democracy.31.t:0 "La tiranía prevalece en Siracusa"
 me_syracuse_1_democracy.31.desc:0 "La rebelión republicana en [victorious_side.GetName] fue aplastada por las fuerzas leales a la tiranía de [victorious_side.GetRuler.GetPraenomen]\n\n"
 me_syracuse_1_democracy.31.desc_3:0 "Parece que [resistance_ruler.GetPraenomen] demostró una vez más que los días de la república de [victorious_side.GetName] son cosas del pasado."
 me_syracuse_1_democracy.32.t:0 "Noticias de Siracusa"
 me_syracuse_1_democracy.32.desc_1:0 "Las fuerzas revolucionarias de [syracuse_current_tyrant.GetEmployer.GetAdjective] fueron derrotadas, junto con las tropas que enviamos en su ayuda.\n\nEste es un día lúgubre para [democracy_leader.GetEmployer.GetName] y los griegos libres en general."
 me_syracuse_1_democracy.32.desc_2:0 "Los revolucionarios republicanos triunfaron en [democracy_leader.GetEmployer.GetName] con la ayuda de nuestra expedición; ¡expulsaron a los ejércitos del tirano del campo y establecieron un nuevo gobierno!\n\n¡Este es un gran día para los griegos libres de todas partes! ¡Que todos los tiranos tiemblen ante las noticias!"
 me_syracuse_1_democracy.32.a:0 "¡Alabado sea Zeus!"
 me_syracuse_1_democracy.32.b:0 "Hijos de Hades..."
 me_syracuse_1_democracy.33.t:0 "El tirano de Siracusa"
 me_syracuse_1_democracy.33.desc:0 "Como agradecimiento, [democracy_leader.GetPraenomen] nos envió al tirano [target.GetPraenomen] para que viva en el exilio como lo hizo Dionisio el Joven en Corinto después de ser derrocado por Timoleón.\n\n¡Dejen que el pueblo se deleite con la burla del otrora poderoso rey!"
 me_syracuse_1_democracy.33.a:0 "Oh, cuánta humildad."
 me_syracuse_1_democracy.35.t:0 "El corintio"
 me_syracuse_1_democracy.35.desc:0 "Nuestros agentes descubrieron a un orgulloso comandante corintio que aún reside en la ciudad, un tipo llamado [me_syr_3_cor_lead_scope.GetPraenomen].\n\nDespués de explicar nuestra causa, se ofreció a liderar nuestros ejércitos y a reunir voluntarios de los antiguos veteranos de Corinto."
 me_syracuse_1_democracy.35.a:0 "¡Excelente!"
 me_syracuse_1_democracy.35.b:0 "No está a la altura."
 me_syracuse_1_democracy.35.bt:0 "Podemos intentar acercarnos a un país griego republicano en su lugar.\n[me_syr_3_cor_lead.GetPraenomen] desaparecerá."
 me_syracuse_cor_character_tooltip:0 "[me_syr_3_cor_lead.GetFullName] intentará restaurar el gobierno republicano a #Y [SCOPE.sC('me_syracuse_scope').GetName]#! como líder de los revolucionarios cuando sea el momento adecuado."
 me_syracuse_1_democracy.36.t:0 "$syracuse_1_2_mercenary_motives$: Soldados de la fortuna"
 me_syracuse_1_democracy.36.desc:0 "Después de mucha deliberación, [democracy_leader.GetPraenomen] se convenció de que la mejor oportunidad para derrocar al tirano es socavar los cimientos de su poder.\n\nPor suerte, los mercenarios no son especialmente conocidos por su lealtad. El plan es ganarse a su capitán, un tipo que se llama [me_syr_2_mer_lead_scope.GetPraenomen]."
 me_syracuse_1_democracy.36.a:0 "Debemos proceder con cuidado."
 me_syracuse_1_democracy.36.at:0 "$me_syr_task_start_tt_2$ se acerca a [me_syr_2_mer_lead_scope.GetPraenomen]."
 me_syracuse_1_democracy.38.t:0 "$syracuse_1_2_mercenary_motives$: Suavemente, suavemente"
 me_syracuse_1_democracy.38.desc:0 "Nuestros agentes en [democracy_leader.GetEmployer.GetCapital.GetName] han estado trabajando duro tratando de determinar la mejor manera de acercarse a los mercenarios del tirano sin comprometer el secreto.\n\nPor suerte, un hombre llamado [me_syr_2_mer_deputy_scope.GetPraenomen] tiene la reputación tanto de ser un pícaro honesto y agradable, como uno de ser uno de los más cercanos confidentes del bruto.\n\nAlternativamente, una correspondencia directa, endulzada con un regalo, podría darnos acceso a [me_syr_2_mer_lead_scope.GetPraenomen]."
 me_syracuse_1_democracy.38.a:0 "Intenta forjar una amistad con [me_syr_2_mer_deputy_scope.GetPraenomen]."
 me_syracuse_1_democracy.38.at:0 "Dejaremos nuestras esperanzas al aire."
 me_syracuse_1_democracy.38.b:0 "Seremos directos."
 me_syracuse_1_democracy.38.bt:0 "Si [me_syr_2_mer_lead_scope.GetPraenomen] acepta, esperará un pago personal una vez que la revolución haya terminado."
 me_syracuse_1_democracy.39.t:0 "$syracuse_1_2_mercenary_motives$: Hacerse amigo de un bruto"
 me_syracuse_1_democracy.39.desc_1:0 "Nuestros agentes se las arreglaron para hacerse amigos de [me_syr_2_mer_deputy_scope.GetPraenomen] mientras insinuaban suavemente sus motivos revolucionarios y las riquezas que tenían, antes de preguntar si podrían reunirse con [me_syr_2_mer_lead_scope.GetPraenomen].\n\n"
 me_syracuse_1_democracy.39.desc_2:0 "Nuestros agentes fueron capaces de idear un método discreto para contactar con el incondicional [me_syr_2_mer_lead_scope.GetPraenomen] que involucra a sus sirvientes.\n\n"
 me_syracuse_1_democracy.39.desc_3:0 "Más tarde, los retuvieron en el punto de kopis mientras [me_syr_2_mer_lead_scope.GetPraenomen] vociferaba acusaciones de traición... antes de aullar de risa ante su presencia.\n\nParece que tiene un extraño sentido del humor, pero ayudará a nuestra causa..."
 me_syracuse_1_democracy.39.desc_4:0 "Insultaron a [me_syr_2_mer_deputy_scope.GetPraenomen], y acusó a sus compañeros de brindis de manipulación. Se comprometió a asegurar que si [me_syr_2_mer_lead_scope.GetPraenomen] oye algo del complot, no será positivo..."
 me_syracuse_1_democracy.39.desc_5:0 "La respuesta fue una calurosa invitación a las dependencias personales de [me_syr_2_mer_lead_scope.GetPraenomen] escrita en un tono crudo pero jovial..."
 me_syracuse_1_democracy.39.desc_6:0 "La respuesta fue una advertencia para no volver a contactar con [me_syr_2_mer_lead_scope.GetPraenomen], o el complot será revelado. Tuvimos suerte, quizás [me_syr_2_mer_lead_scope.GetPraenomen] teme al tirano tanto como nosotros."
 me_syracuse_1_democracy.39.a:0 "¡Ja! [me_syr_2_mer_lead_scope.GetPraenomen] es todo un caso..."
 me_syracuse_1_democracy.39.at:0 "Las negociaciones comenzarán pronto."
 me_syracuse_1_democracy.39.b:0 "Esos zoquetes..."
 me_syracuse_1_democracy.39.bt:0 "¡La misión '#Y Ataca los cimientos#!' será #R abortada#!!\nDebemos encontrar otra manera."
 me_syracuse_1_democracy.39.c:0 "Pero por supuesto."
 me_syracuse_1_democracy.39.d:0 "El mercenario más destacado de la historia..."
 me_syracuse_1_democracy.40.t:0 "$syracuse_1_2_mercenary_motives$: El precio de la libertad"
 me_syracuse_1_democracy.40.desc:0 "Se organizó una reunión discreta entre [democracy_leader.GetPraenomen] y [me_syr_2_mer_lead_scope.GetPraenomen], en lo profundo de los barrios bajos de [democracy_leader.GetEmployer.GetCapital.GetName].\n\nPronto quedó claro que [me_syr_2_mer_lead_scope.GetPraenomen] es un tipo astuto y fiel a sus hermanos de armas; negocia en nombre de toda su compañía de mercenarios itálicos.\n\nTendremos que hacer algunas concesiones bastante caras si queremos asegurar su apoyo, y no debemos olvidar que ahora está en posición de causarnos un gran dolor de cabeza."
 me_syracuse_1_democracy.40.a:0 "Todos recibirán un generoso pago."
 me_syracuse_1_democracy.40.at:0 "Si la revolución tiene éxito, los mercenarios esperarán un #Y pago de al menos 150#! @gold!."
 me_syracuse_1_democracy.40.b:0 "Les concederemos sus propias tierras."
 me_syracuse_1_democracy.40.bt:0 "Si la revolución tiene éxito, los mercenarios esperarán que se les #Y conceda parte de nuestro territorio#!."
 me_syracuse_1_democracy.40.c:0 "El servicio y las pensiones estarán garantizados."
 me_syracuse_1_democracy.40.ct:0 "Si la revolución tiene éxito, los mercenarios esperarán #Y empleo y beneficios de por vida#!."
 me_syracuse_1_democracy.40.d:0 "Olvídalo, nos arriesgaremos."
 me_syracuse_1_democracy.40.dt:0 "[me_syr_2_mer_lead_scope.GetPraenomen] podría #R traicionar el plan#!."
 me_syracuse_1_democracy.41.t:0 "$syracuse_1_2_mercenary_motives$: Tenemos un trato"
 me_syracuse_1_democracy.41.desc:0 "Después de algunas semanas de angustia esperando una respuesta del capitán [me_syr_2_mer_lead_scope.GetPraenomen], un mensaje con su sello se entregó a los rebeldes en [sm_rebel_base_scope.GetName].\n\n"
 me_syracuse_1_democracy.41.desc_1:0 "[democracy_leader.GetPraenomen] abre la carta, que lleva solo una gran X roja escrita con sangre de buey. Parece que nuestras promesas no fueron suficientes para incitar a [me_syr_2_mer_lead_scope.GetPraenomen] y a sus hombres a la acción..."
 me_syracuse_1_democracy.41.desc_2:0 "[democracy_leader.GetPraenomen] lee la carta en voz alta, que promete el apoyo de [me_syr_2_mer_lead_scope.GetPraenomen] y su compañía. ¡Esperan la noticia de que se decida el momento oportuno!"
 me_syracuse_1_democracy.41.a:0 "¡Un brindis por los mercenarios!"
 me_syracuse_1_democracy.41.at:0 "El incumplimiento de nuestras promesas tendrá consecuencias."
 me_syracuse_1_democracy.41.b:0 "Maldición sin honor..."
 me_syracuse_1_democracy.42.t:0 "$syracuse_1_9_taking_stock$: Los deudores se lamentan"
 me_syracuse_1_democracy.42.desc:0 "Los mercenarios no han olvidado nuestras promesas, y [me_syr_2_mer_lead_scope.GetPraenomen] se ofreció para representar sus intereses.\n\n"
 me_syracuse_1_democracy.42.desc_1:0 "[me_syr_2_mer_lead_scope.GetPraenomen] exige que, como se acordó, se pague una gran suma para compensar a los mercenarios en pago por sus servicios a la nueva república."
 me_syracuse_1_democracy.42.desc_2:0 "Después de nuestra promesa de concederles sus propias tierras, [me_syr_2_mer_lead_scope.GetPraenomen] evaluó varias áreas y concluyó que [me_syr_2_land_grant.GetName] sería una recompensa razonable para su empresa."
 me_syracuse_1_democracy.42.desc_3:0 "[me_syr_2_mer_lead_scope.GetPraenomen] exige que se cumplan nuestras promesas de empleo y pensiones para su compañía de mercenarios."
 me_syracuse_1_democracy.42.a:0 "Tendrán su dinero."
 me_syracuse_1_democracy.42.b:0 "Tendrán a [me_syr_2_land_grant.GetName]..."
 me_syracuse_1_democracy.42.c:0 "Lo prometimos, después de todo..."
 me_syracuse_1_democracy.42.d:0 "Ja, ¿pensaron que íbamos en serio?"
 me_syracuse_1_democracy.43.t:0 "$syracuse_1_9_taking_stock$: ideas [me_syracuse_foreign_request_scope.GetAdjective]"
 me_syracuse_1_democracy.43.desc:0 "[me_syracuse_foreign_request_character_scope.GetPraenomen] ha estado haciendo sugerencias basadas en su gobierno natal de [me_syracuse_foreign_request_scope.GetName].\n\nEsta es una oportunidad para un nuevo comienzo, especialmente dado el pobre historial de nuestra oligarquía."
 me_syracuse_1_democracy.43.a:0 "[me_syracuse_foreign_request_character_scope.GetPraenomen] ha sido de utilidad hasta ahora."
 me_syracuse_1_democracy.43.b:0 "Debemos preservar nuestras propias tradiciones."
 me_syracuse_1_democracy.43.at:0 "¡La tarea de misión '#Y Ataca los cimientos#!' se #G completó#!!"
 me_syracuse_1_democracy.44.t:0 "$syracuse_1_9_taking_stock$: Una noción radical"
 me_syracuse_1_democracy.44.desc:0 "[me_syr_heir_scope.GetPraenomen] ha comenzado a reunir partidarios afirmando que es sucesor legítimo del viejo tirano y que la monarquía debe preservarse."
 me_syracuse_1_democracy.44.a:0 "Entonces, debe morir."
 me_syracuse_1_democracy.44.b:0 "Estamos al límite."
 me_syracuse_1_democracy.45.t:0 "$syracuse_1_2_mercenary_motives$: Riesgos inherentes"
 me_syracuse_1_democracy.45.desc:0 "Nuestro trato con los mercenarios concluyó, ¡ahora estamos listos para tramar un plan que derribará a la tiranía! Parece que confiar en los mercenarios tiene sus defectos.\n\nNo debería de ser difícil organizar una declaración apropiada con los guardias del tirano de nuestro lado..."
 me_syracuse_1_democracy.45.a:0 "¡Casi lo logramos!"
 me_syracuse_1_democracy.45.at:0 "¡La tarea de misión '#Y Ataca los cimientos#!' se #G completó#!!"
 me_syracuse_1_democracy.46.t:0 "$syracuse_1_7_assassinate$: El momento de la verdad"
 me_syracuse_1_democracy.46.desc_1:0 "Después de mucha planificación, llegó un día que dejaría al tirano especialmente vulnerable.\n\nDurante una sesión rutinaria de peticiones, [syracuse_current_tyrant.GetPraenomen] se adelanta y lee una lista de los crímenes del tirano. [democracy_leader.GetPraenomen] no contiene su asombro, y señala débilmente a los guardias que ya desenvainaron sus espadas y comenzaron a avanzar hacia el trono.\n\n[syracuse_current_tyrant.GetPraenomen] apenas puede creerlo mientras los guardias le arrestan, tiran su corona al suelo y hacen que caiga a los pies de [democracy_leader.GetPraenomen]. Con una sonrisa burlona, [me_syr_2_mer_lead_scope.GetPraenomen] pregunta qué se debe hacer con el otrora orgulloso gobernante."
 me_syracuse_1_democracy.46.desc_2:0 "Fiel a su palabra, [me_syr_heir_scope.GetPraenomen] atrajo al tirano fuera de su palacio con la promesa de una fiesta sin igual. Tan pronto como [tyrant_leader.GetPraenomen] estuvo en el patio principal, los invitados sacaron sus armas, para sorpresa del tirano.\n\nDespués de un breve enfrentamiento, el guardaespaldas rodeado entendió rápidamente la situación y se rindió, lo que puso al incrédulo tirano en manos de su heredero mientras [democracy_leader.GetPraenomen] se adelantaba para emitir su juicio."
 me_syracuse_1_democracy.46.desc_3:0 "El día fue perfecto para haber tanto en juego; increíblemente, el plan ocurrió sin problemas.\n\nAtraídos a unos jardines deteriorados, los pocos guardias que acompañaban a [tyrant_leader.GetPraenomen] fueron rápidamente dominados por nuestros hombres; y el tirano atado y llevado ante [democracy_leader.GetPraenomen].\n\nAparentemente la conmoción mostrada por su heredero fue tan exagerada como un chiste, ya que arrastraron a [tyrant_leader.GetPraenomen], pero lo contuvieron rápidamente antes de que pudiera dar la alarma en la ciudad."
 me_syracuse_1_democracy.46.a:0 "[me_syr_2_mer_lead_scope.GetPraenomen], prepara su ejecución."
 me_syracuse_1_democracy.46.bt:0 "Prepara el encarcelamiento de [tyrant_leader.GetPraenomen]."
 me_syracuse_1_democracy.46.b:0 "Ya lidiaremos con [tyrant_leader.GetPraenomen]."
 me_syracuse_1_democracy.46.at:0 "Arregla la ejecución de [tyrant_leader.GetPraenomen]."
 me_syracuse_1_democracy.46.c:0 "Ejecutarán a [tyrant_leader.GetPraenomen]."
 me_syracuse_1_democracy.46.d:0 "Veamos si le gustan los calabozos."
 me_syracuse_1_democracy.46.ruler_death_tt:0 "[tyrant_leader.GetFullName] se murió"
 me_syracuse_1_democracy.47.t:0 "$syracuse_1_7_assassinate$: La rueda gira una vez más"
 me_syracuse_1_democracy.47.desc_1:0 "Con los mercenarios bajo nuestro mando, lidiaron rápido con [tyrant_leader.GetPraenomen] y el orden se restauró en las calles de [democracy_leader.GetEmployer.GetCapital.GetName].\n\nHabrá un periodo de inestabilidad después de esos turbulentos acontecimientos, pero [democracy_leader.GetPraenomen] llevará ahora a [democracy_leader.GetEmployer.GetName] a la libertad."
 me_syracuse_1_democracy.47.desc_2:0 "Ya que se lidió con la tiranía de [tyrant_leader.GetPraenomen] y su sucesor está pacificado, no fue difícil para [democracy_leader.GetPraenomen] asegurar las riendas del poder y restaurar el orden en la capital."
 me_syracuse_1_democracy.47.desc_3:0 "Los tiranos de [tyrant_leader.GetEmployer.GetName] son bendecidos por Tique, y parece que [tyrant_leader.GetPraenomen] pudo escapar de la justicia sobornando a sus captores.\n\nSin embargo, con el heredero castrado era fácil asegurar la ciudad y acabar con las amenazas inmediatas a la revolución."
 me_syracuse_1_democracy.47.desc_4:0 "Antes de que [democracy_leader.GetPraenomen] pueda hablar, [me_syr_heir_scope.GetPraenomen] saca una daga y hábilmente corta la garganta del tirano.\n\n[democracy_leader.GetPraenomen] y sus seguidores están aturdidos; luego, voltea para ver la reacción del mar de rostros desconocidas.\n\nA [me_syr_heir_scope.GetPraenomen] se le ocurre demasiado tarde que los hombres reunidos fueron proporcionados por [me_syr_heir_scope.GetPraenomen], ya que el nuevo rey da la orden de ejecutar al grupo."
 me_syracuse_1_democracy.47.desc_5:0 "El silencio se rompe con las risas y los aplausos deliberados de [tyrant_leader.GetPraenomen].\n\n[democracy_leader.GetPraenomen] levanta una ceja, su curiosidad termina cuando junto a su séquito se ven arrestados por la retaguardia y arrastrados por las rodillas.\n\n[me_syr_heir_scope.GetPraenomen] se alegra de las felicitaciones del tirano, luego señala a sus hombres con un pulgar de izquierda a derecha bajo su garganta."
 me_syracuse_1_democracy.47.a:0 "¡Eleuteria!"
 me_syracuse_1_democracy.47.at:0 "[democracy_leader.GetEmployer.GetName] adopta la forma de gobierno #Y república oligárquica#!."
 me_syracuse_1_democracy.47.b:0 "¿Qué? ¡No! ¡Espera!"
 me_syracuse_1_democracy.47.c:0 "¡Espera! ¿Cómo? ¡No!"
 me_syracuse_1_democracy.48.t:0 "$syracuse_1_9_taking_stock$: El respiro de la victoria"
 me_syracuse_1_democracy.48.desc:0 "El resentimiento de [bitter_leader.GetPraenomen] hacia [me_syracuse_foreign_request_character_scope.GetPraenomen] se ha estado cocinando a fuego lento.\n\nAhora, [bitter_leader.GetPraenomen] está moviendo a la gente en contra de nuestro gobernante, y reclama que un verdadero siracusano debería liderar la república."
 me_syracuse_1_democracy.48.a:0 "Qué lástima."
 me_syracuse_1_democracy.48.b:0 "Debe haber un camino intermedio."
 me_syracuse_1_democracy.48.c:0 "Esto se acabó..."
 me_syracuse_1_democracy.49.t:0 "$syracuse_1_4_deal_with_devil$: Circunstancias atenuantes"
 me_syracuse_1_democracy.49.desc_1:0 "Luchamos contra los cartagineses por el control de la isla de Sicilia durante incontables décadas, pero se puede decir que ellos son los que más tienen que ganar al ponernos en deuda.\n\nCon su ayuda, seremos capaces de acabar rápidamente la tiranía por la fuerza."
 me_syracuse_1_democracy.49.desc_2:0 "Hay pocas razones para confiar en los romanos aparte del hecho de que, como nosotros, tienen mucho que ganar eliminando al tirano.\n\nQuién sabe, tal vez prefieran tratar con una república que con un arrogante monarca."
 me_syracuse_1_democracy.49.desc_3:0 "Muchos consideran que recurrir a países extranjeros es un recurso desesperado cercano a la traición, pero ¿quién más tiene los recursos para la tarea?\n\nCon algunas concesiones, podemos destruir la tiranía de una vez por todas y forjar una duradera amistad."
 me_syracuse_1_democracy.49.a:0 "El verdadero traidor es nuestro tirano."
 me_syracuse_1_democracy.49.at:0 "$me_syr_task_start_tt_2$ se acerca a [me_syr_deal_with_devil_scope.GetName]."
 me_syracuse_1_democracy.50.t:0 "Se termina el complot [me_syracuse_scope.GetAdjective]"
 me_syracuse_1_democracy.50.desc:0 "Parece que el complot para derrocar la tiranía en [me_syracuse_scope.GetName] llegó a su fin por medios justos o sucios, y con él nuestra participación."
 me_syracuse_1_democracy.50.a:0 "Así son los eventos inesperados de la historia..."
 me_syracuse_1_democracy.51.t:0 "$syracuse_1_4_deal_with_devil$: Acompañando a [me_syr_deal_with_devil_scope.GetName]"
 me_syracuse_1_democracy.51.desc:0 "El liderazgo decidió que los embajadores envíen a [me_syr_deal_with_devil_scope.GetName] para ayudar a nuestro caso, pero hay un debate sobre si debemos enviar un regalo junto con ellos.\n\nObviamente, sin acceso al tesoro, solo nuestro líder podría permitirse tal gasto, si se considera necesario..."
 me_syracuse_1_democracy.51.a:0 "El beneficio mutuo debería ser suficiente para influirlos."
 me_syracuse_1_democracy.51.at:0 "No enviaremos un regalo a [me_syr_deal_with_devil_scope.GetName]."
 me_syracuse_1_democracy.51.b:0 "Mejor enviar un regalo por si acaso."
 me_syracuse_1_democracy.52.t:0 "$syracuse_1_4_deal_with_devil$: Agitación en [democracy_leader.GetEmployer.GetName]"
 me_syracuse_1_democracy.52.desc_1:0 "Una delegación [democracy_leader.GetEmployer.GetAdjective] llegó a nuestra capital con regalos, aunque no de su gobernante, o su gobierno.\n\n"
 me_syracuse_1_democracy.52.desc_2:0 "Un pequeño grupo de emisarios de [democracy_leader.GetEmployer.GetAdjective] llegó a nuestra capital afirmando representar al verdadero gobierno de [democracy_leader.GetEmployer.GetName].\n\n"
 me_syracuse_1_democracy.52.desc:0 "Representan a los republicanos que desean derrocar a la monarquía y piden nuestro apoyo en su esfuerzo prometiendo el reembolso una vez que estén en el poder."
 me_syracuse_1_democracy.52.a:0 "El enemigo de nuestro enemigo es nuestro amigo."
 me_syracuse_1_democracy.52.at:0 "Nosotros elegiremos qué exigir a los republicanos de [democracy_leader.GetEmployer.GetAdjective] si ganan.\nSi aceptan, enviaremos ejércitos y fondos a los rebeldes."
 me_syracuse_1_democracy.52.c:0 "Los soldados [me_syr_deal_with_devil_scope.GetAdjective] mueren solo por [me_syr_deal_with_devil_scope.GetName]."
 me_syracuse_1_democracy.52.ct:0 "Los republicanos [democracy_leader.GetEmployer.GetAdjective] tendrán que buscar apoyo en otros lugares."
 me_syracuse_1_democracy.53.t:0 "$syracuse_1_4_deal_with_devil$: El precio de la libertad"
 me_syracuse_1_democracy.53.desc:0 "Con el negocio de asegurar la atención [me_syr_deal_with_devil_scope.GetAdjective] completamente, los miembros debaten la mejor manera de asegurar su apoyo sin revelar demasiado en el proceso.\n\nAlgunos abogan por un simple pago, otros por la cesión de tierras, y hay quienes sugieren que el pago de un tributo es un pequeño precio que pagar para liberarse de un tirano."
 me_syracuse_1_democracy.53.conditions_tt:0 "Si aceptan, y si ganamos la guerra civil,"
 me_syracuse_1_democracy.53.a:0 "ofréceles algo de nuestro territorio."
 me_syracuse_1_democracy.53.at:0 "$me_syracuse_1_democracy.53.conditions_tt$ se espera que #Y cedamos territorio a [me_syr_deal_with_devil_scope.GetName]#!."
 me_syracuse_1_democracy.53.b:0 "Ofréceles un gran pago."
 me_syracuse_1_democracy.53.bt:0 "$me_syracuse_1_democracy.53.conditions_tt$ se espera que #Y paguemos a [me_syr_deal_with_devil_scope.GetName] al menos 250#! @gold!."
 me_syracuse_1_democracy.53.c:0 "Ofrecer convertirse en su tributario."
 me_syracuse_1_democracy.53.ct:0 "$me_syracuse_1_democracy.53.conditions_tt$ se espera que nos #Y convirtamos en un súbdito tributario [me_syr_deal_with_devil_scope.GetAdjective]#!."
 me_syracuse_1_democracy.53.d:0 "Debe haber otra manera..."
 me_syracuse_1_democracy.54.t:0 "$syracuse_1_4_deal_with_devil$: Rechazado por [me_syr_old_deal_with_devil_scope.GetName]"
 me_syracuse_1_democracy.54.desc:0 "Los cobardes [me_syr_deal_with_devil_scope.GetAdjective] rechazaron nuestra humilde petición de ayuda.\n\n"
 me_syracuse_1_democracy.54.desc_1:0 "Hay, sin embargo, otras partes a las que podríamos acercarnos que podrían estar más dispuestas a ayudar a nuestra causa..."
 me_syracuse_1_democracy.54.desc_2:0 "Con nuestras opciones diplomáticas agotadas en este sentido, tendremos que encontrar otro enfoque para el problema del tirano..."
 me_syracuse_1_democracy.54.a:0 "[me_syr_deal_with_devil_scope.GetName] podría ayudarnos..."
 me_syracuse_1_democracy.54.b:0 "Esto nunca fue una buena idea."
 me_syracuse_1_democracy.54.bt:0 "¡La tarea de misión '#Y Un trato con el diablo#!' será #R abortada#!!"
 me_syracuse_1_democracy.55.t:0 "$syracuse_1_4_deal_with_devil$: Negociaciones con [democracy_leader.GetPraenomen]"
 me_syracuse_1_democracy.55.desc_1:0 "$me_syracuse_1_democracy.55.desc_starter$\n\nPrometieron transferirnos parte de su territorio una vez lograda la victoria para recompensar nuestros esfuerzos."
 me_syracuse_1_democracy.55.desc_2:0 "$me_syracuse_1_democracy.55.desc_starter$\n\nOfrecen recompensarnos con un simple pago, aunque no pequeño, una vez que el tirano sea derrocado."
 me_syracuse_1_democracy.55.desc_3:0 "$me_syracuse_1_democracy.55.desc_starter$\n\nSe comprometen a que una vez que la libertad sea restaurada en [democracy_leader.GetEmployer.GetCapital.GetName], la nueva república nos pagará un tributo anual."
 me_syracuse_1_democracy.55.desc_4:0 "A pesar de nuestros tratos previos, la gente [democracy_leader.GetEmployer.GetAdjective] parece haberse resistido una vez considerando cuánto tendrán que ofrecer para ganar nuestro apoyo, y están buscando otras vías para derrocar a su tirano..."
 me_syracuse_1_democracy.55.desc_starter:0 "Los rebeldes de [democracy_leader.GetEmployer.GetAdjective] presentaron una oferta a cambio de enviarles apoyo militar en su próxima rebelión."
 me_syracuse_1_democracy.55.a:0 "Podemos trabajar con esto."
 me_syracuse_1_democracy.55.at:0 "Enviaremos #Y ejércitos#! y #Y fondos#! a los revolucionarios cuando empiece la guerra civil, y #Y garantizaremos#! el nuevo gobierno de [democracy_leader.GetEmployer.GetName].\nVeremos el #Y pago prometido#! si los rebeldes derrocan al tirano con éxito."
 me_syracuse_1_democracy.55.b:0 "Nunca debimos involucrarnos."
 me_syracuse_1_democracy.55.c:0 "Bufones..."
 me_syracuse_1_democracy.55.d:0 "Debemos exigir tierras."
 me_syracuse_1_democracy.55.conditions_tt:0 "Exigiremos que, si ganan la guerra civil,"
 me_syracuse_1_democracy.55.dt:0 "$me_syracuse_1_democracy.55.conditions_tt$ #Y recibamos parte del territorio [democracy_leader.GetEmployer.GetAdjective]#!."
 me_syracuse_1_democracy.55.e:0 "Dinero en bruto sin trucos. O nos vamos."
 me_syracuse_1_democracy.55.et:0 "$me_syracuse_1_democracy.55.conditions_tt$ recibimos #Y al menos 250 #Y @gold!."
 me_syracuse_1_democracy.55.f:0 "[democracy_leader.GetEmployer.GetName] debemos inclinarnos ante [me_syr_deal_with_devil_scope.GetName]."
 me_syracuse_1_democracy.55.ft:0 "$me_syracuse_1_democracy.55.conditions_tt$ #Y [democracy_leader.GetEmployer.GetName] se convertirá en nuestro súbdito tributario.#!"
 me_syracuse_1_democracy.56.t:0 "$syracuse_1_4_deal_with_devil$: Respuesta de [me_syr_deal_with_devil_scope.GetName]"
 me_syracuse_1_democracy.56.desc_1:0 "¡Los emisarios de la gente [me_syr_deal_with_devil_scope.GetAdjective] informan que su gobierno aceptó nuestra propuesta! Podemos esperar que su apoyo en el conflicto llegue, aunque debemos tener en cuenta el acuerdo que hicimos..."
 me_syracuse_1_democracy.56.desc_2:0 "Los emisarios [me_syr_deal_with_devil_scope.GetAdjective] informan que su gobierno rechazó nuestra propuesta y se negaron a participar en cualquier otra negociación, aunque no dieron ninguna explicación..."
 me_syracuse_1_democracy.56.a:0 "¡Un brindis por [me_syr_deal_with_devil_scope.GetName]!"
 me_syracuse_1_democracy.56.b:0 "Miserables muertos de hambre."
 me_syracuse_1_democracy.57.t:0 "$syracuse_1_3_greek_help$: Amanecer de la liberación"
 me_syracuse_1_democracy.57.desc:0 "El liderazgo está convencido de que la heroica expedición de Timoleón de Corinto tuvo tanto éxito que hay que seguir su ejemplo para asegurar la victoria."
 me_syracuse_1_democracy.57.a:0 "Un precedente difícil de igualar."
 me_syracuse_1_democracy.57.at:0 "$me_syr_task_start_tt_2$ evalúa las repúblicas griegas."
 me_syracuse_1_democracy.58.t:0 "$syracuse_1_4_deal_with_devil$: demandas [me_syr_deal_with_devil_scope.GetAdjective]"
 me_syracuse_1_democracy.58.desc:0 "Los delegados de [me_syr_deal_with_devil_scope.GetAdjective] enviaron una contraoferta exigiendo que [SCOPE.Custom('get_me_syr_demand_details')]\n\nSi aceptamos, nos enviarán apoyo contra el tirano cuando los llamemos."
 me_syracuse_1_democracy.58.a:0 "Oh, prosigue..."
 me_syracuse_1_democracy.58.conditions_tt:0 "Si ganamos la guerra civil,"
 me_syracuse_1_democracy.58.at1:0 "$me_syracuse_1_democracy.58.conditions_tt$ se espera que #Y cedamos territorio a [me_syr_deal_with_devil_scope.GetName]#!."
 me_syracuse_1_democracy.58.at2:0 "$me_syracuse_1_democracy.58.conditions_tt$ se espera que #Y paguemos a [me_syr_deal_with_devil_scope.GetName] al menos 250#! @gold!."
 me_syracuse_1_democracy.58.at3:0 "$me_syracuse_1_democracy.58.conditions_tt$ se espera que nos #Y convirtamos en un súbdito tributario [me_syr_deal_with_devil_scope.GetAdjective]#!."
 me_syracuse_1_democracy.58.b:0 "¡Jamás!"
 me_syracuse_1_democracy.58.bt:0 "[me_syr_deal_with_devil_scope.GetName] no nos apoyará, pero puede haber otros que sí."
 me_syracuse_demand_land:0 "ceder parte de nuestro territorio a [me_syr_deal_with_devil_scope.GetName]"
 me_syracuse_demand_money:0 "pagar a [me_syr_deal_with_devil_scope.GetName] una considerable cantidad de oro."
 me_syracuse_demand_subject:0 "nos volveremos tributarios de [me_syr_deal_with_devil_scope.GetName]."
 me_syracuse_1_democracy.59.t:0 "$syracuse_1_4_deal_with_devil$: Respuesta de [democracy_leader.GetPraenomen]"
 me_syracuse_1_democracy.59_desc_start:0 "Nuestros delegados informan que el grupo rebelde [democracy_leader.GetEmployer.GetAdjective] y [democracy_leader.GetPraenomen]:"
 me_syracuse_1_democracy.59.desc_1:0 "$me_syracuse_1_democracy.59_desc_start$ aceptó nuestras generosas propuestas y dijo que eran un pequeño precio a pagar por la libertad. Enviarán por nuestras tropas cuando llegue el momento."
 me_syracuse_1_democracy.59.desc_2:0 "$me_syracuse_1_democracy.59_desc_start$ rechazó nuestras generosas propuestas y dijo que eran indignantes. Ahora buscarán otra forma de apoyo a su causa."
 me_syracuse_1_democracy.59.a:0 "Pues no son unos completos idiotas después de todo."
 me_syracuse_1_democracy.59.b:0 "Tontos..."
 me_syracuse_1_democracy.60.t:0 "Fortunas [me_syr_annexed_scope.GetAdjective]"
 me_syracuse_1_democracy.60.desc:0 "Tristemente, nuestros benefactores en [me_syr_annexed_scope.GetName] fueron anexados por un poder extranjero y no podrán seguir apoyando nuestra causa."
 me_syracuse_1_democracy.60.a:0 "Estamos arruinados..."
 me_syracuse_1_democracy.60.b:0 "Qué lástima."
 me_syracuse_1_democracy.61.t:0 "$syracuse_1_9_taking_stock$: El prestamista llama"
 me_syracuse_1_democracy.61.desc:0 "Incluso antes de que el polvo logre asentarse, algunos enviados de [me_syr_deal_with_devil_scope.GetAdjective] exigen el regreso de las promesas que les hicimos, específicamente "
 me_syracuse_1_democracy.61.desc_1:0 "parte de nuestro territorio soberano."
 me_syracuse_1_democracy.61.desc_2:0 "una suma cuantiosa de oro y plata."
 me_syracuse_1_democracy.61.desc_3:0 "un pago constante de tributos."
 me_syracuse_1_democracy.61.desc_4:0 "\n\nEs obvio que [me_syr_deal_with_devil_scope.GetName] quiere escuchar nuestra respuesta y no debemos hacerlos esperar más tiempo."
 me_syracuse_1_democracy.61.a:0 "Mantendremos nuestras promesas."
 me_syracuse_1_democracy.61.b:0 "Tendrán que luchar por ellas."
 me_syracuse_1_democracy.61.bt:0 "Cartago obtiene reclamos en nuestro territorio."
 me_syracuse_1_democracy.62.t:0 "$syracuse_1_9_taking_stock$: La deuda"
 me_syracuse_1_democracy.62.desc:0 "Como consecuencia de la guerra civil, nuestros enviados abordaron a la nueva cabeza de los [me_syracuse_scope.GetAdjective] para solicitar nuestro pago."
 me_syracuse_1_democracy.62.desc_1:0 "No fueron tontos, aceptaron mantener sus promesas y hacer los arreglos necesarios. Quizás nos resulten útiles después de todo."
 me_syracuse_1_democracy.62.desc_2:0 "En un flagrante desacato de nuestro acuerdo, se niegan a honrar sus promesas y, en un ataque de risa, expulsaron a nuestros enviados de la capital."
 me_syracuse_1_democracy.62.a:0 "Es un trato justo."
 me_syracuse_1_democracy.62.b:0 "¡Malditos malagradecidos!"
 me_syracuse_1_democracy.63.t:0 "$syracuse_1_9_taking_stock$: Los antiguos feudatarios"
 me_syracuse_1_democracy.63.desc:0 "En el caos de la guerra civil, las ciudades griegas sometidas por el antiguo tirano aprovecharon la oportunidad de deshacerse de sus cadenas.\n\nAhora que el conflicto se asentó, lo más adecuado sería volver a ganar el control de estas ciudades..."
 me_syracuse_1_democracy.63.a:0 "No importa lo que haya sucedido en el pasado, las necesitamos."
 me_syracuse_1_democracy.63.b:0 "Que sean libres."
 me_syracuse_1_democracy.64.t:0 "$syracuse_1_9_taking_stock$: las repercusiones"
 me_syracuse_1_democracy.64.desc:0 "Ahora que acabamos con la tiranía, [democracy_leader.GetPraenomen] empezó a organizar el nuevo gobierno de [democracy_leader.GetEmployer.GetName] y a asegurar una transición suave al régimen republicano.\n\nMuy pronto, la estabilidad de nuestro estado nuevo será visible y avanzaremos hacia un futuro más brillante en libertad."
 me_syracuse_1_democracy.64.a:0 "Esta es nuestra oportunidad de volver a empezar."
 me_syracuse_1_democracy.64.at:0 "$me_syr_task_start_tt_2$ está atando los cabos sueltos."
 me_syracuse_1_democracy.65.t:0 "$syracuse_1_9_taking_stock$: La ambición de [democracy_leader.GetPraenomen]"
 me_syracuse_1_democracy.65.desc:0 "Con la mayoría del gobierno ya bajo su control, parece que [democracy_leader.GetPraenomen] está dejando ver su temperamento maligno.\n\n[democracy_leader.GetPraenomen] piensa instalarse como la figura tiránica ahora que sus enemigos ya no le estorban, y puede que este siempre haya sido su plan."
 me_syracuse_1_democracy.65.a:0 "¡No! ¡Ahora no! ¡Nunca!"
 me_syracuse_1_democracy.65.b:0 "No tenemos otra opción..."
 me_syracuse_1_democracy.65.bt:0 "[democracy_leader.GetEmployer.GetName] adopta la forma de gobierno #Y Monarquía despótica#!."
 me_syracuse_1_democracy.66.t:0 "$syracuse_1_9_taking_stock$: Los caprichos de [me_syr_resurgent_tyrant_scope.GetPraenomen]"
 me_syracuse_1_democracy.66.desc:0 "Pensando que el nuevo gobierno es débil, [me_syr_resurgent_tyrant_scope.GetPraenomen] ha estado incitando a elementos descarriados a apoyar su instalación como rey de [me_syr_resurgent_tyrant_scope.GetEmployer.GetName] y dice que la república es una farsa ilegítima.\n\nTenemos el poder de deshacernos de estas personas, pero el público no lo tomará bien..."
 me_syracuse_1_democracy.66.a:0 "¡Debemos proteger a la república!"
 me_syracuse_1_democracy.66.b:0 "Soborna a los más problemáticos."
 me_syracuse_1_democracy.66.c:0 "Es suficiente..."
 me_syracuse_1_democracy.66.bt:0 "[me_syr_resurgent_tyrant_scope.GetEmployer.GetName] adopta la forma de gobierno #Y Monarquía despótica#!."
 me_syracuse_1_democracy.67.t:0 "$syracuse_1_6_approach_heir$: El heredero aparente"
 me_syracuse_1_democracy.67.desc:0 "[democracy_leader.GetPraenomen] decidió que deberíamos intentar destruir la tiranía desde adentro en lugar de luchar con ella de frente.\n\nAdemás, [democracy_leader.GetSheHe] cree que podemos convencer a [me_syr_heir_scope.GetPraenomen], quien heredará el trono, a ayudar a nuestra causa."
 me_syracuse_1_democracy.67.a:0 "[me_syr_heir_scope.GetPraenomen] entrará en razón."
 me_syracuse_1_democracy.67.at:0 "$me_syr_task_start_tt_2$ se acerca a quien heredará el trono."
 me_syracuse_1_democracy.68.t:0 "$syracuse_1_6_approach_heir$: Un plan hermoso"
 me_syracuse_1_democracy.68.desc:0 "Al fin se completó el plan para derrotar la tiranía. Lo único que falta hacer es ponerlo en marcha.\n\n"
 me_syracuse_1_democracy.68.desc_1:0 "[me_syr_heir_scope.GetPraenomen] convenció a la figura tiránica a asistir a un banquete en su honor a las afueras de la ciudad. Los invitados serán rebeldes leales listos para acabar con los guardias en el momento oportuno."
 me_syracuse_1_democracy.68.desc_2:0 "[me_syr_heir_scope.GetPraenomen] alejará involuntariamente a [tyrant_leader.GetPraenomen] del palacio a algún terreno tranquilo y abandonado en donde estarán nuestras tropas esperándolos para llevárselos."
 me_syracuse_1_democracy.68.desc_3:0 "\n\nDespués de eso, podremos hacernos con el poder en el caos que resulte y usar a nuestros hombres para sofocar cualquier problema con los mercenarios."
 me_syracuse_1_democracy.68.a:0 "¡Que comience el juego!"
 me_syracuse_1_democracy.68.at:0 "¡La tarea de misión '#Y Amigos en altos cargos#!' se #G completó#!!"
 me_syracuse_1_democracy.69.t:0 "$syracuse_1_4_deal_with_devil$: apoyo [me_syr_deal_with_devil_scope.GetAdjective] listo"
 me_syracuse_1_democracy.69.desc:0 "Luego de terminar todos los preparativos y hacer un trato con [me_syr_deal_with_devil_scope.GetName], por fin estamos listos para comenzar nuestro trabajo y restaurar el gobierno popular.\n\nUn cuerpo respetable de tropas [me_syr_deal_with_devil_scope.GetAdjective] están listas para unirse a nuestros ejércitos cuando sea el momento adecuado."
 me_syracuse_1_democracy.69.a:0 "¡Más vale que conserven sus promesas!"
 me_syracuse_1_democracy.69.at:0 "¡La tarea de misión '#Y Un trato con el diablo#!' se #G completó#!!"
 me_syracuse_1_democracy.70.t:0 "$syracuse_1_6_approach_heir$: Acercamiento a [me_syr_heir_scope.GetPraenomen]"
 me_syracuse_1_democracy.70.desc:0 "El personaje de [me_syr_heir_scope.GetPraenomen] decidirá nuestra estrategia: si es sensible al dolor del pueblo, su motivación es su propia ambición o solo trabaja para alguien más.\n\nTampoco podemos olvidar que tan pronto [me_syr_heir_scope.GetPraenomen] se entere del plan, su amabilidad previa quedará opacada por la lealtad ardiente a su gobernante."
 me_syracuse_1_democracy.70.a:0 "Apelemos a sus sensibilidades éticas."
 me_syracuse_1_democracy.70.at:0 "Esto es más probable que convenza a los personajes morales o modestos."
 me_syracuse_1_democracy.70.b:0 "Evócale al glorioso liberador, [me_syr_heir_scope.GetPraenomen]."
 me_syracuse_1_democracy.70.bt2:0 "Esto es más probable que convenza a los personajes con ambiciones o engreídos."
 me_syracuse_1_democracy.70.c:0 "¿Podemos engañarle para que nos ayude sin que lo sepa?"
 me_syracuse_1_democracy.70.ct:0 "Esto es más probable que convenza a los personajes crédulos o impulsivos."
 me_syracuse_1_democracy.70.bt:0 "Esta opción está disponible debido a la riqueza personal de [democracy_leader.GetPraenomen]."
 me_syracuse_1_democracy.70.d:0 "¡Es demasiado peligroso!"
 me_syracuse_1_democracy.70.dt:0 "¡La tarea de misión '#Y Amigos en altos cargos#!' será #R abortada#!!"
 me_syracuse_1_democracy.71.t:0 "$syracuse_1_6_approach_heir$: La maniobra de [me_syr_heir_scope.GetPraenomen]"
 me_syracuse_1_democracy.71.desc_1:0 "[democracy_leader.GetPraenomen] logró aliviar las reservas y remordimientos de [me_syr_heir_scope.GetPraenomen] por formar parte de la tiranía.\n\nLuego de un poco de vino, [me_syr_heir_scope.GetPraenomen] aceptó que la situación es intolerable y prometió llevar al tirano a una situación peligrosa."
 me_syracuse_1_democracy.71.desc_2:0 "[democracy_leader.GetPraenomen] convenció a [me_syr_heir_scope.GetPraenomen] con todo lo que ganaremos en una nueva era de libertad. Le prometió mujeres, el amor del pueblo y la gloria duradera si decide liberarnos.\n\n[me_syr_heir_scope.GetPraenomen] aceptó poner al tirano en una posición comprometedora para hacer todo esto posible."
 me_syracuse_1_democracy.71.desc_3:0 "[democracy_leader.GetPraenomen] convenció el alma inocente de [me_syr_heir_scope.GetPraenomen] de que a [democracy_leader.GetSheHe] le gustaría que presentara sus ideas de grandes obras públicas en honor del tirano al gobernante como si fuera un favor, en un sitio lejos del palacio."
 me_syracuse_1_democracy.71.desc_4:0 " [democracy_leader.GetPraenomen] estaba muy abatido cuando regresó a nuestro cuartel y se lamentaba de su fallo para persuadir a [me_syr_heir_scope.GetPraenomen].\n\nParece que [me_syr_heir_scope.GetPraenomen] captó rápidamente las indirectas de traición que [democracy_leader.GetPraenomen] enviaba en su discurso y, con mucha ira, hizo que le expulsaran de su villa antes de que "[democracy_leader.GetPraenomen] le obligara a hacer algo que lamentaría"."
 me_syracuse_1_democracy.71.desc_5:0 "\n\nEsto nos dará la oportunidad que necesitamos para capturar al tirano mientras es vulnerable. El resto lo veremos desde ahí."
 me_syracuse_1_democracy.71.desc_6:0 "\n\n[democracy_leader.GetPraenomen] comenta que todo fue demasiado fácil, aunque no deberíamos ser tan quisquillosos tan cerca de la victoria."
 me_syracuse_1_democracy.71.desc_7:0 "\n\nEs poco lo que podemos hacer ahora y la preocupación de que hayamos jugado nuestras cartas muy pronto no deja en paz a [democracy_leader.GetPraenomen]..."
 me_syracuse_1_democracy.71.a:0 "No es bueno..."
 me_syracuse_1_democracy.71.at:0 "$me_syracuse_1_democracy.70.dt$\n[me_syr_heir_scope.GetPraenomen] puede traicionar el plan."
 me_syracuse_1_democracy.71.b:0 "¡Perfecto!"
 me_syracuse_1_democracy.71.bt:0 "[me_syr_heir_scope.GetPraenomen] nos ayudará a derrocar al/a la [me_syr_heir_scope.GetEmployer.GetRulerTitle] [me_syr_heir_scope.GetEmployer.GetRuler.GetPraenomen]."
 me_syracuse_1_democracy.72.t:0 "$syracuse_1_9_taking_stock$: A salvo"
 me_syracuse_1_democracy.72.desc:0 "Gracias al trabajo duro y a las habilidades de [democracy_leader.GetPraenomen], [democracy_leader.GetEmployer.GetName] está seguro al fin de los caprichos del gobierno tiránico y la antigua república volverá al fin."
 me_syracuse_1_democracy.72.a:0 "Así debe ser con los tiranos."
 me_syracuse_1_democracy.72.at:0 "¡La misión '#Y Muerte a los tiranos#!' puede #G completarse#!!"
 me_syracuse_1_democracy.73.t:0 "Cambio de planes"
 me_syracuse_1_democracy.73.desc_1:0 "Con [me_syr_heir_scope.GetPraenomen] pudriéndose en la cárcel, no tenemos más opción que abandonar nuestros planes."
 me_syracuse_1_democracy.73.desc_2:0 "Con la muerte de [me_syr_heir_scope.GetPraenomen], nuestros planes que le involucran están arruinados."
 me_syracuse_1_democracy.73.desc_3:0 "Con la repentina partida de [me_syr_heir_scope.GetPraenomen], ya no podemos depender de su persona en nuestros planes."
 me_syracuse_1_democracy.73.desc_4:0 "Tendremos que usar otro camino en nuestra búsqueda de libertad..."
 me_syracuse_1_democracy.73.a:0 "Maldición."
 me_syracuse_1_democracy.74.t:0 "Todo o nada"
 me_syracuse_1_democracy.74.desc:0 "En la confusión, los rebeldes no lograron organizar de manera efectiva un nuevo gobierno y [me_syr_abort_ruler.GetPraenomen] aprovechó la situación, al asegurarse a varios mercenarios e instalarse en el palacio del antiguo tirano."
 me_syracuse_1_democracy.74.a:0 "¡Salve, [me_syr_abort_ruler.GetEmployer.GetRulerTitle] [me_syr_abort_ruler.GetPraenomen]!"
 me_syracuse_1_democracy.75.t:0 "$syracuse_1_6_approach_heir$: Acceso privilegiado"
 me_syracuse_1_democracy.75.desc:0 "El primer paso es organizar algunas reuniones con [me_syr_heir_scope.GetPraenomen] para establecer la situación antes de avanzar.\n\nDesafortunadamente, [me_syr_heir_scope.GetPraenomen] es bastante exigente con su compañía y debemos confiar en que los talentos y recursos de [democracy_leader.GetPraenomen] causen una gran impresión."
 me_syracuse_1_democracy.75.a:0 "Debemos confiar solamente en el encanto de nuestro líder."
 me_syracuse_1_democracy.75.at:0 "La probabilidad de éxito se verá afectada por el #T carisma#! de #Y [democracy_leader.GetPraenomen]#!."
 me_syracuse_1_democracy.75.b:0 "[democracy_leader.GetPraenomen] puede pagar un regalo."
 me_syracuse_1_democracy.75.bt:0 "Esta opción está disponible debido a la #T riqueza#! personal de #Y [democracy_leader.GetPraenomen]#!, que también determinará el tamaño del regalo que #Y [democracy_leader.GetPraenomen]#! puede pagar."
 me_syracuse_1_democracy.75.c:0 "Tal vez podamos atraer a [me_syr_heir_scope.GetPraenomen] con el carisma de nuestro líder."
 me_syracuse_1_democracy.75.ct:0 "Esta opción está disponible debido a la #Y popularidad#! personal de #Y [democracy_leader.GetPraenomen]#!, lo que también afecta la probabilidad de éxito."
 me_syracuse_1_democracy.75.d:0 "Con sus extensos contactos, programar una reunión no debería ser problema."
 me_syracuse_1_democracy.75.dt:0 "Esta opción está disponible debido a la #T base de poder#! personal de #Y [democracy_leader.GetPraenomen]#!, lo que también afecta la probabilidad de éxito."
 me_syracuse_1_democracy.76.t:0 "$syracuse_1_6_approach_heir$: Los salones dorados"
 me_syracuse_1_democracy.76.desc_success_end:0 "\n\nLuego de establecer la conexión, podemos pasar al asunto de decidir cuál es la mejor manera de convencer a [me_syr_heir_scope.GetPraenomen] para que ayude con nuestra causa..."
 me_syracuse_1_democracy.76.desc_1:0 "Con unas cuantas cartas halagadoras, [democracy_leader.GetPraenomen] abrió las puertas tapiadas de varias villas de belleza magnífica y ahora ocupa un asiento de honor en las reuniones de [me_syr_heir_scope.GetPraenomen].$me_syracuse_1_democracy.76.desc_success_end$"
 me_syracuse_1_democracy.76.desc_2:0 "[me_syr_heir_scope.GetPraenomen] sintió un gran asombro por los regalos personales de [democracy_leader.GetPraenomen] y desea reunirse con [democracy_leader.GetHerHim] en persona, y que no sea algo de una sola vez.$me_syracuse_1_democracy.76.desc_success_end$"
 me_syracuse_1_democracy.76.desc_3:0 "Confiando en su renombre personal, [democracy_leader.GetPraenomen] organizó algunas reuniones públicas en el ágora que lograron despertar el interés de [me_syr_heir_scope.GetPraenomen].$me_syracuse_1_democracy.76.desc_success_end$"
 me_syracuse_1_democracy.76.desc_4:0 "Usando su vasta red de contactos gubernamentales y secuaces, [democracy_leader.GetPraenomen] logró colarse en la lista de invitados de una velada exclusiva a la que asistirá [me_syr_heir_scope.GetPraenomen].$me_syracuse_1_democracy.76.desc_success_end$"
 me_syracuse_1_democracy.76.desc_5:0 "[democracy_leader.GetPraenomen], muy para su vergüenza, regresó con las manos vacías pues no logró asegurar una línea de contacto razonable con [me_syr_heir_scope.GetPraenomen]. Además, dijo que "se le salía de las manos".\n\nToda la culpa recayó sobre [democracy_leader.GetPraenomen], así que debemos encontrar otro medio para obtener la libertad..."
 me_syracuse_1_democracy.76.a:0 "¡Un trabajo impecable, [democracy_leader.GetPraenomen]!"
 me_syracuse_1_democracy.76.at:0 "Pronto decidiremos cómo acercarnos a [me_syr_heir_scope.GetPraenomen]."
 me_syracuse_1_democracy.76.b:0 "¡Arruinaste todo con [democracy_leader.GetPraenomen]!"
 me_syracuse_1_democracy.76.bt:0 "Debemos encontrar otro enfoque."
 me_syracuse_1_democracy.78.t:0 "$syracuse_1_7_assassinate$: la tiranía de Sicilia"
 me_syracuse_1_democracy.78.desc:0 "Apareció una persona bastante desaliñada que dice ser el/la [tyrant_leader.GetPraenomen] de [democracy_leader.GetEmployer.GetPraenomen].\n\n[tyrant_leader.GetSheHe|U] afirma que a duras penas logró escapar con su vida después de un golpe de estado."
 me_syracuse_1_democracy.78.a:0 "¿Qué? Interesante."
 me_syracuse_1_democracy.79.t:0 "$syracuse_1_7_assassinate$: El arrebato de [democracy_leader.GetEmployer.GetName]"
 me_syracuse_1_democracy.79.desc_1:0 "Los mensajeros traen noticias de que [tyrant_leader.GetPraenomen], tirano/a de [democracy_leader.GetEmployer.GetName], perdió su poder frente a un golpe de estado republicano."
 me_syracuse_1_democracy.79.desc_2:0 "[me_syr_heir_scope.GetPraenomen], quien heredaría el poder de [me_syr_heir_scope.GetEmployer.GetName], se hizo con el control de todo luego de apropiarse de un plan republicano y decidió destituir a [tyrant_leader.GetPraenomen]."
 me_syracuse_1_democracy.79.desc_3:0 "[tyrant_leader.GetPraenomen] a duras penas logró escapar con vida y huyó a [tyrant_leader.GetEmployer.GetName]."
 me_syracuse_1_democracy.79.desc_4:0 "[tyrant_leader.GetPraenomen] murió por órdenes de [me_syr_heir_scope.GetPraenomen]."
 me_syracuse_1_democracy.79.desc_5:1 "[tyrant_leader.GetPraenomen] ahora se pudre en sus antiguos calabozos."
 me_syracuse_1_democracy.79.a:0 "El destino es cruel."
 # Syracuse 2 - Sicily
 me_syracuse_2_sicily.1.t:0 "$me_syracuse_2_sicily$"
 me_syracuse_2_sicily.1.desc:0 "Entre las guerras civiles y las invasiones púnicas, [me_syracuse_scope.GetName] tuvo una historia complicada. Sin embargo, avanzamos mucho guiados por [me_syracuse_scope.GetRuler.GetPraenomen].\n\nEs hora de cumplir el sueño de todos los reyes siracusanos y gobernar a todos los griegos de Sicilia efectivamente y no solo de palabra."
 me_syracuse_2_sicily.1.a:0 "¿Quién más podría proteger a los siciliotas?"
 me_syracuse_2_sicily.2.t:0 "$syracuse_2_1$"
 me_syracuse_2_sicily.2.desc:0 "Al fin nos apoderamos definitivamente de las costas y del interior de Sicilia oriental, que abarcan las principales ciudades griegas y las tierras más fértiles.\n\nQuizá algún día cercano podamos reconquistar las colonias que cayeron ante los bárbaros púnicos en nuestros peores momentos..."
 me_syracuse_2_sicily.2.a:0 "¡Sicilia será griega!"
 me_syracuse_2_sicily.2.at:1 "$mission_task_completed_tt_1$$syracuse_2_1$$mission_task_completed_tt_2$"
 me_syracuse_2_sicily.3.t:0 "$syracuse_2_2$: Más reclutamiento"
 me_syracuse_2_sicily.3.desc:0 "Nuestra ciudad forjó y destruyó la fortuna de innumerables generaciones de mercenarios itálicos que buscan riqueza y gloria al servicio de Grecia.\n\nUna vez más, debemos reunir a nuestros reclutadores más confiables para compensar el déficit de ciudadanos soldados."
 me_syracuse_2_sicily.3.a:0 "Gracias a Ares por los mercenarios."
 me_syracuse_2_sicily.3.at:0 "$me_syr_task_start_tt_1$ negociación con mercenarios italianas."
 me_syracuse_2_sicily.4.t:0 "$syracuse_2_2$: Una mente militar"
 me_syracuse_2_sicily.4.desc_1:0 "El reclutamiento progresó bien y celebramos contratos con varios contingentes de mercenarios lucanos y brucios.\n\n"
 me_syracuse_2_sicily.4.desc_2:0 "Qué interesante, un recio veterano llamado [me_syr_2_4_scope.GetPraenomen] ofreció sus servicios directamente a Sirakousai. Afirma que puede restructurar la anticuada falange en estos tiempos de cambios rápidos."
 me_syracuse_2_sicily.4.a:0 "Necesitamos su liderazgo solamente."
 me_syracuse_2_sicily.4.b:0 "Veamos qué ideas tiene..."
 me_syracuse_2_sicily.4.c:0 "Un lucano no tiene nada para enseñarnos."
 me_syracuse_2_sicily.4.ct:0 "[me_syr_2_4_scope.GetPraenomen] desaparecerá."
 me_syracuse_2_sicily.4.court_tt:0 "[me_syr_2_4_scope.GetPraenomen] se unirá a la corte."
 me_syracuse_2_sicily.4.tt:0 "$mission_task_completed_tt_1$Soldados de la fortuna$mission_task_completed_tt_2$"
 me_syracuse_2_sicily.5.t:0 "$syracuse_2_5$: Resurgimiento siracusano"
 me_syracuse_2_sicily.5.desc:0 "Nuestra autonomía fue en aumento durante los años posteriores a las derrotas de Sirakousai en África, aunque sigue siendo la polis griega más poderosa de Sicilia.\n\nAhora sus enviados vienen con obsequios y nos piden que reafirmemos nuestra lealtad para con Sirakousai o nos arriesguemos a ser sus enemigos."
 me_syracuse_2_sicily.5.tt:0 "Nuestro corrupto gobernante se quedó con el obsequio."
 me_syracuse_2_sicily.5.a:0 "Juntos somos más fuertes."
 me_syracuse_2_sicily.5.b:0 "¡Que a Sirakousai se la coman los chacales!"
 me_syracuse_2_sicily.6.t:0 "$syracuse_2_8$: Herramientas abajo"
 me_syracuse_2_sicily.6.desc:0 "Ya no es posible ni necesario continuar trabajando en la restauración de Syrakousai, y el proyecto ha sido eliminado como resultado."
 me_syracuse_2_sicily.6.a:0 "No fue el momento adecuado."
 me_syracuse_2_sicily.6.at:0 "¡La tarea de misión '#Y$syracuse_2_8$ #Y' ha sido #R Anulada # !!"
 me_syracuse_2_sicily.7.t:0 "$syracuse_2_5$: Ramas de olivo"
 me_syracuse_2_sicily.7.desc:1 "Nuestros enviados volvieron de las ciudades $syracusan$ libres, ya sin la carga de los obsequios pero con el peso de noticias importantes.\n\n"
 me_syracuse_2_sicily.7.desc_1:0 "Nos informan con alegría que todas las ciudades que visitaron aceptaron nuestro liderazgo. Parece que siguieron el ejemplo del pueblo [me_syr_sic_tag_1.GetAdjective]."
 me_syracuse_2_sicily.7.desc_2:0 "Tuvieron éxito parcial, pero lograron obtener al menos la promesa de [me_syr_sic_tag_1.GetName]. Los otros tomaron su decisión..."
 me_syracuse_2_sicily.7.desc_3:0 "Con caras de piedra, dejan en claro su mensaje mucho antes de abrir la boca. Nuestras ciudades hermanas se unirán en nuestro rebaño, de una u otra forma."
 me_syracuse_2_sicily.7.a:0 "¿Todas?"
 me_syracuse_2_sicily.7.b:0 "Al menos es algo."
 me_syracuse_2_sicily.7.c:0 "Entonces nuestra paciencia se agotó."
 me_syracuse_2_sicily.8.t:0 "$syracuse_2_4$"
 me_syracuse_2_sicily.8.desc:1 "Acragas, famosa por sus templos que superan en número incluso a los nuestros, es nuestro mayor rival $syracusan$ en Sicilia después de Gelas.\n\nAhora que controlamos la ciudad una vez más, será un baluarte en nuestra frontera occidental y podremos aprovechar las ganancias religiosas que genera."
 me_syracuse_2_sicily.8.a:0 "Esta fue la última vez que la perdimos."
 me_syracuse_2_sicily.8.at:0 "$mission_task_completed_tt_1$Ciudad de templos$mission_task_completed_tt_2$"
 me_syracuse_2_sicily.9.t:0 "$syracuse_2_5$: Inquietudes pragmáticas"
 me_syracuse_2_sicily.9.desc:1 "La lealtad de las ciudades $syracusan$ oscila como el viento: si bien en forma nominal se someten a nuestro gobierno, muchos siguen siendo altaneros y caprichosos.\n\nAhora que ha cambiado nuestra fortuna, ya no podemos tolerar sus delirios. Deben subyugarse a la causa común de todos los siciliotas antes de que nuestros enemigos se aprovechen."
 me_syracuse_2_sicily.9.a:0 "Esto debería haber ocurrido hace tiempo."
 me_syracuse_2_sicily.9.at:1 "$me_syr_task_start_tt_1$ diplomacia con las ciudades $syracusan$."
 me_syracuse_2_sicily.10.t:0 "$syracuse_2_5$: Asuntos de política"
 me_syracuse_2_sicily.10.desc:1 "Estamos listos para cualquier resultado y trazamos planes para una campaña agresiva en contra de las ciudades $syracusan$, algo que parece inevitable para muchos.\n\nNo obstante, quedan algunos impasibles que argumentan a favor de la hábil diplomacia y de evitar un derramamiento de sangre innecesario entre pares cuando los bárbaros nos amenazan a todos."
 me_syracuse_2_sicily.10.a:0 "Ya perdimos suficiente tiempo hablando."
 me_syracuse_2_sicily.10.b:0 "Nuestros hermanos se merecen una última oportunidad."
 me_syracuse_2_sicily.10.bt:1 "Todas las ciudades libres $syracusan$ recibirán un obsequio de #Y 20#! @gold! y la oferta de convertirse en nuestro feudatario de manera pacífica. Si se niegan, obtendremos reclamos sobre ellas."
 me_syracuse_2_sicily.10.tt:0 "$mission_task_completed_tt_1$Propuestas siceliotas$mission_task_completed_tt_2$"
 me_syracuse_2_sicily.11.t:0 "$syracuse_2_3$: Cimientos inamovibles"
 me_syracuse_2_sicily.11.desc:0 "La isla de Ortigia es el centro de la vida religiosa y administrativa en [me_syracuse_scope.GetCapital.GetName] y se encuentra conectada con el continente a través de una estrecha franja de tierra.\n\nDebemos restaurar las fortificaciones que Timoleón derribó para asegurarnos de proteger la ciudad contra usurpadores de invasores y hacer que Ortigia vuelva a ser inexpugnable."
 me_syracuse_2_sicily.11.a:0 "Los fuertes de Dionisio volverán a surgir."
 me_syracuse_2_sicily.11.at:0 "$me_syr_task_start_tt_1$ Ortigia embotelladora."
 me_syracuse_2_sicily.12.t:0 "$syracuse_2_6$"
 me_syracuse_2_sicily.12.desc:0 "Gracias a nuestras prudentes medidas agrícolas, nos aseguramos de aumentar y mantener nuestra producción de cereales de alta calidad.\n\nNo necesitamos preocuparnos por la falta de pan en Sicilia, y los comerciantes extranjeros vendrán en masa para acceder a nuestros bienes."
 me_syracuse_2_sicily.12.a:0 "¡Alabada sea Deméter!"
 me_syracuse_2_sicily.12.at:0 "$mission_task_completed_tt_1$Panea de Italia$mission_task_completed_tt_2$"
 me_syracuse_2_sicily.13.t:0 "$syracuse_2_3$: Ciudadela de Sicilia"
 me_syracuse_2_sicily.13.desc:0 "Una vez más, los accesos a Ortigia son formidables, con altas paredes que protegen las entradas desde el mar y una imponente portería que bloquea el puente sobre el canal.\n\nNo es exagerado afirmar que la supervivencia de nuestra ciudad depende de estas ingeniosas fortificaciones, las cuales garantizarán nuestro poder durante los próximos años."
 me_syracuse_2_sicily.13.a:0 "¿Quién necesita una acrópolis?"
 me_syracuse_2_sicily.13.at:0 "$mission_task_completed_tt_1$Reducto en Ortigia$mission_task_completed_tt_2$"
 me_syracuse_2_sicily.14.t:0 "$syracuse_2_11$"
 me_syracuse_2_sicily.14.desc:0 "Desde que nuestros antepasados desembarcaron en Sicilia, se enfrentaron contra los nativos sículos y sicanos, bárbaros civilizados resentidos por su llegada.\n\nAhora que al fin su confederación se hizo añicos, los sículos, quienes contribuyeron con la descarada invasión ateniense, deben aceptar la dominación griega en Sicilia oriental."
 me_syracuse_2_sicily.14.a:0 "Los olímpicos tendrán un segundo hogar aquí."
 me_syracuse_2_sicily.14.at:0 "$mission_task_completed_tt_1$Los últimos sículos$mission_task_completed_tt_2$"
 me_syracuse_2_sicily.15.t:0 "$syracuse_2_10$"
 me_syracuse_2_sicily.15.desc:0 "Nos concentramos en la producción y la venta de cereales, lo cual tuvo un gran éxito. Se compara nuestra isla con el cuerno de la ninfa Amaltea, quien amamantó a Zeus.\n\nDeberíamos aprovechar al máximo nuestra nueva reputación y lograr la máxima ganancia posible de los mercaderes, antes de que baje la demanda."
 me_syracuse_2_sicily.15.a:0 "¿Quién diría que los simples cereales serían tan útiles?"
 me_syracuse_2_sicily.15.at:0 "$mission_task_completed_tt_1$El cuerno de la abundancia$mission_task_completed_tt_2$"
 me_syracuse_2_sicily.16.t:0 "$syracuse_2_8$: Ciudad de la ninfa"
 me_syracuse_2_sicily.16.desc:0 "Ya limpiamos los escombros de desgracias pasadas, y se asentaron nuevos colonizadores tras nuestros muros, atraídos por la promesa de prosperidad y seguridad.\n\nLos templos y los palacios de Ortigia resplandecen una vez más y [me_syracuse_scope.GetCapital.GetName] será nuevamente una ciudad digna de competir con Atenas y Corinto."
 me_syracuse_2_sicily.16.a:0 "La ciudad griega más grandiosa, la más hermosa de todas..."
 me_syracuse_2_sicily.16.at:0 "$mission_task_completed_tt_1$Restaurar Sirakousai$mission_task_completed_tt_2$"
 me_syracuse_2_sicily.17.t:0 "$syracuse_2_7$"
 me_syracuse_2_sicily.17.desc:0 "Siracusa por fin tiene la hegemonía de todos los siciliotas en Sicilia oriental y está lista para defender sus intereses contra las amenazas púnicas itálicas que nos acechan."
 me_syracuse_2_sicily.17.a:0 "¡La ciudad de Aretusa durará mil años!"
 me_syracuse_2_sicily.17.at:0 "La misión '#Y Liderazgo de Sicilia$mission_task_completed_tt_2$"
 me_syracuse_2_sicily.18.t:0 "$syracuse_2_9$"
 me_syracuse_2_sicily.18.desc:0 "La nereida Aretusa, temerosa de los intentos de seducción del río Alfeo, se disolvió en el agua y fluyó bajo el océano en forma de arroyo hacia Grecia y Ortigia, hasta que al fin surgió como manantial.\n\nEstá ninfa marina es la patrona más antigua de Siracusa. Al restaurar su ninfeo, nos aseguraremos de que cuente con una generosa concurrencia de adherentes, suplicantes y sacerdotes."
 me_syracuse_2_sicily.18.a:0 "Nuestras monedas siempre lucirán su rostro."
 me_syracuse_2_sicily.18.at:0 "$mission_task_completed_tt_1$La fuente de Aretusa$mission_task_completed_tt_2$"
 me_syracuse_2_sicily.19.t:0 "$syracuse_2_8$: Comienzan las obras"
 me_syracuse_2_sicily.19.desc:0 "Nuestra gran ciudad sufrió una historia trágica: víctima de discordia traicionera y de invasiones extranjeras. Solo recientemente pudo dejar atrás el abatimiento de su largo pasado.\n\nSi bien los años en los que sus únicos habitantes fueron viudas y huérfanos han quedado atrás, todavía podemos limpiar las ruinas de sufrimientos pasados e invitar a más colonizadores."
 me_syracuse_2_sicily.19.a:0 "Atenas no se construyó en un día."
 me_syracuse_2_sicily.19.at:0 "$me_syr_task_start_tt_1$ renovando [me_syracuse_scope.GetCapital.GetName]."
 me_syracuse_2_sicily.20.t:0 "$syracuse_2_3$: Se detiene el trabajo"
 me_syracuse_2_sicily.20.desc:0 "Ahora que Sirakousai ya no está en nuestras manos, la fortificación de Ortigia no puede continuar. Fue una buena idea, pero es demasiado tarde."
 me_syracuse_2_sicily.20.a:0 "No estaba destinado a pasar."
 me_syracuse_2_sicily.20.at:0 "¡La tarea de misión "#Y $syracuse_2_3$#!" fue #R evitada#!!"
 # Syracuse 3 - Punic
 me_syracuse_3_punic.1.t:0 "$me_syracuse_3_punic$"
 me_syracuse_3_punic.1.desc:1 "Durante cientos de años, nos disputamos el control de Sicilia con los cartaginenses. A cada victoria griega, le siguió una derrota equilibradora en un empate interminable.\n\nEn el último tratado, recibieron el dominio de todo al oeste de Halkios y ansían más. Debemos iniciar una guerra antes de que los itálicos huelan sangre en el agua..."
 me_syracuse_3_punic.1.a:0 "La serpiente muerde con más fuerza cuando la pisan."
 me_syracuse_3_punic.2.t:0 "$syracuse_3_11$"
 me_syracuse_3_punic.2.desc:0 "Luego de innumerables guerras, desacuerdos, engaños y traiciones, Sicilia al fin está libre de los invasores fenicios que se entrometieron en los conflictos siceliotas.\n\nDesde ahora, seremos cuidadosos y protegeremos esta isla, la isla griega más grandiosa del mundo, de ambiciones extranjeras."
 me_syracuse_3_punic.2.a:0 "¡Sicilia es siceliota!"
 me_syracuse_3_punic.3.t:0 "$syracuse_3_1$"
 me_syracuse_3_punic.3.desc:0 "Nuestros constructores navales trabajaron día y noche doblando tablones y calafateando cascos, llenos de energía por la construcción de nuestra orgullosa nueva flota.\n\nSi bien tal vez no logremos igualar la fuerza combinada de los fenicios, usando con astucia nuestras fuerzas de todos modos podremos dificultarles el desembarco en Sicilia."
 me_syracuse_3_punic.3.a:0 "Gloria a Poseidón, quien sacude la tierra."
 me_syracuse_3_punic.3.at:0 "$mission_task_completed_tt_1$$syracuse_3_1$$mission_task_completed_tt_2$"
 me_syracuse_3_punic.4.t:0 "$syracuse_3_2$: Vientos de cambio"
 me_syracuse_3_punic.4.desc:0 "La osada visión de Alejandro y las campañas navales de sus sucesores al este sacudieron las antiguas tradiciones de la guerra marítima.\n\nAhora los barcos son aún más grandes y se prefiere usar armas a distancia y abordar en vez de aplastar al enemigo. Podemos aplicar esta lecciones para tener más probabilidades contra la flota púnica."
 me_syracuse_3_punic.4.a:0 "Debemos experimentar tanto en la práctica como en teoría."
 me_syracuse_3_punic.4.at:0 "$me_syr_task_start_tt_1$ ejercicios navales.\n[me_syracuse_scope.GetName] ¡Recibirá una #YMega-Polyreme#! @mega_galley!"
 me_syracuse_3_punic.4.b:0 "El futuro está en el aire."
 me_syracuse_3_punic.4.bt:0 "$me_syr_task_start_tt_1$ de ejercicios navales."
 me_syracuse_3_punic.5.t:0 "$syracuse_3_2$: Las lecciones de un lobo de mar"
 me_syracuse_3_punic.5.desc_1:0 "Además de experimentar con el diseño de grandes naves de asedio basados en la flota de Demetrio Poliorcetes, también descubrimos a un avezado lobo de mar llamado [odysseus_scope.GetPraenomen]."
 me_syracuse_3_punic.5.desc_2:0 "Nuestra exploración en tácticas navales descubrió a un avezado lobo de mar llamado [odysseus_scope.GetPraenomen]."
 me_syracuse_3_punic.5.desc_3:0 "\n\nEstudió con veteranos de las campañas de Alejandro y nos advierte que especializar nuestras tácticas es la mejor forma de aprovechar al máximo nuestras fuerzas."
 me_syracuse_3_punic.5.a:0 "Debemos usar nuestros recursos con precaución."
 me_syracuse_3_punic.5.b:0 "¡Ataquen, ataquen, ataquen!"
 me_syracuse_3_punic.5.tt1:0 "Un comandante naval se une a la corte."
 me_syracuse_3_punic.5.tt2:0 "$mission_task_completed_tt_1$$syracuse_3_2$$mission_task_completed_tt_2$"
 me_syracuse_3_punic.6.t:0 "$syracuse_3_5$: Grito de libertad"
 me_syracuse_3_punic.6.desc:2 "Las ciudades $syracusan$ subyugadas de Sicilia no tuvieron más opción que aceptar su servidumbre frente a los apabullantes números de las fuerzas púnicas.\n\nSin embargo, no hay duda de que su lealtad sigue con sus compañeros griegos y, quizá, descubrir nuestras motivaciones pueda inspirar su deserción."
 me_syracuse_3_punic.6.a:0 "Deben comprender que es la única opción."
 me_syracuse_3_punic.6.at:0 "Los países siceliotas en Sicilia continental súbditos de Cartago recibirán una oferta de alianza a cambio de romper sus tratados."
 me_syracuse_3_punic.7.t:0 "$syracuse_3_3$: Baluarte estratégico"
 me_syracuse_3_punic.7.desc:0 "No volveremos a cometer los errores del pasado, por lo que no permitiremos que las fuerzas púnicas asedien Siracusa sin antes probar su fuerza.\n\nLas defensas en [me_syr_3_3_final_scope.GetName] están completadas y esperamos que su contribución a nuestra estrategia sea significativa."
 me_syracuse_3_punic.7.a:0 "[me_syr_3_3_final_scope.GetName] nos mantendrá a salvo."
 me_syracuse_3_punic.8.t:0 "$syracuse_3_4$: Recompensas diplomáticas"
 me_syracuse_3_punic.8.desc:1 "Nuestros delegados regresaron de las ciudades $syracusan$, sus negociaciones terminaron.\n\n"
 me_syracuse_3_punic.8.desc_1:0 "Sus esfuerzos fueron un éxito rotundo; todas las ciudades siceliotas se unieron a nuestra causa en una alianza que busca defender nuestra isla de la invasión púnica e itálica."
 me_syracuse_3_punic.8.desc_2:0 "Aunque no todas las ciudades se mostraron dispuestas, parece que [me_syr_sic_tag_1.GetName] al fin se percató de la amenaza púnica y se encargó de liderar la propuesta de amistad con [me_syracuse_scope.GetName]."
 me_syracuse_3_punic.8.desc_3:0 "No lograron convencer ni a una sola ciudad siceliota, es obvio que sus líderes desconfían de Siracusa y son demasiado ciegos para ver la verdadera amenaza..."
 me_syracuse_3_punic.8.a:0 "Unidos en cultura y propósito."
 me_syracuse_3_punic.8.b:0 "Algunos de nuestros hermanos siguen siendo razonables."
 me_syracuse_3_punic.8.c:0 "Lamentable, muy lamentable."
 me_syracuse_3_punic.8.tt:0 "$mission_task_completed_tt_1$$syracuse_3_4$$mission_task_completed_tt_2$"
 me_syracuse_3_punic.9.t:0 "$syracuse_3_5$: Un poco de motivación"
 me_syracuse_3_punic.9.desc:1 "Nuestros enviados regresaron de sus reuniones clandestinas en las ciudades $syracusan$ subyugadas.\n\n"
 me_syracuse_3_punic.9.desc_1:0 "Para nuestra agradable sorpresa, aceptaron romper sus tratados con los cartaginenses siguiendo el ejemplo de [me_syr_sic_tag_1.GetName]. Los bárbaros no estarán nada contentos."
 me_syracuse_3_punic.9.desc_2:0 "Nos informan que tuvieron un éxito parcial, pero que el apoyo de [me_syr_sic_tag_1.GetName] les causará problemas a los cartaginenses y los molestará sin duda alguna."
 me_syracuse_3_punic.9.desc_3:0 "Parece que luego de tantos años de inclinarse ante los bárbaros, su valor se desintegró, por lo que prefieren ocultarse bajo el yugo púnico que ser libres."
 me_syracuse_3_punic.9.a:0 "¡Increíble!"
 me_syracuse_3_punic.9.b:0 "¡Justo lo que esperábamos!"
 me_syracuse_3_punic.9.c:0 "Entonces tendremos que tomarlos por la fuerza."
 me_syr_3_5_subject_tt:0 "deja de ser un súbdito de Cartago."
 me_syr_3_5_subject_tt_1:0 "[me_syr_sic_tag_1.GetName] $me_syr_3_5_subject_tt$"
 me_syr_3_5_subject_tt_2:0 "[me_syr_sic_tag_2.GetName] $me_syr_3_5_subject_tt$"
 me_syr_3_5_subject_tt_3:0 "[me_syr_sic_tag_3.GetName] $me_syr_3_5_subject_tt$"
 me_syr_3_5_subject_tt_4:0 "[me_syr_sic_tag_4.GetName] $me_syr_3_5_subject_tt$"
 me_syr_3_5_subject_tt_5:0 "[me_syr_sic_tag_5.GetName] $me_syr_3_5_subject_tt$"
 me_syracuse_3_punic.9.tt:0 "$mission_task_completed_tt_1$$syracuse_3_5$$mission_task_completed_tt_2$"
 me_syracuse_3_punic.10.t:0 "$syracuse_3_3$: Punto fuerte"
 me_syracuse_3_punic.10.desc:0 "Nuestros estrategas sugirieron que, luego del avance inicial en Sicilia occidental, lo mejor sería tener un punto desde el cual podamos retrasar a las fuerzas de Cartago.\n\nEsto nos permitiría tener un respiro en caso de que lleguen con una fuerza apabullante y, quizás, podríamos hacer que se movieran por terreno poco favorable. Nos sugieren uno de estos sitios:"
 me_syracuse_3_punic.10.a:0 "[me_syr_3_3_scope_4.GetName]"
 me_syracuse_3_punic.10.b:0 "[me_syr_3_3_scope_1.GetName]"
 me_syracuse_3_punic.10.c:0 "[me_syr_3_3_scope_2.GetName]"
 me_syracuse_3_punic.10.d:0 "[me_syr_3_3_scope_3.GetName]"
 me_syracuse_3_punic.10.tt:0 "El territorio elegido recibirá un fuerte y una bonificación de defensa local y desgaste hostil."
 me_syracuse_3_punic.11.t:0 "$syracuse_3_6$"
 me_syracuse_3_punic.11.desc:0 "Selinous y Heraclea Minoa por fin están libres del dominio extranjero tras más de cien años de servidumbre a Cartago y al fin son súbditos del mandato siracusano.\n\nEstas ciudades conservarán una buena cantidad de su potencial anterior y las personas se regocijarán pues las familias que huyeron a Grecia hace tanto podrán regresar a su hogar ancestral..."
 me_syracuse_3_punic.11.a:0 "No las perderemos de nuevo."
 me_syracuse_3_punic.11.at:0 "$mission_task_completed_tt_1$$syracuse_3_3$$mission_task_completed_tt_2$"
 me_syracuse_3_punic.12.t:0 "$syracuse_3_4$: Fuerza en los números"
 me_syracuse_3_punic.12.desc:0 "Aún hay algunas ciudades siceliotas que conservan algún grado de autonomía luego de las guerras sicilianas.\n\nDeberíamos unir a estos escépticos a nuestra causa resaltando la amenaza inminente que es Cartago y disipando sus miedos hacia nosotros."
 me_syracuse_3_punic.12.a:0 "Cartago debe ser la prioridad."
 me_syracuse_3_punic.12.at:1 "Los países $syracusan$ en Sicilia continental recibirán una oferta de alianza a cambio de una tregua de #Y 25#! años."
 me_syracuse_3_punic.13.t:0 "$syracuse_3_8$: Comienzan las obras"
 me_syracuse_3_punic.13.desc:0 "Los salvajes púnicos masacraron a casi toda la población de Hímera y destruyeron todas las edificaciones en un ataque de ira, dejaron solo unos cuantos sobrevivientes que fundaron Thermai.\n\nAhora que recuperamos la ubicación de la ciudad antigua, reconstruirla será tanto un símbolo como una victoria económica para los siciliotas."
 me_syracuse_3_punic.13.a:0 "Estas piedras escucharán todo el bullicio de una ciudad una vez más."
 me_syracuse_3_punic.13.at:1 "Los países $syracusan$ en Sicilia continental recibirán una oferta de alianza a cambio de una tregua de #Y 25#! años."
 me_syracuse_3_punic.14.t:0 "$syracuse_3_10$: Negocios griegos"
 me_syracuse_3_punic.14.desc:0 "Los malditos bandidos [me_syracuse_scope.GetAdjective] nos enviaron una oferta que sugiere que, con nuestros percances en Sicilia, deberíamos aceptar la derrota y aceptar nuestras pérdidas.\n\nNos ofrecen un pago cuantioso si aceptamos cederles los territorios que nos quedan en la isla..."
 me_syracuse_3_punic.14.a:0 "Es la mejor opción"
 me_syracuse_3_punic.14.b:0 "¡Esos tontos arrogantes!"
 me_syracuse_3_punic.15.t:0 "$syracuse_3_9$"
 me_syracuse_3_punic.15.desc:0 "Luego de muchos años bajo el yugo cartaginense, ¡las colonias griegas de Sicilia occidental al fin están en manos griegas! Incluso Segesta, que trajo a Atenas a nuestras costas.\n\nDebemos recuperar la tierra de los siciliotas para consolidar nuestro dominio en la isla y asegurarnos de que nuestras asombrosas conquistas no sean breves."
 me_syracuse_3_punic.15.a:1 "Siglos de espera al fin dan frutos..."
 me_syracuse_3_punic.15.at:0 "$mission_task_completed_tt_1$$syracuse_3_9$$mission_task_completed_tt_2$"
 me_syracuse_3_punic.16.t:0 "$syracuse_3_10$: Un trato"
 me_syracuse_3_punic.16.desc:0 "Los púnicos son conocidos más que todo por su amor al lucro y se ha sugerido que, dados sus reveses en Sicilia, podrían ser persuadidos para entregar sus territorios restantes a cambio de un pago razonable."
 me_syracuse_3_punic.16.a:0 "Es un trato justo."
 me_syracuse_3_punic.16.at:0 "Ofreceremos comprar el territorio siciliano restante de Cartago por #Y [SCOPE.ScriptValue('me_syr_3_west_sicily_buy_svalue')|0]#! @gold!"
 me_syracuse_3_punic.16.b:0 "No, son débiles."
 me_syracuse_3_punic.16.tt:0 "$mission_task_completed_tt_1$$syracuse_3_10$$mission_task_completed_tt_2$"
 me_syracuse_3_punic.17.t:0 "$syracuse_3_4$: Súplica siracusana"
 me_syracuse_3_punic.17.desc:1 "Llegaron enviados de Siracusa que nos ruegan que consideremos unirnos a ellos como aliados contra la amenaza de Cartago y de cualquiera que busque destruir el estilo de vida $syracusan$."
 me_syracuse_3_punic.17.a:0 "Es la mejor manera de avanzar."
 me_syracuse_3_punic.17.b:0 "¿Siracusanos? Jamás."
 me_syr_3_5_car_claims_tt:0 "Cartago obtendrá reclamos en todos nuestros territorios."
 me_syracuse_3_punic.18.t:0 "$syracuse_3_5$: Reuniones"
 me_syracuse_3_punic.18.desc:0 "Algunos emisarios siracusanos se han estado reuniendo a escondidas con nuestros oficiales y los han incitado a quitarse los grilletes púnicos y unírseles en su oposición a la amenaza cartaginense."
 me_syracuse_3_punic.18.a:0 "¡Al fin libres!"
 me_syracuse_3_punic.18.b:0 "Es demasiado peligroso..."
 me_syracuse_3_punic.19.t:0 "$syracuse_3_8$: Ciudad revivida"
 me_syracuse_3_punic.19.desc:0 "Nuestros trabajadores por fin terminaron su trabajo en la antigua Hímera: la construcción de las edificaciones públicas necesarias y hogares para los colonos.\n\nSe celebró un gran festival para volver a dedicar el pueblo a Nike y rogar por su bendición."
 me_syracuse_3_punic.19.a:0 "Un hermoso día."
 me_syracuse_3_punic.19.at:0 "$mission_task_completed_tt_1$$syracuse_3_8$$mission_task_completed_tt_2$"
 me_syracuse_3_punic.20.t:0 "$syracuse_3_12$"
 me_syracuse_3_punic.20.desc:0 "La antigua ciudad de los marineros púnicos al fin, y por primera vez, ha caído ante poderes extranjeros, una hazaña que Agatocles nunca pudo lograr.\n\nCon este gran logro, le mostramos al mundo que el imperio comercial no es tan fuerte como querían que pensáramos y que sus dioses les dan la espalda."
 me_syracuse_3_punic.20.a:0 "Ya nada está fuera de nuestro alcance."
 me_syracuse_3_punic.22.t:0 "$syracuse_3_8$: Colonos animados"
 me_syracuse_3_punic.22.desc:0 "Se ha corrido la voz por toda Grecia de que la antigua ciudad griega de Hímera en Sicilia, destruida por los cartaginenses hace más de cien años, está siendo reconstruida.\n\nLos colonos corren a la isla luego de sus recientes conquistas de ciudades griegas y algunos se sienten convencidos por las oportunidades."
 me_syracuse_3_punic.22.a:0 "Debemos alentar esto."
 me_syracuse_3_punic.22.b:0 "Dejaremos que se vayan."
 me_syracuse_3_punic.22.c:0 "No, los necesitamos a todos."
 me_syracuse_3_punic.22.at:0 "#Y 1#! $me_syracuse_3_punic.21.tt$"
 me_syracuse_3_punic.22.bt:0 "#Y 2#! $me_syracuse_3_punic.21.tt$"
 me_syracuse_3_punic.22.tt:0 "Las UP de personas libres partirán hacia Siracusa."
 me_syracuse_3_punic.23.t:0 "$syracuse_3_10$: Respuesta"
 me_syracuse_3_punic.23.desc:0 "Nuestros emisarios regresan de Cartago con noticias de la oferta de compra de sus territorios en Sicilia.\n\n"
 me_syracuse_3_punic.23.desc_1:0 "Parece que nuestros cálculos eran correctos. Aceptaron nuestros términos y regresarán al mar con bolsas llenas de lingotes."
 me_syracuse_3_punic.23.desc_2:0 "Informan de una recepción fría en la que se dejó en claro que Cartago nunca renunciará a sus reclamos en la isla."
 me_syracuse_3_punic.23.a:0 "Sabio."
 me_syracuse_3_punic.23.b:0 "Esto es lamentable."
 me_syracuse_3_punic.24.t:0 "$syracuse_3_8$: Colonizadores griegos"
 me_syracuse_3_punic.24.desc:0 "Las noticias de la reconquista y reconstrucción de Hímera se han esparcido por toda Grecia y han traído a muchos colonos desde la patria con la esperanza de construir una nueva vida.\n\n¡Parece que hemos avivado una nueva llama de esperanza en el mundo helénico!"
 me_syracuse_3_punic.24.a:0 "Hermoso."
 me_syracuse_3_punic.24.at:0 "#Y [SCOPE.ScriptValue('me_syr_3_8_settler_count_svalue')|0]#! personas libres se establecieron en Hímera."
 me_syracuse_3_punic.25.t:0 "$syracuse_3_4$: Cámaras vacías"
 me_syracuse_3_punic.25.desc:0 "Ya no quedan estados a los que podamos acercarnos debido a los cambios políticos y nuestros diplomáticos regresaron con las manos vacías."
 me_syracuse_3_punic.25.a:0 "Qué lástima."
 me_syracuse_3_punic.25.at:0 "¡La tarea de misión "#Y $syracuse_3_4$#!" fue #R evitada#!!"
 me_syracuse_3_punic.26.t:0 "$syracuse_3_5$: Destinos cambiantes"
 me_syracuse_3_punic.26.desc:0 "Debido al ritmo acelerado de las realidades políticas del día, nuestros esfuerzos diplomáticos ya no tienen sentido. Nuestros enviados han regresado para adoptar otras tareas."
 me_syracuse_3_punic.26.a:0 "Estas cosas pasan."
 me_syracuse_3_punic.26.at:0 "¡La tarea de misión "#Y $syracuse_3_5$#!" fue #R evitada#!!"
 me_syracuse_3_punic.27.t:0 "$syracuse_3_8$: Sueños rotos"
 me_syracuse_3_punic.27.desc:0 "Tristemente, no podemos continuar con la refundación de la ciudad de Hímera debido a las circunstancias cambiantes. Parece que las ruinas de Himera seguirán siendo un triste monumento cerca de Thermai."
 me_syracuse_3_punic.27.a:0 "¡Qué lástima!"
 me_syracuse_3_punic.27.at:0 "¡La tarea de misión "#Y $syracuse_3_8$#!" fue #R evitada#!!"
 # Syracuse 4 - Magna
 me_syracuse_4_magna.1.t:0 "$me_syracuse_4_magna$"
 me_syracuse_4_magna.1.desc:0 "Reyes e imperios de la madre patria han buscado dominar los ricos territorios del sur de Italia y Sicilia, desde Alejandro de Epiro hasta Athenai.\n\nAhora estamos en una posición que nos permite cumplir el sueño de una Magna Grecia unida, y no como súbditos de una metrópolis griega o de los diádocos."
 me_syracuse_4_magna.1.a:0 "¡Uniremos a los griegos de occidente!"
 me_syracuse_4_magna.2.t:0 "$syracuse_4_7$"
 me_syracuse_4_magna.2.desc:0 "Hasta ahora, Magna Grecia, en sus peores momentos, ha sido un actor de reparto para las colonias italiotas y, en todo su esplendor, un punto unificador para Italia como interior griego.\n\nSuperamos todas las nociones insignificantes del pasado y aseguramos el control del sur de la península itálica, con lo que logramos convertir a Magna Grecia en una entidad política tangible por primera vez."
 me_syracuse_4_magna.2.a:0 "¡Magna Grecia perseverará!"
 me_syracuse_4_magna.3.t:0 "$syracuse_4_1$: Dominio benigno"
 me_syracuse_4_magna.3.desc:0 "Las ciudades italiotas libres conocen bien nuestra rápida expansión y el equilibrio que podemos proporcionarle al poder itálico.\n\nSi son razonables, aceptarán convertirse en nuestros súbditos por el bien mayor de Magna Grecia."
 me_syracuse_4_magna.3.a:0 "Es el único camino."
 me_syracuse_4_magna.3.at:0 "$me_syr_task_start_tt_1$ diplomacia con las ciudades italiotas."
 me_syracuse_4_magna.4.t:0 "$syracuse_4_1$: Frutos de la diplomacia"
 me_syracuse_4_magna.4.desc:0 "Nuestros emisarios regresaron de las ciudades italiotas libres y traen las respuestas de sus líderes.\n\n"
 me_syracuse_4_magna.4.desc_1:0 "Cada ciudad accedió a nuestras sugerencias y nos agradecen por liberar Magna Grecia y darle el liderazgo que necesita..."
 me_syracuse_4_magna.4.desc_2:0 "Algunas de las ciudades a las que nos acercamos no estaban muy convencidas, pero otras aceptaron nuestra protección y ayudarán a la causa."
 me_syracuse_4_magna.4.desc_3:0 "Ninguna de las ciudades a las que nos acercamos aceptó nuestra oferta, parece que creen que pueden protegerse solos de los poderes itálicos..."
 me_syracuse_4_magna.4.a:0 "Ven nuestra fuerza."
 me_syracuse_4_magna.4.b:0 "Es suficiente."
 me_syracuse_4_magna.4.c:0 "Orgullosos y tontos."
 me_syracuse_4_magna.4.tt:0 "$mission_task_completed_tt_1$$syracuse_4_1$$mission_task_completed_tt_2$"
 me_syracuse_4_magna.5.t:0 "$syracuse_4_2$: Libertad"
 me_syracuse_4_magna.5.desc:0 "Algunas de las ciudades italiotas subyugadas de Magna Grecia han caído bajo los ataques de sus numerosos vecinos itálicos.\n\nAhora que estamos en posición para protegerlos, podríamos también convencerlos de liberarse de sus amos y convertirse en nuestros aliados."
 me_syracuse_4_magna.5.a:0 "Deben desear la libertad."
 me_syracuse_4_magna.5.at:0 "$me_syr_task_start_tt_1$ negociaciones con los súbditos italiotas en Magna Grecia."
 me_syracuse_4_magna.6.t:0 "$syracuse_4_2$: Las negociaciones concluyen"
 me_syracuse_4_magna.6.desc:0 "Los enviados regresaron de las ciudades subyugadas de Magna Grecia con noticias de sus reuniones.\n\n"
 me_syracuse_4_magna.6.desc_1:0 "Parece que convencimos a todas las ciudades y han roto los tratados con sus señores itálicos a cambio de nuestra protección."
 me_syracuse_4_magna.6.desc_2:0 "Tuvieron cierto éxito y convencieron a unos cuantos de unirse bajo nuestra tutela y rebelarse contra sus señores itálicos."
 me_syracuse_4_magna.6.desc_3:0 "No pudimos convencer a nadie, parece que prefieren ser esclavos itálicos o temen que seamos demasiado débiles."
 me_syracuse_4_magna.6.a:0 "¡Increíble!"
 me_syracuse_4_magna.6.b:0 "Bien."
 me_syracuse_4_magna.6.c:0 "Qué lástima."
 me_syracuse_4_magna.6.tt:0 "$mission_task_completed_tt_1$$syracuse_4_2$$mission_task_completed_tt_2$"
 me_syracuse_4_magna.7.t:0 "$syracuse_4_3$"
 me_syracuse_4_magna.7.desc:0 "Con el extremo sur de Italia en nuestras manos, los estrechos de Escila y Caribdis por fin están bajo nuestro control.\n\nAhora podremos avanzar hacia el norte, a las colinas del sur de Italia y a las colonias helénicas que se alzan por su costa."
 me_syracuse_4_magna.7.a:0 "El camino a Italia está abierto."
 me_syracuse_4_magna.7.at1:0 "$mission_task_completed_tt_1$$syracuse_4_3$$mission_task_completed_tt_2$"
 me_syracuse_4_magna.7.at2:0 "Obtuvimos reclamos en las colonias griegas de Magna Grecia."
 me_syracuse_4_magna.8.t:0 "$syracuse_4_4$: Matemática y moral"
 me_syracuse_4_magna.8.desc:0 "Las enseñanzas de Pitágoras siguen siendo famosas, en especial los muchos avances en geometría y filosofía atribuidos a él y a su escuela de Crotona en el pasado místico.\n\nPodríamos fomentar un resurgimiento de su movimiento para promover el aprendizaje en Crotona, aunque es probable que sus lecciones morales controversiales también eduquen sus mentes..."
 me_syracuse_4_magna.8.a:0 "Todos debemos amar el conocimiento."
 me_syracuse_4_magna.8.at:0 "$me_syr_task_start_tt_1$ ser mecenas de la escuela de Pitágoras."
 me_syracuse_4_magna.9.t:0 "$syracuse_4_4$: Desvaríos de locura"
 me_syracuse_4_magna.9.desc:0 "Tal como esperábamos, el resurgimiento de las comunidades pitagóricas ha revivido sus enseñanzas excéntricas, desde la trasmigración de las almas hasta abstenerse de las habas...\n\n[pythagoras_scope.GetPraenomen], quien solía seguir sus enseñanzas, ahora está promoviendo experimentos y discusiones, pero deberíamos analizar cuánta libertad estamos dispuestos a darles a estos chiflados..."
 me_syracuse_4_magna.9.a:0 "Debemos apagar las llamas del movimiento, pero con delicadeza."
 me_syracuse_4_magna.9.at:0 "[pythagoras_scope.GetPraenomen] desaparecerá."
 me_syracuse_4_magna.9.b:0 "El desacuerdo es el precio del discurso real."
 me_syracuse_4_magna.9.bt:0 "[pythagoras_scope.GetPraenomen] se unirá a la corte."
 me_syracuse_4_magna.9.tt:0 "$mission_task_completed_tt_1$$syracuse_4_4$$mission_task_completed_tt_2$"
 me_syracuse_4_magna.10.t:0 "$syracuse_4_5$: Lecciones antiguas"
 me_syracuse_4_magna.10.desc:0 "Parte de la gran fama de Taras se dio por su hábil despliegue de caballería ligera, que se extendió por todos los ejércitos helenísticos.\n\nAl perfeccionar las técnicas y el equipo de nuestras tropas usando la vasta experiencia de Taras, podemos asegurar que nuestra caballería sigue estando a la vanguardia."
 me_syracuse_4_magna.10.a:0 "Debemos usar todo el conocimiento de Magna Grecia."
 me_syracuse_4_magna.10.at:0 "$me_syr_task_start_tt_1$ a establecer una academia de caballería."
 me_syracuse_4_magna.11.t:0 "$syracuse_4_5$: Jinetes entrenados"
 me_syracuse_4_magna.11.desc:0 "Al fin establecimos la escuela militar y ahora podemos entrenar a nuestros oficiales de caballería y jinetes en las técnicas y despliegues tarentinos.\n\nDebemos decidir entre integrar nuestra caballería al ejército lo más fluido posible o especializarnos en usar al máximo toda su movilidad."
 me_syracuse_4_magna.11.a:0 "Las campañas largas y los grandes ejércitos exigen integración."
 me_syracuse_4_magna.11.b:0 "Nuestros jinetes atacarán como fantasmas, en cualquier momento y en todas partes."
 me_syracuse_4_magna.11.tt:0 "$mission_task_completed_tt_1$$syracuse_4_5$$mission_task_completed_tt_2$"
 me_syracuse_4_magna.12.t:0 "$syracuse_4_6$"
 me_syracuse_4_magna.12.desc:0 "Con la gente de [me_syr_4_tribe_scope.GetName] respondiendo ante nosotros, los griegos de la Magna Grecia ya no tienen que temer a las incursiones y disputas fronterizas con la tribu.\n\nAdemás, mucha de la gente [me_syr_4_tribe_scope.GetAdjective] se reúne para servir en la infantería ligera auxiliar de nuestros ejércitos, deseosos de complacer a sus rapaces dioses."
 me_syracuse_4_magna.12.a:0 "Su experiencia será útil."
 me_syracuse_4_magna.12.at:0 "$mission_task_completed_tt_1$$syracuse_4_6$$mission_task_completed_tt_2$"
 me_syracuse_4_magna.13.t:0 "$syracuse_4_7$"
 me_syracuse_4_magna.13.desc:0 "Finalmente unimos las colonias helénicas sobrevivientes de Italia y liberamos a los menos afortunados de la subyugación itálica.\n\n¡Una nueva era de paz y prosperidad comenzará bajo nuestro poder!"
 me_syracuse_4_magna.13.a:0 "¡Una nueva edad de oro para los italiotas!"
 me_syracuse_4_magna.13.at:0 "$mission_task_completed_tt_1$$syracuse_4_7$$mission_task_completed_tt_2$\n¡La misión '#Y Hegemón de la Magna Grecia#!' puede #G completarse#!!"
 me_syracuse_4_magna.14.t:0 "$syracuse_4_8$"
 me_syracuse_4_magna.14.desc:0 "Nuestras victorias en Italia pusieron la parte sur de la península bajo control griego por primera vez.\n\nCon su seguridad afianzada, la gente y las ciudades de la Magna Grecia por fin son un rival para las metrópolis de la madre patria."
 me_syracuse_4_magna.14.a:0 "¡Megale Hellas!"
 me_syracuse_4_magna.14.at:0 "$mission_task_completed_tt_1$$syracuse_4_8$$mission_task_completed_tt_2$"
 me_syracuse_4_magna.15.t:0 "$syracuse_4_9$: Buscando patrones"
 me_syracuse_4_magna.15.desc_1:0 "El meteórico ascenso de [me_syracuse_scope.GetName] no ha pasado desapercibido en el amplio mundo helénico, y donde hay éxito, hay entusiasmo.\n\nLos pueblos itálicos no se someterán sin mucho derramamiento de sangre, y los estados helénicos más poderosos pueden estar dispuestos a apostar por una victoria griega en Italia."
 me_syracuse_4_magna.15.desc_2:0 "Nuestros emisarios nos traen la decepcionante noticia de que [me_syr_response_scope.GetName] se negó a ayudar a nuestra causa, sacándolos de su país con trivialidades.\n\nTendremos que acercarnos a otro grupo más caritativo en su lugar..."
 me_syracuse_4_magna.15.desc_3:0 "Nuestros emisarios informan que, aunque conmovidos por nuestra petición, [me_syr_response_scope.GetName] solo pudo ofrecernos una mísera muestra de su simpatía.\n\nEsperemos que otro grupo aliado pueda ayudarnos mejor."
 me_syracuse_4_magna.15.a:0 "[me_syr_sic_tag_1.GetName]"
 me_syracuse_4_magna.15.b:0 "[me_syr_sic_tag_2.GetName]"
 me_syracuse_4_magna.15.c:0 "[me_syr_sic_tag_3.GetName]"
 me_syracuse_4_magna.15.d:0 "[me_syr_sic_tag_4.GetName]"
 me_syracuse_4_magna.15.e:0 "[me_syr_sic_tag_5.GetName]"
 me_syracuse_4_magna.15.f:0 "[me_syr_sic_tag_6.GetName]"
 me_syracuse_4_magna.15.tt:0 "El país elegido recibirá nuestra petición de apoyo."
 me_syracuse_4_magna.15.at:0 "$mission_task_completed_tt_1$$syracuse_3_9$$mission_task_completed_tt_2$"
 me_syracuse_4_magna.16.t:0 "$syracuse_4_9$: petición [me_syracuse_scope.GetAdjective]"
 me_syracuse_4_magna.16.desc:0 "Nos contactaron emisarios de [me_syracuse_scope.GetRulerTitle] [me_syracuse_scope.GetRuler.GetPraenomen] de [me_syracuse_scope.GetName], cuyo país alcanzó una gran prominencia en Magna Grecia.\n\nAhora tienen como objetivo proteger a los griegos divididos de Italia de las potencias regionales en ascenso, y piden nuestra ayuda en su batalla."
 me_syracuse_4_magna.16.a:0 "Magna Grecia no caerá."
 me_syracuse_4_magna.16.at:0 "Enviaremos ejércitos y formaremos una alianza con [me_syracuse_scope.GetName]."
 me_syracuse_4_magna.16.b:0 "¡Traigan a los mahouts!"
 me_syracuse_4_magna.16.bt:0 "Esta opción está disponible porque producimos #Y elefantes#! @elephants!.\nEnviaremos elefantes y formaremos una alianza con [me_syracuse_scope.GetName]."
 me_syracuse_4_magna.16.c:0 "Envíales algunas muestras de nuestra simpatía."
 me_syracuse_4_magna.16.ct:0 "Enviaremos un pequeño regalo a [me_syracuse_scope.GetName]."
 me_syracuse_4_magna.16.d:0 "A otro perro con ese hueso, mendigos..."
 me_syracuse_4_magna.16.dt:0 "[me_syracuse_scope.GetName] molestará a alguien más."
 me_syracuse_4_magna.17.t:0 "$syracuse_4_9$: Apoyo [me_syr_response_scope.GetAdjective]"
 me_syracuse_4_magna.17.desc:0 "¡Nuestros emisarios regresaron con la noticia de que [me_syr_response_scope.GetRulerTitle] [me_syr_response_scope.GetRuler.GetPraenomen] de [me_syr_response_scope.GetName] accedió ayudar a la causa de los griegos occidentales!\n\n"
 me_syracuse_4_magna.17.desc_1:0 "Enviaron [me_syr_response_scope.GetAdjective], con voluntarios y armas de [me_syr_response_scope.GetCapital.GetName], ¡y una alianza formal fue proclamada!"
 me_syracuse_4_magna.17.desc_2:0 "¡Generosamente nos enviaron los elementos de un establo de elefantes de guerra como testimonio de la fuerza de la nueva alianza [me_syr_response_scope.GetAdjective]-[me_syracuse_scope.GetAdjective]!"
 me_syracuse_4_magna.17.a:0 "Bendiciones en [me_syr_response_scope.GetRuler.GetPraenomen]."
 me_syracuse_4_magna.17.at1:0 "[me_syracuse_scope.GetName] y [me_syr_response_scope.GetName] ganan #G 50#! de opinión sobre el otro."
 me_syracuse_4_magna.17.at2:0 "[me_syracuse_scope.GetName] y [me_syr_response_scope.GetName] ganan #G 75#! de opinión sobre el otro."
 me_syracuse_4_magna.17.tt:0 "$mission_task_completed_tt_1$$syracuse_4_9$$mission_task_completed_tt_2$"
 me_syracuse_4_magna.18.t:0 "$syracuse_4_5$: Obstáculos"
 me_syracuse_4_magna.18.desc:0 "Lamentablemente ya no es posible explotar los conocimientos de los veteranos y pensadores tarentinos en [me_syr_taras.GetName], aunque nuestra inversión no se desperdició."
 me_syracuse_4_magna.18.a:0 "Nos las arreglaremos."
 me_syracuse_4_magna.18.at:0 "¡La tarea de misión "#Y $syracuse_4_5$#!" fue #R evitada#!!"
 me_syracuse_4_magna.19.t:0 "$syracuse_4_4$: Realidades"
 me_syracuse_4_magna.19.desc:0 "Con el cambio de las circunstancias, ya no podemos apoyar el resurgimiento del pitagorismo en [me_syr_kroton.GetName], aunque nuestra inversión se recuperó en su mayor parte."
 me_syracuse_4_magna.19.a:0 "Igual me gustan los frijoles."
 me_syracuse_4_magna.19.at:0 "¡La tarea de misión "#Y $syracuse_4_4$#!" fue #R evitada#!!"
 me_syracuse_4_magna.20.t:0 "$syracuse_4_2$: Mapa cambiante"
 me_syracuse_4_magna.20.desc:0 "Durante nuestras negociaciones, los acontecimientos inesperados hicieron imposible la continuación de las negociaciones, no podremos incitar a ningún italiota a rebelarse por nuestra causa como pretendíamos."
 me_syracuse_4_magna.20.a:0 "Oh, vaya."
 me_syracuse_4_magna.20.at:0 "¡La tarea de misión "#Y $syracuse_4_2$#!" fue #R evitada#!!"
 me_syracuse_4_magna.21.t:0 "$syracuse_4_1$: Oportunidad perdida"
 me_syracuse_4_magna.21.desc:0 "Nuestros enviados informan que ya no es posible acercarse a las ciudades italiotas debido a los recientes acontecimientos antes de nuestro control."
 me_syracuse_4_magna.21.a:0 "Es momento del plan beta"."
 me_syracuse_4_magna.21.at:0 "¡La tarea de misión "#Y $syracuse_4_1$#!" fue #R evitada#!!"
 me_syracuse_4_magna.22.t:0 "$syracuse_4_11$"
 me_syracuse_4_magna.22.desc:0 "El sometimiento de las ciudades italiotas más poderosas de la Magna Grecia ha confirmado nuestra fuerza y la necesidad de liderazgo [me_syracuse_scope.GetAdjective].\n\nLas antiguas ágoras ya se llenan de nuevos colonos animados por nuestros éxitos en la región, con la esperanza de construir una nueva vida de paz y abundancia."
 me_syracuse_4_magna.22.a:0 "Grandes oportunidades esperan a estos edificios de larga duración."
 me_syracuse_4_magna.22.at:0 "$mission_task_completed_tt_1$$syracuse_4_11$$mission_task_completed_tt_2$"
 me_syracuse_4_magna.24.t:0 "$syracuse_4_1$: Oferta [me_syracuse_scope.GetAdjective]"
 me_syracuse_4_magna.24.desc:1 "Los emisarios del creciente estado $syracusan$ de [me_syracuse_scope.GetName] se acercaron a nosotros, ofreciéndonos protegernos de la amenaza itálica invasora.\n\nSolo piden que contribuyamos a sus esfuerzos y les ayudemos en sus batallas..."
 me_syracuse_4_magna.24.a:0 "Mejor servir a un griego..."
 me_syracuse_4_magna.24.b:0 "Estamos muy contentos, gracias."
 me_syracuse_4_magna.25.t:0 "$syracuse_4_2$: Incitación [me_syracuse_scope.GetAdjective]"
 me_syracuse_4_magna.25.desc:0 "Los enviados se reunieron en secreto con nuestros oficiales para discutir la revuelta de nuestros señores itálicos.\n\nDesean liberar las antiguas colonias de Magna Grecia y ofrecernos su protección."
 me_syracuse_4_magna.25.a:0 "¡Merecemos algo mejor que esto!"
 me_syracuse_4_magna.25.b:0 "Es demasiado peligroso."
 me_syr_4_25_car_claims_tt:0 "Nuestro señor obtendrá reclamos en nuestro territorio."
