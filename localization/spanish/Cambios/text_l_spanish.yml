 ######RELIGIONS######:0 ""
 roman_pantheon:0 "Helénica"
 desc_roman_pantheon:0 "El panteón olímpico se difundió desde el centro de Grecia y es venerado por muchas personas. Los nombres, los aspectos y la jerarquía de varios dioses varían ampliamente entre regiones. Sin embargo, Zeus (conocido como Júpiter para los romanos) se considera la figura central del panteón olímpico."
 egyptian_pantheon:0 "Kemética"
 desc_egyptian_pantheon:0 "La historia de la religión originaria de Egipto se remonta a miles de años. Se manifiesta como fe politeísta que venera a Ra, Atum, Sekhmet, etc. y demuestra una profunda reverencia por los aspectos fundamentales del mundo natural."
 carthaginian_pantheon:0 "Cananea"
 desc_carthaginian_pantheon:0 "La religión cananea venera a varios dioses y a sus aspectos, de forma politeísta. Baal se considera la deidad principal dentro de una compleja jerarquía de dioses menores, a quienes a menudo se rendía culto en altares ubicados sobre montañas o colinas."
 shamanism:0 "Zalmoxiana"
 desc_shamanism:0 "Se desconoce si Zalmoxis fue originalmente un dios o un profeta. Los dacios y los getas rinden culto a Zalmoxis y lo consideran un ser divino a quien le atribuye muchos milagros."
 druidism:0 "Druídica"
 desc_druidism:0 "Entre los celtas, los druidas constituían una clase social. A menudo ejercían funciones de magistrados y legisladores. También dictaminaban las costumbres y creencias religiosas locales."
 animism:0 "Ibérica"
 desc_animism:0 "La religión ibérica es híbrida y politeísta. Se venera tanto a espíritus animales como a ancestros. Los ibéricos también rendían culto a diversos dioses helénicos y fenicios, y a deidades locales como Betatun o Ataecina."
 judaism:0 "Judía"
 desc_judaism:0 "El judaísmo es una religión monoteísta, algo poco frecuente en su tiempo. El libro sagrado del judaísmo, la Torá, sigue a una serie de profetas y maestros y contiene los detalles de la alianza entre Dios y los hijos de Israel."
 zoroaster:0 "Zoroastriana"
 desc_zoroaster:1 "El profeta Zoroastro enseñó sobre la fe del dios creador Ahura Mazda y su adversario Ahriman. Al evolucionar a partir del politeísmo indoiraní, se muestra una gran reverencia por la "ley eterna", o Daena, que propugna una conducta de bondad y honestidad."
 matrist_religion:0 "Matrista"
 desc_matrist_religion:0 "No se conoce mucho sobre las tribus bálticas y su religión. Sin embargo, sobreviven algunos registros sobre cultos en la costa báltica que adoran a una diosa madre."
 berber_religion:0 "Megalítica"
 desc_berber_religion:0 "La cultura y la religión antigua eran un crisol de creencias egipcias tradicionales, culto a los astros y veneración de los ancestros. Aún existen muchos megalitos (construcciones de piedra erigidas en honor a los dioses) esparcidos a lo largo de África."
 germanic_religion:0 "Tuística"
 desc_germanic_religion:0 "El antiguo dios germánico Tius, Teiws o Tuisto fue adorado por las primeras tribus migratorias de la actual Escandinavia. Muchos relatos sugieren que los pueblos germánicos practicaban una religión animista. Rendían culto a la tierra, al cielo y a la fuerza vital de todos los seres vivos."
 arabian_pantheon:0 "Arábica"
 desc_arabian_pantheon:0 "En Arabia, la religión era una combinación politeísta de deidades, aspectos y demonios, practicada en localidades y enclaves de la región. En algunos lugares, en este periodo, posiblemente se adoraba a Alá, el dios creador y figura principal del panteón."
 eastern_animism:0 "Ritualista"
 desc_eastern_animism:0 "El ritualismo representa una variedad de creencias y religiones populares locales. Promueve el culto a los ancestros, el animismo y las ofrendas votivas."
 buddhism:0 "Budista"
 desc_buddhism:0 "El budismo, una religión relativamente reciente, surgió en el norte de la India a raíz de la vida de Siddhartha Gautama, o simplemente Buda. El Buda fue un maestro ascético que habló sobre el Camino Medio a lo largo de la India."
 hindu:0 "Hindú"
 desc_hindu:0 "El hinduismo surgió del período védico, acompañado por la creación de los Upanishads. A principios de la antigüedad, contaba con una gran cantidad de seguidores a lo largo de la India."
 bon_religion:0 "Bon"
 desc_bon_religion:0 "El Bon representa un grupo de religiones populares practicadas originalmente en la meseta tibetana. Aparecen con frecuencia aspectos de culto a los ancestros y animismo, así como un politeísmo emergente."
 indo_iranian_religion:0 "Heptádica"
 desc_indo_iranian_religion:0 "Esta fe panteísta, que se originó en tierras escitas, veneraba a siete dioses principales, a menudo equiparados con los del panteón griego. Permanecen elementos de la antigua religión politeísta popular de los escitas, así como las prácticas de sacrificio de caballos y entierro de carros de guerra, similares a las de los celtas."
 anatolian_religion:0 "Cibélica"
 desc_anatolian_religion:0 "El culto frigio a Cibeles se relaciona con el culto prehistórico a la diosa madre. Esta religión, que evolucionó a lo largo de miles de años, afirmaba relacionarse con figuras y héroes míticos, y veneraba ídolos."
 armenian_religion:0 "Jáldica"
 desc_armenian_religion:0 "El panteón jáldico representa a una religión que surgió de la cultura de Urartu, la cual existió muchos siglos antes. Era una fe principalmente politeísta. El dios principal al que se le rendía culto era conocido como Jaldi, un dios guerrero."
 caucasian_religion:0 "Armázica"
 desc_caucasian_religion:0 "El panteón de la región de Iberia Caucásica, posiblemente relacionado con las religiones de la cercana Anatolia, era regido por el dios Armazi."
 mesopotamian_religion:0 "Caldea"
 desc_mesopotamian_religion:0 "La historia del panteón caldeo se remonta a muchos miles de años. Sus devotos rinden culto a dioses como Anu, Enki y Nanna y construyen imponentes templos en honor a sus dioses."
 jainism:0 "Jainista"
 desc_jainism:0 "El jainismo es una fe hindú que se remonta a los primeros maestros de la religión. Los jainistas creen firmemente en el ascetismo y la no violencia, y tienen relaciones amistosas con las otras tradiciones hindúes."
