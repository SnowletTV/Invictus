 TRADE_GOODS_CATEGORY_6:0 "Otros"
 grain:0 "Cereal"
 grainDESC:0 "El cereal ha sido un alimento básico de la dieta humana durante mucho tiempo. El cultivo de cereales, que se refinan para convertirse en harina y luego pan, proporciona la mayor parte de los alimentos para varias naciones."
 salt:0 "Sal"
 saltDESC:0 "La sal es muy valorada como aditivo alimenticio y agente de conservación. La demanda es tan alta que a menudo la sal sirve como moneda paralela."
 iron:0 "Hierro"
 ironDESC:0 "La herrería define muchas culturas. El hierro supera ampliamente en resistencia a su predecesor, el bronce. Como material tanto para herramientas como para armas, es insuperable."
 horses:0 "Caballos"
 horsesDESC:0 "El uso de caballos para la agricultura y la guerra se ha generalizado. Estas bestias de carga son ideales para arrastrar carros de guerra y transportar jinetes."
 wine:0 "Vino"
 wineDESC:0 "El vino se produce a partir de uvas, pasas y muchas otras frutas. Sus usos recreativos, religiosos y culturales son numerosos. El comercio de vino es una parte importante de la economía del Mediterráneo."
 wood:0 "Madera"
 woodDESC:0 "Se usa ampliamente para la construcción y la industria naval. La madera de calidad puede alcanzar un alto precio en áreas sin forestar."
 amber:0 "Ámbar"
 amberDESC:0 "Se forma partir de la resina de pinos. Su atractivo como material decorativo, combinado con su escasez, dan como resultado un producto particularmente valioso."
 stone:0 "Piedra"
 stoneDESC:0 "Aunque la madera alcanza como material de construcción para estructuras temporales o baratas, solamente la piedra otorga la permanencia que requieren una buena edificación cívica o un bastión defensivo duradero."
 fish:0 "Pescado"
 fishDESC:0 "El pescado es básico para la alimentación y la economía de todas las civilizaciones costeras del mundo."
 spices:0 "Especias"
 spicesDESC:0 "Las diversas hierbas que forman parte del comercio de especias se usan principalmente como aditivos alimenticios. El precio varía según el origen."
 elephants:0 "Elefantes"
 elephantsDESC:1 "Al igual que muchas bestias de carga, los elefantes se han usado para fines agrícolas, religiosos y militares desde que fueron domesticados. Muchas civilizaciones consideran al elefante una criatura sagrada o venerada."
 ###NEW TRADEGOODS###
 base_metals:0 "Metales básicos"
 base_metalsDESC:0 "El cobre, el estaño y el plomo no son aptos para fines militares, pero se han empleado durante mucho tiempo en aleaciones y decoraciones. Si bien se usan ampliamente, la relativa escasez geográfica de estos metales provoca que alcancen precios altos en todo el mundo."
 precious_metals:0 "Metales preciosos"
 precious_metalsDESC:0 "Desde que comenzaron a acuñarse monedas, el oro y la plata se han considerado medidas de valor relativo. El uso de oro como materia prima se relaciona profundamente con el uso de este en imágenes religiosas y mitológicas."
 steppe_horses:0 "Caballos esteparios"
 steppe_horsesDESC:0 "Los caballos esteparios, más pequeños y rechonchos que los occidentales, están mejor adaptados a la vida en el terreno árido de la estepa."
 cattle:0 "Ganado"
 cattleDESC:0 "El ganado abarca diversos animales domesticados. Proporciona numerosos bienes, como leche, queso, carne y lana, que constituyen una parte significativa de la economía."
 earthware:0 "Cerámica"
 earthwareDESC:0 "La producción de cerámica ha definido la civilización humana desde el descubrimiento del fuego. La cerámica abarca utensilios prácticos como recipientes y jarras, así como estatuas, urnas y otros elementos decorativos."
 dye:0 "Tinturas"
 dyeDESC:0 "Las tinturas costosas, como la púrpura de Tiro y el quermes, se obtienen de invertebrados raros en hábitats específicos. La élite gobernante de varias culturas aprecia particularmente estos colores, que en consecuencia alcanzan precios altos."
 fur:0 "Pieles"
 furDESC:0 "Las pieles se han usado desde tiempos inmemoriales para proteger a los humanos del frío intenso. Desde pellejos de conejo cosidos hasta enormes pelajes de oso, una buena piel puede tener diversos usos."
 olive:0 "Olivos"
 oliveDESC:0 "Los productos del olivo se han cultivado durante milenios y constituyen una parte significativa de la economía del Mediterráneo. Muchas culturas valoran al olivo como símbolo de fertilidad y poder."
 leather:0 "Cuero"
 leatherDESC:0 "Las pieles curtidas tienen numerosas aplicaciones en la vida doméstica y militar. Los primeros escudos a menudo estaban recubiertos de cuero para absorber el impacto de los golpes."
 woad:0 "Añil"
 woadDESC:0 "El añil y otras tinturas sencillas se obtienen de los pétalos de ciertas flores silvestres. Con estos colores, muchas culturas practican la pintura corporal ritual y la creación de iconografía pintada."
 marble:0 "Mármol"
 marbleDESC:0 "Debido a su suavidad y a su tono lustroso, el mármol se considera el mejor material para esculpir estatuas e íconos."
 honey:0 "Miel"
 honeyDESC:0 "Aunque la apicultura doméstica no se ha expandido, la miel es muy apreciada como alimento y conservante."
 incense:0 "Incienso"
 incenseDESC:0 "El término "incienso" abarca una variedad de sustancias raras y exóticas, usadas principalmente para fines religiosos."
 hemp:0 "Cáñamo"
 hempDESC:0 "Cultivado desde tiempos inmemoriales, el cáñamo ha sido fundamental para el desarrollo de ropa y cuerdas debido a que es naturalmente fibroso."
 vegetables:0 "Legumbres"
 vegetablesDESC:0 "Los recolectores y los granjeros de subsistencia de todo el mundo cosechan frutos secos, semillas y legumbres de todo tipo."
 gems:0 "Gemas"
 gemsDESC:0 "Las gemas son muy apreciadas como artículos ornamentales. Son tan poco comunes que solo los más poderosos pueden poseerlas."
 camel:0 "Camellos"
 camelDESC:0 "Los camellos se usan ampliamente como bestias de carga y de guerra. Son aptos para sobrevivir en climas duros y áridos."
 glass:0 "Vidrio"
 glassDESC:0 "La producción de vidrio no se ha extendido, lo que afecta el precio de este producto. Existe amplia demanda de cuentas, decoraciones e incluso urnas de vidrio en todo el mundo conocido."
 silk:0 "Seda"
 silkDESC:0 "Los orígenes del cultivo de seda se extienden al lejano oriente y se encuentran rodeados de misterio. Esta tela exótica es suficientemente rara para despertar gran interés y un precio aún mayor."
 dates:0 "Dátiles"
 datesDESC:0 "Se cultivan principalmente en climas cálidos. Los productos a base de dátiles son una parte importante de la dieta de muchas culturas."
 cloth:0 "Tela"
 clothDESC:0 "La tela se puede producir a partir de numerosos productos vegetales o animales. En todo el mundo conocido se encuentran telas de diferentes calidades."
 papyrus:0 "Papiro"
 papyrusDESC:0 "La mayor parte del mundo civilizado usa tabletas de cera, grabados y piedras talladas para registrar la palabra escrita. Sin embargo, el papiro, que solo se produce en la región egipcia, es mucho más accesible y fácil de usar."
 wild_game:0 "Caza"
 wild_gameDESC:0 "Desde los inicios de la humanidad, los cazadores recolectores han considerado a los animales salvajes como fuente principal de alimento. La carne de calidad no es fácil de encontrar, por lo que comerciar con ella puede ser particularmente lucrativo."
