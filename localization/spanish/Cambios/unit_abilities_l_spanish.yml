l_spanish:
 #
 drill_army:0 "Simulacro de ejército"
 drill_armydesc:1 "Los simulacros son la manera ideal, aunque costosa, de asegurar que todos soldados estén en forma para luchar y sepan lo que hay que hacer sin arriesgar la vida y sus extremidades. Después de todo, la experiencia es el mejor maestro."
 road_building:0 "Construir camino"
 road_buildingdesc:0 "Desde el Camino Real Persa hasta la ruta del Gran Tronco, la construcción de caminos sin duda es signo de una civilización progresiva."
 civilian_road_building:0 "Construir camino"
 civilian_road_buildingdesc:0 "Desde el Camino Real Persa hasta la ruta del Gran Tronco, la construcción de caminos sin duda es signo de una civilización progresiva."
 unit_recovery:0 "Reorganizar unidades"
 unit_recoverydesc:0 "En toda intervención militar es importante que los soldados conozcan su lugar. Sin orden, el mando es imposible."
 border_forts:0 "Construir fuerte fronterizo"
 border_fortsdesc:1 "La construcción de castros fue una práctica común en las legiones romanas."
 force_march:0 "Marcha forzada"
 force_marchdesc:0 "Aunque es sumamente impopular entre los soldados, la marcha forzada en una forma rápida y eficiente de cubrir mucho terreno en poco tiempo."
 cavalry_skirmish:0 "Escaramuzas a caballo"
 cavalry_skirmish_desc:0 "Ordenar a la caballería que acose y escaramuce en lugar de mantenerse en la formación puede ser una herramienta para anular a todo un flanco de tropas hostiles."
 greek_phalanx:0 "Falange"
 greek_phalanx_desc:0 "La falange surgió como un método de lucha en formación defensiva y fue usada principalmente por las ciudades estado griegas. La milicia macedonia la desarrolló aún más: creaba sus ejércitos en formación de falange fuertemente armada."
 triplex_acies:0 "Triplex acies"
 triplex_acies_desc:0 "Al igual que la falange helénica, la táctica de formación romana llamada "triplex acies" (líneas triples) se inspira en las falanges de las ciudades estado griegas. Mientras que la falange macedonia o helenística enfatizaba la cohesión, la formación romana priorizaba la flexibilidad."
 hit_and_run_tactics:0 "Ataca y huye"
 hit_and_run_tactics_desc:0 "Frente a un enemigo abrumador, un enfoque asimétrico puede ser una táctica más exitosa que atacar de frente. Las emboscadas, las incursiones y las tácticas de atacar y replegarse eran comunes en las antiguas guerras, especialmente en Galia, Germania e Iberia."
 ramming_speed:0 "Tácticas de impacto"
 ramming_speeddesc:0 "El impacto con espolones permitía que barcos veloces y ligeros diezmaran navíos mucho más grandes. En la Grecia clásica fue una forma común de definir batallas navales. Es una táctica que continúa siendo empleada, sobre todo en el Mediterráneo occidental."
 boarding_tactics:0 "Tácticas de abordaje"
 boarding_tacticsdesc:0 "Quienes construían barcos de gran tamaño preferían el abordaje en lugar del impacto con espolones. Con catapultas navales y arqueros, se intentaba inmovilizar a las naves enemigas para que grandes contingentes de marineros las abordaran y se apoderaron de ellas."
 padma_vyuha:0 "Padma vyuha"
 padma_vyuha_desc:0 "La padma vyuha es una formación defensiva de gran complejidad. Su aspecto de laberinto está diseñado para confundir y engañar a los enemigos, y a la vez defender a las tropas aliadas más vulnerables en el centro."
 military_colonies:0 "Colonias militares"
 military_coloniesdesc:0 "Durante muchos siglos, los gobernantes extranjeros implementaron la práctica de trasladar a sus propios ciudadanos nativos a tierras extranjeras. Estos ciudadanos, conocidos como clerucos, se consideraban soldados más leales que la población local."
 levies:0 "Aumentar levas"
 leviesdesc:0 "Muchos estados, al verse amenazados por potencias extranjeras, debían emplear milicias de ciudadanos para aumentar sus fuerzas militares."
 desecrate_holysite:1 "Profanar sitios sagrados"
 desecrate_holysitedesc:1 "Profanar lugares sagrados es una forma antiquísima de desmoralizar a una nación hostil."
 holy_site_deity_bonus_lost_tt:0 "[shrine_location.GetName|Y] perderá el lugar sagrado $HOLY_SITE_PROVINCE_BENEFITS_TT$\n[provincial_deity.GetName|Y] perderá su modificador de #G 25%#! de bonificación a [deity|E]."
 raiding:0 "Saquear ciudad"
 raidingdesc:0 "Aunque para algunos es una práctica bárbara, para otros, saquear y robar es el principal motivo de los conflictos."
 province_raided:0 "Provincia saqueada"
 pillage:0 "Saquear"
 pillagedesc:0 "El acto de saqueo es una tradición honrada por el tiempo. ¡El botín de un guerrero es bien merecido!"
 settle:0 "Asentar"
 settledesc:0 "Encuentra un lugar al que llamar hogar."
 province_pillaged:0 "Provincia saqueada"
 road_building_invalid_province_tt:0 "La unidad está en un territorio donde no puede construir un camino."
 ROAD_WILL_BE_FINISHED:0 "Se creará un camino a partir de esta ubicación cuando esta unidad llegue a su siguiente destino."
 BUILD_ROADS_ENGINEERS_TT:0 "Cada camino cuesta: @gold! #R [SCOPE.ScriptValue('build_roads_engineers_svalue')|0]#!"
 BUILD_ROADS_TT:0 "Cada camino cuesta: @gold! #R [SCOPE.ScriptValue('build_roads_svalue')|0]#!"
 BUILD_ROADS_EXPENSIVE_TT:0 "Cada camino cuesta: @gold! #R [SCOPE.ScriptValue('build_roads_expensive_svalue')|0]#!"
 shock_action_desc:0 "A veces, debes deshacerte de las precauciones. Pocos enemigos pueden oponerse a una carga masiva, aunque debemos ser cautelosos con aquellos que pueden defenderse con firmeza."
 envelopment_desc:0 "Provocar un contraataque enemigo y luego atacar desde el flanco de su formación expuesta puede causarles pérdidas masivas. Sin embargo, contra un enemigo que puede rápidamente movilizar a sus hombres a múltiples frentes, aumenta el riesgo de esta maniobra."
 deception_desc:1 "Un asalto escalonado puede desgastar la voluntad de un enemigo más rápido de lo que uno podría imaginar, y nos permite responder a las amenazas móviles con gran facilidad. La mayor debilidad de esta táctica proviene de nuestra vulnerabilidad ante las escaramuzas.  "
 skirmishing_desc:0 "Si el enemigo nos expone una serie de flancos para que los acosemos, esta maniobra seguramente valdrá la pena. Sin embargo, no debemos emplear esta táctica contra líneas ofensivas firmes."
 bottleneck_desc:0 "Contra una carga masiva, nada funciona mejor que una línea defensiva sólida. Sin embargo, si el enemigo es lo suficientemente listo como para eliminarnos uno por uno, podemos tener problemas."
 mobile_defence:0 "Defensa móvil"
 mobile_defence_desc:0 "Al mantener a nuestros soldados en movimiento, podemos confundir, desorientar y, en última instancia, neutralizar un potencial avance en un flanco. Un enemigo capaz de emplear múltiples formaciones podría ser un reto mayor."
 withdraw:0 "Retirada"
 withdraw_desc:0 "Cuando se enfrenta a un oponente superior, a veces la única opción válida es huir."
 levies_tooltip_trigger:2 "Requiere al menos #Y 1#! territorio en la provincia donde está ubicada la unidad, sin el modificador #Y tensiones aumentadas#!."
 unit_levies_effect_tooltip:0 "Este ejército gana #Y [SCOPE.ScriptValue('levy_amount_svalue')]#! unidades de infantería ligera."
 unit_levies_effect_tooltip_provinces:2 "#Y [SCOPE.ScriptValue('levy_amount_svalue')]#! territorios poseídos en esta provincia:\n\nObtiene el modificador #Y tensiones aumentadas#! durante #Y 5#! años, el cual evita que se use “Aumentar levas” y aplica un modificador de #R +2#! al malestar local."
 unit_levies_effect_tooltip_horses:0 "Este ejército gana #Y [SCOPE.ScriptValue('levy_amount_svalue')]#! unidades de caballería ligera."
 num_of_loyal_cohorts_tooltip:0 "Debes tener al menos #Y 1#! cohorte que no sea leal a alguien."
 unit_levies_effect_tooltip_provinces_horses:2 "#Y [SCOPE.ScriptValue('levy_amount_svalue')]#! territorios poseídos en esta provincia:\n\nObtiene el modificador #Y tensiones aumentadas#! durante #Y 5#! años, el cual evita que se use “Aumentar levas” y aplica un modificador de #R +2#! al malestar local."
 levies_tooltip_info:0 "Tu ejército perderá moral mientras se reorganiza."
 naval_raiding:1 "Redada de esclavos"
 naval_raidingdesc:0 "Aunque en muchos estados está prohibida, la "tradicional forma de vida" de la piratería y la caza de esclavos en el mar es vital para la economía de otras sociedades."
 naval_raiding_explain_modifier_tooltip:0 "Todas las provincias saqueadas recibirán los siguientes modificadores:"
 naval_raiding_ae_gain_tooltip:1 "Obtendremos #R [SCOPE.ScriptValue('naval_raiding_ae_gain_tooltip_svalue')|0]#! de expansión agresiva."
 explain_naval_raiding_tooltip:1 "Esta armada puede saquear hasta #Y [SCOPE.ScriptValue('naval_raid_capacity_tooltip_svalue')|0]#! puertos adyacentes para obtener #Y esclavos#!, si están protegidos por menos de #Y [SCOPE.ScriptValue('naval_raid_fort_limit_tooltip_svalue')|0]#! niveles de fortaleza y su población es mayor que #Y 5#!."
 naval_raiding_tooltip:2 "Esta armada puede saquear hasta #Y [SCOPE.ScriptValue('naval_raid_capacity_tooltip_svalue')|0]#! puertos adyacentes para obtener #Y esclavos#! si están protegidos por menos de #Y [SCOPE.ScriptValue('naval_raid_fort_limit_tooltip_svalue')|0]#! niveles de fortaleza y su población es mayor que #Y 5#!.\nEsto nos hará ganar #R 1#! punto de expansión agresiva y #R 1#! punto de expansión adicional por cada puerto saqueado (hasta #R [SCOPE.ScriptValue('naval_raid_capacity_tooltip_svalue')|0]#!)."
 raze_city:0 "Arrasar ciudad"
 raze_citydesc:0 "Al arrasar la infraestructura de una ciudad desarrollada podemos encontrar un lugar más adecuado para asentar a nuestra fiel población tribal."
 shock_action:0 "Acción de choque"
 envelopment:0 "Desarrollo"
 skirmishing:0 "Escaramuzas"
 deception:0 "Engaño"
 bottleneck:0 "Cuello de botella"
 frontal_assault:0 "Asalto frontal"
 frontal_assault_desc:0 "A veces, el enfoque más eficiente es tener un centro fuerte que atraviese la línea enemiga. Lo mejor es concentrar nuestras naves más fuertes de tal manera que podamos dividir rápidamente una flota enemiga."
 naval_envelopment:0 "Envolvimiento naval"
 naval_envelopment_desc:0 "El envolvimiento es una vieja táctica probada tanto en el mar como en tierra. Cargar un flanco con barcos más fuertes puede permitirnos superar el flanco del enemigo y exponer sus barcos a un ataque lateral."
 close_ranks:0 "Cerrar filas"
 close_ranks_desc:0 "Si todos los barcos se mantienen lo más cerca posible, será más difícil para el enemigo realizar el ataque o el abordaje."
 harassment:0 "Acoso"
 harassment_desc:0 "Un enfoque de hostigamiento constante en un intento de desgastar la flota enemiga a través de frecuentes ataques menores."
 probing_attack:0 "Ataque de sondeo"
 probing_attack_desc:0 "Contra una línea defensiva determinada, no lograremos mucho con esta táctica; sin embargo, si el enemigo presenta oportunidades de hostigamiento, estamos mejor situados para aprovechar sus debilidades."
 port_assault_explain_tt:0 "La armada debe tener al menos 1 megapolirreme al 95% de salud o más."
 port_assault:0 "Asalto de puerto"
 port_assaultdesc:0 "Los puertos fortificados no pueden competir con los enormes megapolirremes construidos para derribar las fortificaciones costeras."
 port_assault_explain_effect_tt:0 "Reduce el nivel de fuerte de una provincia portuaria enemiga adyacente en 1."
 capture_port:0 "Capturar puerto"
 capture_portdesc:1 "Una flota de barcos pesados puede tomar fácilmente el control de un puerto indefenso, creando una cabeza de playa que las tropas terrestres pueden explotar."
 capture_port_explain_tt:0 "La armada debe incluir 5 o más barcos pesados con un 50% de salud o más."
 capture_port_explain_effect_tt:0 "La flota tomará el control de un puerto enemigo no fortificado adyacente."
 port_raid:0 "Saqueo de puerto"
 port_raiddesc:0 "Los barcos pesados pueden romper las fortificaciones de un puerto y crear una brecha de la que puede hacer uso una fuerza de asedio."
 port_raid_explain_tt:0 "La armada debe tener al menos 1 barco pesado al 95% de salud o más."
 port_raid_explain_effect_tt:0 "Crea una brecha en un asedio adyacente."
 root_out_pirates:0 "Desarraigar a los piratas"
 root_out_piratesdesc:0 "La piratería es un flagelo en nuestra tierra. Debemos cumplir con nuestro deber por el bien del mundo civilizado y erradicar esta plaga en nuestras costas."
 enables_root_out_pirates_tt:0 "Activa la habilidad de unidad #Y Desarraigar a los piratas#!."
 neighboring_tribal_province_tt:1 " El territorio no debe estar reclamado o tiene un territorio vecino extranjero."
 neighboring_fort_province_tt:1 " El territorio no tiene fuertes en los territorios vecinos en posesión."
 neighboring_border_province_tt:0 "El territorio es adyacente a un territorio poseído."
 anabasis:0 "Anábasis"
 anabasisdesc:0 "Un método común para restaurar la fe en un régimen implicaba largos recorridos por las satrapías o provincias que constituían un reino."
 capture_port_no_valid_port:0 "No hay puertos enemigos sin fortificar y sin defensas adyacentes a esta flota."
 port_assault_no_valid_port:0 "No hay puertos enemigos sin defensas y fortificados adyacentes a esta flota."
 port_raid_no_valid_port:0 "No hay asedios en curso, sin una brecha, en puertos enemigos adyacentes a esta flota."
 naval_raiding_cooldown_tooltip:0 "Todos los puertos cercanos fueron atacados recientemente."
 naval_raiding_only_overlord_ports_tooltip:0 "Los puertos cercanos son propiedad de un #Y señor#! del propietario de esta armada."
 naval_raiding_sea_province:0 "La unidad está en territorio #Y océano#! o #Y río#!."
 migratory_settle_tooltip:0 "#Y [SCOPE.ScriptValue('migratory_settle_tooltip_svalue')|0]#! cohortes de migrantes de separarán y se asentarán como #Y [SCOPE.ScriptValue('migratory_settle_tooltip_svalue')|0]#! miembros de tribus de nuestra cultura y religión dominantes."
 overlooked_sacking:0 "Visión benevolente de profanación"
 sacked_holy_site:0 "Lugar sagrado saqueado"
 sacked_our_holy_site:0 "Saquearon nuestro lugar sagrado"
 military_colonies_capital_tooltip:0 "La ubicación de la unidad no está dentro de la capital de provincia."

# === [LocEditor:OrphanedKeys] Keys that do not exist in English ===
 all_out_assault:0 "Asalto total"
 all_out_assault_desc:0 "A veces, debes deshacerte de las precauciones. Pocos enemigos pueden oponerse a una carga masiva, aunque debemos ser cautelosos con aquellos que pueden defenderse con firmeza."
 front_assault_desc:0 "El asalto frontal, una forma tradicional de luchar, se basa en un avance de formación ordenado para enfrentarse a un enemigo organizado de forma similar."
 outflanking_attack:0 "Asalto lateral"
 outflanking_attack_desc:0 "Provocar un contraataque enemigo y luego atacar desde el flanco de su formación expuesta puede causarles pérdidas masivas. Sin embargo, contra un enemigo que puede rápidamente movilizar a sus hombres a múltiples frentes, aumenta el riesgo de esta maniobra."
 echelon_attack:0 "Asalto escalonado"
 echelon_attack_desc:0 "Un asalto escalonado puede desgastar la voluntad de un enemigo más rápido de lo que uno podría imaginar, y nos permite responder a las amenazas móviles con gran facilidad. La mayor debilidad de esta táctica proviene de nuestra vulnerabilidad ante las escaramuzas.  "
 strong_counterattack:0 "Contrataque fuerte"
 strong_counterattack_desc:0 "Contra una ofensiva vacilante, un ataque certero en su núcleo pagará dividendos. Sin embargo, debemos tener cuidado de no dejar nuestros flancos expuestos."
 probing_counter_attack:0 "Contrataque de prueba"
 probing_counter_attack_desc:0 "Si el enemigo nos expone una serie de flancos para que los acosemos, esta maniobra seguramente valdrá la pena. Sin embargo, no debemos emplear esta táctica contra líneas ofensivas firmes."
 hard_defence:0 "Defensa fuerte"
 hard_defence_desc:0 "Contra una carga masiva, nada funciona mejor que una línea defensiva sólida. Sin embargo, si el enemigo es lo suficientemente listo como para eliminarnos uno por uno, podemos tener problemas."
