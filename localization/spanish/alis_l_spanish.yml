alis_ubbo_intro.1.t:0 "Alis Ubbo"
alis_ubbo_intro.1.desc:0 "La ciudad comercial de Alis Ubbo, que significa 'Refugio Agradable' en lengua fenicia, se encuentra en una gran cuenca en el estuario del río Tajo. Esto la convierte en un lugar ideal para descargar y reabastecer los barcos fenicios que navegan en viajes comerciales a lo largo de la costa occidental, algunos tan lejos como las legendarias Islas del Estaño. El asentamiento se ha convertido en un importante centro de comercio donde se intercambian metales valiosos, pescado salado y sal con las tribus del interior de la región."
alis_ubbo_intro_01_release_as_subject_tt:0 "Liberar #Y Allis Ubbo#! como un #Y feudatario#! de #Y [SCOPE.GetRootScope.GetCountry.GetName]#!."
alis_ubbo_intro.1.a:0 "Liberar la ciudad"
alis_ubbo_intro.1.b:0 "Cambiar a Allis Ubbo"

