 ############################################
 alis_ubbo_missions_iberia:0 "Refugio Placentero"
alis_ubbo_missions_iberia_BUTTON_TOOLTIP:0 "Controla el valioso comercio de metales a lo largo de la costa atlántica occidental."
alis_ubbo_missions_iberia_DESCRIPTION:0 "Desde tiempos antiguos, el pueblo fenicio y púnico se ha destacado por viajar, comerciar y asentarse a través del mar. Hace cientos de años, crearon un pequeño puesto comercial en [GetCountry('OLS').GetCapital.GetName], la capital de [GetCountry('OLS').GetName], buscando comerciar metales raros con las tribus locales. Mientras que el pescado salado, la sal y las exportaciones de metales proporcionan a [GetCountry('OLS').GetName] una economía estable, las ricas tierras de Iberia esperan que un poderoso imperio comercial tome el control de sus muchas valiosas minas de metales."
alis_ubbo_missions_iberia_CRITERIA_DESCRIPTION:0 "Esta misión se considerará completada cuando mantengamos el control sobre el valioso comercio de metales a lo largo de la costa atlántica occidental."
alis_ubbo_missions_iberia_REWARD_DESCRIPTION:0 ""
alis_ubbo_missions_iberia_province_investments_0:0 "Puerto de 'Alitz 'Oppon"
alis_ubbo_missions_iberia_province_investments_0_DESC:0 "Con un nuevo enfoque hacia el lucrativo comercio de metales, la necesidad de un puerto más grande en [GetCountry('OLS').GetCapital.GetName] se ha vuelto cada vez más urgente."
alis_ubbo_missions_iberia_province_investments_1:0 "Capital del Atlántico"
alis_ubbo_missions_iberia_province_investments_1_DESC:0 "Si queremos controlar el comercio en la región, [GetCountry('OLS').GetCapital.GetName] debe convertirse en una ciudad digna de nuestras ambiciones."
alis_ubbo_missions_iberia_province_investments_2:0 "Aliados Fenicios"
alis_ubbo_missions_iberia_province_investments_2_DESC:0 "Envía un emisario para reunirse con representantes de nuestros vecinos fenicios más cercanos en el sur de Iberia."
alis_ubbo_missions_iberia_province_investments_3:0 "Asuntos Cartagineses"
alis_ubbo_missions_iberia_province_investments_3_DESC:0 "Se considera una buena diplomacia enviar regalos a posibles amigos y socios comerciales. Deberíamos mejorar nuestras relaciones con [GetCountry('CAR').GetName]."
alis_ubbo_missions_iberia_province_investments_4:0 "Inversiones en Gadir"
alis_ubbo_missions_iberia_province_investments_4_DESC:0 "Invertiremos en oportunidades comerciales con nuestro vecino fenicio [GetCountry('GAD').GetName]."
alis_ubbo_missions_iberia_province_investments_5:0 "Oportunidades en Cartago"
alis_ubbo_missions_iberia_province_investments_5_DESC:0 "Demuestra a la gente de [GetCountry('CAR').GetName] que [GetCountry('OLS').GetName] está prosperando con oportunidades de inversión."
alis_ubbo_missions_iberia_province_investments_6:0 "Puerto Atlántico Floreciente"
alis_ubbo_missions_iberia_province_investments_6_DESC:0 "Un flujo constante de nuevos barcos mercantes y militares ha convertido al puerto de [GetCountry('OLS').GetCapital.GetName] en un bullicioso centro."
alis_ubbo_missions_iberia_province_investments_0.tt:0 "El puerto de [GetCountry('OLS').GetCapital.GetName] ha sido mejorado."
alis_ubbo_carthage_opinion_tt:0 "La opinión de [GetCountry('CAR').GetName] sobre [GetCountry('OLS').GetName] debe ser superior a #G 60#!."
alis_ubbo_gadir_opinion_tt:0 "La opinión de [GetCountry('GAD').GetName] sobre [GetCountry('OLS').GetName] debe ser superior a #G 40#!."
alis_ubbo_carthage_relations_tt:0 "Envía a [GetCountry('CAR').GetName] #G 60#! para mejorar la inversión."
alis_ubbo_gadir_relations_tt:0 "Envía a [GetCountry('GAD').GetName] #G 40#! para mejorar la inversión."
alis_ubbo_gadir_relations_opinion:0 "Relaciones Comerciales"
alis_ubbo_carthage_relations_opinion:0 "Relaciones Comerciales"
alis_ubbo_improved_relations_opinion:0 "Buenas Relaciones"
alis_ubbo_sefia_criminal_opinion:0 "Criminal Apresado"
alis_ubbo_money_aid_opinion:0 "Se Proporcionó Ayuda"
alis_ubbo_tribe_trade_opinion:0 "Relaciones Comerciales"
alis_ubbo_helped_feed_opinion:0 "Ayuda contra la Hambruna"
alis_ubbo_sefia_start_opinion:0 "Relaciones Comerciales"
alis_ubbo_missions_tin_trade_0:0 "Minas de Metal de Iberia"
alis_ubbo_missions_tin_trade_0_DESC:0 "La península ibérica es rica en oro, plata y otros metales. Deberíamos centrarnos primero en expandirnos hacia las abundantes fuentes de metal en [GetProvince('(int32)1319').GetArea.GetRegion.GetName]."
alis_ubbo_missions_tin_trade_1:0 "Metales de Oppidania"
alis_ubbo_missions_tin_trade_1_DESC:0 "Asegurar un excedente de metales en [GetProvince('(int32)1317').GetArea.GetName] ayudará a establecer nuestro imperio comercial."
alis_ubbo_missions_tin_trade_2:0 "Ambiciones Doradas"
alis_ubbo_missions_tin_trade_2_DESC:0 "Tomar el control de las ricas minas de [GetProvince('(int32)1301').GetArea.GetName] proporcionará la riqueza necesaria para apoyar nuestras campañas y construir la infraestructura necesaria para asegurar nuestro dominio en estas tierras recién conquistadas."
alis_ubbo_missions_tin_trade_3:0 "Minas del Norte"
alis_ubbo_missions_tin_trade_3_DESC:0 "Tomar el control de las tierras metalíferas en [GetProvince('(int32)1136').GetArea.GetName] es el siguiente paso para dominar el comercio de metales en la gran Iberia. Enviaremos delegados a [GetProvince('(int32)1136').GetArea.GetName] para comenzar a forjar reclamaciones."
alis_ubbo_missions_tin_trade_4:0 "Riquezas de Gallaecia"
alis_ubbo_missions_tin_trade_4_DESC:0 "Los comerciantes de [GetProvince('(int32)1136').GetArea.GetRegion.GetName] a menudo han traído riquezas inimaginables, ya sea plata, oro u otros minerales valiosos. Deberíamos obtener la propiedad de esas minas."
alis_ubbo_missions_tin_trade_4b:0 "Una Oferta Inesperada"
alis_ubbo_missions_tin_trade_4b_DESC:0 "El [GetProvince('(int32)2152').GetOwner.Custom('get_base_government_type')] de [GetProvince('(int32)2152').GetOwner.GetName] nos ha ofrecido el asentamiento costero de [GetProvince('(int32)2152').GetName] por una pequeña tarifa. Nuestros consejeros sugieren que creemos una nueva colonia fenicia."
alis_ubbo_missions_tin_trade_4b_tt:0 "[GetProvince('(int32)2152').GetOwner.GetName] venderá [GetProvince('(int32)2152').GetName] a [GetCountry('OLS').GetName] por una pequeña tarifa."
alis_ubbo_missions_tin_trade_4c:0 "Tesoro Gallaeciano"
alis_ubbo_missions_tin_trade_4c_DESC:0 "Los tesoros de [GetProvince('(int32)1136').GetArea.GetRegion.GetName] traerán felicidad a nuestro pueblo, y pueden aumentar la popularidad de [GetCountry('OLS').GetRuler.GetPraenomen]."
alis_ubbo_missions_tin_trade_4c_tt:0 "Tesoro descubierto."
alis_ubbo_missions_tin_trade_5:0 "Colonia de Kassiteros"
alis_ubbo_missions_tin_trade_5_DESC:0 "[GetProvince('(int32)2152').GetName] es un excelente lugar para una colonia."
alis_ubbo_missions_tin_trade_5_tt:0 "[GetProvince('(int32)2152').GetName] se convierte en una colonia de [GetCountry('OLS').GetName]."
alis_ubbo_missions_tin_trade_6:0 "Tierra del Estaño"
alis_ubbo_missions_tin_trade_6_DESC:0 "Los fenicios descubrieron los depósitos de estaño de [GetProvince('(int32)2002').GetArea.GetRegion.GetName] hace cientos de años. Al ganar un punto de apoyo en la isla, podremos controlar el comercio del metal."
alis_ubbo_missions_tin_trade_6_tt:0 "Exportar 2 o más #Y Metales Básicos#! @base_metals! desde una provincia en [GetProvince('(int32)2002').GetArea.GetRegion.GetName]."
alis_ubbo_missions_tribes_1:0 "A través del Tajo"
alis_ubbo_missions_tribes_1_DESC:0 "Tenemos una larga y valiosa relación comercial con los [GetCountry('SFI').GetPrimaryCulture.GetName] [GetCountry('SFI').Custom('get_base_government_type')] de [GetCountry('SFI').GetName] al otro lado del río Tajo. Deberíamos establecer una embajada en su capital [GetCountry('SFI').GetCapital.GetName]."
alis_ubbo_missions_tribes_1_tt:0 "Futuras misiones con [GetCountry('SFI').GetName] serán #Y Bloqueadas#!"
alis_ubbo_missions_tribes_2:0 "Se Acerca un Delegado"
alis_ubbo_missions_tribes_2_DESC:0 "Un delegado de [GetCountry('SFI').GetRulerTitle] [GetCountry('SFI').GetRuler.GetPraenomen] de [GetCountry('SFI').GetName] ha llegado a nuestra nueva embajada, afirmando que una hambruna devastadora está asolando su país. Deberíamos desviar nuestros alimentos para ayudar a aliviar la hambruna de [GetCountry('SFI').GetName]."
alis_ubbo_missions_tribes_2_tt:0 "Nuestra ciudad capital [GetCountry('OLS').GetCapital.GetName] tiene acceso a al menos #Y 80#! alimentos."
alis_ubbo_missions_tribes_3:0 "Hostilidades Ibéricas"
alis_ubbo_missions_tribes_3_DESC:0 "Después de continuas hostilidades con las tribus ibéricas, [GetCountry('SFI').GetRulerTitle] [GetCountry('SFI').GetRuler.GetPraenomen] de [GetCountry('SFI').GetName] ha ofrecido convertirse en nuestro Vasallo Tribal. Esto otorgará a [GetCountry('OLS').GetName] una porción del ingreso mensual de mano de obra de [GetCountry('SFI').GetName], y ellos ganarán nuestra protección."
alis_ubbo_diplomatic_range_modifier:0 "Política Comercial Fomentada"
alis_ubbo_tribe_asylum_modifier:0 "Permitir que la tribu se asiente"
alis_ubbo_trade_complete_modifier:0 "Imperio Comercial del Atlántico Occidental"
alis_ubbo_port_complete_modifier:0 "Puerto Comercial Próspero"
alis_ubbo_port_built_modifier:0 "Comerciantes Entusiastas"
alis_ubbo_resource_modifier:0 "Capital Comercial"
alis_ubbo_food_help_modifier:0 "Ayuda Alimentaria de Sefia"
alis_ubbo_sefia_angry_modifier:0 "Reducción de Comercio con Sefia"
alis_ubbo_temp_modifier:0 "Sanciones Económicas"
treasure_bronze_gallaecian_warrior:0 "Guerrero Gallaico de Bronce"
treasure_bronze_gallaecian_warrior_desc:0 "Una gran estatua de un Guerrero Gallaico de bronce"
alis_ubbo_missions_events.1.t:0 "Guerrero galaico de bronce"
alis_ubbo_missions_events.1.desc:0 "Una gran estatua de un guerrero galaico de bronce ha sido enviada de vuelta a [ROOT.GetCountry.GetCapital.GetName] como una celebración de nuestra expansión en [GetProvince('(int32)1136').GetArea.GetRegion.GetName] y nuestro control sobre su valioso comercio de metales."
alis_ubbo_missions_events.1.a:0 "Esto hará felices a las personas"
alis_ubbo_missions_events.1.at:0 "$mission_task_completed_tt_1$Tesoro galaico$mission_task_completed_tt_2$"
alis_ubbo_missions_events.2.t:0 "Reclamos sobre minas de metal"
alis_ubbo_missions_events.2.desc:0 "Ahora tenemos reclamos sobre las abundantes fuentes de metal en [GetProvince('(int32)1319').GetArea.GetRegion.GetName]. La conquista de [GetProvince('(int32)1319').GetArea.GetRegion.GetName] expandirá enormemente nuestra influencia en la zona."
alis_ubbo_missions_events.2.a:0 "Es hora de notificar a las levas"
alis_ubbo_missions_events.2.at:0 "$mission_task_completed_tt_1$Minas de metal de Iberia$mission_task_completed_tt_2$"
alis_ubbo_missions_events.3.t:0 "Capital del Atlántico"
alis_ubbo_missions_events.3.desc:0 "Debido a nuestros esfuerzos exhaustivos para expandir nuestra red comercial, los comerciantes fenicios están acudiendo en masa a [GetCountry('OLS').GetName]. Un flujo constante de nuevos barcos mercantes y militares ha convertido a [ROOT.GetCountry.GetCapital.GetName] en un bullicioso centro en el Atlántico. Desde el amanecer hasta bien entrada la noche, el puerto está lleno de actividad, mientras ciudadanos, comerciantes, marineros y otros ocupantes menos honorables de los muelles ejercen su oficio."
alis_ubbo_missions_events.3.a:0 "¡Verdaderamente una ciudad de maravillas!"
alis_ubbo_missions_events.3.at:0 "$mission_task_completed_tt_1$Capital del Atlántico$mission_task_completed_tt_2$"
alis_ubbo_missions_events.4.t:0 "Ambiciones coloniales"
alis_ubbo_missions_events.4.desc:0 "Nuestra nueva colonia de [GetCountry('OLZ').GetName] ha sido oficialmente creada. Comerciantes y personas del gremio de [GetCountry('OLS').GetName] se han trasladado al norte en busca de fortuna. La colonia nos proporciona una base para futuras expansiones en el extranjero."
alis_ubbo_missions_events.4.a:0 "Una ubicación conveniente"
alis_ubbo_missions_events.4.at:0 "$mission_task_completed_tt_1$Ambiciones coloniales$mission_task_completed_tt_2$"
alis_ubbo_missions_events.5.t:0 "Oportunidades en Cartago"
alis_ubbo_missions_events.5.desc:0 "Parece que el dinero que destinamos para mejorar nuestra posición en [GetCountry('CAR').GetName] y, ocasionalmente, sobornar a los comerciantes cartagineses que pasan, finalmente ha comenzado a dar frutos. Un gran grupo de comerciantes fenicios se ha asentado en [ROOT.GetCountry.GetCapital.GetName], trayendo riqueza e ideas nuevas a la zona."
alis_ubbo_missions_events.5.a:0 "¡Una inversión digna!"
alis_ubbo_missions_events.5.at:0 "$mission_task_completed_tt_1$Oportunidades en Cartago$mission_task_completed_tt_2$"
alis_ubbo_missions_events.6.t:0 "Afluencia de comerciantes"
alis_ubbo_missions_events.6.desc:0 "Nos enriquecemos con las rutas comerciales que atraviesan las Columnas de Hércules. Nuestra capital, [ROOT.GetCountry.GetCapital.GetName], disfruta de muchos beneficios y ha visto una afluencia de nuevas personas y comerciantes que se asientan."
alis_ubbo_missions_events.6.a:0 "¡Una ciudad del deseo mundial!"
alis_ubbo_missions_events.6.at:0 "$mission_task_completed_tt_1$Próspero puerto atlántico$mission_task_completed_tt_2$"
alis_ubbo_missions_events.7.t:0 "Puerto de 'Alitz 'Oppon"
alis_ubbo_missions_events.7.desc:0 "Los astilleros y muelles de este nuevo puerto son un espectáculo maravilloso, y establecen a [GetCountry('OLS').GetName] como una potencia marítima seria. Finalmente tendremos acceso a los grandes mercados del Mediterráneo."
alis_ubbo_missions_events.7.a:0 "¡Finalmente un puerto para [ROOT.GetCountry.GetCapital.GetName]!"
alis_ubbo_missions_events.7.at:0 "$mission_task_completed_tt_1$Puerto de 'Alitz 'Oppon$mission_task_completed_tt_2$"
alis_ubbo_missions_events.8.t:0 "Tierra de estaño"
alis_ubbo_missions_events.8.desc:0 "Nuestro avance a lo largo del Atlántico occidental ha sido imparable. Con nuestras últimas conquistas de las islas del estaño, nuestro poder sobre el comercio de metales en el Atlántico es inigualable."
alis_ubbo_missions_events.8.a:0 "Como debe ser."
alis_ubbo_missions_events.8.at:0 "$mission_task_completed_tt_1$Tierra de estaño$mission_task_completed_tt_2$"
alis_ubbo_events.1.t:0 "Tribu busca asilo"
alis_ubbo_events.1.desc:0 "Una pequeña tribu de [GetProvince('(int32)1420').GetArea.GetName] ha solicitado asilo en [GetCountry('OLS').GetName] debido a las hostilidades en curso con otras tribus. Si les permitimos asentarse en [GetCountry('OLS').GetCapital.GetName], causará descontento entre nuestra población de [GetCountry('OLS').GetPrimaryCulture]."
alis_ubbo_events.1.a:0 "Debemos proteger los intereses de [GetCountry('OLS').GetPrimaryCulture.GetName]. Recházalos."
alis_ubbo_events.1.b:0 "Tonterías, déjalos asentarse."
alis_ubbo_events.2.t:0 "Condiciones mineras"
alis_ubbo_events.2.desc:0 "[GetProvince('(int32)1317').GetName] es hogar de un sector minero próspero que, con el tiempo, atrae cada vez más mineros. Sin embargo, este rápido crecimiento ha creado condiciones de trabajo subóptimas para muchos."
alis_ubbo_events.2.a:0 "Ignora las quejas"
alis_ubbo_events.2.b:0 "Asegura condiciones laborales decentes"
alis_ubbo_events.3.t:0 "Legitimidad cuestionada"
alis_ubbo_events.3.desc:0 "Los ricos comerciantes pueden ser una gran bendición para cualquier país, pero sus costosos hábitos y fuertes opiniones pueden hacerlos difíciles de complacer. Hay rumores de que poderosos comerciantes de metales están comenzando a cuestionar la legitimidad de nuestro gobierno."
alis_ubbo_events.3.a:0 "¡Patético! ¿Cómo se atreven?"
alis_ubbo_events.3.b:0 "A los nobles les gustan los sobornos, ¿no?"
alis_ubbo_events.4.t:0 "Impuesto de importación en 'Alitz 'Oppon"
alis_ubbo_events.4.desc:0 "[SCOPE.sChar('alis_ubbo_briber').GetPraenomen], un influyente comerciante en [GetCountry('OLS').GetName], ha ofrecido una pequeña donación a [ROOT.GetCountry.GetRuler.GetName] a cambio de una reducción marginal en los impuestos de importación de sus envíos en el nuevo puerto de 'Alitz 'Oppon."
alis_ubbo_events.4.a:0 "No seremos sobornados. ¡Menos aún por [SCOPE.sChar('alis_ubbo_briber').GetPraenomen]!"
alis_ubbo_events.4.b:0 "Nadie necesita saberlo..."
alis_ubbo_events.5.t:0 "Decisión criminal"
alis_ubbo_events.5.desc:0 "[GetCountry('SFI').GetRulerTitle] [GetCountry('SFI').GetRuler.GetPraenomen] de [GetCountry('SFI').GetName] ha notificado a nuestros oficiales que un notorio criminal [GetCountry('SFI').GetAdjective] ha escapado a [GetCountry('OLS').GetName]. Este criminal estaba siendo investigado por actos criminales atroces. El criminal ha ofrecido un soborno sustancial para quedarse en [GetCountry('OLS').GetName], sin embargo, si permitimos que se quede, futuros comercios y misiones con [GetCountry('SFI').GetName] serán bloqueados."
alis_ubbo_events.5.a:0 "Probablemente sea una mala idea, pero dejaremos que el criminal se quede."
alis_ubbo_events.5.b:0 "Arréstalo. Buenas relaciones con [GetCountry('SFI').GetName] son mucho más beneficiosas."
alis_ubbo_events.6.t:0 "Ayuda financiera"
alis_ubbo_events.6.desc:0 "[GetCountry('SFI').GetRulerTitle] [GetCountry('SFI').GetRuler.GetPraenomen] de [GetCountry('SFI').GetName] ha enviado un mensajero a nuestra capital, [GetCountry('OLS').GetCapital.GetName], para pedir ayuda financiera. Utilizarán el dinero para mitigar los horrores de la hambruna devastadora que asola a [GetCountry('SFI').GetName]. No ayudar podría dañar las relaciones y bloquear futuras misiones con [GetCountry('SFI').GetName]."
alis_ubbo_events.6.a:0 "Bien. Envía el dinero."
alis_ubbo_events.6.b:0 "Tenemos mejores cosas en las que malgastar el dinero."

 # Tag-Switch to 'Alitz 'Oppon Decision Loc
carthage_switch_allis_ubbo: "Con respecto a 'Alitz 'Oppon"
carthage_switch_allis_ubbo_desc: "Abandonaremos las decadentes ciudades de nuestra patria y zarparemos hacia el distante puerto de 'Alitz 'Oppon en Iberia, un refugio seguro en el Atlántico donde podremos comenzar una #G Nueva Misión#! en la acogedora compañía de tribus ibéricas y celtas.\n\n#Y Liberar 'Alitz 'Oppon#! como un #G Feudo#! o #T Cambiar Etiqueta#! para jugar como #Y 'Alitz 'Oppon#!."
allis_ubbo_heritage: "Herencia del Refugio Seguro"
allis_ubbo_heritage_desc: "Aclamado como un 'refugio seguro' para los comerciantes púnicos que deseaban visitar una ciudad amiga, una que protegería sus barcos de las amenazantes tribus celtas e ibéricas que vagaban por el interior de la península, la ciudad portuaria de 'Alitz 'Oppon se asienta en un puerto natural con una vista dominante del Oceanus Atlanticus."