iberia_colony.1.t:0 "'Alitz 'Oppon"
iberia_colony.1.desc:0 "La ciudad comercial de 'Alitz 'Oppon, que significa 'Refugio Agradable' en el idioma fenicio, se encuentra en una gran cuenca en el estuario del río Tajo. Esto la convierte en un lugar ideal para descargar y reabastecer los barcos fenicios que navegan en viajes comerciales a lo largo de la costa occidental, algunos tan lejos como las legendarias Islas del Estaño. El asentamiento se ha convertido en un importante centro de comercio donde se intercambian metales valiosos, pescado salado y sal con las tribus del interior de la región."
iberia_colony_01_release_as_subject_tt:0 "Liberar #Y 'Alitz 'Oppon#! como una #Y Colonia#! de #Y [SCOPE.GetRootScope.GetCountry.GetName]#!."
iberia_colony.1.a:0 "Liberar la ciudad"
iberia_colony.1.b:0 "Cambiar a 'Alitz 'Oppon"
iberia_colony.1.bt:0 "#Y Cambiaremos de etiqueta#! a #G 'Alitz 'Oppon#!"

iberia_colony.2.t:0 "Compra Púnica"
iberia_colony.2.desc:0 "Los comerciantes fenicios han tenido durante mucho tiempo una presencia en [GetProvince('(int32)1319').GetName], comerciando con nuestros metales preciosos. Se refieren a su pequeño puesto comercial, que se encuentra en una gran cuenca en el estuario del río Tajo, como 'Alitz 'Oppon, que aparentemente significa 'Refugio Agradable' en el idioma fenicio. Un grupo de mercaderes [alis_ubbo_punic.GetAdjective] armados con el respaldo financiero de [alis_ubbo_punic.GetName] desean expandir sus posesiones y adquirir un puerto propio en [GetProvince('(int32)1319').GetName] a cambio de un 'desembolso razonable.' Su ubicación lo convierte en un lugar ideal para descargar y reabastecer sus barcos que navegan en viajes comerciales a lo largo de la costa occidental de Iberia."
iberia_colony.2.a:0 "¡Qué suerte, los tontos fenicios nos harán ricos!"
iberia_colony.2.at:0 "Los #E [alis_ubbo_punic.GetAdjective]#! acudirán en masa a #Y [GetProvince('(int32)1319').GetName]#! y puede convertirse en un #Y Sujeto# [alis_ubbo_punic.GetAdjective]#!"
iberia_colony.2.b:0 "¡Nos insultan con su inteligencia!"
iberia_colony.2.bt:0 "No pasa nada"

iberia_colony.3.t:0 "'Alitz 'Oppon"
iberia_colony.3.desc:0 "Desde tiempos antiguos, los pueblos fenicios y púnicos se han destacado en viajar, comerciar y establecerse a través del mar, estableciendo puestos avanzados como nuestro propio [alis_ubbo_punic.GetCapital.GetName]. La ciudad comercial de 'Alitz 'Oppon, que significa 'Refugio Agradable' en el idioma fenicio, se encuentra en una gran cuenca en el estuario del río Tajo. Esto la convierte en un lugar ideal para descargar y reabastecer los barcos fenicios que navegan en viajes comerciales a lo largo de la costa occidental de Iberia. Gracias a la influencia fenicia, [GetProvince('(int32)1319').GetName] se ha convertido en un importante centro de comercio donde se intercambian metales valiosos, pescado salado y sal con las tribus del interior de la región. Un grupo de comerciantes [alis_ubbo_punic.GetAdjective] que operan allí han negociado un acuerdo con los [alis_ubbo_tribe.GetAdjective]s para expandir sus posesiones y adquirir un puerto propio en [GetProvince('(int32)1319').GetName]; sin embargo, los comerciantes carecen de los fondos para hacerlo, apelando a nosotros para obtener respaldo financiero."
iberia_colony.3.a:0 "Quizás esto abra un camino hacia las Islas del Estaño."
iberia_colony.3.at:0 "#Y 'Alitz 'Oppon#! se convertirá en una #Y Colonia#! de #Y [SCOPE.GetRootScope.GetCountry.GetName]#!"
iberia_colony.3.b:0 "Esto es una misión para tontos."
iberia_colony.3.bt:0 "No pasa nada"
iberia_colony.3.c:0 "'Alitz 'Oppon suena bien..."
iberia_colony.3.ct:0 "#Y Cambiaremos de etiqueta#! a #G 'Alitz 'Oppon#!"

#iberia_colony.4 is a hidden event
#iberia_colony.5 is a hidden event

iberia_colony.6.t:0 "Tierra de Estaño"
iberia_colony.6.desc:0 "Durante mucho tiempo hemos obtenido grandes beneficios comerciando nuestro estaño, plomo y metales preciosos extraídos de los acantilados y montañas cercanas con los fenicios. Evidentemente, [GetCountry('GAD').GetName] ha mantenido durante mucho tiempo un monopolio sobre el comercio de estaño en un gran mar más allá de las costas orientales de Iberia, manteniendo la ubicación de su origen en estricto secreto. Un grupo de comerciantes extranjeros, respaldados financieramente por [kassiteros_greek.GetName], nos ha ofrecido una 'suma razonable' si les permitimos establecer un puesto comercial y operaciones mineras en [kassiteros_prov.GetName], al que llaman #E Kassiteros#!, lo que aparentemente significa la 'Tierra de Estaño' en su lengua."
iberia_colony.6.a:0 "¡Qué suerte, los tontos [kassiteros_greek.GetAdjective] nos harán ricos!"
iberia_colony.6.at:0 "#E Los [kassiteros_greek.GetAdjective]#! acudirán en masa a #Y [kassiteros_prov.GetName]#! y puede convertirse en un #Y súbdito#! [kassiteros_greek.GetAdjective]!"
iberia_colony.6.b:0 "¡Insultan nuestra inteligencia!"
iberia_colony.6.bt:0 "No pasa nada"

iberia_colony.7.t:0 "Tierra de Estaño"
iberia_colony.7.desc:0 "Los comerciantes fenicios han mantenido durante mucho tiempo un monopolio sobre el comercio de estaño, manteniendo en secreto la ubicación de su origen, #E Kassiteros#!. La posición de [GetCountry('GAD').GetName] al otro lado de los Pilares de Herakles le ha permitido acceder a grandes cantidades de estaño, plomo y metales preciosos. Después de una expedición exploratoria a [kassiteros_prov.GetName], que confirmó que se encuentra sobre vastas reservas de estaño, un grupo de comerciantes [SCOPE.GetRootScope.GetCountry.GetAdjective] cree haber encontrado esta #E 'Tierra de Estaño'#! en la costa norte de #E Iberia#! y está solicitando fondos para establecer un puesto comercial y operaciones mineras, de modo que podamos romper el monopolio fenicio sobre el comercio de estaño. Estos emprendedores afirman haber obtenido el permiso de los [kassiteros_tribe.GetAdjective], la tribu que controla la región, para hacerlo, pero carecen de los fondos para explotar adecuadamente los recursos de [kassiteros_prov.GetName]."
iberia_colony.7.a:0 "¿Podría [kassiteros_prov.GetName] ser realmente la Tierra de Estaño?"
iberia_colony.7.at:0 "[kassiteros_prov.GetName] será reorganizado como #E Kassiteros#! y se convertirá en un #Y tributario#! de #Y [SCOPE.GetRootScope.GetCountry.GetName]#!"
iberia_colony.7.b:0 "¡Debemos colonizar la Tierra de Estaño!"
iberia_colony.7.bt:0 "[kassiteros_prov.GetName] será reorganizado como #E Kassiteros#! y se convertirá en una #Y colonia#! de #Y [SCOPE.GetRootScope.GetCountry.GetName]#!"
iberia_colony.7.c:0 "La Tierra de Estaño no es más que propaganda fenicia."
iberia_colony.7.ct:0 "#R No pasa nada#!"

iberia_colony.8.t:0 "Expansión de [iberia_colony.GetName]"
iberia_colony.8.desc_1:0 "Adquirir el control de [iberia_colony.GetName] ha resultado ser inmensamente beneficioso tanto para nosotros como para los [iberia_colony_tribe.GetAdjective]. Ahora, sus representantes han ofrecido al [iberia_colony.GetRulerTitle] de [iberia_colony.GetName] ceder las tierras vecinas de [iberia_colony_prov_2.GetName] a cambio de una 'suma razonable.' Esta 'suma razonable' es una cantidad irrisoria, considerando que los topógrafos de [iberia_colony.GetName] han concluido que [iberia_colony_prov_2.GetName] posee una abundancia de estaño, y su adquisición ayudaría a [SCOPE.GetRootScope.GetCountry.GetName] a dominar el mercado del estaño."
iberia_colony.8.desc_2:0 "Adquirir el control de [iberia_colony.GetName] ha resultado ser inmensamente beneficioso tanto para nosotros como para los [iberia_colony_tribe.GetAdjective]. Ahora, sus representantes han ofrecido al [iberia_colony.GetRulerTitle] de [iberia_colony.GetName] ceder las tierras vecinas de [iberia_colony_prov_2.GetName] y [iberia_colony_prov_3.GetName] a cambio de una 'suma razonable.' Esta 'suma razonable' es una cantidad irrisoria, considerando que los topógrafos de [iberia_colony.GetName] han concluido que [iberia_colony_prov_2.GetName] y [iberia_colony_prov_3.GetName] poseen una notable abundancia de estaño, y su adquisición ayudaría a [SCOPE.GetRootScope.GetCountry.GetName] a dominar el mercado del estaño."
iberia_colony.8.a:0 "Debemos adquirir [iberia_colony_prov_2.GetName]."
iberia_colony.8.at:0 "[iberia_colony_prov_2.GetName] será cedido a [iberia_colony.GetName]"
iberia_colony.8.b:0 "Estos bárbaros no conocen el valor de sus tierras."
iberia_colony.8.bt:0 "[iberia_colony_prov_2.GetName] y [iberia_colony_prov_3.GetName] serán cedidos a [iberia_colony.GetName]"
iberia_colony.8.c:0 "Ya tenemos suficiente estaño."
iberia_colony.8.ct:0 "#R No pasa nada#!"

OLS:1 "Alis Ubbo"
