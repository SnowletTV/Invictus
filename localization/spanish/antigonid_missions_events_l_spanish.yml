 me_ant_task_start_tt_1:0 "[me_antigonids_scope.GetRulerTitle|Y] [me_antigonids_scope.GetRuler.GetPraenomen|Y] comenzará"
 ### Antigonos' Vision
 me_antigonid_1_vision.1.t:0 "$antigonid_01_vision$: Diádoco verdadero"
 me_antigonid_1_vision.1.desc:2 "Cuando lo designaron sátrapa de [GetProvince('(int32)1936').GetArea.GetRegion.GetName] luego de la batalla de [GetProvince('(int32)796').GetName], nadie, ni siquiera el mismo [GetCharacter('(int32)37').GetPraenomen], podría haber previsto el poder y la gloria que le aguardaban. Gestionó sus tierras con discreción desde [GetProvince('(int32)1936').GetName] y mantuvo la satrapía tras la muerte de [GetCharacter('(int32)39').GetPraenomen], a pesar de estar ausente de [GetProvince('(int32)918').GetName] en ese momento, hasta que el ambicioso regente [GetCharacter('(int32)409').GetPraenomen] se puso en su contra. [GetCharacter('(int32)37').GetPraenomen] tuvo que buscar el auxilio de [GetCharacter('(int32)9').GetPraenomen] y [GetCharacter('(int32)16').GetPraenomen].\n\nTras estos inconvenientes, recibió el título de strategos de [GetProvince('(int32)290').GetArea.GetRegion.GetName] por parte de [GetCharacter('(int32)9').GetPraenomen] en [GetProvince('(int32)761').GetName]; derrotó a los sátrapas perdicanos; frustró las ambiciones de [GetCharacter('(int32)32').GetPraenomen], descendiente de [GetCharacter('(int32)9').GetPraenomen]; persiguió a [GetCharacter('(int32)408').GetPraenomen], proveniente de Grecia y a quien no le faltaba astucia, hasta [GetProvince('(int32)1595').GetArea.GetRegion.GetName]; se apoderó de los tesoros aqueménidas y revirtió el acaparamiento de tierras de [GetCharacter('(int32)41').GetPraenomen] y [GetCharacter('(int32)42').GetPraenomen]. Así gobernó el imperio de [GetCharacter('(int32)39').GetPraenomen] desde [GetProvince('(int32)257').GetName] hasta [GetProvince('(int32)4799').GetName].\n\nDesde entonces, [GetCharacter('(int32)24').GetPraenomen] ha recuperado el oriente, tan rebelde e irrelevante, y se ha unido con los demás diádocos en contra del reino de [GetCharacter('(int32)37').GetPraenomen], ganado a punta de lanza, mientras que ellos incurren en todo tipo de excesos vanagloriosos, regicidio, asesinato de parientes, apoteosis descaradas..."
 me_antigonid_1_vision.1.a:0 "El honor y la familia nos ayudarán a resistir."
 me_antigonid_1_vision.2.t:0 "$antigonid_01_vision$: Campeones diádocos"
 me_antigonid_1_vision.2.desc:0 "Continúan el desarrollo y la expansión del reino de [GetCharacter('(int32)37').GetPraenomen]. A pesar de que los otros diádocos se esforzaron tenazmente por sabotearlo, ya no cabe ninguna duda de que nuestro reino triunfó frente a la alianza formada por sus antiguos rivales: [GetCharacter('(int32)42').GetPraenomen], [GetCharacter('(int32)32').GetPraenomen], [GetCharacter('(int32)24').GetPraenomen], [GetCharacter('(int32)41').GetPraenomen]..."
 me_antigonid_1_vision.2.a:0 "Los argéadas abrieron paso a los antigónidas."
 me_antigonid_1_vision.2.at:0 "¡La misión '#Y $antigonid_01_vision$#!' se #G completó#!!"
 # Antigonid Capital
 me_antigonid_1_vision.11.t:0 "$antigonid_01_vision_1$: La obra de toda una vida"
 me_antigonid_1_vision.11.desc:1 "La nueva ciudad de [GetProvince('(int32)790').GetName] representa no solo el desarrollo del reino de Antígono, sino también la culminación de su vida de política y guerra, desde sus épocas de general de Filipo II hasta la victoria de su hijo Demetrio frente a Ptolomeo en Salamina.\n\nAl fin la capital oriental está a punto de completarse. Celebraremos con un imponente festival que atrae a músicos y actores de todo el mundo helenístico, deseosos de rendir homenaje a la dinastía de Antígono."
 me_antigonid_1_vision.11.a:0 "Llegamos muy lejos."
 me_antigonid_1_vision.11.at:0 "$me_ant_task_start_tt_1$ a prepararse para completar [GetProvince('(int32)790').GetName|Y]."
 me_antigonid_1_vision.12.t:0 "$antigonid_01_vision_1$: La joya de Oriente"
 me_antigonid_1_vision.12.desc:0 "Los dioses sonrieron ante nuestro esfuerzo en [GetProvince('(int32)790').GetName], donde al fin logramos completar las edificaciones administrativas y públicas. Organizamos un imponente festival y un desfile de la victoria que atrajeron a artistas de todo el mundo helénico y presentaron un espectáculo inigualable para lucir toda la gloria y el prestigio de la dinastía antigónida.\n\nLos miembros del palacio observan desde su balcón, con la seguridad de saber que su realeza ahora es indudable y que, al igual que los argéadas, forman parte de una de las grandes casas macedonias de la historia."
 me_antigonid_1_vision.12.a:0 "Una ciudad que perdurará durante siglos."
 me_antigonid_1_vision.12.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_1$$mission_task_completed_tt_2$"
 me_antigonid_1_vision.13.t:0 "$antigonid_01_vision_1$: El precio de la victoria"
 me_antigonid_1_vision.13.desc:0 "Mientras nos ocupábamos de las mejoras cívicas y de entretener al pueblo, nuestros viles rivales nos atacaron de nuevo, como era de esperar. Los preparativos para completar [GetProvince('(int32)790').GetName] y para el imponente festival aún siguen en marcha y podemos recuperar gran parte del costo si necesitamos esos fondos para luchar otra guerra, aunque sería una pena cancelar nuestro desfile de la victoria."
 me_antigonid_1_vision.13.a:0 "Hay que aniquilar a nuestros enemigos."
 me_antigonid_1_vision.13.at:0 "$mission_task_completed_tt_1$ $antigonid_01_vision_1$#! será #R evitada#!!"
 me_antigonid_1_vision.13.b:0 "Nada puede interrumpir nuestros festejos."
 me_antigonid_1_vision.14.t:0 "$antigonid_01_vision_1$: La muerte de un sueño"
 me_antigonid_1_vision.14.desc:0 "La pérdida de Antigonia es un duro golpe simbólico para la dinastía antigónida y una humillación inadmisible para su [me_antigonids_scope.GetRulerTitle] [me_antigonids_scope.GetRuler.GetPraenomen].\n\nSolo podemos rezar a los dioses que algún día guíen a nuestros ejércitos hacia la gloriosa reconquista..."
 me_antigonid_1_vision.14.tt:0 "¡$mission_task_completed_tt_1$$antigonid_01_vision_1$#! se #R evitó#!!"
 me_antigonid_1_vision.14.a:0 "Esto aún no ha terminado."
 me_antigonid_1_vision.14.b:0 "Retrocederemos hacia la antigua capital."
 # Antigoneia's Port
 me_antigonid_1_vision.21.t:0 "$antigonid_01_vision_2$: Centro oriental"
 me_antigonid_1_vision.21.desc:0 "Durante la subsiguiente planificación de la capital antigónida, concentramos nuestros esfuerzos marítimos en el antiguo puerto de Myriandrus y en el asentamiento de veteranos de Antígono, Alexandreia Kat'isson, mediante el viejo camino persa que atraviesa las Puertas Sirias.\n\nHan sido útiles para nuestra capital, pero hay quienes sugieren que podríamos desarrollar el puerto principal de Antigonia en el asentamiento de Hidatos, muy cerca del río Orontes y ya poblado por Antígono con veteranos carios."
 me_antigonid_1_vision.21.a:0 "Seguiremos concentrándonos en los puertos del norte."
 me_antigonid_1_vision.21.at:0 "Cuando se haya completado la tarea de misión '#Y $antigonid_01_vision_2$#!':"
 me_antigonid_1_vision.21.b:0 "Hidatos tiene gran potencial."
 me_antigonid_1_vision.21.c:0 "No hay necesidad de limitarnos."
 me_antigonid_1_vision.21.ct:0 "[GetProvince('(int32)789').GetName|Y] también recibirá '#Y $ant_01_2_2_pmod$#!'."
 me_antigonid_1_vision.22.t:0 "$antigonid_01_vision_2$: Portal de Oriente"
 me_antigonid_1_vision.22.desc:0 "Nuestros ingenieros completaron los dragados y las construcciones. Ahora Antigonia tiene nuevos astilleros, atracaderos y diques de carena, sin la vulnerabilidad que normalmente conllevan los beneficios de estar tan cerca del océano.\n\n"
 me_antigonid_1_vision.22.desc_1:0 "El humilde asentamiento que surgió alrededor del trofeo de Alejandro tras la batalla de [GetProvince('(int32)796').GetName] ahora opaca al antiguo puerto de Myriandrus y atrae a comerciantes y artesanos de tierras lejanas. Sin duda, no sobrevaloramos la importancia y la conveniencia de este sitio..."
 me_antigonid_1_vision.22.desc_2:0 "El supervisor portuario del otrora humilde embarcadero de Hidatos ahora puede enorgullecerse de contar con algunas de las instalaciones más distinguidas del Oriente, que abren camino a un gran volumen comercial y a un pujante distrito de constructores de buques y abastecedores navales.\n\nNuestros hombres comparan a Hidatos con la región de Pieria en nuestra antigua patria de Macedonia —que, en forma semejante, yace entre una gran montaña y el mar y es la sede de un importante puerto en [GetProvince('(int32)6399').GetName]— y ya lo llaman Antigonia en honor a la capital a la que presta servicio."
 me_antigonid_1_vision.22.desc_3:0 "Adoptaremos una estrategia equilibrada: los puertos de Myriandrus e Hidatos seguirán prestando servicio a la capital, como antes, y sus instalaciones recibirán equipos e inversiones, que son muy necesarios."
 me_antigonid_1_vision.22.a:0 "Nuestra capital no tendrá rivales."
 me_antigonid_1_vision.22.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_2$$mission_task_completed_tt_2$"
 me_antigonid_1_vision.23.t:0 "$antigonid_01_vision_2$: Los estragos de la guerra"
 me_antigonid_1_vision.23.desc:0 "Ahora que estamos perdiendo el control de Antigonia y el área circundante, uno de los primeros planes que abandonaremos será el de desarrollar los puertos. Las vicisitudes de la historia han robado otro sueño antigónida..."
 me_antigonid_1_vision.23.a:0 "Tique da y Tique quita."
 me_antigonid_1_vision.23.at:0 "¡$mission_task_completed_tt_1$$antigonid_01_vision_2$#! se #R evitó#!!"
 # Phoenician Timber
 me_antigonid_1_vision.31.t:0 "$antigonid_01_vision_3$: Ciudades marinas"
 me_antigonid_1_vision.31.desc:0 "Para mantener nuestros lazos con Grecia y el control del Mediterráneo, necesitamos una armada fuerte, una tarea con la que los fenicios a nuestro servicio nos han ayudado mucho.\n\nPara preservar nuestra supremacía naval, debemos renovar y proseguir nuestra relación con estas ciudades marinas."
 me_antigonid_1_vision.31.a:0 "La armada es nuestra columna vertebral."
 me_antigonid_1_vision.31.at:0 "$me_ant_task_start_tt_1$ más conversaciones con las ciudades estado fenicias."
 me_antigonid_1_vision.32.t:0 "$antigonid_01_vision_3$: Dominio del mar"
 me_antigonid_1_vision.32.desc:1 "El contacto con los fenicios renovó nuestra antigua relación, lo que estimuló los astilleros y los navíos de nuestros súbditos. Debemos asegurarnos de que nuestras victorias navales no sean famosas por ser infrecuentes y que el triunfo en Salamina dé inicio a una nueva era de dominación antigónida en el mar interno."
 me_antigonid_1_vision.32.a:0 "El océano es nuestro."
 me_antigonid_1_vision.32.at:0 "$mission_task_completed_tt_1$$antigonid_01_vision_3$$mission_task_completed_tt_2$"
 me_antigonid_1_vision.33.t:0 "$antigonid_01_vision_3$: Lamento por los cedros"
 me_antigonid_1_vision.33.desc:0 "La pérdida de las ciudades fenicias frustró nuestras ambiciones marítimas en la región y nos costó los grandes astilleros y marineros de los antiguos puertos comerciales."
 me_antigonid_1_vision.33.a:0 "Rayos."
 me_antigonid_1_vision.33.tt:0 "¡$mission_task_completed_tt_1$$antigonid_01_vision_3$#! se #R evitó#!!"
 me_antigonid_1_vision.34.t:0 "$antigonid_01_vision_3$: [philokles_of_sidun.GetPraenomen] de [GetProvince('(int32)747').GetName]"
 me_antigonid_1_vision.34.desc_1:0 "Nuestros súbditos fenicios proporcionaron gran cantidad de barcos y marineros para nuestra causa, y [philokles_of_sidun.GetPraenomen], príncipe acaudalado de la ciudad de [GetProvince('(int32)747').GetName], desempeñó un papel importante al liderar y reunir las fuerzas navales en nuestro nombre.\n\nNo obstante, es evidente que el príncipe aspira al trono de su ciudad-reino y opina que ya es hora de que le devolvamos sus numerosos favores y sus generosos desembolsos. Si nos negamos, amenaza con encontrar empleo en otra parte..."
 me_antigonid_1_vision.34.desc_2:0 "[philokles_of_sidun.GetPraenomen] de [GetProvince('(int32)747').GetName], príncipe acaudalado de la ciudad, apoyó nuestra causa en el pasado, especialmente con nuestras armadas fenicias. Sin embargo, ambiciona el trono de su ciudad natal, lo que dañó nuestra relación."
 me_antigonid_1_vision.34.desc_3:0 "[philokles_of_sidun.GetPraenomen] de [GetProvince('(int32)747').GetName], príncipe acaudalado de la ciudad, será un amigo fiel de Fenicia. Podremos confiar en él para que nos ayude a cumplir nuestras ambiciones marítimas a cambio del trono de la ciudad."
 me_antigonid_1_vision.34.a:0 "Dejemos que disfrute de sus pretensiones."
 me_antigonid_1_vision.34.b:0 "Que lástima..."
 me_antigonid_1_vision.34_await_tt:0 "Estamos esperando la respuesta de [GetProvince('(int32)747').GetOwner.GetName|Y]. Si aceptan:"
 me_antigonid_1_vision.34_else_tt:0 "Si se niegan:"
 me_antigonid_1_vision.35.desc:1 "Llegaron enviados del país [philokles_sender.GetAdjective] a [ROOT.GetCountry.GetCapital.GetName] con [philokles_of_sidun.GetPraenomen] de [GetProvince('(int32)747').GetName], noble acaudalado de la ciudad que aspira a su trono como recompensa por prestar servicio a los macedonios.\n\n"
 me_antigonid_1_vision.35.desc_1:0 "Pretenden que derrotemos a nuestro gobernante y lo reemplacemos por este advenedizo, todo por un capricho."
 me_antigonid_1_vision.35.desc_2:0 "Pretenden que le entreguemos la ciudad a [philokles_of_sidun.GetPraenomen], sin recibir nada a cambio..."
 me_antigonid_1_vision.35.a:0 "No alteraremos la situación actual."
 me_antigonid_1_vision.35.b:0 "[philokles_of_sidun.GetPraenomen] no es nuestro rey."
 me_antigonid_1_vision.36.desc_1:0 "[philokles_of_sidun.GetPraenomen] de [GetProvince('(int32)747').GetName] está en prisión en su ciudad por traición y por pretender al trono; parece que al rey no le gustó la idea de ser reemplazado..."
 me_antigonid_1_vision.36.desc_2:0 "[GetProvince('(int32)747').GetOwner.GetName] respondió a nuestra petición de entregar la ciudad de [GetProvince('(int32)747').GetName] al príncipe [philokles_of_sidun.GetPraenomen] con indignación y su líder llamó al país a las armas contra nosotros."
 me_antigonid_1_vision.36.desc_3:0 "[philokles_of_sidun.GetPraenomen] de [GetProvince('(int32)747').GetName] fue proclamado rey de la ciudad con nuestra bendición y tomó el trono sin apenas fanfarria o problemas."
 me_antigonid_1_vision.36.a:0 "Muy bien."
 me_antigonid_1_vision.36.b:0 "Esta persona será leal..."
 me_antigonid_1_vision.37.desc:0 "A nuestra corte llegó [philokles_of_sidun.GetPraenomen] de [GetProvince('(int32)747').GetName], un príncipe disgustado que busca ayuda para reclamar el trono de su ciudad natal, una recompensa que le fue denegada por los antigónidas a pesar de sus servicios a favor de su causa."
 me_antigonid_1_vision.37.a:0 "Nos podría resultar útil."
 me_antigonid_1_vision.37.at:0 "La decisión '#Y $install_philokles_egypt$#!' ya está disponible, siempre y cuando [philokles_of_sidun.GetName|Y] esté con vida en [THIS.GetCountry.GetName|Y]."
 me_antigonid_1_vision.38.t:0 "$antigonid_01_vision_3$: [phoenician_admiral.GetPraenomen] resistente"
 me_antigonid_1_vision.38.desc:0 "Los muelles de Fenicia cuentan con numerosos marineros y capitanes con experiencia, endurecidos tras décadas de escoltar o saquear a los muchos comerciantes que buscan sus ciudades.\n\nUn hombre en particular, un nativo conocido como [phoenician_admiral.GetPraenomen] que alcanzó gran relevancia y renombre, se nos recomendó por ser un timonel y comandante de escuadrón fiable."
 me_antigonid_1_vision.38.a:0 "Esa persona nos podría ser útil."
 me_antigonid_1_vision.38.at:0 "[phoenician_admiral.GetPraenomen|Y] se trasladará a nuestra corte."
 me_antigonid_1_vision.38.b:0 "Nuestros almirantes están más que capacitados."
 me_antigonid_1_vision.38.bt:0 "[phoenician_admiral.GetPraenomen|Y] desaparecerá."

 me_antigonid_1_vision.39.t:0 "$antigonid_01_vision_3$: Astilleros de cedro"
 me_antigonid_1_vision.39.desc:0 "Hace siglos que los expertos constructores navales de las ciudades fenicias son famosos por la destreza con la que transforman los legendarios árboles de cedro del Líbano en barcos transatlánticos, que luego se venden al mejor postor. Quizás necesitemos una vez más un refuerzo naval para comerciar, si el precio es justo." # [LocEditor:AwaitingBatchUpdate]
 me_antigonid_1_vision.39.a:0 "Siempre podemos recibir más barcos." # [LocEditor:AwaitingBatchUpdate]
 me_antigonid_1_vision.39.at:0 "Recibiremos #Y 10#! @octere! octeres en 50 días."
 me_antigonid_1_vision.39.b:0 "Podemos construir nuestra propia flota." # [LocEditor:AwaitingBatchUpdate]

 me_antigonid_1_vision.40.t:0 "$antigonid_01_vision_3$: Construidos para ordenar"
 me_antigonid_1_vision.40.desc:0 "Los barcos que solicitamos llegaron frente a la costa del puerto de [port_ship_scope.GetName], donde los marineros [sidun_scope.GetAdjective] se los entregaron a nuestros navegantes. Estos barcos complementarán nuestras fuerzas navales."
 me_antigonid_1_vision.40.a:0 "Es una ventaja."
 me_antigonid_1_vision.40.tt:0 "#Y 10#! @octere! octeres llegaron a [port_ship_scope.GetName]."
 # Demetrios' Playground
 me_antigonid_1_vision.41.t:0 "$antigonid_01_vision_4$: La insensatez de [GetCharacter('(int32)32').GetPraenomen]"
 me_antigonid_1_vision.41.desc:0 "Nuestra lucha contra los descendientes de [GetCharacter('(int32)9').GetPraenomen] por el control de Grecia continúa, pero por fin expulsamos a la guarnición de [GetCharacter('(int32)32').GetPraenomen] de la ciudad de [GetProvince('(int32)418').GetName], que probablemente fuera la posición defensiva con mayor valor estratégico de la región.\n\nLiberar la ciudad de la misma forma que liberamos [GetProvince('(int32)416').GetName] es posible, pero puede que mantener una fuerza en Acrocorinto de forma temporal sea algo demasiado valioso como para dejarlo pasar..."
 me_antigonid_1_vision.41.a:0 "[GetProvince('(int32)418').GetName] es una guarnición de gran valor estratégico."
 me_antigonid_1_vision.41.b:0 "Los corintios llevan demasiado tiempo sufriendo por la ocupación."
 me_antigonid_1_vision.41.bt:0 "#Y $CORINTH_NAME$#! se liberará como súbdito #Y vasallo#!."
 me_antigonid_1_vision.41.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_4$$mission_task_completed_tt_2$"
 # Reiterate Tyre Proclamation
 me_antigonid_1_vision.51.t:0 "$antigonid_01_vision_5$: Sueños de libertad"
 me_antigonid_1_vision.51.desc:0 "Después de frustrar los intentos de [GetCharacter('(int32)42').GetPraenomen] de apoderarse de [GetProvince('(int32)687').GetArea.GetRegion.GetName] y recuperar la ciudad estratégica de [GetProvince('(int32)743').GetName], [GetCharacter('(int32)37').GetPraenomen] se comprometió a defender la libertad de las ciudades griegas bajo el nombre de Macedonia.\n\nAunque algunos se burlaron al considerar esto una mera conveniencia política, esto fomentó la esperanza entre los griegos de que algún día se gobernarían a sí mismos sin que intermediaran los macedonios, como en los viejos tiempos. Ahora podremos usar este anhelo contra el otro diádoco."
 me_antigonid_1_vision.51.a:0 "Las promesas solo pueden cumplirse en la medida en que la situación lo permita."
 me_antigonid_1_vision.51.at:0 "$me_ant_task_start_tt_1$ a reconfortar a las ciudades estado griegas."
 me_antigonid_1_vision.52.t:0 "$antigonid_01_vision_5$: Orgullo helénico"
 me_antigonid_1_vision.52.desc:0 "Nuestros enviados esparcidos por el Egeo asisten a las Boulés celebradas desde [GetProvince('(int32)290').GetArea.GetName] hasta [GetProvince('(int32)418').GetArea.GetName] con garantías y recordatorios. El mundo griego sufre con el dominio de los macedonios sobre [GetCountry('THE').GetName] desde la victoria de [GetCharacter('(int32)35').GetPraenomen] II y debemos asegurar su obediencia a partir de la promesa de una mínima interferencia doméstica. Tenemos que tratarlos como aliados en lugar de súbditos o, de lo contrario, intentarán revivir su glorioso pasado en cuanto vean la primera oportunidad."
 me_antigonid_1_vision.52.a:0 "Hellas será libre una vez esté a salvo."
 me_antigonid_1_vision.52.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_5$$mission_task_completed_tt_2$"
 me_antigonid_1_vision.53.t:0 "$antigonid_01_vision_5$: Sinecismo [ant_1_5_synoikism_scope.GetAdjective]"
 me_antigonid_1_vision.53.desc:0 "Animados por nuestros continuos esfuerzos diplomáticos así como por la participación de [GetCharacter('(int32)37').GetPraenomen] en el sinecismo o consolidación de ciudades griegas en apuros en asentamientos unificados y prósperos, nuestros súbditos [ant_1_5_synoikism_scope.GetAdjective] vinieron en busca de nuestra ayuda.\n\nComo somos sus protectores, su [ant_1_5_synoikism_scope.GetRulerTitle] [ant_1_5_synoikism_scope.GetRuler.GetPraenomen] nos ruega que ofrezcamos nuestros recursos y experiencia a la reorganización de [ant_1_5_synoikism_province_scope.GetName]."
 me_antigonid_1_vision.53.a:0 "La buena voluntad de los griegos no tiene precio."
 me_antigonid_1_vision.53.at:0 "Dentro de un año, algunas POB de los asentamientos [ant_1_5_synoikism_scope.GetAdjective] circundantes se trasladarán a #Y [ant_1_5_synoikism_province_scope.GetName]#!, que se convertirá en una ciudad."
 me_antigonid_1_vision.53.b:0 "Ya tenemos suficiente con nuestros propios asuntos."
 me_antigonid_1_vision.54.desc:0 "Los magistrados enviados para ayudar con el sinecismo [ant_1_5_synoikism_scope.GetAdjective] de [ant_1_5_synoikism_province_scope.GetName] y los municipios vecinos informaron que su trabajo terminó.\n\nEsperamos que la organización de este nuevo centro urbano provoque que nuestro súbdito nos ayude y que sirva para mantener buenas relaciones..."
 me_antigonid_1_vision.54.a:0 "Ya no deberían quejarse tanto..."
 me_antigonid_1_vision.54.tt:0 "Las POB de [SCOPE.ScriptValue('antigonid_01_vision_5_synoik_value')|0Y] [ant_1_5_synoikism_scope.GetAdjective] se trasladan a [ant_1_5_synoikism_province_scope.GetName|Y]"
 me_antigonid_1_vision.56.t:0 "$antigonid_01_vision_5$: Árbitro benevolente"
 me_antigonid_1_vision.56.desc:0 "Una cuestión destaca en la interminable oleada de enviados y suplicantes griegos: una disputa provincial que solo el/la [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] puede resolver.\n\n"
 me_antigonid_1_vision.56.desc_1:0 "[ant_1_5_dispute_subject_1.GetName] y [ant_1_5_dispute_subject_2.GetName] llevan mucho tiempo discutiendo sobre la frontera de [ant_1_5_dispute_territory_1.GetName]-[ant_1_5_dispute_territory_2.GetName] y solicitan nuestra opinión para solucionar el problema..."
 me_antigonid_1_vision.56.desc_2:0 "Los municipios [ant_1_5_dispute_subject_1.GetAdjective] de [ant_1_5_dispute_territory_1.GetName] y [ant_1_5_dispute_territory_2.GetName] llevan mucho tiempo discutiendo sobre la delimitación de sus respectivas fronteras terrestres."
 me_antigonid_1_vision.56.a:0 "Un examen minucioso pondrá fin a este problema..."
 me_antigonid_1_vision.56.b:0 "Parece que [ant_1_5_dispute_subject_1.GetName] tiene razón."
 me_antigonid_1_vision.56.c:0 "Dásela a [ant_1_5_dispute_subject_2.GetName]."
 me_antigonid_1_vision.56.d:0 "Qué trivial..."
 # Formalize Divinity
 me_antigonid_1_vision.61.t:0 "$antigonid_01_vision_6$: Pompa oriental"
 me_antigonid_1_vision.61.desc:0 "[GetCharacter('(int32)37').GetPraenomen] y [GetCharacter('(int32)38').GetPraenomen] ya fueron reconocidos, al igual que el gran [GetCharacter('(int32)39').GetPraenomen], como deidades vivientes por algunas de las ciudades griegas. Sin embargo, ha llegado el momento de instaurar oficialmente nuestra dinastía real en el panteón estatal como lo hizo la dinastía lágida, lo que pondrá a nuestros gobernantes al nivel de los grandes reyes de [GetCountry('MAC').GetName], [GetCharacter('(int32)35').GetPraenomen] y [GetCharacter('(int32)39').GetPraenomen], y nos acercará más a las influencias religiosas de nuestras tierras orientales..."
 me_antigonid_1_vision.61.a:0 "¡[GetCharacter('(int32)37').GetPraenomen] fue divino!"
 me_antigonid_1_vision.61.at:0 "$me_ant_task_start_tt_1$ a legitimar la apoteosis antigónida."
 me_antigonid_1_vision.62.t:0 "$antigonid_01_vision_6$: Dinastía divina"
 me_antigonid_1_vision.62.desc:0 "Nuestros esfuerzos para legalizar la inminente deificación de nuestros gobernantes tuvieron un gran éxito, aunque algunos de los nobles griegos y macedonios más tradicionales se burlen de ellos. Los ejemplos de Alejandro cambiaron el mundo, y debemos adoptar sus innovaciones religiosas si queremos que nuestros gobernantes compitan por la legitimidad en el este."
 me_antigonid_1_vision.62.a:1 "¡Todos alabarán a [ROOT.GetCountry.GetRulerTitle] [divinely_scope.GetPraenomen]!"
 me_antigonid_1_vision.62.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_6$$mission_task_completed_tt_2$"
 # Secure Frontier
 me_antigonid_1_vision.71.t:0 "$antigonid_01_vision_7$: Puntos de una brújula"
 me_antigonid_1_vision.71.desc:0 "Es casi seguro que los otros diádocos atacarán en cuanto vean la oportunidad de hacerlo. Haríamos bien en estar preparados para cuando llegue el momento, pero debemos decidir cuál de nuestros sucesores representa la mayor amenaza..."
 me_antigonid_1_vision.71.a:0 "[ant_01_frontier_egy_scope.GetShortName], que está al sur, seguramente recibirá el ataque de [GetCountry('EGY').GetName]."
 me_antigonid_1_vision.71.at:0 "$me_ant_task_start_tt_1$ a fortificar el territorio seleccionado.\nCuando la tarea de misión '#Y $antigonid_01_vision_7$ #!' se complete:"
 me_antigonid_1_vision.71.b:0 "Debemos defender nuestro centro al este del ataque [GetCountry('SEL').GetAdjective] en [ant_01_frontier_sel_scope.GetShortName]."
 me_antigonid_1_vision.71.c:0 "La frontera norte en [ant_01_frontier_tre_scope.GetShortName] es vulnerable a [GetCountry('TRE').GetName]."
 me_antigonid_1_vision.71.d:0 "Debemos centrarnos en el oeste, en [ant_01_frontier_mac_scope.GetShortName]."
 me_antigonid_1_vision.72.t:0 "$antigonid_01_vision_7$: Caparazón de tortuga"
 me_antigonid_1_vision.72.desc:0 "Nuestros ingenieros y constructores militares completaron el bastión en [ant_01_frontier_scope.GetName], el cual sirve para proteger a [ant_01_frontier_scope.GetState.GetShortName] de cualquier ataque [ant_01_frontier_owner_scope.GetAdjective] en [ant_01_frontier_scope.GetArea.GetRegion.GetName] [me_antigonids_scope.GetAdjective] y proporciona un centro local que puedan usar nuestras guarniciones y patrullas."
 me_antigonid_1_vision.72.a:0 "Eso debería demorar cualquier ataque..."
 me_antigonid_1_vision.72.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_7$$mission_task_completed_tt_2$"
 me_antigonid_1_vision.73.t:0 "$antigonid_01_vision_7$: Proyecto irrelevante"
 me_antigonid_1_vision.73.desc:0 "La cambiante situación política provocó que los planes de fortificación de [ant_01_frontier_scope.GetName] contra [ant_01_frontier_owner_scope.GetName] acabasen siendo irrelevantes y deshizo todo el progreso que conseguimos..."
 me_antigonid_1_vision.73.a:0 "Así es."
 me_antigonid_1_vision.73.tt:0 "¡$mission_task_completed_tt_1$$antigonid_01_vision_7$#! se #R evitó#!!"
 # Resettle Laranda
 me_antigonid_1_vision.81.t:0 "$antigonid_01_vision_8$: Ruina isauria"
 me_antigonid_1_vision.81.desc:0 "Mientras que nuestra nobleza sigue siendo de Macedonia, un gran número de nuestros súbditos son sin duda extranjeros en sus costumbres y lenguas. Ahora se sugirió, tanto como método para ganar la buena voluntad de nuestros súbditos como para resaltar nuestra benevolencia en el este sobre los anteriores gobernantes macedonios, que se refundará la histórica ciudad isauria de [GetProvince('(int32)169').GetName], cuyos ocupantes incendiaron porque prefirieron perecer antes que ser derrotados a manos de Pérdicas, el regente hambriento de poder."
 me_antigonid_1_vision.81.a:0 "Si ayuda a nuestra causa..."
 me_antigonid_1_vision.81.at:0 "$me_ant_task_start_tt_1$ a reasentar [GetProvince('(int32)169').GetName]"
 me_antigonid_1_vision.82.t:0 "$antigonid_01_vision_8$: [GetProvince('(int32)169').GetName] ha renacido"
 me_antigonid_1_vision.82.desc:0 "La reconstrucción de la otrora importante ciudad de [GetProvince('(int32)169').GetName], que ardió hasta que lo único que quedó fue el oro fundido de su tesoro y sus templos, está ahora completa. Tal como se pretendía, las obras complacieron a la población local que una vez decidió su destrucción para desafiar a la crueldad del dominio macedonio."
 me_antigonid_1_vision.82.a:0 "Las venganzas siempre son tan útiles."
 me_antigonid_1_vision.82.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_8$$mission_task_completed_tt_2$"
 me_antigonid_1_vision.83.t:0 "$antigonid_01_vision_8$: Ascuas extinguidas"
 me_antigonid_1_vision.83.desc:0 "Perder el control de [GetProvince('(int32)169').GetName] hizo que todos los esfuerzos por restablecer su importancia pasada fueran en vano..."
 me_antigonid_1_vision.83.a:0 "Decepcionante."
 me_antigonid_1_vision.83.at:0 "¡$mission_task_completed_tt_1$$antigonid_01_vision_8$#! se #R evitó#!!"
 # Attract Greek Colonists
 me_antigonid_1_vision.91.t:0 "$antigonid_01_vision_9$: Tierra de oportunidades"
 me_antigonid_1_vision.91.desc:0 "[GetCharacter('(int32)37').GetPraenomen] ha pasado un tiempo considerable asegurando la fuerza del ejército y las bases culturales de su reino, por lo que decidió asentar a macedonios, cretenses, calcídicos y carios helenizados en sus ciudades.\n\nAunque [GetProvince('(int32)790').GetName], [GetProvince('(int32)782').GetName], [GetProvince('(int32)1986').GetName] y [GetProvince('(int32)258').GetName] son testamentos eternos de su previsión y grandeza, más colonos solo pueden beneficiar a nuestro diverso reino."
 me_antigonid_1_vision.91.a:0 "Vendrán."
 me_antigonid_1_vision.91.at:0 "$me_ant_task_start_tt_1$ a atraer colonos para que se asienten."
 me_antigonid_1_vision.92.t:0 "$antigonid_01_vision_9$: Nuevas vidas en el este"
 me_antigonid_1_vision.92.desc:0 "Nuestros enviados y magistrados hicieron todo lo posible para generar entusiasmo por proseguir con la colonización griega —por los medios que fueran necesarios—, mientras que nuestros topógrafos exploraron nuestras propiedades en busca de los mejores sitios para reasentarse.\n\nSus esfuerzos no fueron en vano: evidentemente hay una cantidad importante de colonos listos para asentarse en el sitio que elegimos. Solo falta la última palabra del/de la [me_antigonids_scope.GetRulerTitle], quien planea bautizar la colonia en honor al padre de [GetCharacter('(int32)37').GetPraenomen] Monóftalmos, [GetCharacter('(int32)27').GetPraenomen]."
 me_antigonid_1_vision.92.a:0 "[ant_01_9_dest_1_scope.GetName] en [ant_01_9_dest_1_scope.GetArea.GetName] promete."
 me_antigonid_1_vision.92.b:0 "Deberíamos desarrollar a [ant_01_9_dest_2_scope.GetName], en [ant_01_9_dest_2_scope.GetArea.GetName]."
 me_antigonid_1_vision.92.c:0 "[ant_01_9_dest_3_scope.GetArea.GetName] y [ant_01_9_dest_3_scope.GetName] prosperarán."
 me_antigonid_1_vision.92.d:0 "Los enviaremos a [ant_01_9_dest_4_scope.GetName] en [ant_01_9_dest_4_scope.GetArea.GetName]."
 me_antigonid_1_vision.92.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_9$$mission_task_completed_tt_2$"
 me_antigonid_1_vision.92.at:0 "[SCOPE.ScriptValue('antigonid_01_vision_9_total_pop')|0Y] POB emigrarán de inmediato a [ant_01_9_dest_scope.GetName|Y]."
 me_antigonid_1_vision.92.tt2:0 "Cada súbdito contribuyente perderá #R -20#! de opinión de @[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y]."
 me_antigonid_1_vision.93.t:0 "$antigonid_01_vision_9$: Confianza flaqueante"
 me_antigonid_1_vision.93.desc:0 "Nuestra influencia está disminuyendo. Por eso, perdimos la base necesaria para atraer a colonos a nuestras tierras y no tenemos un lugar adecuado para que se asienten..."
 me_antigonid_1_vision.93.a:0 "No importa."
 me_antigonid_1_vision.93.tt:0 "¡$mission_task_completed_tt_1$$antigonid_01_vision_9$#! se #R evitó#!!"
 me_antigonid_1_vision.94.t:0 "$antigonid_01_vision_9$: Colonos de origen [me_antigonids_scope.GetAdjective]"
 me_antigonid_1_vision.94.desc:1 "Algunos representantes del país [me_antigonids_scope.GetAdjective] están inventando relatos sobre una nueva vida en todas las ágoras griegas que alientan a nuestro pueblo a aventurarse hacia el este. Algunos los llaman traidores; otros, causas perdidas; de cualquier forma, nuestra población ha sufrido."
 me_antigonid_1_vision.94.a:0 "Que tengan buena suerte..."
 me_antigonid_1_vision.94.tt:1 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_ant_01_9_sub_pop_contributor').GetValue|0Y] POB se trasladaron a @[SCOPE.GetRootScope.GetCountry.GetOverlord.GetFlag]! [SCOPE.GetRootScope.GetCountry.GetOverlord.GetName]"
 me_antigonid_1_vision.95.t:0 "$antigonid_01_vision_9$: Colonos de origen [me_ant_01_9_sub_scope.GetAdjective]"
 me_antigonid_1_vision.95.desc:0 "Nuestros intentos de atraer colonos griegos generaron entusiasmo en el ágora de [me_ant_01_9_sub_scope.GetCapital.GetName] y más allá, donde los ciudadanos y los súbditos de nuestros clientes en [me_ant_01_9_sub_scope.GetName] ansían la oportunidad de una nueva vida en el este. Sin embargo, quizá a su gobierno le moleste nuestra persuasión, que no siempre fue amable..."
 me_antigonid_1_vision.95.a:0 "Perfecto."
 me_antigonid_1_vision.95.at:0 "[SCOPE.ScriptValue('antigonid_01_vision_9_sub_pop_proportion')|0Y] POB se trasladarán desde [me_ant_01_9_sub_scope.GetName|Y] hacia el destino que elijamos cuando se complete la tarea."
 me_antigonid_1_vision.96.t:0 "$antigonid_01_vision_9$: Entusiasmo de la cultura [me_ant_01_9_ter_scope.GetCulture.GetName]"
 me_antigonid_1_vision.96.desc:0 "Algunos habitantes griegos en las cercanías de nuestras propiedades en [me_ant_01_9_ter_scope.GetName], [me_ant_01_9_ter_scope.GetArea.GetName], indicaron interés, ya sea voluntaria o involuntariamente, por unirse a una nueva colonia antigónida oriental."
 me_antigonid_1_vision.96.a:0 "Excelente."
 me_antigonid_1_vision.96.at:0 "[SCOPE.ScriptValue('antigonid_01_vision_9_ter_pop_proportion')|0Y] [SCOPE.Custom('ant_mis_01_2_pops_loc')] se trasladarán desde [me_ant_01_9_ter_scope.GetName|Y] hacia el destino que elijamos cuando se complete la tarea."
 me_antigonid_1_vision.96.b:0 "[ant_01_9_city_2_scope.GetName]"
 me_antigonid_1_vision.96.c:0 "[ant_01_9_city_3_scope.GetName]"
 me_antigonid_1_vision.96.d:0 "[ant_01_9_city_4_scope.GetName]"
 # The Last Laugh
 me_antigonid_1_vision.111.t:0 "$antigonid_01_vision_11$: [me_antigonids_scope.GetRuler.GetPraenomen] Poliorcetes"
 me_antigonid_1_vision.111.desc:0 "Al fin pusimos en su lugar a los detestables rodios, quienes intentaron mantenerse al margen de los conflictos de los diádocos y a la vez gozar de los beneficios de nuestra protección. La humillación de [GetCharacter('(int32)38').GetPraenomen] fue pagada con los frutos de Nike, y el poder Antigónida es indudable."
 me_antigonid_1_vision.111.desc_1:0 "\n\nLos pomposos rodios incluso erigieron una enorme estatua en honor a su dios patrón, Helios, para conmemorar su victoria en la defensa, ¡nada menos que con las ganancias de la venta de nuestras máquinas de asedio abandonadas! Aun así, es cierto que ningún hombre honrado podría negar la belleza y la calidad de la preciosa artesanía de Cares..."
 me_antigonid_1_vision.111.desc_2:0 ""
 me_antigonid_1_vision.111.a:0 "La derribaremos. Están en deuda con nosotros."
 me_antigonid_1_vision.111.b:0 "Ahora los rodios conocen su lugar."
 me_antigonid_1_vision.111.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_11$$mission_task_completed_tt_2$"
 me_antigonid_1_vision.113.t:0 "$antigonid_01_vision_11$: La caída de Rodas"
 me_antigonid_1_vision.113.desc:0 "La valiente ciudad de [GetProvince('(int32)266').GetName] se resistió con tenacidad a [GetCharacter('(int32)38').GetPraenomen] el Asediador y agradece eternamente la asistencia de [GetCharacter('(int32)42').GetPraenomen] Sóter con este asunto. Aun así, cayó ante a los antigónidas..."
 me_antigonid_1_vision.113.desc_1:0 "\n\nSóter, o Salvador, fue un epíteto que los rodios aplicaron originalmente a [GetCharacter('(int32)42').GetPraenomen] I por haber acudido en su ayuda. Sin embargo, a la luz de estos acontecimientos, el apodo perdió su significado y ahora es más bien una burla... "
 me_antigonid_1_vision.113.desc_2:0 ""
 me_antigonid_1_vision.113.a:0 "Hijos de Hades..."
 me_antigonid_1_vision.114.t:0 "$antigonid_01_vision_11$: El Coloso destruido"
 me_antigonid_1_vision.114.desc:0 "La gran ciudad de [GetProvince('(int32)266').GetName], que resistió el asedio de [GetCharacter('(int32)38').GetPraenomen] el Asediador, finalmente cayó ante a los antigónidas, a pesar de los tratados. Para desgracia de los rodios, [me_antigonids_scope.GetRuler.GetPraenomen] desmontó el maravilloso Coloso de [helios_scope.GetName] que Rodas había erigido para conmemorar su victoria. Es una pérdida trágica para la ciudad y para todos los que aprecian la belleza..."
 me_antigonid_1_vision.114.a:0 "Las musas seguramente lloran."
 me_antigonid_1_vision.115.desc_1:0 "Los despreciables Antigónidas, alentados por su victoria y todavía sufriendo las heridas que infligimos a su orgullo, derribaron nuestro glorioso monumento a Helios. ¡Los dioses jamás perdonarán esta profanación!"
 me_antigonid_1_vision.115.desc_2:0 "Finalmente caímos ante las armas antigónidas. Todo el esfuerzo de nuestra heroica defensa contra [GetCharacter('(int32)38').GetPraenomen] el Asediador fue en vano..."
 me_antigonid_1_vision.115.a:0 "Debemos tener paciencia, hermanos."
 # Hellenic Liberator
 me_antigonid_1_vision.121.t:0 "$antigonid_01_vision_12$: Salvador de [GetProvince('(int32)418').GetArea.GetRegion.GetName]"
 me_antigonid_1_vision.121.desc:0 "Finalmente echamos a los otros diádocos de [GetProvince('(int32)418').GetArea.GetRegion.GetName]. Así cumplimos las promesas de la proclamación de [GetCharacter('(int32)37').GetPraenomen] en [GetProvince('(int32)743').GetName] y convertimos en realidad nuestra antigua ambición del dominio griego. Si mantenemos el equilibrio entre ser benefactores y ser señores, podremos asegurarnos de contar con su continua lealtad como parte de nuestro reino."
 me_antigonid_1_vision.121.a:0 "Un valioso premio."
 me_antigonid_1_vision.121.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_12$$mission_task_completed_tt_2$"
 # League of Korinthos
 me_antigonid_1_vision.131.t:0 "$antigonid_01_vision_13$: Gobierno Compartido"
 me_antigonid_1_vision.131.desc:0 "Ahora que indudablemente somos los protectores de los griegos, ya es hora de revivir los antiguos órganos administrativos de [GetCharacter('(int32)35').GetPraenomen] II y así garantizar la lealtad y la cooperación de las ciudades griegas rebeldes.\n\nUna vez más, los representantes de cada ciudad se reunirán en el sinedrión de la imponente ciudad de [GetProvince('(int32)418').GetName], y los macedonios presidirán la política exterior. Mediante un ejército común y una red de tratados, llevaremos los municipios díscolos de Hellas hacia una nueva era de grandes estados y de unidad, y a la vez preservaremos su autonomía, sus tradiciones y sus identidades individuales."
 me_antigonid_1_vision.131.a:0 "¡No hay tiempo que perder!"
 me_antigonid_1_vision.131.at:0 "$me_ant_task_start_tt_1$ a organizar la #Y $LEAGUE_OF_KORINTHOS$#!"
 me_antigonid_1_vision.132.t:0 "$antigonid_01_vision_13$: Hegemonía Griega"
 me_antigonid_1_vision.132.desc:0 "Una vez más, muchos griegos se encuentran bajo la benevolente protección de [ROOT.GetCountry.GetName] y la Liga de [GetProvince('(int32)418').GetName], y delegaron los asuntos exteriores de sus ciudades a un organismo único cuya tarea es defender a Grecia. Esperemos que esta versión dure más que las anteriores..."
 me_antigonid_1_vision.132.a:0 "Les deseamos larga vida y mucha prosperidad."
 me_antigonid_1_vision.132.at:0 "Todos los territorios que poseemos y que poseen nuestros súbditos se incorporarán a [ant_01_13_corinth_scope.GetName|Y]."
 me_antigonid_1_vision.132.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_13$$mission_task_completed_tt_2$"
 me_antigonid_1_vision.133.t:0 "$antigonid_01_vision_13$: Hellas tensa"
 me_antigonid_1_vision.133.desc:0 "Nuestra influencia en [GetProvince('(int32)418').GetArea.GetRegion.GetName] está menguando, lo cual nos impidió organizar una nueva Liga y unir a las ciudades griegas. Quizá algún día se unan por sí mismas y aprovechen sus ventajas."
 me_antigonid_1_vision.133.a:0 "Ahora los griegos deben cuidarse solos."
 me_antigonid_1_vision.133.at:0 "¡$mission_task_completed_tt_1$$antigonid_02_aspiration_13$#! se #R evitó#!!"
 me_antigonid_1_vision.134.desc:0 "[me_antigonids_scope.GetAdjective] $me_antigonid_1_vision.134_desc_body$" # [LocEditor:AwaitingBatchUpdate]
 me_antigonid_1_vision.134.a:0 "Quizá sea necesario..."
 me_antigonid_1_vision.134.at:0 "[ROOT.GetCountry.GetName|Y] se convertirá en la #Y $LEAGUE_OF_KORINTHOS$#! y recibirá como #Y vasallos#! del país [me_antigonids_scope.GetAdjective] a todos los territorios griegos que estén poseídos por @[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] o que sean sus súbditos."
 me_antigonid_1_vision.134.b:0 "... ¡para una oveja!"
 me_antigonid_1_vision.134_desc_body:0 "Llegaron enviados a [ROOT.GetCountry.GetCapital.GetName]. Quieren comenzar a reorganizar la Liga de [GetProvince('(int32)418').GetName], creada originalmente por [GetCharacter('(int32)35').GetPraenomen] II de [GetCountry('MAC').GetName]. Declaran públicamente que su objetivo es unir a las ciudades griegas para la defensa y el bien común. No obstante, la supremacía de los macedonios en la Liga parece indicar lo contrario."
 me_antigonid_1_vision.135.t:0 "$antigonid_01_vision_13$: Disconformidad griega"
 me_antigonid_1_vision.135.desc:0 "Nuestro súbdito griego [ant_01_14_scope.GetName] rechazó a nuestros enviados. Sus funcionarios alegan que nuestros esfuerzos diplomáticos son un intento disimulado de conquista."
 me_antigonid_1_vision.135.a:0 "Necios."
 me_antigonid_1_vision.135.tt:0 "@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] obtuvo reclamos sobre todo el territorio del país [ant_01_14_scope.GetAdjective|Y]."
 me_antigonid_1_vision.136.desc:0 "Ahora que se completó la organización formal de la Liga de [GetProvince('(int32)418').GetName], los macedonios delegaron su gobierno en manos de sus representantes electos, quien en su mayoría provienen de la ciudad de [ROOT.GetCountry.GetCapital.GetName]. Son tiempos extraños, pero quizá una Grecia unificada sea el cambio que necesitamos, aun si la recibimos en una sarisa macedonia..."
 me_antigonid_1_vision.136.a:0 "Nos esforzaremos por Grecia."
 # Diadochi Conquest
 me_antigonid_1_vision.141.t:0 "$antigonid_01_vision_14$: Una tierra ganada a punta de lanza"
 me_antigonid_1_vision.141.desc_1:0 "A pesar de nuestros fracasos anteriores, al fin le arrebatamos los caminos de [GetCountry('EGY').GetName] al supuesto reino de [GetCharacter('(int32)42').GetPraenomen] y nos apoderamos de las grandes fortalezas de [GetProvince('(int32)660').GetName] en [GetProvince('(int32)687').GetArea.GetRegion.GetName] y [GetProvince('(int32)509').GetName] en la ribera del Nilo."
 me_antigonid_1_vision.141.desc_2:0 "Por fin le arrebatamos las costas de Tracia y las numerosas ciudades diseminadas en ellas al supuesto reino de Lisímaco, y al mismo tiempo aplastamos las ambiciones antipátridas en el Helesponto y Asia."
 me_antigonid_1_vision.141.desc_3:0 "Nos aventuramos nuevamente hacia el este y logramos recuperar las tierras de Mesopotamia del supuesto reino seléucida. Estas tierras constituyen una zona de seguridad necesaria para defender [GetProvince('(int32)790').GetArea.GetRegion.GetName]."
 me_antigonid_1_vision.141.desc:0 "\n\nNuestras victorias sin duda continuarán y se extenderán por el centro del gran imperio de [GetCharacter('(int32)39').GetPraenomen], hasta que esté unificado nuevamente bajo un monarca macedonio legítimo."
 me_antigonid_1_vision.141.a:0 "Los juegos funerarios prácticamente terminaron y llevamos puesta la corona de flores."
 me_antigonid_1_vision.141.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_14$$mission_task_completed_tt_2$"
 # Pragmatic Alliance
 me_antigonid_1_vision.151.t:0 "$antigonid_01_vision_15$: Dejando de lado las rivalidades"
 me_antigonid_1_vision.151.desc:0 "Continúan las guerras por el reino de [GetCharacter('(int32)39').GetPraenomen] y no hay un final a la vista. Ahora que acaba el capítulo de los diádocos originales, tal vez sea hora de aceptar el statu quo y dejar los posibles futuros desacuerdos a las generaciones venideras...\n\nUn esfuerzo diplomático coordinado con otro sucesor podría ser el factor decisivo y ofrecer una tregua para nuestro reino emergente."
 me_antigonid_1_vision.151.a:0 "[ant_01_15_portrait_1.GetName]"
 me_antigonid_1_vision.151.at:0 "Nos acercaremos a [ant_01_15_target.GetName|Y] con una oferta de amistad."
 me_antigonid_1_vision.151.b:0 "[ant_01_15_portrait_2.GetName]"
 me_antigonid_1_vision.151.c:0 "[ant_01_15_portrait_3.GetName]"
 me_antigonid_1_vision.151.d:0 "[ant_01_15_portrait_4.GetName]"
 me_antigonid_1_vision.151.e:0 "¡No, no necesitamos aliados!"
 me_antigonid_1_vision.151.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_15$$mission_task_completed_tt_2$"
 me_antigonid_1_vision.152.t:0 "$antigonid_01_vision_15$: Vínculos Dinásticos"
 me_antigonid_1_vision.152.desc:0 "Una oferta de alianza está muy bien, pero una conexión duradera basada en la confianza mutua solo se puede asegurar a partir del interés compartido del matrimonio.\n\nLa opción más obvia para un matrimonio real entre nuestras dos naciones sería que el príncipe [me_antigonids_scope.MakeScope.GetVariable('ant_01_15_groom_flag').GetCharacter.GetEmployer.GetAdjective] [me_antigonids_scope.MakeScope.GetVariable('ant_01_15_groom_flag').GetCharacter.GetPraenomen] tomará la mano de la princesa [me_antigonids_scope.MakeScope.GetVariable('ant_01_15_bride_flag').GetCharacter.GetEmployer.GetAdjective] [me_antigonids_scope.MakeScope.GetVariable('ant_01_15_bride_flag').GetCharacter.GetPraenomen] y los dos forjarán un vínculo dinástico."
 me_antigonid_1_vision.152.a:0 "Enviad la propuesta."
 me_antigonid_1_vision.152.at:0 "Propondremos un matrimonio entre [me_antigonids_scope.MakeScope.GetVariable('ant_01_15_groom_flag').GetCharacter.GetPraenomen|Y] y [me_antigonids_scope.MakeScope.GetVariable('ant_01_15_bride_flag').GetCharacter.GetPraenomen|Y] y moveremos a este último a @[me_antigonids_scope.MakeScope.GetVariable('ant_01_15_groom_flag').GetCharacter.GetEmployer.GetFlag]! [me_antigonids_scope.MakeScope.GetVariable('ant_01_15_groom_flag').GetCharacter.GetEmployer.GetName|Y]."
 me_antigonid_1_vision.152.b:0 "Lo único que queremos es una alianza."
 me_antigonid_1_vision.152.bt:0 "Ofreceremos una alianza a @[ant_01_15_target.GetFlag]! [ant_01_15_target.GetName|Y]."
 me_antigonid_1_vision.152.c:0 "Pensándolo bien, ¡cancelad todo!"
 me_antigonid_1_vision.153.t:0 "$antigonid_01_vision_15$: Diplomacia [me_antigonids_scope.GetAdjective]"
 me_antigonid_1_vision.153.desc:0 "Los Antigónidas, nuestros enemigos históricos en la lucha por el imperio de [GetCharacter('(int32)39').GetName], ofrecieron hacer las paces para nuestro beneficio mutuo estableciendo una alianza. Esto nos daría un respiro para centrarnos en asegurar nuestros intereses en otro lugar, pero podría beneficiar a los antigónidas más que a nosotros."
 me_antigonid_1_vision.153.desc_1:0 "\n\nPara cerrar el trato, propusieron un matrimonio entre el príncipe [me_antigonids_scope.MakeScope.GetVariable('ant_01_15_groom_flag').GetCharacter.GetEmployer.GetAdjective] [me_antigonids_scope.MakeScope.GetVariable('ant_01_15_groom_flag').GetCharacter.GetPraenomen] y la princesa [me_antigonids_scope.MakeScope.GetVariable('ant_01_15_bride_flag').GetCharacter.GetEmployer.GetAdjective] [me_antigonids_scope.MakeScope.GetVariable('ant_01_15_bride_flag').GetCharacter.GetPraenomen], lo que sugiere un deseo de compartir intereses de forma más permanente..."
 me_antigonid_1_vision.153.a:0 "La paz tiene sus ventajas."
 me_antigonid_1_vision.153.b:0 "Una alianza, nada más."
 me_antigonid_1_vision.153.c:0 "Puede que sea lo mejor que podamos hacer."
 me_antigonid_1_vision.153.d:0 "¡Los cobardes deben estar listos para ser conquistados!"
 me_antigonid_1_vision.153.dt:0 "Rechazaremos la oferta @[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetAdjective|Y]."
 me_antigonid_1_vision.154.t:0 "$antigonid_01_vision_15$: respuesta [ant_01_15_target.GetAdjective]"
 me_antigonid_1_vision.154.desc:0 "Nuestros enviados regresaron de la corte [ant_01_15_target.GetAdjective] con noticias de que "
 me_antigonid_1_vision.154.desc_1:0 "aceptaron con entusiasmo nuestra propuesta de matrimonio y de alianza, ¡y que empezaron a organizar un festejo para [me_antigonids_scope.MakeScope.GetVariable('ant_01_15_groom_flag').GetCharacter.GetPraenomen] y [me_antigonids_scope.MakeScope.GetVariable('ant_01_15_bride_flag').GetCharacter.GetPraenomen] de inmediato!"
 me_antigonid_1_vision.154.desc_2:0 "aceptaron una alianza pragmática por el momento, claramente preocupados por enfrentarse a nuestras sarisas en un futuro cercano..."
 me_antigonid_1_vision.154.desc_3:0 "aceptaron una alianza pragmática por el momento, pero rechazaron nuestra propuesta de matrimonio real."
 me_antigonid_1_vision.154.desc_4:0 "rechazaron nuestra oferta, nos llamaron cobardes y dijeron que debíamos estar listos para ser conquistados por ir a pedir limosna a un rival."
 me_antigonid_1_vision.154.a:0 "¡Bendita sea Hera!"
 me_antigonid_1_vision.154.b:0 "¡No nos podemos quejar!"
 me_antigonid_1_vision.154.c:0 "Una cosa menos de la que preocuparse."
 me_antigonid_1_vision.154.d:0 "Por eso tenemos lanzas."
 me_antigonid_1_vision.158.desc:0 "¡Los traicioneros antigónidas formaron una alianza con el reino [ant_01_15_target.GetAdjective]! Sin lugar a dudas, esto alterará el equilibrio de las alianzas a favor de ellos..."
 me_antigonid_1_vision.158.a:0 "No es bueno."
 ### Macedonian Aspiration
 me_antigonid_2_aspiration.1.t:0 "$antigonid_02_aspiration$: Auténtica Realeza"
 me_antigonid_2_aspiration.1.desc:0 "Aunque el reino de nuestro fundador fue atacado por los traidores, oportunistas y cobardes de los otros reinos diádocos, su estatus real derivó de la aprobación del regente de los herederos de Alejandro y de su gloria sin parangón.\n\nEl título de [ROOT.GetCountry.GetRulerTitle] le pertenece a [ROOT.GetCountry.GetRuler.GetPraenomen], ¡junto con el trono de Macedonia!"
 me_antigonid_2_aspiration.1.a:0 "Todavía no terminó."
 me_antigonid_2_aspiration.2.t:0 "$antigonid_02_aspiration$: Realeza de Macedonia"
 me_antigonid_2_aspiration.2.desc:0 "Conseguimos la supervivencia de la gloriosa dinastía de Antígono a pesar de todas las complicaciones; ni siquiera el poder combinado de los reinos sucesores pudo igualar la tenacidad de los hijos que tienen el favor de los dioses.\n\nCon el hogar de Macedón asegurado, quizás algún día podamos reclamar nuestras antiguas posesiones del este de las manos de los ilegítimos reinos orientales..."
 me_antigonid_2_aspiration.2.a:0 "El reino de Antígono es nuestro."
 me_antigonid_2_aspiration.2.at:0 "¡La misión '#Y $antigonid_01_vision$#!' se #G completó#!!\nLa misión '#Y $antigonid_03_dominance$#!' ahora está disponible."
 # Greek Dominion
 me_antigonid_2_aspiration.11.t:0 "$antigonid_02_aspiration_1$: Liberación griega"
 me_antigonid_2_aspiration.11.desc:0 "Las campañas de Demetrios y otros generales antigónidas en Grecia triunfaron sobre el caos y la crueldad de Polipercón y Casandro, pero, con la pérdida del este, nuestra desesperación por tener el control se volvió evidente.\n\nLos griegos deben aceptar nuestra autoridad y reconocernos como sus 'liberadores' y sus legítimos señores macedonios o sufrir las consecuencias."
 me_antigonid_2_aspiration.11.a:0 "Estos griegos nunca se rinden..."
 me_antigonid_2_aspiration.11.at:0 "$me_ant_task_start_tt_1$ a denunciar a los falsos gobernantes de Grecia."
 me_antigonid_2_aspiration.12.t:0 "$antigonid_02_aspiration_1$: Batalla por Grecia"
 me_antigonid_2_aspiration.12.desc:0 "Después de la muerte de Alejandro, Antípatro mantuvo a los griegos bajo control en Lamia, pero, desde su muerte, la península se volvió cada vez más caótica. Ahora, el fallecimiento de Antígono puede marcar una nueva era de lucha para la región y debemos asegurarnos de no permitir que un resurgimiento del estado griego u otro diádoco nos obligue a salir.\n\nGrecia debe entender que el liderazgo macedonio de Antígono no es negociable."
 me_antigonid_2_aspiration.12.a:0 "Veamos de qué están hechos."
 me_antigonid_2_aspiration.12.at:0 "@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] obtiene reclamos en todos los territorios controlados por diádocos, oligarquías y monarquías en $ant_hellas_list_tt$. (Territorios [SCOPE.ScriptValue('antigonid_02_aspiration_1_final')|0Y])"
 # Dominate Epirus
 me_antigonid_2_aspiration.21.t:0 "$antigonid_02_aspiration_2$: Rivalidad vecinal"
 me_antigonid_2_aspiration.21.desc:0 "La subyugación de los epirotas pone fin a una larga era de tormento para Macedonia y supone la humillación de la dinastía eácida con sus elevadas pretensiones al trono de Macedonia. Los resistentes luchadores de las tribus molosas aprenderán ahora a servir a nuestras ambiciones."
 me_antigonid_2_aspiration.21.a:0 "¿Dónde estás ahora, Aquiles?"
 me_antigonid_2_aspiration.21.tt:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_2$$mission_task_completed_tt_2$"
 # Recover Cilicia
 me_antigonid_2_aspiration.31.t:0 "$antigonid_02_aspiration_3$: Cruce oriental"
 me_antigonid_2_aspiration.31.desc:0 "La llanura costera de Cilicia, famosa por sus piratas, sus ricas ciudades y su posición estratégica entre Frigia y Siria, era una ubicación fundamental en el reino de Antígono.\n\nLa recuperación de esta zona nos permitirá reafirmar nuestra reivindicación en el este y aumentar nuestro dominio naval en el mar interior."
 me_antigonid_2_aspiration.31.a:0 "Las Moiras dan una de cal y otra de arena."
 me_antigonid_2_aspiration.31.tt:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_3$$mission_task_completed_tt_2$"
 # Dynastic Relevance
 me_antigonid_2_aspiration.41.t:0 "$antigonid_02_aspiration_4$: Caída en desgracia"
 me_antigonid_2_aspiration.41.desc_1:0 "Aunque nuestro reino esté dividido, derrotado por la alianza de los otros diádocos, el prestigio de nuestra dinastía tras las victorias de Antígono y años de gobierno está más allá de todo reproche, especialmente entre nuestros súbditos orientales.\n\nDesde nuestra humilde posición, los otros diádocos podrían estar dispuestos a acordar una amistad por un pacto de sangre, algo que ahora es común entre los otros sucesores."
 me_antigonid_2_aspiration.41.desc_2:0 "[ant_2_marriage_country_scope.GetRuler.GetPraenomen], quien ostenta el título de [ant_2_marriage_country_scope.GetRulerTitle], rechazó con desprecio nuestra generosa oferta a los canallas [ant_2_marriage_country_scope.GetAdjective].\n\nTendremos que buscar por otra parte si queremos que nuestro plan tenga éxito..."
 me_antigonid_2_aspiration.41.desc_3:0 "Todas nuestras negociaciones fueron en vano, los otros reinos sucesores se niegan a ver el valor de una alianza con nuestra dinastía. Hagamos que vivan para arrepentirse de este desaire, ¡por Zeus!"
 me_antigonid_2_aspiration.41.a:0 "Buscamos la restitución con [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('ant_2_marriage_country_1').GetCountry.GetName]."
 me_antigonid_2_aspiration.41.at:0 "@[ant_2_marriage_country_scope.GetFlag]! [ant_2_marriage_country_scope.GetName|Y] recibirá una oferta para casar a su gobernante con [ant_2_marriage_bride_scope.GetName|Y].\nSi alguno de los dos está casado, se divorciarán.\nSi @[ant_2_marriage_country_scope.GetFlag]! [ant_2_marriage_country_scope.GetName|Y] acepta, recibiremos:"
 me_antigonid_2_aspiration.41.b:0 "Nos acercaremos a [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('ant_2_marriage_country_2').GetCountry.GetName]."
 me_antigonid_2_aspiration.41.c:0 "Puede que [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('ant_2_marriage_country_3').GetCountry.GetName] sea un aliado útil."
 me_antigonid_2_aspiration.41.d:0 "¡No vamos a caer tan bajo!"
 me_antigonid_2_aspiration.41.e:0 "Qué atroz..."
 me_antigonid_2_aspiration.41.tt:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_4$$mission_task_completed_tt_2$"
 me_antigonid_2_aspiration.42.t:0 "$antigonid_02_aspiration_4$: Matrimonio real"
 me_antigonid_2_aspiration.42.desc:0 "Aunque haya caído en desgracia, la dinastía de Antígono alcanzó una fama duradera tras años de gobierno en Asia. [me_antigonids_scope.GetRuler.GetName], quien dice poseer el título de [me_antigonids_scope.GetRulerTitle] de sus territorios restantes, ahora se nos acerca con una oferta de matrimonio real.\n\nEste gesto puede ser beneficioso para ambas partes y enterraría las rivalidades pasadas con una nueva razón de sangre."
 me_antigonid_2_aspiration.42.a:0 "Esto es sumamente aceptable."
 me_antigonid_2_aspiration.42.b:0 "¡Se casará con [ant_2_primary_heir.GetPraenomen], el heredero!"
 me_antigonid_2_aspiration.42.bt:0 "Esto es sumamente aceptable."
 me_antigonid_2_aspiration.42.c:0 "Deberían aceptar su derrota, no hacen más que avergonzarse a sí mismos."
 me_antigonid_2_aspiration.42.ct:0 "Rechazaremos la oferta @[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetAdjective|Y]."
 me_antigonid_2_aspiration.43.desc:0 "Nuestros enviados se complacen en informar que los [ant_2_marriage_country_scope.GetAdjective] aceptaron nuestra oferta de matrimonio entre [ant_2_marriage_groom_scope.GetName] y [ant_2_marriage_bride_scope.GetName], ¡y con ello aceptan la unión entre nuestras casas!\n\nAbundantes banquetes y festividades acompañarán la ocasión de su unión en [ant_2_marriage_groom_scope.GetEmployer.GetCapital.GetName]. Esperemos que este sea el maravilloso comienzo de una amistad duradera, sin importar nuestras diferencias en el pasado."
 me_antigonid_2_aspiration.43.a:0 "¡Qué vivan [ant_2_marriage_groom_scope.GetPraenomen] y [ant_2_marriage_bride_scope.GetPraenomen]!"
 # Strategic Fastness
 me_antigonid_2_aspiration.51.t:0 "$antigonid_02_aspiration_5$: Grillete de Grecia"
 me_antigonid_2_aspiration.51.desc:0 "Nuestros soldados aseguraron la fortaleza en el alto pico de Acrocorinto, y, con ella, la guarnición estratégica más importante de Hellas.\n\nDebido a nuestras pérdidas en el este, el dominio sobre Grecia se volvió todavía más importante; esta fortaleza debería proporcionarnos ese control."
 me_antigonid_2_aspiration.51.a:0 "No debemos dejar que Grecia se nos escape."
 me_antigonid_2_aspiration.51.at:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_5$$mission_task_completed_tt_2$"
 # Blades of Tainaron
 me_antigonid_2_aspiration.61.t:0 "$antigonid_02_aspiration_6$: Soldados de la fortuna"
 me_antigonid_2_aspiration.61.desc:0 "El cabo Ténaro, al sur de Esparta, se convirtió en una madriguera de mercenarios, que atrae a tipos rebeldes de todo el mundo helénico en busca de la vida estridente y peligrosa de un soldado a sueldo.\n\nHay muchos mercenarios experimentados que lucharon en las guerras de Alejandro, en las de los diádocos o en pequeñas disputas entre ciudades-estado desde Sirakousai a Nikonión, y por un poco de oro pueden ayudar a nuestra causa."
 me_antigonid_2_aspiration.61.a:0 "Necesitamos todas las ventajas posibles para los futuros conflictos."
 me_antigonid_2_aspiration.61.at:0 "$me_ant_task_start_tt_1$ a acercarse a los mercenarios de Ténaro."

 me_antigonid_2_aspiration.62.t:0 "$antigonid_02_aspiration_6$: Estrategia marcial"
 me_antigonid_2_aspiration.62.desc:0 "Finalizamos nuestra visita a los campos de Ténaro, pero todavía no se decidió cómo aprovechar el talento de sus habitantes.\n\nAlgunos sobornos pueden darnos un mayor acceso a los servicios de su compañía, pero traer a sus comandantes a nuestras filas reducirá nuestra dependencia de los mercenarios."
 me_antigonid_2_aspiration.62.a:0 "Soborna a los capitanes influenciables."
 me_antigonid_2_aspiration.62.b:0 "Los oficiales más experimentados instruirán a nuestras filas."
 me_antigonid_2_aspiration.62.tt:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_6$$mission_task_completed_tt_2$"
 me_antigonid_2_aspiration.63.t:0 "$antigonid_02_aspiration_6$: Comandantes curtidos"
 me_antigonid_2_aspiration.63.desc:0 "Nuestros oficiales estuvieron recorriendo los campamentos y el ágora de Ténaro en busca de comandantes experimentados que ayudaran a nuestra causa contra los otros reinos diádocos.\n\nEntre los bribones y canallas que pueblan el lugar, encontraron a dos comandantes mercenarios experimentados que estarían dispuestos a servir al/a la [SCOPE.GetRootScope.GetCountry.GetRulerTitle]... por un precio."
 me_antigonid_2_aspiration.63.a:0 "[antigonid_general_1.GetPraenomen] será útil."
 me_antigonid_2_aspiration.63.b:0 "Traigan un caballo para [antigonid_general_2.GetPraenomen]. Partirá hacia la capital."
 me_antigonid_2_aspiration.63.c:0 "Que vuelva a su hamaca..."
 me_antigonid_2_aspiration.63.tt:0 "[accepted_general.GetName|Y] se unirá a nuestra corte.\n[rejected_general.GetName|Y] desaparecerá."
 me_antigonid_2_aspiration.63.ct:0 "[antigonid_general_1.GetName|Y] y [antigonid_general_2.GetName|Y] desaparecerán."
 # Hellenic Hegemon
 me_antigonid_2_aspiration.71.t:0 "$antigonid_02_aspiration_7$: Protector de ciudades"
 me_antigonid_2_aspiration.71.desc:0 "La extensión de nuestra influencia y nuestro alcance sobre Grecia y sus numerosas ciudades nos brindaron gran experiencia en la gestión de diversos grupos de interés y disputas legales, además de la posición indiscutible de verdaderos líderes del mundo griego.\n\nAunque el sueño de la Liga de Corinto quizá haya muerto, la gestión de estados griegos semiautónomos a nuestro servicio sigue siendo una propuesta interesante."
 me_antigonid_2_aspiration.71.a:0 "Sí, semiautónomos."
 me_antigonid_2_aspiration.71.tt:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_7$$mission_task_completed_tt_2$"
 # Alkimachid Heartland
 me_antigonid_2_aspiration.81.t:0 "$antigonid_02_aspiration_8$: Progresando"
 me_antigonid_2_aspiration.81.desc:0 "Ahora que controlamos el centro de la antigua satrapía de Lisímaco, junto con los puertos comerciales del Helesponto, nuestras pérdidas en el este son algo más fáciles de soportar."
 me_antigonid_2_aspiration.81.a:0 "Una preocupación menos."
 me_antigonid_2_aspiration.81.at:0 "@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] obtiene reclamos en las provincias de [GetProvince('(int32)252').GetArea.GetName|Y] y [GetProvince('(int32)245').GetArea.GetName|Y]."
 me_antigonid_2_aspiration.81.tt:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_8$$mission_task_completed_tt_2$"
 # Throne of Alexander
 me_antigonid_2_aspiration.91.t:0 "$antigonid_02_aspiration_9$: Por fin en casa"
 me_antigonid_2_aspiration.91.desc:0 "Nuestra dinastía logró recuperar la gran capital de los macedonios y las tumbas ancestrales de sus líderes y guerreros, que estaban en manos de la maldita dinastía de Antípatro. Ahora, la posición de la dinastía antigónida como los verdaderos reyes de Macedonia y no como meros sucesores provinciales de un imperio muerto está asegurada."
 me_antigonid_2_aspiration.91.a:0 "¡[me_antigonids_scope.GetRuler.GetPraenomen] es [me_antigonids_scope.GetRulerTitle] de Macedonia!"
 me_antigonid_2_aspiration.91.at:0 "Adoptaremos la bandera y los colores de Macedonia."
 me_antigonid_2_aspiration.91.b:0 "Este es y siempre será el reino de Antígono."
 me_antigonid_2_aspiration.91.bt:0 "Mantendremos la bandera y los colores de los antigónidas."
 me_antigonid_2_aspiration.91.c:0 "Gobernamos Macedonia, pero esta no es la misma de antaño."
 me_antigonid_2_aspiration.91.ct:0 "Adoptaremos los colores de Macedonia, pero mantendremos los símbolos antigónidas."
 me_antigonid_2_aspiration.91.d:0 "Este es un nuevo capítulo en la historia de los macedonios."
 me_antigonid_2_aspiration.91.dt:0 "Adoptaremos los símbolos de Macedonia, pero mantendremos los colores antigónidas."
 me_antigonid_2_aspiration.91.tt:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_9$$mission_task_completed_tt_2$"
 # Thessalian Fetter
 me_antigonid_2_aspiration.101.t:0 "$antigonid_02_aspiration_10$: Baluarte del sur"
 me_antigonid_2_aspiration.101.desc:0 "Mucho se dice sobre las ciudades griegas estratégicas de Calcis y Corinto y sobre su importancia para los intereses de Macedonia, pero Tesalia se encuentra en el camino hacia Grecia desde Pella, que es fundamental para proteger nuestros intereses en ambas regiones.\n\nHay quienes sugieren fundar una nueva ciudad y baluarte en el golfo de Pagasas para defender Tesalia y Grecia, y bautizarla en honor a Demetrio, el hijo de Antígono."
 me_antigonid_2_aspiration.101.a:0 "La antigua Ferai abrirá paso a Demetrias."
 me_antigonid_2_aspiration.101.at:0 "$me_ant_task_start_tt_1$ la fundación de Demetrias."
 me_antigonid_2_aspiration.102.t:0 "$antigonid_02_aspiration_10$: Se inaugura Demetrias"
 me_antigonid_2_aspiration.102.desc:0 "Nuestros trabajadores completaron las estructuras de la nueva ciudad de Demetrias, cerca del antiguo asentamiento portuario de Pagasai y de la histórica ciudad tesalia de Ferai, cuyos habitantes se trasladaron a nuevas viviendas en el lugar.\n\nEsta nueva guarnición estratégica seguramente prosperará, ya que se encuentra entre Macedonia y Grecia tanto por tierra como por mar..."
 me_antigonid_2_aspiration.102.a:0 "Una ciudad digna de nuestro reino."
 me_antigonid_2_aspiration.102.tt:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_10$$mission_task_completed_tt_2$"
 me_antigonid_2_aspiration.103.t:0 "$antigonid_02_aspiration_10$: Planes abandonados"
 me_antigonid_2_aspiration.103.desc:0 "Ahora que [GetProvince('(int32)391').GetName] ya no está en nuestras manos, no podemos proseguir con nuestra idea de fundar la nueva ciudad de Demetrias..."
 me_antigonid_2_aspiration.103.a:0 "Maldita sea."
 me_antigonid_2_aspiration.103.at:0 "¡$mission_task_completed_tt_1$$antigonid_02_aspiration_10$#! se #R evitó#!!"
 #  Antigonid Royalty
 me_antigonid_2_aspiration.111.t:0 "$antigonid_02_aspiration_11$: Reino de Macedonia"
 me_antigonid_2_aspiration.111.desc:0 "Aunque nos hayan echado del reino oriental de Antígono, ganado a punta de lanza, nuestros éxitos en occidente quizá hayan reivindicado a nuestra dinastía a los ojos de nuestros ancestros y de los dioses.\n\nLos antipátridas fueron expulsados del reino de Alejandro, y los antigónidas volvieron a su patria ancestral como reyes legítimos de Macedonia."
 me_antigonid_2_aspiration.111.a:0 "Que reinen durante mucho tiempo."
 me_antigonid_2_aspiration.111.at:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_11$$mission_task_completed_tt_2$"
  # Fourth Fetter
 me_antigonid_2_aspiration.121.t:0 "$antigonid_02_aspiration_12$: Peloponeso rebelde"
 me_antigonid_2_aspiration.121.desc:0 "Las ciudades estratégicas de [GetProvince('(int32)407').GetName] y [GetProvince('(int32)418').GetName] cuentan desde hace mucho tiempo con guarniciones de tropas macedonias para afianzar el control en [GetProvince('(int32)418').GetArea.GetRegion.GetName] central, pero más allá de esta región, el Peloponeso carece de protección contra la insurrección.\n\nPara mantener a los espartanos bajo control y a los aqueos sin ideas en la mente, necesitamos un cuarto grillete. El monte Ítome, el pico sobre la ciudad de [GetProvince('(int32)431').GetName], famoso por su templo en honor a Zeus Itomata, presenta claras ventajas debido al terreno y la ubicación." # [LocEditor:AwaitingBatchUpdate]
 me_antigonid_2_aspiration.121.a:0 "No perdamos tiempo."
 me_antigonid_2_aspiration.121.at:0 "$me_ant_task_start_tt_1$ la construcción de una fortaleza en el monte Ítome."
 me_antigonid_2_aspiration.122.t:0 "$antigonid_02_aspiration_12$: Baluarte del sur"
 me_antigonid_2_aspiration.122.desc:0 "Nuestros trabajadores al fin completaron los muros y los cuarteles de la fortaleza planificada sobre el monte Ítome, un baluarte macedonio en el sur de Grecia que rivalizará con Acrocorinto."
 me_antigonid_2_aspiration.122.a:0 "Grecia al fin está segura..."
 me_antigonid_2_aspiration.122.tt:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_12$$mission_task_completed_tt_2$"
 me_antigonid_2_aspiration.123.t:0 "$antigonid_02_aspiration_12$: Monte perdido"
 me_antigonid_2_aspiration.123.desc:0 "Como ya no está en nuestras manos, las obras de la fortaleza para la guarnición en la cima del monte Ítome se detuvo, lo que destruyó nuestros planes."
 me_antigonid_2_aspiration.123.a:0 "Maldición."
 me_antigonid_2_aspiration.123.tt:0 "¡$mission_task_completed_tt_1$$antigonid_02_aspiration_12$#! se #R evitó#!!"
 # Poseidon's Throne
 me_antigonid_2_aspiration.131.t:0 "$antigonid_02_aspiration_13$: Armada resurgente"
 me_antigonid_2_aspiration.131.desc:0 "Estamos haciendo todo lo posible para asegurar la supervivencia de la dinastía antigónida, y la supremacía naval en Egipto y sobre los demás diádocos es una de las garantías de éxito más importantes. Sin una armada fuerte, no tenemos esperanzas de imponer poder en el este ni de defender nuestras propiedades griegas contra Egipto."
 me_antigonid_2_aspiration.131.a:0 "Así es."
 me_antigonid_2_aspiration.131.at:0 "$me_ant_task_start_tt_1$ a explorar la expansión naval."
 me_antigonid_2_aspiration.132.t:0 "$antigonid_02_aspiration_13$: Dudas navales"
 me_antigonid_2_aspiration.132.desc:0 "Recordamos lo que aprendimos recientemente en las campañas de Demetrio en Salamina y Rodas, y muchos opinan que el futuro son embarcaciones imponentes que puedan destruir fortificaciones con nuevos descubrimientos en artillería de asedio.\n\nSin embargo, otros prefieren las tácticas navales tradicionales; es decir, el empleo de abordajes y velocidad para dominar las olas mientras que las tropas terrestres se ocupan de las fortificaciones."
 me_antigonid_2_aspiration.132.a:0 "Nuestras poderosas armas harán que sus fortificaciones sean inútiles."
 me_antigonid_2_aspiration.132.b:0 "El mar será un lago antigónida."
 me_antigonid_2_aspiration.132.tt:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_13$$mission_task_completed_tt_2$"
 me_antigonid_2_aspiration.133.t:0 "$antigonid_02_aspiration_13$: Amos del mar"
 me_antigonid_2_aspiration.133.desc:0 "Nuestra causa cuenta con numerosos oyentes comprensivos entre los marineros y los piratas del Mediterráneo, ya que los esfuerzos navales de Antígono financiaron muchas de sus carreras, sean o no legítimas.\n\nEncontramos a dos comandantes macedonios prometedores que estarían dispuestos a prestar servicio en nuestras flotas."
 me_antigonid_2_aspiration.133.a:0 "Bienvenido a bordo, [antigonid_admiral_1.GetPraenomen]."
 me_antigonid_2_aspiration.133.b:0 "No hay nadie mejor que [antigonid_admiral_2.GetPraenomen]."
 me_antigonid_2_aspiration.133.tt:0 "[accepted_admiral.GetName|Y] se unirá a nuestra corte.\n[rejected_admiral.GetName|Y] desaparecerá."
 me_antigonid_2_aspiration.134.t:0 "$antigonid_02_aspiration_13$: Destino cruel"
 me_antigonid_2_aspiration.134.desc:0 "Ahora que ya no controlamos ningún puerto, nuestros sueños de supremacía naval han quedado destrozados. Si los antigónidas logran volver a comandar una flota fuerte, no será pronto..."
 me_antigonid_2_aspiration.134.a:0 "Lástima..."
 me_antigonid_2_aspiration.134.tt:0 "¡$mission_task_completed_tt_1$$antigonid_02_aspiration_13$#! se #R evitó#!!"
 # Stable Dynasty
 me_antigonid_2_aspiration.141.t:0 "$antigonid_02_aspiration_14$: Generaciones de reyes"
 me_antigonid_2_aspiration.141.desc:0 "La legitimidad de nuestro reino se debe en gran parte a las hazañas de Antígono el Tuerto, cuya coronación dio inicio al ascenso de la dinastía en la realeza macedonia más allá de la mera conquista y las apariencias.\n\nAhora que la corona pasó a la segunda generación de sus descendientes, demostramos el valor de la familia como gobernantes estables de Macedonia."
 me_antigonid_2_aspiration.141.a:0 "Somos inconquistables."
 me_antigonid_2_aspiration.141.at:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_14$$mission_task_completed_tt_2$"
 me_antigonid_2_aspiration.141.b:0 "... y eso es suficiente."
 ### Antigonid Birthright
 me_antigonid_3_birthright.1.t:0 "$antigonid_03_birthright$: Reclamando Oriente"
 me_antigonid_3_birthright.1.desc:0 "Fue un viaje arduo, pero a pesar de todos los fracasos de nuestra casa y de la retirada hacia el oeste, le demostramos al mundo que la nobleza antigónida surge de su habilidad natural en vez de las largas listas de súbditos y propiedades.\n\nSoñamos con regresar al este, a las grandes ciudades y colonias fundadas por [GetCharacter('(int32)39').GetPraenomen], y así eliminar la mancha de la derrota y recibir los laureles de una gloria sin igual."
 me_antigonid_3_birthright.1.a:0 "Nos vengaremos en nombre de [GetCharacter('(int32)37').GetPraenomen]."
 me_antigonid_3_birthright.1.at:0 "@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] obtiene reclamos en las regiones de [GetProvince('(int32)290').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)243').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)1936').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)1883').GetArea.GetRegion.GetName|Y] y [GetProvince('(int32)790').GetArea.GetRegion.GetName|Y]."

 me_antigonid_3_birthright.2.t:0 "$antigonid_03_birthright$: Nikator"
 me_antigonid_3_birthright.2.desc:0 "Los antigónidas quizás superaron a los argéadas en cuanto a su tenacidad y osadía, ya que añadieron Macedonia, Asia, Frigia y Siria a sus propiedades contra todo pronóstico.\n\nCuando se escriban las historias de estos tiempos, se recordará a los antigónidas como los grandes sucesores de Alejandro y como quienes más merecían su corona."
 me_antigonid_3_birthright.2.a:0 "¡Perfecto!"
 me_antigonid_3_birthright.2.tt:0 "¡La misión "#Y $antigonid_03_birthright$#!" se #G completó#!!"
 # Kypriot Claim
 me_antigonid_3_birthright.11.t:0 "$antigonid_03_birthright_1$: Premio del Mediterráneo"
 me_antigonid_3_birthright.11.desc:0 "La gran isla de Chipre es fundamental para controlar las costas de Fenicia y será un valioso recurso en la reconquista del corazón de Siria. La isla se debe transformar en una fortaleza imponente inmune a las ambiciones de cualquier posible invasor.\n\nTambién es una oportunidad para expandir otras instalaciones que pueden ser útiles a nuestra causa, un asunto de mucho interés para el/la [me_antigonids_scope.GetRulerTitle] [me_antigonids_scope.GetRuler.GetPraenomen]."
 me_antigonid_3_birthright.11.tt:0 "A menos que cualquiera de los dos puertos estén ocupados o anexados, en #Y 365#! días:"
 me_antigonid_3_birthright.11.a:0 "Una fortaleza flotante."
 me_antigonid_3_birthright.11.at:0 "[GetProvince('(int32)331').GetName|Y] también recibirá '#Y $ant_3_1_1_cmod$#!'.\n[GetProvince('(int32)334').GetName|Y] y [GetProvince('(int32)331').GetName|Y] recibirán hasta #Y 2 fortalezas#! cada una."
 me_antigonid_3_birthright.11.b:0 "La riqueza de la isla es un premio en sí mismo."
 me_antigonid_3_birthright.11.bt:0 "[GetProvince('(int32)331').GetName|Y] también recibirá '#Y $ant_3_1_2_cmod$#!'.\n[GetProvince('(int32)334').GetName|Y] y [GetProvince('(int32)331').GetName|Y] recibirán hasta #Y 1 fortaleza#! y #Y 1 mercado#! cada una."
 me_antigonid_3_birthright.11.c:0 "Los astilleros de Chipre competirán con los de los fenicios."
 me_antigonid_3_birthright.11.ct:0 "[GetProvince('(int32)331').GetName|Y] también recibirá '#Y $ant_3_1_3_cmod$#!'.\n[GetProvince('(int32)334').GetName|Y] y [GetProvince('(int32)331').GetName|Y] recibirán hasta #Y 1 fortaleza#! y #Y 1 puerto#! cada una."
 me_antigonid_3_birthright.12.t:0 "$antigonid_03_birthright_1$: Trabajos completados"
 me_antigonid_3_birthright.12.desc:0 "Nuestros trabajadores completaron las renovaciones y expansiones de las instalaciones de los puertos principales de Chipre, y siguieron los planes del/de la [ROOT.GetCountry.GetRulerTitle] al pie de la letra.\n\n"
 me_antigonid_3_birthright.12.desc_1:0 "Los resistentes muros de [GetProvince('(int32)334').GetName] y [GetProvince('(int32)331').GetName] garantizarán que la isla permanezca en nuestras manos."
 me_antigonid_3_birthright.12.desc_2:0 "Los bulliciosos emporiones de [GetProvince('(int32)334').GetName] y [GetProvince('(int32)331').GetName] atraerán la gran riqueza de las minas de cobre de Chipre."
 me_antigonid_3_birthright.12.desc_3:0 "Los astilleros avanzados de [GetProvince('(int32)334').GetName] y [GetProvince('(int32)331').GetName] garantizarán un flujo continuo de barcos para nuestras flotas."
 me_antigonid_3_birthright.12.a:0 "Excelente."
 me_antigonid_3_birthright.12.tt:0 "$mission_task_completed_tt_1$$antigonid_03_birthright_1$$mission_task_completed_tt_2$"
 me_antigonid_3_birthright.13.t:0 "$antigonid_03_birthright_1$: Islas indefensas"
 me_antigonid_3_birthright.13.desc:0 "Nuestra incapacidad para mantener el control sobre los puertos de Chipre ha socavado nuestros planes de fortificar aún más sus puertos vitales..."
 me_antigonid_3_birthright.13.a:0 "Maldición."
 me_antigonid_3_birthright.13.tt:0 "¡$mission_task_completed_tt_1$$antigonid_03_birthright_1$#! se #R evitó#!!"
 # Treasuries of Asia
 me_antigonid_3_birthright.21.t:0 "$antigonid_02_aspiration_2$: Riquezas imperiales"
 me_antigonid_3_birthright.21.desc:0 "Gran parte de la vasta riqueza obtenida de los tesoros aqueménidas, primero por Alejandro Magno y luego por Antígono quien la transportó a Asia, permanece en las capitales provinciales, antaño fortificadas y pobladas por subordinados confiables.\n\nDeberíamos usar todos estos recursos en lugar de dejarlos a merced de las ambiciones de traidores o invasores."
 me_antigonid_3_birthright.21.a:0 "Abran los tesoros."
 me_antigonid_3_birthright.21.tt:0 "$mission_task_completed_tt_1$$antigonid_03_birthright_2$$mission_task_completed_tt_2$"
 # Aegean Mastery
 me_antigonid_3_birthright.31.t:0 "$antigonid_03_birthright_3$: Nuestro mar"
 me_antigonid_3_birthright.31.desc:0 "Aseguramos casi todos los puertos principales del Egeo y, con ellos bajo nuestro control, ahora podemos contar con el paso a Asia por mar, con lo que excluiremos a los demás diádocos de los lucrativos ingresos por impuestos y por refugio a cualquier fuerza invasora."
 me_antigonid_3_birthright.31.a:0 "Ahora es el momento."
 me_antigonid_3_birthright.31.tt:0 "$mission_task_completed_tt_1$$antigonid_03_birthright_3$$mission_task_completed_tt_2$"
 # Asian Foothold
 me_antigonid_3_birthright.41.t:0 "$antigonid_03_birthright_4$: Avance oriental"
 me_antigonid_3_birthright.41.desc:0 "Como [GetCharacter('(int32)39').GetPraenomen], avanzamos hacia el este de Macedonia, cruzamos [GetProvince('(int32)2623').GetName] y nos establecimos una vez más en las costas de [GetProvince('(int32)290').GetArea.GetRegion.GetName].\n\nPronto reclamaremos la satrapía y el reino perdido de [GetCharacter('(int32)37').GetPraenomen] para demostrar la supremacía de nuestra dinastía entre los sucesores."
 me_antigonid_3_birthright.41.a:0 "Nada puede detenernos."
 me_antigonid_3_birthright.41.tt:0 "$mission_task_completed_tt_1$$antigonid_03_birthright_4$$mission_task_completed_tt_2$"
 # Naval Precedents
 me_antigonid_3_birthright.51.t:0 "$antigonid_03_birthright_5$: Desafío naval"
 me_antigonid_3_birthright.51.desc:0 "Las victorias antigónidas del pasado demuestran nuestra habilidad para dominar las olas y mantener a los demás diádocos a la defensiva. Verán qué tan poderosas se volvieron nuestras flotas."
 me_antigonid_3_birthright.51.a:0 "El mar llama."
 me_antigonid_3_birthright.51.at:0 "$me_ant_task_start_tt_1$ lucha por mantener el dominio naval.\n@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] debe mantener al menos tres cuartos (actualmente [SCOPE.ScriptValue('antigonid_4_5_bypass_value')|Y0]) del número total de barcos que tiene la otra armada $ant_other_diadochi_tooltip$ diádoca más grande durante #Y 2#! años."
 me_antigonid_3_birthright.52.t:0 "$antigonid_03_birthright_5$: Flota dominante"
 me_antigonid_3_birthright.52.desc:0 "El tamaño de nuestra flota no pasó desapercibida entre los demás diádocos, y se convirtió en tema de conversación en los puertos y tabernas del mar territorial, lo que atrajo a marineros y constructores navales a nuestras ciudades en busca de trabajo.\n\nSin dudas encontraremos un comandante capaz que pueda ayudar a reunir nuestra gran armada, pero quizás nuestro/a [ROOT.GetCountry.GetRulerTitle], [ROOT.GetCountry.GetRuler.GetName], prefiera seguir el ejemplo de [GetCharacter('(int32)37').GetPraenomen] y [GetCharacter('(int32)38').GetPraenomen] cuando se trata de comandar flotas."
 me_antigonid_3_birthright.52.a:0 "Nuestros reyes conocen bien las olas."
 me_antigonid_3_birthright.52.at:0 "[antigonid_admiral.GetPraenomen] desaparecerá."
 me_antigonid_3_birthright.52.b:0 "Los nuevos comandantes son siempre bienvenidos."
 me_antigonid_3_birthright.52.bt:0 "[antigonid_admiral.GetPraenomen] se unirá a nuestra corte."
 me_antigonid_3_birthright.52.tt:0 "$mission_task_completed_tt_1$$antigonid_03_birthright_5$$mission_task_completed_tt_2$"
 me_antigonid_3_birthright.53.t:0 "$antigonid_03_birthright_5$: Superado"
 me_antigonid_3_birthright.53.desc:0 "No tuvimos éxito en nuestros esfuerzos por mantener el dominio naval sobre los demás diádocos. Tendremos que conformarnos con una posición secundaria por ahora."
 me_antigonid_3_birthright.53.a:0 "Maldición."
 me_antigonid_3_birthright.53.tt:0 "¡$mission_task_completed_tt_1$$antigonid_03_birthright_5$#! se #R evitó#!!"
 # Satrap of Phrygia
 me_antigonid_3_birthright.61.t:0 "$antigonid_03_birthright_6$: Semillas de una dinastía"
 me_antigonid_3_birthright.61.desc:0 "Finalmente reclamamos [GetProvince('(int32)1936').GetArea.GetRegion.GetName], la antigua satrapía de [GetCharacter('(int32)37').GetPraenomen]; las resistentes ciudades que consiguió el sagrado conquistador [GetCharacter('(int32)37').GetPraenomen]; los consagrados caminos persas que llevaban de [GetProvince('(int32)290').GetArea.GetName] a [GetProvince('(int32)790').GetName] y de ahí al mítico [GetProvince('(int32)536').GetName] más allá de los grandes ríos; la extensión de tierras agrestes repletas de brutos y los templos de sus extraños dioses.\n\n[GetCharacter('(int32)39').GetPraenomen] reconoció que su vasto imperio no se podía gobernar desde las periferias en [GetProvince('(int32)379').GetName] y, aunque nuestro propio reino es humilde en comparación con su imperio ilimitado, se sugirió regresar nuestras funciones administrativas a la capital original de [GetCharacter('(int32)37').GetPraenomen]."
 me_antigonid_3_birthright.61.tt:0 "$mission_task_completed_tt_1$$antigonid_03_birthright_6$$mission_task_completed_tt_2$"
 me_antigonid_3_birthright.61.a:0 "No, [ROOT.GetCountry.GetCapital.GetName] seguirá siendo nuestra capital por ahora."
 me_antigonid_3_birthright.61.b:0 "Reclamemos el viejo alojamiento de [GetCharacter('(int32)37').GetPraenomen]."
 me_antigonid_3_birthright.61.bt:0 "Hasta [SCOPE.ScriptValue('ant_3_6_svalue')|0Y] POB de cultura #Y $macedonian$#! se trasladarán de [me_antigonids_scope.GetCapital.GetName] a [GetProvince('(int32)1936').GetName|Y]."
 # Our Strait
 me_antigonid_3_birthright.71.t:0 "$antigonid_03_birthright_7$: Mar Bósforo"
 me_antigonid_3_birthright.71.desc:0 "Controlar el cruce entre Asia y Europa es vital para una invasión exitosa de la primera y, dado el caso, la defensa de la segunda, una lección que el mismísimo Antígono aprendió cuando fundó el Antigonia de Misia y Bitinia.\n\nDebemos asegurarnos de que los fuertes en los cruces sean bastiones resistentes."
 me_antigonid_3_birthright.71.a:0 "Nadie pasará."
 me_antigonid_3_birthright.71.at:0 "$me_ant_task_start_tt_1$ fortalece nuestras defensas en el Bósforo."
 me_antigonid_3_birthright.71.tt:0 "$mission_task_completed_tt_1$$antigonid_03_birthright_7$$mission_task_completed_tt_2$"
 me_antigonid_3_birthright.72.t:0 "$antigonid_03_birthright_7$: Cabecera de puente asiática"
 me_antigonid_3_birthright.72.desc:0 "Nuestros trabajadores ya apuntalaron las defensas en zonas estratégicas que protegen los cruces asiáticos y las cercanías del Bósforo."
 me_antigonid_3_birthright.72.a:0 "Excelente."
 me_antigonid_3_birthright.72.at:0 "Cualquier otro $ant_3_7_fort_spiel_tt$ también recibirá '#Y $ant_3_7_pmod$#!'."
 me_antigonid_3_birthright.72.tt:0 "$mission_task_completed_tt_1$$antigonid_03_birthright_7$$mission_task_completed_tt_2$"
 me_antigonid_3_birthright.73.t:0 "$antigonid_03_birthright_7$: Cimientos abandonados"
 me_antigonid_3_birthright.73.desc:0 "La pérdida de ciudades importantes cerca del cruce del Bósforo puso en duda nuestros planes de mejorar sus defensas."
 me_antigonid_3_birthright.73.a:0 "Muy en duda."
 me_antigonid_3_birthright.73.tt:0 "¡$mission_task_completed_tt_1$$antigonid_03_birthright_7$ se #R evitó#!!"
 # Antigoneia
 me_antigonid_3_birthright.81.t:0 "$antigonid_03_birthright_8$: Cimientos envidiables"
 me_antigonid_3_birthright.81.desc:0 "No hemos olvidado que [GetCharacter('(int32)37').GetPraenomen] fue quien fundó la gran ciudad en el Orontes, sin importar lo que hicieron o hacen quienes la tomaron. Se convirtió en la ciudad más importante de Siria gracias a su ubicación estratégica cerca de las Puertas Sirias, defensas naturales y acceso al mar. No cabe duda de que nuestro ancestro tenía una gran visión.\n\nCuando el lugar volvió a estar bajo el control antigónida, nos sugirieron que lleváramos nuestra administración a la ciudad. Quizás de esa forma cumplamos con la visión de [GetCharacter('(int32)37').GetPraenomen] de un reino macedonio centrado en el cruce de las conquistas de [GetCharacter('(int32)39').GetPraenomen]."
 me_antigonid_3_birthright.81.a:0 "¡Antigonia será nuestra capital!"
 me_antigonid_3_birthright.81.b:0 "El pasado es el pasado."
 me_antigonid_3_birthright.81.tt:0 "$mission_task_completed_tt_1$$antigonid_03_birthright_8$$mission_task_completed_tt_2$"
 # To Gaza
 me_antigonid_3_birthright.91.t:0 "$antigonid_03_birthright_9$: Cúspide del Nilo"
 me_antigonid_3_birthright.91.desc:0 "Ahora que nos encontramos en el desierto filisteo, cerca del Nilo y de las ricas ciudades de Egipto, no podemos olvidar el error que cometieron [GetCharacter('(int32)37').GetPraenomen] y [GetCharacter('(int32)38').GetPraenomen] en sus intentos por invadir el lugar, como [GetCharacter('(int32)406').GetPraenomen] antes que ellos.\n\nQuizás Egipto será nuestro algún día, pero estemos atentos y sorteemos los obstáculos que molestaron a nuestros ancestros."
 me_antigonid_3_birthright.91.a:0 "¿Deberíamos reclamar el premio de [GetCharacter('(int32)42').GetPraenomen]?"
 me_antigonid_3_birthright.91.at:0 "$mission_task_completed_tt_1$$antigonid_03_birthright_9$$mission_task_completed_tt_2$"
 # Restore Ionian League
 me_antigonid_3_birthright.101.t:0 "$antigonid_03_birthright_10$: Autonomía [header_scope.GetName]"
 me_antigonid_3_birthright.101.desc_1:0 "Nuestros amigos [GetCountry('ION').GetAdjective] tuvieron gran autonomía bajo nuestro yugo y disfrutaron de accesos privilegiados a [GetCharacter('(int32)37').GetPraenomen] con el simple costo de ayudar en su propia defensa."
 me_antigonid_3_birthright.101.desc_2:0 "Los [GetCountry('IOA').GetAdjective] eran fieles amigos de [GetCharacter('(int32)37').GetPraenomen] y recibieron ayuda en la reorganización de su sistema gubernamental a cambio de reclutas."
 me_antigonid_3_birthright.101.desc:0 "\n\nHoy, esas relaciones han revivido, y los ancestros de aquellos que prosperaron bajo su propio gobierno no olvidaron nuestra bondad."
 me_antigonid_3_birthright.101.a:0 "Por qué no, ¡[me_antigonids_scope.GetRuler.GetPraenomen] trae la libertad!"
 me_antigonid_3_birthright.101.b:0 "No insistamos."
 me_antigonid_3_birthright.101.tt:0 "$mission_task_completed_tt_1$$antigonid_03_birthright_10$$mission_task_completed_tt_2$"
 # Reclaimer
 me_antigonid_3_birthright.111.t:0 "$antigonid_03_birthright_11$: El reino de nuestra fundación"
 me_antigonid_3_birthright.111.desc:0 "Mediante la espada o el estilete, todos aquellos que querían desafiar nuestra supremacía sobre Macedonia por fin comprendieron que los antigónidas son los herederos legítimos del imperio de [GetCharacter('(int32)39').GetPraenomen], que son capaces de unir el este y el oeste, de reagruparse después de cada contratiempo y de llevarse la victoria al final y por siempre.\n\nEsto marca el comienzo de una nueva era en el mundo, gobernado justamente por un reino macedonio centrado donde se unen el este y el oeste. Claro, si podemos mantener unido el reino que [GetCharacter('(int32)37').GetPraenomen] perdió hace tantos años."
 me_antigonid_3_birthright.111.a:0 "¡Por la victoria, viva, [me_antigonids_scope.GetRulerTitle] [me_antigonids_scope.GetRuler.GetPraenomen]!"
 me_antigonid_3_birthright.111.b:0 "Los dioses adoran la humildad."
 me_antigonid_3_birthright.111.tt:0 "$mission_task_completed_tt_1$$antigonid_03_birthright_11$$mission_task_completed_tt_2$"
 # Ports of the East
 me_antigonid_3_birthright.121.t:0 "$antigonid_03_birthright_12$: Alas de cedro"
 me_antigonid_3_birthright.121.desc:0 "En ninguna parte de todo el Mediterráneo se pueden encontrar constructores navales y capitanes como en las ciudades fenicias. Nuestro dominio naval se asegurará con la afluencia de marineros y artesanos de esas ciudades a nuestro servicio."
 me_antigonid_3_birthright.121.a:0 "Los mares son nuestros."
 me_antigonid_3_birthright.121.at:0 "Incautamos #Y 7#! barcos pesados."
 me_antigonid_3_birthright.121.tt:0 "$mission_task_completed_tt_1$$antigonid_03_birthright_12$$mission_task_completed_tt_2$"