 ### Foreign Rulership ###
 athenian_mission_01_foreign_rulership:0 "[SCOPE.GetRootScope.GetCountry.GetName] en cadenas"
 athenian_mission_01_foreign_rulership_DESCRIPTION:0 "Hemos sido una de las ciudades-estado más importantes y poderosas de Grecia desde tiempos inmemoriales, y sin embargo en estos días estamos luchando bajo el yugo de [mission_overlord_scope.GetName]. Esta subyugación de nuestro gran hogar ha dejado a nuestra democracia desgarrada, ya que nuestra asamblea se ha dividido en dos coaliciones políticas: una que apoya al señor extranjero y otra que compite por la independencia."
 athenian_mission_01_foreign_rulership_CRITERIA_DESCRIPTION:0 "Esta misión se considerará completa cuando hayamos obtenido la independencia o establecido una relación más estrecha con [mission_overlord_scope.GetName]."
 athenian_mission_01_foreign_rulership_BUTTON_TOOLTIP:0 "Desde el sometimiento de [ROOT.GetCountry.GetName], nuestra ciudad ha estado peleando entre dos coaliciones políticas que compiten por el poder."
 athenian_mission_01_foreign_rulership_task_1:0 "Un delegado subordinado"
 athenian_mission_01_foreign_rulership_task_1_DESC:0 "#Y Camino de lealtad#!\nSi vamos a construir una relación más estrecha con [mission_overlord_scope.GetName], deberíamos establecer una embajada en [mission_overlord_scope.GetCapital.GetName]. Un delegado en su [mission_overlord_scope.GetRulerTitle], [SCOPE.GetRootScope.GetCountry.GetOverlord.GetRuler.GetPraenomen], parece el primer paso lógico para lograrlo."
 athenian_mission_01_foreign_rulership_task_2:0 "Consejero [mission_overlord_scope.GetAdjective]"
 athenian_mission_01_foreign_rulership_task_2_DESC:0 "#Y Camino lealista#!\nSi queremos convencer al resto de [SCOPE.GetRootScope.GetCountry.GetName] de escucharnos, lo más aconsejable sería que [mission_overlord_scope.GetName] nos enviara algunos supervisores para ayudarnos a encargarnos de los elementos más indecorosos de nuestra asamblea."
 athenian_mission_01_foreign_rulership_task_3:0 "Orden para la asamblea"
 athenian_mission_01_foreign_rulership_task_3_DESC:0 "#Y Camino lealista#!\nUna gran parte de la asamblea votará por quien quiera que tenga la mayoría de votantes, así que, si queremos estrechar aún más el lazo con [mission_overlord_scope.GetName], solo tenemos que vencer a la facción independentista."
 athenian_mission_01_foreign_rulership_task_4:0 "Protección asegurada"
 athenian_mission_01_foreign_rulership_task_4_DESC:0 "#Y Camino lealista#!\nAhora que somos un poco más cercanos a [mission_overlord_scope.GetName], es momento de pedirles que envíen soldados que nos permitan acabar con la facción independentista."
 athenian_mission_01_foreign_rulership_task_5:0 "Final del tratado"
 athenian_mission_01_foreign_rulership_task_5_DESC:0 "#Y Camino lealista#!\nFirmaremos un tratado que nos convierta en súbditos permanentes de [mission_overlord_scope.GetName], con lo que daremos fin a los muchos intentos de la facción independentista de engañar a nuestro pueblo."
 athenian_mission_01_foreign_rulership_task_6:0 "Motivos para la independencia"
 athenian_mission_01_foreign_rulership_task_6_DESC:0 "#Y Camino independentista#!\nLa facción independentista está intentado acabar con nuestra dependencia de [mission_overlord_scope.GetName], para que podamos volver a ser nuestros propios amos."
 athenian_mission_01_foreign_rulership_task_7:0 "Deshaciéndonos de nuestros supervisores"
 athenian_mission_01_foreign_rulership_task_7_DESC:0 "#Y Camino independentista#!\nLos supervisores de [mission_overlord_scope.GetName] están estrechamente ligados a la facción seguidora del régimen y, sin su apoyo, es poco probable que puedan seguir al mando o les quede mucho poder dentro de la ciudad."
 athenian_mission_01_foreign_rulership_task_8:0 "Rencor hacia [mission_overlord_scope.GetName]"
 athenian_mission_01_foreign_rulership_task_8_DESC:0 "#Y Camino independentista#!\nDado que nuestras relaciones con [mission_overlord_scope.GetName] no están en los mejores términos, nuestro pueblo empezará a mirar hacia a la ciudad estado de la antigua Atenas, otrora el poder hegemónico del mar Egeo."
 athenian_mission_01_foreign_rulership_task_9:0 "La toma de poder"
 athenian_mission_01_foreign_rulership_task_9_DESC:0 "#Y Camino independentista#!\nSi queremos gobernarnos por nuestra cuenta, debemos demostrarle a todo el mundo que podemos formar nuestros propios ejércitos y protegernos solos, y que ya no dependemos de señores extranjeros como [mission_overlord_scope.GetName]."
 athenian_mission_01_foreign_rulership_task_11:0 "La votación final"
 athenian_mission_01_foreign_rulership_task_11_DESC:0 "#Y Camino independentista#!\nCon una votación final en la asamblea, destruiremos las cadenas [mission_overlord_scope.GetAdjective] de una vez por todas. [ROOT.GetCountry.GetName] volverá a tener su libertad."

