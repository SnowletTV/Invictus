 ### Developing Attica ###
 athenian_mission_02_attica:0 "La restauración de Ática"
 athenian_mission_02_attica_DESCRIPTION:0 "La destrucción de la Liga de Delos y la relativa caída en importancia de Atenas en Grecia produjeron a una Ática menos desarrollada y eficiente de lo que solía ser. Hace mucho tiempo, supo ser el centro del poder ateniense y, si queremos alguna vez expandirnos fuera de Ática, debe recuperar su antigua gloria."
 athenian_mission_02_attica_CRITERIA_DESCRIPTION:0 "Esta misión se habrá completado cuando se hayan mejorado los territorios que rodean a Atenas."
 athenian_mission_02_attica_BUTTON_TOOLTIP:0 "Si queremos llegar a ser algo más que un insignificante poder local, tenemos que restaurar nuestra antigua nación."
 athenian_mission_02_attica_task_1:0 "Ática para Atenas"
 athenian_mission_02_attica_task_1_DESC:0 "Si vamos a reconstruir nuestra antigua nación, tenemos que reconquistar cada parte que nos hayan arrebatado."
 athenian_mission_02_attica_task_2:0 "El desarrollo de la tierra"
 athenian_mission_02_attica_task_2_DESC:0 "Ática solía ser una de las regiones más ricas de Grecia hasta que fue devastada por la guerra con Esparta, y desde entonces ha estado en la ruina. Si queremos volver a ser poderosos, tendremos que restaurar nuestra gran nación."
 athenian_mission_02_attica_task_3:0 "La restauración de la grandeza"
 athenian_mission_02_attica_task_3_DESC:0 "La Atenas de antaño era una ciudad hermosa en el corazón de Grecia. Las historias de su magnificencia se extendían por todos los rincones. Si nuestro objetivo es convertirnos en un poder regional, deberíamos primero concentrar nuestros esfuerzos en nuestro hogar."
 athenian_mission_02_attica_task_4:0 "Protección de las fronteras"
 athenian_mission_02_attica_task_4_DESC:0 "Ática comparte fronteras con Corinto al sur y con Beocia al noroeste. Estas ciudades estado son esenciales para la protección de nuestra nación y la asamblea exige que tomemos el control de ellas o nos convirtamos en uno de sus aliados."
 athenian_mission_02_attica_task_5:0 "Minerales de Ática"
 athenian_mission_02_attica_task_5_DESC:0 "Ática llegó a ser conocida como el hogar de algunas de las minas más ricas de toda Grecia. Si queremos mantener nuestra fama, debemos concentrar nuestros esfuerzos en estas minas y volver a convertirnos en uno de los exportadores más ricos de la región."
 athenian_mission_02_attica_task_6:0 "Los puertos de Pireo"
 athenian_mission_02_attica_task_6_DESC:0 "Los puertos de Pireo son el centro de comercio de Atenas, desde donde nuestros mercaderes parten hacia todo el Mediterráneo."
 athenian_mission_02_attica_task_7:0 "Academia de Atenas"
 athenian_mission_02_attica_task_7_DESC:0 "La Academia es una institución importante para el panorama cultural de Atenas, además de ser el hogar de muchos intelectuales."
 athenian_mission_02_attica_task_8:0 "Completando las filas"
 athenian_mission_02_attica_task_8_DESC:0 "Mientras la Academia es restaurada a su antigua gloria, deberíamos buscar individuos por todo el Mediterráneo para llenar sus salones."
 athenian_mission_02_attica_task_9:0 "Los ritos de Eleusis"
 athenian_mission_02_attica_task_9_DESC:0 "Los ritos de Eleusis se remontan a los primeros días de Atenas y, desde entonces, este culto misterioso ha desempeñado un papel importante para la región."
 athenian_mission_02_attica_task_10:0 "Los misterios eleusinos"
 athenian_mission_02_attica_task_10_DESC:0 "Los misterios sagrados son conferidos solamente a unos cuantos iniciados elegidos, aunque en mayor número que en la antigüedad. Ahora que nuestro vínculo con los misterios es más fuerte, podemos obligarlos a aceptar un mayor número de miembros atenienses en lugar de otros griegos."
 athenian_mission_02_attica_task_final:0 "Celebración ática"
 athenian_mission_02_attica_task_final_DESC:0 "Con la gloria de Ática restaurada, nuestro pueblo podrá avanzar hacia un futuro brillante. El primero de muchos pasos para restaurar a [ROOT.GetCountry.GetName] y a su antigua liga."

