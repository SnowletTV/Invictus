 athenian_mission_02_attica_task_8_effect_tt:0 "Tal vez aparezcan nuevos personajes en Atenas."
 athenian_mission_02_attica_task_10_effect_tt:0 "Personajes en #Y [SCOPE.GetRootScope.GetCountry.GetName]#! se unirán ocasionalmente al culto en Eleusis."

 ### Political ### 
 athenian_mission_03_political:0 "Democracia en Atenas"
 athenian_mission_03_political_DESCRIPTION:0 "La república de Atenas fue conocida por todo el mundo por su fortaleza y por sus instituciones, hasta que fue conquistada por reyes bárbaros foráneos que empezaron a influir en nuestras políticas internas. Ahora que volvemos a ser libres, concentraremos nuestros esfuerzos en restaurar la antigua república de antaño y limpiar esta mancha sobre nuestra historia."
 athenian_mission_03_political_CRITERIA_DESCRIPTION:0 "Esta misión se considerará completada cuando la antigua república ateniense haya sido restaurada a la gloria de los días de Clístenes o sea destruida por completo."
 athenian_mission_03_political_BUTTON_TOOLTIP:0 "Nuestra democracia ha sufrido para el liderazgo de las naciones extranjeras y es momento de regresar a la gloria de antaño."
 athenian_mission_03_political_task_1:0 "Mejora al consejo"
 athenian_mission_03_political_task_1_DESC:0 "El Consejo de los Quinientos está a cargo de las leyes del país y sufrió tanto como el resto de nuestro sistema político cuando fuimos conquistados y subyugados por señores bárbaros."
 athenian_mission_03_political_task_2:0 "En los pasos de Solón"
 athenian_mission_03_political_task_2_DESC:0 "Si queremos devolverle su antigua gloria a [ROOT.GetCountry.GetName], tendremos que estar dispuestos a hacer cambios radicales cuando los necesitemos. El consejo y la asamblea deben estar dispuestos a trabajar juntos, en lugar de pelearse entre sí, llegado el momento."
 athenian_mission_03_political_task_3:0 "La restauración de la asamblea"
 athenian_mission_03_political_task_3_DESC:0 "La asamblea ha sufrido bajo el dominio de políticos ambiciosos y señores extranjeros, primero de Macedonia y luego de los antigónidas. Debemos restaurar la verdadera democracia de Atenas, algo que nos hizo famosos en todo Grecia."
 athenian_mission_03_political_task_4:0 "Ciudadanos organizados"
 athenian_mission_03_political_task_4_DESC:0 "La influencia de señores y naciones extranjeras ha dejado marcas en [ROOT.GetCountry.GetName]. Una mancha en nuestra historia y en nuestras instituciones."
 athenian_mission_03_political_task_5:0 "Tradiciones antiguas"
 athenian_mission_03_political_task_5_DESC:0 "Deberíamos tener una celebración del regreso de nuestra inmaculada democracia."
 athenian_mission_03_political_task_6:0 "Un toque personal"
 athenian_mission_03_political_task_6_DESC:0 "A veces, un toque personal en las negociaciones diplomáticas puede lograr mucho."
 athenian_mission_03_political_task_7:0 "Ostracismo controlado"
 athenian_mission_03_political_task_7_DESC:0 "El ostracismo es una de las tradiciones antiguas de Atenas en la que se exilian elementos indeseados de la ciudad. Algunos políticos han mostrado su inclinación a eliminar a sus rivales por medio del ostracismo, mientras que otros han sido afligidos por su propia ambición y se han visto forzados a irse."
 athenian_mission_03_political_task_8:0 "Fuerza popular"
 athenian_mission_03_political_task_8_DESC:0 "En ocasiones, algunos ambiciosos oradores adquieren un poder tremendo pues amasan gran número de seguidores a su alrededor. Esto no suele terminar bien, ni para ellos ni para la nación."
 athenian_mission_03_political_task_9:0 "Un orador notorio"
 athenian_mission_03_political_task_9_DESC:0 "Por lo general, solo vemos que todos corren a aliarse con un solo orador en tiempos de necesidad. En estos casos, nuestra misma democracia peligra, pues cualquier institución que hayamos designado para limitar el poder de un individuo, es negada por su inmensa popularidad y apoyo."
 athenian_mission_03_political_task_10:0 "Un final para la oposición"
 athenian_mission_03_political_task_10_DESC:1 "El último paso para completar a un tirano es apoderarse del/de la [SCOPE.GetRootScope.GetCountry.Custom('get_court_type')] y eliminar a cualquier prospecto de rival."

