 athenian_mission_03_political_task_10_effect_tt:0 "\nCuando termines la misión, recibirás el siguiente efecto:"

 ### Naval Conquest ###
 athenian_mission_04_delian_league:0 "Restaurando la Liga de Delos"
 athenian_mission_04_delian_league_DESCRIPTION:0 "En la edad dorada de Atenas, llegamos a controlar el mar Egeo y fuimos el poder hegemónico de la Liga de Delos, hecho que nos permitió trasportar riquezas de un lado al otro del mar. Luego de que la liga se desmembró, las relaciones entre los antiguos miembros se degradaron y fueron reemplazadas por la obediencia a tiranos tebanos o macedonios.\n\nEs hora de recoger los fragmentos del pasado y restaurar la Liga de Delos a su antigua gloria. Una liga en donde cada ciudad estado sea libre y liderada por el poder y democracia atenienses.\n"
 athenian_mission_04_delian_league_CRITERIA_DESCRIPTION:0 "Esta misión se habrá completado cuando hayamos restaurado la Liga de Delos."
 athenian_mission_04_delian_league_BUTTON_TOOLTIP:0 "Es hora de restaurar nuestra antigua hegemonía sobre el mar Egeo."
 athenian_mission_04_delian_league_task_1:0 "Preparativos para la campaña"
 athenian_mission_04_delian_league_task_1_DESC:0 "En cierto punto, la mayor parte del mar Egeo estuvo bajo el control de nuestra Liga de Delos, hasta que fue fragmentada por nuestros envidiosos vecinos. Es hora de lidiar con las consecuencias."
 athenian_mission_04_delian_league_task_2:0 "Vecinos del norte"
 athenian_mission_04_delian_league_task_2_DESC:0 "Nuestros antiguos vecinos del norte fueron miembros importantes de la Liga de Delos original y deberían retomar su posición. Dado que están ubicados tan cerca de Ática, lo más sensato sería empezar nuestra campaña con las ciudades estado en Eubea."
 athenian_mission_04_delian_league_task_3:0 "Encontrando a Céfalos"
 athenian_mission_04_delian_league_task_3_DESC:0 "La isla de Céfalos yace al oeste, alejada del resto de capitales antiguas de la Liga de Delos. Si queremos llegar a expandir el domino de la Liga de Delos más allá de estas antiguas fronteras, ya sea en tierras de Iliria o Magna Grecia, necesitamos puertos como este."
 athenian_mission_04_delian_league_task_4:0 "El último bastión de Delos"
 athenian_mission_04_delian_league_task_4_DESC:0 "Corcyra fue el último bastión al oeste de la antigua Liga de Delos, la última parada antes de entrar a los territorios de Iliria o Magna Grecia. Dado que yace en una importante intersección entre Grecia, al oeste, y el norte, deberíamos intentar recuperarla."
 athenian_mission_04_delian_league_task_5:0 "Fuerza ateniense"
 athenian_mission_04_delian_league_task_5_DESC:0 "La Liga de Delos fue famosa por su armada, que construía barcos y reclutaba remeros de todo el mar Egeo para servir entre sus filas. Si queremos controlar las ciudades estado que yacen dentro de las antiguas fronteras de la liga, tendremos que construir una armada de tamaño similar."
 athenian_mission_04_delian_league_task_6:0 "El hogar de Apolo"
 athenian_mission_04_delian_league_task_6_DESC:0 "La isla de Delos fue el hogar del tesoro y el lugar que le dio su nombre a la Liga de Delos original. Si vamos a justificar una nueva liga, apoderarnos de Delos es esencial para acreditar su existencia."
 athenian_mission_04_delian_league_task_7:0 "Modernización de la armada"
 athenian_mission_04_delian_league_task_7_DESC:0 "Con el ascenso de los diádocos y sus reinos, hemos visto la introducción de navíos mucho más grandes en enfrentamientos marítimos. Es momento de que también incluyamos a estos grandes barcos en nuestra armada para poder desafiar a quien se atreva a invadir Grecia."
 athenian_mission_04_delian_league_task_8:0 "Las Cícladas"
 athenian_mission_04_delian_league_task_8_DESC:0 "Naxos está en el corazón de las Cícladas y es un centro importante para las islas egeas. Controlarla nos convertirá en los supervisores de las otras islas."
 athenian_mission_04_delian_league_task_9:0 "El tesoro en Delos"
 athenian_mission_04_delian_league_task_9_DESC:0 "Ubicar el tesoro en Delos resultó ser problemático con la Liga de Delos original, pero reflejar la intención original nos allanaría el camino para demostrar que la liga es más que solo hegemonía ateniense en el mar Egeo."
 athenian_mission_04_delian_league_task_10:0 "Mármol naxiano"
 athenian_mission_04_delian_league_task_10_DESC:0 "El mármol de Naxos es conocido por todos los rincones del mundo por su calidad y valor, y es deseado por todas las ciudades estado griegas."
 athenian_mission_04_delian_league_task_11:0 "Por el río Estrimón"
 athenian_mission_04_delian_league_task_11_DESC:0 "Anfípolis fue una ciudad que levantamos en el norte para controlar a nuestros aliados en Tracia, hasta que Esparta y Macedonia nos la arrebataron. Si queremos restaurar un poco de nuestra influencia en la zona, debemos recuperar nuestra antigua colonia."
 athenian_mission_04_delian_league_task_12:0 "Lealtad antigua"
 athenian_mission_04_delian_league_task_12_DESC:0 "En uno de los momentos más oscuros de la historia de Atenas, Samos fue un leal aliado y amigo de nuestra ciudad. Es hora de restaurar su libertad, y la amistad entre nuestras dos ciudades. Se lo debemos."
 athenian_mission_04_delian_league_task_13:0 "La armada de samiana"
 athenian_mission_04_delian_league_task_13_DESC:0 "Samos era famoso por tener la armada más fuerte del Mar Egeo, y ayudarles a restaurar una apariencia de esa antigua reputación parece una recompensa apropiada por su larga lealtad a Atenas."
 athenian_mission_04_delian_league_task_14:0 "La costa de Helesponto"
 athenian_mission_04_delian_league_task_14_DESC:0 "Sestos es uno de los antiguos miembros de la Liga de Delos original, y se encuentra a la entrada del Helesponto. Controlar la ciudad-estado nos daría acceso al estrecho e influencia sobre cualquiera que quiera pasar."
 athenian_mission_04_delian_league_task_15:0 "Asegurando el Helesponto"
 athenian_mission_04_delian_league_task_15_DESC:0 "Al ampliar la infraestructura local en Sestos, podemos utilizar la ciudad como centro urbano para nuestra influencia en Tracia, así como asegurar el Helesponto."
 athenian_mission_04_delian_league_task_16:0 "Mercancías anfípolas"
 athenian_mission_04_delian_league_task_16_DESC:0 "Cerca de la ciudad de Anfípolis, hay varias minas ricas en plata y oro que resultarán valiosas para la liga. Expandirlas para que puedan proporcionar mayores riquezas debería ser una prioridad."
 athenian_mission_04_delian_league_task_17:0 "Las tierras de Mausolos"
 athenian_mission_04_delian_league_task_17_DESC:0 "Se dice que Mausolos era tan querido por su hermana que empezó a construir el enorme Mausoleo después de su muerte para honrarlo. Aunque han pasado muchos años desde que [GetProvince('(int32)1981').GetName] estuvo bajo el dominio de los hekatomnidos, su legado aún vive."
 athenian_mission_04_delian_league_task_18:0 "El legado de la hekatomnido"
 athenian_mission_04_delian_league_task_18_DESC:0 "Los hekatomnidos tienen un legado de grandes monumentos, particularmente el gran Mausoleo. Continuar su legado seguramente nos haría populares entre los lugareños."
 athenian_mission_04_delian_league_task_19:0 "El regreso de Rodas"
 athenian_mission_04_delian_league_task_19_DESC:0 "Rodas es una isla que por sí sola repelió a Demetrios cuando trató de asediar la ciudad, y tiene una larga y prestigiosa historia. Es hora de convencer a la ciudad de que se convierta en miembro o aliado de nuestra liga una vez más, como solía ser en el pasado."
 athenian_mission_04_delian_league_task_final:0 "Restaurando la liga"
 athenian_mission_04_delian_league_task_final_DESC:0 ""

