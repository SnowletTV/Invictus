trade_goods_flavour.50.desc_3: "¡Victoria, mi [ROOT.GetCountry.GetRulerTitle]! Desde rastrear al animal hasta poner fin a su vida, los dioses estuvieron de nuestro lado todo el tiempo. La caza no tuvo accidentes y solo algunos participantes resultaron ligeramente heridos. ¡Fue un día grandioso y emocionante!" #exitoso
trade_goods_flavour.50.a: "Esto es parte de la vida [ROOT.GetCountry.GetAdjective]..." #muerto o herido
trade_goods_flavour.50.b: "Fue la decisión correcta." #exitoso

trade_goods_flavour.51.t: "Crianza de Caballos"
trade_goods_flavour.51.desc: "Un criador de caballos se ha acercado a nuestra corte, queriendo vendernos algunas de sus mejores razas. Nos ofrece algunos caballos para nuestros carros de guerra, son 'inmunes al miedo' según afirma el maestro. Alternativamente, tiene algunos caballos robustos para ayudar a los agricultores en los campos. Dado lo hermosas y útiles que son sus razas, sería útil en nuestro empleo..." #un maestro criador tiene nuevos caballos
trade_goods_flavour.51.a: "Los caballos de guerra."
trade_goods_flavour.51.b: "Siempre se necesitan ayudantes en las granjas."
trade_goods_flavour.51.c: "Que el maestro se una a nuestra corte."

trade_goods_flavour.52.t: "Un Asunto de Importancia Boscosa" #bosque xd # POSIBLE EXPANSIÓN
trade_goods_flavour.52.desc: "Tenemos un problema en nuestras manos, y [ROOT.GetCountry.GetRuler.GetName] tiene una decisión difícil que tomar.\n\nHay un bosque de árboles que no está muy lejos de [ROOT.GetCountry.GetCapital.GetName] y es un lugar sagrado para los animales. Aunque todos saben que los dioses visitan frecuentemente este bosque para comunicarse con las criaturas, hay algunos que quieren construir sus casas en esta región.\n\n¿Deberíamos permitir que nuestros ciudadanos construyan sus hogares? El bosque tendría que ser talado." # talar los árboles de un bosque sagrado o no; ganancia económica o felicidad religiosa
trade_goods_flavour.52.a: "¡Debemos preservar el bosque a toda costa!"
trade_goods_flavour.52.b: "Nuestra gente necesita casas..."

trade_goods_flavour.53.t: "Escape de Caballos" # POSIBLE EXPANSIÓN
trade_goods_flavour.53.desc: "Noticias terribles desde [SCOPE.sP('horse_farm_scope').GetName]: parece que uno de los mozos olvidó cerrar la puerta antes de quedarse dormido, y cuando el idiota se despertó, cada caballo en la granja había escapado; no hay duda de que los animales han llegado a las tierras baldías en este momento. ¡Una pérdida total!" # SCOPE.sP('horse_farm_scope')GetName]: caballos escapados, reduciendo la productividad
trade_goods_flavour.53.a: "¡Tenemos que atrapar al menos a algunos! ¡Salgan allí!"
trade_goods_flavour.53.b: "¡Maldición! Lo que se fue, se fue... no podemos hacer nada"

trade_goods_flavour.54.t: "Aparición del León de Nemea" #
trade_goods_flavour.54.desc: "Noticias de [GetProvince('(int32)440').GetName]! ¡La temida #E León de Nemea#!, una bestia de gran tamaño y ferocidad, ha sido avistada nuevamente, atacando al ganado e incluso matando a los hijos de un pastor desafortunado. Los lugareños están aterrorizados y están pidiendo ayuda a las autoridades [ROOT.GetCountry.GetAdjective]. ¿Qué deberíamos hacer?" # en p:210 (Nemea) el León de Nemea fue avistado nuevamente, matando ganado, etc.
trade_goods_flavour.54.a: "Tenemos que deshacernos de esta molestia."
trade_goods_flavour.54.b: "También necesita comer."

trade_goods_flavour.55.t: "Encuentro con el León de Nemea" #cazado y muerto
trade_goods_flavour.55.desc: "[ROOT.GetCountry.GetRuler.GetName] logró encontrar y matar al #E León de Nemea#! - ¡increíble! La bestia estaba atacando cabras cuando [ROOT.GetCountry.GetRuler.GetName] disparó un par de flechas profundamente en sus cuartos traseros. Cuando el animal intentó huir, una flecha bien dirigida a su corazón puso fin a su reinado de terror para siempre.\n\nLos lugareños están extasiados, por decir lo menos; han estado cantando toda la noche y alabando a [ROOT.GetCountry.GetRuler.GetName] sin parar; el vino fluye y todo el pueblo cerca de [GetProvince('(int32)440').GetName] se regocija." # en p:210, el León de Nemea fue cazado y muerto
trade_goods_flavour.55.a: "¡Qué caza!"

trade_goods_flavour.56.t: "Elusión del León de Nemea" #el león no fue encontrado
trade_goods_flavour.56.desc: "Aunque [ROOT.GetCountry.GetRuler.GetName] intentó desesperadamente rastrear al #E León de Nemea#!, incluso logrando encontrar la guarida de la criatura, el león mismo siguió siendo esquivo, nunca revelándose.\n\nTodos están decepcionados, pero no se puede pasar más tiempo persiguiendo al león." # en p:210, el León de Nemea fue cazado y muerto
trade_goods_flavour.56.a: "Qué lástima. Lo conseguiremos en otro momento."

trade_goods_flavour.57.t: "Aparición del Jabalí Erimántico" #
trade_goods_flavour.57.desc: "Hemos recibido informes alarmantes de que un jabalí gigantesco ha sido visto cerca de [GetProvince('(int32)7894').GetName], atacando a los rebaños de los lugareños y empalando caballos con sus colmillos. A pesar de sus mejores esfuerzos, los lugareños no han podido matar al monstruo y están pidiendo ayuda a [ROOT.GetCountry.GetCapital.GetName]." # en p:71 (7894) (Erimanto) el Jabalí Erimántico fue avistado nuevamente, matando ganado, etc.
trade_goods_flavour.57.a: "Vamos a poner fin a la amenaza del Jabalí Erimántico"
trade_goods_flavour.57.b: "No es nuestro lugar destruir a una criatura divina"

trade_goods_flavour.58.t: "Encuentro con el Jabalí Erimántico" #cazado y muerto
trade_goods_flavour.58.desc: "¡Una historia para las edades! [ROOT.GetCountry.GetRuler.GetName] logró rastrear y matar al temido #E Jabalí Erimántico#! con una facilidad que avergüenza a los lugareños de [GetProvince('(int32)7894').GetName].\n\nInmediatamente al llegar cerca de la ubicación del jabalí, [ROOT.GetCountry.GetRuler.GetFirstName] logró persuadir a la bestia para que saliera del bosque, despidiéndola rápidamente con flechas.\n\nAhora se está construyendo una gran pira cerca de Erimanto para que el jabalí pueda ser asado, y [ROOT.GetCountry.GetRuler.GetFirstName] ha acordado quedarse para disfrutar de las festividades." # en p:71, el Jabalí Erimántico fue cazado y muerto
trade_goods_flavour.58.a: "¡Soy el mejor cazador que haya existido!"
trade_goods_flavour.58.desc_3: "¡Una historia para la historia! [ROOT.GetCountry.GetRuler.GetName] ha logrado rastrear y matar al temido #E Jabalí de Erimanto#! con una facilidad que ha avergonzado a los lugareños de [GetProvince('(int32)7894').GetName].\n\nInmediatamente después de llegar cerca de la zona del jabalí, [ROOT.GetCountry.GetRuler.GetFirstName] logró convencer a la bestia para que saliera del bosque, despachándola rápidamente con flechas.\n\nAhora se está construyendo una pira gigante cerca de Erimanto para que el jabalí pueda ser asado, y [ROOT.GetCountry.GetRuler.GetFirstName] ha aceptado quedarse para disfrutar de las festividades". #exitoso
comercio_bienes_sabor.58.a: "¡El jabalí de Erimanto es un presagio de muerte!"

trade_goods_flavour.59.t: "Elusión del Jabalí Erimántico" #el jabalí no fue encontrado
trade_goods_flavour.59.desc: "¡Maldición! El #E Jabalí Erimántico#! continúa causando estragos alrededor de [GetProvince('(int32)7894').GetName], pero es demasiado rápido para que nuestros hombres lo acorralen. Nuestros caballos naturalmente están aterrorizados de la gigantesca bestia y se niegan a acercarse lo suficiente como para asestarle un golpe mortal. Aunque todos en Erimanto están decepcionados más allá de las palabras, la caza tuvo que ser cancelada antes de alcanzar la victoria." # en p:71, el Jabalí Erimántico fue cazado y muerto
trade_goods_flavour.59.a: "Diles a todos que lo conseguiremos en otro momento."

trade_goods_flavour.60.t: "Población Saludable" #fruta
trade_goods_flavour.60.desc: "Pensamos que te alegraría saber esto, oh [ROOT.GetCountry.GetRuler.GetName]; aunque todos saben que la gente [ROOT.GetCountry.GetAdjective] disfruta de su cerveza y carne, últimamente ha habido un esfuerzo concertado por parte de nuestros ciudadanos para comer más frutas y verduras. No solo es deliciosa y nutritiva, sino que tenemos un excedente de frutas a mano que solo tiene sentido que nuestra gente consuma lo que no pueden vender en el mercado." #comer fruta es saludable; en fruits_scope (provincia)
trade_goods_flavour.60.a: "Con suerte, veremos más de esto."
 
trade_goods_flavour.61.t: "Población Saludable" #vegetales
trade_goods_flavour.61.desc: "Pensamos que te complacerá saber esto, o [ROOT.GetCountry.GetRuler.GetName]; aunque todos saben que el pueblo [ROOT.GetCountry.GetAdjective] aprecia su cerveza y carne, últimamente, nuestros ciudadanos han hecho un esfuerzo concertado por consumir más frutas y verduras. No solo son deliciosos y nutritivos, sino que tenemos un excedente de frutas, por lo que tiene sentido que nuestro pueblo consuma lo que no pueden vender en el mercado." # comer verduras es saludable; en el ámbito de las frutas (provincia)
trade_goods_flavour.61.a: "Con suerte, veremos más de esto."

trade_goods_flavour.62.t: "Excedente de Betún" # EXPANSIÓN POSIBLE
trade_goods_flavour.62.desc: "En un giro inesperado de los acontecimientos, nuestra poza de brea es más profunda y grande de lo que estimamos previamente, y nuestra capacidad de extracción ha aumentado. Al menos por ahora, donde es fácilmente accesible, podemos aumentar nuestra producción, pero la pregunta es si vender el betún o quedárnoslo para nuestro propio uso, tal vez para barcos o herramientas." # El betún se usaba para un montón de cosas; algunos más grandes son la construcción, barcos y herramientas
trade_goods_flavour.62.a: "Barcos, para gobernar el mar."
trade_goods_flavour.62.b: "¡Tenemos que construir!"
trade_goods_flavour.62.c: "Aunque esas herramientas..."
trade_goods_flavour.62.d: "Deberíamos comerciarlo."

trade_goods_flavour.63.t: "Huesos Encontrados"
trade_goods_flavour.63.desc: "Mientras se extraía betún de un yacimiento, se descubrieron algunos huesos grandes, claramente restos de un ser gigantesco, tal vez de naturaleza divina. ¿Deberíamos seguir descubriendo los huesos o dejarlos en su último lugar de descanso?" # encontrar huesos de dinosaurio en una poza de brea; excavar más o dejarlo estar (la gente piensa que es algo más); solo una de a-d está disponible en cualquier momento
trade_goods_flavour.63.a: "Debemos descubrirlos."
trade_goods_flavour.63.b: "Debemos descubrirlos."
trade_goods_flavour.63.c: "Debemos descubrirlos."
trade_goods_flavour.63.d: "Debemos descubrirlos."
trade_goods_flavour.63.e: "Dejémoslo descansar en paz."

trade_goods_flavour.64.t: "Cosecha de Granadas Arruinada" # EXPANSIÓN POSIBLE
trade_goods_flavour.64.desc: "¡Ha ocurrido un desastre, mi [ROOT.GetCountry.GetRulerTitle]! La cosecha de granadas se ha estropeado debido a un mal almacenamiento y solo quedan algunas frutas comestibles. Los nobles y sacerdotes ya han comenzado a expresar su descontento, deseando la noble fruta y exigiendo que importemos más del extranjero. ¿Deberíamos ceder a sus demandas y pagar un costo exorbitante?" # la cosecha de granadas se estropeó; déjalo estar (nobles infelices) o compra del extranjero
trade_goods_flavour.64.a: "Tenemos que asegurar un suministro del extranjero."
trade_goods_flavour.64.b: "Hay asuntos más importantes en juego."

trade_goods_flavour.65.t: "Excedente de Cosecha de Granadas"
trade_goods_flavour.65.desc: "Mi [ROOT.GetCountry.GetRulerTitle], noticias increíbles desde nuestros campos: la cosecha de granadas está superando significativamente las expectativas. Con este excedente, estamos seguros de obtener una buena ganancia, ¿no deberíamos usar las frutas nosotros mismos?" # excedente de cosecha de granadas; quédatelo (nobles más felices) o véndelo
trade_goods_flavour.65.a: "Nosotros nos lo comeremos todo."
trade_goods_flavour.65.b: "Deberíamos venderlos."

trade_goods_flavour.66.t: "Excedente de Cosecha de Cebollas"
trade_goods_flavour.66.desc: "Mi [ROOT.GetCountry.GetRulerTitle], noticias increíbles desde nuestros campos: la cosecha de cebollas está superando significativamente las expectativas. Con este excedente, estamos seguros de obtener una buena ganancia, ¿no deberíamos usar las frutas nosotros mismos? Al menos, nadie se morirá de hambre este año." # excedente de cosecha de cebollas; quédatelo (gente común más feliz) o véndelo al reino
trade_goods_flavour.66.a: "Nosotros nos lo comeremos todo."
trade_goods_flavour.66.b: "Deberíamos venderlos."

trade_goods_flavour.67.t: "Pequeña Cosecha de Cebollas" # EXPANSIÓN POSIBLE
trade_goods_flavour.67.desc: "¡Ha ocurrido un desastre, mi [ROOT.GetCountry.GetRulerTitle]! La cosecha de cebollas resultó significativamente más pequeña de lo esperado y los campesinos han empezado a murmurar y protestar. Si no encontramos una solución, podríamos quedarnos sin apoyo del pueblo y aumentar la rebeldía." # la cosecha de cebollas se echó a perder; déjalo estar (la gente común infeliz) o cómpralo del extranjero
trade_goods_flavour.67.a: "Tenemos que asegurar un suministro del extranjero."
trade_goods_flavour.67.b: "Hay asuntos más importantes en juego."

trade_goods_flavour.68.t: "Huida del Ganado" # EXPANSIÓN POSIBLE
trade_goods_flavour.68.desc: "Terribles noticias desde [SCOPE.sP('cattle_farm_scope').GetName] - parece que uno de los mozos olvidó cerrar la puerta antes de quedarse dormido, y cuando el idiota se despertó, todos los caballos de la granja habían escapado - no hay duda de que los animales ya han llegado a las tierras baldías en este momento. ¡Una pérdida total!" # SCOPE.sP('cattle_farm_scope')GetName]: el ganado escapó, reduciendo la productividad
trade_goods_flavour.68.a: "Tenemos que atrapar al menos a unos pocos."
trade_goods_flavour.68.b: "Lo que se fue, se fue."

trade_goods_flavour.69.t: "Púrpura Tiria: Un Color Excepcional" # Púrpura tiria se "inventa"
trade_goods_flavour.69.desc: "Contempla este color divino, o [ROOT.GetCountry.GetRuler.GetName]. Creado en la ciudad de [GetProvince('int32(3982)')GetName], este púrpura profundo ha sido nombrado en honor a la ciudad de la que proviene. \nEl proceso para crear incluso una sola pieza teñida de tela es tan elaborado y que consume tanto tiempo que supera en coste a cualquier otro tinte o pigmento. Seguro, vender este tinte caro nos hará ricos más allá de toda creencia, y poseer una prenda de este color será una muestra de riqueza inmensurable." # [GetProvince('int32(3982)')GetName] Tiro
trade_goods_flavour.69.a: "Un color divino, sin duda."

trade_goods_flavour.70.t: "Púrpura Tiria: Un Nuevo Color" # Píngame a mí en el rango de diplomacia - "invitación de conquista por comercio jugoso"
trade_goods_flavour.70.desc: "Proveniente de [GetProvince('int32(3982)')GetName], nos han llegado noticias sobre un nuevo color. Un púrpura tan profundo como ningún otro color, y tan caro que incluso los dioses lloran al ver el costo. Solo los [GetProvince('int32(3982)')GetOwner.GetAdjective] saben cómo crear el tinte y arrancar ese secreto de sus manos, de hecho, sus tumbas si es necesario, valdrá mil veces la pena. Un día, esta ciudad con su color divino será nuestra." # [GetProvince('int32(3982)')GetName] Tiro
trade_goods_flavour.70.a: "Un color maravilloso. Debería ser mío."
 
trade_goods_flavour.71.t: "Púrpura Tiria: Un Nuevo Maestro" # Cambio de dueño de la púrpura (conquistado)
trade_goods_flavour.71.desc: "Un nuevo maestro de la púrpura ha surgido en [GetProvince('int32(3982)')GetName]. El secreto de la fabricación ahora está firmemente asegurado en manos de los [GetProvince('int32(3982)')GetOwner.GetAdjective]s, los vendedores anteriores seguramente caerán en el olvido. ¡Seguramente seremos los amos del tinte durante siglos por venir!" # [GetProvince('int32(3982)')GetName] Tiria
trade_goods_flavour.71.a: "Qué día para celebrar."

trade_goods_flavour.72.t: "Púrpura Tiria: Un Nuevo Maestro" # Señal de nuevo dueño
trade_goods_flavour.72.desc: "Un nuevo maestro de la púrpura ha surgido en [GetProvince('int32(3982)')GetName]. El secreto de la fabricación ahora está firmemente asegurado en manos de los [GetProvince('int32(3982)')GetOwner.GetAdjective]s, los vendedores anteriores seguramente caerán en el olvido. \nSi la ciudad cambió de manos, ¿por qué no una vez más?" # [GetProvince('int32(3982)')GetName] Tiria
trade_goods_flavour.72.a: "Algún día, será nuestro."

trade_goods_flavour.73.t: "Naufragio del Transportador de Tintes" # Barco con tintes se hunde en un puerto, derramando los tintes en el agua
trade_goods_flavour.73.desc: "Noticias terribles desde [SCOPE.sP('dye_shipwreck').GetName]: después de que una tormenta azotara la región, nuestros barcos que transportaban tintes se hundieron y, con ellos, nuestras esperanzas de obtener ganancias esta temporada." # dye_shipwreck es el alcance de la provincia
trade_goods_flavour.73.a: "Qué desperdicio de tintes... y vida, supongo."

trade_goods_flavour.74.t: "Auge del Comercio de Tintes" # Auge en el comercio de tintes
trade_goods_flavour.74.desc: "No los molestaremos con demasiados detalles hoy, [ROOT.GetCountry.GetRuler.GetName], pero basta decir que nos va excepcionalmente bien en el comercio de tintes. Los comerciantes viajan desde todas partes para visitar nuestros mercados, ya que nuestro producto es claramente mejor que cualquier cosa hecha a mil millas en cualquier dirección." # 
trade_goods_flavour.74.a: "Un buen desarrollo."

trade_goods_flavour.75.t: "Accidente de Teñido" # Accidente de teñido; el pelaje de algún noble local se tiñó del color equivocado
trade_goods_flavour.75.desc: "Hay un noble viviendo en [ROOT.GetCountry.GetCapital.GetName] que ha estado causando problemas por un pedido de ropa que pidió que se tiñera. Aunque fue muy específico en cuanto a los colores que deseaba, los tintoreros 'arruinaron' algunas túnicas de lino al no tenirlas de un morado profundo.\n\nEl noble se niega a dejar el asunto, e insiste en que, dado que el estado ha financiado la iniciativa de producción de tintes, la gente de [ROOT.GetCountry.GetName] debería ser responsable de pagar una nueva túnica." # 
trade_goods_flavour.75.a: "Qué lástima. Aún se ve bien, sin embargo."
trade_goods_flavour.75.b: "Deberíamos compensarlo."

trade_goods_flavour.76.t: "Exportación de Especias" # Intentar plantar algunas especias en otra parte de tu reino
trade_goods_flavour.76.desc: "Últimamente, se ha sugerido en [ROOT.GetCountry.GetCapital.GetName] que intentemos plantar algunas especias localmente en lugar de pagar siempre un precio alto por importarlas. ¿Qué piensas, [ROOT.GetCountry.GetRuler.GetName]? Puede costar un poco al principio, ¡pero si funciona, nos beneficiaremos!" # 
trade_goods_flavour.76.a: "Lo intentaremos."
trade_goods_flavour.76.b: "Es demasiado caro."

trade_goods_flavour.77.t: "Exportación de Especias: Crecimiento" # título inseguro;
trade_goods_flavour.77.desc_1: "¡Noticias tremendas! No solo están creciendo las especias que plantamos en una de nuestras provincias, sino que las primeras cosechas están aquí, y los lugareños dicen que nuestras variedades son más fragantes y penetrantes que las que pagamos por importar.\n\nPronto, los mercados en [ROOT.GetCountry.GetCapital.GetName] estarán llenos de buenas especias [ROOT.GetCountry.GetAdjective] para la venta." # creció con éxito
trade_goods_flavour.77.desc_2: "Bueno, nuestros esfuerzos por cultivar especias en nuestro propio país han fallado espectacularmente, pero al menos podemos consolarnos con el conocimiento de que lo intentamos." # no creció
trade_goods_flavour.77.a: "¡Funcionó! ¡Soy un genio!"
trade_goods_flavour.77.b: "Valió la pena intentarlo."

trade_goods_flavour.78.t: "Árboles de Mirra" # Plantar algunos árboles de mirra en territorios vecinos
trade_goods_flavour.78.desc: "Se ha propuesto que plantemos algunos árboles de mirra localmente, en un esfuerzo por reducir los gastos de importar este valioso incienso. Tenemos el lugar en mente, y los trabajadores están listos para empezar si [ROOT.GetCountry.GetRuler.GetName] da la orden." # 
trade_goods_flavour.78.a: "Lo haremos."
trade_goods_flavour.78.b: "Es demasiado caro."

trade_goods_flavour.79.t: "Arbustos de Incienso" # Plantar algunos arbustos de incienso en territorios vecinos
trade_goods_flavour.79.desc: "Se le ha sugerido a [ROOT.GetCountry.GetRuler.GetName] que [ROOT.GetCountry.GetName] podría ganar más dinero si perseguimos la venta de incienso, que a todos les encanta y necesitan para fines religiosos. Tenemos arbustos que son locales en nuestra región que producen un alquitrán de olor dulce, y cuando las flores se secan y preparan en un popurrí, el olor es bastante encantador. ¿Deberíamos emprender una gran iniciativa para empezar a cultivar arbustos de incienso, con la esperanza de venderlos?" # 
trade_goods_flavour.79.a: "Lo haremos."
trade_goods_flavour.79.b: "Es demasiado caro."

trade_goods_flavour.80.t: "Escasez de Especias" # las especias son escasas; nobles y comerciantes (ciudadanos) están descontentos, los precios aumentan
trade_goods_flavour.80.desc: "Los sabores a los que nuestra gente se ha acostumbrado están volviéndose cada vez más raros en estos días, para gran pesar de [ROOT.GetCountry.GetRuler.GetName], cuyo aliento suele tener el aroma de las especias de reinos lejanos.\n\nA medida que las vainas de cardamomo y la pimienta negra comienzan a desaparecer de los mercados, todos claman para que [ROOT.GetCountry.GetName] haga algo, cualquier cosa, para reponer las provisiones, sin importar el costo." # 
trade_goods_flavour.80.a: "Dejemos que la naturaleza siga su curso."
trade_goods_flavour.80.b: "Debemos procurar algunas de nuestros vecinos." 
 
trade_goods_flavour.81.t: "Escasez de Sal" # escasez de sal, etc.
trade_goods_flavour.81.desc: "Tenemos una crisis lenta en nuestras manos que podría convertirse en un desastre si no tenemos cuidado. Estamos escuchando que los suministros de sal están inusualmente bajos y, sin este recurso tan importante, el sabor de nuestra comida será lo menos de nuestras preocupaciones, ya que no podremos curar ninguna carne." # 
trade_goods_flavour.81.a: "No podemos cambiar nada." 
trade_goods_flavour.81.b: "Debemos obtener algo de nuestros vecinos." 

trade_goods_flavour.82.t: "Qunabu Asirio" # copiar a los asirios (a menos que seas asirio) en el uso de Qunabu (Cannabis) en templos para ceremonias y similares
trade_goods_flavour.82.desc: "Hemos escuchado rumores sobre una sustancia misteriosa conocida como 'qunabu' que los asirios usan en sus ceremonias del templo. Se dice que aquellos que participan en las densas nubes producidas al quemar este cáñamo se comunican con los dioses, a menudo riendo todo el tiempo, y luego son presa de un apetito feroz que solo se puede satisfacer buscando dulces como pasteles de miel.\n\nPodríamos usar qunabu en nuestras propias ceremonias religiosas, pero necesitamos la aprobación de [ROOT.GetCountry.GetRuler.GetName] antes de hacer algo." # 
trade_goods_flavour.82.a: "Creo que conozco a alguien que puede conseguirnos algo" 
trade_goods_flavour.82.b: "Simplemente di no..."

trade_goods_flavour.83.t: "Una Nueva Veta" # metales preciosos, metales base, cobre, gemas: uno de los cuatro; nueva veta descubierta en [SCOPE.sP('mining_target').GetName].
trade_goods_flavour.83.desc: "Nuestros trabajadores informan de un descubrimiento feliz: una nueva veta de riqueza mineral valiosa, esperando ser extraída del suelo en [SCOPE.sP('mining_target').GetName]. Los informes iniciales son un poco escasos en detalles, pero parece que podría ser la veta más grande jamás descubierta en la historia de [ROOT.GetCountry.GetAdjective] - realmente una cantidad impresionante." # 
trade_goods_flavour.83.a: "Debemos excavar esta nueva riqueza." 
trade_goods_flavour.83.b: "Simplemente no vale la pena."

trade_goods_flavour.84.t: "Veta Agotada" # metales preciosos, metales base, cobre: uno de los tres; veta agotada en [SCOPE.sP('mining_target').GetName]. ¿En qué deberían centrarse en el futuro?
trade_goods_flavour.84.desc: "Escuchamos que [SCOPE.sP('mining_target').GetName] ha sido despojado de su valiosa riqueza mineral, pero aún tenemos una gran cantidad de esclavos y trabajadores que están en la región. En lugar de dispersarlos o enviarlos a casa, se ha sugerido que encontremos algo productivo que hacer en la región; una evaluación que [ROOT.GetCountry.GetRuler.GetName] ha respaldado." # 
trade_goods_flavour.84.a: "¡Agricultura!" # Vegetales; necesita ser un asentamiento
trade_goods_flavour.84.b: "Los caballos son valiosos." # Caballos; necesita tener caballos en la región o ser hurrita; además del terreno
trade_goods_flavour.84.c: "Siempre se necesita madera." # Madera
trade_goods_flavour.84.d: "Veo mucha tejeduría en su futuro." # Tela; necesita ser una ciudad
trade_goods_flavour.84.e: "Los tintes generan dinero." # Tinte; necesita ser fenicio
trade_goods_flavour.84.f: "Nos tendremos que conformar con algunas piedras..." # La única opción ahora para no romper los árboles de misiones