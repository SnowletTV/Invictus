# Events
trade_goods_flavour.1.t: "Carga extra de estaño"
trade_goods_flavour.1.desc: "Tenemos una noticia alegre que informarte, [ROOT.GetCountry.GetRuler.GetName] - una rareza en estos días, parece. Aparentemente, tenemos una buena cantidad de estaño en nuestras manos; ¿deberíamos venderlo para obtener ganancias o quizás usarlo para nuestras aleaciones?" #estaño adicional - vender o usar nosotros mismos como bronce
trade_goods_flavour.1.a: "Véndelo."
trade_goods_flavour.1.b: "Lo usaremos para algo bueno."

trade_goods_flavour.2.t: "Carga extra de estaño"
trade_goods_flavour.2.desc: "Nuestros comerciantes nos informan que hay suministros adicionales de estaño en venta, algo que nos alegra escuchar. Sin duda, adquiriremos tanto como podamos." #estaño adicional - vendido por un importador (dueño en el mapa); solo podemos usarlo
trade_goods_flavour.2.a: "Lo usaremos para algo bueno."

trade_goods_flavour.3.t: "El artesano maestro" #es 95% el mismo evento que lapis_trade.17, así que copié la locación allí
trade_goods_flavour.3.desc: "Hemos oído cuentos de un maestro herrero, un anciano sabio en la metalurgia, viajando por la zona, y se dice que se quedará en [ROOT.GetCountry.GetCapital.GetName] durante unos días. ¡Una oportunidad como esta debe aprovecharse! Podríamos ver qué tiene el artesano a la venta, o si tiene algún consejo que esté dispuesto a impartir a nuestros propios artesanos. ¿O tal vez le gustaría quedarse aquí con nosotros? No sabremos nada a menos que preguntemos."
trade_goods_flavour.3.a: "Compra el casco."
trade_goods_flavour.3.b: "Invítalo a nuestra corte."
trade_goods_flavour.3.c: "Pregunta al maestro por consejo."
trade_goods_flavour.3.d: "Toma el casco por la fuerza." #requiere crueldad

trade_goods_flavour.4.t: "Grandes huesos encontrados"
trade_goods_flavour.4.desc: "Tenemos una historia curiosa que compartir contigo, [ROOT.GetCountry.GetRuler.GetName], una que se está difundiendo en [ROOT.GetCountry.GetCapital.GetName] y que está deleitando los oídos de cualquiera que se detenga a escuchar.\n\nAlgunos trabajadores estaban excavando cobre y otros metales en las montañas, cuando se descubrieron huesos gigantes, más grandes que cualquier otro que hayamos visto. Aunque los hombres tenían miedo, continuaron excavando y lograron encontrar un cráneo enorme. ¿A qué temible bestia pertenecen estos huesos? ¿Hubo monstruos o dragones en este país hace mucho tiempo?\n\nTan entretenida como es esta historia, probablemente deberíamos intervenir en algún momento." #huesos de elefantes enanos de capriota encontrados, locales no tienen idea de lo que son
trade_goods_flavour.4.a: "Quizás haya más. Dile a los hombres que continúen excavando."
trade_goods_flavour.4.b: "¡Vende los huesos! Haremos algo con esto."
trade_goods_flavour.4.c: "Es una pérdida de tiempo hablar de esto."

trade_goods_flavour.5.t: "Resultados de la excavación de grandes huesos"
trade_goods_flavour.5.desc: "Después de algunas semanas de trabajo agotador bajo el duro sol [ROOT.GetCountry.GetAdjective], nuestros trabajadores han anunciado que han descubierto todo el esqueleto de una bestia magnífica, ¿quizás los huesos de un dios muerto? Nuestras mentes más sabias están desconcertadas por el descubrimiento y admiten tímidamente que no tienen idea de lo que están viendo.\n\nNo tan emocionante como descubrir metales preciosos, pero aún así, es un momento interesante." #aún no hay idea. tal vez sean huesos de dioses muertos
trade_goods_flavour.5.a: "Interesante..."
trade_goods_flavour.5.b: "Qué pérdida de tiempo y dinero..."

trade_goods_flavour.6.t: "Cedros de Chipre"
trade_goods_flavour.6.desc: "Nuestros exploradores informan que los #E fenicios#! han estado desembarcando sus barcos comerciales en las costas, parece que han estado buscando fuentes de madera, y los cedros locales que crecen en abundancia cerca de #E Chipre#! los han atraído como moscas a la miel.\n\nNosotros, por supuesto, podríamos enviar a algunos comerciantes y ver si los fenicios están dispuestos a comerciar con nosotros. Podríamos tomar la madera y hacer barcos de inmediato, o almacenarla para un día lluvioso... la elección está en manos de [ROOT.GetCountry.GetRuler.GetName]." #los fenicios llegan a Chipre para encontrar cedros. ¿los usamos para nuevos barcos? o los criamos para más barcos en el futuro?
trade_goods_flavour.6.a: "¡Haz barcos ahora!"
trade_goods_flavour.6.b: "Aseguremos el suministro de madera para el futuro."

trade_goods_flavour.7.t: "Cedros de Chipre"
trade_goods_flavour.7.desc: "Los comerciantes viajan desde todos los rincones del Gran Verde a nuestra isla, con la esperanza de llevarse algo de la madera de cedro que crece en nuestras costas, pero difícilmente podemos culparlos. El cedro es una magnífica madera blanda, resistente a la pudrición, y por lo tanto tiene excelentes aplicaciones militares, especialmente cuando se trata de construir barcos. Dándonos cuenta de lo precioso que es este producto, debemos decidir qué hacer con él." #como Chipre, encuentras los cedros del Líbano; de lo contrario, igual que el evento 6
trade_goods_flavour.7.a: "¡Haz barcos ahora!"
trade_goods_flavour.7.b: "Aseguremos el suministro de madera para el futuro."

trade_goods_flavour.8.t: "Armas de bronce experimentales"
trade_goods_flavour.8.desc: "Hay un herrero en [ROOT.GetCountry.GetCapital.GetName] que afirma haber hecho un avance en el diseño de armas. Asegura haber experimentado con diferentes tipos de aleaciones y cree haber creado un tipo de bronce más fuerte, que puede cortar la armadura enemiga sin rayar la hoja, una afirmación que ha dejado a [ROOT.GetCountry.GetRuler.GetName] incrédulo, pero intrigado.\n\nPodríamos pedir que se hagan algunas de estas armas para nuestro ejército, pero el precio será alto." #El herrero ofrece crear algunas armas de bronce experimentales para algunas de tus tropas
trade_goods_flavour.8.a: "Equipemos al núcleo de nuestras tropas."
trade_goods_flavour.8.b: "Equipemos a los exploradores."
trade_goods_flavour.8.c: "Hagamos que los carros sean aún más mortíferos."
trade_goods_flavour.8.d: "Lamentablemente, no podemos permitirnos sus servicios."

trade_goods_flavour.9.t: "Mejor pedir perdón que permiso"
trade_goods_flavour.9.desc: "Un día, [ROOT.GetCountry.GetRuler.GetName] desayuna con [ROOT.GetCountry.GetConsort.GetName] cuando nota un elaborado collar de bronce alrededor del cuello de [ROOT.GetCountry.GetConsort.GetFirstName]. Es verdaderamente una obra maestra; incrustado con perlas, rubíes y tiras de lapislázuli, el collar brilla como el fuego en el sol de la mañana.\n\n'Esas son joyas encantadoras, [ROOT.GetCountry.GetConsort.GetFirstName], pero nunca las he visto antes... ¿de dónde viene?'\n\nLa cara de [ROOT.GetCountry.GetConsort.GetFirstName] se sonroja de inmediato y comienza a balbucear. 'Oh, esto... solo una bagatela.'\n\n'¿Solo una bagatela? Podrías alimentar a toda una ciudad durante un año con la cantidad de gemas en ese collar. ¿Cuánto costó?!'\n\n[ROOT.GetCountry.GetConsort.GetFirstName] se niega a responder, pero gira la cabeza. 'Por favor, déjame quedármelo... no compraré cosas a tus espaldas de nuevo.'" #consorte (esposa) ordenó algunas joyas... no lo sabías
trade_goods_flavour.9.a: "Permítele disfrutar."
trade_goods_flavour.9.b: "Dedícalo a una deidad."
trade_goods_flavour.9.c: "Véndelo de nuevo."

trade_goods_flavour.10.t: "Silphium es una maravilla"
trade_goods_flavour.10.desc: "Verdaderamente, la planta #E silphium#! es una cosa maravillosa; puede estimular el apetito, agregar sabor a los platos y también aumentar los deseos y la resistencia sexual, al tiempo que previene embarazos no deseados. Como si esto no fuera suficiente, el silphium también se puede utilizar en medicamentos... no creemos que haya algo que esta planta milagrosa no pueda hacer.\n\nTenemos mucho de eso, pero ahora debemos decidir qué hacer con él." #leer en el guion
trade_goods_flavour.10.a: "Vamos a usarlo nosotros mismos."
trade_goods_flavour.10.b: "Lo dejaremos como está."
trade_goods_flavour.10.c: "¡Vendamos más!"

trade_goods_flavour.11.t: "El silphium es una gran especia"
trade_goods_flavour.11.desc: "Hoy es un día para celebrar nuestros éxitos recientes. Nuestro cocinero maestro hizo algunos platos maravillosos, todos oliendo mejor que los demás. Justo antes de servir, se acerca a nosotros y nos pregunta qué plato debería complementarse con el raro y valioso silphium. ¿Debería ser el plato principal o tal vez debería hacerse un postre? ¿O un tentempié después de las oraciones?"
trade_goods_flavour.11.a: "El asado suena bien."
trade_goods_flavour.11.b: "Una sopa suena deliciosa."
trade_goods_flavour.11.c: "Quiero algo dulce..."
trade_goods_flavour.11.d: "Solo algo pequeño, tengo que ir al templo después."

trade_goods_flavour.12.t: "El silphium es medicina"
trade_goods_flavour.12.desc: "El aumento del consumo de #E Silphium#! ha hecho que la pareja real sea más resistente a las enfermedades. Las recientes dolencias menores que los aquejaban han desaparecido. Realmente, el silphium es una planta maravillosa."
trade_goods_flavour.12.a: "Qué planta tan útil."
 
trade_goods_flavour.13.t: "Cultivo de Silfio"
trade_goods_flavour.13.desc: "En [silphium_farm.GetName], algunos agricultores han comenzado a explotar sistemáticamente el #E Silfio#!. Hasta ahora, han tenido mucho éxito y la planta maravillosa crece con éxito en la mayoría de las áreas; solo en las áreas demasiado cercanas al océano o al desierto se niega a crecer. \nEste éxito plantea la pregunta: ¿deberíamos expandir las operaciones o intentar establecer más granjas basadas en esta?" #El cultivo de Silfio crece en una granja. silphium_farm es un ámbito de provincia
trade_goods_flavour.13.a: "Expandir la granja."
trade_goods_flavour.13.b: "Deberíamos propagar la planta."
trade_goods_flavour.13.c: "No debemos sobreexplotar la zona."

trade_goods_flavour.14.t: "Sobreexplotación del Silfio"
trade_goods_flavour.14.desc: "Debido a la sobreexplotación de la planta #E Silfio#! en [silphium_farm.GetName], se ha vuelto escasa en la zona. Cultivarla ya no es posible, afectando a un gran número de medios de vida. \nSolo podemos esperar que en el futuro, algunas plantas silvestres se vuelvan a extender aquí..." #La sobreexplotación del cultivo de Silfio hace que un solo territorio pierda Silfio (el evento anterior puede restaurarlo aunque...). Mismo ámbito de provincia que arriba.
trade_goods_flavour.14.a: "¡Desastre!"

trade_goods_flavour.15.t: "Tablones de Cedro"
trade_goods_flavour.15.desc: "La abundancia de árboles de #E Cedro#! ha hecho que los buenos barcos sean mucho más comunes, componiendo ahora una gran parte de nuestra flota. Su madera es más adecuada para la construcción naval que otras debido a sus defensas naturales contra la pudrición y por ser fácil de trabajar." #Ganas un modificador de la marina por tener suficientes provincias de cedro
trade_goods_flavour.15.a: "Un giro agradable de los acontecimientos."

trade_goods_flavour.16.t: "Barcos de Cedro"
trade_goods_flavour.16.desc: "La escasez de #E Cedro#! ha hecho que los buenos barcos sean mucho menos comunes, componiendo ahora solo una pequeña parte de nuestra flota. Su madera superior ahora falta para reparaciones y nuevos barcos. Con suerte, podremos encontrar nuevas fuentes pronto." #Pierdes el modificador porque no tienes suficientes cedros
trade_goods_flavour.16.a: "¡Desastre!"

trade_goods_flavour.17.t: "Explotación del Cedro"
trade_goods_flavour.17.desc: "La madera de los árboles de cedro es útil para muchas tareas, pero la principal de ellas es la fabricación de barcos, siendo sus tablones ideales. Ahora, recientemente ha habido desacuerdo en la corte sobre cómo abordar el uso y la explotación de los árboles. Algunos sugieren aumentar la tala de árboles para hacer una flota más grande lo antes posible, con la esperanza de crear una ventaja contra los rivales. Otros apoyan esta idea general, pero son más cautelosos y priorizan la sostenibilidad a largo plazo de la marina. No deben olvidarse los nobles que apoyan enfoques más pacíficos con nuestros vecinos; parecen temer una reacción de nuestros rivales si construimos una gran flota, o tal vez simplemente prefieran dominar el comercio tal como está." #Explotar cedros para obtener ganancias a corto plazo. La primera opción (que no siempre está disponible) mata un bosque de cedros, es decir, cambia los bienes comerciales en una provincia
trade_goods_flavour.17.a: "Necesitamos la madera ahora."
trade_goods_flavour.17.b: "Guardemos algo para el crecimiento futuro."
trade_goods_flavour.17.c: "No deberíamos aumentar nuestro uso."

trade_goods_flavour.18.t: "Regeneración de Cedros"
trade_goods_flavour.18.desc: "Algunos cedros han vuelto a brotar en [cedar_regrown.GetName] nuevamente. Después de que todos los árboles fueron talados hace años, nadie esperaba ver los vigorosos árboles en la zona nuevamente. Seguramente, los dioses deben favorecernos." #Regeneración de cedros; cedar_regrown es el ámbito de la provincia
trade_goods_flavour.18.a: "Estas son buenas noticias."

trade_goods_flavour.19.t: "Un Astillero Grande"
trade_goods_flavour.19.desc: "Durante muchos años, hemos estado construyendo barcos. Uno de nuestros mayores astilleros es [main_shipyard_prov.GetName], donde se han construido innumerables embarcaciones. Recientemente, los astilleros y el puerto se han expandido para dar cabida a la creciente demanda de barcos de nuestros comerciantes y la marina. Un enviado de [main_shipyard_prov.GetName] nos ha alcanzado, preguntando si la nueva expansión del gran astillero debería utilizarse para producir tantos barcos como sea posible, o si se debe prestar atención a los detalles al crear cada barco, haciéndolos mejores embarcaciones en los mares contra piratas y enemigos por igual." #Un astillero obtiene un modificador permanente; main_shipyard_prov es el ámbito
trade_goods_flavour.19.a: "Haz tantos barcos como sea posible." #cantidad
trade_goods_flavour.19.b: "Un barco mejor vale su tiempo." #calidad

trade_goods_flavour.20.t: "Abundancia de Madera"
trade_goods_flavour.20.desc: "Nuestra gran marina se expande cada año con la abundancia de madera en nuestro reino. Este aumento en experiencia y recursos disponibles ha facilitado la creación y reparación de barcos, más fácil y más rápido que nunca. Siempre y cuando podamos mantener este uso de madera, estamos seguros de ser una fuerza a tener en cuenta en el mar." #Obtienes flotas más baratas si tienes suficiente madera
trade_goods_flavour.20.a: "[ROOT.GetCountry.GetName] dominará las olas."

trade_goods_flavour.21.t: "Falta de Madera"
trade_goods_flavour.21.desc: "Con las recientes pérdidas de bosques y bosques tanto por el hombre como por la naturaleza, nuestra rigurosa forma pasada de mantener nuestra armada en un estado impecable ya no es posible, faltan los recursos. Si adquirimos nuevas áreas forestales, podríamos reinstaurar el programa en todo el país." #Pierdes flotas más baratas si no tienes suficiente madera
trade_goods_flavour.21.a: "Debemos corregir esta escasez."

trade_goods_flavour.22.t: "Tala de un Bosque" #EXPANSIÓN POSIBLE
trade_goods_flavour.22.desc: "El aumento constante de habitantes en [wood_city_scope.GetName] ha llevado a que los árboles se conviertan en una vista rara en la zona, utilizados para la construcción y exportación. Aunque todavía hay algunos árboles aquí y allá, esta área ya no puede sostenerse a sí misma con la exportación de madera. Al menos, se han encontrado nuevas oportunidades para la población local." #Desforestación debido a la sobrepoblación; wood_city_scope
trade_goods_flavour.22.a: "Esperamos que no nos arrepintamos de esto." #Tus descendientes dentro de 4000 años lo harán... xd

trade_goods_flavour.23.t: "Cultura de la Cerveza"
trade_goods_flavour.23.desc: "La bebida dorada fermentada a partir de granos se ha vuelto muy extendida y popular en [beer_city_scope.GetName], donde cada habitante la ha probado al menos una vez. Se ha vuelto común que los trabajadores se sienten juntos en las tabernas por la noche, un vaso de la bebida fría frente a ellos, discutiendo los eventos actuales y su vida. La cerveza se ha convertido en un modo de vida aquí." #En beer_city_scope, los lugareños comienzan a desarrollar una cultura de la cerveza.
trade_goods_flavour.23.a: "Honraremos a Ninkasi." #Diosa sumeria de la cervecería; no mencionar esto en la loc, la opción será única para sumerios
trade_goods_flavour.23.b: "Honraremos a los dioses." #Único para egipcios
trade_goods_flavour.23.c: "Lo apoyaremos."
trade_goods_flavour.23.d: "Se apagará con el tiempo."

trade_goods_flavour.24.t: "¿Una Cervecera?"
trade_goods_flavour.24.desc: "Con la cerveza volviéndose cada vez más común, la demanda de ella ha aumentado significativamente; muchos que probaron la bebida divina no pueden dejarla. Un adinerado propietario de taberna de [beer_city_scope.GetName] se ha acercado a nosotros con la esperanza de que ayudemos a financiar su intento de abrir una cervecería, queriendo aumentar sus ingresos. Aunque no es exactamente barato, mantener felices a nuestra población podría resultar útil." #En beer_city_scope, alguien pide financiamiento estatal para una cervecería
trade_goods_flavour.24.a: "En el nombre de Ninkasi lo haremos." # Sumerio
trade_goods_flavour.24.b: "En el nombre de los dioses." # Egipto
trade_goods_flavour.24.c: "Una cervecera será útil."
trade_goods_flavour.24.d: "Es un desperdicio de dinero."

trade_goods_flavour.25.t: "Cultura Nacional de la Cerveza"
trade_goods_flavour.25.desc: "La cultura local de la cerveza de [beer_city_scope.GetName] ha comenzado a extenderse a territorios vecinos, a todos les gusta la bebida y disfrutan de las noches relajadas en la taberna con un vaso frío de cerveza después de un duro día de trabajo. Se debe considerar que muchos han perdido el gusto por la lucha, prefiriendo rememorar, o copular.\nLamentablemente, un nuevo fenómeno también se ha vuelto cada vez más común; los mayores consumidores de la divina bebida se embriagan, ya no pueden controlar completamente sus acciones. ¿Realmente queremos que este tipo de comportamiento se propague por todo nuestro reino?" #Desde beer_city_scope, la cultura de la cerveza se propaga; si se permite, se extenderá por toda la nación
trade_goods_flavour.25.a: "¡Que se propague!" #¡Cerveza para el dios de la cerveza!
trade_goods_flavour.25.b: "¡No puedo permitir que seamos un reino de borrachos!"

trade_goods_flavour.26.t: "Cultura de la Cerveza: Nacional o Local"
trade_goods_flavour.26.desc: "Desde que la cerveza se convirtió en un aspecto central de la cultura, ha surgido una nueva pregunta: ¿debería la forma en que se celebra la bebida divina estar regulada por la familia real y el sacerdocio, o deberían las ciudades y pueblos tener la capacidad de desarrollar orgánicamente su propia versión de vivir con la cerveza? La respuesta a esto tendrá un impacto en el desarrollo futuro de nuestra nación, aunque podría ser menor, ¡ya que la bebida hace feliz a todos!" #Desde beer_city_scope, la cultura de la cerveza se ha extendido por toda la nación; ¿debería la cultura volverse centralizada y ritualística o cada ciudad debería tener su propia variación?
trade_goods_flavour.26.a: "¡Todos deben seguir el estándar real!"
trade_goods_flavour.26.b: "Dejen que todas las ciudades tengan su propia cultura cervecera."
 
 # 27 is hidden
 
trade_goods_flavour.28.t: "Cultura de la Cerveza: Crisis"
trade_goods_flavour.28.desc: "Mi [ROOT.GetCountry.GetRulerTitle], ha ocurrido una tragedia en nuestra nación: ¡no hay suficiente cerveza para todos! Nuestra cultura no puede celebrarse como lo haríamos normalmente. La única forma de solucionar esta escasez sería construir muchas más cervecerías y dedicar gran parte de los excedentes de cultivos para hacer cerveza, lo que sería extraordinariamente costoso. Sin embargo, algunos de nuestros asesores han sugerido centrarse en abastecer solo los densamente poblados centros urbanos, abandonando el extenso campo." #no hay suficiente cerveza, ¿qué hacer? Construir cervecerías o centrarse en las ciudades, en detrimento de las zonas rurales
trade_goods_flavour.28.a: "Construir cervecerías. ¡Necesitamos más cerveza!"
trade_goods_flavour.28.b: "Enfocarnos en las ciudades."

trade_goods_flavour.29.t: "Cultura del Vino" #otros eventos no serán como la cultura de la cerveza
trade_goods_flavour.29.desc: "La bebida divina fermentada de las uvas se ha vuelto ampliamente conocida y popular en [wine_city_scope.GetName], cada habitante la ha probado al menos una vez. Se ha vuelto común que los trabajadores se sienten juntos en las tabernas por la noche, con un vaso de la fresca bebida frente a ellos, discutiendo los eventos actuales y sus vidas. El vino se ha convertido en un modo de vida aquí." #en wine_city_scope, los lugareños comienzan a desarrollar una cultura del vino.
trade_goods_flavour.29.a: "Lo apoyaremos."
trade_goods_flavour.29.b: "Se calmará con el tiempo."

trade_goods_flavour.30.t: "Innovación Religiosa: Incensarios"
trade_goods_flavour.30.desc: "Desde que #E Mirra#! e #E Incienso#! se han vuelto de uso común en nuestros templos y ceremonias, algunos han encontrado una nueva forma de dispersar los olores celestiales. Usando un dispositivo llamado 'incensario', los olores se pueden esparcir mucho más fácil y rápido que usando un plato." #inventas incensarios
trade_goods_flavour.30.a: "Maravilloso."

trade_goods_flavour.31.t: "Portador Honorario de Incensarios"
trade_goods_flavour.31.desc: "Con el auge del incensario, el sumo sacerdote [SCOPE.sChar('censer_bearer_scope')GetName] ha afirmado que [SCOPE.sChar('censer_bearer_scope')GetSheHe] es el único que debería permitírsele usar el incensario para ceremonias reales y eventos estatales. Algunos familiares de [ROOT.GetCountry.GetRuler.GetName] están indignados, especialmente [SCOPE.sChar('family_censer_bearer_scope')GetName], quien afirma que como parientes de la casa real, ellos también tienen derecho a llevar el incensario.\nEn cualquier caso, quien elijamos como nuestro portador honorario de incensarios, solo puede haber uno." #¿quién será el portador real del incensario?
trade_goods_flavour.31.a: "El sumo sacerdote es la única elección legítima." #censer_bearer_scope
trade_goods_flavour.31.b: "Alguien de la familia real tiene más sentido." #family_censer_bearer_scope

trade_goods_flavour.32.t: "Esparciendo Árboles de Incienso" # EXPANSIÓN POSIBLE - Vender
trade_goods_flavour.32.desc: "En algunas de nuestras posesiones han brotado algunos jóvenes árboles de incienso. Uno de nuestros asesores sugirió plantar algunos árboles jóvenes en [incense_spread_scope.GetName], argumentando que el aumento de la producción beneficiaría en gran medida nuestro comercio. Alternativamente, podríamos simplemente vender el excedente de plántulas jóvenes; alguien más podría encontrarlas útiles." #expandir el incienso a incense_spread_scope; algunos brotaron hace algún tiempo
trade_goods_flavour.32.a: "Hazlo."
trade_goods_flavour.32.b: "Vende el excedente."

trade_goods_flavour.33.t: "Esparciendo Arbustos de Mirra" # EXPANSIÓN POSIBLE - Vender
trade_goods_flavour.33.desc: "En algunas de nuestras posesiones han brotado algunos jóvenes arbustos de mirra. Uno de nuestros asesores sugirió plantar algunos arbustos jóvenes en [myrrh_spread_scope.GetName], argumentando que el aumento de la producción beneficiaría en gran medida nuestro comercio. Alternativamente, podríamos simplemente vender el excedente de plántulas jóvenes; alguien más podría encontrarlas útiles." #expandir la mirra a myrrh_spread_scope; algunos brotaron hace algún tiempo
trade_goods_flavour.33.a: "Hazlo."
trade_goods_flavour.33.b: "Vende el excedente."

trade_goods_flavour.34.t: "La Elección de Herramientas: Material Favorito"
trade_goods_flavour.34.desc: "Durante milenios, nuestros ancestros han utilizado herramientas hechas de varias piedras, siendo la #E Obsidiana# la principal entre ellas. El material duro les ha servido bien y también nos sirve a nosotros. Sin embargo, en los últimos años, nos hemos encontrado con un nuevo tipo de material que usan otros pueblos: el metal. Lo más común es lo que llaman #E Cobre#, aunque es suave y se puede doblar con la mano si es lo suficientemente delgado. Sin embargo, el cobre también tiene ventajas; rara vez se rompe y las herramientas hechas con él son más afiladas.\nAunque no tengamos artesanos que actualmente puedan moldear el material en herramientas, podemos aprender de nuestros vecinos si es necesario. De lugares más lejanos, hemos oído hablar de otro metal, aún más increíble, pueblos de todo tipo cantan sus alabanzas: ¡#E Bronce#!\n\nAhora tenemos una elección que hacer: ¿queremos aferrarnos a las tradiciones de nuestros ancestros, preservando su sabiduría y forma de vida, o abrazamos el surgimiento del nuevo material cuyo futuro es incierto?" #herramientas de obsidiana o metal; tradición o el nuevo y reluciente material
trade_goods_flavour.34.a: "La obsidiana nunca nos ha fallado en el pasado."
trade_goods_flavour.34.b: "El cobre y el bronce son el futuro."

trade_goods_flavour.35.t: "Excedente de Obsidiana"
trade_goods_flavour.35.desc: "Nuestra extracción de obsidiana va muy bien actualmente. Tan bien, de hecho, que podemos permitirnos derrochar en objetos que no verán un uso en la vida cotidiana para la mayoría de las personas.\nDos artesanos se nos han acercado, ambos ofreciendo crear un objeto útil. El primero propone hacer una cuchilla afilada con un excelente poder de corte para que nuestros guerreros estén bien armados. El otro propone hacer algunos espejos para alegrar a las damas." #cuchillas de obsidiana o espejos de obsidiana (guerra o cultura)
trade_goods_flavour.35.a: "Necesitamos cuchillas afiladas para nuestros guerreros."
trade_goods_flavour.35.b: "Necesitamos espejos para nuestras damas."

trade_goods_flavour.36.t: "Flechas de Obsidiana"
trade_goods_flavour.36.desc: "Hoy llegó a la corte un maestro flechero con una oferta interesante. Ha hecho algunas flechas, con puntas de obsidiana de la más alta calidad, tan afiladas que su dedo sangrará solo con tocarlas, o eso dice él. Con esta calidad, se adjunta una etiqueta de precio elevado, por lo que la compra debe considerarse bien." #puntas de flecha hechas de obsidiana; algún maestro las hizo y quiere vendérnoslas
trade_goods_flavour.36.a: "Un poco caras, pero exactamente lo que necesitamos."
trade_goods_flavour.36.b: "¡Demasiado caras de hecho!"

trade_goods_flavour.37.t: "Estátua de Obsidiana" # EXPANSIÓN POSIBLE - Piedra caliza
trade_goods_flavour.37.desc: "Recientemente, un escultor ha sido visto en la región, creando maravillosas obras de arte. Algunas están hechas de la piedra más negra, obsidiana, y otras de la más blanca de las piedras calizas, pero todas tienen una cosa en común: sus propietarios están muy satisfechos y pagaron un alto precio por los servicios del artesano errante.\nHoy, ha llegado a nuestra corte y desea saber si estamos interesados en una estatua..." #estatua hecha de obsidiana. muy cara sin embargo
trade_goods_flavour.37.a: "Quiero tal artículo."
trade_goods_flavour.37.b: "Lamentablemente, no podemos permitirnos esto."

trade_goods_flavour.38.t: "La Elección de Herramientas"
trade_goods_flavour.38.desc: "Hace décadas emprendimos el viaje de comparar nuestras herramientas ancestrales, hechas de piedra, con las herramientas hechas de materiales más nuevos, especialmente cobre. Después de experimentar ambos tipos, ahora podemos marchar confiadamente hacia el futuro, decidiendo favorecer un material sobre el otro. Debemos tener en cuenta que prometimos en el pasado un camino, y abandonarlo no hará que [ROOT.GetCountry.GetRuler.GetName] sea popular.\nSi bien seguramente todas las herramientas continuarán existiendo en nuestra sociedad, necesitamos estándares y solo puede haber uno."
trade_goods_flavour.38.a: "Seguiremos usando nuestras herramientas tradicionales."
trade_goods_flavour.38.b: "Hemos visto el poder de los nuevos materiales."
trade_goods_flavour.38.c: "Regresaremos a nuestras herramientas tradicionales."
trade_goods_flavour.38.d: "Hemos elegido bien con los nuevos metales."

trade_goods_flavour.39.t: "Tallado Magnífico" # Marfil
trade_goods_flavour.39.desc: "Un tallador de marfil, maestro de su oficio, se acercó y obsequió a la familia real una magnífica estatuilla tallada en el marfil más puro. Los muchos detalles que talló muestran el cuidado y amor que tiene por su arte y lo divino. Es una pieza impresionante, pero debemos decidir qué hacer con ella; exhibirla en la sala del trono impresionaría a los visitantes, pero también podríamos regalársela a un templo, ya que es una representación de una deidad.\n\nEn caso de necesidad, también podríamos venderla, aunque el tallador seguramente no apreciará este acto..." #el tallador hace el mejor objeto; vender, impresionar a los dignatarios o regalar al templo (la última opción solo puede ocurrir una vez en el juego)
trade_goods_flavour.39.a: "Vender el artículo."
trade_goods_flavour.39.b: "Exhibirlo en el palacio."
trade_goods_flavour.39.c: "Regalárselo a un templo."
 
trade_goods_flavour.40.t: "[Un Trono de Marfil]"
trade_goods_flavour.40.desc: "Un tallador maestro se ha acercado a nosotros, ofreciéndonos hacer un magnífico trono, cada pulgada cubierta con grabados de nuestro gobierno y reino. En lugar de quedarnos con el trono, también podríamos ofrecérselo a nuestro heredero o al sumo sacerdote... \nSin embargo, el precio que solicita el artesano es bastante elevado, así que deberíamos pensarlo dos veces antes de aceptar su oferta." #puedes encargar un trono de marfil
trade_goods_flavour.40.a: "Nadie cuestionará mi autoridad."
trade_goods_flavour.40.b: "El sumo sacerdote seguramente lo agradecerá."
trade_goods_flavour.40.c: "Uno más pequeño no puede hacer daño..."
trade_goods_flavour.40.d: "Lamentablemente, no podemos permitirnos esto en este momento."

trade_goods_flavour.41.t: "[Caza de Elefantes]"
trade_goods_flavour.41.desc: "Se ha avistado un elefante macho a pocos días de [ROOT.GetCountry.GetCapital.GetName], adecuado para una gran caza de elefantes. Seguramente sería una poderosa exhibición de grandeza real y fuerza, derribar a un gigante tan magnífico. \nSolo los cazadores más fuertes e inteligentes son capaces de sobrevivir a tal caza después de uno de los animales más peligrosos. - ¿Es [ROOT.GetCountry.GetRuler.GetName] uno de ellos?" #¿quieres ir de caza?; puede ser peligroso
trade_goods_flavour.41.a: "¡Tras el animal!"
trade_goods_flavour.41.b: "Es demasiado peligroso."

trade_goods_flavour.42.t: "[Caza de Elefantes]" #resultado
trade_goods_flavour.42.desc_1: "¡Desastre! [ROOT.GetCountry.GetRuler.GetName] ha luchado valientemente contra el animal, pero tan pronto como se rastreó al animal, quedó claro que superaba todo lo que nuestros cazadores tenían para dar y apenas nadie escapó con vida. Nuestro [ROOT.GetCountry.GetRulerTitle] será enterrado con todos los honores." #muerto
trade_goods_flavour.42.desc_2: "Rastrear al animal cazado fue fácil, pero una vez que se encontró, no fue una presa tan fácil como muchos pensaban e infligió muchas heridas a los cazadores. Afortunadamente, nadie murió y [ROOT.GetCountry.GetRuler.GetName] puede reclamar la victoria sobre la bestia, pero ¿valieron la pena las heridas por la caza?" #herido
trade_goods_flavour.42.desc_3: "¡Victoria, mi [ROOT.GetCountry.GetRulerTitle]! Desde rastrear al animal hasta terminar su vida, los dioses estuvieron de nuestro lado todo el tiempo. La caza no tuvo accidentes y solo unos pocos participantes resultaron heridos levemente. ¡Fue un día grandioso y emocionante!" #exitoso
trade_goods_flavour.42.a: "Todo esto es parte de la vida [ROOT.GetCountry.GetAdjective]..." #muerto o herido
trade_goods_flavour.42.b: "Fue la decisión correcta." #exitoso

