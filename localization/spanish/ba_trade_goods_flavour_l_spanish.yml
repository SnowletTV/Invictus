trade_goods_flavour.49.t: "Caza de Leones"
trade_goods_flavour.49.desc: "Se ha avistado un león a pocos días de [ROOT.GetCountry.GetCapital.GetName], adecuado para una gran caza. Seguramente sería una muestra impresionante de grandeza y fuerza real derribar a tal magnífico ejemplar del rey de los animales. Solo los cazadores más fuertes y astutos pueden sobrevivir a un encuentro con tal animal; ¿es [ROOT.GetCountry.GetRuler.GetName] uno de ellos?" # ¿Quieres ir de caza?; puede ser peligroso
trade_goods_flavour.49.a: "¡Tras el animal!"
trade_goods_flavour.49.b: "Es demasiado peligroso."

