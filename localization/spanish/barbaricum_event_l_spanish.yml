flavor_germanics.1.t:0 "La Gran Inundación"
flavor_germanics.1.desc:0 "Días de lluvia y tormentas hicieron que nuestra gente en [germanics_1_target.GetName] temiera que el fin de los días estaba cerca. Sin embargo, estos no anunciaban el final, sino una gran inundación que se tragó casas, animales y humanos por igual, todos destinados a no volver a ver la luz del día.\n\nDespués de que todo terminó, los sobrevivientes alabaron a los dioses, pero ahora se enfrentan al gran desafío de reconstruir lo que una vez fue. La tierra aún se inunda dos veces al día, creando miles de pequeñas islas completamente rodeadas de agua, pero el agua está retrocediendo lentamente...\n\nNuestra gente espera que apartemos algunos de nuestros fondos para intentar ayudar a los necesitados y aprovechar al máximo la situación."
flavor_germanics.1.a:0 "Gastar dinero."
flavor_germanics.1.b:0 "Utilizar el ejército como mano de obra."
flavor_germanics.1.c:0 "Están solos."
flavor_germanics.1.tt:0 "Hasta el #Y 20%#! de la población de #Y [THIS.GetProvince.GetName]#! es asesinada por la inundación."
flavor_germanics.2.t:0 "Asentamiento de Terps"
flavor_germanics.2.desc:0 "El reciente aumento de la población ha llevado a una mayor demanda de tierra habitable. Algunos de nuestros hombres han propuesto imitar los asentamientos de terps frisios, que ellos erigieron hace varios siglos. La costa de Amsivaria parece un buen lugar para acumular barro y crear terps y construir casas sobre estos para protegerlas de las inundaciones. Sin embargo, necesitaríamos enviar a algunos de nuestros hombres para ayudarlos."
flavor_germanics.2.a:0 "Construir tal asentamiento."
flavor_germanics.2.b:0 "Hay otros asuntos más importantes."
flavor_germanics.4.t:0 "Muerte de un Ser Querido"
flavor_germanics.4.desc:0 "Después de la muerte de [SCOPE.sChar('rip_dead_dog').GetName], la gente ha intentado consolarme, pero nunca sentí que realmente entendieran. Ahora tiendo a evitarlos y su charla ociosa. Sin embargo, hay un alma cuya compañía no he despreciado: un perro marrón que participó en el ritual de encarnación del cuerpo de [SCOPE.sChar('rip_dead_dog').GetName] y muestra un comportamiento similar. Tal vez el sacerdote me aconsejó correctamente y nuestros seres queridos realmente viven en los perros después de una ceremonia apropiada."
flavor_germanics.4.a:0 "Bonito perrito, me entiendes mejor que nadie."
flavor_germanics.5.t:0 "Muerte de Tu Perro"
flavor_germanics.5.desc:0 "Tu fiel y confiable perro finalmente ha dado su último suspiro. Te ha servido durante mucho tiempo desde que reconociste a tu ser querido fallecido en su comportamiento, pero ahora es momento de enterrar a tu viejo amigo."
flavor_germanics.5.a:0 "Lo enterraré en silencio."
flavor_germanics.6.t:0 "El Bosque Sagrado de Mannus"
flavor_germanics.6.desc:0 "Una vez más ha llegado el momento, el sacrificio a Mannus ocurrirá esta noche. Como siempre estamos encadenados, mostrando nuestra sumisión a nuestro gran Dios. Por suerte, nadie cayó esta vez, un buen augurio. El año pasado, el hijo del chamán tuvo que rodar por el suelo, después de haber caído. El año pasado nos trajo muchas tormentas y la cosecha fue mala. Esto fue seguramente causado por el joven torpe.\n\nEl sacrificio de este año se encuentra orgulloso en el medio del terreno sagrado, atado al viejo roble detrás de él. Sus rasgos son apenas reconocibles, ya que los últimos rayos del sol del día me ciegan, la voluntad de Mannus lo oculta de mi vista. Ya el chamán se acerca a la víctima, presionando el filo del cuchillo contra su pecho, provocando que las primeras gotas de sangre caigan sobre el retoño de roble debajo de él. Su sangre renovará los bosques y la tierra. Para proteger a nuestras comunidades y mejorar nuestras cosechas, se le ofrece a Mannus. Ahora, la hoja está perforando su corazón, su último aliento nos maldice, pero enciende el fuego de la vida.\n\nYa, los pájaros han comenzado a cantar y regocijarse, llenando el vacío dejado por la muerte del sacrificio."
flavor_germanics.6.a:0 "¡Mannus, concédenos fuerza!"
flavor_germanics.6.b:0 "Oponerse al ritual."
flavor_germanics.7.t:0 "El Carro de Nerthuz hacia las Profundidades"
flavor_germanics.7.desc:0 "Es hora de que nuestro sacerdote vuelva a montar el carro de Nerthuz, el tiempo de guerra ha terminado. La espada será reemplazada por el arado, la fértil tierra sembrada con granos. Cuando Nerthuz visita nuestros hogares, habrá más niños, la fertilidad de las mujeres es mayor que antes. Todos están bendecidos por su viaje sobre la tierra, hasta que se cansa de él. Su primer siervo seguirá a su señora hacia su dominio en el océano. Allí, el sacerdote volverá a encerrar el carro, después de que los esclavos lo hayan lavado y lo hayan adornado con flores y oro. Luego, los esclavos son devorados por el océano, el último sacrificio a Nerthuz, hasta que despierte una vez más y bendiga la tierra con su presencia."
flavor_germanics.7.a:0 "¡Nerthuz, bendícenos!"
flavor_germanics.7.b:0 "¡Detén al sacerdote!"
flavor_germanics.8.t:0 "Ariovisto"
flavor_germanics.8.desc:0 "En nuestras filas, ha aparecido recientemente un hombre al que los galos llaman Ariovisto, un título honorífico galo para un gran líder militar. Es un verdadero guerrero suebo que ha luchado y ganado muchas batallas, a veces incluso junto a galos.\n\nDurante estas campañas ha aprendido el idioma galo, una habilidad que junto con sus contactos con los Vangiones, Nemetes y Triboci podría ayudarnos a formar una alianza con estas tribus.\n\nEntre nuestra gente, más y más personas claman por su liderazgo, ya que los logros de [ROOT.GetCountry.GetRuler.GetName] palidecen en comparación con los de Ariovisto."
flavor_germanics.8.a:0 "Hacer de Ariovisto nuestro nuevo gobernante."
flavor_germanics.8.b:0 "¡Es solo un advenedizo!"
NICKNAME_ARIOVISTUS:0 "Ariovisto"
FAMILY_ARIOVISTID:0 "Ariovistid"
ariovistid:0 "Sangre de Ariovisto"
ariovistid_desc:0 "Ariovisto es un título honorífico galo para un gran líder militar. Se le otorgó a un guerrero suebo que ha luchado y ganado muchas batallas, a veces incluso junto a galos. Durante estas campañas, aprendió el idioma galo y forjó alianzas con varios pueblos galos.\n\nAunque su nombre original se desvaneció, sus hazañas aún se recuerdan hasta el día de hoy.\n\n#G Este rasgo será heredado por los descendientes de [CHARACTER.GetPraenomen].#!"
flavor_germanics.9.t:0 "Los Aliados de Ariovisto"
flavor_germanics.9.desc:0 "Los contactos de Ariovisto con los galos que viven al sur nos han asegurado 'alianzas' con ellos, ya que obviamente son subordinados a nosotros, los suevos, en forma de tributarios."
flavor_germanics.9.a:0 "Serán 'aliados' formidables."
flavor_germanics.10.t:0 "El Matrimonio Norico"
flavor_germanics.10.desc:0 "Nuestra solicitud de un matrimonio político con una princesa norica ha sido escuchada. Nos han presentado a [SCOPE.sChar('noric_princess').GetName], una doncella justa y hermosa de noble origen."
flavor_germanics.10.a:0 "Llamar al sacerdote."
flavor_germanics.10.b:0 "Hay mejores partidos esperando."
flavor_germanics.11.t:0 "La Liga Lugiana"
flavor_germanics.11.desc:0 "Los vándalos están, notoriamente, divididos en varias tribus diferentes. No les gusta renunciar a su lealtad tribal. Si los vándalos han de prosperar, debemos unirlos en una confederación bajo la égida de Lugus, el dios celta de los herreros, ya que los dioses celtas parecen ser superiores a nuestras viejas creencias.\n\nSi logramos organizar a nuestros aliados dispersos y a las facciones menores e independientes, nuestra hegemonía sería indiscutible."
flavor_germanics.11.a:0 "Enviar las invitaciones."
flavor_germanics.12.t:0 "La Liga Lugiana"
flavor_germanics.12.desc:0 "Los embajadores de [SCOPE.sC('mission_country_lugia').GetName] han venido a nosotros con una oferta. Las tribus vándalas son débiles mientras permanecen solas, y Europa Central ha sido el campo de batalla de los celtas durante demasiado tiempo. Afirman que si los vándalos han de prosperar, debemos unirnos en una confederación bajo la égida de Lugus, el dios celta de los herreros, ya que los dioses celtas parecen ser superiores a nuestras viejas creencias. \n\nLa propuesta es escandalosa, pero quizás no tengamos elección, ya que una liga fuerte bajo la protección de un líder fuerte podría ser nuestra única oportunidad de supervivencia."
flavor_germanics.12.a:0 "Unirse a la liga."
flavor_germanics.12.b:0 "¡Defender nuestra soberanía!"
flavor_germanics.13.t:0 "El Barco de Nehalennia"
flavor_germanics.13.desc:0 "Nehalennia, te agradecemos por un año de suelo fértil, mujeres y cosechas. Nacieron muchos niños, bendecidos con miembros y espíritu saludables. Los cultivos crecieron en abundancia, por esto agradecemos a tu sacerdote, que te trajo a nosotros hace muchas estaciones. Te agradecemos por la protección de los vivos contra los espíritus malignos y la protección de los muertos hasta que lleguen a la otra vida. Este peligroso camino hacia el reino de los muertos, tú lo proteges. Tu barco los transporta a todos y lleva a los recién nacidos al seno de sus madres. Te agradecemos, Nehalennia, por escuchar nuestras súplicas y por cumplirlas."
flavor_germanics.13.a:0 "¡Alabada sea Nehalennia!"
flavor_germanics.14.t:0 "El Desierto Helvetio"
flavor_germanics.14.desc:0 "Durante la conquista de las tierras helvéticas, nuestra gente ha saqueado cada aldea helvética. ¡Esta tierra será conocida como desierto helvético incluso en incontables siglos!"
flavor_germanics.14.a:0 "¡El mundo arderá!"
flavor_germanics.15.t:0 "La Caída de los Aedui"
flavor_germanics.15.desc:0 "El oppidum aeduo está en ruinas, los aedui están dispersos, y nuestros guerreros saquearon todo lo que pudieron encontrar. En este tumulto, los aedui enviaron a un druida con un pedido de ayuda, pero su misión fue infructuosa, ya que nadie quiere ayudar a los arrogantes aedui contra nuestra fuerza."
flavor_germanics.15.a:0 "¡El mundo arderá!"
flavor_germanics.16.t:0 "La Caída de los Ubii"
flavor_germanics.16.desc:0 "Finalmente, el oppidum ubio ha caído. La batalla fue bastante feroz, ya que nuestros guerreros tuvieron que luchar cuesta arriba y superar tres murallas circulares. Después, nuestros guerreros suebios saquearon todo lo que pudieron encontrar. \n\nLos ubii ya no podrán ayudar a los galos al oeste del Rhenus."
flavor_germanics.16.a:0 "¡El mundo arderá!"
flavor_germanics.17.t:0 "Rex Germanorum"
flavor_germanics.17.desc:0 "Solo seis pasos. Luego [ROOT.GetCountry.GetRuler.GetName] estaría en el destino de sus ambiciosos planes: sentado en el trono como Rex Germanorum ungido, como lo llamaban los romanos incluso antes de este día. \n\n [ROOT.GetCountry.GetRuler.GetName] habría preferido dar los últimos seis pasos. Pero por deferencia a la majestad del momento, avanzaba paso a paso con dignidad. \n\nCuando se colocó ante el modesto trono, perseveró brevemente con su espalda hacia la audiencia. Luego se giró y nuevamente hizo una pausa, mientras miraba triunfal y severamente al hombre más importante de su reino. \n\nHasta que se sentó con júbilo. Una sensación embriagadora fluyó a través de él... omnipotencia, infalibilidad y orgullo. Ahora era [ROOT.GetCountry.GetRuler.GetName] el primero de su nombre, Rex Germanorum."
flavor_germanics.17.a:0 "¡Larga vida a [ROOT.GetCountry.GetRuler.GetName]!"

 #Startup events
startup_events.10.t:0 "Los Frisios"
startup_events.10.desc:0 "Hace alrededor de tres siglos, nuestros antepasados arrancaron el suelo en el que vivimos al mar. Amontonaron capa tras capa de barro hasta que se crearon los llamados terps.\n\nNuestro pueblo se dedica a la ganadería y al comercio a través del mar, cuya perspectiva ha llevado a que cada vez más inmigrantes vengan a vivir aquí y literalmente construyan su propia fortuna.\n\nLo que depara el futuro es difícil de decir, pero tal vez podríamos fijar nuestra mirada en la misteriosa isla de Albion..."
startup_events.10.a:0 "¡Nosotros, Frisios, somos hombres libres!"
startup_events.11.t:0 "Los Suevos"
startup_events.11.desc:0 "Los Suevos, también Irminones, se desarrollaron a partir de la población local de la Edad de Bronce alrededor del río Albis, el moderno Elba. La llegada de la Edad de Hierro estuvo acompañada por una transformación de la sociedad; de ahora en adelante, todos eran iguales en la muerte, ya que todos eran enterrados en una urna fabricada localmente después de que sus restos fueran cremados.\n\nSin embargo, la destreza militar comenzó a jugar un papel cada vez más importante, culminando en que los Suevos se convirtieran en el paradigma de la cultura germánica. Los jóvenes de otras tribus estilizarían su cabello al modo suevo, conocido como el nudo suevo.\n\nSus vecinos observan constantemente sus incursiones con miedo. Pero tal vez, un líder popular pueda romper la tradición de igualdad en la muerte..."
startup_events.11.a:0 "¡Que Irmin nos guíe!"
startup_events.12.t:0 "Los Vándalos"
startup_events.12.desc:0 "Primero, el fenómeno del uso de urnas con caras comenzó en la moderna Pomerania y se extendió hacia el sur en lo que se convertiría en Polonia continental. Estas urnas con caras tenían tapas en forma de sombreros, con caras supuestamente modeladas según el enterrado y dibujos incisos.\n\nLa divergencia entre el pueblo del norte de la costa báltica y los pueblos continentales se ha intensificado con el tiempo, y ambos tomarán otros rumbos en el futuro.\n\nAsí que, por ejemplo, el último siglo ha visto una afluencia de migrantes suevos que viven en asentamientos separados entre nuestro pueblo y han mantenido sus tradiciones y tradiciones guerreras. Las interacciones que surjan entre nuestra cultura y la suya dependen de nosotros."
startup_events.12.a:0 "¡Que los Alhiz nos guíen!"
startup_events.13.t:0 "Los Germánicos de la Costa Sur del Báltico"
startup_events.13.desc:0 "La cultura, creencias y también personas del hogar original de la Edad de Bronce Nórdica, la Península Escandinava, llegaron a la tierra que es Pomerania en tiempos modernos, donde se fusionaron con el sustrato local. Estas fueron las raíces de los germánicos que viven en esta área y potencialmente también de mitos y leyendas registradas más tarde.\n\nMás tarde, el fenómeno del uso de urnas con caras comenzó en esta área y se extendió hacia el sur en lo que hoy es Polonia continental. Estas urnas con caras tenían tapas en forma de sombreros, con caras supuestamente modeladas según el enterrado y dibujos incisos.\n\nLa divergencia entre los vándalos del sur y el pueblo de la costa báltica se ha intensificado con el tiempo y ambos tomarán otros rumbos."
startup_events.13.a:0 "¡Que Gautr nos guíe!"
startup_events.14.t:0 "Los Ingvaeónicos"
startup_events.14.desc:0 "Como parte de las rutas comerciales activas que se extienden desde Pritannia hasta Escandia, los Ingvaeónicos han tenido fácil acceso a productos de cualquiera de los dos y se han beneficiado como intermediarios, siendo capaces de hablar tanto celta como germánico.\n\nSu hogar es la costa oriental del Mar del Norte, caracterizada por playas principalmente arenosas, estuarios de ríos y el Mar de Frisia. Son maestros de este mar agreste en sus robustos barcos, y pronto podrían fijar su mirada en nuevas tierras."
startup_events.14.a:0 "El Mar del Norte nos espera."
startup_events.15.t:0 "Los Istvaónicos"
startup_events.15.desc:0 "En la encrucijada entre los celtas y los germánicos suevos, entre los ríos Rhenus (Rin) y Visurgis (Weser), viven los Istvaónicos. Influenciados por todos sus vecinos en diversos grados, su cultura y creencias son una amalgama que varía de tribu a tribu, ya que una tribu está más inclinada hacia un lado y la otra tribu hacia otro.\n\nSin embargo, erigir fuertes en colinas para una fuerte defensa es una tradición compartida por todos los Istvaónicos hasta el día de hoy; la cantidad de coordinación social y trabajo involucrado en esta tradición no puede ser subestimada.\n\nQué camino tomarán estas tribus es un misterio. ¿Se unirán o se encontrarán absorbidas por poderes extranjeros? Solo el tiempo lo dirá."
startup_events.15.a:0 "¡Que Istio nos guíe!"

 #Gaulish events
flavor_gaul.1.t:0 "Las Gallizenae"
flavor_gaul.1.desc:0 "Has viajado lejos, y sin embargo las mujeres no te dejarán avanzar más. 'Ninguno con un eje entre las piernas puede cruzar el agua', cackeó una anciana. 'Rey, jefe o campesino, solo una mujer puede visitar la isla sagrada'.\n\nMiras hacia el agua brumosa, solo viendo el contorno tenue de la isla bendita más allá de las olas. Las nueve sacerdotisas de las Gallizenae habitaban en esa isla, y si se ha de creer a las ancianas, podrían transformarse en bestias y comandar los vientos. Viniste aquí porque necesitabas su ayuda.\n\n'Entonces vete, anciana', gritas a la anciana. 'Tengo asuntos con las Gallizenae, pero honraré a los dioses y no iré más allá'. La anciana sonríe ampliamente, sin mostrar ningún diente, y extiende su palma abierta expectante. Sus ojos apagados se mueven de un lado a otro de manera loca, mirando todo menos a ti.\n\nA regañadientes, colocas una bolsa de monedas, que suenan suavemente, en su mano. '¿Qué querrá mi jefe con las sacerdotisas sagradas?' pregunta en tono burlón, sus ojos de repente fijos en ti, sin parpadear."
flavor_gaul.1.descf:0 "Miras a través del estrecho, más allá del cual reinan las místicas Gallizenae. Una anciana encorvada y amable está a tu lado, señalando débilmente hacia un contorno oscuro en el horizonte. 'Allí es donde mi señora debe ir, para encontrar a las doncellas oraculares' dice débilmente.\n\nLa isla más allá está envuelta en brumas, y solo se permite la entrada a mujeres. 'Busco un paso, y traigo moneda' le dices a la anciana, a lo que ella se ilumina. 'Entonces vamos ahora' dice con entusiasmo y con una energía sobrenatural se aleja corriendo.\n\nSabes bien que debes seguirla, y pronto encuentras a la anciana gesticulando a unos pescadores para que salgan de su bote. Está equipado con una gran linterna en su proa y un par de remos, pero la mujer te asegura que ella te llevará a la isla sola. 'No necesitamos hombres, y además no pueden ir' murmura mientras los pescadores se alejan de mala gana.\n\nTe encuentras en el pequeño bote, y la débil mujer parece no estar tan débil ya. Ella rema con fuerza, y a mitad del estrecho te pregunta '¿Cuál es el propósito de la señora con las sacerdotisas?'. Sus ojos están fijos en ti, y parecen pertenecer a una joven, no a una anciana."
flavor_gaul.1.a:0 "He enfermado y busco la curación de Mullo."
flavor_gaul.1.b:0 "Requiero de su oráculo para encender una antorcha, pues el futuro es incierto."
flavor_gaul.1.c:0 "Deseo la buena fortuna de Toutatis en el mar."
flavor_gaul.1.d:0 "Debo ganar el favor de Smertrios en las batallas venideras."
flavor_gaul.1.e:0 "He cambiado de opinión, anciana, ¡devuélveme mi moneda!"
flavor_gaul.2.t:0 "Los Poderes Sanadores de las Gallizenae"
flavor_gaul.2.desc:0 "Los días pasan mientras acampas impacientemente en la orilla, pero una tarde, mientras la luna cuelga baja y la niebla se derrama en la playa, aparece una luz sobre las oscuras aguas. Distinguís una linterna naranja fijada en la proa de una pequeña embarcación, y una vez que llega a la orilla, la anciana se apresura hacia ti con una joven a su lado.\n\nLa joven está vestida con una fina capa de lino fijada con un broche ornamental sobre su pecho. 'La doncella sacerdotisa ha consultado a los dioses' dice la anciana irreverentemente y se aleja hacia el bosque, dejando a la joven contigo. La joven ante ti es asombrosamente hermosa, y sientes un impulso prohibido.\n\nElla se acerca a ti y habla en voz baja 'Mi jefe, ¿buscaste el consejo de Mullo?' Miras a sus ojos oscuros y los aromas de múltiples hierbas se sienten pesados en el aire. Su respiración se vuelve más pesada y el broche metálico presiona contra tu pecho. 'El regalo de Mullo es mejor dado en privado' murmura y coloca su mano en la tuya."
flavor_gaul.2.descf:0 "Al día siguiente te encuentras en un claro en el centro de la isla. La luna proyecta sombras oscuras en el claro, y en su centro hay una gran piedra tallada. Nueve figuras delgadas y encapuchadas la rodean, cada una susurrando a una entidad no visible, pero cada susurro parece llevar la fuerza de diez.\n\nJuntas, las voces son una cacofonía de murmullos en lugar de las suaves voces de las nueve doncellas presentes. Una de las doncellas se da cuenta de tu presencia y se acerca a ti. 'Mi señora sufre de un mal, sacerdotisa, y necesita la bendición de Mullo' dice la anciana débilmente, la energía repentinamente mostrada durante el viaje ha desaparecido.\n\n'Entiendo' dice la sacerdotisa con vacilación. 'Ven conmigo'. Te giras para despedir a la anciana, pero ha desaparecido, y decides seguir a la sacerdotisa en su lugar. Los dos llegan a un arroyo un poco más tarde, donde la sacerdotisa se detiene.\n\n'Mullo es un dios amable, pero nada se da gratis' susurra casi, y desde dentro de su capa produce un pequeño recipiente que te entrega. 'Bebe' es todo lo que dice mientras se aleja cinco largos pasos de ti.\n\nBebes profundamente, y pronto el mundo comienza a girar violentamente. 'Duerme' oyes la voz susurrante de la sacerdotisa, pero el mundo se ha oscurecido y girado, y todo lo que ves es la baja luna arriba, fuera de tu alcance."
flavor_gaul.2.da:0 "Despiertas al día siguiente, solo. No recuerdas la noche pasada, pero un aroma peculiar llena tu tienda."
flavor_gaul.2.a:0 "No me he sentido mejor en mucho tiempo."
flavor_gaul.2.db:0 "Cuando despiertas por la mañana, te sientes como si hubieras bebido en honor a los dioses diez veces la noche anterior. La sacerdotisa no está a la vista."
flavor_gaul.2.b:0 "¿Dónde se ha ido esa mujer?"
flavor_gaul.2.dc:0 "Despiertas con picazón y sin memoria de la noche pasada. ¿Qué te pasó?"
flavor_gaul.2.c:0 "Pica mucho, ¿dónde está la anciana?"
flavor_gaul.2.daf:0 "Despiertas al sonido del arroyo al día siguiente, con un recipiente roto en la mano. Te levantas y te sientes mareado, pero de alguna manera tu ánimo se ha levantado."
flavor_gaul.2.af:0 "Me siento extrañamente bien."
flavor_gaul.2.dbf:0 "Despiertas con solo un vago recuerdo del día anterior. La anciana está junto al arroyo, lavándose los pies, y se gira para saludarte con una sonrisa sin dientes."
flavor_gaul.2.bf:0 "¿Cómo llegué aquí?"
flavor_gaul.2.dcf:0 "Un fuerte ulular te despierta al día siguiente, y te encuentras en una playa rodeada de gaviotas. Sientes de inmediato un dolor punzante en el estómago y tienes que acostarte de nuevo."
flavor_gaul.2.cf:0 "¿Qué había en ese tazón?"
flavor_gaul.3.t:0 "El Oráculo de las Gallizenae"
flavor_gaul.3.desc:0 "Los días pasan mientras acampas en la orilla, ansiosamente esperando el regreso de la vieja bruja. Una tarde, con la luna colgando baja y la niebla envolviendo las playas, aparece una luz sobre las oscuras aguas.\n\nPronto distingues una linterna naranja fijada en la proa de una pequeña embarcación, y una vez que llega a la orilla, la anciana se apresura hacia ti con una joven a su lado. La joven está vestida con una fina capa de lino fijada con un broche ornamental sobre su pecho.\n\n'Una sacerdotisa, como mi jefe ordenó' pronuncia la anciana con falsa reverencia. Mientras la anciana reúne a otros que portan antorchas en la playa, la sacerdotisa se acerca a ti. 'Buscas una audiencia con los dioses' dice en un tono solemne. Intentas hablar, pero ella te calla con un dedo blanco en tus labios.\n\n'Los dioses saben' dice, y te obliga a arrodillarte mientras las antorchas comienzan a danzar a tu alrededor en la oscuridad. La sacerdotisa empieza a cantar en un tono aterrador, primero hablando claramente, luego en lenguas, mientras las mujeres y hombres que rodean a los dos murmuran y bailan, los fuegos girando en la oscuridad. La sacerdotisa ahora tiembla, luego se retuerce como si una fuerza sobrenatural estuviera sobre ella, y sus cánticos se rompen en gritos de terror y reverencia por igual.\n\nDe repente, los fuegos se detienen en silencio, y la doncella se derrumba ante ti, empapada en sudor. Temblorosa, se arrastra lentamente hacia ti, y la joven habla."
flavor_gaul.3.descf:0 "Al día siguiente te encuentras en un claro en el centro de la isla. La luna proyecta sombras oscuras en el claro, y en su centro hay una gran piedra tallada. Nueve figuras delgadas y encapuchadas la rodean, cada una susurrando a una entidad no visible, pero cada susurro parece llevar la fuerza de diez.\n\nJuntas, las voces son una cacofonía de murmullos en lugar de las suaves voces de las nueve doncellas presentes. Una de las doncellas se da cuenta de tu presencia y se acerca a ti. 'Mi señora solicita la guía de-' comenzó la anciana, pero es interrumpida por la sacerdotisa. 'Toutatis. Sí, lo sabemos.' La anciana se ríe y te da una mirada extraña mientras se aleja del claro.\n\nLa sacerdotisa te urge a seguirla al bosque, y caminas en silencio. Cuando salís a la orilla, la luna aún cuelga baja y el sol aún no ha salido. 'Toutatis requiere su prueba' dice solemnemente, y agarra tu mano.\n\nCon tu mano en la suya, camina hacia las frías y negras olas y comienza a cantar un himno divino. Temes que ambas puedan ser arrastradas por la corriente, sin volver a ser vistas, pero la sacerdotisa continúa sin inmutarse.\n\nA medida que las olas cubren tus cabezas, aprietas tu agarre, y solo puedes escuchar el canto débilmente sobre el rugido del océano. Lo último que ves son las oscuras aguas del mar frío cubriéndote, y lo último que oyes es una profunda respuesta desde debajo del mar."
flavor_gaul.4.da:0 "Despiertas en la playa bañada por el sol, tosiendo violentamente con un dolor ardiente en el pecho. Sobre ti se encuentra la anciana, aparentemente habiéndote salvado de las profundidades. Te sonríe sin dientes."
flavor_gaul.4.a:0 "Odio a esa anciana."
flavor_gaul.4.db:0 "La sacerdotisa te despierta, sonriendo débilmente mientras el sol parece encender su cabello dorado. 'Morideus Toutatis' dice suavemente mientras te quita la arena del pecho."
flavor_gaul.4.b:0 "¡El viento del dios me favorece!"
flavor_gaul.4.dc:0 "De repente, abrumado por el más profundo miedo, arrastras a la sacerdotisa de vuelta hacia la tierra firme a pesar de sus protestas. Una vez a salvo en la playa, ella te mira vacíamente."
flavor_gaul.4.c:0 "¿Qué estaba haciendo ella?!"
flavor_gaul.5.desc:0 "Los días pasan con el campamento en la orilla, esperando ansiosamente el regreso de la vieja bruja. Una noche, con la luna baja y la niebla cubriendo las playas, aparece una luz sobre las aguas oscuras.\n\nPronto distingues un farol naranja fijado a la proa de un pequeño bote, y cuando llega a la orilla, la bruja corre hacia ti con una joven doncella a su lado. La doncella está vestida con una fina capa de lino, sujeta con un broche ornamentado sobre su pecho. 'Aquí está quien necesita una lanza', dice la vieja bruja alegremente, señalando tus regiones inferiores con una sonrisa aterradora que divide su rostro arrugado.\n\nTemblando, te giras hacia la sacerdotisa que se aproxima lentamente. 'Smertrios requiere un sacrificio', murmura. 'Sabes lo que necesita', continúa, y tú lo sabes. Sacas tu espada y le extiendes la empuñadura. Ella la toma, coloca el frío hierro sobre tu mano y comienza a cantar mientras juega con la espada.\n\nEl canto es suave al principio, pero crece en intensidad a medida que corta tu mano, la sangre empapando la arena abajo. Te sientes débil, y cuando la sacerdotisa comienza a gritar, caes de rodillas mientras la oscuridad te envuelve.\n\n"
flavor_gaul.5.descf:0 "Al día siguiente, yaces en un claro en el centro de la isla. La luna proyecta sombras oscuras sobre el claro, y en su corazón se encuentra una gran piedra tallada. Nueve figuras esbeltas con capas rodean la piedra, cada una susurrando a una entidad invisible, pero cada susurro parece tener la fuerza de diez.\n\nJuntas, las voces eran una cacofonía de murmullos en lugar de las suaves voces de las nueve doncellas presentes. Una de las doncellas se alerta por tu presencia y se acerca a ti. 'Sacerdotisa, nuestra señora desea la ayuda de Smertrios', croa la anciana.\n\n'Y él requerirá un sacrificio', responde la doncella antes de mirar a la anciana. 'Déjanos', dice, no sin amabilidad, y la anciana se aleja rápidamente. Te unes a la sacerdotisa en la piedra del claro, y las otras ocho ya se han marchado.\n\nLa sacerdotisa desabrocha un puñal de su cinturón y coloca la hoja en tu mano, mientras te mira a los ojos. Comienza a cantar, y poco a poco el puñal corta tu carne, dejando caer sangre sobre la hierba.\n\nEl canto de la sacerdotisa se intensifica a medida que corta más profundo, y en el clímax, está gritando con aparente éxtasis mientras el dolor en tu mano se vuelve insoportable. Tus ojos se oscurecen y te desplomas de rodillas mientras las sombras te envuelven.\n\n"
flavor_gaul.5.da:0 "Resistes el dolor y la sacerdotisa te ayuda a levantarte. Con una voz ronca dice: 'Smertrios está complacido con tu valor', y te muestra la hoja roja, brillando bajo la luz de la luna."
flavor_gaul.5.a:0 "Smertrios guiará mi mano."
flavor_gaul.5.db:0 "Despiertas horas después, cuando la luz comienza en el este. La sacerdotisa está de pie sobre ti, inexpresiva. Cuando intentas sentarte, ella se aleja."
flavor_gaul.5.b:0 "No me siento más fuerte."
flavor_gaul.5.dc:0 "Despiertas al día siguiente, con un dolor punzante en la mano. Está manchada con tu sangre, y te sientes débil."
flavor_gaul.5.c:0 "Esto no se ve nada bien."
flavor_gaul.6.t:0 "La Liga Lugia - Una Propuesta Amistosa"
flavor_gaul.6.desc:0 "Ahora que nos sentimos seguros en nuestras posesiones, se ha decidido que deberíamos buscar relaciones amistosas con las tribus vecinas, para garantizar la futura prosperidad de Boihaemia. Hay tribus al norte, los Vándalos, que serían buenos aliados. Quizás podamos enviar emisarios y determinar si hay interés en formar una liga. Hay fuerza en los números."
flavor_gaul.6.a:0 "Envía a nuestros mejores diplomáticos y diles que sean generosos."
flavor_gaul.7.t:0 "La Liga Lugia - Una Oferta Sugerente"
flavor_gaul.7.desc:0 "Embajadores de Boihaemia han venido a nosotros con una oferta. El gobernante boihemio, [GetCountry('BOA').GetRuler.GetName], sugiere que nos unamos a una liga bajo su protección, ya que hay fuerza en los números.\n\nLa propuesta es indignante, pero quizás no tengamos otra opción. El estado perpetuo de conflicto e incertidumbre causado por las interminables luchas entre las tribus vándalas ha empobrecido enormemente a Vandalia, por lo que no tenemos ninguna posibilidad contra el poder boihemio."
flavor_gaul.7.a:0 "Únete a la liga."
flavor_gaul.7.b:0 "¡Defiende nuestra soberanía!"
flavor_gaul.8.t:0 "La Liga Lugia - Respuestas"
flavor_gaul.8.desc:0 "Hace poco enviamos emisarios por toda Vandalia. Su tarea era persuadir a tantos poderes locales como fuera posible de unirse a una liga bajo nuestra guía para garantizar su seguridad en estos tiempos turbulentos. Hoy, todos nuestros emisarios finalmente han regresado.\n\n"
flavor_gaul.8.a:0 "Muy bien..."
flavor_gaul.8.desc_1:0 "¡Un buen número de estados han aceptado!\n\n[GetCountry('BOA').GetRuler.GetPraenomen] está honrado y agradecido por la confianza que los Vándalos han puesto en [GetCountry('BOA').GetRuler.GetHerHim]. Nuestro gobernante proclama el nacimiento de la Liga Lugia, encargada de defender a los comerciantes de la Ruta del Ámbar bajo la benevolente y protectora mirada de [GetCountry('BOA').GetName]."
flavor_gaul.8.desc_2:0 "Desafortunadamente, traen malas noticias; ningún país ha aceptado nuestra oferta.\n\nNo hay manera de razonar con ellos ahora."
flavor_gaul.8.tt:0 "La tarea de la misión ha sido completada."
flavor_gaul.8.tt1:0 "Ninguna tribu vándala acepta nuestra oferta."
flavor_gaul.8.at:0 "[THIS.GetCountry.MakeScope.GetVariable('bohemian_league_counter_var').GetValue|0Y] estados vándalos han aceptado y se han unido como nuestro nuevo súbdito, el @[lugian_league_head_scope.GetFlag]! [lugian_league_head_scope.GetName]."
flavor_gaul.9.t:0 "Una Federación Boia"
flavor_gaul.9.desc:0 "Desde que nuestro pueblo puede recordar, hemos vagado a voluntad; aunque temporalmente echemos raíces, los Boii siempre han migrado a nuevas tierras cuando les conviene, así es como se han hecho las cosas. Este estado de cosas ha sido satisfactorio, pero se avecina un tiempo de cambio, y aunque algunos resisten los esfuerzos de centralización propuestos por [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], pronto cederán. Al unirnos en una tribu federada, los beneficios potenciales son muchos: todos lo veremos a su debido tiempo."
flavor_gaul.9.a:0 "No olvidaré la confianza que han depositado en mí."
flavor_gaul.10.t:0 "El Estandarte Boihemio"
flavor_gaul.10.desc:0 "Una mañana, estás desayunando con algo de carne fría, sobras de la comida de la noche anterior, cuando un consejero entra, prácticamente arrastrando un pesado saco de arpillera detrás de él. Gesticulando con un hueso de conejo en la mano, preguntas qué lleva, y para tu sorpresa, te ofrecen un puñado de monedas de oro. 'Ah sí, ya recuerdo.' dices entre bocados. 'Sí, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], hemos recibido el primer lote de monedas que has ordenado acuñar. Estas serán el nuevo estándar usado en todas nuestras tierras.' \n\nTomando un largo trago de tu jarra, tomas una de las monedas y la sostienes a la luz, donde el oro brilla como fuego, y de inmediato te impacta la imagen temible en el anverso."
flavor_gaul.10.a:0 "Así es como me veo, ¿eh? No he visto una moneda más guapa."
flavor_gaul.11.t:0 "El Gran Templo de Baemia"
flavor_gaul.11.desc:0 "Eres lo suficientemente mayor como para recordar cuando Baemia era un mero asentamiento, un lugar sin importancia en las tierras interiores de la capital, pero las cosas han cambiado bajo tu liderazgo. No solo una verdadera ciudad ha reemplazado a las destartaladas chozas y cobertizos que una vez salpicaron el paisaje boscoso, sino que se ha logrado un logro aún mayor; un Gran Templo, como nunca se ha visto tan al norte, ha sido construido en el corazón de la nueva ciudad de Baemia."
flavor_gaul.11.a:0 "Finalmente, un lugar adecuado de culto, uno digno de los poderosos Boihaemios."
flavor_gaul.12.t:0 "Aplastando a los Germanos"
flavor_gaul.12.desc:0 "Hemos recibido noticias de que nuestros antiguos enemigos, las despreciables tribus de los Cuados y los Marcomanos, han sido completamente destruidos por nuestros hombres, y están esparcidos como perros en los bosques y selvas de sus antiguas tierras. Han sido completamente arruinados y nunca podrán cuestionar nuestra hegemonía de nuevo; este es un logro notable, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]."
flavor_gaul.12.a:0 "No hemos terminado, solo estamos comenzando nuestro trabajo."
flavor_gaul.13.t:0 "Destrucción Dacia"
flavor_gaul.13.desc:0 "Hubo un tiempo en que teníamos mucho que temer de los feroces Dacios, con algunos en nuestra propia tribu atreviéndose a decir que éramos inferiores a nuestros rivales orientales en todos los aspectos, especialmente militarmente. Aunque te molestaban estas críticas, tomándolas como ataques velados contra tu liderazgo, has asegurado la victoria contra tus enemigos una vez más, silenciando las lenguas murmuradoras de aquellos que cuestionan tu autoridad. Al final, la falx Dacia no fue rival para la lanza Boia."
flavor_gaul.13.a:0 "Ya no tendremos que preocuparnos por los Dacios."
flavor_gaul_13_tooltip:0 "Todas las tierras Dacias obtendrán lo siguiente:"
flavor_gaul.14.t:0 "Migraciones Boihaemias"
flavor_gaul.14.desc:0 "Hemos enviado a algunos de nuestros mejores hombres al norte con el propósito expreso de encontrar territorios que sean adecuados para nuestra expansión, y sus informes iniciales son prometedores. Nuestros exploradores avanzaron a través de vastas extensiones de tierra, deteniéndose solo en las estribaciones de las montañas, y regresaron con historias de bosques prístinos, campos herbosos que serían perfectos para la cría de ganado, e incluso grandes depósitos de arcilla están presentes; podríamos comenzar a producir vasijas de barro. Por supuesto, habrá costos asociados con este esfuerzo de colonización, pero ¿acaso no te preparaste para eso de antemano?"
flavor_gaul.14.a:0 "Tenemos el dinero para financiar esto"
flavor_gaul.14.b:0 "Nuestras finanzas están ajustadas, pero sí tenemos la mano de obra"
flavor_gaul.14.c:0 "Pensándolo bien, he cambiado de opinión - diles que se detengan"
flavor_gaul.15.t:0 "Las Tierras Entre Montañas"
flavor_gaul.15.desc:0 "Mi jefe, nuestro pueblo está floreciendo en las provincias recién colonizadas a las que tan sabiamente nos has guiado, y las historias de los campos fértiles y los bosques vírgenes están inspirando a más de nuestra gente a dejar sus hogares y asentarse lejos. Hay reinos entre las montañas que aún no hemos colonizado, pero deberíamos redoblar nuestros esfuerzos y asegurarlos de inmediato - ¿por qué, podrías preguntar? Hay buena caza en esos lugares, con muchos animales salvajes para atrapar por sus pieles, y la piedra y el glasto abundan en estas regiones."
flavor_gaul.15.a:0 "Los costos son insignificantes - ordeno que se haga"
flavor_gaul.15.b:0 "Estaremos un poco dispersos, pero vale la pena el contratiempo temporal"
flavor_gaul.15.c:0 "La prisa es mala consejera - conformémonos con lo que tenemos"
flavor_gaul.16.t:0 "Cuenca Boihaemia"
flavor_gaul.16.desc:0 "Ahora que hemos asentado las tierras al norte, viene a la mente un viejo adagio; cuanto más tienes, más problemas parecen haber. Estamos seguros de nuestras habilidades para defender nuestra patria contra cualquier desafío, sin embargo, en comparación con nuestras otras posesiones, nuestro flanco oriental está vergonzosamente expuesto. No hay duda de que las tribus del sur, una vez que se enteren de nuestro crecimiento, podrían intentar acercarse a nosotros, con la esperanza de detener nuestra expansión. Dicho esto, deberíamos considerar expandirnos hacia el este; algunos de los ríos locales serían un buen límite natural. ¿Qué opinas?"
flavor_gaul.16.a:0 "Tenemos la voluntad y la mano de obra - será como dices"
flavor_gaul.16.b:0 "Envía colonos inmediatamente, sin importar el costo"
flavor_gaul.16.c:0 "Todo a su debido tiempo...el momento no es ahora"
flavor_gaul.17.t:0 "La Cuenca Boihaemia"
flavor_gaul.17.desc:0 "Oh, Jefe, necesitamos tu permiso para una nueva iniciativa. Parece que tenemos un pequeño problema de hacinamiento, pero afortunadamente, es algo fácil de solucionar. Simplemente, nuestro pueblo clama por nuevas tierras para habitar; nuestros números crecen diariamente, y los pastizales que actualmente ocupamos no serán suficientes para sostener nuestro futuro crecimiento. Y sin embargo, estamos rodeados de tierras atractivas, con buenos campos y abundantes recursos naturales para tomar, y si das la orden, enviaremos partidas de exploración. Si encuentran territorios satisfactorios para nuestras necesidades, serás el primero en saberlo."
flavor_gaul.17.a:0 "Esto me agrada - doy mi bendición"
flavor_gaul.18.t:0 "Más allá de las Montañas"
flavor_gaul.18.desc:0 "Jefe, cuando te cuente esta noticia, sin duda estarás tan emocionado como nosotros. Es cierto que nos hemos extendido por todas las tierras que ahora controlas, pero hemos encontrado aún más territorios que vale la pena tomar. Justo al norte de las Montañas Sudetes, las provincias están llenas de vida silvestre, y las canteras de piedra de Gothinia prácticamente suplican ser vaciadas. Honestamente, nuestra gente ya está allí... solo necesitas hacerlo oficial."
flavor_gaul.18.a:0 "Esto es excelente - haz que suceda"
flavor_gaul.18.b:0 "¿Por qué me molestas con esto? ¿No he hecho ya lo suficiente?"
flavor_gaul.19.t:0 "La Mancomunidad Boihaemia"
flavor_gaul.19.desc:0 "¡Por fin, ha llegado la hora de nuestra completa y total victoria! Gracias a [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], quien ha guiado nuestro camino en cada paso, hemos logrado muchas cosas; la expansión de nuestros territorios, el crecimiento de nuestros ingresos comerciales. Nunca antes en nuestra historia los Boii han sido tan exitosos, nunca hemos estado tan firmes como ahora; ¡que los dioses continúen bendiciendo nuestros esfuerzos!"
flavor_gaul.19.a:0 "¡Nos esperan grandes tiempos!"
flavor_gaul.199.t:0 "El Ascenso de Boihaemia"
flavor_gaul.199.desc:0 "Temprano esta mañana, tuvo lugar una simple y modesta ceremonia en [ROOT.GetCountry.GetCapital.GetName], y aunque el sol apenas había salido en el horizonte, había cientos de asistentes presentes para la trascendental ocasión. [ROOT.GetCountry.GetRuler.GetName] había convocado a todos los #E Ancianos Tribales#! para reunirse en la capital, ya que el [ROOT.GetCountry.GetRulerTitle] no deseaba atraer atención innecesaria hacia [ROOT.GetCountry.GetRuler.GetHerHim] mismo. La razón de esta reunión era simple; ahora que nos hemos convertido en una poderosa nación, el pueblo clama por una nueva forma de gobierno.\n\nGracias al estatus preeminente de [ROOT.GetCountry.GetRuler.GetFirstName] en nuestra nación, la elección recae en última instancia en [ROOT.GetCountry.GetRuler.GetHerHim]."
flavor_gaul.199.a:0 "Prometo ejercer mi autoridad como Monarca de manera responsable"
flavor_gaul.199.b:0 "Todo el poder en [ROOT.GetCountry.GetName] reside en el pueblo"
BOHEMIAN_REPUBLIC_FINAL_NAME: "República Boihaemia"
flavor_gaul.20.t:0 "Las Costas de Cantabria"
flavor_gaul.20.desc:0 "Esta mañana, recibimos la noticia de que las primeras importaciones de la provincia Cantabria, nuestra última conquista, llegaron a [SCOPE.GetRootScope.GetCountry.GetCapital.GetName], causando gran conmoción en los mercados mientras todos se apresuran a comprar lo que pueden. Mientras que las gemas preciosas de esta región solo son vendidas a los más ricos, el fino cuero cántabro es deseado por todos, ricos y pobres, sin duda debido a su particular finura. \n\nMientras reflexionas sobre el alboroto en las calles, te recuerdan que hay otros asuntos relacionados con Cantabria que requieren tu atención. ¿Qué le depara el futuro a esta provincia?"
flavor_gaul.20.a:0 "Mantengamos a los cántabros bajo control"
flavor_gaul.20.a.tt:0 "Liberaremos la provincia en cuestión como un estado cliente."
flavor_gaul.20.b:0 "Nuestros territorios centrales se expanden y prosperan bajo nuestro dominio"
flavor_gaul.20.b.tt:0 "Conservaremos nuestras tierras y aceleraremos la asimilación de los recién subyugados."
flavor_gaul.21.t:0 "El Futuro de Lusitania"
flavor_gaul.21.desc:0 "En un día particularmente ocupado, lleno de reuniones con terratenientes locales y sus asistentes que ocuparon la mayor parte de la mañana, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] fue recordado por un asesor sobre asuntos alejados de las tierras interiores de [SCOPE.GetRootScope.GetCountry.GetCapital.GetName]; la provincia de Lusitania. Después de posponer el asunto, sin duda debido a nuestra apretada agenda, debemos tomar una decisión sobre cómo se administrará este territorio."
flavor_gaul.21.a:0 "No todas las provincias son dignas de considerarse nuestra patria"
flavor_gaul.21.a.tt:0 "Liberaremos la provincia en cuestión como un estado cliente."
flavor_gaul.21.b:0 "Los lusitanos adoptarán eventualmente nuestras costumbres"
flavor_gaul.21.b.tt:0 "Mantendremos nuestras tierras y aceleraremos la asimilación de los recién sometidos."
flavor_gaul.22.t:0 "Mons Calpe"
flavor_gaul.22.desc:0 "Nuestros ejércitos victoriosos han conquistado extensas regiones, convirtiendo en cenizas y miseria a aquellas ciudades lo suficientemente necias como para resistir. No solo hemos dominado a las tribus que nos rodean, sino que también hemos enfrentado a poderes mayores y mantenido nuestra posición, demostrando que no somos bárbaros sino el igual de cualquier otro. Ahora, en este breve momento de respiro, mientras celebramos nuestros éxitos, decidamos el futuro de algunas de nuestras posesiones más nuevas."
flavor_gaul.22.a:0 "La propiedad absoluta es tentadora, pero es una cuestión de nuestra reputación"
flavor_gaul.22.a.tt:0 "Liberaremos la provincia en cuestión como un estado cliente."
flavor_gaul.22.b:0 "Al absorber estas ciudades antiguas, nuestra leyenda crece"
flavor_gaul.22.b.tt:0 "Mantendremos nuestras tierras y aceleraremos la asimilación de los recién sometidos."
flavor_gaul.23.t:0 "Decisiones Frisias"
flavor_gaul.23.desc:0 "Mientras los ancianos se reunían para un consejo hoy, uno de los temas más urgentes en la agenda era ciertamente el asunto de Frisia, y específicamente lo que pensamos hacer con la región ahora que hemos establecido el control total."
flavor_gaul.23.a:0 "Tener otro estado cliente se ajusta a nuestros intereses"
flavor_gaul.23.a.tt:0 "Liberaremos la provincia en cuestión como un estado cliente."
flavor_gaul.23.b:0 "Mantendremos este territorio como propio"
flavor_gaul.23.b.tt:0 "Mantendremos nuestras tierras y aceleraremos la asimilación de los recién sometidos."
flavor_gaul.24.t:0 "Las Lejanas Orcadas"
flavor_gaul.24.desc:0 "Cuando reflexionamos sobre nuestros humildes orígenes y los comparamos con nuestras circunstancias actuales, nos sentimos humildes ante las vastas responsabilidades que los dioses nos han otorgado; ¿quién podría haber previsto cuán expansivo se volvería nuestro dominio? Incluso las tierras lejanas de los mitos de los marineros se han convertido en una realidad que abrazamos con entusiasmo. Ahora debemos tomar una decisión; ¿absorbemos estas islas distantes o creamos otro estado cliente?"
flavor_gaul.24.a:0 "Servirán a nuestros intereses pero conservarán ciertos privilegios"
flavor_gaul.24.a.tt:0 "Liberaremos la provincia en cuestión como un estado cliente."
flavor_gaul.24.b:0 "Las Orcadas siempre serán parte de nuestra patria"
flavor_gaul.24.b.tt:0 "Mantendremos nuestras tierras y aceleraremos la asimilación de los recién sometidos."
flavor_gaul.25.t:0 "Los Señores del Atlántico"
flavor_gaul.25.desc:0 "Hace unas semanas, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] ordenó a sus asesores reunirse en [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] para una reunión importante. Cuando llegó el día señalado, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] se puso solemnemente ante la asamblea reunida y habló con valentía, recordando nuestra reciente historia y los éxitos inimaginables con los que nuestro pueblo ha sido bendecido. Terminando su discurso con 'El día ha llegado en que el mundo debe reconocer que somos los Señores del Atlántico', la sala estalló en vítores descontrolados. \n\nLevantando una mano y exigiendo silencio, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] se preguntó en voz alta si deberíamos cambiar nuestro sistema de gobierno para reflejar nuestro cambio de circunstancias."
flavor_gaul.25.a:0 "Nuestra riqueza nos ha llevado a estas alturas y sigue siendo nuestra prioridad"
flavor_gaul.25.b:0 "¡Proclamemos al mundo que nuestra era ha llegado!"
flavor_gaul.26.t:0 "Un Triunfo Romano"
flavor_gaul.26.desc:0 "Hemos humillado a uno de los grandes poderes de Italia, los romanos belicistas, al expulsar a estos tiranos de su propia capital - seguramente una amarga ironía para ellos, ya que lo que han hecho despiadadamente a tantos otros les ha sido hecho a ellos. Las historias sobre el Asedio de Roma se han extendido por todo nuestro ejército, con la destreza de nuestros hombres alcanzando un estatus casi mítico. Incluso ahora, en tribunales distantes fuera de nuestras esferas de influencia, reyes nerviosos reúnen a sus asesores, preguntándose ansiosos sobre la fuerza de nuestros ejércitos y flotas; ¿somos un peligro? \n\nBien - que todos nos teman."
flavor_gaul.26.a:0 "¡Celebremos a los soldados! Ellos fueron los que hicieron esto"
flavor_gaul.27.t:0 "Un Gusto por el Lujo"
flavor_gaul.27.desc:0 "Aunque nuestros enredos extranjeros han sido sin duda un beneficio para el estado, hay otros cambios, a veces imperceptibles, que acompañan a cualquier cosa nueva; así ha sido y siempre será. \n\nPara ser francos, nuestra gente se está acostumbrando a las cosas más finas de la vida, importando bienes lujosos de los Reyes del Este y gastando una cantidad asombrosa de monedas para pagar estos artículos. Día tras día, nuestros puertos están llenos de comerciantes, ofreciendo cargamentos de seda y aromáticos de desiertos que se encuentran al final del mundo, y nuestra gente simplemente no puede tener suficiente. Pero ¿quiénes son estos extranjeros, exactamente, que nos traen cosas extrañas como 'azúcar'? Nadie ha oído hablar de tales cosas. Con la esperanza de entender mejor estas regiones distantes y tal vez establecer más conexiones comerciales en el proceso, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] ha decidido enviar un grupo de aventureros hacia el este, pidiéndoles que descubran todo lo que puedan."
flavor_gaul.27.a:0 "Me pregunto qué encontrarán estos aventureros..."
flavor_gaul.28.t:0 "Influencias Cosmopolitas"
flavor_gaul.28.desc:0 "Hace semanas, se ordenó que un grupo de aventureros, guerreros robustos seleccionados de nuestros reclutas, se dirigieran al este en una misión de reconocimiento, ¡y finalmente han regresado! Ordenando que los hombres sean llevados de inmediato, exclamando que tendrán la oportunidad de descansar después de presentar sus informes, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] bajó corriendo a encontrarlos, ansioso por escuchar lo que habían aprendido. \n\nPermitiendo que los soldados exhaustos se reclinen, se sirve vino y comienzan a fluir las historias. Nuestros hombres navegaron hacia el este, siguiendo las aguas del Mediterráneo hasta que se acabaron, vagando a lo largo de las costas y deteniéndose en cada ciudad importante en el camino. Con voces elevándose en emoción, se dice que incluso visitaron la antigua tierra de [GetProvince('(int32)7691').GetArea.GetRegion.GetName]. Nuestros hombres hablan de las hospitalidades que se les brindaron, diciendo que hay muchas maravillas por ver en estas tierras distantes, pero que guerras graves han asolado la región durante siglos; la disputa de los reyes mientras destruyen la paz por sus propias ambiciones. \n\n[SCOPE.GetRootScope.GetCountry.GetRuler.GetName] pregunta si los hombres han regresado con algo, y sonríe al escuchar que hay un verdadero tesoro de información en las bodegas de nuestros barcos; no solo tenemos excelentes mapas de la región, sino que nuestros aventureros tuvieron la previsión de comprar tantos pergaminos y textos como pudieron encontrar - textos filosóficos, tratados médicos, historias y genealogías. Nuestra gente valora la sabiduría, y aprenderemos mucho de los escritos de los extranjeros."
flavor_gaul.28.a:0 "¡Un brindis por su exitosa misión!"
flavor_gaul.29.t:0 "Una Tierra Agradable"
flavor_gaul.29.desc:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName], ahora que hemos derrotado a nuestros enemigos, debemos tomar una decisión. Como saben, es nuestra costumbre construir una ciudad en territorios recién conquistados, ya que consideramos que es lo mejor para la administración local. ¿Dónde comenzaremos la construcción ahora? He oído que hay múltiples ubicaciones disponibles para nosotros, todas buenas candidatas para nuestros futuros planes."
flavor_gaul.30.t:0 "Expansión del Sur"
flavor_gaul.30.desc:0 "Las montañas y colinas al sur no fueron un impedimento para nuestras fuerzas, que están acostumbradas a atravesar terrenos difíciles; si nuestros enemigos pensaron que podían ocultarse de nosotros en los bosques y laderas, estaban muy equivocados. Ahora que hemos sometido la región, debemos elegir un lugar para construir una ciudad; habiendo luchado por reclamar estas tierras para nosotros, no las dejaremos nunca más."
flavor_gaul.31.t:0 "Ganancias Genovesas"
flavor_gaul.31.desc:0 "Hemos conquistado la costa de Génova, extendiendo nuestras posesiones a las aguas del Sinus Genuensis, lo cual es un motivo de orgullo para [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]. Una vez, nuestro pueblo se mantenía en los costados de las montañas, pero ahora, descendemos como un río hacia el mar. Hay mucho que celebrar en [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] esta noche, pero primero debemos tomar decisiones sobre qué hacer con nuestras nuevas tierras."
flavor_gaul.32.t:0 "Victoria Sobre Veneto"
flavor_gaul.32.desc:0 "Caballos, aceitunas, pescado, sal; las tierras que los venecianos una vez habitaron están realmente bendecidas por los dioses, llenas de recursos que tomaremos con gusto. No es de extrañar que hayan luchado tan ferozmente, ¿quién querría renunciar a esta riqueza natural? Afortunadamente, no pudieron evitar nuestra expansión...ahora, se presenta una nueva pregunta. Debemos elegir un lugar para construir, con el fin de consolidar nuestro poder en esta región."
flavor_gaul.33.t:0 "Fin de los Etruscos"
flavor_gaul.33.desc:0 "Durante muchos años, hemos conocido a los etruscos; sus ciudades fortificadas, llenas de riquezas como las que nunca hemos visto, han tentado a nuestros soldados, que deseaban nada más que escalar sus formidables murallas y apoderarse de ellas. Nunca se nos ha negado lo que nuestros hombres de combate desean, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] dio la orden, enviando a nuestros soldados al corazón de Etruria. Todo lo que se les pidió, lo lograron, y ahora toda nuestra nación celebra. Ahora tenemos la agradable tarea de determinar el futuro de esta área."
flavor_gaul.34.t:0 "El Futuro de Córcega"
flavor_gaul.34.desc:0 "Hoy es un gran día para nuestro pueblo, pues hemos expandido hasta la isla de Córcega y la hemos tomado para nosotros. ¡Cuán orgullosos estarían nuestros ancestros de nosotros! Ver a sus orgullosos descendientes, surcando las olas, conquistando islas lejanas, los indiscutidos Maestros de la Tierra y el Mar...ciertamente bendecirían nuestros esfuerzos. Vamos, decidamos qué hacer con Córcega; ¿qué opinas, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]?"
flavor_gaul.35.t:0 "Cenizas Romanas"
flavor_gaul.35.desc:0 "Nuestra última guerra ha llegado a su fin, y la noticia de nuestra victoria se ha extendido lejos y ancho, viajando mucho más allá de las costas de [GetProvince('(int32)4').GetArea.GetRegion.GetName]. Hay quienes no pueden creer que hayamos derrotado a los romanos, alegando que una República tan poderosa nunca caería ante simples 'bárbaros'. \n\nA todos los escépticos, extendemos una invitación; vengan a la ciudad a orillas del Tíber y vean quién controla las puertas de la ciudad. Ahora que hemos reducido a cenizas la República Romana, tenemos decisiones que tomar."
flavor_gaul.35.a:0 "La ciudad de Rómulo."
flavor_gaul.35.b:0 "Capua nos viene bien."
flavor_gaul.35.c:0 "La antigua ciudad de Neápolis podría necesitar nuevos habitantes."
flavor_gaul.35.d:0 "Ostia es el lugar."
flavor_gaul.35.e:0 "¿Buca, eh? Me gusta ese nombre."
flavor_gaul.36.t:0 "Magna Grecia Se Rinde"
flavor_gaul.36.desc:0 "A medida que hemos conquistado a lo largo de [GetProvince('(int32)4').GetArea.GetRegion.GetName], hemos encontrado muchos pueblos extraños, pero ahora que hemos llegado al final de la península, ponemos nuestros ojos en ciudades antiguas, erigidas mucho antes de que nuestro pueblo cruzara los Alpes. \n\nA pesar de su supuesta superioridad, hemos masacrado a los habitantes de las ciudades, destruyendo su poder y reemplazándolo con el nuestro. [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] ha despreciado durante mucho tiempo las suaves ciudades de Magna Grecia, sabiendo que nos consideran simples bárbaros; qué día tan amargo debe ser para ellos. Ahora que controlamos la región, decidamos su futuro."
flavor_gaul.37.t:0 "Mediolanum Surge"
flavor_gaul.37.desc:0 "Aunque tomó una considerable cantidad de recursos, hemos recibido noticias de que nuestro trabajo en la provincia de [GetProvince('(int32)3571').GetName] está, al fin, completo; nuestra ciudad ha estado terminada durante un tiempo y hay una cantidad respetable de personas viviendo allí, con la esperanza de que vengan muchas más. [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] ha enfatizado durante mucho tiempo la importancia de esta región, previendo un tiempo en que nuestra ciudad dominará a todas las demás. El tiempo dirá si esta profecía se cumple."
flavor_gaul.37.a:0 "Estamos orgullosos de lo que hemos logrado aquí."
flavor_gaul.38.t:0 "Cultura Italiana"
flavor_gaul.38.desc:0 "Elevando un rito a los labios de [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis], [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] prueba un poco del vino que se ofrece. '¿Dices que estas uvas se cultivan cerca del Monte Falerno? Creo que he oído hablar de este tipo de vino antes.' \n\n'Sí, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName]. El Monte Falerno no está muy lejos de aquí...¿te gusta?' La asistente, una bailarina de veinte veranos, baja sus ojos con modestia mientras retrocede. \n\nRiéndose, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] vacía su cuerno en un instante, señalando para que lo vuelvan a llenar. 'Me inclino por el Vino Raetiano, que es el mejor que he tenido el placer de probar, pero hay cosas sobre la cultura aquí que están ganándome.' \n\n'Como la bebida...' susurra la asistente para sí misma mientras [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] vacía otra copa."
flavor_gaul.38.a:0 "Nuestros modos son mejores, pero podríamos aprender una cosa o dos de los italianos"
flavor_gaul.39.t:0 "Una República Aristocrática"
flavor_gaul.39.desc:0 "'Y llamaré su atención, [ROOT.GetCountry.GetRuler.GetFirstName], sobre el hecho de que nuestra forma actual de gobierno es insostenible; lo que alguna vez funcionó para nuestros antepasados no puede funcionar para sus nietos, que son los Maestros de mucho más que las montañas. Sin embargo, no se presenta una solución fácil para nosotros.' \n\nEl aire es sofocante y caliente donde se está reuniendo el Consejo; una realidad desagradable a la que los nobles reunidos dentro se han acostumbrado. Hay un palpable alivio en la sala cuando [ROOT.GetCountry.GetRuler.GetName] mueve una mano, señalando que el debate ha terminado. \n\n'Quizás ha llegado el momento de un cambio.' Levantándose de [ROOT.GetCountry.GetRuler.GetHerHis] asiento, [ROOT.GetCountry.GetRuler.GetFirstName] dice en voz baja 'Podríamos emular las formas de aquellos que nos rodean...'"
flavor_gaul.39.a:0 "La nobleza continuará guiándonos hacia la gloria"
flavor_gaul.40.t:0 "La Seguridad es Rara en Este Mundo"
flavor_gaul.40.desc:0 "No solo hemos concluido nuestras iniciativas de construcción en las montañas, fortaleciendo nuestras fortificaciones ancestrales con todo el poder de nuestro poderoso estado detrás de ellas, sino que también hemos reforzado nuestras relaciones con la verdadera fuente de defensa de nuestra nación: el pueblo. Todas las familias líderes creen en la visión que [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] ha establecido para nuestro país, y nadie cuestiona los planes futuros de [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] en este momento. Todo está seguro; nadie desafía nuestro dominio."
flavor_gaul.40.a:0 "Protegeremos a quienes creen en nosotros"
flavor_gaul.41.t:0 "Todos los Caminos Llevan a Mediolanum"
flavor_gaul.41.desc:0 "Cuando vimos por primera vez [GetProvince('(int32)3571').GetName], era apenas una fortificación, una torre medio rota en medio de una hermosa llanura. A lo largo de los años, nuestros gobernantes han hecho mucho por la ciudad, y no hay ciudades en [GetProvince('(int32)4').GetArea.GetRegion.GetName] que puedan rivalizar con su elegancia y encanto. No importa de dónde se viaje - ya sea desde Roma, Kroton, Neápolis o cualquier otra ciudad - lo que dicen es cierto; todos los caminos llevan a [GetProvince('(int32)3571').GetName], ya que no hay otra razón para dejar el hogar salvo para ver esta ciudad de sueños."
flavor_gaul.41.a:0 "Se nos llenan los ojos de lágrimas al ver Mediolanum, el hogar de nuestro pueblo"
flavor_gaul.42.t:0 "Invitados de los Gaesati"
flavor_gaul.42.desc:0 "Aunque el precio que se exige es alto - algunos dirían que es exorbitante - ¿quién puede ponerle valor a la experiencia? Aquellos que desean las mejores cosas de la vida a menudo deben pagar primas, y este asunto con los Gaesati no es diferente de otros.\n\nCon estos adagios en mente, [ROOT.GetCountry.GetRuler.GetName] ha accedido a pagar las cuatrocientas monedas requeridas para contratar a un asesor de los Gaesati, los feroces mercenarios galos de las montañas. Aunque el precio es alto, tenemos grandes expectativas de nuestro nuevo huésped, creyendo que la sabiduría impartida a nuestras tropas valdrá bien la pena el costo."
flavor_gaul.42.a:0 "Necesitamos toda la ayuda que podamos obtener... el dinero va y viene"
flavor_gaul.43.t:0 "Los Costos Asociados"
flavor_gaul.43.desc:0 "Como bien sabes, [ROOT.GetCountry.GetRuler.GetName], tu último mandato para convocar colonos no puede hacerse gratis, y enviar viajeros por toda la tierra será costoso. Tenemos caballos que comprar para nuestros emisarios, y hombres y caballos necesitarán estar adecuadamente equipados...hay una gran cantidad de costos asociados con los que debemos lidiar, desafortunadamente."
flavor_gaul.43.a:0 "Esto es todo lo que podemos permitirnos ahora mismo"
flavor_gaul.43.b:0 "Tenemos más que podríamos dar"
flavor_gaul.44.t:0 "Colonos Lepontios"
flavor_gaul.44.desc:0 "Hace unas semanas, [ROOT.GetCountry.GetRuler.GetName] tomó la decisión de llamar a colonos para que vengan e inhabiten nuestros territorios menos poblados, enviando un mensaje por nuestras tierras de que aquellos valientes que deseen comenzar sus vidas en un lugar nuevo tendrían el apoyo del estado. Nuestro pueblo es ambicioso y robusto, sin miedo a los desafíos, y pronto tuvimos todos los hombres libres que necesitábamos - somos afortunados más allá de medida, de estar bendecidos como estamos. Estos colonos se están reuniendo cerca de las estribaciones de [GetProvince('(int32)3617').GetArea.GetName], esperando noticias de adónde serán enviados."
flavor_gaul.44.a:0 "Dile a nuestro pueblo que viaje lejos y ancho, asentándose donde deseen"
flavor_gaul.45.t:0 "Papiro Lepontio"
flavor_gaul.45.desc:0 "Tenemos noticias emocionantes para informar desde la Biblioteca Real, o [ROOT.GetCountry.GetRuler.GetName]. Reconociendo que nuestras necesidades eran mucho mayores que lo disponible localmente, comenzamos a importar papiro, con la esperanza de complementar nuestros propios materiales de escritura con esta maravilla egipcia. El flujo constante de papiro ha permitido a nuestros escribas hacer copias de los diversos textos que hemos adquirido, y nuestro conocimiento ha crecido exponencialmente debido a ello - veremos los resultados casi de inmediato, [ROOT.GetCountry.GetRuler.GetFirstName]."
flavor_gaul.45.a:0 "Esto es lo mejor que he escuchado todo el día"
flavor_gaul.46.t:0 "Honrando a Nuestros Antepasados"
flavor_gaul.46.desc:0 "Creyendo firmemente que el líder sabio reconoce sus deudas, [ROOT.GetCountry.GetRuler.GetName] ha hecho saber que [ROOT.GetCountry.GetRuler.GetSheHe] honrará a nuestros antepasados con las ceremonias religiosas adecuadas, incluida una de nuestras prácticas más sagradas y antiguas: el entierro en carro, cuando llegue el momento. Aunque obtener un ingreso estable es difícil para una tribu pequeña, [ROOT.GetCountry.GetRuler.GetFirstName] ha declarado que no se escatimarán esfuerzos y cada gasto será pagado sin cuestionar.\n\nMientras algunos lamentan las enormes sumas involucradas en tales asuntos, la mayoría de nuestro pueblo alaba la piedad de [ROOT.GetCountry.GetRuler.GetFirstName] como un ejemplo para nuestras generaciones más jóvenes."
flavor_gaul.46.a:0 "No estamos aquí para regatear con los dioses, sino para honrarlos"
flavor_gaul.47.t:0 "Preparativos para el Entierro"
flavor_gaul.47.desc:0 "A medida que comienza el período de luto por nuestro líder anterior, [ROOT.GetCountry.GetRuler.GetName] ha sido abordado en privado por los Sabios y los Ancianos, quienes insisten en que honremos nuestras antiguas costumbres dando al difunto un adecuado Entierro en Carro [SCOPE.GetRootScope.GetCountry.GetRuler.GetCulture.GetName]. Este es un gran honor, reservado solo para los más élite de nuestra sociedad, pero si procedemos o no depende completamente de [ROOT.GetCountry.GetRuler.GetFirstName].\n\nAunque es desagradable discutir asuntos financieros mientras nuestra nación está de luto, hay costos sustanciales asociados con los entierros en carro y [ROOT.GetCountry.GetRuler.GetFirstName] debe aprobar las compras."
flavor_gaul.47.a:0 "Sí, todo se preparará de acuerdo con la tradición"
flavor_gaul.47.b:0 "Simplemente no podemos permitirnos esto en este momento - no habrá carro"
flavor_gaul.48.t:0 "Enterrando El Carro"
flavor_gaul.48.desc:0 "Se está llevando a cabo una procesión sombría a unas horas de viaje fuera de [ROOT.GetCountry.GetCapital.GetName] mientras se realizan los últimos preparativos para una de nuestras tradiciones más antiguas: el entierro en carro de una élite cultural.\n\nTodo tipo de bienes funerarios son enterrados - platos de comedor suntuosos fabricados en plata, torques de oro y capas ceremoniales de piel, cuernos para beber y bandejas enmarcadas con gemas - mientras los animales y esclavos requeridos son sacrificados cerca. Todo se ha hecho con estándares exactos, y los augurios muestran que los dioses están muy complacidos con nuestra atención a los detalles más finos.\n\nHay un silencio respetuoso mientras la última de la tierra cae sobre el carro, y uno por uno, todos se vuelven hacia [ROOT.GetCountry.GetRuler.GetName], quien ofrece unas palabras."
flavor_gaul.48.a:0 "Mientras recordamos nuestras obligaciones con los muertos, que nos den sus bendiciones"
flavor_gaul.49.t:0 "Sobornar al Consejo"
flavor_gaul.49.desc:0 "[ROOT.GetCountry.GetRuler.GetName] tiene una reputación por no permitir que nada se interponga en el cumplimiento de los planes de [ROOT.GetCountry.GetRuler.GetHerHis]; cada asunto militar que [ROOT.GetCountry.GetRuler.GetFirstName] ha enfrentado, por ejemplo, ha sido manejado de manera rápida y despiadada, con una eficiencia que podría confundirse con frialdad.\n\nNo debería sorprender a quienes están atentos que [ROOT.GetCountry.GetRuler.GetFirstName] recurra al soborno político para mover los engranajes del estado. Cada bolsa de plata entregada, cada torque de oro, fue entregada con una amenaza tácita para cerrar el trato."
flavor_gaul.49.a:0 "Si mis enemigos no aceptan mis monedas, que reciban mis dagas..."
flavor_gaul.50.t:0 "Ambición Monárquica"
flavor_gaul.50.desc:0 "Aunque no todos están contentos hoy - hay quienes creen ridículamente que son mejores candidatos para el trono - se nos presenta una ocasión trascendental; bajo la atenta mirada de nuestros Ancianos y el Sabio, [ROOT.GetCountry.GetRuler.GetName] está sometiéndose a la purificación ritual para la ceremonia de coronación más tarde hoy en [ROOT.GetCountry.GetCapital.GetName]. Cuando el sol se ponga en unas pocas horas y los sacrificios estén completos, tendremos una nueva forma de gobierno.\n\nAunque nuestro pueblo nunca ha sido gobernado por un verdadero soberano antes, se ha reconocido que el momento ha llegado. Que los dioses continúen otorgando a [ROOT.GetCountry.GetRuler.GetFirstName] la sabiduría e inteligencia para llevar a nuestra nación hacia adelante."
flavor_gaul.50.a:0 "No los defraudaré, ¡pero haré todo por Treveria siempre!"
flavor_gaul.51.t:0 "Triunfo en Treveria"
flavor_gaul.51.desc:0 "Cuando todo esté dicho y hecho, hay mucho de lo que nuestro pueblo puede estar orgulloso. No solo hemos destruido las tribus inferiores que nos rodeaban, absorbiendo su fuerza y poder en el nuestro, sino que también hemos comenzado a crear una civilización que realmente merece respeto. También hemos elevado una línea de Reyes para gobernarnos, y nuestros ingenieros han sometido los bosques salvajes, construyendo ciudades y magníficos edificios que deslumbran con su ingenio.\n\nAunque el pueblo ha hecho mucho para merecer estos honores, muchos admiten que no estaríamos tan avanzados como estamos sin [ROOT.GetCountry.GetRuler.GetName] - incluso los detractores de [ROOT.GetCountry.GetRuler.GetFirstName] admiten que hemos sido bendecidos con [ROOT.GetCountry.GetRuler.GetHerHis] liderazgo."
flavor_gaul.51.a:0 "¡Viva Treveria!"
flavor_gaul.52.t:0 "Treveria"
flavor_gaul.52.desc:0 "Mientras [ROOT.GetCountry.GetCapital.GetName] ha servido ciertamente bien a nuestro pueblo, últimamente, hay un coro creciente que exige que traslademos nuestra capital a [GetProvince('(int32)3690').GetName]. No solo tiene acceso al río, que es vital para su éxito económico, sino que también está ubicada en las llanuras, lo que da a nuestro pueblo espacio para expandirse en el futuro. Los bosques cerca de Caranusca están demostrando ser un obstáculo para el desarrollo, ya que todo cuesta más.\n\n[ROOT.GetCountry.GetRuler.GetName] tiene una decisión que tomar."
flavor_gaul.52.a:0 "Usemos nuestra capital - no hay razones para quedarnos en un sitio inferior"
flavor_gaul.52.b:0 "No estamos abandonando nuestras tierras ancestrales"
flavor_gaul.53.t:0 "Bélgica Treveriana"
flavor_gaul.53.desc:0 "Ahora que hemos sometido a las tribus que habitan [GetProvince('(int32)3029').GetArea.GetRegion.GetName], [ROOT.GetCountry.GetRuler.GetName] ha solicitado visitar la provincia para tomar cuenta de la región. Habiendo pasado por tales dificultades para asegurar el territorio, todos pueden entender la necesidad de verificar personalmente nuestros logros.\n\nLos belgas parecen humildes, por una vez - no hay miradas desafiantes ofrecidas a nuestro pueblo mientras la procesión real avanza por las calles. Su espíritu de resistencia parece haber sido quebrado; una noticia que nuestros asesores militares estarán felices de escuchar.\n\nCuando el carro de [ROOT.GetCountry.GetRuler.GetFirstName] gira por el camino hacia casa, un zorro cruza la carretera, desapareciendo en el bosque."
flavor_gaul.53.a:0 "Tomaremos esto como un buen augurio - volvamos a [ROOT.GetCountry.GetCapital.GetName]"
flavor_gaul.54.t:0 "Expansión Occidental"
flavor_gaul.54.desc:0 "¡Finalmente! Nuestros generales informan que el esperado avance ha llegado; después de guerras devastadoras, finalmente hemos incorporado las regiones de [GetProvince('(int32)2418').GetArea.GetName], [GetProvince('(int32)2499').GetArea.GetName] y [GetProvince('(int32)2489').GetArea.GetName] a nuestro dominio.\n\nHay una gran celebración en [ROOT.GetCountry.GetCapital.GetName] esta noche, mientras los jefes reunidos compiten para ver quién puede emborrachar a [ROOT.GetCountry.GetRuler.GetName] más rápido."
flavor_gaul.54.a:0 "Cualquiera que haya dudado de mi habilidad es un tonto... eructo"
flavor_gaul.54.b:0 "Bueno, tal vez uno o dos no harían daño"