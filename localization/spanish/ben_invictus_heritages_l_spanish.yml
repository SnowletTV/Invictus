l_spanish:

  ## CULTURAL ##

  punic_heritage:0 "Legado Púnico"
  punic_heritage_desc:0 "Fundadas por comerciantes Fenicios en un pasado lejano, las ciudades Púnicas salpican el Mediterráneo. Desde la gran ciudad de Cartago a las pequeñas ciudades de Libia, todas aspiran a algún día liberar su hogar ancestrar de los Diádocos y recuperar su supremacía sobre el mar."

  ## REGIONAL ## 

  deccan_heritage:0 "Legado del Decán"
  deccan_heritage_desc:0 "Ubicado en la intersección entre las culturas Veda y Dravídica, meseta del Decán rápidamente se convirtió en un caldo de cultivo de intercambios culturales. A pesar de esto, su ubicación tierra adentro, aislada del mar por los imperios del norte y por los Ghats Occidentales y Septentrionales, impidió que la región pudiera involucrarse por completo en el lucrativo comercio Tamil del Sur de India."

  ## GEOGRAPHICAL ##

  plateau_heritage:0 "Legado del Altiplano"
  plateau_heritage_desc:0 "Desde las tierras altas de Persia hasta la meseta Tibetana, estas gentes se han adaptado a vivir en tierras inhóspitas. Ellos tienen un profundo conocimiento sobre lo que necesita una persona para sobrevivir, y pueden aprovecharse de esto para mantener alejados a los invasores. Sin embargo, desacostumbrados a los mares agitados, sus barcos tenderán a huir si se tienen que enfrentar al enemigo."
 
  ##TF IBERIA##
  carpetani_heritage:0 "Legado Carpetano"
  carpetani_heritage_desc:0 "Los Carpetanos son una tribu de ascendencia humilde que habitan en el mismo centro de la península, a menudo ignorados por sus vecinos. Lo que pueda parecer como una debilidad es en verdad su mayor fuerza: Mientras el resto discuten sin fin entre ellos, los Carpetanos prefieren prosperar en paz y construir poderosas coaliciones que golpearán cuando lleguen los tiempos de guerra inevitablemente lleguen."
  celtician_heritage:0 "Legado Celticio"
  celtician_heritage_desc:0 "Los Celticios fueron una de las pocas tribus de la península consideradas como civilizadas por los Griegos, si bien menos que sus vecinos los Turdetanos. Muchas otras tribus construyeron su legado tras migrar desde el territorio Celticio."
  vaccaeian_heritage:0 "Legado Vacceo"
  vaccaeian_heritage_desc:0 "Los Vacceos eran maestros de la agricultura. Su fuerte cultura igualitaria les hizo poder explotar las áreas fértiles de la meseta occidental a través de un sistema de agricultura colectivista."

  ###HIBERNIA###
  hibernian_heritage:0 "Legado Hibernio"
  hibernian_heritage_desc:0 "Un pueblo cuya cultura ha sido definida por la guerra, las tradiciones marítimas y los prejuicios contra ellos."


  ## UNIQUE ##

  zhangzhung_heritage:0 "Legado Zhangzhung"
  zhangzhung_heritage_desc:0 "Fundados hace casi 300 años, los Zhangzhung han mantenido su relativo aislamiento. Aunque respetan al resto de culturas, no desean verse envueltos en los conflictor al sur de las montañas. Dicho ser por algunos la cuna de las enseñanzas Hindús, los Zhangzhung mantendrían su poder durante casi 1,000 años."

  cimbrian_heritage:0 "Legado Cimbrio"
  cimbrian_heritage_desc:0 "Los feroces guerreros Cimbrios representaron una grave amenaza para la Republica Romana a finales del siglo II a.C. Durante su invasión de la Galia y de Germania desde las lejanas tierras de Escandia, solo pudieron ser derrotados por Mario tras dos desastrosas batallas."

  teutonic_heritage:0 "Legado Teutónico"
  teutonic_heritage_desc:0 "Conocidos por ser feroces guerreros, los Teutones se aliaron con los Cimbrios en su invasión de Europe. Finalmente fueron derrotados en batalla por los Romanos y huyeron, pero no antes de hacer un gran daño a los ejércitos de la Republica Romana."

  bactrian_heritage:0 "Legado Greco-Bactriano"
  bactrian_heritage_desc:0 "El punto de encuentro entre las culturas Orientales y Helenísticas, en un fuerte país ubicado a las puertas de India. Bactria es una región estratégica, fértil y altamente urbanizada. Greco-Bactria ha dejado marca en la India y bactria al construir ciudades, combinar el arte Greco-Indio y propagar el Budismo."

## From Dustin - DoA ##

 heritage_of_emporion:0 "Legado de Emporion"
 heritage_of_emporion_desc:0 "La colonia Griega de Emporion es el principal mercado del este de Iberia. Gracias al comercio del hierro y los metales preciosos, la colonia se ha vuelto rica y está preparada para continuar con la presencia Griega en la región."
 assyrian_heritage:0 "Legado Asirio"
 assyrian_heritage_desc:0 "El antiguo Imperio Asirio perduró casi 2,000 años en la región de alta Mesopotamia y Siria. Los antiguos Asirios eran maestros ingenieros y crearon sofisticadas máquinas de asedio. También fueron los primeros en tener un ejército profesional."
 heritage_of_hemeroskopeion:0 "Legado de Hemeroscopio"
 heritage_of_hemeroskopeion_desc:0 "Situada en un promontorio con vistas al mar, la colonia Griega de Hemeroscopio fue fundada por Griegos Masaliotas y se volvió importante por el comercio del hierro de las minas Iberia antes de la conquista Romana."
 balearic_heritage:0 "Legado Talayótico"
 balearic_heritage_desc:0 "Famosos por sus honderos, las Islas Gimnesias ocuparon una importante posición el el Mediterráneo occidental."
 cappadocian_heritage:0 "Legado Capadocio"
 cappadocian_heritage_desc:0 "Capadocia ha cambiado de manos muchas veces tras la estela de las conquistas de Alejandro. Primero bajo el gobierno de un sátrapa Persa, para después ser entregada a Éumenes, el territore está una vez más bajo el control de los Macedonios, aunque nadie sabe por cuanto tiempo será así."
 aeduian_heritage:0 "Legado Hedua"
 aeduian_heritage_desc:0 "El pueblo Heduo de la Galia fue uno de los primeros aliados de Roma, aunque acabarían rebelándose en numerosas ocasiones. También fueron la primera tribu en ganarse el derecho de convertirse en senadores durante el reinado de Claudio."
 zalmoxian_heritage:0 "Legado Zalmoxio"
 zalmoxian_heritage_desc:0 "Zalmoxis, una antigua deidad de los Geta y los Dacios, es mayormente una incógnita. Sus orígenes puede que sean los de un esclavo Griego o un gran rey. Pero es innegable que su gente están listos para cambiar el mundo Griego desde suvposición en el norte."
 dumnonian_heritage:0 "Legado Dumnonio"
 dumnonian_heritage_desc:0 "Los Dumnonii, una de las tribus de sur de Britania, mantienen una posición defensiva al final de la península de Cornualles. Ocupan una de las mayores ciudades de la Britania pre-Romana, y obtienen sus riquezas del lucrativo comercio del estaño."
