 ### Related Events ###
 # Sicily #
 me_carthage_sicily.1.desc:0 "$dhe_carthage.3.desc$\n\nRecibimos noticias de que un persona de la aristocracia local de Siracusa simpatiza con nosotros y se ofreció a ayudarnos a acabar con la dominación siracusana en Sicilia occidental. Con la ayuda de este benefactor local, la amenaza griega terminará."
 me_carthage_sicily.1.a.tt:1 "#Y [SCOPE.sCountry('mission_country').GetName]#! obtiene un reclamo sobre todos los territorios controlados por #Y Siracusa#! en el este de Sicilia."
 me_carthage_sicily.2.desc:1 "Por fin terminó nuestra lucha por la isla de Sicilia, y con ella nuestra posición mediterránea está indiscutiblemente asegurada. Ya no tenemos que preocuparnos por la amenaza de la interferencia griega en nuestras vitales rutas comerciales, ni por las ambiciones de sus tiranos y reyes, y las ricas ciudades griegas de la península itálica están a nuestra disposición.\n\nNo obstante, Sicilia es una isla poblada con una larga y orgullosa tradición griega, además de la de las tribus latinas locales; estas animadas personas han invertido mucho en una derrota púnica y, sin duda, no se conformarán inmediatamente con nuestro gobierno.\n\nSe ha sugerido que se establezca un estado cliente para aplacar el deseo de autogobierno. Otros defienden que esta isla no es diferente de ninguna otra y que debe doblegarse a nuestra voluntad."
 me_carthage_sicily.2.a.tt:0 "Liberaremos un #Y feudatario#! llamado epikrateia que controlará todos nuestros territorios en las áreas de #Y Sicania#!, #Y Siracusa#! y #Y Siculia#!."
 me_carthage_sicily.2.a.tt_player:0 "Liberaremos un #Y súbdito#! llamado epikrateia que controlará todos nuestros territorios en las áreas de #Y Sicania#!, #Y Siracusa#! y #Y Siculia#!. Como uno de nuestros súbditos en Sicilia está controlado por un jugador, tendrá prioridad para ocupar este rol."
 me_carthage_sicily.2.a:0 "El gobierno local calmará a las masas."
 me_carthage_sicily.2.b:1 "Simplemente, tendrán que aceptar nuestro dominio."
 me_carthage_sicily.2.b.tt:1 "Cualquier #Y súbdito#! en las áreas de #Y Sicania#!, #Y Siracusa#! y #Y Siculia#! se integrará a #Y [SCOPE.sCountry('mission_country').GetName]#!."
 me_carthage_sicily.3.t:0 "La epikrateia de Sicilia"
 me_carthage_sicily.3.desc:2 "Tras conquistar Sicilia, los púnicos decidieron que la isla se autogobernara. Ya que somos partidarios leales de nuestro señor en el sudoeste, se nos ha otorgado el gran honor de gobernar en su lugar.\n\nComo gobernantes de la epikrateia púnica, seguramente tendremos un futuro brillante."
 me_carthage_sicily.3.a:0 "Yo, al menos, les doy la bienvenida a nuestros nuevos señores púnicos."
 me_carthage_sicily.1.a.tt2:0 "#Y Siracusa#! puede implorar ayuda a las potencias cercanas."
 me_carthage_sicily.4.t:0 "La amenaza púnica"
 me_carthage_sicily.4.desc:0 "Nuestros ancestros y senadores han reflexionado sobre la amenaza cartaginense al otro lado del océano durante mucho tiempo. Sin embargo, recientemente esta amenaza se ha acercado a nuestro hogar: la ciudad de los excesos extiende su pérfida influencia hacia el centro de Sicilia.\n\nAunque no siempre hemos estado totalmente de acuerdo, Siracusa nos informa mediante un enviado sobre la probabilidad de una nueva guerra en Sicilia y nos implora protección, para que toda Italia no tenga que sufrir el terror de un gobierno extranjero."
 me_carthage_sicily.4.a:0 "Hay que acabar con este juego de naciones."
 me_carthage_sicily.4.b:0 "A esos griegos no les debemos ningún favor."
 war_with_carthage_certain_tt:0 "Es probable que nos veamos involucrados en una #R guerra#! con #Y Cartago#!."
 me_carthage_sicily.5.t:0 "Guerra en el horizonte"
 me_carthage_sicily.5.desc:1 "Nuestras patrullas de la frontera señalan que hay indicios de movilizaciones masivas en puertos cartaginenses. A pesar de lo doloroso que pueda ser admitir que somos incapaces de lidiar con esta amenaza, nuestro equipo de consejeros sugiere que por el momento debemos dejar de lado nuestra rivalidad con [SCOPE.sC('target_benefactor').GetName] y suplicarles ayuda para los conflictos venideros."
 me_carthage_sicily.5.a:0 "Así es. Enviaremos el pedido."
 me_carthage_sicily.5.b:0 "Estamos solos, como siempre hemos estado."
 send_request_carthage_mission_tt:0 "Se enviará una solicitud."

 # Iberia #
 me_carthage_iberia.1.a.tt:0 "Liberaremos una #Y colonia#! llamada Cartago Nova que controlará todos nuestros territorios en las regiones de #Y Contestania#! y #Y Baetica#!."
 me_carthage_iberia.1.a.tt_player:0 "Liberaremos una #Y colonia#! llamada Cartago Nova que controlará todos nuestros territorios en las regiones de #Y Contestania#! y #Y Baetica#!. Como uno de nuestros súbditos en Sicilia está controlado por un jugador, tendrá prioridad para ocupar este rol."
 me_carthage_iberia.1.t:0 "Las tierras de Cartago Nova"
 me_carthage_iberia.1.desc:0 "Así como en otros tiempos Cartago se independizó de Tiro y se convirtió en una potencia en el Mediterráneo occidental, ahora dejaremos a Cartago Nova y a sus ciudadanos a cargo de nuestras fuerzas en Iberia. Esperamos que, con tierras fértiles en su territorio y un futuro independiente, se conviertan en un poderoso aliado con el que podamos contar."
 me_carthage_iberia.1.a:0 "¡Viva Cartago Nova!"
 me_carthage_iberia.2.t:0 "El ascenso de Cartago Nova"
 me_carthage_iberia.2.desc:1 "Los líderes de [SCOPE.sCountry('mission_country').GetName] nos han sorprendido: decidieron otorgarnos la libertad de gobernar nuestras propias tierras, así como los territorios que controlaban en la zona. No solo nos permiten hacer lo que queramos, sino que también prometen defender nuestros territorios si es necesario, siempre y cuando sigamos proporcionándoles parte de la plata de nuestras ricas minas de Mastiania."
 me_carthage_iberia.2.a:0 "Es hora de aprovechar al máximo la libertad que se nos ha otorgado."
 me_carthage_iberia.3.t:0 "Relaciones con Gymnaesia"
 me_carthage_iberia.3.desc:0 "Nuestros esfuerzos por forjar mejores relaciones con Gymnaesia han empezado a rendir fruto: agradecen profusamente los regalos que les hemos enviado. Además, nuestros diplomáticos en el área nos contaron que, en las últimas semanas, la población local ha comenzado a hablar mejor sobre nosotros."
 me_carthage_iberia.3.a:0 "Excelentes noticias."
 me_carthage_iberia.4.t:0 "Amistad con Tartessia"
 me_carthage_iberia.4.desc:0 "En los últimos tiempos, hemos intentado congraciarnos con los tartésicos. Parece estar funcionando, pues han sugerido que quizá nos otorguen derechos comerciales especiales en sus tierras. Nuestros embajadores locales nos informan que seguirán esforzándose para que este acuerdo se materialice."
 me_carthage_iberia.4.a:0 "Esto es lo que queríamos escuchar."

 # Magna Graecia #
 me_carthage_magna_graecia.1.t:0 "Comerciantes de tierras remotas"
 me_carthage_magna_graecia.1.desc:0 "Han llegado comerciantes de [SCOPE.sCountry('greek_country').GetName] en [SCOPE.sP('affected_province').GetName] con bienes y artículos de valor. Parece que los rumores sobre las oportunidades comerciales en territorio [ROOT.GetCountry.GetAdjective] han llegado lejos."
 me_carthage_magna_graecia.1.a:0 "¡Qué agradable sorpresa!"
 me_carthage_magna_graecia.1.b:0 "Tal vez estén dispuestos a compartir algunos de sus secretos con nosotros."
 me_carthage_magna_graecia.2.t:0 "Inversiones comerciales"
 me_carthage_magna_graecia.2.desc:0 "Por fin comienza a rendir frutos el dinero que reservamos para invertir en nuestra infraestructura, y para sobornar de vez en cuando a mercaderes y comerciantes que atraviesan nuestro territorio. Un grupo numeroso de comerciantes griegos se asentó en [SCOPE.sP('affected_province').GetName] y trajo riqueza y nuevas ideas a la zona."
 me_carthage_magna_graecia.2.a:0 "Nos alegra oírlo."

 # Phoenicia #
 me_carthage_phoenicia.1.t:0 "Liberación fenicia"
 me_carthage_phoenicia.1.desc:1 "Al pueblo fenicio se le otorgó la libertad del autogobierno, con nuestra guía y protección cuando sea necesario. La incursión en territorio fenicio ha sido sorprendentemente popular, y logramos que parezca que liberamos de un gobierno hostil a nuestros ancestros y hermanos. De esta forma, nos volvimos populares con nuestro pueblo y con nuestros nuevos súbditos en Fenicia."
 me_carthage_phoenicia.1.a:0 "Una campaña que vale la pena recordar."
 me_carthage_phoenicia.2.t:0 "Hegemonía fenicia"
 me_carthage_phoenicia.2.desc:0 "Las ciudades fenicias finalmente se unieron bajo una hegemonía, Cartago. Ya no se someterán a señores extranjeros, sino que nos considerarán sus compatriotas."
 me_carthage_phoenicia.2.a:0 "El primero entre iguales."

 # Africa #
 me_carthage_africa.1.t:1 "Miembros de tribus se trasladan a [SCOPE.sCountry('mission_country').GetName]"
 me_carthage_africa.1.desc:1 "Ha llegado un mensajero a la cámara del consejo, agotado por el esfuerzo de innumerables noches de viaje. Nos trae noticias de la frontera: nuestros señores de antaño, los inmundos púnicos, están alentando a nuestro pueblo a empacar sus pertenencias y buscar un hogar al otro lado de la frontera."
 me_carthage_africa.1.a:0 "Dejaremos que se vayan."
 me_carthage_africa.1.b:0 "¡Vamos a sobornarlos para que se queden!"
 me_carthage_africa.1.b.tt:0 "Ningún miembro de tribu se trasladará de #Y [SCOPE.sP('emigration_province_msy').GetName]#! a #Y [SCOPE.sP('immigration_province_car').GetName]#!"
 me_carthage_africa.2.t:1 "Miembros de tribus masilos se trasladan a [SCOPE.sCountry('mission_country').GetName]"
 me_carthage_africa.2.desc:0 "Invitamos a varias comunidades de miembros de tribus masilos que viven cerca de nuestras fronteras a que se asienten en nuestro territorio. Observaremos cómo reacciona Massylia."
 me_carthage_africa.2.a:0 "Estaremos preparados."
 me_carthage_africa.3.t:0 "¡Levántense ya, jinetes de [ROOT.GetCountry.GetRuler.GetName]!"
 me_carthage_africa.3.desc:1 "Nuestros señores púnicos nos han tratado con desprecio por demasiado tiempo. Ahora es momento de defendernos, de luchar por nuestra independencia y nuestra libertad."
 me_carthage_africa.3.a:1 "¡Cabalguen ya! ¡Cabalguen hacia [SCOPE.sCountry('mission_country').GetName]!"
 me_carthage_africa.3.b:0 "Quizás deberíamos simplemente quedarnos en casa..."
 me_carthage_africa.4.t:0 "Motín masilo"
 me_carthage_africa.4.desc:1 "Llega un mensajero a informar que se han visto a fuerzas masilas atacando nuestros pueblos y aldeas. Parece que los masilos han mostrado su verdadero rostro. No son leales a [SCOPE.sCountry('mission_country').GetName] y declararon la guerra con una mínima provocación, lo cual no nos sorprende. [ROOT.GetCountry.GetRuler.GetName] se pone de pie y se dirige al senado:\n\n'Haremos acopio de nuestro poder y los aplastaremos bajo nuestros pies. ¡Antes del final, sabrán cuál es su lugar!'."
 me_carthage_africa.4.a:0 "Marcharemos al amanecer."
 me_carthage_africa.4.at:1 "#Y [SCOPE.sCountry('mission_country').GetName]#! obtuvo reclamos sobre todos los territorios #Y masilos#!."
 me_carthage_africa.5.t:0 "Imperio libio"
 me_carthage_africa.5.desc:1 "[ROOT.GetCountry.GetRuler.GetName] observa el paisaje desde su balcón mientras el sol se pone al oeste. La vista le parece espléndida, ya que sabe que ahora, hasta donde alcanza la vista, incluso hasta las Columnas de Hércules y más allá, incluso hasta el sol poniente, los pueblos y las tierras pertenecen a [SCOPE.sCountry('mission_country').GetName] o se arrodillan frente a su poder.\n\n Luego contempla el mar y mira hacia el este, el oeste y el norte, donde aún hay tierras extranjeras listas para conquistar y subyugar. "
 me_carthage_africa.5.a:1 "[SCOPE.sCountry('mission_country').GetName] es la hegemonía de toda África."
 me_carthage_africa.5.b:0 "Debemos obtener mas súbditos para nuestra colección fenicia."
 me_carthage_africa.7.t:0 "La égida de África"
 me_carthage_africa.7.desc:0 "A medida que se expande nuestro imperio comercial, con más y más colonias y puertos en el extranjero, nuestras ambiciones en África languidecieron. Debemos afianzar nuestra posición local y protegernos contra levantamientos e incursiones de tribus rebeldes, antes de volver a dirigir la mirada hacia el otro lado del mar."
 me_carthage_africa.7.a:0 "El escudo que protege los reinos de África."
 me_carthage_africa.7.tt:0 "El modificador de país #Y égida de África#! solo estará disponible mientras esté activa esta misión. Desaparecerá si se abandona o se completa."
 me_carthage_africa.8.t:0 "¡Insurrección masila!"
 me_carthage_africa.8.desc:0 "La provocación del pueblo de Massylia ha causado una situación sumamente preocupante. Uno de los diplomáticos de más confianza de nuestro protectorado tribal fue arrestado, acusado falsamente de alentar la insurrección.\n\nSu ejecución es inevitable, pero debemos decidir cómo relatar este hecho a nuestros propios ciudadanos."
 me_carthage_africa.8.a:0 "Reconocer su culpabilidad."
 me_carthage_africa.8.b:0 "¡Ordenar una escaramuza en la frontera como venganza!"
 me_carthage_africa.9.t:0 "La supresión de los masilios"
 me_carthage_africa.9.desc:1 "Nuestros heraldos nos traen noticias sobre la guerra en África. El senado púnico, conocido por sus vicios, su codicia y su maldad, ha decidido expandir más su hegemonía.\n\nLos masilios del África Interior, una tribu solitaria, han decidido enfrentarse a ellos y luchar. Quizás estén condenados al fracaso, pero demuestran valor y decisión casi iguales a los de nuestro pueblo."
 me_carthage_africa.9.a:0 "Veremos si pueden recibir ayuda."
 me_carthage_africa.9.b:0 "Lamentablemente, están solos."
 mec_9_op:0 "Ayuda financiera"
 me_carthage_africa.10.t:0 "Atacar a la distancia"
 me_carthage_africa.10.desc:0 "El pueblo [SCOPE.sC('from_country').GetAdjective], en su iluminada sabiduría, se enteró de nuestro apuro frente a nuestros opresores y nos ha enviado oro, que tanto necesitamos, y que emplearemos para nuestra justa guerra de indignación.\n\nEsperemos seguir presentes para devolverles el favor cuando se haya aplacado la situación."
 me_carthage_africa.10.a:0 "¡Hacia la victoria!"
 me_carthage_africa.11.t:0 "Negociaciones con el pueblo [SCOPE.sCountry('mission_country').GetAdjective]"
 me_carthage_africa.11.desc:0 "Parece que los emisarios de [SCOPE.sCountry('mission_country').GetName] quieren cambiar nuestra forma de vida introduciendo colonizadores púnicos en nuestro territorio central y ampliando nuestra burocracia. Últimamente, hablan de coronar a [ROOT.GetCountry.GetRuler.GetName] sobre las tribus del país [SCOPE.sCountry('new_tribal_vassal').GetAdjective], y así unificarlas de una vez por todas."
 me_carthage_africa.11.a:0 "Los emisarios tienen algo de razón, después de todo."
 me_carthage_africa.11.b:0 "Sus sugerencias son un insulto y una amenaza a nuestras tradiciones."
 me_carthage_africa.12.t:0 "Aceptación del pueblo [SCOPE.sCountry('new_tribal_vassal').GetAdjective]"
 me_carthage_africa.12.desc:0 "Nos esforzamos por expandir y mejorar la burocracia del pueblo [SCOPE.sCountry('new_tribal_vassal').GetAdjective] y, en consecuencia, ha aumentado el interés por nuestra civilización y nuestras tradiciones en la región. Convertimos efectivamente a las tribus dispersas [SCOPE.sCountry('new_tribal_vassal').GetName] en un estado cliente de [ROOT.GetCountry.GetName]."
 me_carthage_africa.12.a:0 "Será para mejor."
 me_carthage_africa.13.t:0 "Revuelta del pueblo [SCOPE.sCountry('new_tribal_vassal').GetAdjective]"
 me_carthage_africa.13.desc:0 "Aunque nos esforzamos en gran medida para expandir y mejorar de forma pacífica la burocracia de las tribus del pueblo [SCOPE.sCountry('new_tribal_vassal').GetAdjective], nos han rechazado e insultado constantemente. Si bien habíamos anticipado dificultades, el proceso se detuvo abruptamente cuando uno de nuestros emisarios fue asesinado por sugerir un gobierno más centralizado para las tribus."
 me_carthage_africa.13.a:0 "No aceptarán la civilización pacíficamente..."

 # Rome #
 me_carthage_rome.1.t:0 "Problemas en Cisalpina"
 me_carthage_rome.1.desc:0 "La plata y los diplomáticos púnicos convencieron a algunos de los habitantes de nuestro territorio en Galia Cisalpina de rebelarse contra nosotros, sus gobernantes legítimos. Incluso quienes no tienen interés en esta pequeña revuelta sufren la violencia y los conflictos y no pueden desarrollar sus actividades cotidianas."
 me_carthage_rome.1.a:0 "Nos encargaremos de los púnicos y de los rebeldes como sabemos hacerlo."
 me_carthage_rome.2.t:0 "Problemas en Magna Grecia"
 me_carthage_rome.2.desc:0 "La plata y los diplomáticos púnicos convencieron a algunos de los habitantes de nuestro territorio en Magna Grecia de rebelarse contra nosotros, sus gobernantes legítimos. Incluso quienes no tienen interés en esta pequeña revuelta sufren la violencia y los conflictos y no pueden desarrollar sus actividades cotidianas."
 me_carthage_rome.2.a:0 "Nos encargaremos de los púnicos y de los rebeldes como sabemos hacerlo."
 me_carthage_rome.3.t:0 "Revuelta en Galia Cisalpina"
 me_carthage_rome.3.desc:1 "Algunas tribus en Galia Cisalpina se separaron de nuestro gobierno luego de una intervención púnica, y ahora exigen independencia. Han logrado armar a algunos granjeros y jóvenes y así crear tropas improvisadas para luchar por su causa, pero no deberían ser un problema para nuestros veteranos.\n\nNo obstante, nuestra guerra con [SCOPE.sCountry('mission_country').GetName] continúa, así que podrían ser una molestia."
 me_carthage_rome.3.a:0 "Galia Cisalpina es romana."
 me_carthage_rome.3.b:0 "Dejaremos que se vayan. Siempre podemos volver a conquistar esa zona cuando haya terminado la guerra con Cartago."
 me_carthage_rome.4.t:0 "Revuelta en Magna Grecia"
 me_carthage_rome.4.desc:1 "Algunas tribus en Magna Grecia se separaron de nuestro gobierno luego de una intervención púnica, y ahora exigen independencia. Han logrado armar a algunos granjeros y jóvenes y así crear tropas improvisadas para luchar por su causa, pero no deberían ser un problema para nuestros veteranos.\n\nNo obstante, nuestra guerra con [SCOPE.sCountry('mission_country').GetName] continúa, así que podrían ser una molestia."
 me_carthage_rome.4.a:0 "Magna Grecia es romana."
 me_carthage_rome.4.b:0 "Dejaremos que se vayan. Siempre podemos volver a conquistar esa zona cuando haya terminado la guerra con Cartago."
 me_carthage_rome.5.t:0 "La quema de Roma"
 me_carthage_rome.5.desc:2 "El fuego se esparció rápidamente por toda la ciudad. En unas pocas horas, ya no existía la gran ciudad, solo ruinas esparcidas por el territorio desolado. La mayor parte de los romanos huyeron y están intentando encontrar un nuevo hogar.\n\nFinalmente, ya no existe la amenaza romana. [SCOPE.sCountry('mission_country').GetName] es la potencia suprema del Mediterráneo occidental."
 me_carthage_rome.5.a:0 "Al final, solo puede quedar uno."
 me_carthage_rome.6.t:0 "Subyugación de Roma"
 me_carthage_rome.6.desc:0 "Los romanos, quienes fueron una vez una potencia en ascenso en Italia, quedaron totalmente bajo nuestro control. Enviamos a la mayor parte de la población a ser esclavos en otros lugares. Los romanos restantes se han vuelto dóciles y leales, pues saben que ya no tienen la influencia ni el poder para oponerse a nosotros."
 me_carthage_rome.6.a:0 "Así deberían ser las cosas."
 me_carthage_rome.7.t:0 "Latium púnico"
 me_carthage_rome.7.desc:2 "Si bien durante mucho tiempo fueron rivales del pueblo púnico, los pueblos de Latium y de Roma se asentaron y se convirtieron en parte de nuestro imperio. Luego de perder la guerra contra nosotros, parecen haber aceptado el dominio de [SCOPE.sCountry('mission_country').GetName] y ahora se esfuerzan por lograr una posición importante como parte de nuestro imperio."
 me_carthage_rome.7.a:0 "Roma es solo un paso hacia el éxito."

 # Naval Dominance #
 me_carthage_naval_dominance.1.t:0 "Regalo púnico"
 me_carthage_naval_dominance.1.desc:0 "El [SCOPE.sCountry('carthage_scope').GetRulerTitle] de [SCOPE.sCountry('carthage_scope').GetName] nos ha enviado un importante regalo de oro y plata, junto con sus mejores deseos para [ROOT.GetCountry.GetName]. No está claro qué quiere exactamente el pueblo de [SCOPE.sCountry('carthage_scope').GetName] a cambio, pero su enviado demostró interés por los cedros fenicios."
 me_carthage_naval_dominance.1.a:0 "Les damos las gracias por este precioso regalo."
 me_carthage_naval_dominance.2.t:0 "Un enfoque"
 me_carthage_naval_dominance.2.desc:0 "Al promulgar ciertas políticas, podemos decidir cómo se usarán nuestros puertos y en qué se enfocarán nuestras armadas en el futuro."
 me_carthage_naval_dominance.2.a:0 "Serán un refugio púnico entre las tribus salvajes locales."
 me_carthage_naval_dominance.2.a.tt:3 "Los #Y 15#! territorios más grandes con un puerto propiedad de [SCOPE.sCountry('carthage_scope').GetName] en las regiones de #Y África#!, #Y Numidia#! y #Y Mauretania#! recibirán el modificador #Y refugio púnico#! hasta el #Y final de la partida#!, que tiene los siguientes efectos:"
 me_carthage_naval_dominance.2.b:0 "Tiene sentido enfocarse en la economía."
 me_carthage_naval_dominance.2.b.tt:3 "Los #Y 15#! territorios más grandes con un puerto propiedad de [SCOPE.sCountry('carthage_scope').GetName] en las regiones de #Y África#!, #Y Numidia#! y #Y Mauretania#! recibirán el modificador #Y puerto comercial#! hasta el #Y final de la partida#!, que tiene los siguientes efectos:"
 me_carthage_naval_dominance.2.c:0 "Necesitamos más puertos para nuestras armadas."
 me_carthage_naval_dominance.2.c.tt:3 "Los #Y 15#! territorios más grandes con un puerto propiedad de [SCOPE.sCountry('carthage_scope').GetName] en las regiones de #Y África#!, #Y Numidia#! y #Y Mauretania#! recibirán el modificador #Y puerto militar#! hasta el #Y final de la partida#!, que tiene los siguientes efectos:"
 me_carthage_naval_dominance.3.t:0 "Puerto en el norte"
 me_carthage_naval_dominance.3.desc:0 "Nuestro objetivo es el territorio silvestre de Galia y debemos decidir qué destino queremos."
 me_carthage_naval_dominance.3.a:0 "Narbo"
 me_carthage_naval_dominance.3.b:0 "Sextantio"
 me_carthage_naval_dominance.3.c:0 "Arelatis"
 me_carthage_naval_dominance.4.t:0 "La oferta del pueblo [SCOPE.sCountry('mission_country').GetAdjective]"
 me_carthage_naval_dominance.4.desc:0 "Hemos recibido a enviados del pueblo de [SCOPE.sCountry('mission_country').GetName] con regalos de oro y plata. Nos ofrecen aún más si estamos dispuestos a dejarlos establecer una estación comercial en [SCOPE.sP('north_port_province').GetName].\n\nConocemos a los púnicos lo suficiente como saber que, en efecto, se apoderarán de todo ese territorio, pero podría ser útil tener cerca a un socio comercial tan importante."
 me_carthage_naval_dominance.4.a:0 "Parece una oferta sensata."
 me_carthage_naval_dominance.4.b:0 "Nos negamos a darles [SCOPE.sP('north_port_province').GetName]."
 me_carthage_naval_dominance.5.t:0 "Se compró [SCOPE.sP('north_port_province').GetName]"
 me_carthage_naval_dominance.5.desc:0 "El pueblo de [SCOPE.sCountry('north_port_owner').GetName] nos vendió [SCOPE.sP('north_port_province').GetName] de buena gana, por el precio adecuado. Ahora es una nueva ciudad del país [SCOPE.sCountry('mission_country').GetAdjective] y desempeñará un papel importante para que ingresemos a los mercados del norte. La tierra de Galia Transalpina solía estar cerrada para nosotros y era un mercado exclusivamente griego. Ahora podemos cambiar eso."
 me_carthage_naval_dominance.5.a:0 "Es un trato que ambos podemos aceptar."
 me_carthage_naval_dominance.6.t:0 "Oferta de provincia rechazada"
 me_carthage_naval_dominance.6.desc:0 "El pueblo de [SCOPE.sCountry('north_port_owner').GetName], que no es nada civilizado, rechazó nuestra amistosa oferta de establecer una estación comercial en [SCOPE.sP('north_port_province').GetName]. Nuestros enviados nos cuentan que fueron insultados con sorna cuando propusieron el trato."
 me_carthage_naval_dominance.6.a:0 "¿Así que hostilidades inesperadas? Qué decepcionante."
 me_carthage_naval_dominance.7.t:0 "Supremacía naval"
 me_carthage_naval_dominance.7.desc:0 "Cuando reunimos a todos nuestros oficiales para hablar de los últimos acontecimientos militares, aparece un nuevo rostro entre la multitud. Circulan historias sobre los logros de un nuevo almirante que derrota a piratas y ladrones con solo una pequeña flota, empleando tácticas e ideas innovadoras. Se llama [SCOPE.sChar('new_admiral').GetPraenomen] y parece tener un futuro brillante. Nos convendría aprovechar sus numerosos talentos.\n\nCuando finalmente es su turno para hablar, se alegra de informarnos que nuestros últimos sucesos navales han sido muy positivos y que pocos se nos oponen en el mar."
 me_carthage_naval_dominance.7.a:0 "Excelentes noticias."

 # Trade Investments #
 me_carthage_trade.1.t:0 "¡El deshonor del pueblo [SCOPE.sCountry('border_conflict_neighbor').GetAdjective]!"
 me_carthage_trade.1.desc:0 "El despreciable pueblo de [SCOPE.sCountry('border_conflict_neighbor').GetName] nos ha traicionado. En vez de mandar a sus enviados a reunirse con los nuestros para hablar sobre un acuerdo fronterizo, comenzaron a colonizar el área entre nuestras naciones."
 me_carthage_trade.1.a:0 "¡No perdonaremos ni olvidaremos esto!"
 me_carthage_trade.2.t:0 "El altar de los Filenos"
 me_carthage_trade.2.desc:0 "Para llegar a un acuerdo sobre nuestra frontera con [SCOPE.sCountry('border_conflict_neighbor').GetName], decidimos que cada bando mandaría enviados desde su respectiva capital y que el punto donde se encontraran marcaría la nueva frontera.\n\nNuestros enviados, los hermanos Filenos, han logrado ser mucho más veloces que los enviados de [SCOPE.sCountry('border_conflict_neighbor').GetName]. Los enviados del pueblo [SCOPE.sCountry('border_conflict_neighbor').GetAdjective] se atrasaron debido al clima y están inconformes. Les dan dos opciones a los Filenos. O bien acceden a ser enterrados vivos en este lugar, y por allí pasará la frontera, o bien permiten que los enviados del país [SCOPE.sCountry('border_conflict_neighbor').GetAdjective] sigan avanzando hasta que acepten sufrir el mismo fin."
 me_carthage_trade.2.a:0 "Traigan las palas..."
 me_carthage_trade.3.t:0 "Otro periplo"
 me_carthage_trade.3.desc:0 "Desde los periplos de Hannón e Himilcón, hace más de 200 años, hemos sido indolentes con la exploración de territorios fuera del Mediterráneo. En cambio, los griegos no han sido tan holgazanes. Algunos miembros de nuestro gobiernos llegaron a la conclusión de que, para afianzar la posición de Cartago como la primera potencia naval del mundo y el amo de todo el comercio, se necesita otra expedición para trazar mapas de nuevos territorios y crear rutas comerciales nuevas.\n\nLuego de varios años de búsqueda, al fin encontramos a un marino dispuesto, [SCOPE.sChar('periplus_character').GetName], valeroso capitán de nuestra flota comercial."
 me_carthage_trade.3.a:0 "¡El futuro es ahora!"
 me_carthage_trade.3.a.tt:0 "Llega a vuestra corte un almirante con la característica #G Audaz#!."
 me_carthage_trade.4.t:0 "Para ir con valentía..."
 me_carthage_trade.4.desc:0 "Finalmente llegó el día. [SCOPE.sChar('periplus_character').GetName] ha equipado un barco y reunido una tripulación para el viaje. Luego de zarpar de [ROOT.GetCountry.GetCapital.GetName], el navío se reabastecerá en Rutubis antes de desaparecer para explorar las tierras más allá. [ROOT.GetCountry.GetRuler.GetPraenomen] observa cómo la expedición zarpa del cothon y desaparece hacia el oeste, en dirección a las Columnas de Malkart. Se pregunta qué aventuras le esperan a [SCOPE.sChar('periplus_character').GetName] y si volverá a [ROOT.GetCountry.GetName]."
 me_carthage_trade.4.a:0 "... a donde Hannón ya fue."
 me_carthage_trade.4.a.tt:0 "[SCOPE.sChar('periplus_character').GetName] se embarca en el periplo."
 me_carthage_trade.5.t:0 "¡[SCOPE.sChar('periplus_character').GetName] regresa!"
 me_carthage_trade.5.desc:0 "[SCOPE.sChar('periplus_character').GetName], valiente y audaz explorador, ha regresado de su expedición. Su barco navega hacia el cothon repleto de bienes exóticos de tierras lejanas, mapas de lugares desconocidos trazados en el periplo y una multitud de emocionantes relatos sobre sus viajes.\n\n[SCOPE.sChar('periplus_character').GetName] afirma que vio los gorillai de Hannón y los monstruos marinos de Himilcón, que exploró bosques oscuros y planicies despejadas y que escaló altos montes en lontananza. Comerció con pueblos remotos y montó sobre los elefantes más grandes que haya visto.\n\nAdemás, para gran alegría del senado, los bienes exóticos que trajo a bordo son más que suficientes para financiar diez expediciones."
 me_carthage_trade.5.a:0 "¡La inversión valió la pena!"
 me_carthage_trade.6.t:0 "Comercio desde el oriente"
 me_carthage_trade.6.desc:0 "Nuestros enviados trajeron dos elefantes desde el valle del Indo, al otro lado del mundo. Ahora ya tienen un año y están creciendo sanos. Sin embargo, desde el principio notamos cierta fricción entre nuestros elefantes nativos y los nuevos elefantes indios. Por lo tanto, decidimos trasladarlos a un recinto separado.\n\nLuego de investigar mucho, encontramos un terreno cercano con pasturas fértiles en las colinas cerca de Cartago. Esperemos que la manada crezca y prospere en los próximos años."
 me_carthage_trade.6.a:0 "El elefante es la obra maestra de la naturaleza."
 me_carthage_trade.7.t:0 "Metrópolis de occidente"
 me_carthage_trade.7.desc:0 "La ciudad está prosperando, gracias a nuestros intensos esfuerzos por expandir nuestra red comercial y la subsiguiente afluencia de bienes en nuestros puertos. Desde el amanecer hasta mucho después del atardecer, el cothon rebosa de actividad al trabajar los ciudadanos, mercaderes, marineros y otros habitantes menos deseables de los muelles. Más allá, se trasladan las mercancías y las plazas de mercado están repletas tanto de plebeyos como de ricos.\n\nEn todo el mundo, Cartago se está convirtiendo rápidamente en la metrópolis de occidente."
 me_carthage_trade.7.a:0 "¡Realmente es una ciudad de maravillas!"
 me_carthage_trade.8.t:0 "Expedición desaparecida"
 me_carthage_trade.8.desc:0 "Han transcurrido dos años y no hemos recibido noticias sobre la expedición desde que zarpó de Rutubis. Solo nos queda asumir que [SCOPE.sChar('periplus_character').GetName], valiente y audaz explorador, murió junto con toda la expedición en las profundidades de algún lugar desconocido.\n\nNuestro país lamenta profundamente la pérdida de esta gran figura y está de luto. Honramos a los valientes marineros que fallecieron sirviendo a su país."
 me_carthage_trade.8.a:0 "Que en paz descansen."

 # Bomilcar's Revolution #
 me_carthage_bomilcars_revolution.1.t:0 "Un hombre de la revolución"
 me_carthage_bomilcars_revolution.1.desc:1 "Recibimos un mensaje de uno de nuestros informantes. Afirma que encontró a un exrevolucionario que podría estar a favor de nuestro gobierno. Con su apoyo, deberíamos poder obtener más información sobre los miembros de la antigua red de revolucionarios que se asentaron a lo largo de la nación."
 me_carthage_bomilcars_revolution.1.a:0 "Vamos a reclutar a [SCOPE.sChar('revolution_character').GetPraenomen] entonces."
 me_carthage_bomilcars_revolution.2.t:0 "Los jueces de Cartago"
 me_carthage_bomilcars_revolution.2.desc:1 "El consejo de los 104 es un comité de jueces que, de varias maneras, controlan la política de Cartago discretamente. Aunque no toman muchas decisiones cotidianas, tienen el poder de derrocar a cualquier gobernante si es necesario.\n\nCuando se volvió evidente que queríamos mejorar nuestra relación con el consejo, recibimos un mensajero de su parte, llamado [SCOPE.sChar('oligarchic_character').GetName]. Ya empezó a idear planes sobre cómo podemos darles más poder a unas pocas personas poderosas de la cima de la jerarquía de Cartago."
 me_carthage_bomilcars_revolution.2.a:0 "Parece ser una persona interesante."
 me_carthage_bomilcars_revolution.3.t:0 "El equilibrio de poder"
 me_carthage_bomilcars_revolution.3.desc:0 "Nuestros heraldos nos traen noticias preocupantes de la orgullosa nación de [SCOPE.sC('from_country').GetName]. Luego de un breve periodo de inestabilidad, una facción gubernamental, débil hasta hoy, se hizo con el poder de la [SCOPE.sC('from_country').Custom('get_court_type')] del país [SCOPE.sC('from_country').GetAdjective]. Así se burló de la noble tradición democrática de la nación.\n\nNuestros leales consejeros nos recomiendan mandar a un enviado para que critique con severidad esta problemática situación. No queremos que esos vejestorios miserables en sus tronos dorados decidan aplacar a su pueblo con conquistas erróneas y alteren el delicado equilibrio de poder de nuestra región."
 me_carthage_bomilcars_revolution.3.a:0 "Que vaya el enviado."
 me_carthage_bomilcars_revolution.3.b:0 "Debemos ser muy cuidadosos con este león en particular..."
 opinion_bomilcar_chain_end:0 "Crítica severa"
