 warfare.14.t:0 "Un reino restaurado"
 warfare.14.desc:0 "El agradecido reino [SCOPE.sC('puppet_kingdom').GetAdjective] ahora está en buenas manos bajo el gobierno de [SCOPE.sC('puppet_kingdom').GetRuler.GetName].\n\nSus enviados, agradecidos por nuestra ayuda y agotados por la guerra, envían oro y riquezas con la esperanza de que nos retiremos. Con sus tierras en llamas, será difícil que rechacen propuestas más agresivas, sin embargo..."
 warfare.14.a:0 "Ahora nos servirás, [SCOPE.sC('puppet_kingdom').GetRuler.GetPraenomen]."
 warfare.14.b:0 "Los dejaremos en paz."
 warfare.15.t:0 "Un reino dividido"
 warfare.15.desc:0 "Por fin se ganó la guerra civil [SCOPE.sC('puppet_kingdom').GetAdjective]. A pesar de nuestra disputa diplomática, su desagradecido gobernante pidió que nuestros hombres se retiraran inmediatamente de sus tierras.\n\nPara endulzar el trato, insisten en compartir las riquezas de la prolongada conquista."
 warfare.15.b:0 "Bueno, es mejor que nada."