 #First
 random_marriage_proposal_1:0 "Con entusiasmo, [SCOPE.sChar('suitor').GetPraenomen] mandó a llamar a su ayudante doméstico. Después de mucho tiempo a solas, decidió extender una oferta de matrimonio al/a la [SCOPE.sChar('love_target').Custom('get_beautifulness')] [SCOPE.sChar('love_target').Custom('get_age_adjective')] [SCOPE.sChar('love_target').GetPraenomen], de la dinastía [SCOPE.sChar('love_target').GetFamilyDisplayAdjective]."
 random_marriage_proposal_2:0 "Después de una cuidadosa consideración, una evaluación de los posibles cónyuges y una gran cantidad de investigación sobre varias líneas de sangre y herencias, [SCOPE.sChar('suitor').GetPraenomen] mandó a llamar a su ayudante doméstico y emitió una oferta de matrimonio a [SCOPE.sChar('love_target').GetPraenomen] de la dinastía [SCOPE.sChar('love_target').GetFamilyDisplayAdjective]."
 random_marriage_proposal_3:0 "Aunque [SCOPE.sChar('suitor').GetPraenomen] ha disfrutado inmensamente de una vida de ocio, esta misma mañana convocó a un enviado para entregar una propuesta de matrimonio al/a la [SCOPE.sChar('love_target').Custom('get_beautifulness')] [SCOPE.sChar('love_target').Custom('get_age_adjective')] [SCOPE.sChar('love_target').GetPraenomen], con la esperanza de producir herederos para legitimar aún más a la dinastía [SCOPE.sChar('suitor').GetFamilyDisplayAdjective]."
 #Second
 hof_disapproves_loyalty_desc:0 "\n\nDesafortunadamente, el enviado informa que la cabeza de la dinastía [SCOPE.sChar('love_target').GetFamilyDisplayAdjective], [SCOPE.sChar('negotiator').GetName] ha lanzado grandes críticas sobre nuestro gobierno y dejó en claro que no permitirá esta unión bajo ninguna circunstancia.\n\nSospechamos que esta puede ser solo una posición de negociación audaz, aunque tendremos que ofrecer mucho más de lo que esperábamos si queremos ganar el corazón del/de la [SCOPE.sChar('love_target').Custom('get_beautifulness')] [SCOPE.sChar('love_target').GetPraenomen]."
 hof_disapproves_age_desc:0 "\n\nCon pesar, nuestro enviado trae la noticia de que la cabeza de la casa [SCOPE.sChar('love_target').GetFamilyDisplayAdjective], [SCOPE.sChar('negotiator').GetName], intervino para plantear ciertas cuestiones con esta propuesta, citando el gran desfase de edad entre [SCOPE.sChar('suitor').GetPraenomen] y el/la [SCOPE.sChar('love_target').Custom('get_age_adjective')] [SCOPE.sChar('love_target').GetPraenomen].\n\nClaramente, está tratando de obtener más de nosotros para la dote... tal vez la negociación es la única manera de ganar el amor de [SCOPE.sChar('suitor').GetPraenomen]."
 self_disapproves_loyalty_desc:0 "\n\nEl enviado que entregó la propuesta informa que apenas logró salir con vida después de que[SCOPE.sChar('love_target').GetPraenomen] estalló de ira y arrojó algo descrito como [ROOT.GetCountry.Custom('get_arena_death_implement_glad')] con gran precisión y casi lo decapita. Parece que [SCOPE.sChar('love_target').GetPraenomen] considera nuestras sugerencias con gran desprecio. Puede que debamos endulzar el trato aumentando el tamaño de la dote."
 self_disapproves_age_desc:0 "\n\nEl enviado informa que la propuesta, aunque halagadora, fue una burla para [SCOPE.sChar('love_target').GetPraenomen] y sus acompañantes, que no hicieron ningún esfuerzo por ocultar su desprecio por la avanzada edad de [SCOPE.sChar('suitor').GetPraenomen].\n\nPuede que tengamos que considerar ceder una dote considerable si queremos que [SCOPE.sChar('suitor').GetPraenomen] encuentre el amor en una brecha tan distante de edad y experiencia."
 self_approves_desc:0 "\n\nEl enviado informa que el/la [SCOPE.sChar('love_target').Custom('get_age_adjective')] [SCOPE.sChar('love_target').GetPraenomen] casi se desmaya después de recibir la noticia. Puede ser que [SCOPE.sChar('suitor').GetPraenomen] y [SCOPE.sChar('love_target').GetPraenomen] sean la pareja ideal."
 hof_approves_desc:0 "\n\nA pesar de la aparición de [SCOPE.sChar('negotiator').GetPraenomen], cabeza de la familia [SCOPE.sChar('negotiator').GetFamilyDisplayAdjective], parece que todas las preocupaciones fueron resueltas por el/la [SCOPE.sChar('suitor').Custom('love_object')] que [SCOPE.sChar('suitor').GetPraenomen] había ofrecido para apoyar su propuesta."
