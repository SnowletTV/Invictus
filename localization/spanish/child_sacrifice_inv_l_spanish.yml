  ### events
 child_sacrifice_inv.1.t:0 "Sacrificio por los Dioses for the Gods"
 child_sacrifice_inv.1.desc:0 "Recientemente, #Y [SCOPE.GetRootScope.GetCountry.GetName]#! ha caído en desgracia. Han surgido murmullos en la corte de que sois incapaz de gobernar. Sin embargo, no todo es culpa de #Y [ROOT.GetCountry.GetRuler.GetPraenomen]#!. Las recientes guerras han desestabilizado el reino. El pueblo está descontento y el ejército desanimado por las recientes derrotas.\n#Y [SCOPE.sCharacter('murder_priest').GetName]# ha propuesto un antiguo ritual para restaurar la fe del pueblo. Sacrificar un niño a los dioses, seguro que nos ganamos su favor. Seguramente nos bendecirán, si elegimos un sacrificio digno..."
 child_sacrifice_inv.1.a:0 "¡[SCOPE.sCharacter('sacrifice_1').GetName] será sacrificado!"
 child_sacrifice_inv.1.b:0 "¡[SCOPE.sCharacter('sacrifice_2').GetName] será sacrificado!"
 child_sacrifice_inv.1.c:0 "¡[SCOPE.sCharacter('sacrifice_3').GetName] será sacrificado!"
 child_sacrifice_inv.1.d:0 "Tres son mejor que uno."
 child_sacrifice_inv.1.d.tt:0 "Vuestro gobernante o está trastornado o es excepcionalmente religioso."
 child_sacrifice_inv.1.e:0 "Encontraremos otra manera."
 child_sacrifice_inv.1.e.tt:0 "Vuestro gobernante o no se cree la narrativa religiosa o no tiene el valor para matar niños."
 child_sacrifice_inv.2.t:0 "Un Presagio Favorable"
 child_sacrifice_inv.2.desc:0 "Los Dioses nos sonríen. Consideran que nuestro sacrificio es digno. Han enviado un presagio. Nuestros toros están más sanos que nunca. Los sacerdotes nos aseguran que hemos sido bendecidos.\nNuestras tropas han recuperado su espíritu, luchando más ferozmente que antes. Los esclavos se alegran y los nobles se sienten aliviados porque el futuro está asegurado. El apoyo popular ha aumentado y vuestro gobierno está siendo aceptado."
 child_sacrifice_inv.2.a:0 "Alabados sean los Dioses."
 child_sacrifice_inv.3.t:0 "Señales de Esperanza"
 child_sacrifice_inv.3.desc:0 "Los sacerdotes nos dicen que los dioses están contentos con nuestro sacrificio. Han detectado un patrón en los intestinos del toro sacrificado anoche. Muestra claramente que los Dioses aprueban nuestra ofrenda, y por eso nos han concedido una pequeña bendición. Baal dejará que llueva más en nuestras tierras.\nLos campesinos tienen ahora más confianza en el futuro y han comenzado a labrar los campos de nuevo. Los ciudadanos y los nobles han comenzado a aceptar vuestro gobierno una vez más."
 child_sacrifice_inv.3.a:0 "Demos gracias a los Dioses."
 child_sacrifice_inv.4.t:0 "Señales Funestas"
 child_sacrifice_inv.4.desc:0 "Hace tiempo que no llueve. ¿Tal vez sea una señal de los dioses? El sacerdote lo interpreta así. Vuestra posición entre los miembros importantes ha caído aún más, y más de nuestros súbditos rurales han empezado a cuestionar vuestra capacidad para gobernar...\nEl sacrificio no debe haber sido del gusto de Baal, el señor de la lluvia. Ahora pagamos el precio de ofrecer un tributo inferior."
 child_sacrifice_inv.4.a:0 "Fue un error."
 child_sacrifice_inv.5.t:0 "Un Presagio Nefasto"
 child_sacrifice_inv.5.desc:0 "Las tormentas han asolado nuestras flotas y bloqueado nuestros puertos desde hace semanas. Los dioses sin duda nos están castigando, pues les ofrecimos la más inferior de las ofrendas, y el niño no era digno de ella. Además, nuestros sacerdotes no habían llevado a cabo las ceremonias lo suficientemente bien, pues lo hicieron con prisas. Esto debió enfurecer a los dioses, y ahora no podemos comerciar ni pescar. Y lo que es peor, partes de nuestros bosques de Cedros se han quemado."
 child_sacrifice_inv.5.a:0 "Estamos perdidos"
 child_sacrifice_inv.6.t:0 "Población Decepcionada"
 child_sacrifice_inv.6.desc:0 "Nuestros súbditos esperaban el sacrificio que haría cambiar de opinión a los Dioses, pero #Y [ROOT.GetCountry.GetRuler.GetPraenomen]#! acaba de decretar que no se sacrificará ningún niño. Ellos serán en el futuro mentes brillantes que nuestra nación necesitará, ya sea como madres o guerreros.\nNo es inesperado que la decisión sea recibida con desaprobación. Ahora, las protestas han vuelto a estallar en todo el país. Debemos prepararnos para lo peor..."
 child_sacrifice_inv.6.a:0 "Al menos los niños están a salvo"
  ### modifiers
 restless_population:0 "Población Inquieta"
 desc_restless_population:0 "El pueblo está inseguro sobre el futuro y su gobernante no se ha dignado a preguntar a los Dioses..."
 sacrifice_good:0 "Apoyo Divino"
 desc_sacrifice_good:0 "Nuestra nación ha sido bendecida por los Dioses, quienes han sido apaciguados después de que sacrificáramos a un niño noble para ellos."
 sacrifice_bad:0 "Decepción Divina"
 desc_sacrifice_bad:0 "Los Dioses están decepcionados. El sacrificio no fue digno. La próxima vez, puede que no sean tan indulgentes con nosotros. Después de todo, aún seguimos vivos."
 sacrifice_ok:0 "Apoyo Divino"
 desc_sacrifice_ok:0 "Nuestra Nación ha recibido una pequeña bendición de los Dioses, los cuales han sido apaciguados. En el futuro, podrían ser necesarios más sacrificios para mantenerlos contentos."
 sacrifice_meh:0 "Decepción Divina"
 desc_sacrifice_meh:0 "Los Dioses están decepcionados. El sacrificio no fue de su agrado. Por ello, nos han castigado."
 not_sacrificed:0 "No Sacrificado"
 desc_not_sacrificed:0 "Este personaje no ha sido sacrificado, por lo que estará agradecido... al menos durante un tiempo."
  ### decisions
 child_sacrifice:0 "Sacrificio de Niños"
 child_sacrifice_desc:0 "Sacrificar a un niño noble en nombre de los Dioses, los cuales otorgarán una bendición a vuestras tierras si lo aprueban. Sin embargo, castigarán a vuestro pueblo si el sacrificio no es lo suficientemente digno.\n\nLa bendición divina podría ser lo que se necesita para afrontar vuestra crisis actual, pero si los Dioses repudian el sacrificio podrían acabar con vuestro gobierno."
 child_sacrifice_dec.tt:0 "Necesitas no haber sacrificado con éxito a un niño en los últimos #Y 10#! años."