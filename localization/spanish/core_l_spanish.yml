 BETA_SIGN_TT:1 "#T 1.3 Alfa de Livio#!\n\nCambios destacados:\n\n- Un nuevo sistema de misiones que te indica metas a corto y a largo plazo.\n\n- Nuevos cambios en los mapas, variación regional y cambios en los augurios.\n\n- Nueva habilidad de las unidades: redistribución.\n\n- Dioses personales, un nuevo sistema que vincula a personajes con augurios específicos.\n\n- Nueva función: experiencia para los personajes. Los personajes ganan habilidad en su trabajo con el tiempo.\n\n- Categoría de eventos menores, un nuevo sistema de eventos optativos.\n\n- Colonización costera, una nueva forma de expansión 'pacífica'.\n\n- Linajes."
