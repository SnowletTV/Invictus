 THE_WORLD_TOOLTIP:1 "#T Fecha actual#!\nAb urbe condita ("a partir de la fundación de la ciudad") es una convención de fecha usada comúnmente por los académicos en relación con Roma y la historia romana. Establece el año 1 AUC como el año de la fundación de Roma. Por lo tanto, 450 AUC corresponde al año 304 a. C. del calendario gregoriano moderno."
 #
 military_building:0 "Campo de Entrenamiento"
 military_building_desc:1 "La naturaleza agraria del mundo antiguo primitivo requería campañas militares estacionales durante los meses de verano, entre las temporadas de siembra y cosecha. Cada año, los ciudadanos se reunían en un campo fuera de los límites de la ciudad, como el Agorai de las ciudades estado griegas o el Campus Martius de Roma, en preparación para la guerra de ese año contra sus vecinos."
 fortress_building:0 "Fortaleza"
 fortress_building_desc:1 "La construcción de fortalezas independientes no era tan común en el mundo clásico, pero la construcción de murallas para proteger ciudades enteras, como la Muralla Serviana en Roma, o la construcción de una ciudadela fortificada en su acrópolis, como la legendaria Muralla de las Siete Puertas de Cadmeia de Tebas, estaba bastante extendida. La obra de fortificación más famosa del mundo helénico fue la larga muralla de Atenas, que conectaba la propia Atenas con su puerto, Peiraieus."
 commerce_building:0 "Mercado"
 commerce_building_desc:1 "Los primeros mercados eran fenómenos informales que a menudo aparecían en los campos fuera de una ciudad y se centraban principalmente en los lugares donde la gente se reunía. A medida que las ciudades-estado crecían, estos agorai se convirtieron en el centro de la vida comercial, religiosa, política y cultural; el corazón palpitante de cualquier ciudad. El Ágora griega incluso influyó en la configuración y la importancia de los foros romanos y de los mercados cartagineses."
 population_building:0 "Granero"
 population_building_desc:1 "La costumbre de almacenar alimentos de una cosecha a otra es tan antigua como la propia agricultura. Varias culturas antiguas idearon soluciones para almacenar el grano durante largos periodos de tiempo, manteniéndolo seco y libre de plagas; desde los pisos elevados del granero romano, las fosas excavadas del silo griego, hasta el uso de gatos egipcios para mantener las plagas bajo control. El almacenamiento a largo plazo de los cereales permitía un excedente de alimentos, un requisito previo para el crecimiento de la población y, en últimas, de la civilización misma."
 forum_building:0 "Foro"
 forum_building_desc:1 "Influenciado por el ágora griega, el foro romano fue el centro de la Ciudad Eterna. Aparte de las actividades comerciales, judiciales y religiosas del foro, su función principal era la de núcleo político, donde los senadores se reunían y donde el pueblo romano venía a escuchar los discursos políticos, además de votar en las elecciones."
 workshop_building:1 "Molino"
 workshop_building_desc:1 "El uso de molinos manuales a pequeña escala en el hogar ha existido desde el comienzo de la agricultura humana. Las versiones más grandes son potenciadas por animales. La posterior invención del molino de agua permitió su uso en la minería y la construcción como herramientas para la trituración de minerales y el corte de madera y mármol. En general, los molinos de agua disminuyeron su dependencia en la mano de obra humana y animal, lo que aumentó sustancialmente la productividad y la eficiencia en la producción de materias primas."
 library_building:0 "Biblioteca"
 library_building_desc:1 "La primera biblioteca conocida fue la colección hitita de tablillas cuneiformes en Hattusa del año 1900 a.C.; no obstante, las grandes bibliotecas institucionales se hicieron más comunes en el siglo III a.C. Eran comúnmente archivos de imperios o reinos, pero también de instituciones religiosas o estaban adscritas a instituciones de enseñanza superior. La biblioteca más grande y famosa del mundo antiguo fue la Gran Biblioteca de Alejandría, que podría haber tenido hasta 400 000 textos en su apogeo. La destrucción de la gran biblioteca está considerada como una de las mayores tragedias del mundo antiguo."
 town_hall_building:1 "Oficina de Impuestos"
 town_hall_building_desc:1 "Todo gobierno necesita un tesoro para albergar los fondos necesarios para el funcionamiento del aparato estatal, como los proyectos de edificios públicos o los salarios de las tropas. El tesoro de la antigua Roma, el Aerarium Populi Romani, estaba situado en el Templo de Saturno, en el Forum Romanum, que también albergaba normas legionarias, decretos del senado y las leyes de Roma grabadas en tablillas de latón. Los fondos procedían principalmente de los ingresos fiscales, recaudados por el Publicani, équites romanos que había ganado licitaciones de contratos para el derecho a los impuestos agrícolas en una provincia específica."
 theathre_building:1 "Gran Teatro"
 theathre_building_desc:1 "El teatro griego temprano era un asunto relativamente simple, con un coro y actores enmascarados actuando frente al Skene, un edificio que servía de telón de fondo, y asientos construidos en una ladera. Los romanos adoptaron la arquitectura griega para sus teatros, pero los construyeron como estructuras independientes, lo que a su vez les permitió construir edificios teatrales, o anfiteatros, completamente circulares. Debido a los diferentes efectos acústicos de los teatros y anfiteatros semicirculares normales, tendían a albergar diferentes tipos de eventos. Los teatros albergaban obras de teatro, pantomimas y discursos, mientras que los anfiteatros, como el famoso Amphitheatrum Flavium, albergaban combates de gladiadores, carreras o, a veces, como en el 80 d. C., representaciones de batallas navales, las naumaquias."
 court_building:1 "Corte de Justicia"
 court_building_desc:1 "La forma más común de litigio romano durante la república, Legis Actiones, acciones de ley, consistía en una audiencia formal ante un magistrado, sobre la cual se acordaba un juez por ambas partes. El juez tenía que ser un ciudadano romano de rango senatorial y era seleccionado de una lista llamada Album Iudicum, pero no necesitaba tener ninguna formación o experiencia legal. Después de esto, el juicio se llevaba a cabo en un lugar público, generalmente el Forum Romanum. Durante este, cualquiera de las partes podía estar representada por un defensor. Al final, el juez decidía de la manera que le pareciera más justa."
 academy_building:0 "Academia"
 academy_building_desc:1 "La primera academia fue fundada por Platón a principios del siglo IV a.C., en una propiedad que poseía en la Akademeia, una colina a las afueras de Atenas, donde había un olivar dedicado a Atenea, diosa de la sabiduría. Platón daba una conferencia y planteaba problemas a los miembros de la academia. Más tarde, su alumno Aristóteles fundaría el Liceo, su propia academia en Atenas, donde transmitió su filosofía y fundó una biblioteca. Ambas escuelas fueron destruidas por Lucio Cornelio Sila en el año 86 a.C. durante el asedio de Atenas."
 temple_building:1 "Gran templo"
 temple_building_desc:1 "Los templos son espacios religiosos, a menudo edificios que contienen un santuario, dedicados a una deidad. Podían tener funciones secundarias más allá de las religiosas, como el Templo de Saturno en Roma, que también era el tesoro del estado, el olivar dedicado a Atenea en la Akademeia, donde se encuentra la academia de Platón, o el Campus Marcio, el Campo de Marte, que es el lugar de reunión militar romana anual. Incluso el senado romano tuvo que reunirse en un espacio dedicado a los dioses. El templo antiguo más famoso es probablemente el templo de Atenea, el Partenón, en Atenas, cuyas ruinas aún se pueden ver hoy en día."
 foundry_building:0 "Fundición"
 foundry_building_desc:1 "En la antigua Roma, el Fabricae u el Officinae eran talleres o fábricas que trabajaban con materiales duros como el metal y la piedra. Los Officinae Armorum, armerías que producían armas y armaduras, también podían producir clavos de hierro y accesorios para uso de los constructores de buques y la construcción general. En el último periodo imperial, la empresa estatal Fabricae fabricaba armas y armaduras para legiones enteras. Hefesto, el dios griego del fuego y de la herrería operaba una armería donde forjaba las legendarias armas y armaduras de los dioses."
 aqueduct_building:0 "Acueducto"
 aqueduct_building_desc:1 "Aunque la mayoría de los acueductos están asociados con Roma, se cree que aparecieron primero en el subcontinente indio. También en Grecia, construcciones como el acueducto de Samos, que llevó agua dulce a Pitagoreion, datan del siglo VI antes de Cristo. Los acueductos llevarían agua dulce desde ríos lejanos a las ciudades y al campo para el riego. El acueducto más largo que se conoce desde la antigüedad es el Acueducto de Valens, construido en Constantinopla en los siglos III al IV d. C. y que llevó agua desde más de 250 kilómetros de distancia. Toda la estructura tenía más de 400 kilómetros de longitud."
 port_building:0 "Puerto"
 port_building_desc:1 "Atracar y botar barcos de forma rápida y confiable se podía lograr más fácilmente desde puertos protegidos naturalmente. Y la presencia de estos lugares contribuyó al éxito de muchas ciudades ancestrales a lo largo de la costa del Mediterráneo. Sin embargo, los puertos hechos por el hombre también se construían si eran necesarios, y se usaban diques y rompeolas para frenar la marea. Quizás el más famoso de ellos es el gran puerto de Ostia que enviaba grano a Roma a pesar de los fuertes vientos en la desembocadura del Tíber. Con el tiempo, estas edificaciones se volvieron muy comunes por todo el imperio."

 #settlement buildings
 latifundia_building:0 "Finca de Esclavos"
 latifundia_building_desc:1 "En el mundo antiguo, la ciudadanía y el servicio militar estaban vinculados a la propiedad de la tierra. Solo los propietarios de tierras tenían el privilegio del sufragio y el deber de cumplir el servicio militar. Con el paso del tiempo, las clases más acomodadas compraron más y más tierras y las convirtieron en grandes fincas, en latín llamadas Latifundia. Estas haciendas eran trabajadas por esclavos y producían principalmente cultivos comerciales que eran más valiosos que los alimentos."
 slave_mine_building:0 "Mina"
 slave_mine_building_desc:1 "La minería ha sido parte de la civilización humana durante milenios. Las minas permiten una remoción de mineral más efectiva que la minería de superficie, ya que se puede llegar a yacimientos más profundos con menos esfuerzo. Se cree que el complejo minero más antiguo del mundo se encuentra en Nazlet Sabaha, al norte de Luxor, a orillas del Nilo, que se cree que fue excavado hace 50 000 años."
 basic_settlement_infratructure_building:0 "Asentamiento Agrícola"
 basic_settlement_infratructure_building_desc:1 "Después de la aparición de la agricultura, entre los años 11 000 y 9500 a.C., aparecieron los primeros asentamientos agrícolas a gran escala en la Media Luna Fértil alrededor del año 9000 a.C. La puesta en común de los recursos dio a las sociedades humanas la libertad de especializarse y diversificarse en otras áreas de producción, como la herrería, la carpintería y el comercio, pero también fue antecedente del crecimiento de las artes y la cultura, como la poesía, el teatro y el aprendizaje. Un fuerte excedente agrícola es esencial para el desarrollo de la civilización humana."
 hill_fort:0 "Asentamiento Tribal"
 hill_fort_desc:1 "Las comunidades tribales son grupos rurales muy unidos de personas ferozmente independientes. A principios de la historia de Roma, una tribu, o Tribus, se refería originalmente a tales subgrupos, que se convirtieron en la base de las clases de votación del Populus cuando se fundó la ciudad. Aunque el estilo de vida rural desapareció, los romanos mantuvieron su mentalidad tribal mucho después de que se volvieron urbanos, y fueron lentos en adoptar costumbres y tradiciones extranjeras."
 local_forum_building:0 "Legación Provincial"
 local_forum_building_desc:0 "En la Roma republicana, el territorio conquistado se dividía en provincias, y la administración de las provincias quedaba en manos de los magistrados romanos con Imperium. En general, estas provincias tenían un alto nivel de autogobierno, y el gobernador solo intervenía en asuntos que pertenecían directamente al estado romano, como la tributación y la presidencia de juicios judiciales en los que participaban ciudadanos romanos. Uno de los símbolos del Imperium de un magistrado era la silla de curul, que podía plegarse y transportarse a cualquier lugar donde el magistrado fuera necesario para desempeñar sus funciones."
 barracks_building:0 "Cuarteles"
 barracks_building_desc:1 "Mientras marchaban, las legiones romanas construían campos semifortificados llamados Castra. Eran poco más que empalizadas alrededor de sus campamentos con un foso cavado. Se desmontaban todas las mañanas y se reconstruirían en un nuevo lugar por la noche. Cuando la legión construía sus cuarteles de invierno, el Castra era mejorado con fortificaciones y más servicios. Con frecuencia, en las provincias más remotas, a medida que se establecía una presencia militar permanente, las empalizadas y las tiendas de campaña de los cuarteles de invierno se sustituían por edificios de piedra para albergar a las legiones provinciales asignadas al gobernador."
