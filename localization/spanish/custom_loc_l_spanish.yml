 ip_mon_48_martial_desc:0 "Las propuestas surgen de su interés en asuntos militares. La primera se concentra en la calidad de nuestros métodos de entrenamiento, mientras que la otra se centra en aumentar la cantidad de reclutas."
 ip_mon_48_finesse_desc:0 "Las propuestas surgen de su interés en asuntos administrativos. La primera se concentra en la eficiencia de la recaudación de impuestos, mientras que la otra se centra en optimizar los métodos de construcción."
 ip_mon_48_charisma_desc:0 "Las propuestas surgen de su interés en asuntos públicos. La primera se concentra en alegrar a nuestro pueblo, mientras que la otra se centra en mejorar nuestra capacidad de integrar gobiernos súbditos."
 ip_mon_48_zeal_desc:0 "Las propuestas surgen de su interés en asuntos religiosos. La primera se concentra en garantizar la autoridad del sacerdocio, mientras que la otra se centra en fomentar la conversión de minorías religiosas."
 get_battle_win_1:0 "lideró un contraataque relámpago luego de que exploradores de avanzada del enemigo intentaron sobrepasar el grupo de suministros. De esta forma, evitó el pánico en la retaguardia. Luego, siguió a sus oponentes hasta la batalla, donde apoyó el ataque principal del/de la [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen]."
 get_battle_win_2:0 "comandó el flanco izquierdo del ejército y resistió un ataque brutal antes de hacer retirar al enemigo y perseguirlo hasta cerca de su campamento. Luego, con el apoyo del/de la [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen], asestó un golpe demoledor al flanco expuesto del ejército oponente."
 get_battle_win_3:0 "se quedó cerca de [ROOT.GetCountry.GetRuler.GetPraenomen] para darle consejo con sus generales y brindarle otra perspectiva mientras se desarrollaba la batalla. Luego, se unió a la lucha con la compañía de caballería."
 get_battle_loss_1:0 "intentó evitar que los exploradores de avanzada del enemigo sobrepasaran el grupo de suministros, pero no logró resistir el feroz asalto y huyó hasta el/la [ROOT.GetCountry.GetRulerTitle]. Los oponentes prácticamente los envolvieron."
 get_battle_loss_2:0 "comandó el flanco izquierdo del ejército, pero, a pesar de que luchó con valor, no logró resistir el feroz asalto del enemigo. El flanco izquierdo colapsó y el centro estuvo a punto de ser tomado por los adversarios, lo que hizo que las fuerzas del país [ROOT.GetCountry.GetAdjective] se retiraran."
 get_battle_loss_3:0 "se quedó junto a [ROOT.GetCountry.GetRuler.GetPraenomen] para darle consejo con sus generales y brindarle otra perspectiva mientras se desarrollaba la batalla. Luego, se unió a la lucha con la compañía de caballería."
 get_battle_injury_1:0 "recibió el impacto de una flecha perdida en la confusión de la batalla."
 get_battle_injury_2:0 "fue víctima de un atacante decidido que logró que se cayera de su caballo y le asestó varios golpes."
 get_battle_injury_3:0 "cayó bajo un caballo y sufrió pisotones, pero se salvó del aplastamiento."
 get_battle_injury_4:0 "recibió el impacto de una flecha perdida en el cuello y murió al instante."
 get_battle_injury_5:0 "fue víctima de un atacante decidido que logró que se cayera de su caballo y murió en el campo durante el caos del combate."
 get_battle_injury_6:0 "cayó bajo un caballo y, trágicamente, murió en el lugar."
