 ### get_satrapy_project_outcome_text_type ###
 get_satrapy_project_outcome_army:0 "Nuestro ejército se fortaleció, el pueblo es más valeroso y disciplinado que nunca. Nuestras tropas pasarán a la historia por su valentía y audacia en la guerra.\n\nEn el futuro, con el apoyo de los hombres de nuestra nación, podremos desafiar a vecinos y enemigos."
 get_satrapy_project_outcome_income:0 "Los mercaderes de todos los rincones del mundo buscan los mercados legendarios del pueblo [ROOT.GetCountry.GetAdjective], famosos por los bienes comerciales raros y exóticos que en ellos se venden. Vecinos y enemigos observan nuestras fronteras con envidia, deseando apoderarse de nuestras riquezas.\n\nLos próximos años serán fundamentales para garantizarnos de una vez por todas el lugar que nos pertenece en la historia."
 get_satrapy_project_outcome_peace:0 "Se estableció la paz en nuestra nación, lo que trae prosperidad y crecimiento para todos. Aquellos a quienes gobernamos ya no lucharán ni reñirán entre sí, sino que todos miraremos hacia el futuro con esperanza.\n\nAhora que nuestras tierras se han fortalecido, es hora de avanzar con nuestros planes."
