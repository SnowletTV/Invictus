 ###tribal_pol_17_duel_reason
 tribal_pol_17_duel_reason_1:0 "Ya hace tiempo que dos jefes de clan, [SCOPE.sCharacter('clan_chief_duel_victim').GetName] y [SCOPE.sCharacter('clan_chief_duel_perpetrator').GetName], están en conflicto. No está claro qué empeoró las cosas, pero decidieron que ya no pueden aceptarse mutuamente. "
 tribal_pol_17_duel_reason_2:0 "[SCOPE.sCharacter('clan_chief_duel_victim').GetName] descubrió a [SCOPE.sCharacter('clan_chief_duel_perpetrator').GetName] con algunas mujeres de su tribu. Ahora [SCOPE.sCharacter('clan_chief_duel_victim').GetName] exige compensación por la deshonra."
 tribal_pol_17_duel_reason_3:0 "Hace años que [SCOPE.sCharacter('clan_chief_duel_victim').GetName] afirma que [SCOPE.sCharacter('clan_chief_duel_perpetrator').GetName] quiere matar[SCOPE.sCharacter('clan_chief_duel_victim').GetHerHim]. Ahora el asunto se volvió serio, ya que ambas partes exigen un duelo para resolver este tema. "
 tribal_pol_17_duel_reason_4:0 "Ya hace mucho tiempo que [SCOPE.sCharacter('clan_chief_duel_perpetrator').GetName] ofende e insulta a [SCOPE.sCharacter('clan_chief_duel_victim').GetName]. Parece que el conflicto se salió de control, ya que [SCOPE.sCharacter('clan_chief_duel_victim').GetName] exige un duelo en compensación por la deshonra que ha sufrido. "
 tribal_pol_17_duel_reason_5:0 "Después de que [SCOPE.sCharacter('clan_chief_duel_perpetrator').GetName] faltara a otra ceremonia religiosa, [SCOPE.sCharacter('clan_chief_duel_victim').GetName] le exigió un duelo. Afirma que ya no puede soportar tanta blasfemia. "
