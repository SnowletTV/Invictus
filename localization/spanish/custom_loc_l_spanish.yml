 ###get_olympic_highlight
 pankration_event:0 "pancracio, un evento de lucha profesional. Durante el combate, [SCOPE.sChar('highlight_competitor_1').GetPraenomen] de [SCOPE.sC('highlight_1_origin_country').GetName] asestó un doloroso golpe a [SCOPE.sChar('highlight_competitor_2').GetPraenomen] de [SCOPE.sC('highlight_2_origin_country').GetName] que lo dejó inconsciente casi un día entero."
 diaulos_event:0 "diaulo, un largo circuito doble en el estadio olímpico. [SCOPE.sChar('highlight_competitor_1').GetPraenomen] de [SCOPE.sC('highlight_1_origin_country').GetName] pasó la meta casi volando y llegó a toda velocidad al público, que lo alentaba con alegría. "
 pygmachia_event:0 "pygmachia, un peligroso evento de lucha con puños. [SCOPE.sChar('highlight_competitor_1').GetPraenomen] de [SCOPE.sC('highlight_1_origin_country').GetName] quedó descalificado tras intentar arrancarle los ojos a su compañero de práctica, [SCOPE.sChar('highlight_competitor_2').GetPraenomen] de [SCOPE.sC('highlight_2_origin_country').GetName]."
 hoplitodromos_event:0 "la carrera final de estas Olimpiadas, el hoplitódromo, donde los competidores recorrían una vuelta entera del estadio vestidos con armadura completa. [SCOPE.sChar('highlight_competitor_1').GetPraenomen] de [SCOPE.sC('highlight_1_origin_country').GetName] cruzó la meta una hora después del comienzo de la carrera, pues se detuvo para coquetear descaradamente con un grupo de doncellas risueñas."
 synoris_event:0 "prestigiosa carrera de carros, la synoris. [SCOPE.sChar('highlight_competitor_1').GetPraenomen] de [SCOPE.sC('highlight_1_origin_country').GetName] salvó a otro competidor de una muerte casi segura cuando su carro se dió la vuelta en el polvoriento caos de la carrera."
 stadion_event:0 "stadion, la carrera a pie más antigua y respetada. [SCOPE.sChar('highlight_competitor_1').GetPraenomen] de [SCOPE.sC('highlight_1_origin_country').GetName], en el último lugar durante la mayor parte de la carrera, logró la victoria por meros instantes después de que [SCOPE.sChar('highlight_competitor_2').GetPraenomen] de [SCOPE.sC('highlight_2_origin_country').GetName] se tropezara y cayera, lo que provocó que todos los atletas tras él terminaran también en el suelo."
