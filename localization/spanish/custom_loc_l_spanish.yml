 ###tribal_pol_30_desc
 tribal_pol_30_desc_1:0 "Supuestamente, [SCOPE.sCharacter('clan_chief_one').GetName] descubrió un agente extranjero en la corte. [SCOPE.sCharacter('clan_chief_one').GetSheHe] recomienda que la disolvamos. De esta forma, no solo limitaríamos los posibles elementos riesgosos que puedan acercarse a nuestro gobernante [ROOT.GetCountry.GetRuler.GetName], a quien tanto estimamos, sino que también obtendría espacio para tomar las decisiones correctas."
 tribal_pol_30_desc_2:0 "[SCOPE.sCharacter('clan_chief_one').GetName] ha ganado muchos amigos en la corte estos últimos meses, y ha demostrado lo beneficioso que puede ser para nuestro gobierno. Si le abrimos la puerta a un público mayor, no habrá nada que limite nuestro régimen."
