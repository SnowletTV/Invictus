 popular_ruler_pirate_attack:0 "[ROOT.GetCountry.GetRuler.GetName] teme perder el favor de la población local y por eso decidió ceder ante sus exigencias. Luego de un año de preparación, finalmente siente que es el momento de atacar. Sin embargo, sus consejeros no se ponen de acuerdo sobre si lo mejor es atacar por tierra o por mar."
 arrogant_ruler_pirate_attack:0 "[ROOT.GetCountry.GetRuler.GetName] ha pasado un año entrenando a sus fuerzas, reuniendo suministros y llevando a cabo los preparativos necesarios. Sin embargo, sus consejeros no se ponen de acuerdo sobre si lo mejor es atacar por tierra o por mar. Por supuesto, le piden a [ROOT.GetCountry.GetRuler.GetName] que decida, ya que es sumamente hábil en la táctica."
