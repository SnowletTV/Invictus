 get_satrapy_vasal_gift_elephants:0 "[SCOPE.sCountry('vassal_country').GetRuler.GetSheHe|U] nos envió a un pequeño cuadro de jinetes a elefante, listos para luchar en nuestro bando."
 get_satrapy_vasal_gift_camels:0 "[SCOPE.sCountry('vassal_country').GetRuler.GetSheHe|U] nos envió a algunos grupos de jinetes a camello, listos para luchar en nuestro bando."
 get_satrapy_vasal_gift_horses:0 "[SCOPE.sCountry('vassal_country').GetRuler.GetSheHe|U] nos envió a algunos grupos de arqueros a caballo, listos para luchar en nuestro bando."
 ### get_type_of_reborn_heir ###
 get_type_of_reborn_heir_zeal:0 "[SCOPE.sCharacter('reborn_heir').GetSheHe|U] solía ser un rico príncipe, incapaz de comprender las dificultades de aquellos a quienes reinaba. Pasaron días, semanas y años, mientras que su pueblo sufría y moría sin que el príncipe lo notara.\n\nCuando el príncipe finalmente se enteró de los apuros de su pueblo, no los ignoró ni fingió que le importaba. En cambio, regaló toda su riqueza material y abandonó la vida de riquezas para vivir con aquellos a quienes reinaba y conocerlos. Obtuvo gran sabiduría y perspectiva sobre la existencia. El príncipe, ya anciano, se convirtió en un gran maestro y sabio para la gente, que comenzó a reunirse a su alrededor. Vivió muchos años compartiendo el conocimiento con los discípulos que lo seguían."
 get_type_of_reborn_heir_finesse:0 "[SCOPE.sCharacter('reborn_heir').GetSheHe|U] era el menor de dos hermanos criados en una familia que formaba parte del ámbito político de la nación desde hacía mucho tiempo. Cuando ejercía su mandato como político, observó el sufrimiento de los veteranos que habían sangrado y luchado por la nación, así como los problemas y dificultades que sufrían al ser descartados cuando había terminado su servicio.\n\nLuego de la muerte de su hermano, quien había tratado de aplicar reformas en el ámbito político, decidió encargarse de reformar la nación por su cuenta. Promulgó varias reformas populares y se convirtió en uno de los políticos más importantes de su tiempo, popular con el pueblo más que con sus pares.\n\nLamentablemente, luego de la muerte de uno de sus enemigos, fue acusado falsamente de ser el culpable y al final fue asesinado en el conflicto subsiguiente."
 get_type_of_reborn_heir_martial:0 "[SCOPE.sCharacter('reborn_heir').GetSheHe|U] fue una vez un gran general de un pueblo que buscaba vengarse de sus antiguos enemigos en el norte. Guio a sus exóticas tropas a través de tierras antiquísimas y altas montañas con cimas nevadas, hasta abalanzarse sobre sus enemigos herejes.\n\nAunque superó a sus enemigos en inteligencia una y otra vez, nunca logró asediar su antigua ciudad, y al final se vio obligado a abandonar la península, ya que su propio hogar estaba en peligro de caer en manos de su némesis.\n\nAl final, perdió la última batalla y se exilió lejos de su hogar, pero sus enemigos lo encontraron y lo obligaron a suicidarse con veneno."
 get_type_of_reborn_heir_martial_2:0 "[SCOPE.sCharacter('reborn_heir').GetSheHe|U] fue una vez un gran estadista que guio a sus tropas hacia las profundidades de tierras salvajes, repletas de tribus guerreras jamás vistas. Hizo retroceder constantemente a sus enemigos y logró aplacar y tomar el control de estas peligrosas tierras. Cuando se acercaba el fin de su mandato, los rivales en su hogar trataron de engañarlo para que dejara ir a sus tropas. Así podrían capturarlo antes de que se volviera aún más peligroso.\n\nObligado a participar en una arriesgada guerra civil contra sus antiguos amigos y aliados, ganó todas las batallas hasta que ya no quedó ninguna. En ese momento, pensó que lo correcto era indultar a sus enemigos.\n\nAl final, aquellos a quienes había indultado se reunieron para asesinarlo a puñaladas."
 get_type_of_reborn_heir_charisma:0 "[SCOPE.sCharacter('reborn_heir').GetSheHe|U] fue una vez un sabio que comenzó a cuestionarse las tradiciones y la forma de vida de la ciudad donde vivía. Habló con los jóvenes que allí residían y les planteó preguntas sobre todos los temas que se le ocurrieron.\n\nCuando consiguió un pequeño grupo de seguidores, las personas comenzaron a recurrir a él para que las guiara en su vida y a escribir sus palabras y sus ideas. Dicen que incluso un oráculo afirmó que era el hombre más sabio que había existido.\n\nCuando la ciudad empezó a deteriorarse, las autoridades lo culparon de engañar a los jóvenes y lo obligaron a suicidarse con veneno."
