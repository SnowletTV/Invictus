 get_pg_sipontum_desc:0 "Tal vez los griegos de Sipios no ostenten el mismo prestigio que el resto de ciudades griegas en Italia, pero su puerto adriático y su cercanía a Roma los convierten en un objetivo nada despreciable."
 get_pg_metapontum_desc:0 "Metapontum es una exitosa ciudad colindante con los tarentinos, y aunque su auge puede ser cosa del pasado, no deberíamos subestimar su tenacidad ni su talento para la supervivencia."
 get_pg_heraclea_desc:0 "Heraclea es, junto con Metapontum y Tarento, una joya italiota que comanda un puerto bastante útil en el golfo tarentino y que en su tiempo sirvió como el lugar de reunión de los griegos en Italia."
 get_pg_tarentum_desc:0 "Tarento es un premio gracias a su riqueza de cerámicas de primera, su famosa habilidad de caballería y su preciado puerto. Es fácil ver por qué los epirotes están tan dispuestos a darles una mano en sus conflictos..."
 get_pg_thuria_desc:0 "Thuria ya sabe lo que son los golpes y la victoria, pues se ha visto envuelto en disputas constantes con sus vecinos y alberga al famoso traidor espartano Alcibíades. Su sometimiento a los lucanos no les ha hecho mucho daño."
 get_pg_croton_desc:0 "Croton es el principal centro de aprendizaje de los italiotas y el lugar en donde el matemático Pitágoras fundó su escuela. Quizás estén dispuestos a cambiar la libertad por un entorno más seguro para impartir sus lecciones y dedicarse a los libros."
 get_pg_elea_desc:0 "Elea es el hogar de los foceanos que huyeron de Ciro de Persia y fundaron las colonias en Massalia, incluyendo Zeno, famoso por sus paradojas. Han perdido toda su grandeza, pero eso solo hará que nuestras ofertas sean mucho más tentadoras."
 get_pg_hipponium_desc:0 "Hipponium tiene un pasado trágico, pues fue uno de los objetivos de Dionisio el viejo, tirano de Siracusa. Estas desgracias tal vez nos favorezcan; los hombres no pueden soportar tantos infortunios sin tener un deseo de mayor seguridad."
 get_pg_locri_desc:0 "Locri, también llamada la "Flor de Italia", tiene un pasado glorioso. Fundó la ciudad de Hipponium y se le reconoce por sus santuarios a Perséfone y Afrodita. Con algo de suerte, los locrios adorarán nuestras propuestas."
 get_pg_rhegium_desc:0 "Rhegium, puerta a Sicilia, es una posición estratégica para el control de los estrechos de Escila y Caribdis. Será clave para socavar la fuerza de los siracusanos y cartaginenses que discuten entre las olas."
