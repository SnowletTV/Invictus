 restore_argead_dynasty:0 "Restaurar la Dinastía Argea"
 restore_argead_dynasty_desc:0 "[COUNTRY.GetRuler.GetName], gobernante de Macedonia, sede de los reyes macedonios, ha decidido restaurar la dinastía Argea, ya que tiene sangre Argea, proveniente de la esposa de Casandro, Tesalónica, media hermana de Alejandro Magno."
 argead_restoration_tt:1 "Restauraremos la antigua dinastía Argea."

 become_gallus:0 "Castrarse"
 become_gallus_desc:0 "Debido a la naturaleza devota de nuestro gobernante, puede castrarse como si fuera un sacerdote santo de Cibeles para mostrar reverencia al consorte de Cibeles, Atis."
 make_gallus:0 "Ordenar al Sacerdote Convertirse en Galo"
 make_gallus_desc:0 "Los Galli eran sacerdotes o santos del culto de Cibeles. Como el consorte de la diosa, Atis, quien se castró en un frenesí divino, un Galo también se castraría y vestiría exclusivamente ropa de mujer. Continuemos esta práctica haciendo que nuestro sumo sacerdote se castre.\n\nPuedes hacer esto una vez cada 25 años."

 egypt_mission_3_empire_task_1a: "Refundando las Ciudades"
 egypt_mission_3_empire_task_1a_DESC: ""
 cyr_libyan_influences: "La Ciudad Greco-Libia"
 desc_cyr_libyan_influences: "Esta ciudad tiene una larga historia de colonos griegos y nativos libios viviendo lado a lado."
 cyr_treasure_serpent_of_slonta: "La Gran Serpiente Libia"
 cyr_treasure_serpent_of_slonta_desc: "Un magnífico relieve de piedra de una serpiente, creado por antiguos libios en adoración a sus dioses serpientes."
 cyr_silted_harbour: "Puerto Aterrado"
 desc_cyr_silted_harbour: "La laguna natural que sirve como puerto de esta ciudad está atestada de sedimentos, lo que dificulta el desembarque de los barcos."

 embellish_suebi_grave_fields:0 "Embellecer los Campos de Tumbas Suebios"
 embellish_suebi_grave_fields_desc:0 "Muchos guerreros muertos fueron enterrados en las tumbas de #Y Laciburaium#!, sus familias junto a ellos, y sus espíritus fueron liberados al más allá en elaboradas ceremonias de cremación. Todos nos sirvieron bien, cada uno a su manera. Sus lugares de descanso final han sido abandonados durante décadas y ahora están en un estado deplorable. \nSus espíritus liberados pueden mirarnos benevolentemente desde el más allá - si embellecemos y restauramos sus tumbas. Los muertos merecen ser recordados por las hazañas que lograron."
 chaukia_terp:0 "El Terp de Amsivaria"
 chaukia_terp_desc:0 "Las condiciones para construir un terp en [GetProvince('(int32)3836').GetName] basadas en el ejemplo de los frisones son ideales. Esto dará a nuestro pueblo más tierra para vivir, ya que es un montículo artificial de vivienda creado para proporcionar terreno seguro durante las tormentas, mareas altas e inundaciones de mar o río."

