 #Seleukid Syria
 SELEUKID_SYRIA:0 "Seleukid Syria"
 form_seleukid_syria:0 "A Syrian Kingdom"
 form_seleukid_syria_desc:0 "El corazón de Babilonia, la antigua Satrapía de Seleuco, se ha perdido para nosotros, al menos en el futuro previsible. Gracias a su posición estratégica que abarca el este y el oeste, sus defensas naturales y su amplio acceso al mar, Siria podría convertirse en un trampolín útil para futuras incursiones contra los demás sucesores, proporcionando un camino para que eventualmente recuperemos lo que nos fue robado. Quizás deberíamos consolidar nuestras posesiones restantes e instalarnos como los reyes de Siria."
 form_seleukid_syria_tooltip:0 "Nos declararemos Reyes de Siria."
 syriote_nobles_tooltip:0 "La familia real y todos los personajes de la cultura principal adoptarán la #Y cultura siríaca#!"
 syriote_converts_tooltip:0 "Algunas poblaciones de nuestra cultura principal y todas las poblaciones que siguen la fe helénica adoptarán la #Y cultura siríaca#!"

 form_seleukid_syria_claims_tooltip:0 "#E El Reino Sirio#! ganará Reclamaciones sobre las Regiones de #Y Cilicia#!, #Y Siria#!, #Y Asiria#! y #Y Canaán#!."
 formable_not_syria_exists:0 "#Y Siria#! debe NO existir."

 eunostos_soloi_egypt:0 "Rey Kíprio"
 eunostos_soloi_egypt_desc:0 "Ptolomeo abolió todos los reinos de Kípros tras la muerte de Alejandro, salvo Soloi, que se había demostrado un aliado excepcional durante las campañas de Alejandro. Los intentos de Ptolomeo por controlar la isla de Kípros fueron frustrados después de que Demetrio derrotara a la flota ptolemaica en la Batalla de Salamina (306 a.C.). Después de esto, Demetrio invadió Kípros y Eunostos de Soloi, el último rey Kíprio, huyó al Reino Ptolemaico en busca de protección y se casó con la hija de Ptolomeo, Eirene. Ahora, los Pasikratidas languidecen en el exilio, esperando el día en que su reino sea restaurado, una fantasía, sí; sin embargo, el control duradero de la Isla del Cobre podría asegurarse mejor reviviendo la antigua ciudad-estado de los Pasikratidas, una amabilidad que sin duda será generosamente recompensada."
 eunostos_soloi_egypt_allow_tt:0 "[GetCharacter('(int32)430').GetName] está en [THIS.GetCountry.GetName]"
 eunostos_soloi_egypt_reward_tt:0 "Los Pasikratidas pueden ser liberados como súbditos en [GetProvince('(int32)333').GetArea.GetName] a cambio de oro."
 form_delphic_amphictyony:0 "Reestablecer la Anfictionía Délfica"
 form_delphic_amphictyony_desc:0 "Según la leyenda, la Liga Anfictionía Délfica fue fundada por el hermano de Helén, Amphictyon. En el momento de su creación, la liga estaba compuesta por doce grupos miembros: Enianes, Beocios, Dolopes, Dorios, Jonios, Locrios, Magnetos, Malios, Perribios, Focios, Pythios y Tesalios. Organizada a partir del asentamiento epónimo de Delfos para apoyar los ritos y el mantenimiento del templo de Apolo y Deméter en Delfos, la Anfictionía Délfica dictaba leyes religiosas y castigos, conducía guerras y establecía reglas de conflicto y estado. \n\nLa Tercera Guerra Sagrada (356 a.C.) comenzó después de que los Focios tomaran Delfos y saquearan su tesorería. Eventualmente, los macedonios de Filipo se unieron a la guerra contra los Focios, los derrotaron y se les dieron sus asientos en el consejo de la liga, sirviendo como preludio a la toma de Grecia por Filipo a través de una combinación de diplomacia y fuerza."
 delphic_amphictyony_not_exists:0 "La #E Anfictionía Délfica#! debe NO existir."
 DELPHIC_AMPHICTYONY_NAME:0 "Anfictionía Délfica"
 GREAT_AMPHICTYONY_NAME:0 "Gran Anfictionía"
 DELPHIC_AMPHICTYONY_ADJECTIVE:0 "Anfictionica"
 inherit_delphic_amphictyony_provinces_tooltip:0 "Cualquier provincia #Y Sujeto#! necesaria para formar la Anfictionía Délfica será anexada."
 form_delphic_amphictyony_claims_tooltip:0 "La Anfictionía Délfica ganará Reclamaciones sobre las Regiones de #Y Grecia#! y #Y Macedonia#!."
 delphic_amphictyony_title:0 "Estatus de Delfos"
 delphic_amphictyony_desc:0 "El homónimo de la Anfictionía Délfica, la ciudad de Delfos, es el hogar de la Pitia y su considerable tesorería, alimentada por donaciones de los miembros de la Anfictionía.\n\nDespués de un día completo de discusión con los sacerdotes de Delfos, procesión al templo de Apolo, ablución ritual, presentación de regalos y sacrificios al dios del sol, [zeal_thinker.GetName], uno de nuestros sacerdotes principales y consejero principal de [ROOT.GetCountry.GetRuler.GetName], fue permitido entrar en el santuario interior de la Pitia y consultar con ella. [zeal_thinker.GetPraenomen] ha concluido que no es correcto que aquellos que adoran a los dioses en nuestro nombre también sirvan a maestros temporales. [zeal_thinker.GetSheHe] pide que restauremos la autonomía de Delfos para que sus sacerdotes puedan dedicarse completamente a los asuntos sagrados. [zeal_thinker.GetPraenomen] alude a promesas vagas hechas por la Pitia de que quien libere el ombligo del mundo se convertirá en su amo."
 delphic_amphictyony.a:0 "Esto parece lo suficientemente razonable."
 delphic_amphictyony.at:0 "#E Delfos#! será liberado como nuestra #Y Ciudad de la Liga#!"
 # delphic_amphictyony.at:0 "#E Delfos#! será liberado como nuestro #Y Estado del Templo#!"
 delphic_amphictyony.b:0 "La Pitia puede tener su autonomía, pero nosotros tendremos su tesorería."
 # delphic_amphictyony.at:0 "[GetProvince('(int32)424').GetName] será liberado como nuestro #Y Estado del Templo#!"
 delphic_amphictyony.c:0 "No, Delfos debe servir como la capital de la Anfictionía Délfica."
 delphic_amphictyony_capital:0 "Un número de Populaciones con Cultura y Religión estatales aparecerán en [GetProvince('(int32)424').GetName]."
 delphic_amphictyony.d:0 "Delfos es solo otro miembro de nuestra Gran Anfictionía."

 form_indo_parthia:0 "Formar Indo-Partia"
 form_indo_parthia_desc:0 "Gran parte del este ha sido sumido en el caos y la anarquía tras las invasiones de los Sakas y Yuezhi, obligando a Partia a dejar muchas de sus dominios orientales a su suerte. Uno de los gobernadores partos en particular se ha vuelto ambicioso, conquistando las ciudades del Indo y emitiendo su propia moneda. Quizás sea el momento de que la gobernación se independice oficialmente de los señores nominales y declare un Reino Indo-Parto independiente."
 formable_not_indo_parthia_exists:0 "#Y Indo-Partia#! no existe."

