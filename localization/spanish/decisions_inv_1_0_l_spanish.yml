l_spanish:

 #### Decisiones de los Reyes Comandantes - Nombrar un Regente

 become_regency:0 "Nombrar un Regente"
 become_regency_desc:0 "[COUNTRY.GetName] pronto marchará a la guerra. Nuestro [COUNTRY.GetRulerTitle] [COUNTRY.GetRuler.GetName] debe liderar al frente y, como tal, nombrará un Regente para gobernar en su lugar. El Regente gobernará la región capital y comandará las levas de esta región mientras [COUNTRY.GetRuler.GetName] comanda soldados de élite de una legión o toma el mando de una flota naval. ¡Podrías ganar influencia política dependiendo del número de ideas activas!"
 revert_regency:0 "Quitar Regente"
 revert_regency_desc:0 "Ahora es el momento adecuado para que [COUNTRY.GetCoRulerTitle] [COUNTRY.GetCoRuler.GetName] regrese al control total sobre los asuntos del gobierno. ¡Podrías ganar influencia política dependiendo del número de ideas activas!"

 #### Decisiones de los 2 Reyes Espartanos - Crear Formas de Gobierno de Mayor Rango

 create_spartan_empire:0 "Esparta Imperial"
 create_spartan_empire_desc:0 "[COUNTRY.GetRuler.GetName], resplandeciente en la gloria de la conquista, ha eclipsado a todos los demás pequeños reinos; se necesita un nuevo título para el gobernante del Imperio [COUNTRY.GetAdjective]."
 deify_spartan_emperor:0 "Deificar al Emperador Espartano"
 deify_spartan_emperor_desc:0 "Pocos niegan que [COUNTRY.GetRuler.GetName] está bendecido. Por lo tanto, sigue que tal herencia divina solo puede ser propiedad de un ser divino."

 proclaim_punic_republic:0 "Adoptar el Republicanismo Púnico"
 proclaim_punic_republic_desc:0 "Los herederos de Fenicia gobiernan con un ojo en las tradiciones republicanas y prácticas comerciales astutas, verdaderamente la mejor forma de gobierno para [COUNTRY.GetName]."

 become_tyrannic_monarchy:0 "Adoptar la Tiranía"
 become_tyrannic_monarchy_desc:0 "Se está volviendo cada vez más evidente que [COUNTRY.GetName] anhela una mano más firme para guiarla a través de estos tiempos oscuros."
 become_tyrannic_monarchy_tt:0 "Un personaje con un alto nivel de Marcial intentará usurpar el trono [COUNTRY.GetAdjective] y establecer una #Y Tiranía#!."



 restore_parsa:0 "Restaurar Parsa"
 restore_parsa_desc:0 "Restaurar a Parsa a su antigua gloria sería sabio."

  #Formables
 form_liguria:0 "Formar Liguria"
 form_liguria_desc:0 "Los ligures han persistido en la Galia Cisalpina durante milenios, viviendo divididos en pequeñas tribus y trabajando en los campos. Sin embargo, un nuevo poder está surgiendo en el sur que, si no se controla, podría amenazar nuestra propia existencia. Para contrarrestar esta amenaza, debemos unirnos en una federación pan-ligur que sea capaz de luchar contra aquellos que nos quieran subyugar."
 formable_not_liguria_exists:0 "#Y Liguria#! no existe."

 form_hellespontine_district:0 "Formar el Distrito Helespóntico"
 form_hellespontine_district_desc:0 "Creado inicialmente como resultado del monopolio ateniense sobre la violencia y el comercio en el Mar de Propóntide y el Estrecho del Bósforo, el Distrito Helespóntico representaba uno de los centros comerciales más ricos del mundo, controlando la tributación y el flujo de mercancías. Recrear este monopolio sobre la economía nos otorgaría un gran control sobre la política y el futuro del mundo."
 formable_not_hellespontine_district_exists:0 "#Y El Distrito Helespóntico#! no existe."

 form_lesser_scythia:0 "Formar la Escitia Menor"
 form_lesser_scythia_desc:0 "Conocida también como 'Escitia Menor', esta área fue uno de los reinos más meridionales controlados por los escitas en su apogeo durante la era clásica bajo el rey Ateas. Rica en puertos comerciales y tierras salvajes, se erige como un gran pero insignificante puesto avanzado para los señores de la estepa."
 formable_not_lesser_scythia_exists:0 "#Y Escitia Menor#! no existe."

 form_corsica:0 "Formar Córcega"
 form_corsica_desc:0 "Una isla tan cercana a las ricas costas romanas/etruscas en Italia, Córcega siempre ha sido una tierra salvaje, dividida por una espina montañosa que alberga a tribus peligrosas y resistentes. Esta tierra podría ser un bastión de los córsicos si se consolidara bajo un gobierno nativo."
 formable_not_corsica_exists:0 "#Y Córcega#! no existe."

 form_greater_maeotia:0 "Formar la Maeotia Mayor"
 form_greater_maeotia_desc:0 "El lago Maeotiano, un gran mar al norte del Ponto Euxino, ha sido durante mucho tiempo un rincón extraño de las rutas acuáticas que se extienden hasta el Atlántico, más allá de las Columnas de Hércules. Los pueblos tribales maeotianos, oprimidos durante mucho tiempo tanto por griegos como por pueblos de la estepa, deben tomar el control de su herencia costera para afirmarse en este mundo caótico."
 formable_not_greater_maeotia_exists:0 "#Y Maeotia Mayor#! no existe."

 form_slavia:0 "Formar Slavia"
 form_slavia_desc:0 "Nosotros, los eslavos, hemos vivido en los confines del mundo conocido durante milenios, sobreviviendo entre los vastos bosques. Sin embargo, a pesar de nuestras similitudes, estamos dispersos y divididos, viviendo como si fuéramos pueblos separados, luchando y guerreando entre nosotros por disputas insignificantes y rencores sin sentido. Si nos levantáramos y sometiéramos al resto de nuestros congéneres, podríamos proclamar una federación pan-eslava que se extienda desde el Mar Báltico hasta la estepa, capaz de someter a aquellos lo suficientemente insensatos como para desafiarnos."
 formable_not_slavia_exists:0 "#Y Slavia#! no existe."

 form_punt:0 "Formar Puny"
 form_punt_desc:0 "Desde Adouli hasta Apocopa, Puny ha estado en la encrucijada del comercio durante generaciones, con marfil de África, incienso de Arabia e incluso especias de la lejana India pasando por sus puertos. Si unificáramos las diversas ciudades y reinos de la región bajo nuestra bandera, podríamos monopolizar el comercio y alcanzar una riqueza inmensa más allá de nuestras imaginaciones."
 formable_not_punt_exists:0 "#Y Puny#! no existe."

 form_tibetan_empire:0 "Formar Tíbet"
 form_tibetan_empire_desc:0 "Tíbet ha sido durante mucho tiempo una región aislada, protegida en las cumbres montañosas. Sin embargo, nuestras duras y traicioneras tierras no nos protegerán para siempre, pues tarde o temprano seremos conquistados por una fuerza demasiado grande y terrible para superar por nuestra cuenta; para sobrevivir, debemos poner fin a nuestra época de aislamiento y conquistar activamente a nuestros vecinos. Con la meseta firmemente asegurada dentro de nuestras fronteras, podremos proclamar un glorioso Imperio Tibetano capaz de proyectar poder e influencia desde la cima del mundo."
 tibetan_empire_not_exists:0 "#Y Tíbet#! NO debe existir."
 tibetan_empire_prov_zhangzhung:0 "Nosotros o nuestro súbdito poseemos las porciones tibetanas de #Y Zhangzhung#!."
 tibetan_empire_prov_jangtang:0 "Nosotros o nuestro súbdito poseemos las porciones tibetanas de #Y Jangtang#!."
 tibetan_empire_prov_chomolangma:0 "Nosotros o nuestro súbdito poseemos las porciones tibetanas de #Y Chomolangma#!."
 tibetan_empire_prov_tsang:0 "Nosotros o nuestro súbdito poseemos las porciones tibetanas de #Y Tsang#!."

 form_indger:0 "Formar el Reino Indogermánico"
 form_indger_desc:0 "Nos hemos migrado mucho más allá de los límites de nuestra patria germánica y hemos encontrado una tierra rica y fértil al este de las montañas del Hindu Kush. Con este lugar como la base de nuestro nuevo país, nuestro pueblo puede prosperar."
 indger_not_exists:0 "El #Y Reino Indogermánico#! NO debe existir."

 form_arabia:0 "Formar Arabia"
 form_arabia_desc:0 "Durante generaciones, Arabia ha sido un nexo de comercio, proporcionando incienso y mirra a las principales civilizaciones del mundo, pero nuestro potencial de grandeza ha sido desperdiciado por las muchas tribus y reinos fragmentados de la región, que se guerrean entre sí en lugar de trabajar juntos. Al unificar la península, podemos forjar una civilización en las arenas que rivalice con la de Egipto y Persia."
 formable_not_arabia_exists:0 "#Y Arabia#! no existe."

 form_germania:0 "Formar Germania"
 form_germania_desc:0 "Las tribus de Germania son fuertes y poderosas individualmente, pero sin un líder fuerte que las guíe, seguimos siendo solo eso; tribus separadas demasiado ocupadas enredadas en luchas internas para participar en la mayor gloria que nos espera. Al someter y deponer a nuestros rivales débiles y miopes, seremos capaces de proclamar un Imperio Germánico capaz de librar guerras titánicas que serán habladas en leyendas durante mil años, ¡y el dominio del continente será nuestro!"
 formable_not_germania_exists:0 "#Y Germania#! no existe."
  
 form_neo_mitanni:0 "Revive Mitanni"
 form_neo_mitanni_desc:0 "Hace mucho tiempo, los grandes Mitanni fueron destruidos por los asirios, su pueblo masacrado y sus ciudades reducidas a cenizas. Ahora que controlamos sus antiguas tierras, podemos proclamarnos los herederos de su orgulloso legado y dar paso a un renacimiento de la civilización Mitanni."
 formable_not_neo_mitanni_exists:0 "El #Y Reino Neo-Mitanni#! NO debe existir."
 switch_to_mitanni_culture:0 "Adoptaremos #Y Neo-Mitanni#! como nuestra cultura principal, y todas las pops en nuestro país de nuestra cultura principal anterior serán convertidas a ella."
 switch_characters_to_mitanni_culture:0 "Todos nuestros personajes en familias importantes de nuestra cultura principal anterior se convertirán a la cultura #Y Neo-Mitanni#!."

 form_alania:0 "Formar Alania"
 form_alania_desc:0 "Divididos y sin líderes, los alanos han sido repetidamente empujados más al oeste por tribus más fuertes, forzados a asentarse en las peores tierras de pastoreo. Al consolidar a nuestros parientes bajo una sola tribu, estaremos en una posición ideal para dominar a los sármatas y asegurar nuestro lugar legítimo como los señores de los caballos de la estepa."
 formable_not_alania_exists:0 "#Y Alania#! NO debe existir."
 alania_formable_prov_darn:0 "Nosotros o nuestro súbdito poseemos las porciones alanias de #Y Darn#!."
 alania_formable_prov_durse:0 "Nosotros o nuestro súbdito poseemos las porciones alanias de #Y Durse#!."
 alania_formable_prov_zhalaqana:0 "Nosotros o nuestro súbdito poseemos las porciones alanias de #Y Zhalaqana#!."

 form_massagetia:0 "Formar Massagetia"
 form_massagetia_desc:0 "Alguna vez fuimos el poder dominante en la región, famosos por saquear y aterrorizar a nuestros vecinos, llegando incluso a matar al propio Ciro. Sin embargo, nuestro poder fue destrozado por Darío, quien nos obligó a someternos a su autoridad. Ahora, con los persas desaparecidos y sus tierras en desorden, podemos unirnos con las demás tribus massagetas para reclamar nuestro lugar legítimo en la estepa."
 formable_not_massagetia_exists:0 "#Y Massagetia#! NO debe existir."
 massagetia_formable_prov_darn:0 "Nosotros o nuestro súbdito poseemos las porciones massagetas de #Y Darn#!."
 massagetia_formable_prov_chach:0 "Nosotros o nuestro súbdito poseemos las porciones massagetas de #Y Chach#!."
 massagetia_formable_prov_chomaria:0 "Nosotros o nuestro súbdito poseemos las porciones massagetas de #Y Chomaria#!."

 form_piaoyue:0 "Formar Piaoyue"
 form_piaoyue_desc:0 "Las tierras donde las fes Bon, Védica y Nática se encuentran han sido durante mucho tiempo un cruce de caminos que facilita el intercambio de bienes e ideas en una región llena de una gran variedad de personas muy diferentes. Y, sin embargo, puede haber fuerza en la diversidad y las tierras de Piaoyue lo demuestran."
 PIY_NAME:0 "Piaoyue"
 PIY_ADJECTIVE:0 "Piaoyue"
 PIY:0 "Piaoyue"
 natic_flavor.1.t:0 "Adopción Pyu del Nático"
 natic_flavor.1.desc:0 "La migración del pueblo Pyu se ha establecido firmemente en estas tierras que antes ocupaban las culturas Pu. Con el asentamiento de nuestro pueblo, la mayoría de la gente abraza las creencias Náticas sobre nuestras creencias ancestrales tibetanas. De hecho, la religión Nática se ha convertido en un mejor reflejo de nuestras creencias que nuestras viejas formas. Hagamos el cambio oficial."
 natic_flavor.1.a:0 "Aceptaremos la creencia de los Nats."
 natic_flavor.1.b:0 "No, creo que no lo haré."
 pyu_natic_convert.tt:0 "Hasta #G 20#! pops en la capital se convertirán a #E Nática#!."

 unite_the_dahae:0 "Unir a los Dahae"
 unite_the_dahae_desc:0 "Durante demasiado tiempo las tribus Dahae han estado peleando entre ellas. Hemos estado desunidos y débiles, abiertos a los caprichos de los grandes imperios que nos rodean.\nUnamos las tribus Dahae en una poderosa federación tribal, porque solo entonces seremos dueños de nuestro propio destino."
 unite_dahae_claims_tooltip:0 "Dahae ganará Reclamos sobre la provincia de #Y Partia#!."

 form_abasgia: "Formar Abasgia"
 form_abasgia_desc: "Al derrotar y subyugar a las diversas tribus a nuestro alrededor para formar una nación poderosa, hemos demostrado al mundo que no somos meros bárbaros, sino los fundadores de un nuevo reino: ¡Abasgia!"

 form_suania: "Suania"
 form_suania_desc: "Desde las alturas imponentes del Cáucaso, plantaremos nuestra bandera, la bandera de Suania, en la cima de los picos más altos: ¡proclamemos al mundo que una nación de conquistadores ha triunfado!"
  
 form_vindelicia:0 "Form Vindelicia"
 form_vindelicia_desc:0 "En las rocosas estribaciones de los Alpes, las diversas tribus vindelicias fracturadas habitan, nuestra desunión y división permiten a las tribus germánicas y celtas vecinas saquear y pillarnos con impunidad; si nos confederamos y consolidamos las otras tribus vindelicias bajo un solo líder, podríamos coordinar nuestras fuerzas y repeler a aquellos que se atrevan a someternos."
 vindelicia_not_exists:0 "#Y Vindelicia#! debe NO existir."

 form_tocharia:0 "Form Tocharia"
 form_tocharia_desc:0 "Desde tiempos inmemoriales hemos estado en la encrucijada de grandes civilizaciones, facilitando el comercio y las ideas de este y oeste como intermediarios, impulsando el crecimiento de ciudades ricas que se extienden por los corredores habitables del desierto traicionero. Con la muerte de Alejandro al oeste, el ascenso de los Xiongnu al noreste y China dividida en estados beligerantes, gran parte del mundo ha sido lanzada al caos, haciendo más prudente que nunca reforzar nuestras defensas y asegurar las rutas comerciales para los mercaderes que pasan; al tomar el control de las otras ciudades en la Cuenca del Tarim, podemos monopolizar la ruta de la seda para aumentar nuestros beneficios y permitir la financiación de una defensa efectiva."
 formable_not_tocharia_exists:0 "#Y Tocharia#! no existe."

 form_pong:0 "Form Pong"
 form_pong_desc:0 "Envuelto en misterio, el pueblo Shan existe en las nieblas de las tierras altas en el borde de los mundos Indico y Sinitico, habiéndose migrado aquí hace muchas generaciones. Con la reciente llegada de los pueblos Pyu, el fértil valle del Irrawaddy ha quedado fragmentado y dividido en varios estados-ciudad y tribus, dejando el área vulnerable a una incursión externa: Con los mejores guerreros de las tierras altas reunidos en una sola fuerza, seremos capaces de expandirnos desde nuestras colinas fortificadas y establecer un gran reino del que se hablará en mitos y leyendas durante generaciones."
 formable_not_pong_exists:0 "#Y Pong#! no existe."

 #make sure there's no overlap with caria
 form_chrysaoric_league:0 "Form Chrysaoreus"
 form_chrysaoric_league_desc:0 "Alejandro ganó gran popularidad con los carienses por restaurar a la Reina Ada al trono cario después de que ella hubiera sido depuesta por su hermano. Por un tiempo ella gobernó bajo la atenta mirada de Asander, quien había sido el sátrapa de Lidia y luego también de Caria. Aunque Asander fue favorecido por Antípatro, Ptolemeo y Seleuco, era enemigo del envidioso Antígono. En el 313 a.C., Asander fue obligado a ceder sus territorios a Antígono, siendo la satrapía de Caria efectivamente disuelta. \n\nQuizás al crear una liga de ciudades carienses bajo los auspicios de Hécate y Zeus Chrysaoreus, centrada en [GetProvince('(int32)1980').GetName] que alberga templos a estos dioses tan favorecidos, las ciudades y pueblos de Caria pueden cumplir su destino y el de nuestro pueblo trazando un nuevo camino libre de la imposición de intrusos extranjeros."
 form_chrysaoric_league_claims_tooltip:0 "Chrysaoreus ganará Reclamaciones sobre las Áreas de #Y $ionia_area$#!, #Y $sporades_area$#! y #Y $lycia_area$#!."
 caria_ownership_value_tooltip:0 "Al menos #Y 75%#! de los Territorios resaltados en #Y Caria#! están en posesión directa o de un Sujeto."
 # caria_ownership_value_tooltip_old:0 "Al menos #Y 15#! Territorios en #Y Caria#! están en posesión de #Y [COUNTRY.GetName]#! o un Sujeto. (Actual: #Y [SCOPE.ScriptValue('current_caria_ownership_value')|0]#!)"

 formable_not_chrysaoric_league_exists:0 "#Y Chrysaoreus#! debe NO existir."
 formable_not_chrysaoric_exists:0 "#Y Chrysaoreus#! debe NO existir."
 CHRYSAORIC_NAME:0 "Chrysaoreus"
 CHRYSAORIC_ADJ:0 "Chrysaoreo"
 CHY:0 "Chrysaoreus"

 form_caria:0 "Form Caria"
 form_caria_desc:0 "Alejandro ganó gran popularidad con los carienses por restaurar a la Reina Ada al trono cario después de que ella hubiera sido depuesta por su hermano. Por un tiempo ella gobernó bajo la atenta mirada de Asander, quien había sido el sátrapa de Lidia y luego también de Caria. Aunque Asander fue favorecido por Antípatro, Ptolemeo y Seleuco, era enemigo del envidioso Antígono. En el 313 a.C., Asander fue obligado a ceder sus territorios a Antígono, siendo la satrapía de Caria efectivamente disuelta. \n\nLos sucesores de Alejandro se debilitan y Caria está lista para ser tomada. Bajo el gobierno de [COUNTRY.GetAdjective], las ciudades y pueblos de Caria pueden cumplir su destino y el de nuestro propio pueblo trazando un nuevo camino libre de la imposición de intrusos extranjeros."
 caria_citizen_nobles_tooltip:0 "#Y Carian#! (#E Culture#!) tiene estatus de #E Ciudadano#! o #E Noble#!."
 form_caria_claims_tooltip:0 "Caria ganará Reclamaciones sobre las Áreas de #Y $ionia_area$#!, #Y $sporades_area$#! y #Y $lycia_area$#!"
 formable_not_caria_exists:0 "#Y $CIA$#! debe NO existir."

 #Volcaea
 VOLCAEA_NAME:0 "Volcaea"
 VOLCAEA_ADJECTIVE:0 "Volcaeo"
 form_volcaea:0 "Unir a los Volcaeos"
 form_volcaea_desc:0 "Nuestro pueblo ha llegado lejos, habiendo viajado sobre el Rin y de vuelta antes de encontrar finalmente un nuevo hogar aquí en la periferia de la Galia, pero iremos aún más lejos. Sin embargo, antes de hacerlo, el pueblo volcaeo debe ser unido bajo una sola bandera - la nuestra."
 form_volcaea_claims_tooltip:0 "#E Volcaea#! ganará Reclamaciones sobre las Áreas de #Y $transalpine_gaul_region$#! y #Y $aquitaine_region$#!."
 formable_not_volcatia_exists:0 "#Y Volcaea#! debe NO existir."

 #Phocia
 # PHOCIAN_CONFEDERATION:0 "Phocian Confederation"
 PHOCIAN_CONFEDERATION:0 "Focia"
 PHOCIAN_ADJECTIVE:0 "Fociano"
 form_phocian_confederation:0 "Formar Focia"
 form_phocian_confederation_desc:0 "Pareciendo unificarse primero frente al ejército persa durante la Segunda Guerra Greco-Persa, la Confederación Fociana fue una unificación de pueblos con ideas similares en la región cultural centrada alrededor de Delfos y Elatea. Los miembros de la Confederación utilizaron la importancia religiosa y cultural de su tierra natal para aspirar a objetivos políticos en la región circundante, buscando activamente el conflicto para ganar territorio a expensas de sus terrenos más ricos en recursos. Antes de su fragmentación, la Confederación Fociana actuó como un contrapeso a la Liga Beocia, que amenazaba constantemente su existencia."
 form_phocian_confederation_claims_tooltip:0 "#E Focia#! ganará Reclamaciones sobre las Áreas de #Y $thessaly_area$#!, #Y $boeotia_area$#! y #Y $aetolia_area$#!."
 formable_not_phocian_confederation_exists:0 "#Y La Confederación Fociana#! debe NO existir."

 #Locrian League
 LOCRIAN_LEAGUE:0 "Liga Locria"
 form_locrian_league:0 "Formar la Liga Locria"
 form_locrian_league_desc:0 "Los locrios afirman descender de Deucalión, el escion de Prometeo, a través del legendario Locrus mismo. Se dice que fueron los primeros de los 'Helenos.' En los milenios desde su entrada en Grecia, el pueblo locrio se ha dispersado, extendiéndose a lo largo del Mare Ionia y llegando hasta Italia. Quizás ha llegado el momento de que los hijos de Locrus se reúnan bajo un solo estado - el nuestro..."
 form_locrian_league_claims_tooltip:0 "#E La Liga Locria#! ganará Reclamaciones sobre las Áreas de #Y $croton_area$#!, #Y $boeotia_area$#! y #Y $aetolia_area$#!."
 formable_not_locrian_league_exists:0 "#Y La Liga Locria#! debe NO existir."
 #Variant for Italiote Locrians
 form_locrian_league_italian:0 "Formar la Liga Locria"
 form_locrian_league_italian_desc:0 "Los locrios afirman descender de Deucalión, el escion de Prometeo, a través del legendario Locrus mismo. Se dice que fueron los primeros de los 'Helenos.' En los milenios desde su entrada en Grecia, el pueblo locrio se ha dispersado, extendiéndose a lo largo del Mare Ionia y llegando hasta Italia. Quizás ha llegado el momento de que los hijos de Locrus se reúnan bajo un solo estado - el nuestro..."

 form_greater_armenia:0 "Una Gran Armenia"
 form_greater_armenia_desc:0 "Las tierras y pueblos de Armenia han sido reunidos bajo nuestro fuerte y capaz liderazgo. Ahora debemos expandirnos y traer a nuestros vecinos bajo el estandarte de un estado armenio más grande."
 GREATER_ARMENIA_NAME:0 "Gran Armenia"
 GREATER_ARMENIA_ADJECTIVE:0 "Armenio"
 greater_armenia_not_exists:0 "#Y Gran Armenia#! debe NO existir."
 form_greater_armenia_claims_tooltip:0 "#Y #E Gran Armenia#!#! ganará Reclamaciones sobre los #G territorios destacados#!"


 ###THESSALY###
 # THESSALIAN_LEAGUE:0 "Thessalian League"
 # THL:0 "Thessalian League"
 THESSALIAN_LEAGUE:0 "Tesalia"
 THL:0 "Tesalia"
 #Thessaly Releasable
 restore_thessalian_league:0 "La Cuestión Tesalia"
 restore_thessalian_league_desc:0 "Hogar del propio Olimpo, Tesalia ha estado mucho tiempo en el borde mismo de la frontera griega, muy al norte de la civilizada Atenas, pero aún sin llegar a las tierras bárbaras más allá de Macedonia. Las muchas ciudades y pueblos que salpican las llanuras tesalianas históricamente han estado unificados bajo una Liga Tesalia central, desarrollando una identidad 'tesalia' distintiva. Desde la época del Tagus Aleuas, que afirmaba descender de Heracles, las tierras que conocemos como Tesalia estaban fragmentadas en cuatro regiones autónomas, todas leales al Tagus que las grandes familias de Farsalos, Larisa y Ferai presentaban desde sus ilustres linajes. Sin embargo, tras ganar una guerra civil en nombre de Larisa y derrotar a Licofrón de Ferai y Onomárquos de Fócida, Filipo II de Macedonia rompió el statu quo al ser designado Arconte de la Liga Tesalia, subordinando a la Liga al trono de Macedonia. La Liga Tesalia se convirtió en una verdadera no entidad tras un fallido levantamiento contra Alejandro Magno y posteriormente perdió gran parte de su autonomía.\n\nRestaurar la #E Liga Tesalia#!, incluso si su independencia es solo nominal, ciertamente haría que el gobierno de [COUNTRY.GetAdjective] fuera más aceptable para el pueblo tesalia."
 thessalian_league_not_exists:0 "#Y La Liga Tesalia#! no existe."
 thessalian_league_tooltip:0 "Decidiremos el destino de Tesalia. \nLa Liga Tesalia puede ser restaurada como #Y vasalla#!, recibiendo toda la tierra en la región de #Y Tesalia#! o puede ser incorporada como una parte integral de nuestro reino."

 #Thessaly Formable
 form_thessalian_league:0 "Formar Tesalia"
 form_thessalian_league_desc:0 "Hogar del propio Olimpo, Tesalia ha estado mucho tiempo en el borde mismo de la frontera griega, muy al norte de la civilizada Atenas, pero aún sin llegar a las tierras bárbaras más allá de Macedonia. Las muchas ciudades y pueblos que salpican las llanuras tesalianas históricamente han estado unificados bajo una Liga Tesalia central, desarrollando una identidad 'tesalia' distintiva. Desde la época del Tagus Aleuas, que afirmaba descender de Heracles, las tierras que conocemos como Tesalia estaban fragmentadas en cuatro regiones autónomas, todas leales al Tagus que las grandes familias de Farsalos, Larisa y Ferai presentaban desde sus ilustres linajes. Sin embargo, tras ganar una guerra civil en nombre de Larisa y derrotar a Licofrón de Ferai y Onomárquos de Fócida, Filipo II de Macedonia rompió el statu quo al ser designado Arconte de la Liga Tesalia, subordinando a la Liga al trono de Macedonia. La Liga Tesalia se convirtió en una verdadera no entidad tras un fallido levantamiento contra Alejandro Magno y posteriormente perdió gran parte de su autonomía.\n\nDurante demasiado tiempo los tesalios han sido dominados por los macedonios, quienes aplastaron la antigua Tripolis de Farsalos, Larisa y Ferai. A medida que el poder macedonio disminuye, Tesalia tomará nuevamente su lugar entre las principales potencias griegas!"
 thessalian_nobles_tooltip:0 "#Y Tesalia#! (#E Cultura#!) tiene estatus de #E Noble#!."
 thessalian_culture_tooltip:0 "Hasta 25 nobles, ciudadanos y hombres libres no tesalios se convertirán en #Y Tesalios#!."
 thessalian_character_culture_tooltip:0 "Muchos personajes importantes se convertirán en la cultura #Y Tesalia#!."
 #Thessaly Heritage
 thessalian_league_heritage:0 "Herencia Tesalia"
 thessalian_league_heritage_desc:0 "Hogar del propio Olimpo, Tesalia ha estado mucho tiempo en el borde mismo de la frontera griega, muy al norte de la civilizada Atenas, pero aún sin llegar a las tierras bárbaras más allá de Macedonia. Las muchas ciudades y pueblos que salpican las llanuras tesalianas históricamente han estado unificados bajo una Liga Tesalia central, desarrollando una identidad 'tesalia' distintiva. Desde la época del Tagus Aleuas, que afirmaba descender de Heracles, las tierras que conocemos como Tesalia estaban fragmentadas en cuatro regiones autónomas, todas leales al Tagus que las grandes familias de Farsalos, Larisa y Ferai presentaban desde sus ilustres linajes. Sin embargo, tras ganar una guerra civil en nombre de Larisa y derrotar a Licofrón de Ferai y Onomárquos de Fócida, Filipo II de Macedonia rompió el statu quo al ser designado Arconte de la Liga Tesalia, subordinando a la Liga al trono de Macedonia. La Liga Tesalia se convirtió en una verdadera no entidad tras un fallido levantamiento contra Alejandro Magno y posteriormente perdió gran parte de su autonomía. Tesalia es conocida por criar los mejores caballos y producir la caballería más hábil del Mediterráneo. Sirvieron valientemente primero bajo Filipo II y luego Alejandro III hasta que Alejandro despidió a sus jinetes tesalios tras la conquista de Media. En los años posteriores a la muerte de Alejandro, muchos se encontraron al servicio de los Diádocos a quienes sus servicios eran muy valorados."

 #Thessaly modifier
 thessalian_cavalrymen:0 "Comandantes Tesalios"
 desc_thessalian_cavalrymen:0 "Habiéndonos integrado con los tesalios, un grupo de veteranos comandantes y jinetes tesalios se ha ofrecido voluntario para enseñar a nuestra propia caballería sus técnicas."
 #Thessaly event
 thessalian_league_title:0 "¿Tesalia Resurgente?"
 thessalian_league_desc:0 "A medida que el sol se pone sobre la gran ciudad de [ROOT.GetCountry.GetCapital.GetName], un noble tesalio #E#! llamado [thessalian_nobleman.GetName] llega, montando un caballo que se parece bastante a #E Beucephalus#!. El noble, acompañado por un pequeño séquito de #E veteranos comandantes tesalios#! y #E jinetes#!, busca una audiencia con [ROOT.GetCountry.GetRuler.GetName]. Al entrar en las cámaras de [ROOT.GetCountry.GetRuler.GetFamily.GetName], los jinetes saludan a [ROOT.GetCountry.GetRuler.GetFamily.GetName] y #E juran sus servicios#! a [ROOT.GetCountry.GetName], ofreciendo enseñar a nuestra propia caballería sus técnicas. Inclinándose profundamente, [thessalian_nobleman.GetName] presenta su súplica, 'Honorable [ROOT.GetCountry.GetRuler.GetTitle] [ROOT.GetCountry.GetRuler.GetFamily.GetName], vengo como representante de los #E pueblos tesalios#! a quienes [ROOT.GetCountry.GetRuler.GetName] ha liberado tan graciosamente. Nuestro pueblo recuerda los días de gloria de una #E Liga Tesalia#! fuerte e independiente. Al final, la antigua Liga era débil y poco más que un aparato para otorgar títulos elegantes a intrusos, pero con la guía de [ROOT.GetCountry.GetName], quizás una #E Liga Tesalia#! independiente, protegida por un #E [ROOT.GetCountry.GetAdjective] Arconte#!, podría ser revivida. 'Esperando quizás influir en [ROOT.GetCountry.GetRuler.GetFamily.GetName], [thessalian_nobleman.GetName] se arrodilló y comenzó a expresar vehementemente su gratitud. 'Gracias. Gracias Arconte! Verdaderamente [ROOT.GetCountry.GetName] nos ha liberado.'\n\nAunque muchos en [ROOT.GetCountry.GetName] seguramente considerarían que otorgar independencia es insostenible, una #E Liga Tesalia#! subordinada a [ROOT.GetCountry.GetName] proporcionaría un necesario buffer contra las tierras bárbaras del norte. Restaurar la #E Liga Tesalia#!, incluso si su independencia es solo nominal, ciertamente haría que nuestro gobierno fuera más aceptable para el pueblo tesalia que seguramente nos vería no como conquistadores, sino como liberadores!\n\nDivertido, [ROOT.GetCountry.GetRuler.GetFamily.GetName] responde, diciendo..."
 thessalian_league.a:0 "Oh, no diría libre, más bien bajo una nueva administración."
 thessalian_league.b:0 "#E La Liga Tesalia#! nacerá de nuevo!"
 thessalian_league_release_tooltip:0 "Liberar La Liga Tesalia como #Y Vasallo#!, se le dará todos los territorios que #Y [SCOPE.GetRootScope.GetCountry.GetName]#! posee en la región de #Y Tesalia#!"
 thessalian_league_tribute_tooltip:0 "Esto agradará a todos los países $hellénicos$"
 thessalian_league.c:0 "[thessalian_nobleman.GetPraenomen], ¿qué te parecería ser rey?"
 thessalian_league_2_release_tooltip:0 "Liberar Tesalia como #Y Vasallo#!, se le dará todos los territorios que #Y [SCOPE.GetRootScope.GetCountry.GetName]#! posee en la región de #Y Tesalia#!"

 ######
 macedon_thrace_not_existing:0 "Macedonia no debe existir."
 form_macedon_thrace:0 "El Trono de Macedonia"
 form_macedon_thrace_desc:0 "Los Barones de Macedonia siempre han favorecido a los fuertes y capaces sobre los débiles e ineptos. Si jugamos bien nuestras cartas, los Lismáquidas pueden demostrar ser los más fuertes de todos. Sin embargo, si el Legado de Alejandro ha de ser reclamado alguna vez, primero debemos apoderarnos de lo que queda de su reino, quitándolo de las manos de aquellos que lo llevan a la ruina y crear en su lugar un nuevo y más robusto estado para los macedonios esparcidos por los restos del Imperio Argeo para servir bajo."
 thrace_macedon_capital:0 "Capital Lismáquida-Argea"
 desc_thrace_macedon_capital:0 "La ciudad de Pella ahora sirve como el centro del Reino de Macedonia de los Lismáquidas - los legítimos reclamantes del legado de Alejandro."

 flavor_tre.1.t:0 "El Trono de Macedonia"
 flavor_tre.1.desc:0 "[ROOT.GetCountry.GetRuler.GetName] ha logrado recuperar el trono de Alejandro Magno en Pella, el corazón del reino macedonio y las tumbas ancestrales de sus líderes y guerreros de la maldita dinastía de Antípatro. La posición de la dinastía Lismáquida como los legítimos reyes de Macedonia, ya no meros sucesores provinciales de un imperio muerto, está ahora asegurada."
 flavor_tre.1.a:0 "[ROOT.GetCountry.GetRuler.GetPraenomen] es el [ROOT.GetCountry.GetRulerTitle] de Macedonia!"
 flavor_tre.1.at:0 "Adoptaremos la bandera y los colores de Macedonia."
 flavor_tre.1.b:0 "Este es, y siempre será, el reino de Lismáquides."
 flavor_tre.1.bt:0 "Mantendremos la bandera y los colores de los Lismáquidas."
 flavor_tre.1.c:0 "Gobernamos Macedonia, pero no es la Macedonia de antaño."
 flavor_tre.1.ct:0 "Adoptaremos los colores de Macedonia pero mantendremos los símbolos Lismáquidas."
 flavor_tre.1.d:0 "Este es un nuevo capítulo en la historia de los macedonios."
 flavor_tre.1.dt:0 "Adoptaremos los símbolos de Macedonia pero mantendremos los colores Lismáquidas."
