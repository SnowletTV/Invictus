 form_scandia_desc: ""
 SCANDIA_NAME:0 "Scandia"
 SCANDIA_ADJECTIVE:0 "Scandia"
 SCN:0 "Scandia"
 inherit_scandia_provinces_tooltip:0 "Conquistar todos los territorios en las áreas de $herulia_area$, $east_gothia_area$, $west_gothia_area$ y $ultima_thule_area$."

