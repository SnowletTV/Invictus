 #Change religion decisions:
 convert_to_pre_indo_european_religion:0 "Abrazar la fe de Mari"
 convert_to_pre_indo_european_religion_desc:0 "Cada vez más de nuestra gente busca el consejo de los sacerdotes de Mari, la Diosa de la montaña, y ofrecen regalos a Aatxe a cambio de protección. Es hora de que adoptemos oficialmente su culto."
 convert_to_puntic_religion:0 "Abrazar la fe Waaq"
 convert_to_puntic_religion_desc:0 "Durante años, los comerciantes en nuestros puertos han hablado del dios supremo conocido como Waaq, que no tiene igual, y las historias de su amor eterno y autoridad divina han resonado con nuestra gente, que busca convertirse en sus hijos. Quizás todos podríamos buscar el abrazo reconfortante de Waaq."
 convert_to_italic_pantheon:0 "Abrazar la fe itálica"
 convert_to_italic_pantheon_desc:0 "La fe de los ítalos es la misma que la fe de los antiguos latinos, y se ha extendido por todas las tierras. Abracemos la fe itálica y adoptemos uno de estos cultos como propio."
 convert_to_illyrian_pantheon:0 "Abrazar la fe ilírica"
 convert_to_illyrian_pantheon_desc:0 "La fe de los ilirios proviene de las antiguas creencias paleo-balcánicas. Una vez parte de las mismas creencias que las de Zalmoxis y Anatolia, Illyric es distinto en sus cultos descentralizados: el Culto del Sol en el norte, el Culto de la Serpiente en el sur, y el nuevo Culto del Jinete Tracio que proviene del este. Quizás deberíamos adoptar las creencias ilirias y seguir uno de estos cultos como propio."
 convert_to_hinduism:0 "Abrazar la fe védica"
 convert_to_hinduism_desc:0 "Que los Vedas y las antiguas enseñanzas de la vieja India sean la política oficial de nuestro estado, promovamos el Védico entre nuestros súbditos y en nuestra corte."
 convert_to_agama:0 "Abrazar la fe agámica"
 convert_to_agama_desc:0 "La fe Agama de los drávidas es antigua, que se remonta al amanecer de la civilización. Promovamos la fe Agama entre nuestros súbditos y en nuestra corte."
 convert_to_ajivika:0 "Abrazar la fe ajivika"
 convert_to_ajivika_desc:0 "El gran Makkhali Gosala predicó sus enseñanzas a su secta Ajivika. Predica que el destino es absoluto, que todo está predestinado. Sométamonos a nuestro destino de abrazar el Ajivika."
 convert_to_burmese_religion:0 "Abrazar la fe de los Nats"
 convert_to_burmese_religion_desc:0 "La religión de los pueblos del sudeste del mundo se ha extendido a nosotros. Dicen que dentro de cada ser viviente hay Nats, y los Nats están en cada ser viviente. Quizás deberíamos abrazar oficialmente el culto a los Nats."
 convert_to_anahitic_religion:0 "Abrazar la fe armenia"
 convert_to_anahitic_religion_desc:0 "Los adoradores de Anahit se han extendido por todo nuestro país. Ha demostrado ser una religión popular debido a su adaptabilidad a nuestras deidades locales. Puede que sea hora de adoptar oficialmente esta religión armenia y llamarla nuestra."
 convert_to_berber_religion:0 "Abrazar la fe amazigh"
 convert_to_berber_religion_desc:0 "Aunque la fe Amazigh fue una vez influenciada por sus vecinos, ahora, a su vez, ellos nos han influenciado. Nuestra gente ha comenzado a adoptar las creencias de las tribus del desierto, mirando tanto a Nanna Tala y Shaheded como a cualquier deidad local."
 convert_to_eastern_animism:1 "Abrazar la fe Swancho"
 convert_to_eastern_animism_desc:1 "Las diosas Swancho y Menya son adoradas en todas nuestras tierras. Los ídolos de Kem y Kom se encuentran en todos sus hogares. El estado también debería aceptar ahora a los dioses de Tocharia y la Cuenca del Tarim como propios."
 convert_to_nilotic_pantheon:0 "Abrazar la fe nilótica"
 convert_to_nilotic_pantheon_desc:0 "El culto a Kowth Nhial y muchos Colwics del pueblo nilótico se ha extendido por nuestras tierras. Quizás es hora de aceptar a los dioses del Alto Nilo como los dioses de nuestra propia gente."
 convert_to_vaksh_religion:0 "Abrazar la fe vóxita"
 convert_to_vaksh_religion_desc:0 "La religión del río Vakhsh se ha extendido en las tierras que administramos. La gente adora al dios del sol Mihr Oir por la mañana con el amanecer y nombra a sus hijos en honor a Ramset, el dios de las personas. Que el Señor Vish nos lleve a la iluminación, y adoremos a Vakhsh y su sagrado panteón de deidades."
 convert_to_nuragic_pantheon:0 "Abrazar la fe nurágica"
 convert_to_nuragic_pantheon_desc:0 "La religión nativa de los pueblos nurágicos de Cerdeña y Córcega es una tradición que se remonta mil años. El gran padre de los nurágicos nos invita a adorarlo. Abracemos el culto y las creencias de esta religión."
 convert_to_mithra_religion:0 "Abrazar la fe mitráica"
 convert_to_mithra_religion_desc:0 "Hemos notado la prevalencia del glorioso dios del sol, Mithra, junto con su fe mitraica. Los sacerdotes magos que provienen de Medos ciertamente son una entidad convincente. Nuestro estado podría beneficiarse al aceptar a Mithra y las prácticas del mitraísmo como propias."
 convert_to_uralic_pantheon:0 "Adoptar la fe ilamrica"
 convert_to_uralic_pantheon_desc:0 "El dios supremo del cielo, Ilma, ha sido adoptado por muchos de nuestro pueblo. Hablan de la vibrante luz del primer amanecer y la ensordecedora oscuridad del último rayo del sol. Desde los finlandeses hasta los úgricos, y ahora también nosotros, las luces brillan. Es hora de abrir las cortinas de la nación y adoptar la religión ilamrica."
 convert_to_anatolian_religion:0 "Abrazar la fe anatolia"
 convert_to_anatolian_religion_desc:0 "La creencia en la Diosa Madre ha sido durante mucho tiempo importante junto a todos los demás dioses en nuestra fe, pero recientemente el resto ha visto un claro declive de interés. Cybelene, la Diosa Madre, se ha convertido en la figura más importante en nuestras tradiciones y prácticas religiosas."
 convert_to_hurrian_pantheon:0 "Adoptar las creencias hurritas"
 convert_to_hurrian_pantheon_desc:0 "Las creencias hurritas-hititas son las de mil dioses. Como el antiguo Imperio de la Edad del Bronce se declaró la tierra de los mil dioses, quizás nuestros propios dioses pertenecen a ese panteón."
 convert_to_hatti_religion:0 "Adopta el Panteón hatti"
 convert_to_hatti_religion_desc:0 "Una vez, en las tierras que ahora conocemos como Anatolia, la llamábamos la tierra de los hatti. Y como el destino lo ha dispuesto, las tierras de los hatti han vuelto una vez más a la fe del antiguo pueblo. ¿Deberíamos también aceptar el resurgente panteón hatti?"

