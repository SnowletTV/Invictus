 #### Decisions from Commander Kings - To Appoint A Regent

 become_regency:0 "Nombrar un Regente"
 become_regency_desc:0 "[COUNTRY.GetName] marchará pronto a la guerra. Nuestro [COUNTRY.GetRulerTitle] [COUNTRY.GetRuler.GetName] debe liderar el frente y por tanto  nombrará un Regente para gobernar en su lugar. El Regente gobernará la región de la capital y comandará las levas de esta región mientras [COUNTRY.GetRuler.GetName] comande los soldados de élite de una legión o mientras permanezca en el mar liderando una armada. ¡Puede que ganéis influencia política dependiendo del número de ideas activo!"
 revert_regency:0 "Remover Regente"
 revert_regency_desc:0 "Ahora es el momento oportuno para que [COUNTRY.GetCoRulerTitle] [COUNTRY.GetCoRuler.GetName] tome de nuevo el control total sobre los asuntos de gobierno. ¡Puede que ganes influencia política dependiendo del número de ideas activo!"

 #### Decisions from 2 Spartan Kings - To Create Higher Ranking Government Forms

 create_spartan_empire:0 "Esparta Imperial"
 create_spartan_empire_desc:0 "[COUNTRY.GetRuler.GetName], resplandeciente en la gloria de la conquista, ha eclipsado a todos los pequeños Reinos; un nuevo título es necesario para el gobernante del Imperio [COUNTRY.GetAdjective]."
 deify_spartan_emperor:0 "Divinizar Emperador Espartano"
 deify_spartan_emperor_desc:0 "Pocos niegan que [COUNTRY.GetRuler.GetName] está bendito. Se desprende, por lo tanto, que tal divino legado solo puede ser propiedad de un ser divino."

 proclaim_punic_republic:0 "Abrazar el Republicanismo Púnico"
 proclaim_punic_republic_desc:0 "Los herederos de Fenicia gobiernan teniendo en cuenta tanto las tradiciones republicanas como las astutas prácticas comerciales, lo que constituye la mejor forma de gobierno para [COUNTRY.GetName]."

 restore_parsa:0 "Restaurar Parsa"
 restore_parsa_desc:0 "Restaurar Parsa a su antigua gloria sería una decisión sabia."

 #Formables
 form_liguria:0 "Formar Liguria"
 form_liguria_desc:0 "The Ligurians have persisted in Cisalpine Gaul for millennia, living divided among small tribes and toiling in the fields. However, a new power to the south is rising which, if left unchecked, could threaten our very existence. In order to counteract this threat, we must band together into a pan-Ligurian federation capable of fighting those who would subjugate us."
 formable_not_liguria_exists:0 "#Y Liguria#! does not exist."

 form_slavia:0 "Form Slavia"
 form_slavia_desc:0 "Us Slavs have lived along the boundaries of the known world for millennia, eking out a meager existence dwelling among the vast forests. Yet in spite of our similarities, we are scattered and divided, living as if we were separate peoples, fighting and warring amongst eachother over petty despites and meaningless feuds. If we were to rise up and subdue the rest of our kin, we could proclaim a pan-Slavic federation stretching from the Baltic Sea to the Steppe, capable of subduing those foolish enough to challenge us."
 formable_not_slavia_exists:0 "#Y Slavia#! does not exist."

 form_punt:0 "Form Punt"
 form_punt_desc:0 "From Adouli to Apocopa, Punt has been at the crossroads of commerce for generations, with ivory from Africa, frankincense from Arabia, and even spices from distant India passing through its ports. If we were to unite the various cities and realms in the region under our banner, we would be able to monopolize trade and attain immense wealth beyond our wildest imaginations."
 formable_not_punt_exists:0 "#Y Punt#! does not exist."

 form_tibetan_empire:0 "Form Tibet"
 form_tibetan_empire_desc:0 "Tibet has long been a backwater, isolated on the mountain tops which protect us. However, our harsh and treacherous lands will not protect us forever, for sooner or later, we will be conquered by a force too great and terrible to overcome on our own; to survive we must end our time of isolation, and actively lay conquest to our neighbors. With the plateau firmly secured within the borders of our realm, we can proclaim a glorious Tibetan Empire capable of projecting power and influence from the top of the world!"
 tibetan_empire_not_exists:0 "#Y Tibet#! must NOT exist."
 tibetan_empire_prov_zhangzhung:0 "We or our subject own the Tibetan portions of #Y Zhangzhung#! (#Bold Province#!)"
 tibetan_empire_prov_jangtang:0 "We or our subject own the Tibetan portions of #Y Jangtang#! (#Bold Province#!)."
 tibetan_empire_prov_chomolangma:0 "We or our subject own the Tibetan portions of #Y Chomolangma#! (#Bold Province#!)."
 tibetan_empire_prov_tsang:0 "We or our subject own the Tibetan portions of #Y Tsang#! (#Bold Province#!)."

