deity_makkhali_gosala:0 "$presagio_makkhali_gosala$"
 omen_makkhali_gosala:0 "Makkhali Gosala"
 omen_makkhali_gosala_desc:0 "El fundador dela Ajivika, Makkhali Gosala, nació en un pequeño pueblo de una familia de casta baja en un establo. Se convertiría en un alumno ascético de Mahavira tres años después del comienzo del ascetismo de Mahavira. Sin embargo, las disputas filosóficas entre los dos llevan a Makkhali Gosala a separarse de la secta jainista de Mahavira y fundar una nueva rama de Ajivika.Mientras que Ajivika estuvo presente durante mucho tiempo en ese momento, Makkhali Gosala pudo unir la secta y convertirla en un peligroso rival para el budismo y el jainismo. Esto resultó en el escrutinio de las sectas jainistas pero también mucho más escrutinio de los budistas, con los budistas pensando en Makkhali como un "hombre estúpido" y Ajivika como "el más peligroso de todos los cultos".\n\nMakkhali Gosala afirmó estar en un línea de reencarnantes que dentro de ellos reside el alma de Udai Kundiyayaniya, en la que residió dentro de él durante 16 años mientras residía en Halahala en Savatthi. Puede haber reclamado esto para separarse de su pasado bajo Mahavira y las religiones jainistas."

 deity_kisa_sankicca:0 "$presagio_kisa_sankicca$"
 omen_kisa_sankicca:0 "Kisa Sankicca"
 omen_kisa_sankicca_desc:0 "Solo conocido como una de las figuras importantes de Ajivika, Kisa Sankicca es el segundo líder de Ajivika según los registros. No se sabe nada sobre él, aparte de la estima implícita que debe haber tenido para ser considerado uno de los tres grandes líderes de la fe. Es posible que fuera un contemporáneo de Mikkhali y Nanda, y su nombre siendo el segundo en la lista puede implicar que fue el segundo de los tres en crecer a la prominencia de Ajivika. Teniendo en cuenta que fue Purana quien lo nombró como uno de los los grandes líderes de Ajivika, Kisa probablemente fue reverenciado por Purana Kassapa, el líder que procede de Makkhali para Ajivika."

 deity_nanda_vaccha:0 "$presagio_nanda_vaccha$"
 omen_nanda_vaccha:0 "Nanda Vaccha"
 omen_nanda_vaccha_desc:0 "El primero en la lista de líderes importantes, precedido por Kisa Sankicca y Makkhali Gosala, Nanda Vaccha puede haber sido el primero de los tres líderes de Ajivika en la época de Makkhali Gosala. A menudo se lo mencionaba con Kisa y Makkhali, y aparece como el primer nombre, por lo que podría ser que en realidad sea anterior a los dos. De todos modos, está claro que él era muy apreciado por Ajivika. Teniendo en cuenta que fue Purana quien lo nombró como uno de los grandes líderes de Ajivika, Nanda probablemente reverenciado por Purana Kassapa, el líder que procede de Makkhali para Ajivika."

 deity_niyati:0 "$presagio_niyati$"
 omen_niyati:0 "Niyati"
 omen_niyati_desc:0 "Niyati se refiere al concepto de destino. Es este inquilino de Ajivika lo que lo distingue de las otras religiones shramanicas. Niyati es inmutable, inamovible y los humanos no pueden alterarlo. Niyati controla cada acción y todos los fenómenos, sin dejar ningún espacio para la volición humana. Es la voluntad predeterminada del espíritu universal. Cualquier acción que haya sido, esté siendo o será, todo va a suceder. Los humanos no pueden pecar como estaba predeterminado que sucediera. Un budista se preguntará, si este es el caso, ¿qué impide que uno robe? Ajivika responde, si va a suceder, sucederá, al igual que el castigo y la respuesta, que también sucederá. Un jainista puede preguntar, ¿por qué practicar el ascetismo si todo lo que sucederá , sucederá, y no se puede cambiar? Y Ajivika responde de nuevo, el ascetismo lo disfrutan aquellos que están destinados a disfrutarlo, entre ellos están los Ajivika."

 deity_paramanu:0 "$presagio_paramanu$"
 omen_paramanu:0 "Paramanu"
 omen_paramanu_desc:0 "Paramanu es un término que se refiere al concepto del átomo. El atomismo fue un concepto absorbido en Ajivika como una de las creencias básicas. Encajaba bien con la creencia de Niyati, y posiblemente fue la primera religión india en conceptualizar un átomo Por esta razón, Ajivika, más que el jainismo o el budismo, se inclinó hacia el ateísmo, ya que el atomismo se presta bien al ateísmo materialista en el que se deriva la comprensión moderna del ateísmo. Independientemente, el paramanu es la sustancia más pequeña a partir de la cual todo está construido y construido. es indivisible, porque es la unidad más pequeña que existe."

 deity_enejjaga:0 "$presagio_enejjaga$"
 omen_enejjaga:0 "Enejjaga"
 omen_enejjaga_desc:0 "La sombría figura original que se dice que es la primera en reencarnarse en el alma de Udai. Makkhali Gosala afirmó haber sido una reencarnación de varios líderes importantes de Ajivika, de los cuales Enejja fue el primero. El que vivió por 22 años bajo el alma de Udai en Rayagiha Caitya, en las afueras de Mandiyyakucchi."

 deity_mallarama:0 "$presagio_mallarama$"
 omen_mallarama:0 "Mallarama"
 omen_mallarama_desc:0 "La figura sombría que se dice que fue el segundo de los siete grandes maestros de Ajivika. Makkhali Gosala afirmó haber sido una reencarnación de varios líderes importantes de Ajivika, de los cuales Mallarama fue el segundo. El que vivió durante 21 años bajo el alma de Udai en el Mandiya Caitya, en las afueras de Uddandapura."

 deity_mandiya:0 "$presagio_mandiya$"
 omen_mandiya:0 "Mandiya"
 omen_mandiya_desc:0 "La tercera figura sombría de la que Makkhali afirmó haber reencarnado. Se teoriza que es el tercero de los siete grandes maestros de Ajivika con los que Makkhali Gosala se relacionó para separarse de sus orígenes jainistas. El que residía durante 20 años con el alma de Udai, en el Angamandira Caitya, fuera de Campa."

 deity_roha:0 "$presagio_roha$"
 omen_roha:0 "Roja"
 omen_roha_desc:0 "Roha, el cuarto nombre mencionado en una lista de siete líderes semimísticos de Ajivika según Makkhali Gosala. Makkhali Gosala afirmó que Roha era una de sus reencarnaciones, en las que 19 años bajo el alma de Udai se practicaron en Pattakalagaya Caitya, en las afueras de Vanarasi."

 deity_bharaddai:0 "$presagio_bharaddai$"
 omen_bharaddai:0 "Bharaddai"
 omen_bharaddai_desc:0 "La quinta figura sombría mencionada por Makkhali. Considerado como el quinto gran maestro de Ajivika, Makkhali Gosala afirmó haber reencarnado de él y de los otros seis maestros. Bharaddai vivió con el alma de Udai durante 18 años en el Pattakalagaya Caitya fuera de Alabhiya."

 deity_ajjuna:0 "$presagio_ajjuna$"
 omen_ajjuna:0 "Ajjuna Goyamaputta"
 omen_ajjuna_desc:0 "La sexta figura de la que Makkhali Gosala afirmaba haber reencarnado, Ajjuna Goyamaputta, era la más probable de haber existido realmente. Es probable que antes de Makkhali, Ajjuna fuera el principal líder de Ajivika y, por lo tanto, reencarnarse de él daría Makkhali Gosala tiene mucha legitimidad en su eventual lugar como el más grande de todos los líderes de Ajivika. Se dice que Ajjuna vivió 17 años con el alma de Udai en Kondiyanya Caitya en las afueras de Vesali."

 deity_udai:0 "$presagio_udai$"
 omen_udai:0 "Udai Kundiyayaniya"
 omen_udai_desc:0 "El misterioso Udai Kundiyayaniya puede haber sido el semimítico fundador original de Ajivika. Puede ser que viviera antes de que Ajivika fuera un concepto completo, pero de él desciende la secta Ajivika. Con el tiempo, el nombre completo de Udai fue recordado y se formó una idea de que dentro de él, su alma se convirtió en la primera alma migratoria. Se decía que el alma de Udai residía dentro de otros cuerpos, creando un nuevo maestro Ajivika cada vez. En orden, el alma de Udai descansó en Enejjaga durante 22 años, Mallarama durante 21 , Mandiya por 20, Roha por 19, Bharaddai por 18, Ajjuna Goyamaputta por 17 y Gosala Mankhaliputta (Makkhali Gosala) por 16 años."
 
 deity_purana:0 "$presagio_purana$"
 omen_purana:0 "Purana Kassapa"
 omen_purana_desc:0 "Purana Kassapa fue el líder de la secta Ajivika después de Makkhali Gosala. Fue considerado una gran amenaza para el budismo y probablemente contribuyó con mucho odio hacia los Ajivika por parte de los budistas. Purana Kassapa también fue quien reclamó a los tres más grandes de los Los líderes de Ajivika eran Nanda Vaccha, Kisa Sankiccha y Makkhali Gosala. Es probable que esto se deba a que estos tres hombres deben haber sido influyentes para la secta Ajivika y la revolucionaron, especialmente Makkhali Gosala.\n\nPurana Kassapa era el monje jefe en el monasterio de los monjes Ajivika en un lugar llamado Kukkutangara. Obtuvo el epíteto entre sus seguidores de 'el Señor de Puranan sin comparación en inteligencia'. Otro epíteto que ganó fue simplemente 'Puranan el Viejo'. Purana Kassapa era de mayor importancia para los tamiles Ajivikas, quienes lo consideraban el más grande de los maestros de Ajivika, además del propio Makkhali Gosala.\n\nLa historia del origen de Purana está llena de más leyendas que la de Makkhali. Se dice que nació esclavo, el cual fue bien tratado, sin embargo a pesar de esto huyó de sus amos, en su huida los ladrones le habían robado la ropa, y no tuvo voluntad ni sentido común para taparse al entrar. un pueblo. Los aldeanos asumieron que debía haber sido un hombre santo, que se había vestido sin ropa y en su forma pura, llamada dharma-sata-pratticchana. Eventualmente, abrazó esta desnudez y rechazó la ropa cuando se le ofreció y ganaría seguidores. de 500 Ajivikas."

 deity_pakudha:0 "$presagio_pakudha$"
 omen_pakudha:0 "Pakudha Kaccayana"
 omen_pakudha_desc:0 "Pakudha Kaccayana fue posiblemente el siguiente líder de Ajivika después de Purana Kassapa. Pakudha, a diferencia de sus dos predecesores, tenía algunas ideas diferentes que aportar a la filosofía de Ajivika. Fue más conocido por crear la doctrina de los siete elementos eternos e inmutables: tierra, agua, fuego, aire, vida, alegría y tristeza. También fue posiblemente el primero de cualquier filósofo indio en presentar una teoría atómica. Si bien el atomismo se convirtió en parte de Ajivika, en ese momento, no se lo tuvo en tan alta estima. como lo fueron Purana y Makkhali, y se dice que afirmó NO haber alcanzado la iluminación pura, sin embargo, sus creencias atomistas continuarían viviendo más allá de la muerte de Ajivika como una fe."