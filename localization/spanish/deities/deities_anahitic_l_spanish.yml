l_spanish:

 deity_zeus_oromasdes:0 "$presagio_zeus_oromasdes$"
 omen_zeus_oromasdes:0 "Zeus-Oromasdes"
 omen_zeus_oromasdes_desc:0 "Una deidad de Commagene, Zeus-Oromasdes combina influencias armenias, griegas y persas. Zeus-Oromasdes, un dios de la cultura, habría sido el dios supremo del panteón de Commagenian."

 deity_apollo_mithras:0 "$presagio_apollo_mithras$"
 omen_apollo_mithras:0 "Apolo-Mitra"
 omen_apollo_mitrhas_desc:0 "Apolo-Mitra, una deidad de Comagene, combina la influencia armenia, griega y persa. Un dios de la economía, Apolo-Mitra combina las artes de Apolo con la luz de Mitra."

 deity_herakles_artagnes:0 "$presagio_herakles_artagnes$"
 omen_herakles_artagnes:0 "Heracles-Artagnes"
 omen_herakles_artagnes_desc:0 "El poderoso Hércules-Artagnes, forjado en las montañas de Comagene a partir de la influencia anahítica, zoroastriana y helénica. Es un dios de la guerra."

 deity_kommagene:0 "$omen_kommagene$"
 omen_kommagene:0 "Kommagene"
 omen_kommagene_desc:0 "Kommagene, la diosa de la fortuna, de la suerte y del pueblo de Comagene. Esta deidad patrona era adorada entre otras deidades de Comagene también como una diosa de la fertilidad."

 deity_tork_angegh:0 "$presagio_tork_angegh$"
 omen_tork_angegh:0 "Tork Angegh"
 omen_tork_angegh_desc:0 "Tork Angegh, originalmente un dios sincrético, es adorado en la fe armenia de Anahitic. Uno de los ancestros del legendario fundador del pueblo armenio, Hayk, Tork Angegh es un dios de fuerza, coraje y poder sobrenaturales. Se dice que es un hombre feo, pero un gran guerrero."

 deity_vanatur:0 "$presagio_vanatur$"
 omen_vanatur:0 "Vanatur"
 omen_vanatur_desc:0 "Posiblemente un epíteto de la diosa Astlik, o posiblemente del dios Aanor, Vanatur era el señor de Van, que significaba 'dar asilo'. Era un dios de la hospitalidad."

 deity_amanor:0 "$presagio_amanor$"
 omen_amanor:0 "Amanor"
 omen_amanor_desc:0 "Amanor, posiblemente el mismo dios que Vanatur, o lo que significa el más divino, Amanor era el portador de nuevos frutos y asociado como el dios del nuevo año."

 deity_barshamin:0 "$presagio_barshamin$"
 omen_barshamin:0 "Barshamín"
 omen_barshamin_desc:0 "El dios anahítico del cielo, las tormentas y el clima proviene de múltiples influencias de las religiones circundantes. La influencia griega en la región, junto con las creencias de los pueblos seméticos y su dios Bal Shamin, ayudó a que naciera el poderoso dios de la guerra. del trueno, Barshamin."

 deity_hayk:0 "$presagio_hayk$"
 omen_hayk:0 "Hayk"
 omen_hayk_desc: "Hayk, el legendario fundador semidivino del pueblo armenio. Se dice que lideró a los armenios en una rebelión contra el malvado rey babilónico Bel. Con sus increíbles habilidades de tiro con arco, mató a Bel en el campo de batalla, ganando la autonomía de Armenia. de los babilonios."

 deity_astlik:0 "$presagio_astlik$"
 omen_astlik:0 "Astlik"
 omen_astlik_desc:0 "Astlik se asoció en gran medida con la diosa griega Afrodita. Originalmente era probablemente de la misma raíz que Inanna y era una importante diosa del amor. Su papel disminuyó a medida que pasaba el tiempo, pero siguió siendo una diosa importante hasta la época cristiana."

 deity_omanos:0 "$presagio_omanos$"
 omen_omanos:0 "Omanos"
 omen_omanos_desc:0 "Un dios de buenos pensamientos y buenos propósitos, Omanos es la variante anahítica deificada del concepto zoroastriano Vohu Manah. Vohu Manah era una faceta de Azurha Mazda asociada especialmente con el ganado. Por lo tanto, Omanos era un dios del ganado."

 deity_anadatus:0 "$presagio_anadatus$"
 omen_anadatus:0 "Andato"
 omen_anadatus_desc:0 "Andatus es una versión deificada del concepto zoroastriano de la inmortalidad, o Ameretat. En anahítico, es un dios que representa la divinidad y la divinidad."

 omen_anahit_desc:3 "Anahit, la diosa del amor, la fertilidad, el nacimiento y uno de los dioses más importantes del pueblo armenio. Los cognados de Anahit incluyen a Inanna, Astlik y Anunit. Anahit a menudo se identifica con Artemisa y, a veces, con Afrodita. Ella tenía muchos templos repartidos por las tierras armenias y puede haber sido su divinidad más reverenciada. Era la esposa de Armazd y hermana de Mihr y Nane.\n\nEsperamos que la cariñosa Anahit bendiga a nuestra nación con protección para nuestros jóvenes, sus seguidores. vivir cómodamente con el conocimiento de que sus hijos ahora pueden ser traídos al mundo de manera segura."