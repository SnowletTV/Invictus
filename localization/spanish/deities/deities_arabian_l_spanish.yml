l_spanish:

 #New Arabian deities
 deity_hubal:0 "$omen_hubal$"
 omen_hubal:0 "Hubal"
 omen_hubal_desc:0 "Hubal es el dios de la luna y el cielo venerado en el templo de Kaaba, en la Meca, en Arabia occidental. En sus orígenes era adorado por los Nabateos por ser el dios de la lluvia y de la guerra. Se dice que la estatua que hay del dios en la Kaaba es un oráculo que puede ayudar a los humanos con sus predicciones, para ello deben de lanzar una flecha delante de la estatua y preguntar qué deberían hacer en el futuro, dependiendo de la dirección en la que caiga la flecha responderá o no su pregunta."

 deity_wadd:0 "$omen_wadd$"
 omen_wadd:0 "Wadd"
 omen_wadd_desc:0 "Wadd es el dios de los Mineos del sur de Arabia, además, se le asocia con las serpientes. Los Mineos que viven en la isla Griega de Delos le construyeron un altar con inscripciones en Mineano y en Griego. Asimismo, se le venera en el templo de Dedan, que fue colonizado por Mineos, que se encuentra bajo el mandato de los Lihyan; e incluso era el dios del reino de Awsan. Durante el periodo Helenístico se divinificaba al rey de Awsan dándole el título de 'hijo de Wadd', se le vestía con túnicas Griegas en lugar de ropa Arábiga y recibía ofrendas como si fuera un dios."

 deity_athtar:0 "$omen_athtar$"
 omen_athtar:0 "Attar"
 omen_athtar_desc:0 "Attar es un dios antiguo de los pueblos Semitas, cuyo rol, nombre y género es distinto según la cultura. Los nombres que ha tenido en los distintos pueblos han sido: Attar en Arameo, Attar en el sur de Arabia, Astar en Aksum, Ashtar en Moab, e Istar en Mesopotamia. Asimismo, independientemente de su género se le asocia con el planeta Venus, con la mañana y con el Sol; aunque también se le asocia con la diosa Fenicia Astarté. En el sur de Arabia es el dios de la guerra, además, se refieren a él como 'Aquel que es valiente en la guerra'; su símbolo es la punta de flecha y su animal sagrado el antílope. Attar puede ejercer poder sobre Venus y el Sol. Se cree que Attar le dio el agua al hombre, por lo que también es el dios de las tormentas y la lluvia, de las corrientes de agua, del riego y la fertilidad a través del agua."

 deity_shams:0 "$omen_shams$"
 omen_shams:0 "Shams"
 omen_shams_desc:0 "Shams es la diosa del Sol en el sur de Arabia y la patrona del reino de Himyar. En el norte de Arabia existe también una diosa del Sol, Nuha. En la Antigua Arabia se centran en los dioses locales, es decir, en cada tribu y reino tenían unos dioses específicos que les protegían. Sin embargo, tienen una serie de dioses que son comunes en toda Arabia, estos son la trinidad que representa al Sol, a la Luna y al planeta Venus; sus nombres, su género y cómo se les rinde culto varía según las creencias locales, por ejemplo en Mesopotamia Shams es conocido como el dios del Sol Shamash, al igual que el dios Arábigo Attar está unido a la diosa de Mesopotamia Ishatar. A Shams se la suele conocer como la esposa del dios Attar."

 deity_almaqah:0 "$omen_almaqah$"
 omen_almaqah:0 "Almaqah"
 omen_almaqah_desc:0 "Almaqah es el dios del Sol de los reinos de Sabá, Arabia del sur, y Aksum, este de África; asimismo, la dinastía que reina en Sabá dicen ser sus descendientes directos. El dios Almaqah es representado como un conjunto de rayos con un arma curva, como una guadaña. En cuanto a su culto, tiene dos templos dedicados a él, el Templo de Barrán y el Templo de Mahram Bilqis, además, su animal sagrado es el toro."

 deity_maher:0 "$omen_maher$"
 omen_maher:0 "Maher"
 omen_maher_desc:0 "Maher es el dios de la guerra de los Aksumitas y los Himyaritas, es el hijo del dios Attar y el equivalente a Beher, el dios del mar."

 deity_beher:0 "$omen_beher$"
 omen_beher:0 "Beher"
 omen_beher_desc:0 "Beher, dios del mar, forma parte de la trinidad Aksumita formada por Attar, el dios supremo de todo, por Maher, el dios de la guerra e hijo del anterior, y por él."

 deity_amm:0 "$omen_amm$"
 omen_amm:0 "Amm"
 omen_amm_desc:0 "Amm es el dios de la Luna y el tiempo en Qataba, además, es la palara árabe para tío. Los habitantes del reino se refieren a sí mismos como Banu Amm o como 'Los Hijos de Amm'. Al igual que a otros dioses Arábigos a Amm se le representa con rayos. Su esposa es la diosa Astoret, cuya equivalente es la diosa Ugarítica Athiratu. Además, Amm cuenta con el apoyo del oráculo de Anbay."

 deity_sayin:0 "$omen_sayin$"
 omen_sayin:0 "Sin"
 omen_sayin_desc:0 "Sin es el dios de la Luna en las antiguas religiones Mesopotámicas de Sumeria, Agadé, Asiria y Babilonia; además, en Hadhramaut se le conoce como Sayin y es considerado el dios de la luna y la riqueza."

 deity_dhushara:0 "$omen_dhushara$"
 omen_dhushara:0 "Dhushara"
 omen_dhushara_desc:0 "Dushara es uno de los dioses venerados por los Nabateanos en Petra y en Mada’in Saleh, de donde es el patrón; y comparte el panteón de Nabatea con Dionisio. Con el ritual adecuado Dushara puede aplicar justicia."

 deity_ruda:0 "$omen_ruda$"
 omen_ruda:0 "Rue"
 omen_ruda_desc:0 "Rue, cuyo nombre significa 'el que ayuda', es uno de los dioses más importantes del norte de Arabia. Fue mencionado por primera vez en los anales de Asarhaddón en el siglo VII a.C., es el dios protector de la luna."

 
 deity_atarsamain: "$omen_atarsamain$" 
 omen_atarsamain: "Atarsamain" 
 omen_atarsamain_desc: "Atarsamain, la estrella de la mañana del cielo. Son una deidad astral, sin género. A menudo se les asocia con Al-lat o Attar." 
  
 deity_rekem: "$omen_rekem$" 
 omen_rekem: "Rekem" 
 omen_rekem_desc: "Rekem, la deidad patrona de Petra, una de las ciudades más grandes de la región. Que Rekem bendiga la ciudad y a todos los que creen en él durante cien años y luego cien más." 
  
 deity_dushara_ara: "$omen_dushara_ara$" 
 omen_dushara_ara: "Dushara-A`ra" 
 omen_dushara_ara_desc: "Dushara-A`ra, el Señor de la Montaña, es el gran dios de los nabateos. Más tarde se le asoció con personajes como Zeus, Helios y Dioniso." 
  
 deity_anbay: "$omen_anbay$" 
 omen_anbay: "Anbay" 
 omen_anbay_desc: "Anbay es una deidad de la justicia adorada en el Reino de Qataba. A menudo se le invoca junto con Haukim, otro dios de la ley." 