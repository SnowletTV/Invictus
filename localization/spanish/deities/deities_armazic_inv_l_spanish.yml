l_spanish:
  
 deity_meis: "$omen_meis$" 
 omen_meis: "meis" 
 omen_meis_desc: "Meis, una forma del dios lunar 'Hombres', que se encuentra en Lydia en Anatolia, probablemente desempeña un papel similar en los mitos caucásicos. Es probable que este nombre también sea el mismo que el del dios lunar de nicho Mangha o Mah. Desafortunadamente, no sabemos mucho sobre Meis, por lo que la mayoría de nuestras suposiciones se basan en el dios de Anatolia Men, quien a su vez fue influenciado por el dios zoroástrico y mitraico Mah. Esta puede ser la razón por la que se asocia a Hombres con la presidencia de los meses lunares, ya que la palabra en avéstico para luna y mes es la misma. También se le representa con los cuernos de una media luna emergiendo de detrás de sus hombros." 
 deity_ainina_and_danina: "$omen_ainina_and_danina$" 
 omen_ainina_and_danina: "Ainina" 
 omen_ainina_and_danina_desc: "Ainina, también conocida por Danina, es una diosa introducida en el panteón armazic en una fecha posterior. A menudo se la asocia con la fertilidad, la curación y la sabiduría, y tiene seguidores de culto. En ocasiones se la equipara con Anahit o Inanna." 
 deity_ochopintre: "$omen_ochopintre$" 
 omen_ochopintre: "Ochopintre" 
 omen_ochopintre_desc: "Ochopintre era un espíritu o dios de los bosques. Era protector de sus plantas y animales salvajes. Tiene cierto parecido con el dios griego Pan. Ochopintre es representado naciendo con piernas y cuernos de cabra. A veces se le llama Ochi, lo que revela la conexión con el nombre Boch, un ser mitológico de cabra." 
 deity_phasia: "$omen_phasia$" 
 omen_phasia: "fasia" 
 omen_phasia_desc: "Fasia es la diosa tutelar de la ciudad Fasis. La ciudad era parte del ciclo argonáutico mitológico griego, aparentemente conocida como una ciudad comercial en Colchis. Lo más probable es que Fasis fuera un asentamiento mixto greco-bárbaro. Se encontró una estatua de una diosa fasia en la ubicación aproximada de la antigua Fasis, lo que llevó a la teoría de que Fasis tenía una diosa tutelar y, de ahí, la inspiración para nombrar a la diosa como Fasia como una representación de esta diosa fasia." 
  
 deity_arhan: "$omen_arhan$" 
 omen_arhan: "arhan" 
 omen_arhan_desc: "El legendario fundador de la Albania caucásica y homónimo de los propios albaneses, el señor Arhan caminó entre los inmortales en una época durante los mitos de las grandes inundaciones de Eurasia. Arhan, una mezcla de nómada y montañés, recorrió las montañas caucásicas. buscando un lugar para establecer a su familia y hacer crecer a su pueblo. Sus hijos y sus descendientes también lo conocen como 'Aghvan', mientras que los forasteros lo conocen como el hombre de las montañas." 
 deity_bardos: "$omen_bardos$" 
 omen_bardos: "Bardos" 
 omen_bardos_desc: "Bardos, uno de los ocho hijos del legendario Targamos (también llamado Togarmah), y sus descendientes se asentaron y civilizaron las tierras de los albaneses y los udianos al oeste del río Berduji hasta el encuentro de los Araxes y los Kuras. Su dominio era rico y bien regado, por lo que construyó los cimientos de una ciudad en Partaw, cuyo nombre deriva del suyo." 
 deity_movakanos: "$omen_movakanos$" 
 omen_movakanos: "Movakanos" 
 omen_movakanos_desc: "El cuarto hijo del legendario Targamos (también llamado Togarmah), Movakanos y sus descendientes gobernaron las tierras de los albaneses al norte de Kuras y al este del río menor Alzani, llegando hasta el Caspio/Mazandaran. Su dominio estaba protegido con las montañas del norte del Cáucaso a sus espaldas. En esta región sentó las bases de la ciudad de Movaknet, cuyo nombre se inspiró en el suyo." 
 deity_heros: "$omen_heros$" 
 omen_heros: "Héroes" 
 omen_heros_desc: "Hijo del legendario Targamos/Togarmah, Heros instaló a sus seguidores e hijos entre los brazos del sistema fluvial Alzani en una costa defendible. Al crear las bases de Hereti, que lleva su nombre, Heros gobernó una tierra mezclada con albaneses, íberos y algún que otro norteño de la estepa." 
 deity_lekos: "$omen_lekos$" 
 omen_lekos: "Lekos" 
 omen_lekos_desc: "Lekos, el quinto hijo de Togarmah, fue el padre de la tribu Lek y de muchos de los legianos/lezgi. La tierra que le asignó fue el Cáucaso septentrional y la costa del Caspio alrededor de Daraband. Su tierra era rica en comercio terrestre y naval, y muchos iraníes y caucásicos se mezclaban en estas partes. Así, sus descendientes tienen dificultades para darle su identidad a un extraño." 
 deity_durdzuks: "$omen_durdzuks$" 
 omen_durdzuks: "Durdzuks" 
 omen_durdzuks_desc: "Hijo de Kavkasos y nieto del legendario Togarmah, Durdzuks fue padre de varias de las tribus más belicosas del Cáucaso septentrional, alrededor de las modernas Chechenia e Ingushetia. Sus descendientes y seguidores han llegado a ser llamados Nakhs o Vainakhs. Su sangre ha llevado a que estas personas sean excesivamente agresivas con sus vecinos." 
 deity_boseli: "$omen_boseli$" 
 omen_boseli: "boseli" 
 omen_boseli_desc: "Boseli, una criatura parecida a un toro que vagaba por las montañas y los pastos del valle, era un emblema de fertilidad y reproducción. La vista de Boseli animó a los hombres de las tribus suanianas a acostarse con sus mujeres con valentía, y una visita de Boseli por la noche dio lugar a un puñado de terneros recién nacidos por la mañana. Ése fue el don de Boseli, el ser parecido a un toro." 
 deity_iakhsari: "$omen_iakhsari$" 
 omen_iakhsari: "Iakhsari" 
 omen_iakhsari_desc: "Hijo de Ghmerti, Iakhsari luchó junto a otros héroes divinos para luchar contra los Devis y los Qajis (criaturas parecidas a demonios). Aunque era un guerrero, también era un sanador de los enfermos y los heridos militarmente e incluso expulsaba los espíritus malignos de los enfermos mentales. Entre los otros héroes divinos, compitió para ver quién podía matar a más Devis, ganando con Kopala. Las montañas orientales eran su coto de caza." 
 deity_barbale: "$omen_barbale$" 
 omen_barbale: "Barbale" 
 omen_barbale_desc: "Barbale, una diosa del sol, estaba relacionada con la curación, la reproducción del ganado y las granjas y la protección contra enfermedades. También fue vista como la principal protectora de las mujeres en todo el Cáucaso. Adorada principalmente en el norte, en ocasiones también fue una fuente de daño, ya que el sol también puede quemar..." 
 deity_shavkhani: "$omen_shavkhani$" 
 omen_shavkhani: "Shavkhani" 
 omen_shavkhani_desc: "Shavkhani, el Hefesto del Cáucaso, también fue un héroe desfigurado de la fragua. Se dice que, una noche, un grupo de Devi llegó a su casa y, mientras dormía, le arrojaron un pesado hierro en la mitad inferior de su cuerpo, incapacitándolo. Así, trabajó arduamente en los talleres y pasó sus días construyendo maravillas de tipo celestial. Fue más elogiado por la construcción de un puente de hierro que cruzaba el cielo celestial." 
  
 deity_aguna: "$omen_aguna$" 
 omen_aguna: "aguna" 
 omen_aguna_desc: "Aguna es la deidad georgiana de la viticultura y la elaboración del vino. Aguna fue llamada "Angura" en las regiones de Racha y Lechkhumi, y "Jujelia" en Samegrelo. Durante los festivales de Año Nuevo y Otoño se realizó un ritual en honor a Aguna. En la víspera de Año Nuevo, se horneaban racimos de uvas con forma de cuerno para hacer pan. En Guria, parte del Reino de Cólquida, esta masa se llamaba "pan de Aguna". Oraban cerca de la vid alta y en el sótano, pidiéndole a Aguna que asegurara la fecundidad de la vid. Algunos elementos del ritual Aguna son paralelos al culto de la deidad frigia-grecorromana Dioniso (Baco).\n\nDurante la cosecha en Klarjeti, celebraban fiestas en el viñedo donde jóvenes desnudos decorados con akido bailaban Ferkhuli, una danza nativa. todavía se practica hoy. Los restos del culto a Aguna permanecieron arraigados en algunas partes de Georgia hasta el siglo XIX." 
 deity_beri: "$omen_beri$" 
 omen_beri: "Beri-Bera" 
 omen_beri_desc: "Beri-Bera es el dios antropomórfico de la fertilidad en la mitología caucásica. El antiguo culto a Beri-Bera lo representa como un anciano. Era el protector de la cosecha, promotor de la reproducción del ganado y la fertilidad entre la población general de sus creyentes.\n\nDurante la Edad Media, Beri-Bera a menudo se asociaba con las brujas y se le representaba con un palo de escoba, sin embargo, no está claro. si esta asociación con los palos de escoba es anterior a la llegada de representaciones de brujas a Europa o si esta representación de brujas influyó en las asociaciones con Beri-Bari.\n\nEn las montañas del este de Georgia, Beri-Bera era un personaje muy popular en la celebración del calendario. vacaciones. Durante el ritual previo al Año Nuevo, el líder masculino personificado como Beri-Bera entró a la casa sentado en un palo con saludos y buenos deseos." 
 deity_teudore: "$omen_teudore$" 
 omen_teudore: "Teudoro" 
 omen_teudore_desc: "Teudore, también conocido como Thedore, era un protector y ayudante del campesinado y de sus buenas cosechas para poder alimentar a sus familias. Era muy respetado y se refería a él como "gran granjero trabajador" o "gran maestro". Si bien al principio Teudore se asoció únicamente con la fertilidad, más tarde se asociaría como el patrón y dios de los caballos.\n\nAdemás de los epítetos antes mencionados, Teudore también tenía otros epítetos, como "Teudore Negro" o "Cara Negra, " asociándolo con la fertilidad del suelo negro. Thedore también fue honrada en una festividad llamada "Thedoroba". En este día, las familias que viven en las aldeas hornean pan ritual con imágenes de herramientas agrícolas y animales (principalmente caballos) y organizan una siembra ritual pública a gran escala." 
 deity_samdzimari: "$omen_samdzimari$" 
 omen_samdzimari: "Samdzimari" 
 omen_samdzimari_desc: "Samdzimari es una deidad femenina matriarcal del Cáucaso que más tarde se asoció con las hijas de Dios, introducida durante épocas más prominentes patriarcales. A pesar de esto, Samdzimari en particular parece haber tenido una importancia como protectora maternal del pueblo. Un epíteto la describe como "Kheli", una mujer alegre, atrevida, curvilínea y hermosa." 
 deity_mitsa: "$omen_mitsa$" 
 omen_mitsa: "Deda-Mitsa" 
 omen_mitsa_desc: "Deda-Mitsa, que literalmente significa "Madre Tierra", es la más poderosa de la tríada de deidades terrestres. El culto a la Madre Tierra como deidad se conservaba en los rituales de nacimiento de niños. El ángel de la base y la madre del lugar regulaba y protegía la vida humana, pero un tema tan importante como el nacimiento de un niño, la aparición de una nueva vida, estaba incluido en las funciones de la deidad suprema. En los rituales paganos georgianos relacionados con el nacimiento de un niño, se dirigen ofrendas y oraciones a la Madre Tierra. Las otras dos piezas de la tríada son la Madre del Lugar (Hogar) y la Protectora del Hogar." 
 deity_qamari: "$omen_qamari$" 
 omen_qamari: "Qamar" 
 omen_qamari_desc: "Hija del Señor de los Cuernos, el Clima y las nubes es la bella diosa Qamari (También conocida como Kamar o Qamar). Aprendemos sobre la doncella celestial en la historia de Amiran. Amiran, fascinada por la belleza de Qamari, no pudo resistir más sus encantos. La secuestraría del país costero. Sin embargo, Qamari encontraría el amor en Amiran. Luego, Amiran es castigado con encadenamiento al Cáucaso. Desde entonces, Qamari espera que Amiran se libere y regrese. Algunos eruditos creen que el secuestro de Qamari de Kajet por parte de Amiran está relacionado de alguna manera con el secuestro del fuego celestial por parte de Prometeo.\n\nDespués de atar a Amiran, Qamari se esconde en la luna. Un poema dedicado a Qamari dice lo siguiente:\n\n¿Por qué te escondes cerca de la luna?\nSi tan solo pudiera usarla en tu camino\n mis sábanas\nAl menos no te mostraría una lágrima\npálida de deseo \nTe miraría como tal\n¡Rompería el cielo con mis ojos!" 
 deity_apsati: "$omen_apsati$" 
 omen_apsati: "apsat" 
 omen_apsati_desc: "Apsati, o Apsat, era el dios de los cazadores y la caza, el protector y pastor del ganado salvaje entre los svans. Sin su bendición, la flecha de un cazador no daría en el blanco. Tiene misericordia del botín de todos los que le suplican, encienden una vela sobre él o rezan y reconocen su poder y supremacía. El propio Apsati elige el juego que el cazador debe matar. Vive en las montañas de Svanet, en una cueva decorada con astas de ciervo cerca del pico más alto. Cabe señalar que el culto a la caza era ajeno al mundo iraní. Se propagó desde los vecinos de Alan-Oss. tanto de Dvals como de Svans. Los paralelos tipológicos de Apsati entre los abjasios son Azhveifsha y entre los circasianos, Mezithi." 
 deity_zadeni: "$omen_zadeni$" 
 omen_zadeni: "Zadeni" 
 omen_zadeni_desc: "Zadeni es el dios patrón de la guerra y la fecundidad al que nuestros hombres suelen invocar antes de ir a la batalla. Suele verse con una flor o un hacha en las manos, acompañado de un león alado. Es conocido entre los griegos como Heracles.\n\nZaden era un dios integral de la mitología protogeorgiana. Según la tradición de los manuscritos, el culto a Zaden fue introducido por el rey Farnajom en la primera mitad del siglo II a.C. Una fuente histórica escrita relaciona el nombre de Zaden con el nombre del castillo de Zaden cerca de Mtsjeta. - "Aman Farnajo, el rey, incrementó la construcción de todos los castillos y ciudades, construyó el castillo de Zaden y creó un ídolo llamado Zaden, y gobernó Zaden.\n\nLa existencia de la creencia en Mitra en la Iberia pagana y en la Cólquida puede estar relacionado con Mitra. Algunos eruditos afirman que Zaden era un Mitra; "Zaden es sin duda el Avesta Yazata o el persa Yazdan, que significa un buen genio, especialmente Mitra, y luego una buena deidad". En Mateane, este culto a Zaden -Mitra fue el segundo en el culto a Armazi." 
 deity_badagon: "$omen_badagon$" 
 omen_badagon: "badagón" 
 omen_badagon_desc: "En la "Leyenda del Menor Sjuli", Ekvtime Mtatsmindeli (955-1028) escribe sobre Armaz, Gatsi, Gaim, Bochi y Badageon. En este "Badageon" escribe lo siguiente: "Quien prensa las uvas, dirá el nombre de Dioniso y se burlará de él. Esto es algo diabólico y una vergüenza para los cristianos". Por tanto, se puede concluir que quien "prensa" las uvas y se le equipara con Dioniso es Badagon, la deidad protogeorgiana que protege las vides y el vino." 
  
 deity_amirani: "$omen_amirani$" 
 omen_amirani: "Amirani" 
 omen_amirani_desc: "Amirani es un héroe cultural del Caucus. A través de la tradición oral, la epopeya ahora georgiana de Amirani se remonta al año 3000 a. C. como muy temprano. A menudo se le compara con Prometeo, y es posible que el Prometeo griego fuera alguna vez el mismo dios que este Amirani.\n\nAmirani era hijo de Dalí, una diosa caucásica de la caza, pero fue sacado prematuramente de su vientre y criado por un cazador Sulkalmah y su esposa Darejan, junto con los dos hijos naturales de este último, Badri y Usup. Se embarcaría en muchas aventuras, sin embargo, acabaría desagradando a un dios al enseñar a los humanos a utilizar un tipo especial de metal.\n\nSu castigo constaba de tres pasos. Primero estar atado a un poste en lo profundo de la tierra. Luego ser enterrado por una montaña encadenado. Finalmente, una vez al año, se abriría un pasaje hacia él mientras los humanos intentaban en vano salvarlo." 
