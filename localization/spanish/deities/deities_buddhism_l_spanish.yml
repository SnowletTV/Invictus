 deity_mitreya:0 "$omen_mitreya$"
 omen_mitreya:0 "Mitreya"
 omen_mitreya_desc:0 "En los oscuros días en que las enseñanzas del Buda Gautama sean olvidadas por los hombres, será entonces cuando la Mitreya, el Buda Final de esta era y Aquel Que Es Prometido, aparecerá para restaurar el Dharma. Aunque no está aquí con nosotros ahora, se puede suplicar a la Mitreya mediante la oración."
 deity_manjushri:0 "$omen_manjushri$"
 omen_manjushri:0 "Manjushri"
 omen_manjushri_desc:0 "Manjushri, aclamado como Gentil Gloria, un antiguo Bodhisattva que paradójicamente mantiene aspectos de juventud, reside en la Tierra Pura de Vimala, meditando sobre la sabiduría y todas las cosas que son buenas."
 deity_avalokitesvara:0 "$omen_avalokitesvara$"
 omen_avalokitesvara:0 "Avalokitesvara"
 omen_avalokitesvara_desc:0 "Avalokitesvara, Bodhisattva y Poderoso Señor que Contempla el Mundo, no es sordo a los gritos de los que sufren, sino que está lleno de compasión y amor por los oprimidos, característica por la que es amado por las masas."
 deity_samantabhadra:0 "$omen_samantabhadra$"
 omen_samantabhadra:0 "Samantabhadra"
 omen_samantabhadra_desc:0 "Samantabhadra, el Universalmente Digno y el Todo Bondadoso, Orador de los Diez Votos y ejemplo para todos los que buscan alcanzar la Budeidad por sí mismos, guía a nuestro pueblo con sus rectas enseñanzas tanto en tiempos de paz como de guerra."
 deity_samantabhadri:0 "$omen_samantabhadri$"
 omen_samantabhadri:0 "Samantabhadri"
 omen_samantabhadri_desc:0 "Samantabhadri, Gran Madre Buda Primordial que es la Eterna Consorte y Compañera de Samantabhadra, es una diosa poderosa y sabia cuya presencia divina se representa mejor con la quietud de una mente quieta."
 deity_sakra:0 "$omen_sakra$"
 omen_sakra:0 "Sakra"
 omen_sakra_desc:0 "Sakra el Poderoso, Señor de los Devas y Poderoso Gobernante del Cielo de Trayastrimsa, está encargado de proteger el centro del mundo desde su morada celestial en el Monte Meru de Cinco Picos, esforzándose por la paz y, sin embargo, siempre preparado para la guerra."
 deity_mahesvara:0 "$omen_mahesvara$"
 omen_mahesvara:0 "Mahesvara"
 omen_mahesvara_desc:0 "Mahesvara el Gran Señor, de Ocho Brazos y Tres Ojos y al que se le ha confiado una sabiduría que está más allá de la comprensión mortal, es el amigo eterno de aquellos que quieren hacer el bien y un enemigo implacable de aquellos que propagan la miseria y la disensión."
 deity_vajrapani:0 "$omen_vajrapani$"
 omen_vajrapani:0 "Vajrapani"
 omen_vajrapani_desc:0 "Rachas de relámpagos y el aullido del viento anuncian la llegada de Vajrapani, Señor de los Secretos y Poseedor de un Rayo, que apenas puede contener su ira que todo lo consume. Su bendición es un arma temible contra los enemigos de la justicia."
 deity_marici:0 "$omen_marici$"
 omen_marici:0 "Marici"
 omen_marici_desc:0 "Es en los momentos justo antes del amanecer, cuando la oscuridad se aferra inútilmente a la Tierra antes de ser destruida por Marici, la Diosa de la Luz, cuando sus adoradores se reúnen para saludar al Sol con plegarias de acción de gracias."