 deity_viriya_parami:0 "$omen_viriya_parami$"
 omen_viriya_parami:0 "Viriya Parami"
 omen_viriya_parami_desc:4 "El pueblo de nuestra nación encontrará su vigor, fuerza y diligencia en la batalla. Aunque la batalla en sí misma es desaconsejable, a veces hay que luchar por el bien común, y es importante hacerlo con honor y disciplina.\n\nViriya Parami es una de nuestras perfecciones budistas, centrada en enseñar a la gente a ser obediente, observadora y a mostrar esfuerzo en su trabajo."
 deity_adhitthana_parami:0 "$omen_adhitthana_parami$"
 omen_adhitthana_parami:0 "Adhitthana Parami"
 omen_adhitthana_parami_desc:4 "Aunque es normal preocuparse ante la adversidad, inspiramos determinación a nuestros jóvenes en estos momentos de necesidad. Es importante que la comunidad se una y aúne sus esfuerzos para alcanzar sus objetivos, ya sea la guerra u otros proyectos comunitarios.\n\nAdhitthana Parami es una de nuestras perfecciones budistas, centrada en enseñar a la gente a ser resuelta y determinada en sus acciones."
 deity_panna_parami:0 "$omen_panna_parami$"
 omen_panna_parami:0 "Pañña Parami"
 omen_panna_parami_desc:4 "Nuestros académicos y eruditos, así como nuestro pueblo en su conjunto, encontrarán sabiduría y perspicacia en sus vidas. Con este conocimiento, estaremos mejor asesorados para tomar decisiones que beneficien y apoyen a nuestro pueblo.\n\nPañña Parami es una de nuestras perfecciones budistas, con un enfoque en enseñar a la gente a ser sabia y tener una visión de las cosas más grandes que ellos mismos."
 deity_dana_parami:0 "$omen_dana_parami$"
 omen_dana_parami:0 "Dana Parami"
 omen_dana_parami_desc:4 "Es importante que todas las partes de nuestra sociedad contribuyan por el bien de todos. Juntos podemos crear algo más allá de nosotros mismos, si todos están dispuestos a desprenderse de parte de su riqueza. La caridad es un concepto importante para encontrar el verdadero valor interior, desprendiéndonos de la riqueza material.\n\nDana Parami es una de nuestras perfecciones budistas, centrada en enseñar a la gente a ser generosa y a dar de sí tanto física como espiritualmente."
 deity_upekkha_parami:0 "$omen_upekkha_parami$"
 omen_upekkha_parami:0 "Upekkha Parami"
 omen_upekkha_parami_desc:4 "Debemos mantener la calma y la serenidad mientras el caos de la guerra hace estragos a nuestro alrededor, encontrando el camino correcto que debe tomar nuestro pueblo. Incluso durante las penurias de la guerra y el cansancio, es importante que la sociedad consiga llegar a un acuerdo sobre los caminos que vais a tomar como colectivo, ya sea continuar la guerra o no.\n\nUpekkha Parami es una de nuestras perfecciones budistas, centrada en enseñar a la gente a estar serena y a purificar sus estados mentales."
 deity_khanti_parami:0 "$omen_khanti_parami$"
 omen_khanti_parami:0 "Khanti Parami"
 omen_khanti_parami_desc:4 "Nuestro pueblo debe soportar las dificultades y tener tolerancia y paciencia con los que vienen de lejos. Sólo entonces podremos aprender sus secretos y aceptar su diferencia, en lugar de enfrentarnos a ellos con afrenta o juicio. Al llegar a comprenderlos, podemos encontrar valor en su compañía, y traer afluencia a todos nosotros.\n\nKhanti Parami es una de nuestras perfecciones budistas, con un enfoque en enseñar a la gente a ser paciente, tolerante y tener aceptación por los demás."
 deity_sila_parami:0 "$omen_sila_parami$"
 omen_sila_parami:0 "Sila Parami"
 omen_sila_parami_desc:4 "Inspiraremos en nuestro pueblo el camino correcto a seguir, con la virtud y la conducta adecuada en el camino de las cosas. Actuando con virtud, nuestra gente será capaz de unirse en colectivos más grandes que puedan cooperar y trabajar juntos.\n\nSila Parami es una de nuestras perfecciones budistas, centrada en enseñar a la gente a ser virtuosa, armoniosa y a actuar con autocontrol."
 deity_metta_parami:0 "$omen_metta_parami$"
 omen_metta_parami:0 "Metta Parami"
 omen_metta_parami_desc:4 "El objetivo de nuestra nación es que se la conozca por sus formas bondadosas y solidarias. Es una forma de que nuestro pueblo y nuestra cultura crezcan y se expandan más allá de nuestras limitaciones actuales.\n\nMetta Parami es una de nuestras perfecciones budistas, centrada en enseñar a la gente a ser amable y amistosa con los demás."
 deity_trapusa_and_bahalika:0 "$omen_trapusa_and_bahalika$"
 omen_trapusa_and_bahalika:0 "Trapusa y Bahalika"
 omen_trapusa_and_bahalika_desc:2 "Los primeros discípulos laicos de Buda, los mercaderes Trapusa y Bahalika, llevaron sus enseñanzas por el Hindu Kush hasta Occidente, donde construyeron la primera estupa en Baktra.\nRepresentan la sabiduría universal de sus enseñanzas por todo el mundo, y la facilidad vindicativa con que se difundieron."
 deity_sigiriya:0 "$omen_sigiriya$"
 omen_sigiriya:0 "El ascetismo de Buda"
 omen_sigiriya_desc:2 "Aunque Buda evitaba el ascetismo extremo porque debilitaba hasta el punto de perder de vista el mundo, la paz y la tranquilidad son necesarias para contemplar sus enseñanzas.\nLa gran roca de Sigiraya lleva muchos años albergando en sus cuevas a monjes budistas que buscan el nirvana."
 deity_bamyan:0 "$omen_bamyan$"
 omen_bamyan:0 "Andanzas de Buda"
 omen_bamyan_desc:2 "Buda fue generoso en sus enseñanzas, vagando por todo el país para difundir su sabiduría divina entre la gente.\nLas estupas de los monasterios alejados del lugar de nacimiento de Buda son testimonio de la tradición de difundir sus enseñanzas."
 deity_bodh:0 "$omen_bodh$"
 omen_bodh:0 "Iluminación de Buda"
 omen_bodh_desc:2 "Las sabias enseñanzas de Buda guiarán a nuestro pueblo a vivir una vida ética y placentera, libre de las distracciones y doctrinas erróneas de otras creencias.\nLa ciudad de Gaya es conocida como el lugar donde Buda Gautama alcanzó la iluminación bajo el árbol Bodhi en el Buda Purnima tras renunciar tanto al lujo como al ascetismo, desarrollando el camino del medio."
 deity_kusinagara:0 "$omen_kusinagara$"
 omen_kusinagara:0 "Parnirvana de Buddha"
 omen_kusinagara_desc:2 "Sólo siguiendo la sabia y santa forma de vida de Gautama Buda se puede alcanzar el Parinirvana y liberarse del castigo del eterno ciclo de la reencarnación.\nBuda alcanzó este estado a su muerte en la ciudad de Kusinagara, que se ha convertido en lugar de peregrinación para todos los que comprueban la verdad de sus enseñanzas."


