l_spanish:
 ### Invictus ###
 deity_taautus:0 "$omen_taautus$"
 omen_taautus:0 "Ta'ut"
 omen_taautus_desc:0 "Registrada por el escritos fenicio Sanchoniaton como Taautus, Ta'ut es el dios que inventó las letras y el primero que inició la escritura de registros, por lo que es el creador de la propia Historia. Gracias a él sabemos administrar nuestros recursos y desarrollar nuestra sociedad. Hijo del dios Misor, algunos dicen que era de Biblos, aunque tiene como hogar las tierras de Egipto.\n\nEsta deidad se asocia a menudo con el egipcio Thot y los Griegos se refieren a él como su Hermes."

 deity_rasap_melqart: "$omen_rasap_melqart$" 
 omen_rasap_melqart: "Rasap-Melqart" 
 omen_rasap_melqart_desc: "Rasap-Melqart, o Rasef-Melkart, era un dios sincrético del que sabemos muy poco. Las partes constituyentes de los dioses son Rasap y Melqart. Mientras Melqart era un dios popular en Tiro, Rasap era un dios de Sidón. Un yacimiento arqueológico de Ibiza nos regala una preciosa doble lápida púnica que dice: 'Al brd, a Resef-Melkart, este santuario dedicado por 's'dr, hijo de Ya'as ay, hijo de brgd, hijo de Eshmunhilles,' llamando a la que posiblemente fuera la deidad patrona de la isla: Rasap-Melqart. A pesar de ser una deidad relativamente oscura, Rasap-Melqart jugó un papel importante en la vida cultural y religiosa de Ibiza. Su templo era un importante lugar de reunión tanto para locales como para visitantes, y su adoración ayudó a reforzar la identidad de la isla como centro de comercio marítimo en el mundo antiguo." 
 deity_ishara: "$omen_ishara$" 
 omen_ishara: "ishara" 
 omen_ishara_desc: "Ishara era una diosa adorada en todo el antiguo Cercano Oriente. Se la asociaba principalmente con el amor, la fertilidad y la guerra, y se la consideraba un símbolo del poder de la diosa para dar vida y quitarla. Su nombre es de origen incierto, pero se ha sugerido que puede significar "dama de las montañas". Ishara a menudo era representada como una mujer que llevaba un tocado con cuernos y portaba un arco y una flecha. A veces se la representaba montando un león o una serpiente. Además de sus asociaciones con el amor, la fertilidad y la guerra, también se la consideraba protectora de los juramentos y guardiana de las fronteras entre diferentes tierras." 
 deity_asherah: "$omen_asherah$" 
 omen_asherah: "Asera" 
 omen_asherah_desc: "Asera era una importante diosa semítica del noroeste. Se la consideraba la consorte del dios El y, a menudo, se la retrataba como una diosa madre, una diosa de la fertilidad y una diosa de la tierra y la vegetación. A menudo se la asociaba con árboles o postes sagrados (a menudo denominados "asherahs"), que se colocaban en sus templos y santuarios. Se creía que Asera era la consorte del dios El en el panteón cananeo y la esposa de Yahvé en la Biblia hebrea. Fue adorada en diversas formas en todo el antiguo Cercano Oriente, y la evidencia de su culto se remonta al siglo XVIII a. C. Asera era una diosa madre y una diosa de la fertilidad. A menudo se la representaba como una mujer desnuda o parcialmente desnuda con senos y genitales exagerados, simbolizando su papel en la promoción de la fertilidad y la abundancia." 
 deity_shahar: "$omen_shahar$" 
 omen_shahar: "shahar" 
 omen_shahar_desc: "Shahar era un dios del amanecer en la antigua mitología cananea. Por lo general, se lo representaba como un hombre joven con cabello y alas dorados, sosteniendo un arco y flechas. Según las creencias cananeas, Shahar era hermano de Shalim, quien representaba el crepúsculo. En algunas tradiciones, se creía que Shahar era el padre de la diosa Astarté (también conocida como Ishtar o Inanna), que era una deidad importante en muchas culturas antiguas del Cercano Oriente. Shahar era adorado en varias regiones del antiguo Cercano Oriente, incluidas Canaán, Siria y Mesopotamia." 
 deity_amurru: "$omen_amurru$" 
 omen_amurru: "Amurrú" 
 omen_amurru_desc: "Amurru fue adorado por los antiguos cananeos, así como por otras culturas vecinas como los amorreos y los acadios. A menudo se le representaba como un dios de la naturaleza, las tormentas y la guerra. En algunas representaciones, se le muestra como un hombre barbudo con un casco con cuernos y un arco y flecha. Amurru se asociaba con montañas y tormentas y, a veces, se lo representaba como un toro. También se le asociaba con la guerra y la caza y, en ocasiones, se le invocaba como protector de los animales." 
 deity_mot: "$omen_mot$" 
 omen_mot: "Agudeza" 
 omen_mot_desc: "Mot era el dios de la muerte y la esterilidad en la mitología cananea. Mot a menudo se asociaba con Baal Hadad, el dios de las tormentas, y en ocasiones incluso se lo consideraba su hermano. En el ciclo de Baal, Mot es representado como un gran y poderoso enemigo de Baal, que busca derrotarlo y poner fin a su reinado." 
 deity_milkom: "$omen_milkom$" 
 omen_milkom: "Milkom" 
 omen_milkom_desc: "Milkom o Moloch era una deidad adorada por los cananeos y otros pueblos antiguos del Medio Oriente. Se le asociaba con el sacrificio de niños y a menudo se le representaba como un toro o un hombre con cabeza de toro. Según relatos bíblicos, su culto implicaba sacrificar niños quemándolos vivos. Sin embargo, cabe señalar que existe cierto debate entre los estudiosos sobre el alcance y la naturaleza de esta práctica. A veces también se dice que es una versión de Melqart, sin embargo, generalmente se los considera deidades distintas." 
 deity_mer: "$omen_mer$" 
 omen_mer: "Mer" 
 omen_mer_desc: "Mer era un dios del amor, la fertilidad y la procreación en el panteón cananeo y fenicio. También era conocido como Reshef-Mer o Reshef-Baal-Mer, lo que indica un posible sincretismo con el dios Reshef o Baal. Hay información limitada sobre el alcance del culto a Mer, pero probablemente fue adorado en varias comunidades cananeas y fenicias." 
 deity_qaus: "$omen_qaus$" 
 omen_qaus: "qaus" 
 omen_qaus_desc: "Qaus, también conocido como Kos o Qausmilk, era una deidad adorada en el antiguo Cercano Oriente, particularmente en las áreas de Edom y Madián. El nombre Qaus significa arco en arameo y a menudo se asocia con la asociación del dios con el tiro con arco y la caza. Qaus era a menudo representado como un dios guerrero y, a veces, se le conocía como el "Señor de la Guerra". También se le asociaba con la luna y, a veces, se le representaba con una luna creciente en la frente.\n\nEn la religión edomita, Qaus era considerado la deidad principal y a menudo se le conocía como ''Qaus Rabbat'' o ''Qaus. El gran''. Era adorado mediante sacrificios de animales, y se han encontrado templos dedicados a él en antiguas ciudades edomitas como Bosra y Timna." 
 deity_shalem: "$omen_shalem$" 
 omen_shalem: "shalem" 
 omen_shalem_desc: "Shalem, también conocido como Shalim o Shalman, era una deidad adorada por los antiguos cananeos. El nombre "Shalem" significa "integridad" o "integridad" y el dios se asociaba con la paz, la prosperidad y el bienestar. A menudo se representaba a Shalem sosteniendo una rama o un racimo de uvas, lo que simbolizaba fertilidad y abundancia. También se le asociaba con la estrella vespertina y en ocasiones se le consideraba un dios de la noche." 
 deity_chemosh: "$omen_chemosh$" 
 omen_chemosh: "Chemosh" 
 omen_chemosh_desc: "El dios cananeo Chemosh, también escrito Kemosh. Quemosh era un dios importante de los moabitas y los amonitas, y también era adorado por los cananeos. Su nombre significa "sometimiento" o "poseedor" y se le asociaba con el sol y la guerra. Chemosh a menudo era representado como un toro o un carnero, y se asociaba con la guerra, la fuerza y ​​la fertilidad. La ciudad moabita de Dibón se consideraba un importante centro de culto a Chemosh, y allí se han encontrado muchas inscripciones y artefactos relacionados con la deidad. Chemosh a menudo era representado como un toro o un carnero y, a veces, se le mostraba con rostro humano. Por lo general, se le adoraba mediante sacrificios de animales y también se le asociaba con la práctica del sacrificio de niños. Chemosh era considerado una deidad poderosa y vengativa, que podía traer tanto bendiciones como maldiciones a sus adoradores." 
 deity_bethel: "$omen_bethel$" 
 omen_bethel: "Capilla para marinos" 
 omen_bethel_desc: "Betel era una deidad cananea asociada con la antigua ciudad de Betel. El nombre "Betel" significa "casa de Dios" y la ciudad era considerada un lugar sagrado para los cananeos. La deidad conocida como Betel se representaba a menudo como un toro o un becerro y se asociaba con la fertilidad, la agricultura y la prosperidad.\n\nBetel era adorada por varias culturas en todo el antiguo Cercano Oriente, incluidos los cananeos, los israelitas y los fenicios. . En la Biblia, Betel se menciona como un lugar de importantes acontecimientos religiosos e históricos, incluido el sueño de Jacob de una escalera que llegaba al cielo y la unción del rey Jeroboam." 