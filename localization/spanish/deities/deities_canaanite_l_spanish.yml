l_spanish:
 ### Nation specific ###
 ## Carthage ##
 deity_baal_qarnaim:0 "$omen_baal_qarnaim$"
 omen_baal_qarnaim:1 "Baal Qarnaim"
 omen_baal_qarnaim_desc:3 "Haremos grandes ofrendas al Señor de los Dos Cuernos, asegurando su bendición y aceptación de nuestras recientes guerras. Con su ayuda, podremos justificar fácilmente nuestra expansión en tierras enemigas ante nuestro pueblo, el cual está cansado de las batallas y los conflictos.\n\nComo otra cara del gran Baal, adoramos a Baal Qarnaim en tiempos de necesidad y guerra, y él inspira a nuestro pueblo."

 ## Arabian (south_levantine) ##
 deity_attar:0 "$omen_attar$"
 omen_attar:1 "Attar"
 omen_attar_desc:3 "Él, que es Audaz en la Batalla, ayudará y protegerá a nuestros hermanos de armas, asegurando su disciplina y su moral. Con nuestros soldados luchando para demostrar su valía, es mucho más probable que la victoria sea nuestra."

 ## Carthaginian ##
 deity_tanit:0 "$omen_tanit$"
 omen_tanit:1 "Tanit"
 omen_tanit_desc:3 "Nuestra diosa velará por nosotros en la batalla, asegurando nuestra victoria mientras conquistamos a nuestros enemigos. Hay pocas deidades que inspiren a nuestros soldados como Tanit, y se demostrará una vez más el impacto que tiene en nuestras guerras.\n\nA diferencia del Panteón Fenicio en su conjunto, Tanit es más bien una diosa local cartaginesa. Desempeña un papel importante en nuestros ritos, tanto como diosa lunar como diosa de la guerra. Tanit es tan apreciada que incluso algunos libios y mauritanos han empezado a adorarla, siguiendo nuestro ejemplo."
 deity_baal_hammon:0 "$omen_baal_hammon$"
 omen_baal_hammon:1 "Baal Hammon"
 omen_baal_hammon_desc:3 "Los jóvenes de nuestra nación se unirán a nuestros estandartes al saber que Baal Hammon ha bendecido nuestras guerras. Con más reclutas en nuestras manos, seguro que podremos obligar a nuestros enemigos a aceptar nuestras demandas con nuestra superior soldadesca.\n\nA diferencia del culto más genérico a Baal en las otras zonas Fenicias, contamos con el favor del propio Baal Hammon, máximo exponente del panteón en tierras Cartaginesas. Como dios de la cosecha, se le compara ocasionalmente con el Cronos Griego, aunque desempeña un papel activo más importante que su versión Griega."

 ## Generic ##
 deity_anat:0 "$omen_anat$"
 omen_anat:1 "Anat"
 omen_anat_desc:3 "La salvaje diosa guerrera luchará junto a nuestros hombres, guiando sus manos en la batalla y fortaleciendo su moral. Anat es conocida por masacrar brutalmente a sus enemigos; es más probable que ganemos nuestras guerras con ella a nuestro lado.\n\nComo diosa de la guerra, Anat era muy conocida entre muchas culturas Cananeas a lo largo del Levante. Desempeñó un papel importante en la venganza de su hermano y amante Baal tras su supuesta muerte a manos de Mot."
 deity_el:0 "$omen_el$"
 omen_el:1 "El"
 omen_el_desc:3 "Todos los jóvenes se unirán a nuestros estandartes bajo la dirección del dios supremo. Estamos seguros de poder ganar nuestras guerras ahora que tenemos un mayor número de reclutas potenciales que antes.\n\nA la cabeza del panteón, El es el primero entre sus iguales en lo que respecta a la mayoría. Es el rey y padre de la mayoría de las deidades, y es el creador de la tierra."
 deity_kothar:0 "$omen_kothar$"
 omen_kothar:1 "Jotar"
 omen_kothar_desc:3 "El gran conocimiento de Kothar-Wa-Khasis brillará sobre nuestros artesanos, bendiciéndolos con sabiduría.  A medida que avancemos bajo su guía, seguro que podremos competir con nuestros vecinos y superar las capacidades de nuestros enemigos.\n\nJotar es bien conocido como el patrón de la metalurgia y la magia, habiendo fabricado muchas armas notables y regalos a las demás deidades con sus habilidades únicas. Las historias dicen que incluso los Egipcios aprendieron del dios, y lo llamaron Ptah en su propia lengua."
 deity_yam:0 "$omen_yam$"
 omen_yam:1 "Yam"
 omen_yam_desc:3 "Yam es uno de los dioses del mar, en su forma más salvaje. Desde su palacio en las oscuras profundidades del océano controla las furiosas olas y los tumultuosos vientos con los que nuestros barcos tienen que enfrentarse mientras navegan por los mares.\n\nAunque es uno de los campeones elegidos por El, es un peligro para aquellos que se atrevan a ofenderlo, y muchos marineros han sentido su ira al ser aplastados contra los arrecifes o al ver sus barcos destrozados sin piedad por las olas."
 deity_melqart:0 "$omen_melqart$"
 omen_melqart:1 "Melqart"
 omen_melqart_desc:3 "El gran señor errante Melqart traerá riqueza a todo nuestro reino. Con mayores riquezas llegará una mayor prosperidad para nuestro pueblo, garantizando nuestra seguridad por el momento.\n\nAunque el dios era originalmente el patrón de la ciudad Fenicia de Tiro, se ha hecho muy conocido en todo el mundo Fenicio, así como con todos sus socios comerciales y relaciones."
 deity_baal:0 "$omen_baal$"
 omen_baal:1 "Baal"
 omen_baal_desc:3 "El gran Baal justificará nuestra expansión en tierras enemigas, y asegurará el éxito continuado de tales campañas. Hay algunos que se han cansado de la guerra, esta bendición les convencerá de la necesidad de seguir luchando.\n\nComo patrón de las cosechas, las tormentas, el clima y los marineros, el Gran Baal es la más venerada de nuestras deidades. En tiempos de lucha y necesidad, Baal es la deidad que trae la salvación y la ayuda."
 deity_dagon:0 "$omen_dagon$"
 omen_dagon:1 "Dagón"
 omen_dagon_desc:3 "Dagón proporcionará a nuestros mercaderes una gran cantidad de recursos para comerciar.Con su ayuda, nuestros comerciantes obtienen mayores riquezas y seguro que podrán ampliar sus operaciones y continuar su búsqueda de fortuna durante mucho tiempo.\NConocido por los Griegos como Zeus Arotrios, Dagón es el Padre de Baal y un dios de la economía por derecho propio."
 deity_shapash:0 "$omen_shapash$"
 omen_shapash:1 "Shapash"
 omen_shapash_desc:3 "La justicia de Shapash brillará sobre nuestra nación como el sol, bendiciendo a nuestro pueblo con paz e integridad. Bajo su escrutinio, sólo los más rebeldes continuarán su lucha contra nuestra sociedad, y acabaremos por fin con cualquier amenaza interna.\n\nComo una de las hijas de El, es conocida como diosa del sol y juez entre los dioses. Su justicia decide la fe de otros dioses, y puede obstaculizar sus acciones si es necesario."
 deity_astarte:0 "$omen_astarte$"
 omen_astarte:1 "Astarté"
 omen_astarte_desc:3 "Nuestro pueblo crecerá y se expandirá bajo la mirada amorosa de la diosa. Con su bendición sobre nuestro pueblo, nuestros jóvenes crecerán sanos y nuestras cosechas serán abundantes durante muchos años.\n\nAstarté es conocida como una diosa de la fertilidad en todas las tierras Fenicias, a veces celebrada junto con el dios de la curación Eshmún. Los Griegos la comparan a menudo con su Afrodita."
 deity_eshmun:0 "$omen_eshmun$"
 omen_eshmun:0 "Eshmún"
 omen_eshmun_desc:1 "La sabiduría y la benevolencia de Eshmún traerán salud y felicidad a nuestro pueblo. Con su vasto conocimiento de los dones salvajes y variados de la naturaleza, el dios protegerá a nuestro pueblo de los estragos de la enfermedad y del tiempo.\n\nAdorado desde Fenicia hasta Cartago y llamado por los Griegos Asclepio, Eshmún es un dios famoso y muy apreciado en todo el mundo Cananeo."
 deity_atargatis:0 "$omen_atargatis$"
 omen_atargatis:0 "Atargatis"
 omen_atargatis_desc:2 "Atargatis, la tres veces bendita, portadora de la abundancia y protectora de los necesitados, se encargará de que las necesidades de nuestro pueblo queden satisfechas.\n\nAtargatis es una combinación de las tres grandes diosas Cananeas -'Atirat, 'Anat, y 'Attart (Astarté) - cuyo culto siguió siendo popular durante siglos después de la Helenización de Siria, particularmente en Bambice."
 deity_baalat:0 "$omen_baalat$"
 omen_baalat:0 "Baalat"
 omen_baalat_desc:0 "Baalat es una deidad procedente de la ciudad-estado de Biblos en Fenicia, en la que ha tenido un impresionante santuario desde tiempos inmemoriales.\n\nLa deidad está a menudo asociada con la tierra y con otras diosas de la fertilidad como Astarté e Ishtar, mientras que los Egipcios la conocen como Hathor y los Griegos se refieren a ella como Baaltis."

 # Heirs of Alexander #
 deity_gad:0 "$omen_gad$"
 omen_gad:0 "Gad"
 omen_gad_desc:0 "Gad es un antiguo dios, u ocasionalmente una diosa, de la fortuna y el azar. A diferencia de muchas otras deidades de Fenicia y Palestina, Gad es invocado y honrado universalmente en toda la zona oriental del Mediterráneo. En ocasiones también se invoca a otras deidades con el nombre de Gad, más como título que como deidad específica en sí misma."
 deity_hadad:0 "$omen_hadad$"
 omen_hadad:0 "Hadad"
 omen_hadad_desc:0 "Hadad es una deidad de la tormenta originaria del norte de Siria y de la baja Armenia, donde se le solía adorar junto a la deidad sincrética 'Atar'ata. A pesar de sus orígenes, uno de sus mayores templos se levantó en Ascalon, ciudad donde se le consideraba la deidad más importante de todas."