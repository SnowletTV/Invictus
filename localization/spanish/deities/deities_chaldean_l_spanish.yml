l_spanish:
 ## Default ##
 deity_ashshur:0 "$omen_ashshur$"
 omen_ashshur:1 "Ashshur"
 omen_ashshur_desc:3 "Ashshur, el dios poderoso, aquel que con sus ojos furiosos hace temblar de miedo y desesperación a los pueblos extranjeros y a los enemigos, salvó una y otra vez al País. Fuerte y exaltado, su furor sólo puede ser aplacado por la sangre de la batalla, y por el honor y la gloria de los reyes que le veneran en sus templos.\n\nEn los viejos tiempos, Ashshur permitía a sus reyes y a sus príncipes expandir su poder; y cuando había decidido que su destino fuera revertido, siempre les devolvía su antigua gloria. Con toda seguridad, si él extiende su mano sobre nosotros, estamos seguros de expandirnos una vez más, de traer de tierras extranjeras sus riquezas, sus hombres, mujeres y niños para que trabajen en el restablecimiento de nuestra antigua gloria y nuestro antiguo poder."
 deity_ninurta:0 "$omen_ninurta$"
 omen_ninurta:1 "Ninurta"
 omen_ninurta_desc:3 "Ninurta es fuerte, poderoso y excelso en la lucha. Él es quien derrota a los demonios con su mazo Sharur, como hizo con Anzu y su ejército de piedras. Sólo Ninurta podría luchar contra él, manteniendo su determinación en la batalla.\n\nSi Ninurta mira con buenos ojos a nuestros ejércitos, seguro que prevaleceremos. Si el gran dios nos favorece, estamos seguros de que nuestras tropas harán retroceder a los que nos expulsaron una vez, y someteremos al tributo a cualquiera de esas gentes que nos rodean y que deseaban crear el caos en el País. Entonces, sus santuarios de Nippur en Babilonia y de Kalhu en Asiria recobrarán su antigua gloria, y el pueblo volverá a vivir en paz cuando se logre nuestra victoria."
 deity_ishtar:0 "$omen_ishtar$"
 omen_ishtar:1 "Ishtar"
 omen_ishtar_desc:3 "Ishtar es la diosa guerrera, la que enloquece a los hombres con sus siete galas mágicas. Ella puede forzarlos a la más profunda desesperación, así como obligarlos a esforzarse por alcanzar la mayor gloria. Así lo hizo con su amante Tammuz, al que abandonó en el Infierno, así como con Gilgamesh, que tuvo que luchar contra su toro salvaje para devolver la paz a Uruk.\n\nIshtar tiene una doble cara, pues es a la vez la patrona del amor físico, el que impulsa a hombres y mujeres a tener numerosos hijos; pero también es la diosa de la guerra, la que empuja a los hombres a acudir en tropel a los ejércitos para la batalla. Con su favor, seguro que nuestros ejércitos se llenarán de hombres jóvenes y fuertes, capaces de hacer avanzar las fronteras del País."
 deity_ea:0 "$omen_ea$"
 omen_ea:1 "Ea"
 omen_ea_desc:4 "Ea es el dios patrón de los sabios y eruditos, de los artesanos y creadores. Su conocimiento y su comprensión a menudo salvaron al País del desastre. ¿No es él quien puso fin a esta huelga de dioses menores, creando a la humanidad para que pudieran liberarlos con su trabajo? ¿No es él quien salvó a esos mismos hombres del Diluvio, ordenando a Uta-Napishti que construyera una gran arca de madera?\n\nCon el favor de Ea, los eruditos, escribas y letrados obtendrán sabiduría y conocimiento, perspicacia y comprensión. Con sus inventos, volverán a hacer del País el corazón del mundo, y de nuestras ciudades la sede de un gobierno fuerte, dispensador tanto de paz como de profusión."
 deity_nabu:0 "$omen_nabu$"
 omen_nabu:1 "Nabu"
 omen_nabu_desc:3 "Nabu es el más sabio de los sabios, el que con su estilete otorga conocimientos a todos, desde el rey hasta el más bajo de los escribas que aprenden las hazañas de los antiguos gobernantes, así como las buenas maneras de administrar el País, gestionando los palmerales, los campos, los templos y los canales.\n\nGracias a su favor, los escribas tanto de los dioses como del rey serán sedentarios; escribirán rápido y bien sus tablas y sus pergaminos, llevarán bien las cuentas y permitirán que el País prospere. Nuestra prosperidad estará entonces asegurada, y los tesoros tanto de los dioses como del rey se llenarán gracias al favor del dios y a su conocimiento y perspicacia."
 deity_enlil:0 "$omen_enlil$"
 omen_enlil:1 "Enlil"
 omen_enlil_desc:3 "Enlil creó todo lo que hay aquí abajo. Es el padre de los dioses, el que hizo a la humanidad y al País. Sus fuertes palabras hacen y deshacen imperios, y él es quien decide el destino de todos.\n\nSi Enlil nos mira con buenos ojos, seguro que nos dará todas esas tierras que rodean el País. Él permitirá el regreso de reyes poderosos, y les dará el gobierno sobre territorios lejanos y distantes. Ya sea por nuestras poderosas tropas o por aquellos azotes que en los viejos tiempos se llevaban a los mortales, muy pronto el País se expandirá hasta los confines del mundo, hasta los lugares que alcance su aliento el viento: hasta las orillas del amargo Apsu que rodea la Tierra."
 deity_shamash:0 "$omen_shamash$"
 omen_shamash:1 "Shamash"
 omen_shamash_desc:3 "El dios radiante, el Sol, trae calor y alegría al país. Elevado desde los cielos, lo ve todo, lo sabe todo en el corazón de los hombres. Él es quien castiga a todo aquel que se atreve a romper su juramento, es incapaz de cumplir sus promesas, incumple las leyes y muestra deshonestidad.\n\nShamash nos mirará desde arriba, se asegurará de que nuestros mercaderes y comerciantes que van a tierras montañosas lejanas y traen sus riquezas de vuelta al País-ya sean maderas, piedras preciosas o metales-sigan honrando sus contratos y las palabras que juraron. Gracias a él, las riquezas de todo el mundo convergerán para adornar los santuarios y los palacios, y el dios se asegurará de que vuelva nuestra prosperidad como en los días de aquellos poderosos reyes de antaño."
 deity_marduk:0 "$omen_marduk$"
 omen_marduk:1 "Marduk"
 omen_marduk_desc:3 "Marduk es Bel, el Señor y el programador de todo en la Tierra. Él mantiene la ley y el orden en el País; él es quien derrotó al Mar, Tiamat, cuando quiso crear el caos; él es quien, cuando Erra entró en Babilonia para sembrar la discordia y el desorden, volvió para restaurar el orden y la prosperidad.\n\nCon el favor de Marduk, el País volverá a estar vivo; gracias a los dioses que le siguen y obedecen sus poderosas palabras, la paz, la legalidad y el bienestar estarán asegurados, y todos se inclinarán ante el rey de dioses y el rey de reyes."
 deity_sin:0 "$omen_sin$"
 omen_sin:1 "Sin"
 omen_sin_desc:3 "Sin, el dios de la luna iluminadora, es comúnmente venerado por la humanidad, ya que vela por ellos desde sus templos en Ur, Harran o Tayma de los árabes. ¿Qué sería de ellos sin su favor, el que supervisa el crecimiento de las cosechas y la fertilidad de los rebaños y las mujeres?\n\nCon Sin mirando con favor sobre el País, entonces la cosecha será abundante, el ganado se multiplicará y la población crecerá, hasta desbordarse-como los grandes ríos que inundan la llanura antes de asaltar las montañas."

 deity_nintur: "$omen_nintur$" 
 omen_nintur: "Nintur" 
 omen_nintur_desc: "Nintur, también conocida como Ninhursag, era una diosa prominente en la mitología sumeria y acadia. Ella era la diosa madre y una diosa de la fertilidad asociada con la tierra y la crianza de la vida. Su nombre significa "Dama de las Montañas", lo que refleja su conexión con el mundo natural. A menudo se la representaba como una figura maternal, amamantando y cuidando a sus hijos. Nintur también estaba asociada con la diosa Ki, que era la personificación de la tierra. Como diosa de la agricultura, Nintur era venerada por los agricultores y sus centros de culto a menudo estaban ubicados en zonas rurales. También se la asociaba con la curación y las mujeres a menudo la invocaban durante el parto." 
 deity_dumuzid: "$omen_dumuzid$" 
 omen_dumuzid: "Dumuzid" 
 omen_dumuzid_desc: "Dumuzid, también conocido como Tammuz, era un dios pastor de la fertilidad y la vegetación. Era comúnmente adorado en toda la antigua Mesopotamia, incluso en las culturas sumeria, acadia y babilónica. Se creía que Dumuzid era el consorte de Ishtar y sus cuentos mitológicos a menudo giraban en torno a su tumultuosa relación. Además de su asociación con la fertilidad y la agricultura, Dumuzid también estaba conectado con el inframundo y el más allá, ya que su muerte y resurrección anuales representaban el ciclo de la vida y la muerte en la naturaleza. A menudo se le representaba como un joven pastor, y sus imágenes y simbolismo se incorporaban comúnmente a los rituales y ceremonias religiosas mesopotámicas." 
 deity_bau: "$omen_bau$" 
 omen_bau: "Bau" 
 omen_bau_desc: "Bau era una diosa de la fertilidad, la curación y los perros. A menudo se la representa con un perro a su lado, simbolizando su estrecha relación con estos leales animales. Bau era a menudo representada como una mujer con cabeza de perro o como un perro mismo. Se la asociaba con la curación tanto de humanos como de animales, y también se creía que tenía el poder de generar fertilidad y abundancia. Como diosa de los perros, a veces se la invocaba como protectora de los perros y otros animales domesticados.\n\nAdemás de su papel como diosa de la curación y la fertilidad, Bau también se asociaba con el inframundo y los muertos. Se creía que tenía el poder de otorgar acceso al reino de los muertos y, a veces, se la invocaba en rituales funerarios." 
 deity_nanaya: "$omen_nanaya$" 
 omen_nanaya: "Nanaya" 
 omen_nanaya_desc: "Nanaya, también conocida como Nania o Nanyai, era una diosa de la fertilidad y la guerra en el panteón mesopotámico. Era particularmente venerada en la ciudad de Uruk, donde se la consideraba hija de la diosa patrona Inanna (Ishtar). Nanaya estaba asociada con el amor y la procreación, y se creía que protegía a las mujeres durante el parto. Además, también se la asociaba con la guerra y se creía que ayudaba a los soldados en la batalla.\n\nNanaya era típicamente representada como una hermosa joven que llevaba un tocado con cuernos y sostenía un arco y flechas, un símbolo de su conexión con la guerra. A veces también se la representaba de pie sobre un león, otro símbolo de su fuerza y ​​poder. Nanaya era una diosa popular en la antigua Mesopotamia y su adoración continuó hasta el período helenístico." 
 deity_ereshkigal: "$omen_ereshkigal$" 
 omen_ereshkigal: "Ereshkigal" 
 omen_ereshkigal_desc: "Ereshkigal era uno de los dioses más poderosos del panteón mesopotámico. Ella era la reina del inframundo y la gran dama de la tierra de los muertos. Se pensaba que gobernaba el reino de los muertos con una autoridad absoluta que duró incluso cuando los gobernantes babilónicos y asirios preferían las deidades masculinas.\n\nUn buen ejemplo de la poderosa naturaleza de Ereshkigal es el mito del descenso de Ishtar al inframundo. Ishtar decide visitar a su hermana Ereshkigal en su reino del inframundo para ir al funeral del marido de Ershkigal. Ershkigal, enfurecida porque la muerte de su marido fue en parte culpa de Ishtar, decide castigar a Ishtar. Ereshkigal hace que Ishtar pase a través de siete puertas donde debe quitarse una prenda de vestir en cada puerta hasta que esté completamente desnuda. Ereshkigal luego juzga y avergüenza a Ishtar, y ordena a sus sirvientes que maten a Ishtar, colgando su cadáver en un gancho como advertencia a otros dioses. Si bien Ishtar fue resucitada y rescatada, todavía muestra el poder que se pensaba que tenía Ereshkigal sobre su reino." 
 deity_adad: "$omen_adad$" 
 omen_adad: "adad" 
 omen_adad_desc: "Adad era un dios de la tormenta y una deidad poderosa que gobierna el cielo y controla los elementos. Se le representaba con una voz con sonido de trueno, pasos de relámpago y ira como una tempestad. En la naturaleza típica de las deidades mesopotámicas, él tenía dos caras y representa bien a Tigres y Éufrates, ambos representando la vida y la agricultura, así como la naturaleza voluble y violenta. Como tal, si bien Adad es un poderoso dios de la guerra de las tormentas y los cielos, y a menudo se lo equipara con Thor y Zeus, también se pensaba que era un dios de la fertilidad que ayudaría a que los cultivos crecieran.\n\nAdad es a menudo representado sosteniendo una maza o un hacha, símbolos de su poder y fuerza. También se le suele mostrar con alas o de pie sobre el lomo de un toro, lo que enfatiza aún más sus asociaciones con el poder y la realeza." 
 deity_zababa: "$omen_zababa$" 
 omen_zababa: "Zababa" 
 omen_zababa_desc: "Zababa era un dios de la guerra y la deidad patrona de la ciudad de Kish. También era conocido como Zamama y era considerado hijo del dios Enlil. En la mitología sumeria, Zababa estaba asociado con el dios Ninurta y se creía que había luchado junto a él en batallas contra demonios y otras fuerzas malignas.\n\nZababa era típicamente representado como un guerrero feroz que llevaba un casco con cuernos y portaba una maza o una lanza. . Zababa era ampliamente venerado en toda Mesopotamia y se creía que ofrecía protección y asistencia a sus devotos en tiempos de guerra y conflicto. En períodos posteriores de la historia mesopotámica, Zababa fue a menudo comparado con otros dioses de la guerra, como el dios acadio Adad y el dios babilónico Marduk. Siguió siendo una figura importante en la religión y la mitología mesopotámica durante miles de años, y su culto sobrevivió hasta bien entrado el período helenístico." 
 deity_ninazu: "$omen_ninazu$" 
 omen_ninazu: "Ninazu" 
 omen_ninazu_desc: "Ninazu, también conocida como Ningishzida, era una deidad en la antigua mitología mesopotámica. Era hijo de la poderosa diosa del inframundo, Ereshkigal. Un dios de la curación, el inframundo y la muerte, que guiaba a las almas a su lugar de descanso final, era representado con un perro o un león, los cuales se creía que tenían propiedades medicinales. Ninazu también era considerado un dios de la justicia, y los reyes a menudo lo invocaban para traer justicia y orden a sus reinos. Su nombre significa "Señor de las profundidades", enfatizando su conexión con el inframundo. Además, es un dios de gran fuerza y ​​un dios guerrero." 
 deity_nergal: "$omen_nergal$" 
 omen_nergal: "Nergal" 
 omen_nergal_desc: "Nergal era el dios de la guerra, la pestilencia y el inframundo. Era conocido por su gran fuerza, ferocidad en la batalla y temibilidad. Nergal era representado a menudo con cabeza y cuerpo de león, lo que simbolizaba su fuerza y ​​ferocidad. También se le asociaba con el fuego y a menudo se le representaba con llamas o sosteniendo un arma de fuego. Se creía que Nergal era el marido de la diosa Ereshkigal, que gobernaba el inframundo, y a menudo se lo representaba como un poderoso guerrero que la acompañaba en sus viajes. A pesar de su asociación con la muerte y el inframundo, Nergal también era considerado un dios de la agricultura y la fertilidad, y en ocasiones era invocado para recibir bendiciones en esas áreas." 
 deity_gula: "$omen_gula$" 
 omen_gula: "Gula" 
 omen_gula_desc: "Gula, también conocida como Ninkarrak, era una diosa importante en el panteón mesopotámico, asociada principalmente con la curación y la medicina. Se creía que tenía el poder de curar enfermedades, especialmente aquellas relacionadas con el embarazo y el parto. A menudo se la representaba como una hermosa mujer sosteniendo un perro, símbolo de sus poderes curativos. A veces también se la representaba con un león o un dragón, que representaba su poder y fuerza. Su asociación con perros y otros animales la llevó a ser considerada también una protectora de los animales." 
 deity_nisaba: "$omen_nisaba$" 
 omen_nisaba: "Nisaba" 
 omen_nisaba_desc: "Nisaba era una diosa mesopotámica de la escritura, el aprendizaje y la cosecha. A menudo se la representaba con un lápiz y una tablilla de arcilla, simbolizando su asociación con la escritura y la educación. Nisaba también estaba estrechamente asociada con la agricultura y la cosecha. Se creía que ella era quien otorgaba cosechas abundantes y tierras fértiles y, como tal, era venerada por agricultores y cultivadores. En algunos mitos, incluso se la consideraba la madre de la vegetación y la diosa del grano. Como diosa del aprendizaje, Nisaba también se asociaba con la sabiduría y el conocimiento. A menudo se la representaba como una maestra, instruyendo a escribas y eruditos en el arte de la escritura y los misterios del universo.\n\nNisaba era típicamente representada como una mujer con un tocado de grano, sosteniendo un lápiz y una tablilla. A veces la acompañaba un símbolo de su marido Haya, un dios del arado, en forma de toro. En algunas representaciones, también sostenía una vara de medir y una bolsa de grano, enfatizando su papel como diosa de la fertilidad y la abundancia." 
 deity_anu: "$omen_anu$" 
 omen_anu: "anu" 
 omen_anu_desc: "Anu fue originalmente el dios preeminente de Mesopotamia al comienzo de su civilización. A pesar de la disminución de los poderes relativos de Anu en favor de otros dioses importantes, siguió siendo una de las deidades más importantes del panteón mesopotámico, a menudo representado como el dios del cielo y el antiguo rey de los dioses. Fue el padre de los dioses y el creador del universo, según la mitología mesopotámica. Anu estaba asociado con el poder, la autoridad y la realeza, y se creía que tenía control sobre el destino de los mortales. A menudo se representaba a Anu con un tocado con cuernos y sosteniendo un cetro, símbolos de su poder y autoridad. A veces también se le mostraba con una esfera celestial o la "tabla de los destinos", que representaba su control sobre los cielos y los destinos de los mortales." 
 deity_istaran: "$omen_istaran$" 
 omen_istaran: "Istarán" 
 omen_istaran_desc: "Istaran era un dios poderoso, adorado como el patrón divino de la antigua ciudad-estado sumeria de Der. Era reverenciado por su sabio juicio, e incluso se decía que los reyes consideraban a Istaran como un ejemplo a la hora de impartir justicia. Su esposa, la diosa Šarrat-Dēri, era venerada como la reina de Der, mientras que su sukkal era el dios serpiente Nirah.\n\nEn los kudurrus (mojón), Istaran a menudo era representado por una serpiente, que podía ser Nirah. o el propio Istaran. También era conocido por ser un dios moribundo, e incluso se le equiparaba con Dumuzid en ciertos rituales asociados con el templo de Ekur en Nippur.\n\nAunque su culto nacional decayó gradualmente durante el Período Babilónico Medio, Istaran todavía era adorado en Der en épocas posteriores. períodos. De hecho, el rey Gudea de Lagash incluso instaló un santuario para Istaran en el templo de Ningirsu en Girsu. Incluso hoy en día, sigue siendo una figura importante en la mitología y la religión de la antigua Mesopotamia." 
 deity_nanshe: "$omen_nanshe$" 
 omen_nanshe: "Nanshe" 
 omen_nanshe_desc: "Nanshe era una diosa de la antigua religión mesopotámica, particularmente asociada con la ciudad de Lagash. Era adorada como diosa del agua, la fertilidad, la profecía y la justicia social, y a menudo se la representaba sosteniendo una vara de medir y un balde, representando su papel en la regulación de los recursos hídricos. Como diosa de la justicia social, se creía que brindaba orientación a gobernantes y jueces, y sus templos servían como centros para actividades legales y económicas. También se la asociaba con la adivinación y los sueños, y sus festivales incluían rituales de purificación y ofrendas para asegurar cosechas abundantes. Si bien su adoración decayó después del período babilónico, siguió siendo una deidad importante en la región sur de Mesopotamia." 
 deity_ninlil: "$omen_ninlil$" 
 omen_ninlil: "Ninlil" 
 omen_ninlil_desc: "Ninlil, también conocida como Sud, era una diosa importante en el panteón sumerio. Era la esposa del dios Enlil, la deidad principal del panteón sumerio, y la madre del dios luna Nanna (Sin). Su nombre significa "Dama del Aire" y estaba asociada con el viento y la cosecha.\n\nNinlil también era conocida como la diosa de la fertilidad y era adorada por las mujeres que querían concebir o asegurar un parto exitoso. Además, se creía que tenía el poder de curar enfermedades, proteger contra los espíritus malignos y traer buena fortuna.\n\nNinlil era muy respetada en la sociedad sumeria y sus templos eran algunos de los más importantes de la región. La ciudad de Nippur era considerada su principal santuario y su culto tuvo influencia en toda Mesopotamia. Los reyes de Sumer a menudo afirmaban haber sido elegidos por Ninlil y le dedicaban ofrendas y oraciones con la esperanza de ganarse su favor." 
 deity_awal: "$omen_awal$" 
 omen_awal: "Awal" 
 omen_awal_desc: "Awal era una deidad adorada en la isla de Tylos. Era conocido como el dios de los tiburones y del mar, y a menudo se lo representaba como un hombre con cabeza de tiburón. Como deidad patrona de los marineros y pescadores, se creía que los protegía del peligro y garantizaba una pesca abundante. Awal también se asociaba con la curación y se creía que sus templos eran lugares de refugio para los enfermos y heridos. Sus adoradores le hacían ofrendas de pescado, perlas y otros tesoros con la esperanza de ganarse su favor. Awal era una de las deidades más importantes de la región de Tylos y su influencia se extendió también a otras partes de la Península Arábiga. De hecho, el nombre de Awal significa "el primero" o "prima", lo que muestra claramente su importancia, especialmente para los tylosianos." 
 deity_ashtaroot: "$omen_ashtaroot$" 
 omen_ashtaroot: "astaroíz" 
 omen_ashtaroot_desc: "Ashtaroot, también conocido como Asteroth o Tarot, era una deidad de la fertilidad y el sexo. Es posible que haya comenzado como la versión cananea de Ishtar, Astarte; sin embargo, Ashtaroot llegaría a convertirse en una deidad distinta y algunos cultos la adorarían como la diosa principal de la fertilidad.\n\nMás adelante en la historia, el cristianismo adoptaría una versión masculina de Ashtaroot lo llamarían Asteroth y lo tratarían como uno de los miembros de la trinidad malvada. A pesar de esta malvada interpretación de Asteroth, está bastante claro que en términos de su adoración como diosa caldea, ella era más afín a los temas del sexo, el amor y la guerra, al igual que sus contrapartes en Astarte e Ishtar." 
 deity_nusku: "$omen_nusku$" 
 omen_nusku: "Nusku" 
 omen_nusku_desc: "Nusku era un dios asirio del fuego. Nusku también era conocido como el dios probable que los judíos tendrían en todo Nisroch. Por esto, sabemos que Nusku también era un dios de las águilas y que alguna vez tuvo un papel destacado en la religión asiria. Si bien los judíos verían a Nisroc como un demonio del infierno, está bastante claro que en la religión caldea se mencionaba a Nusku en términos de salud. De hecho, Nusku también era un dios de la agricultura y el crecimiento, y es probable que la variación de Nusku que llegaría a ser conocida por los judíos como Nisroch fuera un dios principal de la agricultura, tal vez por eso se ganaría el epíteto en la religión cristiana. como 'Cocinero Jefe del Infierno'.\n\nEn los mitos caldeos más tradicionales, Nusku era una deidad protectora contra los demonios y era conocido por ser el sukkal, o visir divino, de Enlil. Algunas fuentes incluso afirman que era hijo de Enlil." 
 deity_ashima: "$omen_ashima$" 
 omen_ashima: "Ashima" 
 omen_ashima_desc: "Ashima era una diosa adorada principalmente por las poblaciones del Levante de habla aramea y siríaca. A veces se la identifica como la diosa del destino y a menudo se la representa sosteniendo un arco y flechas. A Ashima se le invocaba a menudo en oraciones y encantamientos personales. La gente le pedía protección y bendiciones para ellos y sus seres queridos, y para protegerse de la mala suerte y la desgracia. En algunas tradiciones, Ashima también se asociaba con la curación, y la gente le rezaba pidiendo ayuda para curar enfermedades y lesiones." 
 deity_inzak: "$omen_inzak$" 
 omen_inzak: "Inzak" 
 omen_inzak_desc: "Inzak, también conocido como Enzag, Enzak o Anzak, era un dios de los dátiles, adorado principalmente por la civilización Dilmun. Era una de las dos deidades principales del panteón Dilmunic, la otra era su consorte Meskilak. Los Dilmunitas se referían a Inzak como el Señor de Agarum. A pesar de estar asociado principalmente con los dilmunitas, Inzak era adorado en el extranjero, en Mesopotamia e incluso posiblemente en Asiria. También fue adorado en la ciudad de Susa en Elam." 
 deity_belatu: "$omen_belatu$" 
 omen_belatu: "belatu" 
 omen_belatu_desc: "Belatu es la esposa del dios Hadabal. Al igual que las otras esposas del panteón eblaíta, no se sabe mucho sobre ella. Su nombre se traduce como "La Dama". Era uno de los ocho dioses asociados con los reyes muertos, junto con su marido." 
 deity_hadabal: "$omen_hadabal$" 
 omen_hadabal: "Hadabal" 
 omen_hadabal_desc: "Hadabal ocupaba el segundo lugar después de Kura entre los antiguos residentes de Ebla. A pesar de esto, sabemos muy poco sobre su personaje. Actualmente existe la teoría de que pudo haber sido un dios de la luna y de la agricultura. También es uno de los ocho dioses de los reyes muertos, y sin duda el más destacado de ellos." 
 deity_adamma: "$omen_adamma$" 
 omen_adamma: "Adama" 
 omen_adamma_desc: "En los textos de Eblaita, Adamma era la consorte de Resheph. Ella era parte de un grupo de 8 deidades eblaítas asociadas con los antiguos reyes, junto con su marido. Adamma era una de las deidades conocidas por ser adorada después de la destrucción de Ebla. Fue adorada por los hurritas que extendieron su culto por sus tierras." 
 deity_agu: "$omen_agu$" 
 omen_agu: "Agu" 
 omen_agu_desc: "Agu fue mencionado como parte de una pareja divina dentro de la lista de ocho deidades de los reyes muertos. La consorte de Agu era la diosa Guladu. No se sabe mucho más sobre él, sin embargo, probablemente fue adorado con el resto de los dioses de los reyes muertos en Darib." 
 deity_guladu: "$omen_guladu$" 
 omen_guladu: "Guladu" 
 omen_guladu_desc: "Guladu fue mencionado como parte de una pareja divina de la lista de ocho deidades de los reyes muertos. Su consorte era el igualmente misterioso dios Agu. Tanto Guladu como Agu se mencionan muy brevemente y no se sabe mucho sobre ellos." 
 deity_dariba: "$omen_dariba$" 
 omen_dariba: "Dariba" 
 omen_dariba_desc: "Una deidad apenas mencionada cuyo verdadero nombre se ha perdido en el tiempo, lo que sabemos de él lo relaciona con el pueblo de Darib, que era el lugar de un culto a los reyes muertos. Es una de las 8 deidades asociadas con los reyes muertos y una de las dos que no se mencionan como pareja divina. Es posible que haya sido el consorte de Ishara, convirtiendo a los 8 dioses de los reyes muertos en parejas divinas, pero hay muy poca evidencia para estar seguro." 
 deity_kura: "$omen_kura$" 
 omen_kura: "kura" 
 omen_kura_desc: "Kura era el dios más prominente de la antigua ciudad-estado de Ebla, así como el dios patrón de Ebla. Se le consideraba un dios de los reyes y estaba muy asociado a la monarquía. De todos los dioses, Kura era el mejor atestiguado de todos ellos. Su culto decayó por completo tras la caída de Ebla." 
 deity_barama: "$omen_barama$" 
 omen_barama: "Barama" 
 omen_barama_desc: "Barama era la esposa del dios Kura y por tanto formaba parte de la pareja divina de Ebla. Fue adorada extensamente junto con Kura hasta la caída de Ebla. Su nombre significa multicolor y puede que se haya referido a ella o, más bien, a su ropa." 
 deity_meskilak: "$omen_meskilak$" 
 omen_meskilak: "meskilak" 
 omen_meskilak_desc: "Meskilak era la esposa de Inzak y una de las dos deidades principales de Dilmun junto con su marido. Su nombre para los mesopotámicos era Ninsikila, traducida como "Dama de los Puros". En la mitología mesopotámica, Meskilak, como diosa de Dilmun, acude al dios Enki en busca de ayuda, ya que su tierra no es más que un desierto. Enki obliga y regala las tierras de Dilmun con agua dulce. /n/nEl nombre Ninsikila puede parecer familiar ya que también se usa para un dios completamente diferente con el mismo nombre. Este dios Ninsikila era el cónyuge de la diosa Lisin, y eventualmente él mismo sería visto como una diosa, en parte debido a este nombre compartido incidental con Meskilak." 
 deity_gordys: "$omen_gordys$" 
 omen_gordys: "Gordys" 
 omen_gordys_desc: "Se dice que Gordys, uno de los hijos de Triptolemos, fue uno de los muchos argonautas que viajaron en el famoso Argo alrededor de los Pontos Euxinos y se asentaron en tierras indómitas. Como muchos de los otros argonautas, Gordys no regresó a Grecia y, en cambio, exploró el interior del este. Al establecerse entre las montañas Gordyaean, le dio su nombre a la ubicación geográfica y fundó la civilización del pueblo Gordyaean." 
 deity_ninshubur: "$omen_ninshubur$" 
 omen_ninshubur: "Ninshubur" 
 omen_ninshubur_desc: "Ninshubur, la diosa que sirve a la majestuosa Inanna y está a su lado, ha sido adorada durante mucho tiempo por derecho propio. Un Asistente Sagrado que intercede ante la corte divina en nombre de los mortales, el culto a Ninshubur comenzó en la provincia de Akkil y rápidamente se extendió a las regiones vecinas." 