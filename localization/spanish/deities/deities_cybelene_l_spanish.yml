l_spanish:
 deity_agdistis:0 "$omen_agdistis$"
 omen_agdistis:1 "Agdistis"
 omen_agdistis_desc:3 "La deidad salvaje y andrógina Agdistis inspirará frenesí durante el combate en nuestros hombres y guerreros. Con la deidad de parte nuestra, nuestro pueblo será invencible en la batalla."
 deity_dactyl:0 "$omen_dactyl$"
 omen_dactyl:1 "Dáctilos"
 omen_dactyl_desc:3 "Ofrecemos nuestros sacrificios a los diez Dáctilos con la esperanza de que bendigan a nuestros artesanos con conocimiento y perspicacia. A medida que avanzamos, esperamos que esta sabiduría ayude a nuestra sociedad a competir con los enemigos en nuestras fronteras y a proteger a nuestros amigos y aliados."
 deity_dindymene:0 "$omen_dindymene$"
 omen_dindymene:1 "Dindimena"
 omen_dindymene_desc:3 "El rostro de la gran madre nos ayudará a reunir los recursos de la nación y a fortalecer nuestras capacidades. Al contar con prosperidad reciente, sin duda podremos expandirnos con eficiencia."
 deity_cybele:0 "$omen_cybele$"
 omen_cybele:1 "Cibeles"
 omen_cybele_desc:4 "$cybele_description$"
 cybele_description:0 "La madre de nuestro pueblo aprueba los planes de expandir nuestro imperio e incorporar más personas a nuestra nación. Con la mirada de Cibeles guiándonos, solo nuestros habitantes más agotados se opondrán a más guerras."
 deity_kakasbos:0 "$omen_kakasbos$"
 omen_kakasbos:1 "Kakasbos"
 omen_kakasbos_desc:3 "Rendimos culto al dios Kakasbos de Licia con la esperanza de que su bendición proteja a nuestros mercaderes cuando viajan por el mundo. Durante su búsqueda de riqueza, nuestros comerciantes seguramente traerán más tesoros a nuestras comunidades."
 deity_men:0 "$omen_men$"
 omen_men:1 "Men"
 omen_men_desc:4 "$men_description$"
 men_description:0 "Le pedimos al dios lunar que bendiga a nuestro pueblo con seguridad y protección. Bajo su atenta mirada, aplastaremos a nuestros oponentes."
 deity_attis:0 "$omen_attis$"
 omen_attis:1 "Atis"
 omen_attis_desc:3 "Atis, el castrado, derramará su sangre sobre nuestra cosecha para bendecirla y hacerla crecer como nunca antes. Cuando la cosecha florezca con sus dones, seguramente veremos crecer nuevamente a nuestro pueblo."
 deity_ma_aniketos:0 "$omen_ma_aniketos$"
 omen_ma_aniketos:1 "Ma Aniketos"
 omen_ma_aniketos_desc:3 "$ma_description$\n\nDebido a sus características guerreras, la diosa Ma Aniketos ha sido identificada con Enyo y Bellona, ​​llevando el epíteto de 'Aniketos' (la Invencible) en Comana Capadocia y en varias inscripciones.\n\nLa invencible Ma bendecirá a nuestros soldados con la disciplina de los titanes, asegurándonos de que nuestros soldados no huirán de la batalla. Con Ma Aniketos a nuestro lado, no es posible que perdamos ninguna guerra."
 
 # Heirs of Alexander #
 deity_sandon:0 "$omen_sandon$"
 omen_sandon:0 "Sandon"
 omen_sandon_desc:0 "Sandon es un dios del clima de Anatolia, a menudo asociado con la guerra e invocado en momentos de conflictos bélicos. Por ser uno de los dioses más importantes de Cilicia, tiene varios santuarios y templos en su honor, sobre todo en Tarso y sus alrededores.\n\nLa deidad se asocia con las armas, las flores y los leones. Los dioses lo relacionan con su Heracles, el dios de los héroes."
 deity_bagaios:0 "$omen_bagaios$"
 omen_bagaios:0 "Bagaios"
 omen_bagaios_desc:0 "Bagaios es un dios de las tormentas y del clima de Frigia. A menudo se le considera el proveedor de momentos y cosas agradables. También se le asocia con la fertilidad y se le invoca en momentos de necesidad y problemas, para que proteja a nuestro pueblo.\n\nLos griegos suelen asociarlo con su Zeus, el primero de su panteón."

# Invictus #
 deity_sebdios:0 "$presagio_sebdios$"
 omen_sebdios:0 "Sebdios"
 omen_sebdios_desc:0 "Sebdios, o Sabazis, es el dios jinete y padre del cielo de los frigios y los tracios. En la mitología frigia, Sebdios se identificaba con Midas, el rey legendario de Frigia, de quien se decía que era devoto de la diosa Cibeles. \n\nSabdios a menudo se representaba como una figura con cuernos y barba montada sobre un caballo o un toro, y a veces se le mostraba sosteniendo un bastón o una serpiente. También se lo asociaba con la constelación de Aries, a la que a veces se hace referencia como el ' 'carnero de Sabdios'."
 deity_sipylene:0 "$presagio_sipylene$"
 omen_sipylene:0 "Sipileno"
 omen_sipylene_desc:0 "''Sipylene'' es un epíteto de Cibeles. Se deriva del monte Sípilo, una montaña en el oeste de Anatolia donde se dice que se originó Cibeles. La montaña se consideraba sagrada y estaba asociada con varios mitos y leyendas relacionados con la diosa. El epíteto de Cibeles de ''Sipylene'' enfatiza su conexión con esta montaña sagrada y su importancia en la mitología y el culto a la diosa."
 deity_idaea:0 "$presagio_idaea$"
 omen_idaea:0 "Idaea"
 omen_idaea_desc:0 "El epíteto ''Idaea'' fue uno de los títulos más importantes de la diosa frigia Cibeles. Se deriva del monte Ida, una montaña sagrada en Frigia donde se cree que nació Cibeles. El título ''Idaea se refiere a la asociación de Cibeles con la montaña y la idea de que ella era la madre de todos los dioses y diosas."
 deity_berecyntia:0 "$presagio_berecyntia$"
 omen_berecyntia:0 "Berecyntia"
 omen_berecyntia_desc:0 "El epíteto ''Berecyntia'' de Cibeles se refiere a la conexión de la diosa con la montaña de Berecyntus, que estaba ubicada en Frigia, la antigua región en Anatolia central (la actual Turquía) donde se rendía culto a Cibeles. La montaña era considerado sagrado para la diosa y fue el sitio de importantes festivales y rituales dedicados a ella."
 deity_pessinuntica:0 "$presagio_pessinuntica$"
 omen_pessinuntica:0 "Pesinuntica"
 omen_pessinuntica_desc:0 "Pessinuntica es un epíteto de Cibeles, la diosa madre frigia. Se refiere a su asociación con la ciudad de Pessinus, que era un importante centro de culto de Cibeles en Frigia. El nombre Pessinus se deriva de la palabra anatolia ''pissa ,'' que significa ''roca'' o ''peñasco'', y se cree que la piedra sagrada de la ciudad, el meteorito que fue adorado como la imagen de la diosa, se encontró originalmente en las montañas cercanas.\n\nEl epíteto Pessinuntica destaca la conexión de Cibeles con la ciudad y su piedra sagrada, que se creía que encarnaba su presencia divina. También enfatiza su papel como deidad protectora de la ciudad y su gente. El culto de Cibeles en Pessinus fue muy influyente en la antigüedad. y su adoración se extendió a muchas partes del Imperio Romano."
 deity_nana:0 "$presagio_nana$"
 omen_nana:0 "Nana"
 omen_nana_desc:0 "Nana es la hija del dios del río Sangarios y una ninfa llamada Metope. Se dice que fue fecundada por una almendra y dio a luz a un hijo llamado Attis, que luego se convirtió en amante de Cibeles. Algunas fuentes sugieren que Nana y Cybele pueden haber sido vistas como diferentes aspectos de la misma diosa."
 deity_sangarios:0 "$presagio_sangarios$"
 omen_sangarios:0 "Sangarios"
 omen_sangarios_desc:0 "Sangarios era un dios fluvial e hijo de la diosa Cibeles. El río que llevaba su nombre se consideraba sagrado y atravesaba la ciudad de Pessinus, que era un centro importante para el culto de Cibeles.\n\ n Sangarios también se asoció con la fertilidad y la agricultura, ya que el río que llevaba su nombre era fundamental para el riego de los cultivos que sustentaban a la gente de la región. A menudo se le invocaba en oraciones y ofrendas para asegurar una cosecha abundante y la fertilidad continua de la tierra."
 deity_broteas:0 "$presagio_broteas$"
 omen_broteas:0 "Broteas"
 omen_broteas_desc:0 "Broteas era una figura de la mitología frigia que a veces se asociaba con la diosa Cibeles. Se decía que era rey de la ciudad de Troya e hijo del dios del río Scamander. Según algunas tradiciones, Broteas era un sacerdote o devoto de Cibeles y ayudó a difundir su culto en la región."
 deity_nicaea:0 "$presagio_nicaea$"
 omen_nicaea:0 "Nicea"
 omen_nicaea_desc:0 "Nicea proviene del mito de Atis, de quien se dice que nació de Nana, una virgen, fecundada por una almendra que cayó en su regazo de un árbol que creció donde estaban los restos castrados de Agdistis. Nana dio a luz a Atis en el monte Agdos, y el niño fue abandonado en la montaña. El niño Atis fue encontrado y criado por un macho cabrío, y más tarde creció para convertirse en sacerdote de Cibeles. Y Nicea es descrita como la esposa de Atis. Algunos Los eruditos sugieren que Nicea pudo haber sido una diosa local o una deidad menor asociada con la región alrededor de Nicea, una ciudad en Bitinia, que más tarde recibió su nombre."
 deity_midas:0 "$omen_midas$"
 omen_midas:0 "Midas"
 omen_midas_desc:0 "Las leyendas hablan del toque de Midas. El rey Midas de Frigia, hijo del rey Gordias de la famosa ciudad de Gordion, gobernó en el Período Arcaico. Supuestamente dio hospitalidad al más antiguo de los sátiros, Sileno, y el dios Dioniso le dio un toque de oro, como era su deseo. Todos conocen la historia y su elemento trágico, en el que el rey convirtió demasiadas cosas en oro y no encontró alegría, sustento ni saciedad en su oro. Su lección y su gobierno (en la historia real) sirven para enseñar a los futuros líderes los dolores de la avaricia.
 deity_pylaemenes:0 "$omen_pylaemenes$"
 omen_pylaemenes:0 "Pylaemenes de los Eneti"
 omen_pylaemenes_desc:0 "Rey de los Eneti y pariente del antiguo rey Príamo de Ilión a través de Fineo de Tracia. Él y su hijo, Harpalión, lucharon en Ilión contra los micénicos y su líder, Menelao. Derrotado por el propio Menelao, el rey trajo consigo a muchos guerreros enetos/paflagonios para defender los muros sagrados de Ilión y dejó un gran legado guerrero para el pueblo de Anatolia central.
 deity_gordias:0 "$omen_gordias$"
 omen_gordias:0 "Gordias"
 omen_gordias_desc:0 "Padre del rey Midas y supuesto creador del nudo gordiano que Alejandro Magno cortó en pedazos, Gordias fue un gobernante célebre. Los historiadores dicen que en un principio procedía de Macedonia, o incluso de Tracia, pero que llegó a Frigia como el último de la tribu de los briges (el pueblo que se convertiría en los frigios de Anatolia). Era un pobre granjero y carretillero, y los oráculos adivinaron que se convertiría en rey y construiría un reino fuerte, y así lo hizo cuando la gente que rodeaba a Gordion lo aceptó como gobernante. Algunos dicen que su hijo, Midas, fue el producto de él mismo y de la deidad madre de Anatolia, la propia Cibeles.