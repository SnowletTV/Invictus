l_spanish:
 #Gauls

 deity_leucetius:0 "$omen_leucetius$"
 omen_leucetius:1 "Leucetius"
 omen_leucetius_desc:3 "La tribu de los Treveri en la Galia contempla con asombro la atronadora exhibición en los cielos oscurecidos, pues Leucetius juega ante ellos. Como dios del rayo, Leucetius es símbolo de fuerza y velocidad, y es venerado por los guerreros."

 deity_mogons:0 "$omen_mogons$"
 omen_mogons:1 "Mogons"
 omen_mogons_desc:3 "Los Vangiones en la Galia oriental han encontrado a su dios principal en Mogons, a quien llaman 'el grande'. Invocan su ayuda antes de la batalla, pues su símbolo es una hoja empuñada en sangre."

 deity_condatis:0 "$omen_condatis$"
 omen_condatis:1 "Condatis"
 omen_condatis_desc:3 "Los celtas de Britania adoran a Condatis, el dios de los ríos y la curación. Sus seguidores se reúnen en las confluencias de los ríos, donde depositan ofrendas y sacrificios en su honor."

 deity_segomo:0 "$omen_segomo$"
 omen_segomo:1 "Segomo"
 omen_segomo_desc:3 "Antes de la batalla, el guerrero haeduano rezaba a Segomo, su dios de la guerra y la victoria. Conocido como 'el poderoso', Segomo recibe una gran parte del botín de guerra como propia, en señal de reverencia y agradecimiento de sus guerreros victoriosos."

 deity_sirona:0 "$omen_sirona$"
 omen_sirona:1 "Sirona"
 omen_sirona_desc:3 "Sirona es ampliamente conocida y adorada entre los celtas, especialmente entre los Treveri del norte de la Galia. Es una diosa principal de la curación y está asociada a manantiales y aguas claras. Suele representarse acunando un cuenco de huevos con una serpiente verde enroscada alrededor de su brazo."

 deity_visucius:0 "$omen_visucius$"
 omen_visucius:1 "Visucius"
 omen_visucius_desc:3 "En la Galia oriental, a orillas del Rhenus, las tribus veneran a Visucius. Es un dios del conocimiento, y por ello es venerado tanto por jóvenes como por ancianos, que le sacrifican en busca de éxito y destreza. Su símbolo es el ave más astuta, el cuervo, negro como el hollín y siempre con una artimaña por mostrar."

 deity_alaunius:0 "$omen_alaunius$"
 omen_alaunius:1 "Alaunius"
 omen_alaunius_desc:3 "El dios patrón de la tribu de los Alauni es conocido por sus aguas puras y curativas. También se le reconoce como dios de las profecías; quienes buscan orientación sobre el futuro acuden a Alaunus."

 deity_rudianos:0 "$omen_rudianos$"
 omen_rudianos:1 "Rudianos"
 omen_rudianos_desc:3 "En el sureste de la Galia los pueblos adoran a Rudianos, su dios de la guerra. Es una amenaza roja que cabalga a caballo, participando en la ritualística caza de cabezas tan apreciada por los galos. Sus seguidores se pintan de rojo al entrar en batalla, listos para recoger las cabezas de sus enemigos."

 deity_damona:0 "$omen_damona$"
 omen_damona:1 "Damona"
 omen_damona_desc:3 "Damona es conocida entre los celtas como la 'Vaca Divina' y es símbolo de abundancia y fertilidad. A menudo se la considera consorte de Borvo o de Moritasgus, y sus seguidores rezan a ella en varios manantiales termales que salpican la Galia."

 deity_cocidius:0 "$omen_cocidius$"
 omen_cocidius:1 "Cocidius"
 omen_cocidius_desc:3 "Los pueblos del norte de Britania prestan atención a Cocidius por muchas razones. Es el dios de los árboles y los bosques, pero también de la espada y el escudo. Los britanos lo celebran con tallas de madera de este auspicioso dios, y las pintan de rojo para ganar su favor."

 #deity_borvo:0 "$omen_borvo$"
 #omen_borvo:1 "Borvo"
 #omen_borvo_desc:3 "Borvo es la deidad del agua de los lusitanos y un símbolo de curación. Los lusitanos le ofrecen dones en manantiales sagrados de montaña y lo celebran por su guía espiritual."

 #deity_nabia:0 "$omen_nabia$"
 #omen_nabia:1 "Nabia"
 #omen_nabia_desc:3 "Nabia es la diosa de los ríos y las aguas en el noroeste de Iberia, y muchos ríos llevan su nombre. Especialmente la tribu de los Bracari la venera, y organizan festividades a lo largo de las riberas en su honor."

 deity_arvernus:0 "$omen_arvernus$"
 omen_arvernus:1 "Arvernus"
 omen_arvernus_desc:3 "En el centro de la Galia, la tribu de los Arverni sigue al dios Arvernus, un ejemplo de su pueblo. Los romanos lo interpretaron como un paralelo a Mercurio, y por ello se le asocia con el comercio y las habilidades artesanales."

 deity_smertrios:0 "$omen_smertrios$"
 omen_smertrios:1 "Smertrios"
 omen_smertrios_desc:3 "Smertrios el Proveedor es venerado como dios de la guerra por los celtas de la Galia y Noricum. Los herreros rezan por su fuerza en el hierro, y a menudo se le representa como un hombre fuerte y barbado luchando contra un temible wyrm."


 deity_sionna:0 "$omen_sionna$" 
 omen_sionna:0 "Sionna" 
 omen_sionna_desc:0 "Sionna, la diosa de los zorros, puede transformarse en diferentes criaturas y cambiar de forma misteriosamente. La diosa es bastante hermosa e ingeniosa e inspira a nuestra gente a cazar. El pueblo belga específicamente ha encontrado reverencia por ella. Algunos junto al mar incluso adoran a su misterioso marido, el dios de los Zorros, que se dice que proviene de Feliciacum." 
  
 deity_snowlet:0 "$omen_snowlet$" 
 omen_snowlet:0 "Snowlet" 
 omen_snowlet_desc:0 "Snowlet, el dios de los Zorros, la consorte de Sionna. Se sabe que Snowlet lidera ejércitos en los cielos con feroces acciones disciplinarias. Su liderazgo es supremo, su mando es absoluto, los disidentes son castigados. Ni siquiera el mar puede detenerlo mientras hace marchar a su ejército a través de las aguas más profundas.\n\nSin embargo, algunos encuentran su fascinación por la forma de zorro de su esposa bastante extraña, especialmente cuando él mismo está en su forma de zorro. Su ejército divino acuñó el término "peludo" para describir esto." 