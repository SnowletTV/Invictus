  ## Please delete if this is found in TI ## 
 deity_inshushinak: "$omen_inshushinak$" 
 omen_inshushinak: "Inshushinak" 
 omen_inshushinak_desc: "Inshushinak es el dios de la ciudad elamita de Susa. A veces se le llama el más grande de todos los dioses de la mitología elamita. Se le ve como un dios poderoso del inframundo y, a veces, dentro del séquito de la poderosa diosa mesopotámica Ereshkigal.\n\nEn la Persia aqueménida, Inshushinak perdió gran parte de su prominencia fuera de la propia Susa. Si bien alguna vez fue el más grande de los dioses, otros dioses como Humban ganaron más importancia en el período posterior al neoelamita. Dicho esto, existen desacuerdos sobre si era menos importante para los propios elamitas o si el pueblo indoiraní simplemente descuidó y desaprobó su veneración." 
  
 deity_napirisha: "$omen_napirisha$" 
 omen_napirisha: "Napirisha" 
 omen_napirisha_desc: "Napirisha es el gran dios del Reino de Anshan desde la antigüedad del tercer milenio a.C. Napirisha a menudo toma la forma de una serpiente primordial que representa las aguas originales del mundo. Por esta razón, los mesopotámicos lo comparaban a menudo con su dios, Enki, de las aguas dulces. Napirisha y su consorte, Kiririsha, eran venerados en Susa con su dios titular, Inshushinak." 
  
 deity_ishnikarab: "$omen_ishnikarab$" 
 omen_ishnikarab: "ismekaraba" 
 omen_ishnikarab_desc: "Ishmekaraba comenzó como una deidad acadia conocida como Ishnikarab, sin embargo, también eran de gran importancia para los elamitas. Ishmekaraba era una deidad de la justicia y los juramentos. En la mitología elamita, aunque se debate, muchos creen que Ishmekaraba era la esposa del dios de Susa, Ishushinak. Más tarde seguiría siendo relevante y posiblemente contribuiría, junto con su marido y un dios llamado Lagamal, a la creencia zoroástrica de una tríada de deidades que juzgan las almas." 
  
 deity_lagamal: "$omen_lagamal$" 
 omen_lagamal: "Lagamal" 
 omen_lagamal_desc: "Lagamal comenzó como una deidad acadia, sin embargo, se convirtió en una parte integral del panteón elamita después de ser introducido en Susa. Lagamal era un dios del inframundo que juzgaba las almas de los muertos. Estaría incluido entre un grupo de tres dioses; él mismo, Inshushinak e Ishnikarab; quien posiblemente influyó en la creencia zoroástrica de una tríada de deidades que juzgan las almas." 
  
 deity_manzat: "$omen_manzat$" 
 omen_manzat: "manzat" 
 omen_manzat_desc: "La diosa del arco iris, Manzat, era adorada principalmente en las tierras bajas elamitas, así como en Sumeria y Akkad, aunque no se sabe si es originaria de Mesopotamia o Elam. Manzat era especialmente venerado en una zona cercana a Susa conocida como Hubshen. La diosa estaba asociada con la prosperidad, especialmente de las ciudades. A veces se la llama "Gran Dama" en el idioma elamita. Se volvió increíblemente rara en los testimonios después del primer milenio a. C., lo que demuestra que probablemente fue menos importante después de esa época." 
  
 deity_tepti: "$omen_tepti$" 
 omen_tepti: "teptí" 
 omen_tepti_desc: "Poco se sabe sobre la misteriosa deidad conocida como Tepti. Aparecen en textos del período neoelamita, así como en los nombres de algunos reyes elamitas. En una inscripción, describe a Tepti, Napirisha y Kiririsha como deidades que siempre han protegido las aguas y la tierra. Si bien a Kiririsha se le atribuye comúnmente la protección de la tierra, y está bien atestiguado que Napirisha es un dios del agua, se desconoce el papel de Tepti en la tríada." 
  
 deity_tirutur: "$omen_tirutur$" 
 omen_tirutur: "Tirutur" 
 omen_tirutur_desc: "Tirutur es un dios misterioso del que no se escribe mucho. Se le menciona en fuentes neoelamitas. Tirutur, junto con Inshushinak, Tepti y Humban, estaban asociados con grandes poderes divinos y reales, así como con un concepto llamado 'Ktin', que se describe mejor como una protección divina para el pueblo o los reyes de una tierra. Durante el gobierno aqueménida, los persas fusionaron Tirutur con Humban." 
  
 deity_shihhash: "$omen_shihhash$" 
 omen_shihhash: "Shihhash" 
 omen_shihhash_desc: "Shihhash es la versión elamita del dios cananeo Adad. Si bien no se sabe si se trata de tres dioses separados o del mismo dios, los elamitas tenían tres epítetos para Shihhash que son Shihhash, Shennukushu y Kunzibami. Como versión de Adad, Shihhash en la religión elamita es probablemente mucho más similar a las versiones mesopotámicas, ya que incluso el nombre probablemente sea de origen mesopotámico." 
  
 deity_simut: "$omen_simut$" 
 omen_simut: "simultáneo" 
 omen_simut_desc: "Simut, también llamado Shimut, es conocido como el "Heraldo de los Dioses" en la mitología elamita. Shimut se asoció con el concepto de 'Ktin', similar a muchos dioses prominentes en la religión elamita. Simut se encontraría a menudo comparado o sincretizado con el dios mesopotámico Nergal; sin embargo, investigaciones recientes cuestionan la idea de que Simut sea un dios del inframundo para los elamitas. Es posible que haya desempeñado algún otro papel identificado con Nergal." 
  
 deity_pinigir: "$omen_pinikir$" 
 omen_pinigir: "Pinigir" 
 omen_pinigir_desc: "También llamada Pinikir, Pinigir es una poderosa diosa de origen elamita, que también estaba muy extendida en la religión hurrita. Se la asoció con temas similares al de Ishtar. Era una diosa del amor y el sexo, pero al igual que Ishtar, también estaba asociada con la guerra y las estrellas, especialmente en su versión hurrita. Pinigir fue adorada en Elam hasta al menos el año 500 a. C., cuando los neoasirios quemaron su templo en Susa hasta los cimientos. Es más que probable que siguiera siendo una deidad relevante después, considerando su prominencia en los panteones de Medio Oriente." 
  
 deity_hutran: "$omen_hutran$" 
 omen_hutran: "Hutran" 
 omen_hutran_desc: "Hutran es un dios de la divinidad y la realeza, muy parecido a Humban e Inshushinak. De hecho, Hutran formó una tríada divina dentro del mito elamita. Esta tríada a menudo se compara con la tríada divina Hormazd-Mithra-Anahita en los panteones indoiraníes. Hutran era el único hijo conocido de la madre de los dioses, Kiririsha, y posiblemente el hijo de Napirisha si realmente fueran una pareja divina." 
  
 deity_kirmashir: "$omen_kirmashir$" 
 omen_kirmashir: "Kirmashir" 
 omen_kirmashir_desc: "Kirmashir es uno de los dioses de Asuán, justo al norte de Susa. Junto con Kirmashir estaban Humban, Pinigir, Hutran y Nahunte. No se sabe mucho sobre Kirmashir aparte de su origen en Asuán. Muchos de los dioses de Asuán se volvieron relevantes incluso hasta el período aqueménida y más allá, sin embargo, Kirmashir parece haber tenido mucha menos relevancia. A pesar de esto, Kirmashir era el homónimo del rey Kuk-Kirmash de la dinastía Sukkalmah durante la última parte del antiguo período elamita en 1900-1500 a.C." 
  
 deity_narundi: "$omen_narundi$" 
 omen_narundi: "Narundí" 
 omen_narundi_desc: "Narundi, diosa de Susa, es en realidad la deidad más antigua conocida del panteón elamita y apareció por primera vez en los registros en 2260 a. Cesan las atestiguaciones de ella después de 1800 a. C., probablemente debido al sincretismo con otras deidades en la religión descentralizada de los elamitas. Causó una gran impresión en los mesopotámicos que la compararon con Ishtar. Para los mesopotámicos, se decía que ella era uno de los 'Siete Divinos de Elam', que era un grupo de siete dioses de la guerra. No está claro si los elamitas compartían esta misma visión sobre su mitología, aunque es probable que hubiera algunos elementos de coherencia entre las dos versiones de la diosa." 
  
 deity_nahiti: "$omen_nahiti$" 
 omen_nahiti: "Nahunte" 
 omen_nahiti_desc: "Nahhunte, conocido en el antiguo elamita como Nahiti, era el señor del sol en la religión elamita. Es conocido por ser un guardián de los juramentos y la justicia. Sus estatuas se erigieron para que los líderes de la ciudad o del estado fueran veraces y justos en su gobierno. En Mespotamia, a menudo se le emparejaba con el dios de la luna Sin. También se decía que era uno de los 'Siete Divinos de Elam', especialmente mencionado con la diosa Narundi, otra de los siete. Curiosamente, a pesar de que Nahhunte nunca se sincretizó con Shamash ni con Utu, por escrito, Nahhunte se escribe de la misma manera que Utu." 
  
 deity_humban: "$omen_humban$" 
 omen_humban: "Humbano" 
 omen_humban_desc: "La más poderosa de las deidades elamitas, otorgadora de Ktin, gobernante de los cielos y las celestes, más grande de los dioses, adorada desde el Tigris y el Éufrates, desde Susa hasta Anshan, y desde las puntas de los Zagros hasta las grandes ciudades de los persas, Este es Humban. En épocas anteriores, Humban era el dios más grande en el este de Elam, mientras que Inshushinak reinaba supremo en el oeste. Sin embargo, en la época de los aqueménidas, la popularidad de Humban creció inmensamente. De hecho, a veces se argumenta que Humban es más un dios de los persas que de los elamitas de este período, lo que dice mucho de lo venerado que era. En el archivo de la fortificación de Persépolis, Humban es mencionado unas asombrosas 26 veces, más que cualquier otro dios. Incluso Ahura Mazda se menciona pero 10 veces en el mismo documento. En Mesopotamia, se le menciona en tercer lugar entre los dioses durante el período casita. En los tiempos de Neoasiria, a menudo se comparaba a Humban con Enlil por su importancia y grandeza. En verdad, ningún dios está mejor asociado con los elamitas del período posneoelamita que el gran Humban." 
  
 deity_hishmitik: "$omen_hishmitik$" 
 omen_hishmitik: "hishmítico" 
 omen_hishmitik_desc: "Hishmitik es una deidad de Anshan, en el este de Elam. Se sabe que Hishmitak tiene un templo compartido en Chogha Zanbil con el dios Ruhurater. Esto se ha tomado como prueba de que Hismitak es el cónyuge de Ruhurater, sin embargo, no hay un acuerdo universal sobre esto. Hismitak no tiene mucho más escrito sobre ella aparte de esto, pero, si de hecho es la esposa de Ruhurater, puede desempeñar un papel similar o secundario a Ruhurater." 
  
 deity_ruhurater: "$omen_ruhurater$" 
 omen_ruhurater: "Ruhurater" 
 omen_ruhurater_desc: "Ruhurater, un dios creador de Anshan, es uno de los pocos dioses que puede otorgar ktin a las personas. Aunque tiene asociaciones con Anshan, posiblemente alcanzando su mayor prominencia allí con su potencial cónyuge Hishmitik, sin embargo, el dios se identificó originalmente con la antigua ciudad de Huhnur. A menudo se considera que Ruhurater es similar a Ishushinak, comparándolo con el Ishushinak de Anshan." 
  
 deity_kiririsha: "$omen_kiririsha$" 
 omen_kiririsha: "Kiririsha" 
 omen_kiririsha_desc: "La madre de los dioses, Kiririsha, era uno de los dioses más importantes del panteón elamita. Ella misma, junto con Tepti y Napirisha, eran dioses que permitían que el mundo prosperara, específicamente el agua y la tierra. Como está bien atestiguado que Napirisha es una deidad del agua, y Kiririsha es posiblemente la diosa de la tierra. Napirisha y Kiririsha son en realidad una pareja divina, y su unión da a luz a otro dios llamado Hutran. Ella también es la diosa tutelar de Liyan, e incluso tiene un epíteto como 'zana Liyan lahakara', que significa 'dama de la muerte en Liyan'. Su testimonio más antiguo data del siglo XIX a. C. y sobrevivió como deidad adorada más allá del dominio aqueménida." 
  
 deity_silir_qatru: "$omen_silir_qatru$" 
 omen_silir_qatru: "Silir Qatru" 
 omen_silir_qatru_desc: "Silir Qatru, también conocido como Silir Katru, es conocido como el dios protector del propio Elam. Sabemos muy poco acerca de esta deidad, sólo que en Elam se le invocaba para protegerse, probablemente de invasores, asaltantes o quizás incluso de problemas domésticos más pequeños, como el crimen o los robos." 
  
 deity_upurkupak: "$omen_upurkupak$" 
 omen_upurkupak: "Upur-Kubak" 
 omen_upurkupak_desc: "Upur-Kubak, también llamada Uper-Kupak o incluso Upurkubak, es una diosa de la luz. Sólo se la conoce por una invocación en la que el rey elamita Huteltush-Inshushinak, que vivió en el siglo XI a. C., la llama "la dama que dispensa la luz"." 
  
 deity_napir: "$omen_napir$" 
 omen_napir: "Napir" 
 omen_napir_desc: "Napir, también llamado Nap, es el dios de la luna en el panteón elamita. No parece ser un dios particularmente popular; sin embargo, considerando la escritura de su nombre en elamita lineal, esto implicaría que fue adorado hasta al menos el siglo VI a. C. y durante el dominio persa." 
  
 deity_ishmekarab: "$omen_ishmekarab$" 
 omen_ishmekarab: "ismekarab" 
 omen_ishmekarab_desc: "Ishmekarab, el dios de origen acadio-mesopotámico, asistente del gran Inshushinak y protector de los juramentos, se asoció con Elam en la era neobabilónica. Ishmekarab fue adorado al menos hasta el período neoelamita y posiblemente más allá. En una sola referencia se le menciona como el dios de Susa; sin embargo, es probable que se tratara de una mala traducción o un error de Inshushinak, o simplemente que quisiera acreditar a Ishmekarab como un asistente de Inshushinak." 
  
 deity_shala: "$omen_shala$" 
 omen_shala: "Shalá" 
 omen_shala_desc: "Shala, la esposa de Adad, conoció a Elam al mismo tiempo que se introdujo el culto a su marido en la zona. Cabe señalar que tanto ella como su marido probablemente eran las versiones mesopotámicas, y no las versiones cananeas más familiares. Era una diosa del clima, como su marido, y estaba asociada con la deidad elamita, Shihhash. Shala probablemente era adorada en Anshan, así como en las tierras bajas elamitas cerca de Susa." 
  
 deity_jabru: "$omen_jabru$" 
 omen_jabru: "Jabru" 
 omen_jabru_desc: "El dios Jabru es un caso interesante. Está claramente indicado en fuentes mesopotámicas como un dios de Elam, sin embargo, no se lo encuentra en ninguna parte de las fuentes elamitas. Hay varias teorías sobre lo que esto significa. Una teoría es que Jabru es el padre de Humban, el rey de los dioses, comparando a Jabru con Anu. Al igual que Anu, Jabru no habría sido adorado tanto como otros dioses a pesar de ser el padre del rey de los dioses, si esta teoría es cierta. Otra teoría afirma que Jabru podría ser un nombre tabú para Tepti, sin embargo, esta teoría es muy discutida y afirma que varios otros dioses que consideramos separados son solo nombres tabú para diferentes dioses elamitas." 
  
 deity_mashti: "$omen_mashti$" 
 omen_mashti: "Mashtí" 
 omen_mashti_desc: "Mashti es una diosa madre elamita. No se sabe mucho más sobre ella. Puede provenir del sincretismo indoiraní con la religión elamita, introduciendo una forma de Anahita. Otra posibilidad es que la deidad elamita Mashti esté relacionada con la deidad dravídica Mastamma, aunque esto es muy especulativo. También podría ser posible que Mashti sea una figura corrupta del dios solar babilónico Ninib." 
  
  ## Kassite Deities ## 
  
 deity_turgu: "$omen_turgu$" 
 omen_turgu: "Turgu" 
 omen_turgu_desc: "Turgu es una deidad que sólo sabemos que existió porque su nombre fue tomado por nombres personales kasitas. Estos nombres son Kadashman-Turgu y Me-Turgu." 
  
 deity_tiliash: "$omen_tiliash$" 
 omen_tiliash: "tiliash" 
 omen_tiliash_desc: "Tiliash es una deidad y un elemento que ha sido atestiguado en nombres personales kasitas. No está claro si Tiliash es simplemente un epíteto o su propia deidad; sin embargo, dada la conexión elemental, podemos suponer que su esfera de influencia incluía este elemento kasita." 
  
 deity_shuriash: "$omen_shuriash$" 
 omen_shuriash: "shuriash" 
 omen_shuriash_desc: "Shuriash es un dios solar menor. A veces se dice que es solo un epíteto del gran dios Sol, Sah. Otra teoría es que Shuriash proviene de las palabras kasitas 'suri' e 'iash'; sin embargo, aunque iash significa tierra, no sabemos qué significa suri. ." 
  
 deity_shuqammuna: "$omen_shuqammuna$" 
 omen_shuqammuna: "Shuqammuna" 
 omen_shuqammuna_desc: "Shuqammuna es la deidad kasita mejor documentada. Es posible que haya aparecido por primera vez en fuentes acadias, sin embargo, se asoció más con los casitas. Su esposa es Shumaliya y se les conoce como 'ilanu murtamu', una frase bastante dulce que significa 'los dioses que se aman'." 
  
 deity_shumaliya: "$omen_shumaliya$" 
 omen_shumaliya: "Shumaliya" 
 omen_shumaliya_desc: "Shumaliya, diosa de las montañas, es la esposa de la deidad kasita mejor documentada, Shuqammuna. Juntos, forman una pareja divina bajo la frase más dulce y saludable que jamás haya escuchado. 'Ilanu murtamu', que significa 'los dioses que se aman unos a otros'. A veces, incluso se los representa como un par de pájaros posados ​​juntos. ¿No es tan dulce?" 
  
 deity_shuhur: "$omen_shuhur$" 
 omen_shuhur: "Shuhur" 
 omen_shuhur_desc: "La única certificación de Shuhur está en el nombre personal kasita de Shuhur-Ni. No se sabe nada más sobre este dios." 
  
 deity_shugab: "$omen_shugab$" 
 omen_shugab: "shugab" 
 omen_shugab_desc: "Shugab está atestiguado por varios nombres kasitas personales, sin embargo, es posible que sea un epíteto o nombre dialectal de la diosa Shuqamuna. Es probable que Shugab sea originario del acadio." 
  
 deity_shikme: "$omen_shikme$" 
 omen_shikme: "Shikme" 
 omen_shikme_desc: "Shikme, también posiblemente el mismo que Shimige del panteón hurrita, está atestiguado en el nombre Burra-Shikme. Como esta es la única certificación, se asumirá la teoría de que Shikme es igual a Shimige. Shimige era un dios del sol de escasa comprensión. Posiblemente fue confundido con Shamash." 
  
 deity_shipak: "$omen_shipak$" 
 omen_shipak: "Shipak" 
 omen_shipak_desc: "Un curioso dios kasita de la Luna, se menciona que el dios es similar al Sin mesopotámico, sin embargo, también parece ser mencionado al mismo tiempo y equiparado con Marduk." 
  
 deity_sah: "$omen_sah$" 
 omen_sah: "sa" 
 omen_sah_desc: "Sah, el dios sol mayor bien atestiguado del panteón kasita, es en realidad el dios más mencionado en la lista de nombres kasita de Kassite Nippur. Esto indica que era un dios muy común y probablemente comparado con Shamash." 
  
 deity_mirizir: "$omen_mirizir$" 
 omen_mirizir: "Mirizir" 
 omen_mirizir_desc: "Mirizir es una diosa kasita posiblemente relacionada con los caballos como lo indica su nombre, que aparece en los nombres de los caballos. Alternativamente, su nombre también podría ser una referencia más genérica a los animales, convirtiéndola en una especie de cazadora o diosa de la naturaleza. Los mesopotámicos no la adoran en absoluto, aunque puede haber aparecido como el eptato Beltu." 
  
 deity_maruttash: "$omen_maruttash$" 
 omen_maruttash: "marutash" 
 omen_maruttash_desc: "Maruttash ha sido objeto de muchas teorías léxicas, que lo conectan con el dios védico Maruts o el dios luwain Runtiya, ninguno de los cuales es considerado creíble por los estudiosos modernos. Maruttash está bien atestiguado, y puede ser una versión kasita de Ninurta, como se puede suponer por la prominencia del nombre Maruttash que aparece cerca del nombre Ninurta." 
  
 deity_kamulla: "$omen_kamulla$" 
 omen_kamulla: "Kamulla" 
 omen_kamulla_desc: "Kamulla es un dios de las montañas o una deificación del monte Kamulla. Aparece en algunos nombres, y la montaña que lleva su mismo nombre probablemente esté en algún lugar al sur del río Radanu." 
  
 deity_hudak: "$omen_hudak$" 
 omen_hudak: "Hudak" 
 omen_hudak_desc: "Hudak, también llamado Hudha, se menciona varias veces, incluso en una carta léxica que lo describe como Adad, lo que significa que probablemente sea la versión kasita de Adad." 
  
 deity_harbe: "$omen_harbe$" 
 omen_harbe: "harbe" 
 omen_harbe_desc: "El poderoso Harbe, el Rey de los Dioses y el que probablemente sea el líder del panteón de dioses Kassite. Es uno de los dioses más comunes mencionados en las listas de nombres teofóricos kasitas, y su nombre en sí puede significar "Señor". Es por una buena razón que a veces se le compara con Enlil.\n\nSu símbolo divino es el de un pájaro con la cabeza vuelta hacia atrás, símbolo conocido como 'Kudurru'." 
  
 deity_hala: "$omen_hala$" 
 omen_hala: "hala" 
 omen_hala_desc: "La diosa Hala se equipara con la mesopotámica Gula. Se ha propuesto que es una diosa de la curación y aparece con varios nombres." 
  
 deity_gindar: "$omen_gindar$" 
 omen_gindar: "Gíndar" 
 omen_gindar_desc: "El dios Gindar es conocido por una lista léxica que lo equipara con el mesopotámico Ninurta. También se le menciona en listas léxicas, posiblemente más si 'Kintar' es una variante ortográfica de Gindar. Gindar también es posiblemente el marido de la diosa de la curación, Hala." 
  
 deity_duzagash: "$omen_duzagash$" 
 omen_duzagash: "Duzagash" 
 omen_duzagash_desc: "Duzagesh es conocido por una inscripción en el peso de un pato de piedra atribuida a un rey vasallo kasita, Hammurapi de Hana. Es probable que Duzagesh sea de origen kasita." 
  
 deity_dur: "$omen_dur$" 
 omen_dur: "Dur" 
 omen_dur_desc: "Aparte de estar asociado con Nergal, no se sabe mucho sobre este dios. De hecho, ni siquiera aparece atestiguado en ningún nombre personal teofórico kasita." 
  
 deity_duniash: "$omen_duniash$" 
 omen_duniash: "duniash" 
 omen_duniash_desc: "Duniash sería un dios completamente desconocido e indetectable, ni siquiera por una sola palabra kasita. Karduniash era la palabra kasita para Babilonia. No hay consenso sobre qué tipo de dios es Duniash, si es que es un dios." 
  
 deity_buriash: "$omen_buriash$" 
 omen_buriash: "Buriash" 
 omen_buriash_desc: "Buriash es un dios del tiempo kasita, a menudo combinado con Adad. Se le menciona en varios nombres kasitas y puede haber sido un epíteto de Harbe, el dios principal del panteón kasita; Buriash posiblemente signifique "Señor de la tierra"." 
  
 deity_bugash: "$omen_bugash$" 
 omen_bugash: "Bugash" 
 omen_bugash_desc: "Bugash es una posible deidad kasita, con atestaciones a través de nombres teofóricos kasitas. No se sabe nada más sobre Bugash." 
  
 deity_apku: "$omen_apku$" 
 omen_apku: "Apku" 
 omen_apku_desc: "Apku está atestiguado con el nombre Karzi-Apku, sin embargo, no se sabe nada más sobre este dios, su naturaleza o incluso su género." 
  
 deity_ban: "$omen_ban$" 
 omen_ban: "Prohibición" 
 omen_ban_desc: "Ban, también llamado Alban, es una deidad de la que sólo tenemos testimonios a través de nombres personales kasitas. Pueden ser deidades independientes, sin embargo, muchos creen que son solo dos grafías diferentes del mismo nombre." 
