deity_taru:0 "$omen_taru$"
omen_taru:0 "Taru"
omen_taru_desc:0 "Taru, quien fue el dios original del dios hitita Tarhunna o Tarhunz, es un dios del clima y de la tormenta, a menudo representado como o asociado con toros. Se creía que controlaba los relámpagos, el trueno y el crecimiento de personas y plantas. Taru parece haber dejado una gran impresión en los hititas conquistadores, y sirvió como inspiración para los dioses de las ciudades de Nerik, Zippalanda e incluso para el dios principal de los Palaicos: Ziparwa.\n\nTaru fue emparejado con quizás la deidad más venerada de todo el panteón hático: Wurunshemu o Arinna. Juntos, la pareja divina tuvo tres hijos: Telipinu, Inara y Mezulla, así como una línea adicional que involucra a la diosa Zintuhi."

deity_talipinu:0 "$omen_talipinu$"
omen_talipinu:0 "Talipinu"
omen_talipinu_desc:0 "El llamado 'Hijo Exaltado', Talipinu, fue quizás un dios de la tormenta relacionado con la agricultura o la fertilidad. A diferencia de su padre, Taru, Talipinu parece haber tenido un papel más pasivo. Los hititas ampliaron mucho este papel, con su versión 'Telipinu', que generó un mito bastante famoso conocido como el Mito de Telipinu.\n\nLa niebla tomó las ventanas. El humo invadió la casa. En el hogar, los troncos fueron sofocados. En los altares, los dioses fueron sofocados. En el corral, las ovejas fueron sofocadas. En el redil, las vacas fueron sofocadas. La oveja rechazó a su cordero. La vaca rechazó a su ternero. Telipinu se fue y llevó consigo el grano, la fertilidad de los rebaños, el crecimiento, la abundancia y la saciedad al desierto, al prado y al páramo... Humanos y dioses perecen de hambre."

deity_estan:0 "$omen_estan$"
omen_estan:0 "Estan Wurunshemu"
omen_estan_desc:0 "Mucho mejor conocida como Arinna, o incluso por su epíteto 'Wurunshemu' (Madre de la Tierra), Estan es quizás la deidad más importante del panteón hático. Su consorte es el poderoso dios de la tormenta, Taru, quien serviría de inspiración para muchas deidades hititas, e incluso serviría como la diosa principal del Antiguo Reino Hitita. Su centro de culto era la ciudad de Arinna, donde ganó su nombre más popular de Arinna (aunque este epíteto fue adoptado durante el Reino Medio Hitita). Más tarde, durante el Reino Nuevo Hitita, sería sincretizada con la diosa hurrita-hitita Hepat.\n\nJunto con su prominencia en su ciudad homónima de Arinna, la diosa del sol estaba asociada con la ciudad de Hattusha, donde se la representaba como un disco solar. Por lo general, se le ofrecía un toro como sacrificio (quizás una referencia a su consorte Taru) junto con tres ovejas. También estaba profundamente asociada con los ciervos, con la reina Puduhepa prometiendo a Estan (Ishtanu en hitita) que le daría muchos ciervos a la diosa."

deity_hatepinu:0 "$omen_hatepinu$"
omen_hatepinu:0 "Hatepinu"
omen_hatepinu_desc:0 "Hija del mar, el nombre de Hatepinu literalmente significa eso, 'Hija del Mar'. Es la consorte del hijo de Taru y Esthan, Talipinu, y ambos estuvieron generalmente asociados con la agricultura. Se volvió importante tanto en el sistema de creencias hitita, y parece haber ocupado un lugar bastante prominente en el panteón del pueblo Kaska."

deity_katahzipuri:0 "$omen_katahzipuri$"
omen_katahzipuri:0 "Katahzipuri"
omen_katahzipuri_desc:0 "Mejor conocida por su forma hitita, Kamrusepa, Katahzipuri era la diosa hática de las medicinas y las magias. Desempeñó un papel fundamental en el Mito de Talipinu, actuando como pacificadora del enojado dios 'desaparecido' de la vegetación. También tenía muchos otros roles, incluido el de partera divina, así como deidad doméstica del hogar. Curiosamente, era considerada una residente del cielo, siendo representada y llamada como un 'espíritu de humo' por los hititas y luvitas. También parecía tener una conexión especial con la ciudad de Kanesh, fortalecida por los rituales hititas posteriores de la zona."

deity_triple:0 "$omen_triple$"
omen_triple:0 "Estan-Tappinu-Zintuhi"
omen_triple_desc:0 "Las tres generaciones de diosas; Estan la madre, Tappinu la hija y Zintuhi la nieta; eran adoradas como una deidad triple. Esto ejemplifica particularmente la importancia de Estan (Arinna/Arinniti) en la ciudad sagrada de Arinna. Tappinu, quien también es llamada Mezulla por los hititas, era invocada como intermediaria para su madre durante las campañas militares. Desafortunadamente, no sabemos mucho sobre 'la nieta', Zintuhi, y no parece haber tenido una función especial. Se sabe que tiene un epíteto peculiar de 'Pinza de ropa en su pecho', sin embargo, el significado de esto se ha perdido en el tiempo."

deity_inaras:0 "$omen_inaras$"
omen_inaras:0 "Inaras"
omen_inaras_desc:0 "Inaras, o Inara, es una diosa fundamental en el festival de primavera hático de Puruli. El festival está dedicado a la diosa que conocemos solo por el nombre hitita Hannahanna, y parece ser un festival contemporáneo al festival Akitu de las creencias mesopotámicas. El papel de Inaras es dar al dios de la tormenta (Tarhunna en hitita, pero probablemente Taru en las creencias háticas originales) ayuda en forma de una trampa. Inara usa el engaño de un banquete para atraer y derrotar a la serpiente-dragón, Illuyanka (nombre hitita, pero originado en el mito hático). Como parte de su plan, seduce al mortal conocido como Hupasiyas de Zigaratta para obtener su ayuda cuando llegue el momento. Cuando la serpiente-dragón está suficientemente borracha, Hupasiyas ata una cuerda alrededor de Illuyanka, permitiendo que el padre de Inaras, presumiblemente Taru, destruya al ser maligno.\n\nAdemás, hay un epílogo para ambos, Inaras y Hupasiyas. Primero, Inaras construye una casa para su amante mortal, en lo alto de un acantilado. Su única instrucción fue que Hupasiyas nunca mirara por la ventana, porque si ve a su familia, le causará gran dolor. Desafortunadamente, mientras Inaras estaba fuera, esto es exactamente lo que hizo Hupasiyas, y suplicó a Inaras que lo dejara ir a casa con su familia. Inaras se enfurece con este acto de supuesta arrogancia de Hupasiyas, sin embargo, las consecuencias son desconocidas y solo podemos especular.\n\nMientras tanto, el epílogo de Inaras involucra otro mito. La diosa madre Hannahanna promete a Inaras un hombre y tierras. Sin embargo, Inaras desaparecería, comenzando un famoso mito de Taru (o un dios de la tormenta no identificado) para buscar a Inaras con la ayuda de Hannahanna y una abeja. Los estudiosos son rápidos en señalar las similitudes en esta historia con la del mito griego de Perséfone y Deméter."

deity_hannahanna:0 "$omen_hannahanna$"
omen_hannahanna:0 "Hannahanna"
omen_hannahanna_desc:0 "Hannahanna no es ciertamente el nombre original de la famosa diosa madre, sino el nombre hitita, que describe su papel como 'abuela'. Tenía todo un festival dedicado a ella, el importantísimo festival Puruli, así como un número de mitos sobrevivientes; lo que indica su importancia para el pueblo Hatti antes de los hititas.\n\nEl papel de Hannahanna en la mitología parece involucrar una serie de desapariciones misteriosas. Primero, el famoso mito de Talipinu, donde el dios de la tormenta Taru solicita la ayuda de Hannahanna para encontrar a Talipinu. Ella envía una abeja para encontrar a Talipinu, y la abeja efectivamente lo encuentra. En otro mito, Inaras desaparece y una vez más Hannahanna envía a la abeja asistente para encontrarla. Finalmente, en el tercer mito, la propia Hannahanna desaparece, sin embargo, esto fue intencional. Estaba enojada y se fue, causando que toda la tierra sufriera. El ganado se asfixia, las madres dejan de cuidar a sus hijos (tanto animales como humanos), y solo cuando regresa se restaura el orden."

deity_illuyanka:0 "$omen_illuyanka$"
omen_illuyanka:0 "Illuyanka"
omen_illuyanka_desc:0 "El dragón serpiente, Illuyanka, una vez amenazó al gran dios de la tormenta Taru, sin embargo, a través del poder de la amistad y su propia fortaleza, Taru venció a Illuyanka, matándolo. La narrativa original hática implica que fue atado por el amante mortal de Inaras y luego asesinado por Taru (o un dios de la tormenta no identificado).\n\nAdorar a este diabólico dragón serpentino sería bastante heterodoxo, sin embargo, tal vez su tentación de poder lo haga valer la pena."

deity_kasku:0 "$omen_kasku$"
omen_kasku:0 "Kasku"
omen_kasku_desc:0 "Kasku, o 'La Estrella Brillante', es el dios de la luna en el panteón hático. En su mito, 'La Caída de la Luna del Cielo', se dice que Kasku desciende (o cae) sobre la ciudad mercado de Lahzan. Sin embargo, esto enfurece a Taru, quien empapa a Kasku con feroces lluvias y vientos. Katahzipuri nota el alboroto y realiza un ritual para calmar al enojado dios de las tormentas. En la versión hitita y luvita del mito, Katahzipuri lo hace con la ayuda de Hapantali."

deity_zaparwa:0 "$omen_zaparwa$"
omen_zaparwa:0 "Zaparwa"
omen_zaparwa_desc:0 "Zaparwa era el jefe del panteón palaico, sin embargo, el pueblo palaico adoraba un panteón adyacente al de los hatti, más cercano a ellos que al panteón luvio-hurrita-hitita. Su centro de culto era la ciudad de Pala, más tarde conocida como Paflagonia. Debido a sus orígenes, Zaparwa a menudo se comparaba con el dios de origen hático, Talipinu, que también era un dios de la tormenta y desempeñaba un papel en el mito de la desaparición de Talipinu. También se le consideraba un dios de la vegetación. Además, su conexión con el resto del panteón principal hático viene en la forma de su consorte, la Reina de la Tierra, Katahzipuri."

deity_shulinkatte:0 "$omen_shulinkatte$"
omen_shulinkatte:0 "Shulinkatte"
omen_shulinkatte_desc:0 "Shulinkatte era conocido como el Rey de 'Shuli'. La palabra hática katte es bien conocida por significar rey, sin embargo, shuli es desconocida. Algunos creen que la palabra significa espada, sin embargo, esto aún no es demostrable. Tendría sentido, ya que Shulinkatte era conocido como el dios de la guerra de Nerik. Shulinkatte en realidad era considerado el padre del dios de la tormenta de Nerik, probablemente una versión epíteta local de Taru, y también era adorado en Hattusha. Su principal lugar de culto era la ciudad de Tamarmara, sin embargo, los orígenes y la ubicación del área están escasamente documentados. Se le representa con una espada y montando un león."

deity_hapantali:0 "$omen_hapantali$"
omen_hapantali:0 "Hapantali"
omen_hapantali_desc:0 "Hapantali, o Hapantaliya, es en realidad una diosa de origen luvio, no de origen hático. Este es uno de los pocos dioses que ingresaron en las creencias háticas desde los luvios y no al revés. Cabe destacar que algunos estudiosos han sugerido un origen hático, pero la mayoría rechaza esta idea de inmediato. En su adoración, se la consideraba una diosa pastora, siendo responsable del rebaño de ovejas asociado con el dios del sol luvio, Tiwaz. En la mitología hática, es probable que haya desempeñado un papel en calmar a Talipinu y a Hannahanna en dos ocasiones diferentes durante la Desaparición de Talipinu y la Desaparición de Hannahanna, respectivamente. A menudo aparece junto a Inaras, o como asistente de Hannahanna."