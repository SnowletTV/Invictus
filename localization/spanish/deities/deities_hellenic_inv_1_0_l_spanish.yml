l_spanish:
 # From Torugu
 deity_athena_tritogeneia: "$omen_athena_tritogeneia$"
 omen_athena_tritogeneia: "Atenea Tritogenia"
 omen_athena_tritogeneia_desc: "En la tierra sagrada de Libia, es allí donde encontraréis las aguas fuentes de vida del Lago Tritonis. Y es cerca de estas aguas sagradas donde la diosa Atenea Tritogeneia, Ella que fue Engendrada por los Tres, nació. Alábala, mortal, y recibe sus bendiciones si os considera digno"."
 ## Dionysos Indikos
 deity_dionysos_indikos:0 "$omen_dionysos_indikos$"
 omen_dionysos_indikos:0 "Dionisio Indikos"
 omen_dionysos_indikos_desc:0 "Dionisio Indikos es el equivalente Griego de Shiva, el dios Hindú; por lo que le hemos añadido al panteón Greco-Budista. Rezaremos a Shiva para que guíe a nuestros hombres en la batalla y para que les aumente la moral. Gracias a la disciplina de nuestro ejercito y sus apoyos ganaremos muchas batallas en los años venideros."

 ## Imperator Invictus ##
 deity_aphrodite_areia:0 "$omen_aphrodite_areia$"
 omen_aphrodite_areia:0 "Afrodita Areia"
 omen_aphrodite_areia_desc:0 "$aphrodite_description$\n\n#Y Areia#!: "Este epíteto significa 'Afrodita la Guerrera', se le rendía culto en Esparta y en Táras. Además, era representada con la armadura de Ares, el dios de la guerra, por lo que se cree que esta época bélica de Afrodita pertenece a sus primeros acólitos y cultos en Chipre y Citera, lugares donde hubo una gran influencia oriental durante el Periodo Orientalizante.\n\nEsta representación nos indica que Afrodita es descendiente de diosas de Oriente Medio, como la diosa Sumeria Inanna, la diosa Babilónica Istar o la diosa Fenicia-Cananea Astarté.\n\nEn Chipre también se referían a Afrodita con el epíteto 'Aphrodite Encheios' (Afrodita con una lanza), asimismo, se cree que este culto fue llevado hasta Chipre y Esparta."
 deity_enyo:0 "$omen_enyo$"
 omen_enyo:0 "Enío"
 omen_enyo_desc:0 "Es una diosa de la Guerra asociada el Dios Griego Ares, se dice de ella que es su hermana y, en ocasiones, su amante. Enío es la responsable de la destrucción de ciudades, y en numerosas batallas acompaña a Ares en la batalla.\n\nDurante la invasión de Troya, Enío provocó miedo y derramamientos de sangre durante la guerra junto con Eris, Discordia, Fobos, miedo, y Deimos, Dolor; estos últimos son los hijos de Ares. De acuerdo con el mito Enío participó en la guerra de los Siete contra Tebas, además de en la guerra de Baco contra los Indios.\n\nAdemás, se dice que a Enío le gustaba tanto la guerra que no eligió un bando durante la guerra entre Zeus y Tifón."
 deity_bellona:0 "$omen_bellona$"
 omen_bellona:0 "Belona"
 omen_bellona_desc:0 "Se trata de la Diosa Romana de la Guerra, la Destrucción y la Devastación. Belona era la consorte de Marte, el Dios Romano de la Guerra.\n\nSegún la tradición Romana Belona es la responsable de la destrucción de ciudades, además, era la compañera de Marte en las batallas. En el culto militar Belona se asociaba a Belona con Virtus, la personificación del valor."
 deity_hestia:0 "$omen_hestia$"
 omen_hestia:0 "Hestia"
 omen_hestia_desc:0 "Se trata de la diosa Griega del fuego, la familia y el Hogar, además, es una de las diosas vírgenes. Hestia es la primera hija del Titán Cronos y Rea.\n\nEn la mitología Griega Hestia siempre recibe la primera ofrenda que se hace en los hogares.\n\nEl fuego del Pritaneo es su santuario. Asimismo, cuando una nueva colonia se instala en una nueva zona llevan el fuego de Hestia a este nuevo lugar."
 deity_vesta:0 "$omen_vesta$"
 omen_vesta:0 "Vesta"
 omen_vesta_desc:0 "Se trata de la diosa del fuego, la familia y el Hogar, además, es una de las diosas vírgenes de la mitología romana. Vesta es la primera hija de los Titanes Saturno y Ops. Rara vez se representaba a Vesta con forma humana, ya que su representación más común era con el fuego del Foro Romano.\n\nSolo se le permitía a las Vestales, sus sacerdotisas, entrar a su templo, quienes se ocupaban de encender el fuego de la chimenea de su lugar de culto. Además, se la consideraba la protectora del pueblo Romano y su festividad, la Vestalia (7-15 de junio), era una de las festividades romanas más importantes\n\nDurante la Vestalia las matronas andaban descalzas por la ciudad hasta el santuario de la diosa, donde le daban sus ofrendas, comida."
 deity_proserpina:0 "$omen_proserpina$"
 omen_proserpina:0 "Proserpina"
 omen_proserpina_desc:0 "Proserpina es una diosa Romana cuya religión, mito y misterios son una combinación de los de Libera, la diosa del vino y la fertilidad. En la mitología Griega es conocida como Perséfone y la hija de Démeter, la diosa de la agricultura.\n\nEn la mitología Romana Proserpina es la hija de Ceres, el equivalente Romano de Démeter.\n\nAl igual que Perséfone, se relaciona a Proserpina con los Infiernos su Rey, ya que ella es la Reina de este. Asimismo, al igual que a Ceres, a Proserpina también se la relaciona con la primavera, el ciclo de la vida, la muerte, la reencarnación y la renovación."
 deity_luna:0 "$omen_luna$"
 omen_luna:0 "Luna"
 omen_luna_desc:0 "Luna es la diosa de la luna, y hermana del dios Sol. Cada mañana su hermano viaja por todo el mundo a lo largo del cielo y cada noche ella sigue sus pasos.\n\nSe dice que estaba tan enamorada de su amante Endimión que su padre Júpiter le concedió la inmortalidad, la eterna juventud y el sueño eterno para que ella pudiera visitarle cada noche.\n\nLuna no es siempre representada como una diosa, sino que en ocasiones se le considera un epíteto de otras diosas, ya que Juno y Diana son consideradas las diosas de la luna."
 deity_kronos:0 "$omen_kronos$"
 omen_kronos:0 "Cronos"
 omen_kronos_desc:0 "Cronos fue el líder y el más joven de la primera generación de Titanes, los descendientes de Urano (el Cielo) y Gaia (la Tierra). Cronos venció a su padre y reinó durante la Edad Dorada hasta que fue derrocado por su hijo Zeus, por lo que acabó encerrado en el Tártaro.\n\nAsimismo, según Platón Cronos y Rea son los hijos mayores de Océano y Tetis. Además, a Cronos se le representa con una hoz o una guadaña, el instrumento que usó para castrar y destronar a su padre, Urano.\n\nPor otra parte, a Cronos se le suele confundir, o quizás identificar de forma consciente, con el dios del tiempo Crono por su antigüedad, o por la similitud de sus nombres."
 deity_saturn:0 "$omen_saturn$"
 omen_saturn:0 "Saturno"
 omen_saturn_desc:0 "Saturno era el dios de la generación, la disolución, la abundancia, la riqueza, la agricultura, la renovación periódica y la liberación. El reinado mitológico de Saturno se representaba como una Edad de Oro de abundancia y paz. Tras la conquista Romana de Grecia, fue combinado con el Titán Griego Cronos.\n\nLa consorte de Saturno era su hermana Ops, con la que engendró a Júpiter, Neptuno, Plutón, Juno, Ceres y Vesta.\nSaturno era especialmente celebrado durante el festival de Saturnalia cada diciembre, quizás el más famoso de los festivales romanos, un momento de fiesta, inversión de roles, libertad de expresión, entrega de regalos y juerga."
 deity_eris:0 "$omen_eris$"
 omen_eris:0 "Eris"
 omen_eris_desc:0 "Eris era la Diosa Griega de la lucha y la discordia. La historia más famosa de Eris cuenta que ella inició la Guerra de Troya provocando el Juicio de Paris.\n\nLas diosas Hera, Atenea y Afrodita habían sido invitadas junto con el resto del Olimpo a la boda forzada de Peleo y Tetis, quienes se convertirían en los padres de Aquiles, pero Eris había sido desairada debido a sus inclinaciones alborotadoras. \n\nPor lo tanto, ella (como se menciona en el Cipria según Proclo como parte de un plan tramado por Zeus y Temis) lanzó en la fiesta la Manzana de la Discordia, una manzana de oro inscrita con las palabras; 'A la más bella', provocando que las diosas comenzaran a discutir sobre la destinataria adecuada.\n\nEl desventurado Paris, Príncipe de Troya, fue designado para elegir a la más bella por Zeus. A continuación, las diosas intentaron sobornar a Paris para que las eligiera.\n\nHera le ofreció poder político, Atenea le prometió sabiduría infinita y Afrodita le tentó con la mujer más bella del mundo; Helena, esposa de Menelao de Esparta.\n\nMientras que la cultura griega daba más importancia a las proezas y al poder, Paris eligió conceder la manzana a Afrodita, condenando así a su ciudad, que fue destruida en la guerra que se desató."
 deity_discordia:0 "$omen_discordia$"
 omen_discordia:0 "Discordia"
 omen_discordia_desc:0 "Discordia era la Diosa Romana de la lucha y la discordia, y es la contraparte de Eris. Al igual que Eris, es conocida por iniciar la Guerra de Troya tras ser desairada por los dioses del Olimpo, para lo cual presentó la Manzana de la Discordia.\n\nEsto llevó a Júpiter a elegir al Príncipe Troyano Paris para que seleccionara a la Diosa más bella de Todas, de la cual elegiría a Venus, después de que ésta le ofreciera a Helena, esposa de Menelao de Esparta, acto que desencadenaría la Guerra de Troya."
 deity_artemis_tauropolos:0 "$omen_artemis_tauropolos$"
 omen_artemis_tauropolos:0 "Artemisa Táuride"
 omen_artemis_tauropolos_desc:0 "$artemis_description$\n\n#Y Táuride#!: La historia de Ifigenia, una doncella que estuvo a punto de ser sacrificada por su padre antes de ser rescatada por la diosa Artemisa, es muy especial para nuestro pueblo. Iphigeneia fue llevada a la tierra de los taurios y, cuando regresó, trajo consigo una estatua de Artemisa, su protectora, que aún hoy veneramos. Recordar las misericordias de Artemisa Tauropolos es nuestro deber sagrado."
 deity_hecate_iphemide:0 "$omen_hecate_iphemide$"
 omen_hecate_iphemide:0 "Ifigenia Hécate"
 omen_hecate_iphemide_desc:0 "$hecate_description$\n\n#Y Ifigenia#!: Hécate, un nombre susurrado a los niños que se portan mal por las noches; una misteriosa diosa de la magia y el misterio, de la luz y la oscuridad, Aquella que espera en las encrucijadas y se queda fuera de las puertas. En nuestras tierras, la conocemos como Hécate Ifémide, que recuerda hechos que otros devotos menos piadosos han olvidado hace tiempo."
 deity_heraklean_targitaos:0 "$omen_heraklean_targitaos$"
 omen_heraklean_targitaos:0 "Targitaos Herácleo"
 omen_heraklean_targitaos_desc:0 "$targitaos_description$\n\n#Y Herácleo#!: Una interpretación Helénica del dios Targitaos, representa una mezcla de culturas. La fuerza combinada de los fundadores de Grecia y Escitia del linaje de nuestros reyes nos otorgará un poder inconmensurable en la guerra."
 deity_hylaian_drakaina:0 "$omen_hylaian_drakaina$"
 omen_hylaian_drakaina:0 "Hilaia Dracanea"
 omen_hylaian_drakaina_desc:0 "$Drakaina_description$\n\n#Y Dracanea#!: Mitad serpiente, mitad mujer, como las otras Dracaneas del mito Griego, la Dracanea de Hilaia sirve como representación de la tierra fértil. En un esfuerzo por explicar el mito tradicional del origen de los Escitas desde su propia perspectiva, los Griegos la utilizaron para transmitir la idea de que la tierra dio a luz a los tres grandes hijos de Hércules, quienes poblarían la tierra de Escitia."
 deity_drakon_kholchikos:0 "$omen_drakon_kholchikos$" 
 omen_drakon_kholchikos:0 "Drakon Kholchikos" 
 omen_drakon_kholchikos_desc:0 "$kholchikos_description$\n\n#Y Kholkikos#!: El dragón que guardaba el roble donde originalmente estaba colgado el Vellocino de Oro antes de que Iason de los Argonautas lo tomara y huyera con la ayuda de Medea, hija del rey Eetes. El drakon, una serpiente gigante y vigilante, era el protector sagrado del bosque que, según los griegos, pertenecía a Ares. De sus dientes, sembrados en la tierra, surgieron guerreros feroces y curtidos en la batalla, listos para luchar hasta el amargo final. Era una criatura terrible pero asombrosa con un propósito singular diseñado por los dioses." 
 deity_aeetes:0 "$omen_aeetes$" 
 omen_aeetes:0 "Aetes" 
 omen_aeetes_desc:0 "Hijo del dios Sol Helios y la Oceánida (ninfa del agua) Perseida, Aeëtes era el rey de la Cólquida en la mitología griega. Ocupó un lugar destacado en la increíble historia de Iason y los argonautas, en la que Aeëtes le prometió a Iason el legendario vellocino de oro si Iason podía completar ciertas tareas. Es posible que Eetes también haya sido una figura real de la historia, o quizás una representación de un rey histórico real. Muchos gobernantes de la Cólquida afirman ser descendientes de esta figura semimítica." 
 deity_iason:0 "$omen_iason$" 
 omen_iason:0 "Iason" 
 omen_iason_desc:0 "Iason es un héroe griego antiguo y el líder de los argonautas. Iason reunió una tripulación para su barco, el Argo, que incluía muchos héroes griegos, incluidos Heracles, los Dioscuri, Argus, Orfeo y muchas más figuras prominentes. Su objetivo era encontrar el legendario vellocino de oro y así emprender la aventura. Primero a la isla de Lemnos, en la que todos los hombres excepto Heracles participaron en muchas aventuras con las mujeres locales, lo que dio como resultado una nueva "raza" de los Minyae. Luego se aventuraron a Cyzicus, donde se encontrarían con un ataque sorpresa de los gigantes terrestres llamados Gegeines. Luego, Iason y los Argonautas zarparon hacia la corte de Fineo donde fueron atacados por arpías. Finalmente, para llegar a Cólquida, navegaron a través de las traicioneras Simplegadas, que eran acantilados aplastantes y chocantes que apuntaban a todo lo que viajaba a través de ellos. Finalmente llegaron a Cólquida donde tendrían que enfrentarse a Eetes y sus pruebas imposibles para conseguir el Vellocino de Oro." 
 deity_leukothea:0 "$omen_leukothea$" 
 omen_leukothea:0 "Leucotea" 
 omen_leukothea_desc:0 "Leukothea, o Leukothoe, era una diosa con muchos mitos de origen ligeramente diferentes. En una versión, ella era la reina de Athamas, que entonces se llamaba Ino. Hera volvería loca a Ino como castigo por cuidar al dios recién nacido Dioniso. Ino saltó al mar con su hijo Melicertes en brazos. Por compasión, los dioses transformaron a los dos en dioses del mar. Ino se convirtió en Leucotea y su hijo se convirtió en Palaemón.\n\nEn una versión del mito de Rodas se refiere a Halia, una ninfa (o diosa menor). Era hija de los titanes Thalassa y Pontus. Halia se convertiría en la esposa de Poseidón y de la unión nacieron seis hijos, además de la diosa Rodas. Sin embargo, los hijos le negaron a Afrodita el acceso a su isla, por lo que ella maldijo a los hijos que agredirían sexualmente a su propia madre, Halia. Desesperada, Halia se sumergió en el océano y se convirtió en Leucotea." 
 deity_prometheus:0 "$omen_prometheus$" 
 omen_prometheus:0 "Prometeo" 
 omen_prometheus_desc:0 "Prometeo, el titán de fuego griego. Prometeo desafió a los dioses griegos al darle a la humanidad el secreto del fuego. Fue anunciado como una gran deidad para la humanidad, que les regaló no sólo el fuego, sino también la esencia del avance tecnológico y la civilización. Sin embargo, debido a que desafió a los dioses, Prometeo fue castigado por la eternidad. Estaba atado a una roca gigante en una montaña al borde de la Cólquida. Allí, un águila vendría todos los días a comerse el hígado de su cuerpo. Todas las noches su hígado volvía a crecer, sólo para ser devorado nuevamente por el águila." 
 deity_apsyrtus:0 "$omen_apsyrtus$" 
 omen_apsyrtus:0 "Apsirto" 
 omen_apsyrtus_desc:0 "Apsirto, príncipe de la Cólquida y descendiente de Helios, fue fundamental en la historia de Jasón y los argonautas. Él y su hermana, Medea, huirían con Jasón lejos de Cólquida con el legendario vellocino de oro. Sin embargo, Medea, para frenar a su padre, que la habría alcanzado, mata a Apsyrtus y arroja las partes de su cuerpo detrás de ella para que su padre se vea obligado a recoger todos los pedazos de su hijo, ralentizándolo así." 
 deity_apollo_hegemon:0 "$omen_apollo_hegemon$" 
 omen_apollo_hegemon:0 "Apolo hegemón" 
 omen_apollo_hegemon_desc:0 "La forma vengadora y conquistadora del dios de la luz Apolo, el que no muestra piedad, que gobierna a los reyes y emperadores del mundo. Apollo Hegemon es muy querido por los ciudadanos de nuestras ciudades, quienes ven a Apolo como inspiración en tiempos de paz y guerra, porque la misma mano que toca la lira lleva la espada." 
 deity_ge:0 "$omen_ge$" 
 omen_ge:0 "Ge" 
 omen_ge_desc:0 "Ge es la representación armazic de la deidad griega Gaia. Uno de los cuatro seres inmortales originales que surgieron cuarto después de Khaos, ella era la encarnación de la tierra misma. Ella crearía Ouranos, los cielos, antes de dar a luz a más hijos. Ourea, las montañas; Pontos, el mar; y los cíclopes; todo sin la ayuda de una consorte. Ouranos se convertiría en su primera consorte. De esta unión, Ge quedó embarazada de tres hijos. Sin embargo, Urano, temiendo por su posición, se negó a permitir que nacieran los niños. Por lo tanto, Ge sufriría inmensamente ya que Ouranos le impediría dar a luz. Finalmente, Kronos la ayudaría a vengarse de Ouranos cortándole el miembro masculino. De ahí nacieron muchos seres: Erinys, los gigantes, Ninfas del Fresno (Meliae), y de la mayor parte de la carne surgió la diosa Afrodita. Finalmente, los niños dentro de Ge nacieron como los Titanes Briareos, Kottos y Gyes." 
 deity_phrixus:0 "$omen_phrixus$" 
 omen_phrixus:0 "Frixo" 
 omen_phrixus_desc:0 "Frixo era hijo del rey de Beocia, Atamante. Su madre era la diosa de las nubes, Nephele. Frixo, junto con su gemela Helle, debían ser sacrificados para salvar las cosechas de Becia. Su madrastra, Ino (más tarde la diosa Leucotea), los odiaba y por eso tostaba en secreto todas las semillas de grano en Becia. Los granjeros le preguntaban al oráculo qué había sucedido y qué hacer, sin embargo, Ino sobornó a los hombres que debían pronunciar las palabras del oráculo para que mintieran y dijeran al resto de los becios que el oráculo afirmaba que Frixo y Helle debían ser sacrificados. Antes de que pudieran ser sacrificados, fueron salvados por un carnero nadador con el vellón dorado. Desafortunadamente, durante los viajes en el carnero, Helles se caería y sería arrojada a las aguas que en adelante se llamarían Helesponto. Mientras tanto, Frixo iría a Cólquida, donde el rey Eetes lo trató bien e incluso se casó con la hija de Eetes, Calciope. De su unión nacieron Argus, Phrontis, Melas y Cytisoro." 
 deity_hydaspes:0 "$omen_hydaspes$" 
 omen_hydaspes:0 "Hidaspo" 
 omen_hydaspes_desc:0 "Hydaspos es el poderoso dios del río Hydaspes, también llamado río Jhelum. Cuando Alejandro marchó con sus ejércitos hacia el Indo y el rey Porus luchó contra él, los dioses también lucharon. En un cuento épico, se describió a Hidaspos luchando contra Dioniso como una representación de Porus contra Alejandro. Si bien esta epopeya se produjo en el siglo V d.C., es probable que los orígenes del dios Hidaspo comenzaran en el siglo I a.C. Es una encarnación del río que lleva el mismo nombre. También se le llama el dios de la Pentapotamia." 
 deity_zeus_dacieus:0 "$omen_zeus_dacieus$" 
 omen_zeus_dacieus:0 "Zeus Dacio" 
 omen_zeus_dacieus_desc:0 "Zeus Dacieus era adorado por muchos en Capadocia, y su sacerdote era el cuarto sacerdote más importante del reino." 
 deity_cataonian_apollo:0 "$omen_cataonian_apollo$" 
 omen_cataonian_apollo:0 "Apolo cataoniano" 
 omen_cataonian_apollo_desc:0 "El templo de Apolo Cataoniano en Dastarcum fue el templo de todos los demás templos de Capadocia." 
 deity_orpheus:0 "$omen_orpheus$" 
 omen_orpheus:0 "Orfeo" 
 omen_orpheus_desc:0 "Orfeo fue un héroe griego legendario con un talento musical que superaba la capacidad humana. Era hijo de Calíope y Eagrus, el rey de Tracia. Se decía que el propio Apolo le había regalado su lira. Orfeo se uniría a los Argonautas y rivalizaría con la música de las sirenas con su propia música. Al regresar se casó con Eurídice, sin embargo, ella moriría por mordedura de serpiente. Estaba tan desconsolado que utilizó su destreza musical para encantar y conmover a Hades, quien permitiría a Eurídice regresar al mundo de los vivos siempre que ni ella ni Orfeo le dieran la espalda al abandonar su reino. Orfeo lograría salir del todo y luego regresaría, sin embargo, Eurídice aún no saldría y desaparecería instantáneamente de regreso al inframundo." 
 deity_hermes_trumsiates:0 "$deity_hermes_trumsiates$"
 omen_hermes_trumsiates:0 "Hermes Trumsiate"
 omen_hermes_trumsiates_desc:0 "Una fusión espartana del dios helénico Hermes con el dios venético existente Trumsiate, Hermes Trumsiate es venerado tanto por viajeros como por comerciantes dentro de la esfera helénica del noreste de Italia. Protector de las caravanas, es especialmente identificado por los Enetoi, quienes a menudo dependen del comercio para ganarse la vida."
 deity_apollo_altinos:0 "$omen_apollo_altinos$"
 omen_apollo_altinos:0 "Altinos Apollo"
 omen_apollo_altinos_desc:0 "Con el antiguo dios venético de Altino siendo visto como uno y el mismo que el dios griego Apolo, ha llegado a ser una de las deidades más importantes de los Enetoi, con sacrificios de caballos realizados periódicamente en sus templos."
 deity_artemis_reitia:0 "$omen_artemis_raetia$"
 omen_artemis_reitia:0 "Reitia Artemis"
 omen_artemis_reitia_desc:0 "Siendo una de las deidades más veneradas por los veneti locales, Reitia fue equiparada con Artemisa por los espartanos invasores. Tanto una diosa de la naturaleza como de las mujeres, se dice que Reitia Artemis protege al pueblo Enetoiano, dándoles un profundo respeto por el mundo natural y fomentando la alfabetización de la ciudadanía a través de sus rituales religiosos."
 deity_ares_einaios:0 "$omen_ares_einaios$"
 omen_ares_einaios:0 "Ares Einaios"
 omen_ares_einaios_desc:0 "Anteriormente solo un dios local de Patavium, Einaio fue elevado por los espartanos invasores y equiparado con su gran dios de la guerra, Ares. Ahora, Ares Einaios es el dios de la guerra más importante de los Enetoi, creído para liderar cada una de sus victorias."
 omen_orpheus_desc:0 "Orfeo fue un héroe legendario griego con un talento musical más allá de la capacidad humana. Era hijo de Calíope y Eagro, el rey de Tracia. Se decía que había recibido su lira del mismo Apolo. Orfeo se unió a los Argonautas y rivalizó con la música de las sirenas con su propia música. Al regresar, se casó con Eurídice, sin embargo, ella moriría por la mordedura de una serpiente. Orfeo, desconsolado, usó su habilidad musical para encantar y conmover a Hades, quien permitió que Eurídice volviera al mundo de los vivos, siempre que ni ella ni Orfeo miraran hacia atrás mientras salían de su reino. Orfeo casi logró sacarla completamente, pero se volvió hacia atrás, y Eurídice, que aún no había salido, desapareció instantáneamente de vuelta al inframundo."
 deity_hera_kandarene:0 "$omen_hera_kandarene$"
 omen_hera_kandarene:0 "Hera Kandarene"
 omen_hera_kandarene_desc:0 "$hera_description$\n\n#Y Kandarene#!: Oculta en las montañas de Olgassys en el norte de Anatolia, Hera vela por la ciudad de Kandara con una cálida mirada. Una diosa madre similar a Cibeles Mater, Hera se hizo popular en la gran Anatolia tras la colonización jónica de su costa occidental y las islas cercanas. Para los paflagonios, ella existe como protectora de su cultura, su linaje real y su forma de vida."
 deity_kytioros:0 "$omen_kytioros$"
 omen_kytioros:0 "Kytioros"
 omen_kytioros_desc:0 "Hijo de Frixo, el hombre que huyó de Beocia y de la muerte al acogedor hogar de Eetes en la Cólquida montado en el vellocino de oro, Kytioros no terminó ni en la tierra de su padre ni en la de su abuelo. Tomó su hogar, en cambio, en los picos de la cordillera de Olgassys en Paflagonia, en un santuario en la cima detrás del puerto de Kytoros, y dio a esa ciudad su nombre... o eso es lo que el historiador Éforo de Cime haría creer a la gente."
 deity_glycon:0 "$omen_glycon$"
 omen_glycon:0 "Glycon"
 omen_glycon_desc:0 "La supuesta encarnación del dios de la curación Asclepio, Glycon la serpiente reside en Abonutico, manejada por el oráculo de Glycon. Una serpiente con cabeza humana, se dice que habla en acertijos y predice el futuro. La criatura oracular recuerda a los muchos cultos de serpientes encontrados en el corazón de Macedonia en Hellas. De lejos y de cerca, la gente ha llegado a considerar mucho a la serpiente, creyendo que todas sus palabras son su luz guía."
 deity_zeus_chrysaoreus:0 "$omen_zeus_chrysaoreus$"
 omen_zeus_chrysaoreus:0 "Zeus Chrysaoreus"
 omen_zeus_chrysaoreus_desc:0 "$zeus_description$\n\n#Y Chrysaoreus#!: Zeus Chrysaoreus, estrechamente asociado con Zeus Labrandos, fue el producto de la fusión de las culturas helénica y caria, actuando como una forma helenizada del dios del clima hurrita Teshub. \n\nEl dios de los cielos bendice nuestros avances en el campo de batalla. Con la guía del portador de la tormenta, nuestro pueblo perfeccionará sus habilidades con el hacha y la espada."
 deity_achelous:0 "$omen_achelous$"
 omen_achelous:0 "Aqueloo"
 omen_achelous_desc:0 "$achelous_description$"
 achelous_description:0 "Hijo de los Titanes Océano y Tetis, Aqueloo fue la personificación del río epónimo Aqueloo, el río más largo de Grecia. Aqueloo fue adorado como el dios del agua dulce. Algunos creían que 'las aguas de Aqueloo, remolinando de plata' eran la fuente de todo el Mediterráneo. Famosamente luchó con Heracles por la mano de Deyanira y fue vencido tres veces: primero en forma de hombre, luego como serpiente y finalmente como toro. Este conflicto se representó a menudo en cerámica en todo el mundo helénico. Después de derrotar a su enemigo, Heracles arrancó uno de los cuernos de toro de Aqueloo y lo dio a las Hespérides, quienes llenaron el cuerno con frutas y flores, transformándolo en la Cornucopia o Cuerno de la Abundancia. Se decía que Aqueloo engendró a las sirenas con una de las Musas, generalmente Terpsícore o Melpómene.\n\nLa evidencia arqueológica indica que Aqueloo fue un dios fluvial importante, quizás el más importante de todos los dioses fluviales griegos, desde un período temprano. Pero su influencia comenzó a decaer a finales del siglo IV a.C., y Aqueloo fue gradualmente relegado al estatus de un dios menor del agua."


 deity_demetrios:0 "$omen_demetrios$"
 omen_demetrios:0 "Demetrios Poliorcetes"
 omen_demetrios_desc:0 "Demetrios Poliorcetes fue un noble y líder militar griego macedonio que se convirtió en rey de Macedonia entre 294 y 288 a.C. Miembro de la dinastía Antigónida, era hijo de su fundador, Antígono I Monóftalmos, y su esposa Estratonice, así como el primer miembro de la familia en gobernar Macedonia en la Grecia helenística.\nDespués de que Demetrios arrebatara el control de Atenas a Casandro, fue adorado como un dios viviente por el agradecido pueblo de Atenas, quien le otorgó honores religiosos y estatus divino con el himno itifálico, incluyendo la atribución de ascendencia divina al nombrar a Demetrios como hijo de Poseidón y Afrodita. Demetrios recibió el opisthodomos del Partenón como su residencia personal y fue hecho oráculo, colocando a Demetrios en una posición de suprema autoridad religiosa y elevándolo a un rango prácticamente inviolable. Durante este período, Demetrios Poliorcetes recibió honores propios del dios Dionisio. Entre muchos cambios, el festival llamado Dionisia fue reconstituido como la Demetria."