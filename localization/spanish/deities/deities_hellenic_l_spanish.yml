 ## Cretan ##
 deity_diktynna:0 "$omen_diktynna$"
 omen_diktynna:1 "Diktynna"
 omen_diktynna_desc:2 "Diktynna, o Britomartis, es la diosa cretense de las montañas y la caza, y suele equipararse con la griega Artemisa, la romana Diana o la egea Apaphea.\n\nSe dice que es la bisnieta de Deméter, por parte de su hijo Eubolos. Como inventora de las redes de caza, Diktynna tiene una posición importante para los cazadores de Creta."
 deity_eleuthya:0 "$omen_eleuthya$"
 omen_eleuthya:1 "Ilitía"
 omen_eleuthya_desc:2 "Ilitía es la diosa del nacimiento y las parteras. Fue encomendada por las Moiras con la tarea de crear descendencia.\n\nEs una deidad popular entre las mujeres que suelen invocarla para aliviar los dolores del parto y para ayudarlas en el proceso. En Creta en específico, tiene cultos antiguos en su honor que han estado activos en la isla desde la civilización minoica.\n\nEn algunos lugares, su adoración está relacionada con Poseidón."
 deity_velchanos:0 "$omen_velchanos$"
 omen_velchanos:1 "Velkhanos"
 omen_velchanos_desc:2 "Velkhanos es una deidad infantil local e hijo de la gran Rea. En tiempos posteriores, las características de este dios fueron usadas como una parte de los mitos e historias griegas de Zeus, motivo por el cual suelen sincretizarlos a ambos en un nuevo Zeus Velkhanos.\n\nGracias a este dios sincrético, en Creta, Zeus suele aparecer como un joven, a diferencia de su apariencia más anciana en la mayoría de territorios. La deidad, tanto como Velkhanos y Zeus Velkhanos, suele asociarse con la vegetación, las abejas y la miel."
 deity_rieia:0 "$omen_rieia$"
 omen_rieia:1 "Rea"
 omen_rieia_desc:2 "$rhea_description$"
 rhea_description:0 "Rea es la madre de muchos de los dioses del Olimpo, aunque no es una diosa Olímpica en sí. Es la hija de Urano y Gea, y la esposa de Cronos. Como una de los titanes, participó en el derrocamiento de su padre y se hizo la reina del mundo.\n\nCuando su esposo se enteró de que sería derrocado por sus propios hijos, decidió detener la profecía al comérselos a todos justo después de nacer. Cuando el hijo número dieciséis nació, Rea decidió terminar con la tiranía de Cronos, escondió al Zeus recién nacido y engañó a Cronos con una piedra envuelta.\n\nSuele estar asociada con la Magna Mater latina o con la Cibeles de Anatolia."
 deity_diktean_zeus:0 "$omen_diktean_zeus$"
 omen_diktean_zeus:1 "Zeus Dicteo"
 omen_diktean_zeus_desc:2 "$zeus_description$\n\nEn Creta, era alabado como Zeus Dicteo, una fe basada en su nacimiento en la isla."
 deity_ariadne:0 "$omen_ariadne$"
 omen_ariadne:1 "Ariadna"
 omen_ariadne_desc:2 "Ariadna es la diosa de los dédalos, laberintos y caminos. Era la hermana del minotauro de Creta y ayudó a Teseo a acabar con su brutalidad.\n\nEn Creta hay cultos antiguos en su honor y ha sido adorada durante siglos. En algunas historias está casada con Dionisio, el dios griego del vino."
 deity_amaya:0 "$omen_amaya$"
 omen_amaya:1 "Amaya"
 omen_amaya_desc:2 "Amaya es la diosa cretense de la sanación y suele ser invocada en los partos. Algunos dicen que ayuda a Ilitía y las invocan a ambas. Otros, simplemente la tratan como a una deidad independiente para la medicina, la sanación y el nacimiento.\n\nEn la cultura griega, suele comparársele con Maya, la ninfa de la montaña y madre de Hermes."
 deity_karmanor:0 "$omen_karmanor$"
 omen_karmanor:1 "Karmanor"
 omen_karmanor_desc:2 "Karmanor es el dios cretense de la cosecha y esposo de Deméter, la diosa griega. Es el padre de Eubuleo y está relacionado de forma remota con otras deidades cretenses, como Karme y Diktynna.\n\nEstá particularmente asociado con la ciudad y la región de Tarra como el dios patrón de la zona."

 ## Generic ##
 deity_ares:0 "$omen_ares$"
 omen_ares:1 "Ares"
 omen_ares_desc:4 "$ares_description$"
 ares_description:0 "El dios de la guerra infundirá a nuestros hombres la fuerza y la disciplina de antaño. Con nuestros soldados luchando cada vez más duro para estar a la altura de sus ideales, todos estamos seguros de ganar nuestras guerras.\n\nEl dios era bien conocido por su naturaleza destructiva y caótica, y por cómo se deleita en la matanza y la batalla. A menudo es retratado como un amante de la diosa del amor y como un rival de la diosa de la sabiduría. Con frecuencia se encuentra en una situación de pérdida contra esta última, la diosa más inteligente y lógica siempre logra superarlo."
 deity_apollo:0 "$omen_apollo$"
 omen_apollo:1 "Apolo"
 omen_apollo_desc:4 "$apollo_description$"
 apollo_description:0 "Las visiones y profecías del dios de la luz inspirarán a nuestros jóvenes a tomar las armas y luchar por nuestra nación. Con los jóvenes listos para participar en nuestras guerras, tendremos más soldados potenciales de los que hemos tenido en mucho tiempo.\n\nEs el dios de las artes, la luz y la medicina, y también un arquero hábil como su hermana gemela. Se dice que los Oráculos de Delfos y Delos reciben visiones del dios y predicen tanto tragedias como bendiciones a sus muchos visitantes."
 deity_athena:0 "$omen_athena$"
 omen_athena:2 "Atenea"
 omen_athena_desc:4 "$athena_description$"
 athena_description:1 "La bendición de la diosa de la sabiduría inspirará a nuestros artistas y artesanos en su búsqueda del conocimiento. Con estos grandes conocimientos, estamos seguros de poder progresar y competir con nuestros enemigos y vecinos.\n\nLos rumores dicen que la diosa fue una vez originaria de Libia, pero ahora forma parte del panteón helénico y desempeña un papel importante como diosa de la sabiduría, la artesanía y la guerra. A diferencia de su contraparte masculina, se le suele considerar como la patrona de las guerras de tipo más táctico y estratégico, y son conocidos por oponerse entre sí en Troya y en muchas otras batallas famosas.\n\nEs la patrona de la ciudad de Atenas, con el mayor templo dedicado en su honor situado en la acrópolis."
 deity_hades:0 "$omen_hades$"
 omen_hades:1 "Hades"
 omen_hades_desc:5 "$hades_description$"
 hades_description:0 "Rogamos al dios del Inframundo a que abra sus arcas para nuestra causa y bendiga a nuestro pueblo con sus riquezas. Con todos estos minerales y riquezas recién descubiertos, nuestra sociedad prosperará durante mucho tiempo.\n\nEl gran señor del Inframundo es el mayor de tres, pero perdió tanto los cielos como los mares a manos de sus dos hermanos menores, lo que dejó solo las almas de los muertos y su reino nombrado en su honor. Además de ser el protector de los muertos, es conocido por su riqueza y acceso a los minerales de la tierra.\n\nHay muchas historias de los héroes que viajan a su reino para rescatar a alguien, varias de las cuales conducen a tragedias similares a las de Orfeo. La mayoría de los helenos no temen al dios, ya que no es vengativo ni busca activamente la muerte de los mortales."
 deity_zeus:0 "$omen_zeus$"
 omen_zeus:1 "Zeus"
 omen_zeus_desc:5 "$zeus_description$"
 zeus_description:0 "El dios de los cielos bendice nuestros avances en el campo de batalla y justifica nuestra causa con su presencia. Con esta deidad de nuestro lado, nuestra gente cansada de las batallas está segura de estar lista para portar las herramientas de guerra una vez más.\n\nAunque era el menor de sus hermanos, fue el único al que su padre no comió, y al final se levantó para derrocar al viejo panteón. Como el más capaz, se le dio el reino de los cielos y se convirtió en el más importante del panteón de los dioses.\n\nHay incontables historias de cómo la deidad descendió al reino de los humanos, enamoró a una que otra mortal y finalmente llevó a que nacieran los héroes de la antigüedad. Aunque es conocido por su temperamento furioso y su lujuria insaciable, es la deidad más respetada del panteón en la mayoría de las regiones del mundo helénico."
 deity_hermes:0 "$omen_hermes$"
 omen_hermes:1 "Hermes"
 omen_hermes_desc:4 "$hermes_description$"
 hermes_description:0 "El mensajero de los dioses abrirá el comercio en toda clase de naciones a nuestros bienes y comerciantes, lo que asegurará que el comercio fluya libremente a nuestro favor. Con nuestros comerciantes ayudados por el propio embustero, nuestra gente seguramente prosperará con esta riqueza.\n\nEl mensajero de los dioses es conocido como un embaucador y un bromista. Incluso desde muy joven trató de engañar a uno de sus hermanos mayores. Es el dios patrón de los viajeros, ladrones y comerciantes, así como el psicopompo del mundo helénico. Guía las almas de los muertos al Inframundo y a la vida después de la muerte."
 deity_tyche:0 "$omen_tyche$"
 omen_tyche:1 "Tique"
 omen_tyche_desc:4 "$tyche_description$"
 tyche_description:0 "Nuestra gente vivirá segura sabiendo que tenemos la bendición de la diosa de la fortuna. Después de todo, ¿quién mejor para proteger a nuestro pueblo que la que decide el destino mismo?\n\nComo diosa patrona de la fortuna y la prosperidad, a menudo se le agradece y se le maldice por sucesos inexplicables, basados en el resultado para la persona en cuestión. Últimamente ha surgido un culto dedicado en su honor alrededor del Mediterráneo que cree que puede girar las fortunas de la diosa a su favor."
 deity_demeter:0 "$omen_demeter$"
 omen_demeter:1 "Démeter"
 omen_demeter_desc:4 "$demeter_description$"
 demeter_description:1 "Le pediremos a la diosa de la cosecha que bendiga nuestro esfuerzo y asegure los alimentos necesarios para que nuestra gente crezca y se expanda. Mientras la diosa nos mire con buenos ojos, nuestras cosechas crecerán con seguridad durante muchos años, lo que pondrá fin a la devastación y a los malos sembradíos.\n\nComo diosa patrona de la agricultura, la cosecha y la fertilidad, desempeña un papel importante en el día a día de las sociedades helénicas. Las culturas crecen y mueren por su voluntad. Se celebran varios festivales en su honor en todo el mundo mediterráneo, que a menudo representan la trágica pérdida de su hija ante el dios del Inframundo.\n\nEn la ciudad de Eleusis, hay un culto de misterio dedicado en su honor, donde algunos dicen que pasan por las mismas experiencias de pérdida y renacimiento que la diosa una vez vivió en busca de su hija."
 deity_helios:0 "$omen_helios$"
 omen_helios:1 "Helios"
 omen_helios_desc:4 "$helios_description$"
 helios_description:2 "Helios es un dios que a diario recorre el cielo en su cuadriga, siguiendo y siendo seguido por su hermana Selene, la diosa de la luna. A medida que se lanza en el este, hace que la luz y la prosperidad colmen el día, para luego desaparecer por el oeste al caer la noche.\n\nAunque Helios no es uno de los doce dioses del Olimpo, tiene un papel importante en varios cuentos y leyendas famosos. Algunos le conceden el epíteto de "el que todo lo ve", pues es testigo de todo lo que sucede entre mortales e inmortales mientras termina su travesía por el cielo."
 deity_selene:0 "$omen_selene$"
 omen_selene:1 "Selene"
 omen_selene_desc:2 "$selene_description$"
 selene_description:0 "Selene es la diosa de la luna y la hermana del dios sol, Helios. Todos los días, Helios recorre los cielos y en la noche Selene es quien hace el trayecto.\n\nSe dice que Selene se enamoró tan profundamente de su amante Endimión, que hizo que su padre Zeus le concediera la inmortalidad, la juventud eterna y un sueño perpetuo para que ella pudiera visitarlo todas las noches.\n\nAunque no es tan venerada como el resto de deidades, tiene un culto dedicado a ella en la región de Messenia."
 deity_hera:0 "$omen_hera$"
 omen_hera:1 "Hera"
 omen_hera_desc:4 "$hera_description$"
 hera_description:1 "Hera es la hermana y esposa de Zeus, el dios del cielo, y la diosa patrona de la familia, el matrimonio y el nacimiento. Como una de los seis hijos de Crono y Rea, fue tragada entera por su padre justo después de nacer y, con el tiempo, fue liberada cuando Zeus engañó a su padre para que dejara libres a todos sus hermanos.\n\nComo una de las diosas más importantes del Olimpo, suele ser invocada sola y junto a su esposo. Muchas parejas recién casadas esperan la bendición de Hera, tanto en la fertilidad como en el bienestar de sus hijos.\n\nHera es una antagonista recurrente en varias historias que involucran a los bastardos de Zeus, pues siempre intenta vengarse de los hijos de su esposo."
 deity_artemis:0 "$omen_artemis$"
 omen_artemis:1 "Artemisa"
 omen_artemis_desc:4 "$artemis_description$"
 artemis_description:0 "Artemisa es una de las deidades mellizas que nacieron en Delos, de Zeus y Leto. Presuntamente, luego de ayudar a su madre a dar a luz a su hermano Apolo, se vio a sí misma destinada a convertirse en una partera, convirtiéndose así en la diosa patrona del nacimiento. También es la diosa de la naturaleza, la caza y la fertilidad.\n\nSiendo joven, la deidad le pidió a su padre, Zeus, que le concediera virginidad eterna. Protegía su propia pureza, además de las de sus acompañantes, con furia y violencia. Se dice que los pocos cazadores desafortunados que se encontraban con la diosa sufrían una muerte rápida pero dolorosa.\n\nEn Éfeso se erigió un gran templo hacia la deidad que logró convertirse en una de las maravillas del mundo."
 deity_aphrodite:0 "$omen_aphrodite$"
 omen_aphrodite:1 "Afrodita"
 omen_aphrodite_desc:3 "$aphrodite_description$"
 aphrodite_description:0 "Es la diosa del amor, la belleza y el placer. Se dice que nació a partir de los genitales cercenados de Urano, cuando Crono los lanzó al mar, y surgió de la espuma que se formó en el agua.\n\nTambién se dice que es la esposa de Hefesto, el dios lisiado de la forja, pero que tuvo un amorío con el dios de la guerra. Descubierta por su esposo, su amante y ella fueron objeto de burlas por parte de los demás dioses.\n\nHay varios grandes templos en su honor, uno en Atenas la celebra de forma más divina bajo el nombre de Afrodita Urania. Otro ejemplo notable está en la acrópolis de Corinto."
 deity_poseidon:0 "$omen_poseidon$"
 omen_poseidon:1 "Poseidón"
 omen_poseidon_desc:2 "$poseidon_description$"
 poseidon_description:0 "Es el dios patrón de los terremotos, las tormentas y el mar. Como el gobernante de los muchos océanos del mundo, los marineros suelen rezarle antes de dejar sus hogares para tener un viaje seguro, con la esperanza de que mantenga a sus hijos y a su temperamento bajo control mientras recorren sus dominios.\n\nPese al hecho de que suele asociársele con los muchos desastres del mundo, es popular entre los colonos y entre quienes viven cerca de sus dominios. Para los colonos, es él quien les concedió mareas calmas para que pudieran asentarse en tierras extranjeras; mientras que para quienes viven cerca del mar, su abundante reino les proporciona la mayor parte de la comida."
 deity_heracles:0 "$omen_heracles$"
 omen_heracles:2 "Heracles"
 omen_heracles_desc:2 "$heracles_description$"
 heracles_description:1 "Es el hijo del dios de los cielos y es el patrón de la fuerza y de los héroes mismos. Luego de asesinar a su esposa e hijos en un ataque de locura, el héroe tuvo que someterse a varios desafíos para enmendar las cosas. Estas doce pruebas llegaron a conocerse como los Doce Trabajos de Heracles y son mitos populares en el mundo helénico.\n\nLa deidad es alabada particularmente por los atletas y los participantes de los Juegos Olímpicos, quienes buscan continuar con su legado esforzándose por la victoria. En los últimos años, su popularidad entre las márgenes de la sociedad helénica ha sido notable, pues ha sido elegido por varias colonias como su protector y por los extranjeros que han interactuado con ellas.\n\nSuele ser equiparado con el cananeo Melkart, en especial en Sicilia, donde ambas fes han sido importantes en sus partes respectivas de la isla."
 deity_asclepius:0 "$omen_asclepius$"
 omen_asclepius:2 "Asclepio"
 omen_asclepius_desc:2 "$asclepius_description$"
 asclepius_description:0 "Como el dios de la sanación y la medicina, es una deidad popular invocada junto a su padre Apolo. Desde muy temprana edad, recibió educación en medicina y sanación por parte de su padre, del famoso centauro Quirón y de las serpientes sagradas del conocimiento y llegó al punto en que podía negar cualquier tipo de enfermedad o mal.\n\nLas historias dicen que sus poderes eran tan fuertes que podía devolverle la vida a alguien, lo que llevó a una situación en la cual el dios del Inframundo se sintió tan robado que hizo que lo mataran. Tiempo después, se le permitió regresar a la vida y fue invitado al Olimpo."
 deity_hephaestus:0 "$omen_hephaestus$"
 omen_hephaestus:2 "Hefesto"
 omen_hephaestus_desc:3 "$hephaestus_description$"
 hephaestus_description:0 "En todas partes, es conocido como el dios patrón de los herreros, el fuego y los artesanos. Su madre lo abandonó cuando era pequeño y la deidad quedó deformada desde la infancia, pero creció feliz de todos modos.\n\nMuchas historias y mitos mencionan las grandiosas armas, joyas y armaduras que creó el etneo. De todas partes del mundo, se acercan héroes y dioses que buscan sus habilidades, y poco se van decepcionados.\n\n¿Qué mejor deidad para invocar en nuestras ceremonias que la que ha ayudado a héroes durante siglos?"
 deity_dionysus:0 "$omen_dionysus$"
 omen_dionysus:2 "Dionisio"
 omen_dionysus_desc:2 "$dionysus_description$"
 dionysus_description:1 "La deidad tracia se ha vuelto popular en el Mediterráneo como dios patrón del vino y de la fertilidad. Los griegos lo llaman Dionisio; los latinos, Baco; los tracios, Bassareus.\n\nSu rostro presenta varios aspectos: joven o viejo, barbudo o afeitado, pero siempre bendice a sus seguidores con vino y los libera de las inhibiciones sin sentido. Se dice que el caos le sigue, ya que las ménades y los sátiros destruyen todo a su paso.\n\nAunque para algunos invocar a este dios es peligroso, se rumora que existe un culto en su honor: los bacanales."
 deity_pan:0 "$omen_pan$"
 omen_pan:1 "Pan"
 omen_pan_desc:2 "$pan_description$"
 pan_description:0 "Es el dios de la naturaleza y de los pastores y suele representarse como mitad hombre y mitad cabra. Las historias dicen que puedes escuchar su flauta si atraviesas la naturaleza de Arcadia, pues vive cerca de las laderas.\n\nLa deidad suele asociarse con el pánico, presuntamente por sus gritos furiosos. Algunos dicen que él es la razón por la cual los persas entraron en pánico en su batalla contra los atenienses en la batalla de Maratón."
 deity_dioscuri:0 "$omen_dioscuri$"
 omen_dioscuri:0 "Dioscuros"
 omen_dioscuri_desc:0 "$dioscuri_description$"
 dioscuri_description:0 "Cástor y Pólux son los hijos mellizos del dios de los cielos y de la humana Leda. Son dioses benevolentes que protegen a todos los hombres en el mar contra las tormentas, a los guerreros en batalla y a todos los atletas que corren carreras, conducen carros o luchan en competencias. Aprecian especialmente a los hermanos y a los amigos que se quieren.\n\nSegún la tradición, solamente Pólux era hijo de Zeus y había nacido inmortal. Sin embargo, cuando Cástor resultó herido de muerte en un duelo, Pólux decidió compartir su inmortalidad con su hermano. En consecuencia, ambos están destinados eternamente a pasar un día en el monte Olimpo con los dioses y otro en Hades con los muertos, siempre inseparables, compartiendo su destino en la muerte como hicieron en la vida."

 ### DLC Locked Deities ###
 ## Athens ## 
 deity_athena_promachos:0 "$omen_athena_promachos$"
 omen_athena_promachos:0 "Athena Promachos"
 omen_athena_promachos_desc:1 "$athena_description$\n\n#Y Promachos#!: El epíteto de Promachos fue entregado a Atenea por los atenienses después de su victoria sobre los persas, para ser siempre un recordatorio de su bendición cuando los griegos vencieron a los invasores. Esta es la forma de la diosa más conocida por guiar a los hombres a la batalla, y funciona como una deidad de la guerra."
 deity_athena_ergane:0 "$omen_athena_ergane$"
 omen_athena_ergane:0 "Athena Ergane"
 omen_athena_ergane_desc:1 "$athena_description$\n\n#Y Ergane#!: Ergane es el epíteto dado a la diosa cuando es invocado como el patrón de los artesanos y las mujeres. En muchas historias, la deidad era conocida por su experiencia en las artes del tejido en particular, pero también por sus diversas artesanías en general."
 deity_athena_parthenos:0 "$omen_athena_parthenos$"
 omen_athena_parthenos:0 "Athena Parthenos"
 omen_athena_parthenos_desc:1 "$athena_description$\n\n#Y Parthenos#!: Parthenos, la Doncella, es un epíteto dado a Atenea como un reflejo de su perpetuo estado como virgen, como algunas de sus compañeras diosas. Una gran estatua de esta versión particular de la deidad descansa sobre la Akropolis de Atenas, realizada por el escultor Fidias."
 deity_demeter_potnia:0 "$omen_demeter_potnia$"
 omen_demeter_potnia:0 "Demeter Potnia"
 omen_demeter_potnia_desc:1 "$demeter_description$\n\n#Y Potnia#!: Este es uno de los epítetos dados a Deméter, a menudo utilizado en su papel como una de las deidades de los Misterios de Elusin. Estos misterios han jugado durante mucho tiempo un papel importante para los atenienses y la política del ático, a pesar de que tienen lugar en la cercana ciudad de Eleusis."

 ## Sparta ##
 deity_hyacinthus:0 "$omen_hyacinthus$"
 omen_hyacinthus:1 "Hyakinthos"
 omen_hyacinthus_desc:2 "Hyakinthos era un joven hermoso y amante de Apolo, entre muchas otras deidades. Se dice que su amante divino le enseñó a Hyakinthos muchas de las habilidades que conocía por sí mismo, ya sea la lira, el tiro con arco o la profecía. Fue asesinado por el traicionero Zephyros en un ataque de celos.\n\nMás tarde, Hyakinthos fue criado y recibió la inmortalidad, y se convirtió en una figura de culto popular en Esparta."
 deity_helen:0 "$omen_helen$"
 omen_helen:0 "Helen"
 omen_helen_desc:1 "Se dice que Helen era la mujer más bella de Grecia y se casó con el rey Menelaos de Esparta, cuando el príncipe París de Troya la llevó a su tierra natal. Este fue el comienzo de un asedio de diez años, seguido de la destrucción de la ciudad a manos de los griegos.\n\nMientras la ciudad ardía a su alrededor, Menelaos perdonó a su esposa y decidió llevarla de vuelta a su hogar en Esparta. Los dos, y Helen en particular, han sido el foco de un culto en Laconia desde entonces."
 deity_artemis_orthia:0 "$omen_artemis_orthia$"
 omen_artemis_orthia:0 "Artemis Orthia"
 omen_artemis_orthia_desc:1 "$artemis_description$\n\n#Y Orthia#!: Este epíteto específico de la deidad tiene fuertes conexiones con la fertilidad y la cosecha, y un punto focal para muchas de las celebraciones y festivales locales en Esparta. En particular, los niños de nuestra nación tienden a participar en el honor de Artemis Orthia."
 deity_apollo_karneios:0 "$omen_apollo_karneios$"
 omen_apollo_karneios:0 "Apollo Karneios"
 omen_apollo_karneios_desc:1 "$apollo_description$\n\n#Y Karneios # !: Apollo Karneios es una versión de la deidad relacionada con la cosecha y los rebaños, y ha sido adorada en Esparta durante siglos. Las historias dicen que Apolo castigó a Esparta después de la muerte de uno de sus amados videntes, hasta que comenzaron a ofrecer sacrificios a la deidad de una manera que luego se formalizaría como el festival de Karneia."
 deity_athena_polioukhos:0 "$omen_athena_polioukhos$"
 omen_athena_polioukhos:0 "Athena Polioukhos"
 omen_athena_polioukhos_desc:1 "$athena_description$\n\n#Y Polioukhos#!: Athena Polioukhos es la protectora de la ciudad-estado, y está asociada tanto a la guerra como a la metalurgia. Ella ha estado en el centro de la adoración espartana todo el tiempo que nadie pueda recordar, y a menudo se la invoca cuando nuestro hogar ha sido amenazado."

 ## Syracuse ## 
 deity_arethousa:0 "$omen_arethousa$"
 omen_arethousa:0 "Arethousa"
 omen_arethousa_desc:1 "Arethousa era una ninfa que huyó de su hogar en Arcadia y del dios del río Alpheios, una deidad enamorada de ella, y rogó a la diosa Artemisa que la protegiera. Se convirtió en un manantial debajo de la isla de Ortigia, cerca de las costas de Sicilia, y se convirtió en un importante punto focal de culto religioso en la ciudad de Siracusa."
 deity_artemis_alphaea:0 "$omen_artemis_alphaea$"
 omen_artemis_alphaea:1 "Artemis Alphaia"
 omen_artemis_alphaea_desc:1 "$artemis_description$\n\n#Y Alphaea#!: Este epíteto de la deidad estaba relacionado con la historia de Arethousa y Alpheios, donde este último intentó ganarse el corazón del primero. Artemisa convirtió a su asistente en un manantial debajo de la isla de Ortigia, el lugar donde ella misma nació."
 deity_athena_nikephoros:0 "$omen_athena_nikephoros$"
 omen_athena_nikephoros:0 "Athena Nikephoros"
 omen_athena_nikephoros_desc:1 "$athena_description$\n\n#Y Nikephoros#!: Este epíteto de la deidad es uno de los muchos reflejos de su lado bélico, como portador de la victoria. Como la deidad de guerra ordenada en Grecia, muchos griegos la invocan antes de una pelea o una campaña."
 deity_apollo_didymaios:0 "$omen_apollo_didymaios$"
 omen_apollo_didymaios:0 "Apollo Didymaios"
 omen_apollo_didymaios_desc:1 "$apollo_description$\n\n#Y Didymaios # !: Este epíteto, el Gemelo, a menudo se usa para Apolo en los casos en que se lo conoce como el hermano gemelo de Artemisa. En ciertas ciudades-estado, como la ciudad de Siracusa, Artemisa juega un papel más importante que su hermano, pero ambos son adorados por la población."

 ## Epirus ##
 deity_zeus_naios:0 "$omen_zeus_naios$"
 omen_zeus_naios:0 "Zeus Naios"
 omen_zeus_naios_desc:1 "La fuerza inigualable del mayor de los dioses recordará a nuestro pueblo su superioridad inigualable y sus bendiciones como mecenas de la encarnación más antigua del trueno.\nDodona es el centro original del panteón helénico, hogar del inigualable oráculo de Zeus de la Primavera."
 deity_dione:0 "$omen_dione$"
 omen_dione:0 "Dione"
 omen_dione_desc:0 "La Zeus trae vida y vigila a todos los hombres, incitándolos a la batalla y asegurando que la próxima generación de guerreros sea tan fuerte como la última.\nDione es una diosa misteriosa del momento más antiguo de la religión helénica, cuyo culto se mantenía en el antiguo centro religioso de Dodona en las montañas epirotas."
 deity_apollo_aktiakos:0 "$omen_apollo_aktiakos$"
 omen_apollo_aktiakos:0 "Apolo Aktiakos"
 omen_apollo_aktiakos_desc:0 "Apolo Aktiakos vigila a los marineros del golfo de Ambracia y del mar Jónico, y une con su lira a los fieles sin importar sus orígenes o su lengua materna.\nEl santuario de Apolo en Accio fue fundado por los colonos corintios y se convirtió rápidamente en un centro religioso regional, dando lugar a sus propios juegos y al famoso festival de Actia."
 deity_achilles:0 "$omen_achilles$"
 omen_achilles:0 "Aquiles"
 omen_achilles_desc:0 "Aquiles, el gran héroe de la Ilíada, descansa en las afueras de la ciudad de Ilion, donde su talón fue atravesado por la flecha de Paris. Su brillante ejemplo de excelencia marcial inspirará a nuestros soldados a superar incluso sus victorias.\nEl culto al héroe Aquiles atrae a devotos de todo el mundo helénico que se reúnen en su tumba cerca de las antiguas ruinas de Troya."
 deity_zeus_olympios:0 "$omen_zeus_olympios$"
 omen_zeus_olympios:0 "Zeus Olímpico"
 omen_zeus_olympios_desc:0 "Los macedonios en Dion veneran a Zeus en el monte Olimpo desde tiempos inmemoriales. El dios ha decretado las victorias de nuestros reyes desde el pasado remoto hasta Alejandro Magno y más allá. Su santuario será digno competidor del Olimpo en Elis, opacará el de Apolo en Delfos y humillará el Partenón en Atenas."

 ## Heirs of Alexander ##
 deity_apollo_nabu:0 "$omen_apollo_nabu$"
 omen_apollo_nabu:0 "Apolo-Nabû"
 omen_apollo_nabu_desc:0 "Apolo-Nabû es una deidad sincrética venerada por los griegos que emigraron hacia Babilonia y Mesopotamia, quienes combinaron al dios local Nabû con su Apolo. Los gobernantes del imperio seléucida afirman ser descendientes de Apolo-Nabû, por lo que promovieron en gran medida a la deidad sincrética en los territorios que controlan."
 deity_zeus_belos:0 "$omen_zeus_belos$"
 omen_zeus_belos:0 "Zeus Belos"
 omen_zeus_belos_desc:0 "Zeus Belos es una deidad sincrética venerada en Babilonia y Mesopotamia, en algunas prósperas ciudades griegas de la zona. Luego de que otra deidad sincrética, Apolo-Nabû, comenzó a popularizarse en tierras seléucidas, los pobladores locales comenzaron a considerar dioses sincréticos también a los padres de Apolo y Nabû, Zeus y Marduk."
 deity_dionysos_kathegemon:0 "$omen_dionysos_kathegemon$"
 omen_dionysos_kathegemon:0 "Dionisio Categemon"
 omen_dionysos_kathegemon_desc:0 "$dionysus_description$\n\n#Y Categemon#!: Dionisio recibe el epíteto "el líder" en la región de Eolia y Pérgamo en Asia, donde desempeña un papel más prominente como deidad jefe de algunas ciudades."
 deity_telephos:0 "$omen_telephos$"
 omen_telephos:0 "Télefo"
 omen_telephos_desc:0 "Télefo es hijo de Heracles y semidiós por derecho propio. Ha sido una figura popular en mitos y relatos griegos durante mucho tiempo. No obstante, en ciertas partes de Asia y Arcadia, sobre todo en Pérgamo y Tegea, inspira ritos y veneración especiales como el fundador mítico y el ancestro de muchos de los habitantes de la región."
 deity_leto:0 "$omen_leto$"
 omen_leto:0 "Leto"
 omen_leto_desc:0 "Leto es la madre de Apolo y Artemisa, dos dioses famosos en la mayor parte de Grecia, y un ser inmortal por derecho propio. Aunque rara vez es tan popular como sus hijos ni es venerada en muchos lugares, tiene algunos pocos cultos en su honor en Licia, Anatolia y la isla de Creta."
 deity_hekate:0 "$omen_hekate$"
 omen_hekate:0 "Hécate"
 omen_hekate_desc:0 "Hécate es una diosa de la magia, las encrucijadas y la noche, popular sobre todo entre los habitantes de Caria y Tesalia. Tiene santuarios en Aigina, Bizancio y cerca de la ciudad de Crisaoris. Algunos mitos afirman que provino originalmente del este, o de Egipto, bien al sur, pero desde entonces ha formado su propia identidad de la cultura griega. A menudo se representa a la diosa como tres deidades en una, aunque no siempre, muchas veces acompañada por un perro."

 ## Predeified Characters ##
 deity_alexander:0 "$omen_alexander$"
 omen_alexander:0 "Alejandro"
 omen_alexander_desc:0 "Alejandro fue un general y rey macedonio que invadió Persia y conquistó todo el imperio en tan solo trece años. Luego de su muerte, su imperio recién fundado se dividió, ya que muchos de sus antiguos amigos y aliados intentaron apoderarse de la corona.\n\nUno de sus antiguos generales, Ptolomeo, llevó el cadáver de Alejandro a Egipto y creó un culto en su honor. Consideraban a Alejandro mucho más que un simple rey mortal y lo adoraban como a un dios equivalente a los del Olimpo."

 ## Generic ##
 deity_deified_ruler_desc:1 "Aunque [CHARACTER.GetPraenomen] solía ser un simple mortal, ahora [CHARACTER.GetSheHe] es considerado un dios. El culto de [CHARACTER.GetHerHis|U] se asemeja al de [DEITY.GetDeityType.GetName], pero concederá beneficios adicionales cuando [CHARACTER.GetSheHe] sea invocado."

 ## Egypt DLC ##
 deity_aphrodite_euploia:0 "$omen_aphrodite_euploia$"
 omen_aphrodite_euploia:0 "Afrodita Euploia"
 omen_aphrodite_euploia_desc:0 "$aphrodite_description$\n\n#Y Euploia#!: este epíteto significa "Afrodita de la buena navegación" e indica que la diosa protege a los marineros. Afrodita nació del mar y es venerada sobre todo en islas, como Chipre y Citera. Siempre demostró especial predilección por el mar; sin embargo, este culto en particular lo empezó a tomar en cuenta recientemente. Afrodita Euploia asegura una buena navegación a quienes le rezan en tierra, y calma los mares tormentosos para quienes la invocan en medio de las olas. También garantiza la victoria naval a los almirantes que le rinden culto."
