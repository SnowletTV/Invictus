l_spanish:
 ## Rome ##
 omen_mars_desc_ROM:5 "El dios patrón de Roma inspirará y bendecirá a nuestros hombres con la fuerza para enfrentar a cualquier enemigo, mientras nuestro pueblo permanezca fiel. Con Marte a nuestro lado, nuestros soldados lucharán con más valentía que nunca. Después de todo, ¿quién querría actuar vergonzosamente delante de un dios?\n\nMarte ha sido el dios patrón de Roma desde tiempos inmemoriales. Desde el Campo de Marte y los numerosos santuarios y templos dedicados en honor del dios, hasta las historias de sus hijos Rómulo y Remo que fundaron la ciudad. Marte es uno de los dioses más importantes de nuestro panteón."

 ## Cappadocia ##
 deity_ma:0 "$omen_ma$"
 omen_ma:1 "Ma"
 omen_ma_desc:3 "La invencible Ma bendecirá a nuestros soldados con la disciplina de los titanes para asegurarse de que nuestros soldados no huyan de la batalla. Con Ma de nuestro lado, no podemos perder ninguna guerra."

 ## Locri ## 
 deity_persephone:0 "$omen_persephone$"
 omen_persephone:1 "Perséfone"
 omen_persephone_desc:2 "$persephone_description$"
 persephone_description:0 "Perséfone se convirtió en la reina del Inframundo luego de ser raptada por Hades cuando este quedó cautivado por su belleza. Su madre la buscó durante años, antes de suplicarle a Zeus que regresara a su hija del reino de los muertos. Al final, lograron llegar a un acuerdo de dejarla salir en partes del año, lo que llevó a la creación de las estaciones.\n\nPerséfone aparece en muchas historias y suele ponerse del lado de los héroes que entran al Inframundo buscando algo del señor de los muertos. En algunas partes del mundo helénico también se le conoce como Kore, la doncella. Se le suele celebrar junto con su madre Deméter."

 ## Boeotia ##
 deity_eros:0 "$omen_eros$"
 omen_eros:1 "Eros"
 omen_eros_desc:2 "$eros_description$"
 eros_description:0 "Es un dios menor del amor. Se encuentra por debajo de su madre Afrodita, quien es la diosa del amor más conocida en el mundo helénico. En la mayoría de historias se le describe como un joven o un artista que hace que las personas se enamoren.\n\nEros suele asociarse con relaciones ilícitas y hay quienes afirman que el mismo dios es fruto de una de estas entre Afrodita y su amante Ares."

 ### Hellenistic Omens (Pontus) ###
 deity_zeus_stratios:0 "$omen_zeus_stratios$"
 omen_zeus_stratios:0 "Zeus Estratio"
 omen_zeus_stratios_desc:1 "$zeus_description$\n\nLos pónticos lo conocen como Zeus Estrariom, una especie de mezcla sincrética helénica entre el Zeus griego y el Ahura Mazda zoroastro."

 ### Serapis Cult (Egypt) ###
 deity_serapis:0 "$omen_serapis$"
 omen_serapis:1 "Serapis"
 omen_serapis_desc:3 "El culto a Serapis es complejo: toma elementos de las deidades egipcias Osiris y Epis, así como del Hades griego. Se le celebra y adora en serapeos en Egipto y en el mundo griego, y se ha convertido en el dios greco-egipcio del inframundo y de la vida después de la muerte.\n\nEs esposo de Isis y el encargado de la vida después de la muerte. Se dice que el psicopompo greco-egipcio Hermanubis lleva las almas de los muertos ante Serapis para que sean juzgadas.\n\nTanto entre los egipcios como entre los griegos, el patrimonio egipcio de relatos sobre Osiris y Apis desempeña un papel más importante que el patrimonio griego de Hades." # [LocEditor:AwaitingBatchUpdate]
 deity_zeus_amun:0 "$omen_zeus_amun$"
 omen_zeus_amun:2 "Zeus Amón"
 omen_zeus_amun_desc:4 "El culto a Zeus Amón se popularizó luego de que Alejandro consultara al oráculo de Amón, en el corazón del desierto egipcio, para pedir consejo y ayuda tras la campaña por Anatolia y Siria. Amón era originalmente un antiguo dios egipcio, adorado sobre todo en Tebas, pero luego de la fusión con el dios griego Zeus, han aparecido pequeños santuarios a lo largo del mundo griego.\n\nSe le considera el rey del firmamento y la mayoría de las otras deidades cumplen su voluntad. Al igual que Zeus, es conocido por ser promiscuo y por la numerosas leyendas y mitos sobre héroes nacidos de sus andanzas." # [LocEditor:AwaitingBatchUpdate]
 deity_harpocrates:0 "$omen_harpocrates$"
 omen_harpocrates:2 "Harpócrates"
 omen_harpocrates_desc:4 "Harpócrates es el hijo de Serapis e Isis. Toma elementos de la deidad egipcia Horus, el niño. Es el dios patrón del silencio, los secretos y la esperanza y simboliza la victoria del sol sobre la oscuridad de la noche.\n\nLos griegos lo integraron casi completamente a su panteón como dios de los secretos, mientras que los egipcios más bien lo consideran un joven Horus. Para ambas culturas, Harpócrates trae esperanza a sus seguidores."
 deity_hermanubis:0 "$omen_hermanubis$"
 omen_hermanubis:3 "Hermanubis"
 omen_hermanubis_desc:5 "Hermanubis, el gran psicopompo del mundo greco-egipcio, hereda elementos del dios bromista Hermes y del chacal egipcio Anubis. Si bien las dos deidades tenían tareas bastante diferentes originalmente, ambas guiaban a las almas y llevaban las almas de los enfermos a la vida después de la muerte. Para los greco-egipcios, Hermanubis indica el camino hacia el inframundo controlado por Separis."

