l_spanish:
 #New invictus Heptadic
 deity_patampasa:0 "$deity_patampasa$"
 omen_patampasa:1 "Patampasa"
 omen_patampasa_desc:3 "Cada tribu le rinde culto anualmente, cuando queman una gran pila de leña coronada por una espada ensangrentada, en señal de lealtad tribal y compromiso con el orden cosmológico. Es el dios del conflicto y de la victoria final, un análogo del Iranio Verethragna."

 deity_leipoxais:0 "$deity_leipoxais$"
 omen_leipoxais:1 "Lipoxais"
 omen_leipoxais_desc:3 "El hijo mayor de Targitaos, es uno de los tres que no puede tocar los regalos de oro del cielo sin que estallen en llamas, y es relegado a la parte inferior de la jerarquía real tripartita. Los Escitas cuentan que es el padre de la tribu de los Aucatas. En la versión Griega del mito es llamado Agatirso, progenitor de la tribu de los Agatirsos, que vivían al oeste de los Escitas Reales, en las llanuras que se extienden a lo largo del río Maris."

 deity_arpoxais:0 "$deity_arpoxais$"
 omen_arpoxais:1 "Arpoxais"
 omen_arpoxais_desc:3 "El hijo mediano de Targitaos, es uno de los tres que no puede tocar los regalos de oro del cielo sin que estallen en llamas, y es relegado a la parte inferior de la jerarquía real tripartita. Los Escitas cuentan que es el padre de las tribus de los Catíaros y los Traspis. En la versión Griega del mito se le llama Gelono, progenitor de la tribu de los Gelones (también conocidos como los Helones) que viven al noreste de los Escitas Reales, en el interior de los bosques al este del Borístenes."

 deity_colaxais:0 "$deity_colaxais$"
 omen_colaxais:1 "Colaxais"
 omen_colaxais_desc:3 "El hijo menor de Targitaos, es el único de los tres que es capaz de tocar los dones de oro del cielo sin que estallen en llamas, y es aceptado como gran rey en la jerarquía real tripartita. Los Escitas cuentan que es el padre de la tribu de los Parálatas. En la versión Griega del mito se le llama Escites, progenitor de los Escitas Reales que gobiernan la Estepa Póntica. Aunque los tres grupos, Agatirsos, Gelonos y Escitas Reales, se denominan colectivamente Escolotes, Escitas Griegos, son nombrados y gobernados por la línea Real Escita por encima de todo."

 deity_anguipedia: "$omen_anguipedia$" 
 omen_anguipedia: "Anguipedia" 
 omen_anguipedia_desc: "Anguipedia es un nombre sustituto de una Diosa con patas de serpiente, anónima pero significativa. A veces se la conoce como la diosa Anguipede debido a sus representaciones de zarcillos de serpientes en lugar de piernas. Se dice que engendró al primer rey de los escitas con el gran dios Targitaos. También se decía que era hija de Api. También era una diosa de los ríos y posiblemente de la concepción o la maternidad. A pesar de este papel destacado en la mitología heptádica, en general se la consideraba una deidad de menor importancia." 
  
 deity_aspasyros: "$omen_aspasyros$" 
 omen_aspasyros: "Aspasiros" 
 omen_aspasyros_desc: "Aspasyros es un nombre construido que combina la raíz persa "Aspas" y la raíz griega "Suros", lo que da como resultado una palabra que dice "El caballo poderoso". Los escitas creían en una deidad digna de este nombre, Aspasyros era un gran Jinete Solar, posiblemente relacionado con el culto del Jinete Tracio de los dacios, tracios e ilirios, o tal vez incluso fue anterior a este culto y lo inspiró. Se creía que Aspasyros era un luchador contra grandes males." 
  
 deity_agathyrus: "$omen_agathyrus$" 
 omen_agathyrus: "Agatiro" 
 omen_agathyrus_desc: "Heródoto, el dios de los Agathyri, lo afirmó como uno de los tres dioses en una historia del origen de los escitas. Los agathyri dominaban la estepa póntica y eran considerados el más antiguo de los tres pueblos escitas. Agatiro también era el mayor de los tres dioses hermanos de los pueblos escitas." 
  
 deity_gelonus: "$omen_gelonus$" 
 omen_gelonus: "Gelonus" 
 omen_gelonus_desc: "Gelonus era el dios de los Gelonii. Se decía que los Gelonii fueron una vez griegos, ahora escitas, con su capital en una ciudad que lleva el nombre de su dios Gelonus. Gelonus era el segundo de tres dioses hermanos, lo que implica que los Gelonii eran el segundo de los tres pueblos escitas." 
  
 deity_scythes: "$omen_scythes$" 
 omen_scythes: "guadañas" 
 omen_scythes_desc: "Scythes era el dios de los escitas, según afirma Heródoto. Era muy probable que Scythes fuera el mismo dios que Targitaos, o quizás un epíteto o variante regional de Targitaos. De todos modos, la mitología de Scythes varía ligeramente. Scythes era el más joven de tres dioses hermanos, lo que implica que los escitas eran los más jóvenes de los tres pueblos escitas." 
  
 deity_tur: "$omen_tur$" 
 omen_tur: "tur" 
 omen_tur_desc: "Tur, el segundo hijo del legendario rey Fereydun. Su nombre se traduce como "valiente", un nombre que se ganó al luchar contra un dragón que lo atacó a él y a sus hermanos, Salm e Iraj. Tras la muerte de Fereydun, a Tur se le concedieron las tierras de China y Turkestán. Estos fueron los fundamentos míticos de Turan, el gran rival de los iraníes." 
  
 deity_haoma: "$omen_haoma$" 
 omen_haoma: "Haoma" 
 omen_haoma_desc: "Haoma, que se encuentra en las creencias panindoiraníes, puede ser afín a la deidad védica Soma. En el zoroastrismo, Haoma se refiere a una planta específica que jugó un gran papel en las revelaciones de Zoroastro. Haoma se convirtió más bien en una figura de deidad en el Shanameh de Ferdowi en el siglo X d.C. Antes de eso, probablemente era una deidad en las creencias indoiraníes generales de la estepa." 
  
 deity_idanthyrsus: "$omen_idanthyrsus$" 
 omen_idanthyrsus: "Idantirso" 
 omen_idanthyrsus_desc: "Idanthyrsus, rey de los escitas del siglo VI a.C. Su batalla con los aqueménidas fue legendaria, ya que defendió sus tierras de las garras de los aqueménidas. Instaría a los aqueménidas a evitar invadir su país, ya que no deberían tener motivos para hacerlo ni beneficios que obtener." 
  
 deity_skopasis: "$omen_skopasis$" 
 omen_skopasis: "skopasis" 
 omen_skopasis_desc: "El rey escita de la tribu sauromate, los sármatas, bajo el liderazgo de Skopasis, ayudaron a sus compañeros reyes escitas Idanthyrsus y Taxakis a defenderse de la invasión persa aqueménida. Skopasis jugaría un papel fundamental en la derrota de las divisiones jónicas de Darío I." 
  
 deity_taxakis: "$omen_taxakis$" 
 omen_taxakis: "Taxakis" 
 omen_taxakis_desc: "Taxakis, gobernante de la tribu Saka, desempeñaría un papel en la defensa de la gran Escitia contra la invasión de Darío I y los ejércitos aqueménidas. Al lograr un papel algo mítico en la mitología griega, cada uno de los tres reyes escitas, incluido Taxakis, fueron inmortalizados por esta hazaña." 
  
 deity_baurastana: "$omen_baurastana$" 
 omen_baurastana: "Baurastana" 
 omen_baurastana_desc: "Baurastana, mejor conocido por su hija, que desempeñaría un papel fundamental, al dar a luz a Targitaos con Papaeus. Baurastana es una deidad ligada al río Borythenes y probablemente jugó un papel importante con respecto a las funciones del río, sin embargo, no sabemos mucho más sobre la deidad." 
  
 deity_ariantes: "$omen_ariantes$" 
 omen_ariantes: "Ariantes" 
 omen_ariantes_desc: "Ariantes, rey legendario de los escitas. Según la leyenda, quería conocer a toda su población, por lo que pidió a todos los escitas que le trajeran una punta de flecha. Con esto creó una enorme vasija de bronce y, contando las puntas de las flechas, supo a cuántas personas gobernaba." 
  
 deity_rostam: "$omen_rostam$" 
 omen_rostam: "Rostam" 
 omen_rostam_desc: "Rostom es un héroe persa, inmortalizado en el siglo X d.C. por el poeta persa Ferdowsi en el poema épico 'Libro de los Reyes'. Antes de esto, sin embargo, Rostom era un héroe mítico en las religiones indoiraníes." 
  
 deity_mithra_shamash: "$omen_mithra_shamash$" 
 omen_mithra_shamash: "Mitra-Shamash" 
 omen_mithra_shamash_desc: "Mithra-Shamash es una deidad sincrética de los dos grandes dioses del sol de sus respectivas religiones. Mitra y Shamash representan el sol, pero también la justicia, y ocupan un lugar destacado en sus panteones. Mitra-Shamash continúa desempeñando este papel destacado, especialmente en lugares donde se superponen las influencias de los medos y de Mesopotamia." 
  
 deity_mithra_nergal: "$omen_mithra_nergal$" 
 omen_mithra_nergal: "Mitra-Nergal" 
 omen_mithra_nergal_desc: "Curiosamente, Mitra a menudo se sincretizaba con Nergal, el dios mesopotámico de la muerte. Esto puede deberse únicamente a su prominencia en la época neobabilónica y a la influencia posterior que tuvo Nergal, que luego fue reemplazada por la época aqueménida y sus creencias indoiraníes. Es probable que se sincretizaran antes de la época aqueménida, con la religión indoiraní anterior a zoroástrica." 
  
 deity_missa_baka: "$omen_missa_baka$" 
 omen_missa_baka: "Missa Baka" 
 omen_missa_baka_desc: "Missa Baka es una deidad indoiraní popular en muchas religiones y está asociada con la verdad, la cosecha y desempeña un papel en las ceremonias para el fortalecimiento del agua.\n\nMissa Baka es una versión de Mitra específica del Fe heptádica. Si bien es similar, Missa Baka no tiene la misma importancia en heptádico que en mitraico. Es más comparable a la versión zoroástrica, Baga Mithra." 
  
 deity_amazons: "$omen_amazons$" 
 omen_amazons: "Amazonas" 
 omen_amazons_desc: "Las legendarias mujeres guerreras, legendarias de las estepas escitas. La reina amazónica ordenaba a menudo a sus mujeres guerreras que realizaran expediciones hasta Tracia y Asia Menor, e incluso Arabia y Egipto. La palabra amazona puede haber venido originalmente de una raíz indoiraní que era algo así como Hameh-Zan, que literalmente significa grupo de mujeres.\n\nExiste una etimología popular para las amazonas de los antiguos griegos. La traducción es simplemente 'el sin senos', en referencia al mito de que las mujeres amazónicas se cortaban un seno para tener menos estorbo al apuntar con un arco. La etimología falsa puede haber llevado al mito, sin embargo, las mujeres amazónicas a menudo son representadas con ambos senos, aunque a menudo con uno cubierto, y tal vez la versión no mitológica de las amazónicas amamantadas con un solo seno.\n\nLas Amazonas, por su naturaleza, pueden generar mayores recompensas y beneficios para las mujeres gobernantes." 
