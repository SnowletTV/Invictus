l_spanish:

 deity_yama:0 "$omen_yama$"
 omen_yama:0 "Yama"
 omen_yama_desc:0 "En las tierras del sur, el reino donde reina y preside la despiadada muerte, reina el lúgubre señor Yama, dios de los muertos. Porque él fue el primero en probar las amargas cenizas de la mortalidad, y porque fue el primero en atravesar el velo que separa los mundos, a él le han sido otorgados los poderes infernales. Muy por debajo de la tierra, el dios Yama, Señor de los Pitrs, espera pacientemente a las almas que no pueden escapar a sus inevitables garras."

 deity_brhaspati:0 "$omen_brhaspati$"
 omen_brhaspati:0 "Brhaspati"
 omen_brhaspati_desc:0 "En la oscuridad primordial, brilló una Gran Luz. Cuando las sombras del caos fueron atravesadas por su resplandor celestial, Brhaspati, el Señor del Habla Sagrada que se reclina en triple asiento, nació en medio de su resplandor divino y disipó todo lo que tenía ante sí sólo con su aliento. Guerrero y sabio, Brhaspati está estrechamente vinculado al fuego, recordatorio físico de sus poderes que todo lo consumen."



 deity_rudra:0 "$omen_rudra$"
 omen_rudra:0 "Rudra"
 omen_rudra_desc:0 "Rudra es la suave brisa que susurra a través del campo de grano, pero también es el viento aullante, el lamento y el chillido desgarradores del ciclón. Poderosa deidad de la tormenta, Rudra es también un dios de la caza, que impulsa tanto al hombre como al animal a buscar refugio de las tempestades que él ordena."


 deity_varuna:0 "$omen_varuna$"
 omen_varuna:0 "Varuna"
 omen_varuna_desc:0 "Cuando sólo existía el cielo, allí estaba Varuna, y donde los cielos se extienden hasta tocar el océano sin fin, allí también lo encontrarás a él, la Autoridad Divina, pues da forma al agua y al viento con la misma facilidad con la que se respira. El Oeste está protegido por su arrollador agarre, y el Mundo es llevado por su moral recta y firme."


 deity_chandra:0 "$omen_chandra$"
 omen_chandra:0 "Chandra"
 omen_chandra_desc:0 "Cuando Surya, dios del Sol, se retira a su morada nocturna, el reluciente dios de la Luna Chandra se eleva a su reino, su carro de loto de tres ruedas tirado por corceles de un blanco cegador. Las plantas y los árboles también levantan sus rostros para saludar a Chandra, pues es su Señor, y su luminosa belleza es una bendición para quienes sienten su suave toque."


 deity_shani:0 "$omen_shani$"
 omen_shani:0 "Shani"
 omen_shani_desc:0 "Un cuervo vuela a través de la vasta extensión del Universo, y sobre su lomo está Shani, que conoce las mentes de los hombres y les imparte justicia divina basándose en la pureza de sus corazones. Amado por la gente, el poder y el dominio de Shani afecta a todo y a nada; la tristeza, los estragos de la vejez, la agudeza mental, el sentido del propósito: el dios Shani lo controla todo."


 deity_asvins:0 "$omen_asvins$"
 omen_asvins:0 "Asvins"
 omen_asvins_desc:0 "Los Asvins, hijos gemelos del Sol divino, consagrados en la eterna juventud y guiándonos hacia la salud y la prosperidad, siguen bendiciendo a quienes los invocan, los Jinetes no devastados por el Tiempo. Abarcando la paradoja de la realidad dentro de su unidad separada, conducen a los fieles hacia campos de dicha sanguínea."

 ###NEW
 deity_pattini:0 "$omen_pattini$"
 omen_pattini:0 "Pattini"
 omen_pattini_desc:0 "Guardiana de la isla de Sri Lanka, la diosa Pattini protege a sus seguidores y los bendice con hijos, protegiendo a sus devotos de los estragos de la enfermedad mientras derrama ríos de curación sobre sus cabezas inclinadas. Sus rituales son observados anualmente por los fieles, que sin duda desean asegurarse los dones de una diosa tan poderosa y majestuosa."

 deity_isakki:0 "$omen_isakki$"
 omen_isakki:0 "Isakki"
 omen_isakki_desc:0 "Hay dioses poderosos y lejanos que residen en templos celestiales, lejos de los hogares de los hombres, y se ocupan de asuntos que se acercan al infinito y son incomprensibles para las mentes mortales; Isakki es una diosa del hogar, que evita los salones sagrados para acercarse a los humildes hogares de las aldeas. Al estar tan cerca de casa, vigilando los quehaceres de la familia, es venerada y muy querida por el pueblo llano."

 deity_bhadrakali:0 "$omen_bhadrakali$"
 omen_bhadrakali:0 "Bhadrakali"
 omen_bhadrakali_desc:0 "La diosa protectora de múltiples extremidades y ojos, Bhadrakali, lo capta y lo ve todo, y de su rostro brotan llamas sagradas que consumen a todo aquel que sea lo bastante insensato como para desafiarla. Maestra de las armas, sin duda debido a sus brazos y manos aparentemente interminables, Bhadrakali es una inspiración para los guerreros que desean emular su destreza en la batalla."


 deity_iravan:0 "$omen_iravan$"
 omen_iravan:0 "Iravan"
 omen_iravan_desc:0 "El dios Iravan, el hijo obediente del héroe Arjuna, bendecido por Krishna con los tres dones, es venerado por muchos que buscan emular su sagrado ejemplo, uno que brilla a través de los tiempos como ejemplo de piedad celestial; sacrificándose ritualmente a la diosa Kali, innumerables fueron salvados, un regalo que resuena a través de la eternidad hasta el día de hoy."

deity_meenakshi:0 "$omen_meenakshi$"
omen_meenakshi:0 "Meenakshi"
omen_meenakshi_desc:0 "Divina consorte de Sundareswarar que instruye y protege a su amado, Meenakshi también es venerada como la Bella de Ojos de Pez, apodo que refleja su primera encarnación como diosa de los pescaderos que buscaban las bendiciones de su mirada incesante."


deity_ankalamma:0 "$omen_ankalamma$"
omen_ankalamma:0 "Ankalamma"
omen_ankalamma_desc:0 "Entre los nombres de las Siete Madres se encuentra el de Ankalamma, una diosa que guarda y protege a sus devotos tan apasionadamente como cualquier madre a su propio hijo, con un poder omnímodo que está informado por el amor maternal, lo que la hace inconquistable."


deity_mariamman:0 "$omen_mariamman$"
omen_mariamman:0 "Mariamman"
omen_mariamman_desc:0 "En verano, cuando los suelos se agrietan y secan por el calor abrasador que mina las ganas de vivir de los hombres, muchos desean las bendiciones de Mariamman, diosa de la Lluvia, cuyo toque y beso son lo bastante poderosos para curar todo tipo de horrendas enfermedades. La continua observancia de sus rituales garantiza que las pesadas nubes de tormenta sigan lloviendo sobre nuestras granjas y arboledas."

deity_periyachi:0 "$omen_periyachi$"
omen_periyachi:0 "Periyachi"
omen_periyachi_desc:0 "Periyachi, Madre, diosa misericordiosa cuya cuidadosa mano guía a través del traicionero pasaje del parto antes de dispersar a los hambrientos demonios que rodean a las crías; gentil y cuidadosa con los niños, y sin embargo es la más feroz y odiosa enemiga de cualquiera que quiera hacerles daño."

deity_devasena:0 "$omen_devasena$"
omen_devasena:0 "Devasena"
omen_devasena_desc:0 "Tan grande y poderoso es el dios Kartikeya que incluso su divina consorte, la diosa Devasena, es adorada como una deidad menor por los fieles que buscan su bendición."

deity_korravai:0 "$omen_korravai$"
omen_korravai:0 "Korravai"
omen_korravai_desc:0 "Aquellos que buscan triunfar en la batalla harían bien adorando a Korravai, la diosa que controla la Victoria en una mano y ata la Guerra en la otra; nadie puede reclamar ninguna de las dos sin su bendición explícita. Antigua e incognoscible, da vida a la tierra en barbecho, pero observa sin piedad cómo los cuerpos de los soldados caídos se acumulan en los campos de batalla."

deity_kartikeya:0 "$omen_kartikeya$"
omen_kartikeya:0 "Kartikeya"
omen_kartikeya_desc:0 "Uno de los dioses más antiguos de una tierra antigua, Kartikeya es un dios de la guerra que comanda legiones victoriosas, conduciéndolas a alturas imprevistas con su sabiduría divina. Historias y leyendas se aferran a él como el rocío de la mañana; un asesino de demonios de seis cabezas, el Portador de los Ciento Ocho Nombres... nadie puede enfrentarse a él."

 deity_murugan: "$omen_murugan$" 
 omen_murugan: "Murugan" 
 omen_murugan_desc: "Murugan, uno de los dioses más antiguos de una tierra antigua, es un dios de la guerra que comanda legiones victoriosas y las lleva a alturas imprevistas con su sabiduría divina. Historias y leyendas se adhieren a él como el rocío de la mañana; un cazador de demonios de seis cabezas, el Portador de los Ciento Ocho Nombres; nadie puede resistirse a él.\n\nMurugan es el dios principal del pueblo #E Tamil#!, y otros también lo conocían como #E Kartikeya#!. Con el tiempo se volvieron uno y lo mismo a través del sincretismo." 

deity_karuppu_sami:0 "$omen_karuppu_sami$"
omen_karuppu_sami:0 "Karuppu Sami"
omen_karuppu_sami_desc:0 "Hay ocasiones en las que un héroe local trasciende sus humildes orígenes, se eleva a la altura del momento y libra a su pueblo de problemas y males, y más tarde son venerados como manifestaciones de los dioses tras su fallecimiento; la leyenda popular Karuppu Sami es una de estas figuras heroicas, muy querida por los tamiles del sur."

deity_pavadairayan:0 "$omen_pavadairayan$"
omen_pavadairayan:0 "Pavadairayan"
omen_pavadairayan_desc:0 "Hijo de la feroz diosa Ankalamma, el héroe popular Lord Pavadairayan se reclina junto a la rodilla derecha de su Madre, con el brazo de su espada siempre preparado; cuando se trata de proteger su divina majestad, no hay nadie capaz de resistir la efusión de su piedad filial."


 deity_agni: "$omen_agni$" 
 omen_agni: "Agni" 
 omen_agni_desc: "Es él quien trae luz y vida a toda la creación. Porque él es Agni, la fuerza ardiente que enciende las llamas del sol y las estrellas. Aquel cuya calidez brinda consuelo y protección a todos los que la buscan. Es Agni quien conecta la tierra de lo divino con la tierra de los mortales. Su poder radiante ilumina el amanecer de cada nuevo día, y su fuerza y ​​pureza guían al mundo hacia el camino de la rectitud." 
  
 deity_raja_porus: "$omen_raja_porus$" 
 omen_raja_porus: "Raja Porus" 
 omen_raja_porus_desc: "El legendario Raja Porus nos bendice. El Rey que se enfrentó valientemente al gran conquistador Iksander, e incluso en la derrota, se mantuvo firme. Iksander, el gobernante de todo el oeste, que había derrotado a innumerables reyes y monstruos por igual, se había ganado el respeto por el rey Porus y lo trataba como a un rey merecedor. Y así, el legendario Raja Porus gobernó su propio dominio como rey igual al propio Iksander el Grande. El traidor Eudemo mancha su honor al asesinar al gran rey con métodos cobardes. Sin embargo, el legado de Raja Porus permanece con nosotros y nuestra adoración hacia él." 
 deity_durga: "$omen_durga$" 
 omen_durga: "Durga" 
 omen_durga_desc: "Durga el invencible, el impasible. Es la diosa de la protección, la fuerza, la maternidad y la destrucción. Ella combatirá los males de este mundo y usará su ira divina para castigar a los malvados." 
  
 deity_bangaramma: "$omen_bangaramma$" 
 omen_bangaramma: "Bangaramma" 
 omen_bangaramma_desc: "La diosa Bangaramma, la propia diosa dorada. Ella regala dulces a los jóvenes y proporciona riqueza a los mayores. La dorada es la más apacible de las 7 diosas hermanas." 
  
 deity_mathamma: "$omen_mathamma$" 
 omen_mathamma: "Mathamma" 
 omen_mathamma_desc: "Mathamma, una diosa de la comunidad. Todas las castas la temen, pero los más pobres entre los pobres la veneran más, por lo que sus templos y ofrendas son bastante pequeños en comparación con las otras diosas." 
  
 deity_renuka: "$omen_renuka$" 
 omen_renuka: "Renuka" 
 omen_renuka_desc: "Renuka es la madre del universo. Su maternidad divina le dio muchos hijos poderosos, incluido el poderoso dios Rama. Que la madre universal nos bendiga a todos." 
  
 deity_dili_polasi: "$omen_dili_polasi$" 
 omen_dili_polasi: "Dili Polasi" 
 omen_dili_polasi_desc: "Dili Polasi, la diosa del hogar. Ella nos ayudará en las pequeñas tareas del día a día. Ella es una de las siete diosas hermanas, y se ocupa específicamente de las necesidades de los acontecimientos mortales cotidianos." 
  
 deity_poleramma: "$omen_poleramma$" 
 omen_poleramma: "Poleramma" 
 omen_poleramma_desc: "Poleramma, la consorte de Shiva. Diosa de la peste y de la viruela, venerémosla para que no queramos sufrir los muchos males que tiene a su disposición." 
  
 #Mitanni 
 deity_ruta: "$omen_ruta$" 
 omen_ruta: "Ruta" 
 omen_ruta_desc: "Ruta es la variante #Y Mitanni#! del dios védico Rudra. Ruta es, pues, un dios de la caza y de los vientos. Que el pueblo Neo-Mitanni sea bendecido con los animales divinos de Ruta para cosechar y cazar." 
  
 deity_svar: "$omen_svar$" 
 omen_svar: "Svar" 
 omen_svar_desc: "Svar, el dios del sol. Que el sol salga por su orden cada mañana y se ponga cada noche, manteniendo el equilibrio en el universo. Svar influyó en la palabra persa para sol y permanece en las lenguas indo-arias como una antigua palabra para dios. #Y Este dios es exclusivo de los Mitanni#!." 
  
 deity_vayu: "$omen_vayu$" 
 omen_vayu: "Vayu" 
 omen_vayu_desc: "Vayu, el dios de los vientos. Está estrechamente asociado con Indra y a veces se le llama el "aliento vital del mundo". Se dice que siempre que Vishnu reencarna, Vayu también lo hace para acompañarlo y ayudarlo.\n\nVayu era uno de los dioses principales de los #Y Mittani#!, mostrando sus raíces védicas e índicas." 
  
 deity_nasatyanna: "$omen_nasatyanna$" 
 omen_nasatyanna: "Nasatyanna" 
 omen_nasatyanna_desc: "Los Nasatyanna, los dioses gemelos salvadores. Que tanto Nasatya como Dasra nos bendigan con armas para viajar seguros a nuestros hogares. Que nos salven de la muerte en nuestros tiempos más difíciles. #Y Este dios es exclusivo de los Mitanni#!." 