l_spanish:
 #Illyrians
 deity_deipatros:0 "$presagio_deipatros$"
 omen_deipatros:1 "Deipatros"
 omen_deipatros_desc:3 "$omen_zeus_desc$"

 deity_tadenus:0 "$presagio_tadenus$"
 omen_tadenus:1 "Tadenus"
 omen_tadenus_desc:3 "$omen_helios_desc$\n\n#Y Tadenus#!: el culto ilirio generalizado del dios de la luz y el sol a menudo involucraba un pequeño disco en la parte superior de un poste largo que representaba la presencia del dios. Tadenus, como algunos ilirios lo llamaban, a menudo se lo representaba con (o por los liburnios y sus vecinos solo estilizados como un) bote solar o un carro tirado por caballos como en el mito griego del carro de Faetón, pero también a menudo se lo asociaba con aves acuáticas y caballos."

 omen_evileye:0 "Mal de Ojo"
 omen_evileye_desc:3 "Los antiguos ilirios creían en el 'mal de ojo'. Si sufrías una maldición o simplemente mala suerte, había que hacer sacrificios para ganar el favor de los dioses y los espíritus, quienes eliminarían los efectos del mal de ojo. 'Aojo'."

 deity_anzotica:0 "$presagio_anzotica$"
 omen_anzotica:1 "Anzotica"
 omen_anzotica_desc:3 "$omen_aphrodite_desc$\n\n#Y Anzotica#!: Era la diosa iliria del amor, la belleza y la procreación y se la representaba como una mujer atractiva, a menudo acompañada de palomas, cisnes o gansos; al igual que su hermana griega Afrodita o la Venus romana. Especialmente los liburnios la veneraban con mucho fervor."

 deity_vidasus:0 "$presagio_vidasus$"
 omen_vidasus:1 "Vidaso"
 omen_vidasus_desc:3 "Vidasus solía ser invocado antes de las cosechas y reverenciado junto con Thana; algunos de sus santuarios en el norte de Iliria estaban ubicados cerca de fuentes termales para invocar sus poderes curativos combinados. La contraparte romana era Liber en el sur de Iliria o Silvanus, aunque su representación como sátiro en Dalmacia y Panonia era más parecido al Pan romano que a Silvano."

 deity_armatus:0 "$presagio_armatus$"
 omen_armatus:1 "Armatus"
 omen_armatus_desc:3 "$omen_mars_desc$\n\n#Y Armatus#!: Los ilirios tenían muchos dioses de la guerra, de los cuales solo han sobrevivido algunos nombres como el Armatus de los delmatas. Debido a la influencia de Thrakian, esos dioses a menudo se representaban como jinetes al galope. con una capa corta ondeando detrás y llevando una lanza. Más tarde, durante el Imperio Romano, Thrakian Meudaurus se convirtió en dominante."

 deity_bindus:0 "$presagio_bindus$"
 omen_bindus:1 "Bindus"
 omen_bindus_desc:3 "$omen_neptune_desc$\n\n#Y Bindus#!: Bindus era el protector de los navegantes y dios de todas las masas de agua. Los mercaderes rezaban por su favor para garantizar un paso seguro, particularmente los Iapodes enfatizaban su adoración."

 deity_dracondracaena:0 "$presagio_dracondracaena$"
 omen_dracondracaena:1 "Dracón-Dracaena"
 omen_dracondracaena_desc:3 "Dracon y Dracaena eran una pareja de cetáceos divinos. Los cetus eran dragones marinos con un cuerpo serpentino, mandíbulas de cocodrilo y un par de cuernos en la cabeza y ocupaban un lugar destacado en la mitología iliria. A menudo se los podía encontrar en barcos, joyas y chalecos antibalas para proteger y fortalecer el barco o el portador de dichos artículos."

 deity_thana:0 "$presagio_thana$"
 omen_thana:1 "Thana"
 omen_thana_desc:3 "$omen_diana_desc$\n\n#Y Thana#!: Los cazadores a menudo sacrificaban a Thana para una cacería exitosa, pero también era reverenciada junto con Vidasus como diosa de la naturaleza; algunos de sus santuarios en el norte de Iliria estaban ubicados cerca aguas termales para invocar sus poderes curativos combinados."

 deity_boria:0 "$presagio_boria$"
 omen_boria:1 "Boria"
 omen_boria_desc:3 "En el interior montañoso de Histria, los habitantes locales construyen sus ciudades en la cima de las montañas, por lo que no es de extrañar que la diosa de la montaña Boria tenga un lugar especial en su panteón como protectora de sus hogares. Esta diosa podría haber expresado su disgusto por los vientos katabic, ya que estos todavía llevan su nombre en croata moderno (Bura) y esloveno (Burja)."

 deity_ica:0 "$presagio_ica$"
 presagio_ica:1 "Ica"
 omen_ica_desc:3 "Se cree que la ninfa Ica reside en las aguas termales cerca de Flanonia, en la actualidad Plomin, y otorga curación y descanso a todos los visitantes. Incluso este lugar lleva su nombre."

 deity_sentona:0 "$presagio_sentona$"
 omen_sentona:0 "Sentona"
 omen_sentona_desc:0 "La diosa Sentona, patrona de los viajeros, era la principal diosa de los liburnios. Era una diosa extendida entre los liburnios y probablemente también se encontraba entre otras culturas. Sentona también sobrevivió más allá de la conquista romana."

 deity_medaurus:0 "$presagio_medaurus$"
 omen_medaurus:0 "Medauro"
 omen_medaurus_desc:0 "Medaurus, el dios jinete de los tracios, estaba muy extendido en el mundo paleobáltico. Medaurus cobró importancia más tarde entre los ilirios durante la época romana hasta el punto de que Medaurus está más asociado con Illyric que con Zalmoxian."

 deity_iria:0 "$presagio_iria$"
 omen_iria:0 "Iría"
 omen_iria_desc:0 "Iria es una diosa ninfa de los ilirios del norte, especialmente entre los istrianos. Aunque era conocida principalmente entre los istrianos, es posible que estuviera más extendida en la época prerromana."

 deity_eia:0 "$presagio_eia$"
 omen_eia:0 "Eia"
 omen_eia_desc:0 "Eia es otra diosa de Istria. Al igual que las otras diosas de Istria, no se sabe mucho sobre ella, aparte de que era prominente antes de la conquista romana."

 deity_redon:0 "$presagio_redon$"
 omen_redon:0 "Redón"
 omen_redon_desc:0 "Redon es un dios generalizado asociado con el dinero, los viajes y la navegación. A menudo se le representaba en monedas vistiendo petasos. Se encontraron monedas de Redon en varias ciudades a lo largo de la costa del Adriático, incluida Messapia."

 deity_andinus:0 "$presagio_andinus$"
 omen_andinus:0 "Andinus"
 omen_andinus_desc:0 "Andinus era una deidad de Dardania, a menudo venerada por los tracios y los ilirios de la zona. Su nombre puede haber significado 'extranjero' probablemente haciendo referencia a este hecho. Hubo muchas deidades de la fe de Zalmoxian que finalmente se encontraron siendo adoradas en las tierras. de los ilirios. El nombre de Andinus también era un nombre común entre los ilirios de la zona."

 deity_trita:0 "$presagio_trita$"
 omen_trita:0 "Trita"
 omen_trita_desc:0 "Trita era una diosa de la salud. Aunque estaba asociada con los istrianos, el origen de su nombre proviene de la costa adriática del sur de Iliria. Es posible que Trita también tuviera influencias de los pueblos druídicos antes de convertirse completamente en una diosa ilírica."

 deity_dualos:0 "$augurio_dualos$"
 omen_dualos:0 "Dualos"
 omen_dualos_desc:0 "Dualos era posiblemente un equivalente ilirio del dios Dionisio de los griegos. La etimología parece ser 'borracho' o 'loco'. Dualos era principalmente una deidad peoniana."

 deity_aecorna:0 "$presagio_aecorna$"
 omen_aecorna:0 "Ecorna"
 omen_aecorna_desc:0 "Aecorna era una diosa adorada exclusivamente por los panonianos y los pueblos de los alrededores. Era una diosa del agua, asociada con lagos o ríos. Probablemente era una diosa de la protección, especialmente para los barqueros y marineros."

 deity_nebres:0 "$presagio_nebres$"
 omen_nebres:0 "Nebres"
 omen_nebres_desc:0 "Nebres era una deidad adorada principalmente en Liburnia e Istra. No se sabe mucho sobre ella y hay muy pocas referencias o inscripciones, sin embargo, probablemente estaba en un nivel similar al de los otros dioses de Liburnia e Istria."

 deity_enji:0 "$presagio_enji$"
 omen_enji:0 "Enji"
 omen_enji_desc:0 "Un dios del trueno y el fuego, Enji era un dios poderoso, especialmente de los ilirios del norte. Los romanos lo veían como un dios similar a Júpiter y esto se refleja en que Enji finalmente se convirtió en la raíz de la palabra jueves en albanés moderno. . Enji también se conoce como En, y este nombre se asoció más tarde con una fuerza demoníaca."
 
 #Histrians
 deity_histria:0 "$presagio_histria$"
 omen_histria:1 "Histria"
 omen_histria_desc:3 "La diosa suprema de la península de Histria gobierna las tierras de Histria y a todos sus habitantes, por lo que le corresponde brindar su protección e inspiración a todos los que se sacrifican en su nombre."

 deity_melosocus:0 "$presagio_melosocus$"
 omen_melosocus:1 "Melosocos"
 omen_melosocus_desc:3 "Melosocos es la única deidad masculina heredada de la península de Histria, lo que parece ser una expresión del papel destacado de las mujeres en la sociedad de Histria. Como tal, probablemente era el dios patrón de los hombres entre los histrianos."

 deity_latra:0 "$presagio_latra$"
 omen_latra:1 "Latra"
 omen_latra_desc:3 "Había muchos cultos religiosos locales de diosas femeninas entre los liburnios como Iutossica, Sentona y también Latra. Latra se representaba con un sombrero ilirio puntiagudo y tres altares con ofrendas para buscar su favor y buena fortuna."

 deity_iria:0 "$presagio_iria$"
 omen_iria:0 "Iría"
 omen_iria_desc:0 "Iria, una de las muchas diosas de Istria. No es muy conocida, pero al igual que otros dioses de Istria, estaba muy extendida entre la gente de Istria."

 deity_eia:0 "$presagio_eia$"
 omen_eia:0 "Eia"
 omen_eia_desc:0 "Eia era una diosa de Istria que más tarde se sincretizó con Bona Dea. Fue adorada al menos hasta la costa dálmata, por lo que debe haberse extendido entre los ilirios de la costa."

 #Messapians
 deity_zis:0 "$omen_zis$"
 omen_zis:1 "Zis"
 omen_zis_desc:3 "$omen_zeus_desc$"

 deity_damater:0 "$omen_damater$"
 omen_damater:1 "Damater"
 omen_damater_desc:3 "$omen_demeter_desc$"

 deity_lahona:0 "$omen_lahona$"
 omen_lahona:1 "Aprodita Lahona"
 omen_lahona_desc:3 "$omen_aphrodite_desc$"