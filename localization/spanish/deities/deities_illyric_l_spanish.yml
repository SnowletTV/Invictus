l_spanish:
 #Illyrians
deity_deipatros:0 "$omen_deipatros$"
omen_deipatros:1 "Deipaturos"
omen_deipatros_desc:3 "$omen_zeus_desc$"

deity_tadenus:0 "$omen_tadenus$"
omen_tadenus:1 "Tadenus"
omen_tadenus_desc:3 "$omen_helios_desc$\n\n#Y Tadenus#!: El extendido culto ilirio del dios de la luz y el sol a menudo implicaba un pequeño disco en la cima de un largo palo que representaba la presencia del dios. Tadenus, como lo llamaban algunos ilirios, a menudo era representado con (o por los liburnios y sus vecinos solo estilizado como un) barco solar o un carro tirado por caballos al igual que en el mito griego del carro de Faetón, pero también estaba frecuentemente asociado con aves acuáticas y caballos."

omen_evileye:0 "Ojo Maligno"
omen_evileye_desc:3 "Los antiguos ilirios creían en el 'Ojo Maligno'. Si sufrías de una maldición o simplemente mala suerte, se debían hacer sacrificios para ganar el favor de los dioses y espíritus que luego removerían los efectos del 'Ojo Maligno'."

deity_anzotica:0 "$omen_anzotica$"
omen_anzotica:1 "Anzotica"
omen_anzotica_desc:3 "$omen_aphrodite_desc$\n\n#Y Anzotica#!: Ella era la diosa iliria del amor, la belleza y la procreación y se la representaba como una mujer atractiva a menudo acompañada por palomas, cisnes o gansos; al igual que su equivalente griega Afrodita o la romana Venus. Especialmente los liburnios la veneraban con gran fervor."

deity_vidasus:0 "$omen_vidasus$"
omen_vidasus:1 "Vidasus"
omen_vidasus_desc:3 "Vidasus era frecuentemente invocado antes de las cosechas y venerado junto con Thana; algunos de sus santuarios en el norte de Iliria estaban ubicados cerca de manantiales termales para invocar sus poderes curativos combinados. El equivalente romano era Liber en el sur de Iliria o Silvano, aunque su representación como sátiro en Dalmacia y Panonia era más parecida al romano Pan que a Silvano."

deity_armatus:0 "$omen_armatus$"
omen_armatus:1 "Armatus"
omen_armatus_desc:3 "$omen_mars_desc$\n\n#Y Armatus#!: Los ilirios tenían muchos dioses de la guerra de los cuales solo algunos nombres como el de los delmatios Armatus han sobrevivido. Debido a la influencia tracia, estos dioses a menudo eran representados como jinetes galopantes con una corta capa ondeando detrás y llevando una lanza. Más tarde, durante el Imperio Romano, el tracio Meudaurus se volvió dominante."

deity_bindus:0 "$omen_bindus$"
omen_bindus:1 "Bindus"
omen_bindus_desc:3 "$omen_neptune_desc$\n\n#Y Bindus#!: Bindus era el protector de los navegantes y dios de todos los cuerpos de agua. Los comerciantes rezaban por su favor para garantizar un paso seguro, particularmente los Iapodes enfatizaban su culto."

deity_dracondracaena:0 "$omen_dracondracaena$"
omen_dracondracaena:1 "Dracon zhe Dracaena"
omen_dracondracaena_desc:3 "Dracon y Dracaena eran una pareja divina cetácea. Los cetos eran dragones marinos con un cuerpo serpentino, mandíbulas similares a las de un cocodrilo y un par de cuernos en la cabeza, y aparecían prominentemente en la mitología iliria. A menudo podían encontrarse en barcos, joyería y armaduras para proteger y fortalecer el barco o al portador de tales objetos."

deity_thana:0 "$omen_thana$"
omen_thana:1 "Thana"
omen_thana_desc:3 "$omen_diana_desc$\n\n#Y Thana#!: Los cazadores a menudo sacrificaban a Thana para tener una caza exitosa, pero también era venerada junto con Vidasus como diosa de la naturaleza; algunos de sus santuarios en el norte de Iliria estaban ubicados cerca de manantiales termales para invocar sus poderes curativos combinados."

deity_boria:0 "$omen_boria$"
omen_boria:1 "Boria"
omen_boria_desc:3 "En el accidentado interior montañoso de Histria, los habitantes locales construyen sus ciudades en la cima de montañas, por lo que no es sorprendente que la diosa de la montaña Boria tenga un lugar especial en su panteón como protectora de sus hogares. Esta diosa podría haber expresado su desagrado a través de los vientos catabáticos, ya que estos aún llevan su nombre en croata moderno (Bura) y en esloveno (Burja)."

deity_ica:0 "$omen_ica$"
omen_ica:1 "Ica"
omen_ica_desc:3 "La ninfa Ica se cree que reside en los manantiales termales cerca de Flanonia, hoy día Plomin, otorgando sanación y descanso a todos los visitantes. Incluso a este lugar lleva su nombre."

deity_sentona:0 "$omen_sentona$"
omen_sentona:0 "Sentona"
omen_sentona_desc:0 "La patrona de los viajeros, la diosa Sentona era la principal diosa de los liburnios. Era una diosa extendida entre los liburnios y probablemente también se encontraba en otras culturas. Sentona también persistió después de la conquista romana."

deity_medaurus:0 "$omen_medaurus$"
omen_medaurus:0 "Medaurus"
omen_medaurus_desc:0 "Medaurus, el dios jinete de los tracios, era muy extendido en el mundo paleo-báltico. Medaurus llegó a prominencia más tarde entre los ilirios durante los tiempos romanos hasta el punto en que Medaurus está más asociado con Iliria que con Zalmoxio."

deity_redon:0 "$omen_redon$"
omen_redon:0 "Redon"
omen_redon_desc:0 "Redon es un dios ampliamente asociado con el dinero, los viajes y la navegación. A menudo se le representaba en monedas usando un petaso. Las monedas de Redon se encontraron en varias ciudades a lo largo de la costa adriática, incluyendo Messapia."

deity_andinus:0 "$omen_andinus$"
omen_andinus:0 "Andinus"
omen_andinus_desc:0 "Andinus era una deidad dardania, a menudo venerada por tracios e ilirios en la región. Su nombre podría haber significado 'extranjero', probablemente haciendo referencia a este hecho. Hubo muchas deidades de la fe zalmoxiana que eventualmente se encontraron siendo adoradas en las tierras de los ilirios. El nombre de Andinus también era un nombre común entre los ilirios de la zona."

deity_trita:0 "$omen_trita$"
omen_trita:0 "Trita"
omen_trita_desc:0 "Trita era una diosa de la salud. Aunque asociada con los istrios, el origen de su nombre proviene de la costa sur ilírica del Adriático. Es posible que Trita también haya tenido influencias de los pueblos druidas antes de convertirse completamente en una diosa ilírica."

deity_dualos:0 "$omen_dualos$"
omen_dualos:0 "Dualos"
omen_dualos_desc:0 "Dualos era posiblemente un equivalente ilírio del dios Dionisio de los griegos. La etimología parece significar 'borracho' o 'loco'. Dualos era una deidad paeonia principalmente."

deity_aecorna:0 "$omen_aecorna$"
omen_aecorna:0 "Aecorna"
omen_aecorna_desc:0 "Aecorna era una diosa adorada exclusivamente por los pannones y pueblos circundantes. Era una diosa del agua, asociada con lagos o ríos. Probablemente era una diosa de protección, especialmente para los barqueros y marineros."

deity_nebres:0 "$omen_nebres$"
omen_nebres:0 "Nebres"
omen_nebres_desc:0 "Nebres era una deidad adorada principalmente en Liburnia e Istra. No se sabe mucho sobre ella y hay muy pocas referencias o inscripciones, sin embargo, probablemente estaba al mismo nivel que otras deidades liburnias e istrias."

deity_enji:0 "$omen_enji$"
omen_enji:0 "Enji"
omen_enji_desc:0 "Dios del trueno y el fuego, Enji era una deidad poderosa especialmente para los Ilirios del Norte. Los romanos lo vieron como un dios similar a Júpiter, y esto se refleja en el hecho de que Enji eventualmente se convirtió en la raíz de la palabra para jueves en el albanés moderno. Enji también es conocido como En, y este nombre se asoció más tarde con una fuerza demoníaca."

#Histrians
deity_histria:0 "$omen_histria$"
omen_histria:1 "Histria"
omen_histria_desc:3 "La diosa suprema de la península Histriana gobierna la tierra Histriana y todos sus habitantes, por lo que le corresponde otorgar su protección e inspiración a todos los que ofrezcan sacrificios en su nombre."

deity_melosocus:0 "$omen_melosocus$"
omen_melosocus:1 "Melosocus"
omen_melosocus_desc:3 "Melosocus es la única deidad masculina transmitida de la península Histriana, lo que parece ser una expresión del prominente papel de las mujeres en la sociedad histriana. Como tal, probablemente era el dios patrón de los hombres entre los Histrianos."

deity_latra:0 "$omen_latra$"
omen_latra:1 "Latra"
omen_latra_desc:3 "Hubo muchos cultos religiosos locales de diosas femeninas entre los liburnios como Iutossica, Sentona y también Latra. Latra fue representada con un sombrero ilirio puntiagudo así como tres altares en ofrendas para buscar su favor y buena fortuna."

deity_iria:0 "$omen_iria$"
omen_iria:0 "Iria"
omen_iria_desc:0 "Iria, una de las muchas diosas de Istria. No es muy conocida, pero al igual que otras diosas de Istria, estaba extendida entre la gente alrededor de Istria."

deity_eia:0 "$omen_eia$"
omen_eia:0 "Eia"
omen_eia_desc:0 "Eia era una diosa istriana que más tarde se sincretizó con Bona Dea. Se la adoraba hasta al menos la costa dálmata, por lo que debió estar extendida entre los ilirios de la costa."

#Messapians
deity_zis:0 "$omen_zis$"
omen_zis:1 "Zis"
omen_zis_desc:3 "$omen_zeus_desc$\n\nA pesar de sus similitudes con Zeus, Zis es en realidad de creencias ilíricas nativas de una deidad indoeuropea similar."

deity_damater:0 "$omen_damater$"
omen_damater:1 "Damater"
omen_damater_desc:3 "$omen_demeter_desc$\n\nA pesar de sus similitudes con Deméter, Damater es en realidad de creencias ilíricas nativas de una deidad indoeuropea similar."

deity_lahona:0 "$omen_lahona$"
omen_lahona:1 "Aprodita Lahona"
omen_lahona_desc:3 "$omen_aphrodite_desc$"

deity_damatira:0 "$omen_damatira$"
omen_damatira:1 "Damatira"
omen_damatira_desc:3 "$omen_demeter_desc$\n\nA pesar de sus similitudes con Deméter, Damatira es en realidad de creencias ilíricas nativas de una deidad indoeuropea similar."

deity_athana:0 "$omen_athana$"
omen_athana:1 "Athana"
omen_athana_desc:3 "$omen_demeter_desc$\n\nA pesar de sus similitudes con Atenea, Athana es en realidad de creencias ilíricas nativas de una deidad indoeuropea similar."

deity_taotor:0 "$omen_taotor$"
omen_taotor:1 "Taotor"
omen_taotor_desc:3 "Una diosa misteriosa, Taotor no es muy conocida en absoluto. La etimología sugiere que era algún tipo de diosa del pueblo, Teuta(na) siendo la palabra ilírica para señora del pueblo, o incluso Reina (famosamente usada en el nombre de la Reina Teuta). Otras etimologías relacionadas en palabras celtas, itálicas y góticas parecen implicar lo mismo: una palabra asociada con la unidad tribal o con el pueblo en general. Así, se puede concluir al menos que Taotor es una diosa del pueblo."

deity_illyrius:0 "$omen_illyrius$"
omen_illyrius:1 "Illyrius"
omen_illyrius_desc:3 "Illyrius es el hijo de Cadmo y Harmonia, quien eventualmente gobernó Iliria y se convirtió en el ancestro epónimo de los ilirios. Se dice que de él proviene el nombre de Iliria, y que de él descienden los pueblos ilirios. También se decía que tuvo seis hijos y tres hijas, cada uno asociado con una tribu iliria diferente. Los nombres de los hijos son Encheleus, Autarieus, Dárdano, Maedo, Taulo, Perrhaebo; mientras que las hijas son Partho, Daorto y Dassaro."

deity_juppiter_menzanas:0 "$omen_juppiter_menzanas$"
omen_juppiter_menzanas:1 "Juppiter Menzanas"
omen_juppiter_menzanas_desc:3 "Juppiter Menzanas es una deidad epitética que se traduce aproximadamente como Padre Cielo el Dios de los Caballos. A veces también se le llama Zis Menzanas. Menzanas es un dios nativo messapio de los caballos no encontrado en otras culturas, pero a menudo se le emparejaba como un epíteto con otras deidades para mostrar su poder."

deity_venas:0 "$omen_venas$"
omen_venas:1 "Venas"
omen_venas_desc:3 "$omen_aphrodite_desc$\n\nA pesar de sus similitudes con Venus, Venas es en realidad de creencias ilíricas nativas de una deidad indoeuropea similar."
