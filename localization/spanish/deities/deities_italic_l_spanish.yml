l_spanish:
  ## Generic ## 
 deity_laran: "$omen_laran$"
 omen_laran: "Laran"
 omen_laran_desc: "$ares_description$"
 deity_turms: "$omen_turms$"
 omen_turms: "Turms"
 omen_turms_desc: "$hermes_description$"
 deity_aita: "$omen_aita$"
 omen_aita: "Aita"
 omen_aita_desc: "$hades_description$"
 deity_tinia: "$omen_tinia$"
 omen_tinia: "Tinia"
 omen_tinia_desc: "$zeus_description$"
 deity_nortia: "$omen_nortia$"
 omen_nortia: "Nortia"
 omen_nortia_desc: "$tyche_description$"
 deity_sethlans: "$omen_sethlans$"
 omen_sethlans: "Sethlans"
 omen_sethlans_deity: "Sethlans era un dios del fuego, la forja y la orfebrería. Sethlans es un dios antiguo que a menudo fue comparado con dioses como Ptah, Vulcano y Hefesto, aunque es evidente que es de origen itálico o etrusco." 
 deity_turan: "$omen_turan$"
 omen_turan: "Turan"
 omen_turan_desc: "$aphrodite_description$"
 deity_usil: "$omen_usil$"
 omen_usil: "Usil"
 omen_usil_desc: "$helios_description$"
 deity_zerene: "$omen_zerene$"
 omen_zerene: "Zerene"
 omen_zerene_desc: "$demeter_description$"
 deity_fufluns: "$omen_fufluns$"
 omen_fufluns: "Fufluns"
 omen_fufluns_desc: "$dionysus_description$"
 deity_angitia: "$omen_angitia$" 
 omen_angitia: "Angitia" 
 omen_angitia_desc: "Angitia era una diosa para el pueblo Marsi, así como para muchos pueblos Oscan-Umbrina de Italia. Angitia era una diosa muy prominente y estaba asociada con serpientes y encantadores de serpientes. También se la asoció con la música, la magia y la curación. Es posible que tuviera orígenes en la mitología griega, pero la extensión de su culto en Italia puede demostrar lo contrario. Posiblemente era la deidad nacional del pueblo Marsi y se decía que vivía cerca del lago Fucine donde curaba las mordeduras de serpientes." 
 deity_feronia: "$omen_feronia$" 
 omen_feronia: "feronia" 
 omen_feronia_desc: "Feronia era una diosa de la vida silvestre, la fertilidad y la salud. También era conocida por liberar esclavos, otorgar derechos cívicos y ser una patrona de los sectores humildes de la sociedad. Por lo tanto, era más venerada por los libertos y los plebeyos. Era una diosa antigua que probablemente era adorada antes de la influencia griega en Italia." 
 deity_sancus: "$omen_sancus$" 
 omen_sancus: "Sancus" 
 omen_sancus_desc: "Sancus era un dios de confianza, a menudo asociado con Fides. También era señor de los juramentos, el matrimonio, las leyes y los contratos. Sancus era un dios muy antiguo venerado en Roma y probablemente provenía de una influencia prehelenística en Italia. Es posible que Sancus provenga de la influencia de los umbros." 
 deity_marica: "$omen_marica$" 
 omen_marica: "marica" 
 omen_marica_desc: "Marica era una diosa de la fertilidad asociada a la diosa romana Venus. Para los romanos, Marica vendría a representar a la madre de Latino, un héroe de la guerra de Troya, sin embargo es muy probable que su origen sea anterior a la influencia helenística en la zona. El concepto de diosa madre era muy común entre los pueblos itálicos." 
 deity_maphitis: "$omen_maphitis$" 
 omen_maphitis: "Mapitis" 
 omen_maphitis_desc: "Maphitis o Mafitis era la diosa cursiva de los gases venenosos. Probablemente originalmente una diosa de los sabelianos, Maphitis difundiría su culto a pesar de ser una diosa menor en general. Se la asociaba con los volcanes debido a los gases peligrosos que expulsaban e incluso era adorada en Pompeya." 
 deity_letha: "$omen_letha$" 
 omen_letha: "letha" 
 omen_letha_desc: "Letha, también conocida como Letham, Lethns, Lethms o Leta, era una diosa del inframundo. Era conocida como una diosa infernal, lo que significa que era una de las muchas deidades del inframundo." 
 deity_mae: "$omen_mae$" 
 omen_mae: "mae" 
 omen_mae_desc: "Mae era una diosa de la fertilidad que estaba fuertemente combinada con la diosa griega Maia. Dicho esto, es probable que existiera antes de las influencias helenísticas y luego fuera equiparada. Pudo haber sido una diosa prominente y sirvió de inspiración para el mes de mayo para los romanos. Mae también podría haber sido una diosa de la tierra como lo era Maia para los romanos." 
 deity_tece: "$omen_tece$" 
 omen_tece: "Tece" 
 omen_tece_desc: "Tece o Tecum era un dios de los nobles y la clase dominante. No se sabe mucho más sobre esta deidad, pero fue mencionado en el Hígado de Piacenza, lo que implica que pudo haber tenido seguidores." 
 deity_culalp: "$omen_culalp$" 
 omen_culalp: "Culalp" 
 omen_culalp_desc: "Culalp es un dios misterioso que estaba asociado con el dios Culsans, quizás siendo una cara del dios Culsans. Algunos eruditos sugieren que Culalp también pudo haber estado asociado con Alpan, siendo una combinación de Culsans y Culalp, sin embargo, también puede ser que Culalp es independiente de ambos." 
 deity_vanth: "$omen_vanth$" 
 omen_vanth: "vanth" 
 omen_vanth_desc: "Vanth era una demonio alada del inframundo. A menudo se la asociaba con el dios Charun del inframundo y guiaba a las almas allí. Si bien se la describe como una demonio alada, esta podría ser la visión de los forasteros o de los espectadores helénicos del ser, como tal, es posible que originalmente fuera percibida como una diosa del inframundo." 
 deity_tlusc: "$omen_tlusc$" 
 omen_tlusc: "Tlusc" 
 omen_tlusc_desc: "Tlusc es una deidad que pudo haber estado cercana a Sancus. Se decía que el dominio de Sancus era la siguiente razón después de la región gobernada por Tlusc, por lo que puede haber similitudes entre los dos dioses." 
 deity_summanus: "$omen_summanus$" 
 omen_summanus: "Summanus" 
 omen_summanus_desc: "Summanus es el dios del trueno nocturno. Por esta razón, a veces se le considera el gemelo o el gemelo opuesto de Zeus. Probablemente fue una comparación hecha más tarde y la naturaleza de Summanus es generalmente desconocida, sin embargo, es posible que fuera venerado considerando la comparación con el dios griego." 
 deity_turnu: "$omen_turnu$" 
 omen_turnu: "Turnu" 
 omen_turnu_desc: "Turnu es un dios del amor e hijo de la diosa Turan. Fue comparado con el dios griego Eros y posiblemente con el dios romano Cupido. También estaba dentro de la multitud de deidades del séquito de Turan y puede haber desempeñado un papel en la ayuda a su madre." 
 deity_thesan: "$omen_thesan$" 
 omen_thesan: "tesano" 
 omen_thesan_desc: "Thesan era la diosa del amanecer. Fue identificada con la diosa romana Aurora y el griego Eos. Representaba la adivinación, el parto y la vida. A menudo se la representaba como una diosa desnuda con alas." 
 deity_aminch: "$omen_aminch$" 
 omen_aminch: "Aminch" 
 omen_aminch_desc: "Aminch o Aminth era un dios infantil del amor, asociado al erotismo y los deseos sexuales. Fue comparado con el dios romano Amor, que luego sería conocido como Cupido. Aminch también fue uno de los genios que eran poderosos espíritus masculinos bajo la diosa Turan." 
 deity_svutaf: "$omen_svutaf$" 
 omen_svutaf: "Svutaf" 
 omen_svutaf_desc: "Svutaf es uno de los miembros del séquito de la diosa Turan. Sólo se le conoce como genio, que representaba a los espíritus masculinos bajo Turan. A los genios también se les asociaba a veces como espíritus del inframundo. Los genios también fueron asociados a veces como espíritus del inframundo o considerados lo opuesto o la antítesis de los Lasa." 
 deity_pulchisf: "$omen_pulchisf$" 
 omen_pulchisf: "Pulchisf" 
 omen_pulchisf_desc: "Pulchisf, uno de los genios, parte del séquito de la diosa Turan, estaba acompañado por otros genios y Lasa, así como por diversas deidades. Los genios también fueron asociados a veces como espíritus del inframundo o considerados lo opuesto o la antítesis de los Lasa." 
 deity_lasa_sitmica: "$omen_lasa_sitmica$" 
 omen_lasa_sitmica: "Lasa Sitmica" 
 omen_lasa_sitmica_desc: "Lasa era un término utilizado para referirse a una clase de deidades. Eran partes importantes de la corte de la Diosa Turan y a menudo representaban rostros de ella. Lasa Sitmica fue uno de estos seres. No se sabe mucho más sobre este misterioso Lasa." 
 deity_lasa_racuneta: "$omen_lasa_racuneta$" 
 omen_lasa_racuneta: "Lasa Racuneta" 
 omen_lasa_racuneta_desc: "Lasa era un término utilizado para referirse a una clase de deidades. Eran partes importantes de la corte de la Diosa Turan y a menudo representaban rostros de ella. Lasa Racuneta fue uno de estos seres. No se sabe mucho más sobre esta misteriosa Lasa." 
 deity_lasa_achunanu: "$omen_lasa_achunanu$" 
 omen_lasa_achunanu: "Lasa Achunanu" 
 omen_lasa_achunanu_desc: "Lasa era un término utilizado para referirse a una clase de deidades. Eran partes importantes de la corte de la Diosa Turan y a menudo representaban rostros de ella. Lasa Achunanu fue uno de estos seres. No se sabe mucho más sobre este misterioso Lasa." 
 deity_lasa_vecu: "$omen_lasa_vecu$" 
 omen_lasa_vecu: "Lasa Vecu" 
 omen_lasa_vecu_desc: "Lasa era un término utilizado para referirse a una clase de deidades. Eran partes importantes de la corte de la Diosa Turan y a menudo representaban rostros de ella. Lasa Vecu fue uno de estos seres. También es la única Lasa de la que conocemos más detalles debido a su asociación con un autor profético conocido como Vegoia. Se decía que tuvo una gran influencia en los libros y escritos sagrados etruscos." 
 deity_achaviser: "$omen_achaviser$" 
 omen_achaviser: "achaviser" 
 omen_achaviser_desc: "Achaviser era un dios misterioso asociado con la diosa Turan como parte de su séquito, sin embargo, no era un genio. Los genios son los espíritus masculinos que estaban relacionados con Lasa, que eran ninfas femeninas de la fertilidad. Como Achaviser era considerado una deidad propiamente dicha, es posible que haya desempeñado un papel más importante de lo que se sabe." 
 deity_zipna: "$omen_zipna$" 
 omen_zipna: "Zipná" 
 omen_zipna_desc: "Zipna era un dios misterioso asociado con la diosa Turan como parte de su séquito. Es posible que Zipna también haya estado asociado con novias, ya que una representación lo muestra trabajando para preparar una novia junto con muchas otras deidades de Turan." 
 deity_leinth: "$omen_leinth$" 
 omen_leinth: "leinth" 
 omen_leinth_desc: "Leinth era un dios asociado con Turan como parte de su séquito. A diferencia de otras deidades menores, existen más teorías sobre qué tipo de dios era. Debido a la raíz etimológica de su nombre, es probable que Leinth estuviera asociado con la muerte o el morir. También es muy posible que fuera una diosa; es imposible saberlo con seguridad debido a la ambigüedad de los sexos de los dioses etruscos e itálicos." 
 deity_snenath: "$omen_snenath$" 
 omen_snenath: "Snenath" 
 omen_snenath_desc: "Snenath era una diosa entre muchas del séquito de Turan. Si bien no se sabe mucho sobre ella, la etimología de su nombre se identifica como sirvienta o sirvienta, por lo que es probable que su propósito como diosa fuera servir a Turan. Su nombre también podría identificarse como compañero, lo que lleva a una probable asociación con ideas de amor y amistad." 
 deity_reschual: "$omen_reschual$" 
 omen_reschual: "reescolar" 
 omen_reschual_desc: "Reschual era una diosa del séquito de Turan. No se sabe mucho sobre ella, sin embargo, no era una Lasa, lo que implica que era una deidad algo notable." 
 deity_evan: "$omen_evan$" 
 omen_evan: "Evan" 
 omen_evan_desc: "Evan era una diosa del séquito de Turan. Aunque a veces se la identifica como Lasa, probablemente ella misma era más una deidad y era vista como una compañera cercana de Turan. Su nombre se relaciona etimológicamente con la palabra etrusca para tiempo, que puede aludir a que ella es una diosa del tiempo." 
 deity_meanpe: "$omen_meanpe$" 
 omen_meanpe: "mediape" 
 omen_meanpe_desc: "Meanpe, también conocida como Mean, era una diosa del séquito de Turan. A menudo también se la asociaba con la diosa Nike del panteón griego. Es posible que haya sido venerada especialmente en tiempos de guerra o especialmente después de que se obtuviera la victoria después de una guerra." 
 deity_hinthia: "$omen_hinthia$" 
 omen_hinthia: "Hinthia" 
 omen_hinthia_desc: "Hinthia era una diosa del séquito de Turan. Si bien no se sabe mucho sobre ella, probablemente era una diosa del inframundo y especialmente de los fantasmas. De hecho, su nombre parece indicar que pudo haber representado específicamente fantasmas en lugar del concepto de "muertos" en general." 
 deity_hercle: "$omen_hercle$"
 omen_hercle: "Hercle"
 omen_hercle_desc: "$heracles_description$"
 deity_artume: "$omen_artume$"
 omen_artume: "Artume"
 omen_artume_desc: "$artemis_description$"
 deity_artimit: "$omen_artimit$" 
 omen_artimit: "artimit" 
 omen_artimit_desc: "Artimit era una diosa etrusca estrechamente relacionada con Artume, y puede haber sido incluso una versión de Artume o una variante local. De todos modos, está claro que, al igual que Artume, Artimit estuvo fuertemente influenciado o inspirado por Artimis y representó ideas similares." 
 deity_latun: "$omen_latun$" 
 omen_latun: "latún" 
 omen_latun_desc: "Latun era una diosa etrusca inspirada o influenciada por el dios griego de Latona, también conocido como Leto. Si bien no sabemos mucho acerca de en qué se diferenciaba Latun de Leto, es probable que Letun fuera la madre de Apulu, así como Leto era la madre de Apolo." 
 deity_phersipnei: "$omen_phersipnei$" 
 omen_phersipnei: "Phersipnei" 
 omen_phersipnei_desc: "Phersipnei es una diosa fuertemente influenciada por la griega Perséfone. Al igual que Perséfone, Phersipnei era una diosa consorte de un dios del inframundo, Aita. Juntos gobernarían el inframundo." 
 deity_charum: "$omen_charum$" 
 omen_charum: "Charú" 
 omen_charum_desc: "Charu, o Charun, era un dios basado en Caronte de la mitología griega. A menudo se le asociaba con Vanth, una diosa o demonio del inframundo. A pesar del nombre similar a Caronte, Charu se había desarrollado de manera muy singular a partir de su versión griega. Tenía orejas puntiagudas, un martillo, piel azul, pelo de serpiente y alas gigantes." 
 deity_castur: "$omen_castur$" 
 omen_castur: "Castur" 
 omen_castur_desc: "Castur era un dios relacionado con la versión griega Castor. Estaba asociado con su hermano gemelo Pultuce. Los dioses gemelos estaban asociados con los vientos en el mar. Ambos gemelos también eran conocidos como grandes jinetes y aparecieron en la historia griega de Troya." 
 deity_pultuce: "$omen_pultuce$" 
 omen_pultuce: "pultucia" 
 omen_pultuce_desc: "Pultuce era un dios relacionado con la versión griega Pólux. Estaba asociado con su hermano gemelo Castur. Los dioses gemelos estaban asociados con los vientos en el mar. Ambos gemelos también eran conocidos como grandes jinetes y aparecieron en la historia griega de Troya." 
 deity_atunis: "$omen_atunis$" 
 omen_atunis: "Atún" 
 omen_atunis_desc: "Atunis era un dios de la fertilidad de gran importancia. Su homólogo griego y probable inspiración fue Adonis. Atunis estaba fuertemente asociada con Turan y pudo haber sido su consorte o amante. Si bien era mortal en su versión griega, los etruscos deificaron a Atunis y, como resultado, es posible que Atunis haya desempeñado un papel más importante en los mitos etruscos." 
 deity_apulu: "$omen_apulu$"
 omen_apulu: "Apulu"
 omen_apulu_desc: "$apollo_description$"
 deity_aril: "$omen_aril$" 
 omen_aril: "Arilo" 
 omen_aril_desc: "Aril era un dios etrusco identificado con el titán griego Atlus. No se sabe mucho sobre en qué se diferenciaba Aril de Atlus, y es posible que Aril desempeñara un papel similar en la mitología etrusca, aunque como un dios y no como un titán." 
 deity_athrpa: "$omen_athrpa$" 
 omen_athrpa: "athrpa" 
 omen_athrpa_desc: "Athrpa era una diosa etrusca identificada con la diosa griega Atropos. Ella era una diosa del destino y el destino. También era una de las Hermanas Grises del Destino de la mitología griega y habría estado fuertemente asociada con sus dos hermanas, también diosas del destino." 
 deity_enie: "$omen_enie$" 
 omen_enie: "enie" 
 omen_enie_desc: "Enie era la versión etrusca de la diosa Enyo. Enie, una diosa de la guerra, probablemente era similar a su contraparte griega. También fue una de las Hermanas Grises de la mitología griega. Esto significa que ella era una diosa del destino fuertemente asociada con sus dos hermanas, quienes también habrían sido diosas del destino." 
 deity_pemphetru: "$omen_pemphetru$" 
 omen_pemphetru: "pemphetru" 
 omen_pemphetru_desc: "Pemphetru era la diosa etrusca equivalente a Pemphredo, una de las Hermanas Grises del destino de la mitología griega. Esto significa que ella era una diosa del destino fuertemente asociada con sus dos hermanas, quienes también habrían sido diosas del destino." 
 deity_culsans: "$omen_culsans$" 
 omen_culsans: "culsans" 
 omen_culsans_desc: "Culsans era un dios de dos caras que pudo haber sido similar al dios romano Janus. Representó la dualidad y las transiciones. Algunos estudiosos proponen que los culsans pueden tener una raíz etimológica de una palabra etrusca que significa "puerta"." 
 deity_calu: "$omen_calu$" 
 omen_calu: "Calú" 
 omen_calu_desc: "Calu era un dios infernal de los lobos. Probablemente fue el gobernante original del inframundo antes de que ella fuera equiparada con Aitu, una versión etrusca de Hades, o posiblemente un dios menos importante del inframundo que se combinó con Hades y, por lo tanto, ganó una importancia igual a la de Aitu." 
 deity_perthan: "$omen_perthan$" 
 omen_perthan: "Petán" 
 omen_perthan_desc: "Pethan o Perthan era una diosa fuertemente asociada con el dios Calu, que era uno de los dioses supremos del inframundo. Es posible que Pethan fuera efectivamente la mano derecha de Calu, o posiblemente la consorte de Calu." 
 deity_catha: "$omen_catha$" 
 omen_catha: "catala" 
 omen_catha_desc: "Catha o Cathas era una diosa etrusca de la maternidad. Podría haber sido una diosa lunar o solar, así como una diosa del inframundo. También estaba asociada con el sol. Catha también era conocida por tener una hija a la que solo se la conoce como "Cathas Sech", que significa "la hija de Catha"." 
 deity_cathas_sech: "$omen_cathas_sech$" 
 omen_cathas_sech: "Cathas Sech" 
 omen_cathas_sech_desc: "Cathas Sech significa hija de Sech. Podría haber sido una diosa similar al Sol Invictus del panteón romano, de hecho, puede ser que Cathas Sech se refiera directamente a una versión etrusca de la deidad. Esto implica que Cathas Sech probablemente estaba asociado con el sol y la luz." 
 deity_tiv: "$omen_tiv$" 
 omen_tiv: "tiv" 
 omen_tiv_desc: "Tiv, también llamada Tivr o Tiur, era una diosa de la noche y la luna. A menudo se la comparaba con la diosa griega Selene y la diosa romana Luna. El nombre de Tiv podría significar mes o brillante, posiblemente refiriéndose al seguimiento mensual de las fases de la luna." 
 deity_cels: "$omen_cels$"
 omen_cels: "Cel"
 omen_cels_desc: "$demeter_description$"
 deity_manth: "$omen_manth$" 
 omen_manth: "manto" 
 omen_manth_desc: "Manth es la consorte de Mania, uno de los gobernantes del inframundo. A veces también se le equipara con el dios Suris, o la versión latina Sorano. Como pareja divina del inframundo, Manth y Mania eran responsables de los espíritus de los muertos." 
 deity_mania: "$omen_mania$" 
 omen_mania: "Manía" 
 omen_mania_desc: "Mania, o Manea, era una diosa de la muerte, así como una diosa de los espíritus y el caos. Se decía que era una de las gobernantes del inframundo. También se dice que es la madre de las Lasa, las ninfas femeninas de la fertilidad." 
 deity_mlacuch: "$omen_mlacuch$" 
 omen_mlacuch: "Mlacuch" 
 omen_mlacuch_desc: "Mlacuch fue representada como una diosa de las mujeres y la feminidad. Su mito más popular incluye su secuestro, que fue precedido por el dios Hercle salvándola. Su nombre posiblemente proviene de la palabra etrusca que significa agradable o agradable y de la palabra etrusca que significa noble o hermoso." 
 deity_cupra: "$omen_cupra$" 
 omen_cupra: "Cupra" 
 omen_cupra_desc: "Cupra es una diosa de la fertilidad del inframundo, especialmente adorada por los umbros y los picenios, pero probablemente era una diosa en muchas creencias itálicas. Pudo haber sido una forma de la diosa Uni. También puede tener orígenes en la diosa griega Afrodita a través de un nombre de Afrodita: 'Kupria'. Otra teoría es que su nombre proviene de la misma raíz que la deidad romana Cupido." 
 deity_rath: "$omen_rath$" 
 omen_rath: "rath" 
 omen_rath_desc: "Rath es un dios joven que a menudo se identifica con Apolo. Probablemente tenía atributos similares a los de Apolo. Cabe destacar que tenía un santuario en Tarchuna. Si bien Rath se menciona en varias inscripciones, no se sabe mucho sobre él aparte de su comparación con Apolo." 
 deity_alpan: "$omen_alpan$" 
 omen_alpan: "alpan" 
 omen_alpan_desc: "Alpan es una diosa etrusca cuyo nombre es la misma palabra que la palabra etrusca significa "de buena gana". Como muchas deidades etruscas que no eran de origen griego, Alpan era una deidad citónica, es decir, del inframundo. Por lo general, se la representa completamente desnuda para indicar su condición de diosa de las actividades sexuales." 
 deity_cilen: "$omen_cilen$" 
 omen_cilen: "Cilén" 
 omen_cilen_desc: "Cilen, o Celens, era una diosa etrusca de la noche. No se sabe mucho sobre esta misteriosa diosa y su única referencia es una estatua a la que se le cayó la cabeza. Debido a su amplio tema, es posible que haya sido una deidad más antigua con una popularidad cada vez menor, lo que puede significar que también era adorada en el panteón rético." 
 deity_ati: "$omen_ati$" 
 omen_ati: "atí" 
 omen_ati_desc: "Ati era el dios de los padres y cuyo nombre se traduce directamente como padre en etrusco. Está directamente asociado con la diosa de las madres, Apa, cuyo nombre se traduciría como madre. Es posible que este par de deidades fueran las más antiguas de todas en su panteón, lo que resultó en la asociación de sus nombres en palabras simples, palabras comunes." 
 deity_apa: "$omen_apa$" 
 omen_apa: "apa" 
 omen_apa_desc: "Apa era una diosa de las madres y cuyo nombre se traduce directamente como madre en etrusco. Está directamente asociada con el dios de los padres, Ati, cuyo nombre se traduciría como padre. Es posible que este par de deidades fueran las más antiguas de todas en su panteón, lo que resultó en la asociación de sus nombres en palabras simples, palabras comunes." 
 deity_thalna: "$omen_thalna$" 
 omen_thalna: "thalna" 
 omen_thalna_desc: "Thalna era una diosa fuertemente asociada con el parto. Probablemente se pensaba que estaba presente en muchas prácticas religiosas relacionadas con el parto. En la mitología estuvo presente en el nacimiento de varias deidades importantes. También pudo haber estado en un grupo con la deidad Thanr, quien estuvo en el nacimiento de muchas deidades importantes en las que Thalna no estuvo." 
 deity_thanr: "$omen_thanr$" 
 omen_thanr: "Thanr" 
 omen_thanr_desc: "Thanr era una diosa que era principalmente diosa del parto. Probablemente se pensaba que estaba presente en muchas prácticas religiosas relacionadas con el parto. En la mitología estuvo presente en el nacimiento de varias deidades importantes. También pudo haber estado en un grupo con la deidad Thalna, quien estuvo en el nacimiento de muchas deidades importantes en las que Thanr no estuvo." 
 deity_ethausva: "$omen_ethausva$" 
 omen_ethausva: "Ethausvá" 
 omen_ethausva_desc: "Ethausva era una deidad menor asociada con el parto. Se la conoce principalmente por una representación con otras dos deidades del parto; Thalna y Thanr. También apareció como partera en una representación del nacimiento de Apulu. A pesar de su aparente oscuridad, lo más probable es que tuviera seguidores de culto." 
 deity_pacha: "$omen_pacha$" 
 omen_pacha: "Pachá" 
 omen_pacha_desc: "Pacha era un dios que a menudo se equiparaba con el dios Baco o el griego Dioniso. También estuvo vinculado a Cathas y Fufluns. Teniendo en cuenta la cantidad de deidades con las que se le combina, es probable que originalmente fuera una deidad independiente antes de asociarse con otras." 
 deity_malavisch: "$omen_malavisch$" 
 omen_malavisch: "Malavisch" 
 omen_malavisch_desc: "Malavisch era una diosa del séquito de Turan. Malavisch era la diosa del amor y la belleza, además de la diosa de las novias. Probablemente era venerada principalmente durante las bodas y se la representaba, junto con muchas otras deidades de Turan, ayudando a preparar a una mujer que pronto se casaría. El nombre Malavisch proviene de las palabras etruscas que significan suavidad y feminidad." 
 deity_voltumna: "$omen_voltumna$" 
 omen_voltumna: "voltumna" 
 omen_voltumna_desc: "Voltumna, también conocida como Veltha, se convirtió en la deidad suprema de los etruscos en algún momento, posiblemente precediendo, o más probablemente suplantando, a la Tríada Capitolina de Tinia, Uni y Menrva. Esto está respaldado por el hecho de que los romanos se referían a la diosa como Voltumna, que era la deidad patrona de la capital etrusca de Velzna. Voltumna también era una diosa cthónica, es decir, un dios del inframundo, ya que las deidades etruscas que eran independientes de la influencia griega tendían a ser dioses del inframundo." 
 deity_vea: "$omen_vea$" 
 omen_vea: "vea" 
 omen_vea_desc: "Vea, Veyes, era la deidad patrona de la ciudad de Veyes. Veyes era la más rica de las ciudades etruscas y su deidad patrona, Vea, ganó mucha prominencia durante esta época. Debido a la riqueza de Veyes, Vea pudo haber sido una deidad involucrada en el buen comercio, así como una deidad general del pueblo." 
 deity_tages: "$omen_tages$" 
 omen_tages: "Etiquetas" 
 omen_tages_desc: "Tages es una deificación de la leyenda del asentamiento del pueblo etrusco. También se le considera un profeta de los etruscos. A veces se le considera nieto de Tinia. Cuenta la leyenda que Tages llegó a la tierra, encontrado por un granjero etrusco. Tages regala al granjero el conocimiento de la adivinación." 
 deity_nethus: "$omen_nethus$" 
 omen_nethus: "Nethuns" 
 omen_nethus_desc: "Nethuns era el dios de los pozos, el agua y el mar. Es muy posible que el nombre Nethuns esté relacionado con el dios celta Nechtan. De hecho, los Nethuns pueden ser de origen indoeuropeo, de la palabra IE para sobrino. Esto muestra claramente que Nethuns no era originalmente etrusco, por lo que es probable que fuera uno de los muchos dioses adoptados entre los etruscos y los pueblos itálicos centrales. Actualmente, se cree que los Nethuns procedían de Umbría. Los Nethuns se convirtieron en Neptuno para los romanos, que se fusionó con el dios griego Poseidón." 
 deity_uni: "$omen_uni$"
 omen_uni: "Uni"
 omen_uni_desc: "$hera_description$"
 deity_menrva: "$omen_menrva$"
 omen_menrva: "Menrva"
 omen_menrva_desc: "$athena_description$"
 deity_satre: "$omen_satre$" 
 omen_satre: "satre" 
 omen_satre_desc: "Satre o Satres era un dios que probablemente tenía un origen similar al del dios heleno-romano de Saturno. Satre era un dios aterrador y peligroso que podía generar rayos. Satre fue probablemente uno de los muchos dioses intercambiados entre los etruscos y los pueblos itálicos centrales de la zona, incluidos los romanos." 
 deity_vediovis: "$omen_vediovis$" 
 omen_vediovis: "Vediovis" 
 omen_vediovis_desc: "Vediovis es un dios, probablemente de origen etrusco, de la curación. A menudo se le comparaba con el dios griego Asclepio. Los romanos también interpretaron a este dios como un dios anti-Júpiter. Los etruscos se referían a Vediovis como Veiove; sin embargo, a pesar del origen etrusco, parece que los romanos lo veneraban más que todos los pueblos itálicos que adoraban al dios. Los romanos incluso construyeron un templo entre dos picos de la colina Capitolina en Roma." 
 deity_veiove: "$omen_veiove$" 
 omen_veiove: "Veiove" 
 omen_veiove_desc: "Veiove es un dios, probablemente de origen etrusco, de la curación. A menudo se le comparaba con el dios griego Asclepio. Los romanos también interpretaron a este dios como un dios anti-Júpiter. Los romanos se referían a Veiove como Vediovis y a menudo lo comparaban con Apolo. A pesar del origen etrusco, parece que los romanos lo veneraban más que todos los pueblos itálicos que adoraban al dios." 
 deity_ani: "$omen_ani$" 
 omen_ani: "Y yo" 
 omen_ani_desc: "Ani es un dios de muchas caras. Por esta razón, a menudo se le compara con el dios romano Jano. También se le compara con el dios mesopatamiano Anu, quien también comparte este interesante rasgo. Ani es uno de los muchos dioses que se intercambiaron entre los etruscos y los pueblos itálicos del centro de Italia." 
 deity_maris: "$omen_maris$" 
 omen_maris: "Maris" 
 omen_maris_desc: "Maris, también llamado Mamers por los sabelianos, es un dios de la guerra que posiblemente era una versión del dios romano Marte, sin embargo esto no es universalmente aceptado. A Maris se la representa a menudo como un bebé o una niña. Los etruscos también decían que era hijo de Heracles. Probablemente fue uno de los muchos dioses que se intercambiaron durante el período en el que Etruria gobernó e influyó en gran parte de Italia central." 
 deity_selvanus: "$omen_selvanus$" 
 omen_selvanus: "Selvano" 
 omen_selvanus_desc: "Selvanus, también conocido como Selvans, era un dios de las fronteras y quizás de la integridad de las fronteras políticas. Teniendo en cuenta su representación tanto en fuentes etruscas como romanas, es posible que Selvanus fuera uno de los muchos dioses compartidos entre la gente del centro de Italia y los etruscos durante el siglo VI a.C. Selvanus en las representaciones romanas suele ser retratado como un hombre barbudo, lo que contrasta fuertemente con la representación etrusca de Selvans como un joven desnudo." 
 deity_orcus: "$omen_orcus$" 
 omen_orcus: "Orco" 
 omen_orcus_desc: "Orcus, uno de los muchos dioses que pueden haber sido intercambiados entre los etruscos y los pueblos itálicos cercanos a ellos, Orcus era un dios importante del inframundo. Orcus también pudo haber sido una deidad que representaba a todo el inframundo, sin embargo no parece ser que fuera el dios supremo del inframundo. Más tarde, Orcus se combinó con Hades o Plutón, así como con Dis Pater, Soranus y Suris. Parece ser un dios de la muerte si no es el dios del inframundo mismo." 
 deity_suris: "$omen_suris$" 
 omen_suris: "Suris" 
 omen_suris_desc: "Suris, o Suri, era una deidad curativa del inframundo. Es muy posible que fuera una versión de Sorano o al menos una combinación con Sorano, por lo que también se combinó más tarde con el dios Apolo. Es muy posible que Soranus y Suris sean lo mismo, y puede haber venido de la época del dominio etrusco en el centro de Italia, cuando se intercambiaron muchos dioses, incluido el dios faliscano Soranus o el dios etrusco Suris." 
 deity_soranus: "$omen_soranus$" 
 omen_soranus: "sorano" 
 omen_soranus_desc: "Sorano era un dios de la tierra y de la curación, así como un dios del inframundo. Los romanos también lo asociaban a veces con el dios Apolo. Fue adoptado en el antiguo panteón romano a partir de orígenes en cursiva general, posiblemente de los sabinos o faliscos. Más tarde, cuando su culto fue suplantado por el de Apolo, Apolo Sorano fue asociado con los lobos, lo que puede haber provenido de una característica del Sorano original." 
 deity_vesuna: "$omen_vesuna$" 
 omen_vesuna: "vesuna" 
 omen_vesuna_desc: "Vesuna era una diosa adorada principalmente por los sabinos y los pueblos circundantes. Se la menciona dos veces en las tablillas de Iguvine y parece ser una diosa de la protección y quizás de la fertilidad. También se extendió a la tradición etruriana, así como a las mitologías de Umbría y Romana, desde el dominio etrusco del siglo VI a.C. Durante este tiempo, se intercambiaron muchas deidades entre los etruscos, latinos, faliscos, sabinos, umbros y varias culturas cursivas más." 
 deity_egeria: "$omen_egeria$" 
 omen_egeria: "Egeria" 
 omen_egeria_desc: "Egeria era una diosa ninfa del mundo natural en la antigua mitología romana. Ella proporcionaría orientación y ayudaría a los peregrinos. A menudo la invocaban mujeres que deseaban concebir hijos o garantizar la seguridad de sus recién nacidos. A veces se la representaba como una hermosa joven que llevaba una cesta de frutas, flores u otros símbolos de abundancia y prosperidad.\n\nSegún la leyenda, Egeria era la amante de Numa Pompilio, un legendario rey de Roma conocido por su piedad y sabiduría. Se dice que aconsejó a Numa sobre cuestiones de estado y prácticas religiosas, y que le enseñó los rituales sagrados de las Vírgenes Vestales." 
 deity_fides: "$omen_fides$" 
 omen_fides: "Agencia Fides" 
 omen_fides_desc: "Fides era una antigua diosa romana de la confianza y la honestidad. En realidad, se la consideraba una de las deidades más importantes del antiguo panteón romano e inculcó los valores de lealtad y confiabilidad en la cultura romana. Su festival se llamaba Fidesia y también se la invocaba a menudo en contratos legales.\n\nFides estaba estrechamente asociada con el estado romano y su templo estaba ubicado cerca del Foro Romano en Roma. Sus sacerdotes, conocidos como los "Fideles", eran responsables de mantener la confianza pública y garantizar que se cumplieran los juramentos y tratados.\n\nA menudo se representaba a Fides como una mujer joven sosteniendo un cuerno de la abundancia, o como una doncella con su derecho. mano colocada sobre su corazón y su mano izquierda extendida, con la palma hacia arriba. A veces también se la representaba sosteniendo una balanza, que simboliza el equilibrio entre la confianza y la desconfianza." 
 deity_qurinus: "$omen_qurinus$" 
 omen_qurinus: "Qurino" 
 omen_qurinus_desc: "Qurinus era un antiguo dios romano de la guerra prehelenístico. Probablemente fue originalmente un dios sabelio, sin embargo, su popularidad creció más en Roma. Los romanos también veían a Qurinus como la versión deificada de Rómulo, el famoso fundador de Roma. Como tal, Qurinus era un protector del pueblo romano y celebró un festival de Quirinalia el 17 de febrero en su honor. Con el tiempo, Qurinus sería absorbido por el dios heleno-romano de Marte, aunque a veces se lo equiparó con Júpiter." 
 deity_sacni_triumpi_ais: "$omen_sacni_triumpi_ais$" 
 omen_sacni_triumpi_ais: "Sacni Triumpi Ais" 
 omen_sacni_triumpi_ais_desc: "Sacni Triumpi Ais se traduce como "Dios oculto de la victoria". Los dioses ocultos, o Dii Involutii, eran un grupo de dioses que no eran adorados directamente pero que se sabía que eran los dioses principales que gobernaban a todos los demás dioses. Sacni Triumpi Ais es, por tanto, un representante de los Dii Involutii como dios de la guerra." 
 deity_sacni_zichi_eis: "$omen_sacni_zichi_eis$" 
 omen_sacni_zichi_eis: "Sacni Zichi Eis" 
 omen_sacni_zichi_eis_desc: "Sacni Zichi Eis se traduce como "Diosa oculta de la sabiduría". Los dioses ocultos, o Dii Involutii, eran un grupo de dioses que no eran adorados directamente pero que se sabía que eran los dioses principales que gobernaban a todos los demás dioses. Sacni Zichi Eis es, por tanto, una representante de Dii Involutii como diosa de la Cultura." 
 deity_sacni_zamthi_ais: "$omen_sacni_zamthi_ais$" 
 omen_sacni_zamthi_ais: "Sacni Zamthi Ais" 
 omen_sacni_zamthi_ais_desc: "Sacni Zamthi Ais se traduce como "Dios oculto del oro". Los dioses ocultos, o Dii Involutii, eran un grupo de dioses que no eran adorados directamente pero que se sabía que eran los dioses principales que gobernaban a todos los demás dioses. Sacni Zamthi Ais, por tanto, es un representante de Dii Involutii como dios de la riqueza." 
 deity_sacni_nithi_eis: "$omen_sacni_nithi_eis$" 
 omen_sacni_nithi_eis: "Sacni Nithi Eis" 
 omen_sacni_nithi_eis_desc: "Sacni Nithi Eis se traduce como "amante oculta de las mujeres". Los dioses ocultos, o Dii Involutii, eran un grupo de dioses que no eran adorados directamente pero que se sabía que eran los dioses principales que gobernaban a todos los demás dioses. Sacni Nithi Eis por lo tanto es un representante de Dii Involutii como diosa de la fertilidad." 
 deity_diana_nemorensis: "$omen_diana_nemorensis$" 
 omen_diana_nemorensis: "Diana Nemorensis" 
 omen_diana_nemorensis_desc: "La Diana cursiva es bastante distinta de la diosa heleno-romana Diana. También conocida por los romanos como Diana Nemorensis, era una diosa de la caza, de las mujeres y de los animales. A menudo se la consideraba una diosa de la luna y se la equiparaba con la diosa griega Artimis.\n\nLos romanos se refieren a Diana como Diana Nemorensis debido a su santuario en el bosque cerca del lago Nemi. El lago Nemi es el lugar más importante de su culto." 
 deity_anterstatai: "$omen_anterstatai$" 
 omen_anterstatai: "Anterostatai" 
 omen_anterstatai_desc: "Se conoce a la diosa Anterstatai por la tablilla de Agnone que se encontró en la actual Agnone, ubicada cerca de la antigua ciudad de Bovanium. Anterstatai figuraba entre importantes deidades cursivas como Maris y Apulu.\n\nSe teoriza que Anterstatai fue una diosa de la protección fronteriza, deducida de su nombre. Otra teoría es que ella de alguna manera representó el concepto de "medio", nuevamente, proveniente de su nombre como "anter" o "inter" que significa medio. Independientemente de su naturaleza, probablemente fue venerada por los sabelianos y varias otras culturas del centro y sur de Italia." 
 deity_anaceta: "$omen_anaceta$" 
 omen_anaceta: "anaceta" 
 omen_anaceta_desc: "Anaceta era una diosa de la fertilidad, los cereales y las relaciones maternales. Los sabelianos la adoraban y la equiparaban con la diosa romana Ceres. Anaceta pudo haber sido una deidad compuesta entre Ceres y Angitia. Otra teoría propone que Anaceta era simplemente un rostro de Angitia. Aún así, es posible que Anaceta no haya sido ninguna de las dos cosas y permaneció como una deidad local de los sabelianos independiente de Ceres o Angitia." 
 deity_reitia: "$omen_reitia$" 
 omen_reitia: "Reitia" 
 omen_reitia_desc: "La diosa Reitia es la diosa mejor documentada del norte del mar Adriático. Ella era adorada principalmente por el pueblo veneciano, pero también por las tribus circundantes. Reitia era muy venerada y posiblemente era la deidad principal del pueblo veneciano. Era una diosa que representaba para los venéticos diversos temas como la escritura, la fertilidad, la guerra y la maternidad. A menudo se la representaba con un escudo y una lanza. Su culto siguió siendo relevante hasta bien entrado el período romano, lo que demuestra su importancia en la región." 
 deity_uni_astarte: "$omen_uni_astarte$" 
 omen_uni_astarte: "Uni-Astarte" 
 omen_uni_astarte_desc: "La diosa compuesta de Uni-Astarte era ampliamente venerada en regiones con influencia púnica. La diosa combinó los elementos de Uni y Astarte como la fertilidad, el parto, el amor, la guerra y el planeta Venus. Las dos diosas eran comparadas a menudo por separado, por lo que no sorprende que fueran veneradas juntas como una única deidad sincrética." 
 deity_munthuch: "$omen_munthuch$" 
 omen_munthuch: "Munthuch" 
 omen_munthuch_desc: "Munthuch era una diosa del amor en el panteón etrusco. Ella era una de las muchas deidades que atendían a la diosa Turan. Munthuch parece haber estado familiarizado con los temas del amor y la salud. Su nombre se deriva de la palabra etrusca para nacimiento, que es 'Munthu', y es probable que fuera uno de los muchos dioses asociados con el parto. También pudo haber sido protectora de los jóvenes y de los bebés." 
 deity_aesernia: "$omen_aesernia$" 
 omen_aesernia: "Aesernia" 
 omen_aesernia_desc: "Aesernia era una diosa itálica adorada en el centro y sur de Italia. Se la asociaba principalmente con la agricultura, la fertilidad y la cosecha. Es probable que Aesernia fuera originalmente una diosa samnita, o posiblemente de tribus al sur de los samnitas; sin embargo, parecería que para las personas que la adoraban, ella era una diosa importante. La ciudad de Aesernia lleva su nombre y es probable que fuera la diosa patrona de la ciudad." 
 deity_trumsiate: "$omen_trumsiate$" 
 omen_trumsiate: "trumiato" 
 omen_trumsiate_desc: "El dios veneciano Trumsiate se asociaba a menudo con aguas curativas y también era una deidad particularmente masculina, ya que no se ha contabilizado ningún culto femenino al dios (aunque cabe señalar que esto podría deberse a la falta de información sobre el dios). ) Trumsiate fue posteriormente equiparado con Apolo tras las conquistas romanas, pero localmente siguió siendo una deidad distinta. Dicho esto, probablemente compartía una importancia cultural similar a la de Apolo al ser comparado con él." 
 deity_altinos: "$omen_altinos$" 
 omen_altinos: "Altinos" 
 omen_altinos_desc: "Altinos era un dios adorado principalmente en la ciudad de Altinum por los pueblos venéticos de la zona. Era un dios sanador y probablemente la deidad patrona de Altinum. Debido a esto, probablemente era un dios importante para los venecianos, pero no hay mucha evidencia de que fuera adorado mucho más allá de eso." 
 deity_fladukia: "$omen_fladukia$" 
 omen_fladukia: "Fladukia" 
 omen_fladukia_desc: "En una batalla contra la tribu venética y una tribu de Umbría, un guerrero venético disparó una flecha. En la punta de la flecha se leía una descripción que pedía a la diosa Fladukia de los Marisi que bendijera el disparo. Marisi probablemente se refería a los umbros de la zona en lugar de a la Marisi real, pero la inscripción parece implicar que la diosa Fladukia era adorada por los umbros y probablemente también una diosa adoptada por los venéticos. Debido a la naturaleza de la inscripción, Fladukia era probablemente una diosa de la guerra y posiblemente también una diosa de la suerte." 
 deity_mater_matuta: "$omen_mater_matuta$" 
 omen_mater_matuta: "Mater Matuta" 
 omen_mater_matuta_desc: "La diosa de la luz de la mañana o del amanecer. Mater Matuta era una antigua diosa romana cuyo nombre significa Madre Mañana. Además de esto, Mater Matuta finalmente ganó mucha reverencia por parte de los marineros y también se convirtió en una diosa de los marineros, aunque esto fue limitado. Mater Matuta era una diosa universal en el panteón italiano y era venerada en todas partes." 
 deity_damia: "$omen_damia$" 
 omen_damia: "Damiá" 
 omen_damia_desc: "Damia es uno de los muchos nombres propuestos para la diosa más conocida como Bona Dea, también conocida como Buena Diosa. Diosa de la fertilidad y la castidad, era venerada principalmente por las mujeres. Sus ritos permitirían a las mujeres beber vino fuerte y realizar sacrificios de sangre, que de otro modo les estaría prohibido. En Roma, sus cultos eran realizados por las vírgenes vestales. Una de las razones por las que su verdadero nombre es tan difícil de determinar es que a los hombres se les prohibió saberlo por completo. A pesar de esto, 1/3 de sus dedicatorias fueron de hombres." 
