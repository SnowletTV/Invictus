l_spanish:
  ## Generic ## 
deity_laran:0 "$omen_laran$"
omen_laran:0 "Laran"
omen_laran_desc:0 "Laran, o Larun, era un dios de la guerra que residía en el inframundo. A menudo equiparado con Ares y Marte, Laran era un guardián de los límites y un mantenedor de la paz. Es uno de los nueve dioses itálicos que pueden invocar rayos, conocidos como los Novensiles. A menudo se le representaba como un joven que solo llevaba un casco, un escudo y una lanza."
deity_turms:0 "$omen_turms$"
omen_turms:0 "Turms"
omen_turms_desc:0 "El dios Turms era un dios del pueblo, del comercio y de los mensajeros. A menudo comparado con Mercurio y Hermes, Turms generalmente se representa con características similares a las de ellos, incluidas las sandalias aladas. Turms también ayudaba a guiar a las almas hacia el inframundo, como se muestra en las representaciones de sarcófagos etruscos."
deity_aita:0 "$omen_aita$"
omen_aita:0 "Aita"
omen_aita_desc:0 "Aita era un dios del inframundo y de los lobos. Estaba fuertemente influenciado por el dios griego Hades, pero pudo haber existido antes de la influencia griega y luego adaptarse para parecerse más a Hades. Originalmente, probablemente estaba estrechamente relacionado con el dios lobo Calu."
deity_tinia:0 "$omen_tinia$"
omen_tinia:0 "Tinia"
omen_tinia_desc:0 "Uno de los dioses principales de los etruscos, Tinia (Tin, Tinh, Tins o Tina) es de gran importancia. Es el dios del cielo y a menudo se le compara con Júpiter y Zeus. Algunos estudiosos afirman que era secundario a Veltha, o Veltumna, y pudo haber ganado más importancia en Etruria debido a la comparación con Zeus y Júpiter. Tinia también era uno de los nueve dioses (los Novensiles) que podían manejar los rayos. Su consorte es la diosa Uni y fue padre de los dioses Heracle y Menrva (probablemente por influencia de los griegos)."
deity_nortia:0 "$omen_nortia$"
omen_nortia:0 "Nortia"
omen_nortia_desc:0 "La diosa del destino, el tiempo y la suerte, Nortia era una deidad poderosa y extendida por las tierras itálicas. Famosamente, su ritual fue notado por los romanos como el ritual del clavo, en el cual un clavo se clavaba en las paredes de su templo en Volsinii para marcar el Año Nuevo."
deity_sethlans:0 "$omen_sethlans$"
omen_sethlans:0 "Sethlans"
omen_sethlans_deity:0 "Sethlans era un dios del fuego, la forja y el trabajo en metal. Sethlans es un dios antiguo que a menudo se compara con dioses como Ptah, Vulcano y Hefesto, aunque es evidente que es de origen itálico o etrusco."
deity_turan:0 "$omen_turan$"
omen_turan:0 "Turan"
omen_turan_desc:0 "La diosa Turan era claramente una diosa importante. Patrona de la ciudad de Velch, la diosa alada gobernaba los dominios del amor, la vitalidad y la fertilidad. A menudo se la comparaba con Afrodita, lo que habla de su prominencia en el panteón. Turan también tenía un séquito masivo de Lasa, Genios y otras deidades menores. Turan también tenía un mes etrusco nombrado en su honor, conocido en latín como Traneus, y es el equivalente de julio. Sus símbolos consisten en aves blancas como palomas y gansos, pero más reconociblemente, cisnes."
deity_usil:0 "$omen_usil$"
omen_usil:0 "Usil"
omen_usil_desc:0 "Usil era un dios o diosa del Sol. Puede que comenzara como una diosa, pero luego se sincretizó con el Sol romano y el Helios griego, y probablemente debido a la ambigüedad de los géneros de los dioses itálicos, cambió a ser un dios masculino. A pesar de esta sincretización, permaneció distinto en su carácter y relaciones, particularmente en su estrecha asociación con la diosa del amanecer, Thesan. También se le asoció con la diosa Catha, quien tenía afiliaciones solares similares a las de Usil. La representación más famosa de Usil es una donde emerge del mar mientras lleva un halo, con bolas de fuego surgiendo de cada una de sus manos."
deity_zerene:0 "$omen_zerene$"
omen_zerene:0 "Zerene"
omen_zerene_desc:0 "Zerene era una diosa que se conocía principalmente por ser hermana de Uni. No se sabe mucho sobre ella, aparte de esta asociación, sin embargo, se asume que era un dios similar a Uni, aunque menos notable."
deity_fufluns:0 "$omen_fufluns$"
omen_fufluns:0 "Fufluns"
omen_fufluns_desc:0 "Fufluns era un dios de gran importancia. A menudo equiparado con Dionisio o el dios romano Liber, Fufluns era un dios de la salud, la felicidad y, por supuesto, del vino. Es posible que la asociación con el vino haya sido una característica influenciada directamente por los griegos. A veces, se decía que era uno de los muchos dioses del inframundo. Fufluns también pudo haber tenido una relación íntima o romántica con su madre, Semla. Además de Semla, Fufluns tenía asociaciones con Catha."
deity_angitia:0 "$omen_angitia$"
omen_angitia:0 "Angitia"
omen_angitia_desc:0 "Angitia era una diosa para el pueblo marsio, así como para muchos pueblos osco-umbrios de Italia. Angitia era una diosa muy prominente y estaba asociada con serpientes y encantadores de serpientes. También se la asociaba con la música, la magia y la curación. Es posible que tuviera orígenes en la mitología griega, pero la amplia difusión de su culto en Italia podría demostrar lo contrario. Posiblemente fue la deidad nacional del pueblo marsio y se decía que vivía cerca del lago Fucino, donde curaba mordeduras de serpiente."
deity_feronia:0 "$omen_feronia$"
omen_feronia:0 "Feronia"
omen_feronia_desc:0 "Feronia era una diosa de la vida silvestre, la fertilidad y la salud. También era conocida por liberar esclavos, otorgar derechos civiles y ser una patrona de las partes humildes de la sociedad. Por lo tanto, era más venerada por libertos y plebeyos. Era una diosa antigua que probablemente fue adorada antes de la influencia griega en Italia."
deity_sancus:0 "$omen_sancus$"
omen_sancus:0 "Sancus"
omen_sancus_desc:0 "Sancus era un dios de la confianza, a menudo asociado con Fides. También era señor de los juramentos, el matrimonio, la ley y los contratos. Sancus era un dios muy antiguo venerado en Roma y probablemente provenía de una influencia prehelenística en Italia. Es posible que Sancus proviniera de la influencia de los umbrios."
deity_marica:0 "$omen_marica$"
omen_marica:0 "Marica"
omen_marica_desc:0 "Marica era una diosa de la fertilidad que estaba asociada con la diosa romana Venus. Para los romanos, Marica llegaría a representar a la madre de Latino, un héroe de la Guerra de Troya, sin embargo, es muy probable que su origen sea anterior a la influencia helenística en la zona. El concepto de una diosa madre era muy común entre los pueblos itálicos."
deity_maphitis:0 "$omen_maphitis$"
omen_maphitis:0 "Maphitis"
omen_maphitis_desc:0 "Maphitis o Mafitis era una diosa itálica de los gases venenosos. Probablemente, originalmente era una diosa de los sabélicos, pero Maphitis extendería su culto a pesar de ser una diosa en general menor. Se la asociaba con los volcanes debido a los gases peligrosos que emanaban de ellos y fue incluso adorada en Pompeya."
deity_letha:0 "$omen_letha$"
omen_letha:0 "Letha"
omen_letha_desc:0 "Letha, también conocida como Letham, Lethns, Lethms o Leta, era una diosa del inframundo. Era conocida como una diosa infernal, lo que significa que era una de las muchas deidades del inframundo."
deity_mae:0 "$omen_mae$"
omen_mae:0 "Mae"
omen_mae_desc:0 "Mae era una diosa de la fertilidad que fue fuertemente confundida con la diosa griega Maia. Dicho esto, es probable que existiera antes de las influencias helenísticas y luego se la equiparara. Puede haber sido una diosa prominente y haber servido de inspiración para el mes de mayo para los romanos. Mae también pudo haber sido una diosa de la tierra, como lo fue Maia para los romanos."
deity_tece:0 "$omen_tece$"
omen_tece:0 "Tece"
omen_tece_desc:0 "Tece o Tecum era un dios de los nobles y la clase gobernante. No se sabe mucho más sobre esta deidad, pero fue mencionada en el Hígado de Piacenza, lo que implica que pudo haber tenido un culto."
deity_culalp:0 "$omen_culalp$"
omen_culalp:0 "Culalp"
omen_culalp_desc:0 "Culalp es un dios misterioso que estaba asociado con el dios Culsans, quizás siendo una cara del dios Culsans. Algunos estudiosos sugieren que Culalp pudo haber estado asociado con Alpan, siendo una combinación de Culsans y Culalp, sin embargo, también es posible que Culalp sea independiente de ambos."
deity_vanth:0 "$omen_vanth$"
omen_vanth:0 "Vanth"
omen_vanth_desc:0 "Vanth era una demonio alada del inframundo. A menudo se la asociaba con el dios Charun del inframundo y guiaba las almas hacia allí. Aunque se la describe como una demonio alada, esto podría ser la visión de forasteros o de observadores helénicos sobre el ser, por lo que es posible que originalmente se la percibiera como una diosa del inframundo."
deity_tlusc:0 "$omen_tlusc$"
omen_tlusc:0 "Tlusc"
omen_tlusc_desc:0 "Tlusc es una deidad que pudo haber estado cerca de Sancus. Se decía que el dominio de Sancus era la siguiente razón después de la región gobernada por Tlusc, por lo que pudo haber habido similitudes entre los dos dioses."
deity_summanus:0 "$omen_summanus$"
omen_summanus:0 "Summanus"
omen_summanus_desc:0 "Summanus es el dios del trueno nocturno. Por esta razón, a veces se le considera el gemelo u opuesto gemelo de Zeus. Esta comparación probablemente se hizo más tarde y la naturaleza de Summanus es generalmente desconocida; sin embargo, es posible que fuera venerado, dado que se le compara con el dios griego."
deity_turnu:0 "$omen_turnu$"
omen_turnu:0 "Turnu"
omen_turnu_desc:0 "Turnu es un dios del amor y un hijo de la diosa Turan. Se le comparaba con el dios griego Eros y posiblemente con el dios romano Cupido. También formaba parte del séquito de deidades en la corte de Turan y puede haber desempeñado un papel en ayudar a su madre."
deity_thesan:0 "$omen_thesan$"
omen_thesan:0 "Thesan"
omen_thesan_desc:0 "Thesan era la diosa del amanecer. Se la identificaba con la diosa romana Aurora y la griega Eos. Representaba la adivinación, el parto y la vida. A menudo se la representaba como una diosa desnuda con alas."
deity_aminch:0 "$omen_aminch$"
omen_aminch:0 "Aminch"
omen_aminch_desc:0 "Aminch o Aminth era un dios niño del amor, asociado con el erotismo y los deseos sexuales. Se le comparaba con el dios romano Amor, quien luego sería conocido como Cupido. Aminch también era uno de los genios, que eran poderosos espíritus masculinos bajo la diosa Turan."
deity_svutaf:0 "$omen_svutaf$"
omen_svutaf:0 "Svutaf"
omen_svutaf_desc:0 "Svutaf es uno de los miembros del séquito de la diosa Turan. Solo se le conoce como un genio, que representaba a los espíritus masculinos bajo Turan. Los genios también a veces se asociaban con espíritus del inframundo o se consideraban lo opuesto o la antítesis de las Lasa."
deity_pulchisf:0 "$omen_pulchisf$"
omen_pulchisf:0 "Pulchisf"
omen_pulchisf_desc:0 "Uno de los genios, parte del séquito de la diosa Turan, Pulchisf estaba acompañado por otros genios y Lasa, así como por deidades varias. Los genios también a veces se asociaban con espíritus del inframundo o se consideraban lo opuesto o la antítesis de las Lasa."
deity_lasa_sitmica:0 "$omen_lasa_sitmica$"
omen_lasa_sitmica:0 "Lasa Sitmica"
omen_lasa_sitmica_desc:0 "Lasa era un término utilizado para referirse a una clase de deidades. Eran partes importantes de la corte de la Diosa Turan y a menudo representaban aspectos de ella. Lasa Sitmica era una de estas entidades. No se sabe mucho más sobre esta misteriosa Lasa."
deity_lasa_racuneta:0 "$omen_lasa_racuneta$"
omen_lasa_racuneta:0 "Lasa Racuneta"
omen_lasa_racuneta_desc:0 "Lasa era un término utilizado para referirse a una clase de deidades. Eran partes importantes de la corte de la Diosa Turan y a menudo representaban aspectos de ella. Lasa Racuneta era una de estas entidades. No se sabe mucho más sobre esta misteriosa Lasa."
deity_lasa_achunanu:0 "$omen_lasa_achunanu$"
omen_lasa_achunanu:0 "Lasa Achunanu"
omen_lasa_achunanu_desc:0 "Lasa era un término utilizado para referirse a una clase de deidades. Eran partes importantes de la corte de la Diosa Turan y a menudo representaban aspectos de ella. Lasa Achunanu era una de estas entidades. No se sabe mucho más sobre esta misteriosa Lasa."
deity_lasa_vecu:0 "$omen_lasa_vecu$"
omen_lasa_vecu:0 "Lasa Vecu"
omen_lasa_vecu_desc:0 "Lasa era un término utilizado para referirse a una clase de deidades. Eran partes importantes de la corte de la Diosa Turan y a menudo representaban aspectos de ella. Lasa Vecu era una de estas entidades. Ella es también la única Lasa de la que conocemos más detalles debido a su asociación con un autor profético conocido como Vegoia. Se decía que tenía una gran influencia en los libros y escritos sagrados etruscos."
deity_achaviser:0 "$omen_achaviser$"
omen_achaviser:0 "Achaviser"
omen_achaviser_desc:0 "Achaviser era un dios misterioso que estaba asociado con la diosa Turan como parte de su séquito, sin embargo, no era un genio. Los genios son los espíritus masculinos que estaban relacionados con las Lasa, que eran ninfas de la fertilidad. Como Achaviser se consideraba una deidad propiamente dicha, es posible que haya desempeñado un papel más importante de lo que se sabe."
deity_zipna:0 "$omen_zipna$"
omen_zipna:0 "Zipna"
omen_zipna_desc:0 "Zipna era un dios misterioso que estaba asociado con la diosa Turan como parte de su séquito. Zipna también pudo haber estado asociado con las novias, ya que una representación lo muestra trabajando para preparar a una novia junto con muchas otras deidades de Turan."
deity_leinth:0 "$omen_leinth$"
omen_leinth:0 "Leinth"
omen_leinth_desc:0 "Leinth era un dios asociado con Turan como parte de su séquito. A diferencia de otras deidades menores, existen más teorías sobre qué tipo de dios era. Debido a la raíz etimológica de su nombre, es probable que Leinth estuviera asociado con la muerte o el morir. También es muy posible que fuera una diosa en lugar de un dios; es imposible saberlo con certeza debido a la ambigüedad de los sexos de los dioses etruscos e itálicos."
deity_snenath:0 "$omen_snenath$"
omen_snenath:0 "Snenath"
omen_snenath_desc:0 "Snenath era una diosa entre muchas en el séquito de Turan. Aunque no se sabe mucho sobre ella, la etimología de su nombre se identifica con el significado de sirvienta, por lo que es probable que su propósito como diosa fuera servir a Turan. Su nombre también podría identificarse como compañera, lo que lleva a una probable asociación con ideas de amor y amistad."
deity_reschual:0 "$omen_reschual$"
omen_reschual:0 "Reschual"
omen_reschual_desc:0 "Reschual era una diosa del séquito de Turan. No se sabe mucho sobre ella, sin embargo, no era una Lasa, lo que implica que era una deidad algo notable."
deity_evan:0 "$omen_evan$"
omen_evan:0 "Evan"
omen_evan_desc:0 "Evan era una diosa del séquito de Turan. Aunque a veces se la identifica como una Lasa, probablemente era más una deidad en sí misma y se la consideraba una compañera cercana de Turan. Su nombre etimológicamente se relaciona con la palabra etrusca para tiempo, lo que puede aludir a que era una diosa del tiempo."
deity_meanpe:0 "$omen_meanpe$"
omen_meanpe:0 "Meanpe"
omen_meanpe_desc:0 "Meanpe, también conocida como Mean, era una diosa del séquito de Turan. A menudo también se la asociaba con la diosa griega Nike. Puede que haya sido especialmente venerada en tiempos de guerra o especialmente después de que se ganara la victoria en una guerra."
deity_hinthia:0 "$omen_hinthia$"
omen_hinthia:0 "Hinthia"
omen_hinthia_desc:0 "Hinthia era una diosa del séquito de Turan. Aunque no se sabe mucho sobre ella, probablemente era una diosa del inframundo y especialmente de los fantasmas. De hecho, su nombre parece indicar que específicamente podría haber representado a los fantasmas en lugar del concepto de 'los muertos' en general."
deity_hercle:0 "$omen_hercle$"
omen_hercle:0 "Hercle"
omen_hercle_desc:0 "Hercle es claramente una versión etrusca del dios griego Hércules. A pesar de la clara inspiración, los dioses etruscos tendían a adoptar sus propias representaciones separadas de las interpretaciones griegas. Se le representaba como una figura musculosa con un garrote. Se decía que Hercle era hijo de Tinia y Uni. Más que su contraparte griega, Hercle era visto como un dios oracular."
deity_artume:0 "$omen_artume$"
omen_artume:0 "Artume"
omen_artume_desc:0 "Artume era una diosa etrusca de las asambleas, maestra de los animales y una deidad de la caza. Probablemente se inspiró en la diosa Artemisa, o al menos se la confundió con ella."
deity_artimit:0 "$omen_artimit$"
omen_artimit:0 "Artimit"
omen_artimit_desc:0 "Artimit era una diosa etrusca que estaba estrechamente relacionada con Artume, y puede haber sido una versión de Artume o una variante local. En cualquier caso, está claro que, como Artume, Artimit estaba fuertemente influenciada o inspirada por Artemisa y representaba ideas similares."
deity_latun:0 "$omen_latun$"
omen_latun:0 "Latun"
omen_latun_desc:0 "Latun era una diosa etrusca que fue inspirada o influenciada por el dios griego Latona, también conocido como Leto. Aunque no sabemos mucho sobre cómo Latun difería de Leto, es probable que Latun fuera la madre de Apulu, así como Leto fue la madre de Apolo."
deity_phersipnei:0 "$omen_phersipnei$"
omen_phersipnei:0 "Phersipnei"
omen_phersipnei_desc:0 "Phersipnei es una diosa fuertemente influenciada por la griega Perséfone. Al igual que Perséfone, Phersipnei era una diosa que era consorte de un dios del inframundo, Aita. Juntos gobernarían el inframundo."
deity_charum:0 "$omen_charum$"
omen_charum:0 "Charu"
omen_charum_desc:0 "Charu, o Charun, era un dios basado en Caronte de la mitología griega. A menudo se le asociaba con Vanth, una demoníaca o diosa del inframundo. A pesar del nombre similar a Caronte, Charu se desarrolló de manera muy única a partir de su versión griega. Tenía orejas puntiagudas, un martillo, piel azul, cabello parecido a serpientes y alas gigantes."
deity_castur:0 "$omen_castur$"
omen_castur:0 "Castur"
omen_castur_desc:0 "Castur era un dios relacionado con la versión griega Cástor. Se le asociaba con su hermano gemelo Pultuce. Los dioses gemelos estaban asociados con los vientos en el mar. Ambos gemelos también eran conocidos como grandes jinetes y figuraban en la historia griega de Troya."
deity_pultuce:0 "$omen_pultuce$"
omen_pultuce:0 "Pultuce"
omen_pultuce_desc:0 "Pultuce era un dios relacionado con la versión griega Pólux. Se le asociaba con su hermano gemelo Castur. Los dioses gemelos estaban asociados con los vientos en el mar. Ambos gemelos también eran conocidos como grandes jinetes y figuraban en la historia griega de Troya."
deity_atunis:0 "$omen_atunis$"
omen_atunis:0 "Atunis"
omen_atunis_desc:0 "Atunis era un dios de la fertilidad de gran importancia. Su contraparte griega y probable inspiración fue Adonis. Atunis estaba fuertemente asociado con Turan y puede haber sido su consorte o amante. Aunque mortal en su versión griega, los etruscos deificaron a Atunis y es posible que Atunis haya desempeñado un papel más importante en la mitología etrusca."
deity_apulu:0 "$omen_apulu$"
omen_apulu:0 "Apulu"
omen_apulu_desc:0 "Apulu era claramente una versión etrusca del dios grecorromano Apolo. Apulu está asociado con el sol y la salud, especialmente la salud frente a la peste. También podría haber sido un dios de la música y la poesía, al igual que Apolo."
deity_aril:0 "$omen_aril$"
omen_aril:0 "Aril"
omen_aril_desc:0 "Aril era un dios etrusco que se identificaba con el titán griego, Atlas. No se sabe mucho sobre cómo Aril era diferente de Atlas, y es posible que Aril desempeñara un papel similar en la mitología etrusca, aunque como un dios en lugar de un Titán."
deity_athrpa:0 "$omen_athrpa$"
omen_athrpa:0 "Athrpa"
omen_athrpa_desc:0 "Athrpa era una diosa etrusca identificada con la diosa griega Átropos. Era una diosa del destino y el destino. También era una de las Gray Sisters of Fate de la mitología griega y habría estado fuertemente asociada con sus dos hermanas, también diosas del destino."
deity_enie:0 "$omen_enie$"
omen_enie:0 "Enie"
omen_enie_desc:0 "Enie era la versión etrusca de la diosa Enio. Una diosa de la guerra, Enie probablemente era similar a su contraparte griega. También era una de las Gray Sisters de la mitología griega. Esto significa que era una diosa del destino fuertemente asociada con sus dos hermanas, quienes también habrían sido diosas del destino."
deity_pemphetru:0 "$omen_pemphetru$"
omen_pemphetru:0 "Pemphetru"
omen_pemphetru_desc:0 "Pemphetru era la diosa etrusca equivalente a Pemphredo, quien era una de las Gray Sisters of Fate de la mitología griega. Esto significa que era una diosa del destino fuertemente asociada con sus dos hermanas, quienes también habrían sido diosas del destino."
deity_culsans:0 "$omen_culsans$"
omen_culsans:0 "Culsans"
omen_culsans_desc:0 "Culsans era un dios de dos caras que pudo haber sido similar al dios romano Jano. Representaba la dualidad y las transiciones. Algunos estudiosos proponen que Culsans podría tener una raíz etimológica en una palabra etrusca que significa 'puerta'."
deity_calu:0 "$omen_calu$"
omen_calu:0 "Calu"
omen_calu_desc:0 "Calu era un dios infernal de los lobos. Probablemente fue el gobernante original del inframundo antes de ser equiparado con Aitu, una versión etrusca de Hades, o posiblemente un dios menos importante del inframundo que fue confundido con Hades y, por lo tanto, ganó una importancia igual a la de Aitu."
deity_perthan:0 "$omen_perthan$"
omen_perthan:0 "Pethan"
omen_perthan_desc:0 "Pethan o Perthan era una diosa fuertemente asociada con el dios Calu, quien era uno de los dioses supremos del inframundo. Es posible que Pethan fuera efectivamente la mano derecha de Calu, o posiblemente la consorte de Calu."
deity_catha:0 "$omen_catha$"
omen_catha:0 "Catha"
omen_catha_desc:0 "Catha o Cathas era una diosa etrusca de la maternidad. Podría haber sido una diosa lunar o solar, así como una diosa del inframundo. También estaba asociada con el sol. Catha también era conocida por tener una hija que solo se conoce como 'Cathas Sech', que significa 'la hija de Catha'."
deity_cathas_sech:0 "$omen_cathas_sech$"
omen_cathas_sech:0 "Cathas Sech"
omen_cathas_sech_desc:0 "Cathas Sech significa hija de Sech. Podría haber sido una diosa similar a Sol Invictus del panteón romano, de hecho, puede que Cathas Sech se refiera directamente a una versión etrusca de la deidad. Esto implica que Cathas Sech probablemente estaba asociada con el sol y la luz."
deity_tiv:0 "$omen_tiv$"
omen_tiv:0 "Tiv"
omen_tiv_desc:0 "Tiv, también llamada Tivr o Tiur, era una diosa de la noche y la luna. A menudo se la comparaba con la diosa griega Selene y la diosa romana Luna. El nombre de Tiv podría significar mes, o brillante, posiblemente refiriéndose al seguimiento mensual de las fases de la luna."
deity_cels:0 "$omen_cels$"
omen_cels:0 "Cels"
omen_cels_desc:0 "Cels, también llamada Cel, era la madre de los gigantes. Podría haber representado la Tierra como Gaia lo hacía para los griegos. Se la representa protegiendo a Celsclan del dios de la guerra Laran. Celsclan es un gigante y su nombre significa el hijo de Cel."
deity_manth:0 "$omen_manth$"
omen_manth:0 "Manth"
omen_manth_desc:0 "Manth es el consorte de Mania, uno de los gobernantes del inframundo. A veces también se lo equipara con el dios Suris, o la versión latina Soranus. Como pareja divina del inframundo, Manth y Mania eran responsables de los espíritus de los muertos."
deity_mania:0 "$omen_mania$"
omen_mania:0 "Mania"
omen_mania_desc:0 "Mania, o Manea, era una diosa de la muerte, así como una diosa de los espíritus y el caos. Se decía que era una de las gobernantes del inframundo. También se dice que es la madre de los Lasa, las ninfas femeninas de la fertilidad."
deity_mlacuch:0 "$omen_mlacuch$"
omen_mlacuch:0 "Mlacuch"
omen_mlacuch_desc:0 "Mlacuch fue representada como una diosa de las mujeres y la feminidad. Su mito más popular incluye su secuestro, que es seguido por el dios Hercle salvándola. Su nombre posiblemente proviene de la palabra etrusca para agradable o placentero y la palabra etrusca para noble o hermosa."
deity_cupra:0 "$omen_cupra$"
omen_cupra:0 "Cupra"
omen_cupra_desc:0 "Cupra es una diosa del inframundo de la fertilidad, especialmente adorada por los umbros y los picenos, pero probablemente fue una diosa en muchas creencias itálicas. Podría haber sido una forma de la diosa Uni. También podría tener orígenes en la diosa griega Afrodita a través de un nombre de Afrodita: 'Kupria'. Otra teoría es que su nombre proviene de la misma raíz que la deidad romana Cupido."
deity_rath:0 "$omen_rath$"
omen_rath:0 "Rath"
omen_rath_desc:0 "Rath es un dios joven que a menudo se identifica con Apolo. Probablemente tenía atributos similares a los de Apolo. Notablemente, tenía un santuario en Tarchuna. Aunque Rath se menciona en varias inscripciones, no se sabe mucho sobre él, aparte de su comparación con Apolo."
deity_alpan:0 "$omen_alpan$"
omen_alpan:0 "Alpan"
omen_alpan_desc:0 "Alpan es una diosa etrusca cuyo nombre es la misma palabra que la palabra etrusca para 'voluntariamente'. Como muchas deidades etruscas que no eran de origen griego, Alpan era una deidad Chtónica, es decir, del inframundo. Por lo general, se la representa completamente desnuda para significar su estatus como diosa de las actividades sexuales."
deity_cilen:0 "$omen_cilen$"
omen_cilen:0 "Cilen"
omen_cilen_desc:0 "Cilen, o Celens, era una diosa etrusca de la noche. No se sabe mucho sobre esta misteriosa diosa y su única referencia es una estatua cuya cabeza se cayó. Debido a su amplio tema, puede que haya sido una deidad antigua que perdió popularidad, lo que podría significar que también fue adorada en el panteón raetiano."
deity_ati:0 "$omen_ati$"
omen_ati:0 "Ati"
omen_ati_desc:0 "Ati era un dios de los padres, y su nombre se traduce directamente como 'padre' en etrusco. Está directamente asociado con la diosa de las madres, Apa, cuyo nombre se traduce como 'madre'. Es posible que esta pareja de deidades fueran las más antiguas de su panteón, lo que resultó en la asociación de sus nombres con palabras simples y comunes."
deity_apa:0 "$omen_apa$"
omen_apa:0 "Apa"
omen_apa_desc:0 "Apa era una diosa de las madres, y su nombre se traduce directamente como 'madre' en etrusco. Está directamente asociada con el dios de los padres, Ati, cuyo nombre se traduce como 'padre'. Es posible que esta pareja de deidades fueran las más antiguas de su panteón, lo que resultó en la asociación de sus nombres con palabras simples y comunes."
deity_thalna:0 "$omen_thalna$"
omen_thalna:0 "Thalna"
omen_thalna_desc:0 "Thalna era una diosa estrechamente vinculada con el parto. Probablemente se pensaba que estaba presente en muchas prácticas religiosas relacionadas con el parto. En la mitología, estuvo presente en el nacimiento de varias deidades importantes. También puede haber estado en un conjunto con la deidad Thanr, quien estuvo en el nacimiento de muchas deidades importantes a las que Thalna no estuvo presente."
deity_thanr:0 "$omen_thanr$"
omen_thanr:0 "Thanr"
omen_thanr_desc:0 "Thanr era una diosa principalmente del parto. Probablemente se pensaba que estaba presente en muchas prácticas religiosas relacionadas con el parto. En la mitología, estuvo presente en el nacimiento de varias deidades importantes. También puede haber estado en un conjunto con la deidad Thalna, quien estuvo en el nacimiento de muchas deidades importantes a las que Thanr no estuvo presente."
deity_ethausva:0 "$omen_ethausva$"
omen_ethausva:0 "Ethausva"
omen_ethausva_desc:0 "Ethausva era una deidad menor asociada con el parto. Se la conoce principalmente en una representación con otras dos deidades del parto: Thalna y Thanr. También se la mostró como una partera en una representación del nacimiento de Apulu. A pesar de su aparente oscuridad, es probable que tuviera un seguimiento cultual."
deity_pacha:0 "$omen_pacha$"
omen_pacha:0 "Pacha"
omen_pacha_desc:0 "Pacha era un dios a menudo equiparado con el dios Bacchus, o el griego Dionisio. También estaba vinculado a Cathas y Fufluns. Dada la cantidad de deidades con las que se le confunde, es probable que originalmente fuera una deidad independiente antes de ser asociado con otros."
deity_malavisch:0 "$omen_malavisch$"
omen_malavisch:0 "Malavisch"
omen_malavisch_desc:0 "Malavisch era una diosa del séquito de Turan. Malavisch era la diosa del amor y la belleza, así como de las novias. Probablemente se la veneraba principalmente durante bodas y se la representaba, junto con otras deidades de Turan, ayudando a preparar a una mujer que estaba a punto de casarse. El nombre Malavisch proviene de las palabras etruscas de suavidad y feminidad."
deity_voltumna:0 "$omen_voltumna$"
omen_voltumna:0 "Voltumna"
omen_voltumna_desc:0 "Voltumna, también conocida como Veltha, se convirtió en la deidad suprema de los etruscos en algún momento, posiblemente precediendo, o más probablemente reemplazando, a la Triada Capitolina de Tinia, Uni y Menrva. Esto está respaldado por los romanos al referirse a la diosa como Voltumna. Voltumna era la deidad patrona de la capital etrusca de Velzna. Voltumna también era una diosa ctónica, es decir, una diosa del inframundo, ya que las deidades etruscas independientes de la influencia griega tendían a ser dioses del inframundo."
deity_vea:0 "$omen_vea$"
omen_vea:0 "Vea"
omen_vea_desc:0 "Vea, Veii, era la deidad patrona de la ciudad de Veii. Veii era la ciudad más rica de los etruscos y su deidad patrona, Vea, ganó mucha prominencia durante este tiempo. Debido a la riqueza de Veii, Vea pudo haber sido una deidad involucrada en el buen comercio y en general una deidad del pueblo."
deity_tages:0 "$omen_tages$"
omen_tages:0 "Tages"
omen_tages_desc:0 "Tages es una deificación de la leyenda del asentamiento del pueblo etrusco. También se le ve como un profeta de los etruscos. A veces se le considera el nieto de Tinia. La leyenda cuenta que Tages llegó a la tierra, encontrado por un agricultor etrusco. Tages le concede al agricultor el conocimiento de la adivinación."
deity_nethus:0 "$omen_nethus$"
omen_nethus:0 "Nethuns"
omen_nethus_desc:0 "Nethuns era el dios de los pozos, el agua y el mar. Es bastante posible que el nombre Nethuns esté relacionado con el dios celta Nechtan. De hecho, Nethuns puede tener orígenes indoeuropeos, del IE para 'sobrino'. Esto muestra claramente que Nethuns no era originalmente etrusco, por lo que es probable que fuera uno de los muchos dioses adoptados entre los etruscos y los pueblos itálicos centrales. Actualmente, se cree que Nethuns provino del origen umbrio. Nethuns se convirtió en Neptuno para los romanos, quien fue conflado con el dios griego Poseidón."
deity_uni:0 "$omen_uni$"
omen_uni:0 "Uni"
omen_uni_desc:0 "Uni, la diosa del matrimonio, la fertilidad y las mujeres, era una de las deidades más prominentes en Etruria. Se considera la versión etrusca de la diosa Juno o la diosa griega Hera. A veces se le considera una de las tres deidades supremas dentro de la 'Triada Capitolina', que consta de ella misma, su esposo Tinia y su hija Menrva. Uni también es la deidad patrona de Persna."
deity_menrva:0 "$omen_menrva$"
omen_menrva:0 "Menrva"
omen_menrva_desc:0 "Menrva era una diosa de la sabiduría y la guerra que se veía como una diosa similar a la griega Atenea. Puede que haya sido originalmente de origen etrusco antes de ser adoptada por muchos pueblos itálicos que fueron influenciados por los etruscos. Se la consideraba la hija de Uni y Tinia, dos de las deidades más prominentes en el panteón etrusco. También contribuyó mucho a la diosa heleno-romana Menerva."
deity_satre:0 "$omen_satre$"
omen_satre:0 "Satre"
omen_satre_desc:0 "Satre o Satres era un dios que probablemente tenía un origen similar al dios heleno-romano Saturno. Satre era un dios aterrador y peligroso que podía manejar rayos. Probablemente fue uno de los muchos dioses intercambiados entre los etruscos y los pueblos itálicos centrales, incluidos los romanos."
deity_vediovis:0 "$omen_vediovis$"
omen_vediovis:0 "Vediovis"
omen_vediovis_desc:0 "Vediovis es un dios, probablemente de origen etrusco, de la curación. A menudo se le compara con el dios griego Asclepio. Los romanos también interpretaron a este dios como un dios anti-Júpiter. Los etruscos se referían a Vediovis como Veiove, sin embargo, a pesar del origen etrusco, parece que los romanos lo veneraron más que cualquier otro pueblo itálico que adoraba al dios. Los romanos incluso construyeron un templo entre dos picos del Monte Capitolino en Roma."
deity_veiove:0 "$omen_veiove$"
omen_veiove:0 "Veiove"
omen_veiove_desc:0 "Veiove es un dios, probablemente de origen etrusco, de la curación. A menudo se le compara con el dios griego Asclepio. Los romanos también interpretaron a este dios como un dios anti-Júpiter. Los romanos se referían a Veiove como Vediovis y a menudo lo comparaban con Apolo. A pesar del origen etrusco, parece que los romanos lo veneraron más que cualquier otro pueblo itálico que adoraba al dios."
deity_ani:0 "$omen_ani$"
omen_ani:0 "Ani"
omen_ani_desc:0 "Ani es un dios de muchas caras. Por esta razón, a menudo se le compara con el dios romano Janus. También se le compara con el dios mesopotámico Anu, quien también comparte esta interesante característica. Ani es uno de los muchos dioses que fueron intercambiados entre los etruscos y los pueblos itálicos del centro de Italia."
deity_maris:0 "$omen_maris$"
omen_maris:0 "Maris"
omen_maris_desc:0 "Maris, también llamado Mamers por los sabellios, es un dios de la guerra que probablemente sea una versión del dios romano Marte, aunque esto no es universalmente aceptado. Maris a menudo se representa como un infante o como un niño. También se decía que, según los etruscos, era el hijo de Heracles. Fue probablemente uno de los muchos dioses intercambiados durante el período en que Etruria gobernó e influyó en gran parte de Italia central."
deity_selvanus:0 "$omen_selvanus$"
omen_selvanus:0 "Selvanus"
omen_selvanus_desc:0 "Selvanus, también conocido como Selvans, era un dios de los límites y quizás de la integridad de las fronteras políticas. Considerando su representación en fuentes etruscas y romanas, es posible que Selvanus fuera uno de los muchos dioses compartidos entre los pueblos del centro de Italia y los etruscos durante el siglo VI a.C. En las representaciones romanas, Selvanus suele ser retratado como un hombre barbudo, lo que contrasta fuertemente con la representación etrusca de Selvans como un joven desnudo."
deity_orcus:0 "$omen_orcus$"
omen_orcus:0 "Orcus"
omen_orcus_desc:0 "Orcus, uno de los muchos dioses que pudieron haber sido intercambiados entre los etruscos y los pueblos itálicos cercanos, era un dios principal del inframundo. Orcus también pudo haber representado todo el inframundo, aunque no parece haber sido el dios supremo del inframundo. Orcus se fusionó más tarde con Hades o Plutón, así como con Dis Pater, Soranus y Suris. Parece ser un dios de la muerte si no es el dios del inframundo en sí."
deity_suris:0 "$omen_suris$"
omen_suris:0 "Suris"
omen_suris_desc:0 "Suris, o Suri, era una deidad del inframundo relacionada con la curación. Probablemente era una versión de Soranus o al menos se fusionó con Soranus, y por lo tanto también se fusionó más tarde con el dios Apolo. Es muy posible que Soranus y Suris sean uno y el mismo, y que esto haya surgido durante la época de dominio etrusco en el centro de Italia cuando muchos dioses fueron intercambiados, incluyendo el dios falisco Soranus o el dios etrusco Suris."
deity_soranus:0 "$omen_soranus$"
omen_soranus:0 "Soranus"
omen_soranus_desc:0 "Soranus era un dios de la tierra y la curación, así como un dios del inframundo. También a veces se le asociaba con el dios Apolo por los romanos. Fue adoptado en el antiguo panteón romano desde orígenes itálicos generales, posiblemente de los sabinos o faliscos. Más tarde, cuando su culto fue reemplazado por el de Apolo, Apolo Soranus fue asociado con lobos, lo que puede haber surgido de una característica del Soranus original."
deity_vesuna:0 "$omen_vesuna$"
omen_vesuna:0 "Vesuna"
omen_vesuna_desc:0 "Vesuna era una diosa adorada principalmente por los sabinos y pueblos circundantes. Se menciona dos veces en las tablillas de Iguvine y parece ser una diosa de la protección y quizás de la fertilidad. También se difundió en la tradición etrusca, así como en las mitologías umbría y romana, debido al dominio etrusco del siglo VI a.C. Durante este tiempo, muchas deidades fueron intercambiadas entre etruscos, latinos, faliscos, sabinos, umbríos y varias otras culturas itálicas."
deity_egeria:0 "$omen_egeria$"
omen_egeria:0 "Egeria"
omen_egeria_desc:0 "Egeria era una ninfa diosa del mundo natural en la antigua mitología romana. Proporcionaba orientación y ayudaba a los peregrinos. A menudo se la invocaba por mujeres que buscaban concebir hijos o asegurar la seguridad de sus recién nacidos. A veces se la representaba como una joven hermosa llevando una cesta de frutas, flores u otros símbolos de abundancia y prosperidad.\n\nSegún la leyenda, Egeria era la amante de Numa Pompilio, un rey legendario de Roma conocido por su piedad y sabiduría. Se dice que Egeria aconsejó a Numa en asuntos de estado y prácticas religiosas, y le enseñó los rituales sagrados de las Vírgenes Vestales."
deity_fides:0 "$omen_fides$"
omen_fides:0 "Fides"
omen_fides_desc:0 "Fides era una antigua diosa romana de la confianza y la honestidad. De hecho, se la consideraba una de las deidades más importantes en el antiguo panteón romano e inculcaba los valores de lealtad y fiabilidad en la cultura romana. Su festival se llamaba la Fidesia y también se la invocaba a menudo en contratos legales.\n\nFides estaba estrechamente asociada con el estado romano, y su templo estaba ubicado cerca del Foro Romano en Roma. Sus sacerdotes, conocidos como los 'Fideles', eran responsables de mantener la confianza pública y asegurar que se cumplieran los juramentos y tratados.\n\nFides a menudo se representaba como una joven sosteniendo un cuerno de la abundancia, o como una doncella con la mano derecha sobre el corazón y la mano izquierda extendida, con la palma hacia arriba. También a veces se la representaba sosteniendo balanzas, simbolizando el equilibrio entre la confianza y la desconfianza."
deity_qurinus:0 "$omen_qurinus$"
omen_qurinus:0 "Qurinus"
omen_qurinus_desc:0 "Qurinus era un dios romano antiguo, pre-helenístico, de la guerra. Probablemente era originalmente un dios sabellio, sin embargo, su popularidad creció en Roma. Qurinus también era visto por los romanos como la versión deificado de Rómulo, el famoso fundador de Roma. Como tal, Qurinus era un protector del pueblo romano y tenía un festival llamado Quirinalia celebrado el 17 de febrero en su honor. Eventualmente, Qurinus sería absorbido en el dios heleno-romano Marte, aunque a veces se le equiparaba con Júpiter en su lugar."
deity_sacni_triumpi_ais:0 "$omen_sacni_triumpi_ais$"
omen_sacni_triumpi_ais:0 "Sacni Triumpi Ais"
omen_sacni_triumpi_ais_desc:0 "Sacni Triumpi Ais se traduce como 'Dios Oculto de la Victoria.' Los dioses ocultos, o Dii Involutii, eran un grupo de dioses que no eran adorados directamente pero se sabía que eran los dioses principales que gobernaban sobre todos los demás dioses. Sacni Triumpi Ais, por lo tanto, es un representante de los Dii Involutii como dios de la guerra."
deity_sacni_zichi_eis:0 "$omen_sacni_zichi_eis$"
omen_sacni_zichi_eis:0 "Sacni Zichi Eis"
omen_sacni_zichi_eis_desc:0 "Sacni Zichi Eis se traduce como 'Diosa Oculta de la Sabiduría.' Los dioses ocultos, o Dii Involutii, eran un grupo de dioses que no eran adorados directamente pero se sabía que eran los dioses principales que gobernaban sobre todos los demás dioses. Sacni Zichi Eis, por lo tanto, es un representante de los Dii Involutii como diosa de la Cultura."
deity_sacni_zamthi_ais:0 "$omen_sacni_zamthi_ais$"
omen_sacni_zamthi_ais:0 "Sacni Zamthi Ais"
omen_sacni_zamthi_ais_desc:0 "Sacni Zamthi Ais se traduce como 'Dios Oculto del Oro.' Los dioses ocultos, o Dii Involutii, eran un grupo de dioses que no eran adorados directamente pero se sabía que eran los dioses principales que gobernaban sobre todos los demás dioses. Sacni Zamthi Ais, por lo tanto, es un representante de los Dii Involutii como dios de la Riqueza."
deity_sacni_nithi_eis:0 "$omen_sacni_nithi_eis$"
omen_sacni_nithi_eis:0 "Sacni Nithi Eis"
omen_sacni_nithi_eis_desc:0 "Sacni Nithi Eis se traduce como 'Diosa Oculta de las Mujeres.' Los dioses ocultos, o Dii Involutii, eran un grupo de dioses que no eran adorados directamente pero se sabía que eran los dioses principales que gobernaban sobre todos los demás dioses. Sacni Nithi Eis, por lo tanto, es un representante de los Dii Involutii como diosa de la Fertilidad."
deity_diana_nemorensis:0 "$omen_diana_nemorensis$"
omen_diana_nemorensis:0 "Diana Nemorensis"
omen_diana_nemorensis_desc:0 "La Diana itálica es bastante distinta de la diosa heleno-romana Diana. También conocida por los romanos como Diana Nemorensis, era una diosa de la caza, de las mujeres y de los animales. A menudo se la consideraba una diosa de la luna y se la equiparaba con la diosa griega Artemisa.\n\nLos romanos se refieren a Diana como Diana Nemorensis debido a su santuario en el bosque cerca del Lago Nemi. El Lago Nemi es el sitio más importante de su culto."
deity_anterstatai:0 "$omen_anterstatai$"
omen_anterstatai:0 "Anterstatai"
omen_anterstatai_desc:0 "La diosa Anterstatai es conocida a partir de la Tabla de Agnone que fue encontrada en la actual Agnone, cerca de la antigua ciudad de Bovanium. Anterstatai se listó entre deidades importantes itálicas como Maris y Apulu.\n\nSe teoriza que Anterstatai pudo haber sido una diosa de la protección de las fronteras, deducido por su nombre. Otra teoría es que de alguna manera representaba el concepto de 'medio', nuevamente, derivado de su nombre ya que 'anter' o 'inter' significa medio. Independientemente de su naturaleza, probablemente fue venerada por los sabinos y varios otros pueblos del centro y sur de Italia."
deity_anaceta:0 "$omen_anaceta$"
omen_anaceta:0 "Anaceta"
omen_anaceta_desc:0 "Anaceta era una diosa de la fertilidad, los granos y las relaciones maternas. Era adorada por los sabinos y se la equiparaba con la diosa romana Ceres. Anaceta pudo haber sido una deidad compuesta entre Ceres y Angitia. Otra teoría propone que Anaceta era simplemente una manifestación de Angitia. Sin embargo, Anaceta pudo haber sido una deidad local de los sabinos independiente de Ceres o Angitia."
deity_reitia:0 "$omen_reitia$"
omen_reitia:0 "Reitia"
omen_reitia_desc:0 "La diosa Reitia es la diosa mejor atestiguada del mar Adriático norte. Era adorada principalmente por el pueblo venético, pero también por las tribus circundantes. Reitia era muy venerada y posiblemente era la deidad principal del pueblo venético. Era una diosa que representaba diversos temas para los venéticos como la escritura, la fertilidad, la guerra y la maternidad. A menudo se la representaba con un escudo y una lanza. Su culto se mantuvo relevante bien entrada la época romana, atestiguando su importancia en la región."
deity_uni_astarte:0 "$omen_uni_astarte$"
omen_uni_astarte:0 "Uni-Astarte"
omen_uni_astarte_desc:0 "La diosa compuesta Uni-Astarte era ampliamente venerada en regiones con influencia púnica. La diosa combinaba los elementos de Uni y Astarte como la fertilidad, el parto, el amor, la guerra y el planeta Venus. Las dos diosas por separado a menudo se comparaban, por lo que no es sorprendente que se las venerara juntas como una deidad sincrética."
deity_munthuch:0 "$omen_munthuch$"
omen_munthuch:0 "Munthuch"
omen_munthuch_desc:0 "Munthuch era una diosa del amor en el panteón etrusco. Era una de las muchas deidades que eran asistentes de la diosa Turan. Munthuch parece haber estado asociada con los temas del amor y la salud. Su nombre deriva de la palabra etrusca para nacimiento, que es 'Munthu', y es probable que fuera una de las muchas diosas asociadas con el parto. También puede haber sido una protectora de la juventud y de los infantes."
deity_aesernia:0 "$omen_aesernia$"
omen_aesernia:0 "Aesernia"
omen_aesernia_desc:0 "Aesernia era una diosa itálica que era adorada en el centro y sur de Italia. Estaba asociada principalmente con la agricultura, la fertilidad y la cosecha. Aesernia era probablemente originalmente una diosa samnita, o posiblemente de las tribus al sur de los samnitas. De todos modos, parece que para los pueblos que la adoraban, era una diosa significativa. La ciudad de Aesernia fue nombrada en su honor y es probable que ella fuera la diosa patrona de la ciudad."
deity_trumsiate:0 "$omen_trumsiate$"
omen_trumsiate:0 "Trumsiate"
omen_trumsiate_desc:0 "El dios venético Trumsiate a menudo estaba asociado con las aguas curativas y era una deidad particularmente masculina, ya que no se ha registrado adoración femenina del dios (aunque debe tenerse en cuenta que esto podría deberse a la falta de información sobre el dios). Trumsiate fue posteriormente equiparado con Apolo tras las conquistas romanas, pero localmente permaneció como una deidad distinta. Dicho esto, probablemente compartía una importancia cultural similar a la de Apolo para haber sido comparado con él."
deity_altinos:0 "$omen_altinos$"
omen_altinos:0 "Altinos"
omen_altinos_desc:0 "Altinos era un dios adorado principalmente en la ciudad de Altinum por los pueblos venéticos de la zona. Era un dios sanador y probablemente la deidad patrona de Altinum. Debido a esto, era probablemente un dios importante para los venéticos, pero no hay mucha evidencia de que fuera adorado más allá de esa área."
deity_fladukia:0 "$omen_fladukia$"
omen_fladukia:0 "Fladukia"
omen_fladukia_desc:0 "En una batalla entre la tribu venética y una tribu umbria, una flecha fue disparada por un guerrero venético. En la punta de la flecha había una inscripción que pedía a la diosa Fladukia de los Marisi que bendijera el tiro. Los Marisi probablemente se referían a los umbrios de la zona en lugar de a los verdaderos Marisi, pero la inscripción parece implicar que la diosa Fladukia era adorada por los umbrios y probablemente también una diosa adoptada por los venéticos. Debido a la naturaleza de la inscripción, Fladukia era probablemente una diosa de la guerra y posiblemente también de la suerte."
deity_mater_matuta:0 "$omen_mater_matuta$"
omen_mater_matuta:0 "Mater Matuta"
omen_mater_matuta_desc:0 "La diosa de la luz de la mañana o del amanecer. Mater Matuta era una antigua diosa romana cuyo nombre significa Madre Mañana. Además de esto, Mater Matuta eventualmente adquirió mucha reverencia de los marineros y se convirtió también en una diosa de los marineros, aunque esto fue limitado. Mater Matuta era una diosa universal en el panteón itálico y fue adorada en todo lugar."
deity_damia:0 "$omen_damia$"
omen_damia:0 "Damia"
omen_damia_desc:0 "Damia es uno de los muchos nombres propuestos para la diosa más conocida como Bona Dea, también conocida como la Buena Diosa. Era una diosa de la fertilidad y la castidad, principalmente venerada por mujeres. Sus ritos permitían a las mujeres beber vino fuerte así como realizar sacrificios de sangre, lo cual les estaba prohibido de otro modo. En Roma, sus cultos eran realizados por las Vírgenes Vestales. Una de las razones por las que es tan difícil determinar su verdadero nombre es que los hombres tenían prohibido conocerlo en su totalidad. A pesar de esto, el 1/3 de sus dedicaciones eran de hombres."
