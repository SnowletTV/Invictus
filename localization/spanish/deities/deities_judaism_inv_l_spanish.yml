l_spanish:
  ## Generic ##
 omen_caleb_joshua:1 "Kaleb"
 omen_caleb_joshua_desc:4 "Al igual que Kaleb (mejor conocido en la actualidad como Caleb) vio oportunidades donde la mayoría de sus compañeros sólo veían adversarios, nuestro pueblo debe intentar encontrar soluciones donde otros no lo harán. Porque mientras tengamos a Dios de nuestro lado, y sigamos sus palabras, seguro que tendremos éxito."

 deity_abishua:0 "$omen_abishua$"
 omen_abishua:0 "'Abishu'"
 omen_abishua_desc:0 "Como se dice que 'Abishu' el Sumo Sacerdote, bisnieto de Aarón, escribió los libros de Moisés al entrar en Tierra Santa, así invertiremos nosotros en el estudio religioso y las escrituras."

 deity_uzzi:0 "$omen_uzzi$"
 omen_uzzi:0 "'Uzzi"
 omen_uzzi_desc:0 "'Uzzi, el legítimo Sumo Sacerdote, escondió el Tabernáculo en una cueva del sagrado monte Gerizim del hechicero Elí para evitar su profanación, y desapareció milagrosamente. Nos enorgullecemos de nuestra continua adhesión a la verdadera Ley, tal como fue ordenada a Moisés."

 deity_abdel:0 "$omen_abdel$"
 omen_abdel:0 "'Abda'el"
 omen_abdel_desc:0 "Como Abda'el el Sumo Sacerdote convenció a Ciro para que permitiera nuestro regreso del exilio asirio, y recuperáramos nuestras tierras, atraeremos hacia nosotros a los que hemos sido dispersados."

 deity_manasseh:0 "$omen_manasseh$"
 omen_manasseh:0 "Menashshe"
 omen_manasseh_desc:0 "Compartiendo su nombre con el patriarca de la Tribu de Manasés, que se mantuvo leal a la verdadera Ley como se ordenó a Moisés, Manasés el Sumo Sacerdote construyó el santuario en el sagrado Monte Gerizim, así también nosotros construiremos nuevas sinagogas y monumentos."

 deity_aaron:0 "$omen_aaron$"
 omen_aaron:0 "'Aharon"
 omen_aaron_desc:0 "Como 'Aharon (conocido por los griegos como Aarón) fue el primer Sumo Sacerdote y orador del profeta Moisés, patrocinaremos al sacerdocio para que predique a los fieles."

 deity_joshua:0 "$omen_joshua$"
 omen_joshua:0 "Yehoshu'"
 omen_joshua_desc:0 "Mejot conocido en la actualidad como Josué, Yehoshu' dirigió la invasión de la Tierra Prometida y destruyó las ciudades de los cananeos, no debemos temer cruzar ninguna frontera para reclamar una tierra que debería ser nuestra."

 deity_jacob:0 "$omen_jacob$"
 omen_jacob:0 "Ya'qob"
 omen_jacob_desc:0 "Como Ya'qob (o Jacob), también conocido como Israel después de luchar con el Ángel del Señor, engendró al pueblo israelita y a los líderes de las doce tribus, fomentaremos el crecimiento de nuestra población."

 deity_miriam:0 "$omen_miriam$"
 omen_miriam:0 "Maryam"
 omen_miriam_desc:0 "También conocida como Miriam, Maryam era la hermana de Aarón y del Profeta Moisés. Así como el mérito de Maryam hizo brotar un pozo para sustentar a nuestro pueblo mientras vagábamos por el Desierto, y ella dirigió al pueblo en su alabanza al Señor tras nuestra salvación del ejército de Faraón en el Mar Rojo, nosotros dirigiremos a nuestra población en grandes celebraciones."

 deity_samson:0 "$omen_samson$"
 omen_samson:0 "Shamshon"
 omen_samson_desc:0 "Como Shamshon (o Sansón) luchó incansablemente contra los filisteos, y como nazireo de nacimiento se abstuvo de beber vino, afeitarse la barba o cortarse la cabeza, nuestros ejércitos no se cansarán, y nuestro pueblo soportará cualquier sacrificio que se le pida."

 deity_adam:0 "$omen_adam$"
 omen_adam:0 "'Adam"
 omen_adam_desc:0 "Como a Adán, el Primer Hombre, se le concedió el dominio sobre toda la naturaleza y engendró a toda la humanidad, recordaremos y celebraremos esta administración y el dominio que se encuentra en todos los aspectos de la sociedad."

 deity_eve:0 "$omen_eve$"
 omen_eve:0 "Havva"
 omen_eve_desc:0 "Como Havva (o Eva) dio a luz a toda la humanidad, saliendo y multiplicándose por orden del Señor, así nuestra población será fructífera en todos los aspectos de su vida."

 deity_enoch:0 "$omen_enoch$"
 omen_enoch:0 "Hanok"
 omen_enoch_desc:0 "Conocido por los griegos como Enoc, Hanok vivió rectamente y fue con Dios, siendo llevado corporalmente al cielo para ver el rostro de Dios, vamos a acabar con la corrupción y estudiar sus revelaciones apocalípticas."

 deity_noah:0 "$omen_noah$"
 omen_noah:0 "Noh"
 omen_noah_desc:0 "Noh, o Noé como le solían llamar los griegos, era el único justo en una Tierra pecadora, construyó su arca para que sus hijos pudieran repoblar el mundo tras el Diluvio, nosotros también nos volveremos hacia el mar."

 deity_ruth:0 "$omen_ruth$"
 omen_ruth:0 "Rut"
 omen_ruth_desc:0 "Así como Rut (llamada Ruth por los griegos), una mujer moabita, fue la primera convertida, siguiendo a su suegra Noemí de vuelta a Israel tras la muerte de su marido, yendo adonde ella iba, alojándose donde ella se alojaba, tomando al pueblo de Noemí como suyo, y a nuestro Dios como su Dios, para morir donde Noemí murió y ser enterrada allí, nosotros atraeremos a nuestro propio pueblo a esos extranjeros que están entre nosotros"

 deity_nehemiah:0 "$omen_nehemiah$"
 omen_nehemiah:0 "Nehemyah"
 omen_nehemiah_desc:0 "Como Nehemyah (o Nehemías) regresó a Jerusalén de la corte de Persia para reconstruir Jerusalén y sus murallas, así nosotros renovaremos los espacios públicos y cuidaremos nuestras defensas."

 deity_job:0 "$omen_job$"
 omen_job:0 "'Iyyob"
 omen_job_desc:0 "Así como 'Iyyob (o Job) se aferró a todos los caminos de la justicia frente a amargas aflicciones, y todos los que comerciaron con él como un hombre rico fueron bendecidos, nosotros nos aseguraremos de que se mantenga la justicia."

 deity_isaiah:0 "$omen_isaiah$"
 omen_isaiah:0 "Yesha'yahu"
 omen_isaiah_desc:0 "Yesha'yahu (llamado Isaías por los griegos) nos encomendó ser una nación de Sacerdotes del Señor y Siervos de nuestro Dios para que disfrutemos de la riqueza de las naciones y nos deleitemos con sus riquezas. Al celebrar nuestra rectitud veremos que el comercio traerá mayores riquezas a nuestro país."

 deity_jeremiah:0 "$omen_jeremiah$"
 omen_jeremiah:0 "Yarmiyahu"
 omen_jeremiah_desc:0 "Como Yarmiyahu (o Jeremías), el profeta llorón, enseñó la justicia y la palabra del Señor frente a la persecución y contra los profetas viles, nos mantendremos fieles a nuestra fe."

 deity_elijah:0 "$omen_elijah$"
 omen_elijah:0 "'Eliyyahu"
 omen_elijah_desc:0 "Así como 'Eliyyahu (conocido como Elías por los griegos) desafió a los profetas de Baal y reivindicó nuestra fe frente a la de los idólatras, resucitó al hijo muerto de la viuda al que alimentó con milagros y fue llevado al cielo en un carro de fuego, así desafiaremos nosotros a los dioses de los idólatras."

 deity_yahweh: "$omen_yahweh$" 
 omen_yahweh: "Yahvé" 
 omen_yahweh_desc: "Yahvé es el dios de la tormenta de los hebreos. Su adoración en la religión israelita es única entre las de Palestina, ya que elige adorar únicamente a Yahvé y denuncia a todos los demás dioses como falsos. Yahvé comenzó como una variante local hebreo-cananea del poderoso dios de la tormenta Hadad."