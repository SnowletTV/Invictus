l_spanish:
 
  ## Vanilla Rewrites ## 
 deity_sobek: "$omen_sobek$" 
 omen_sobek: "Sobek" 
 omen_sobek_desc: "Sobek era una deidad del antiguo Egipto asociada con el cocodrilo del Nilo, así como con la fertilidad, el poder faraónico y la destreza militar. A menudo se le representaba como un hombre con cabeza de cocodrilo o como un cocodrilo completo. Como animal poderoso y temible, el cocodrilo era visto como un símbolo de la fuerza y ​​ferocidad del dios, al mismo tiempo que representaba la fertilidad y las cualidades vivificantes del río Nilo.\n\nSegún el mito, al principio, el Nilo Era solo un pequeño arroyo que fluía a través del desierto. Un día, Sobek se apareció a la gente que vivía a lo largo del río y se ofreció a ayudarlos. Usó su inmensa fuerza para cavar un canal profundo en el lecho del río, permitiendo que el Nilo fluyera libremente y proporcionara agua para los cultivos de la gente. En agradecimiento por su ayuda, el pueblo de Egipto comenzó a adorar a Sobek como un dios poderoso que podía controlar las aguas del Nilo. Con el tiempo, Sobek se convirtió en una deidad popular y se construyeron muchos templos en su honor. Se creía que protegía a la gente de los peligros del Nilo y les traía buena fortuna y prosperidad." 
 deity_resheph: "$omen_resheph$" 
 omen_resheph: "Resef" 
 omen_resheph_desc: "Hombres de todas nuestras tierras se reunirán bajo la bendición de Resheph. Con estos hombres recién descubiertos acudiendo en masa a nuestros estandartes, estamos seguros de que podremos ganar más guerras, ya que nunca nos quedaremos sin soldados para lanzar contra nuestros enemigos.\n\nResheph originalmente vino de las tierras de los cananeos y ahora ha sido completamente abrazado a la fe kemética. Alguna vez fue un dios preocupado por las plagas y enfermedades, y ahora es el patrón de los carros y los caballos." 
 ## Invictus ##
 deity_wadjet:0 "$presagio_uadyet$"
 omen_wadjet:0 "Uadyet"
 omen_wadjet_desc:0 "En la mitología egipcia era la diosa protectora del Bajo Egipto y del faraón, además de la personificación del norte. Cuando se unieron el Bajo y el Alto Egipto se convirtió en su protectora. Es común ver a Uadyet representada como una cobra, ya que también era la protectora del faraón y esta estaba lista para protegerle de sus enemigos; además, era la protectora de las madres que habían dado a luz de forma reciente, dando así pie a la leyenda en la que cuidó del recién nacido dios Horus.\n\nLa iconografía de Uadyet es variada, debido a que se la representaba como una mujer con cabeza de cobra, como una mujer con cabeza de león o como una mujer con la corona Roja del Bajo Egipto."
 deity_bastet:0 "$presagio_bastet$"
 omen_bastet:0 "Bastet"
 omen_bastet_desc:0 "Bastet o Bast, como también se la solía llamar, era una diosa venerada por la Segunda Dinastía en el año 2890 a.C. Bast era la diosa egipcia de la protección, los gatos, los perfúmes, la fertilidad, el embarazo, los niños, la música, las artes y la guerra.\n\nEra la hija de Ra e Isis. Bastet era venerada en el Bajo Egipcio como la diosa leona junto con Sekhmet.\n\nEn ocasiones Bastet y Sekhmet eran representadas como hermanas o como la misma diosa. Sekhmet representaba la parte guerrera, poderosa y protectora; Bastet era representada como una gata, ya que representaba una parte más delicada."
 deity_shu:0 "$presagio_shu$"
 omen_shu:0 "Shu"
 omen_shu_desc:0 "Shu era uno de los dioses primordiales Egipcios, esposo y hermano de la diosa Tefnut, y una de las nueve deidades de la Enéada de la cosmogonía de Heliópolis. Era el dios de la paz, de los leones, del aire y del viento.\n\nEn la teología Heliopolitana, Atum creó la primera pareja de la Enéada, Shu y Tefnut y ellos a su vez se convirtieron en el padre de Nut y Geb y en los abuelos de Osiris, Isis, Set y Neftis. Los bisnietos de Shu son Horus y Anubis."
 deity_atum:0 "$omen_atum$"
 omen_atum:0 "Atum"
 omen_atum_desc:0 "Atum, también conocido como Atem o Tem, es uno de los dioses más importantes de la mitología egipcia, ya que es el padre de todos los dioses y el dios de la creación.\n\nAtum se creó de la nada, del infinito que existía antes de la creación, era un producto de la energía y la materia del caos; y de su soledad nacieron sus hijos, los primeros dioses. Sus hijos Shu, el dios del aire, y Tefnut, la diosa de la humedad, nacieron del estornudo; sin embargo, hay otras versiones que dicen que fue de su semen.\n\nLa curiosidad de los dos hermanos por el agua que les rodeaba les llevó a explorar la oscuridad; Atum no pudo superar esa pérdida, por lo que mandó a su fiel mensajero, el Ojo de Ra, a buscar a sus hijos. Los primeros seres humanos nacieron debido a las lágrimas de alegría por ver a sus hijos de vuelta."
 deity_thoth:0 "$omen_thoth$"
 omen_thoth:0 "Thot"
 omen_thoth_desc:0 "Thot era el dios Egipcio de la sabiduría, la escritura, los jeroglíficos, la ciencia, la magia, el arte, los juicios y los muertos. En el arte, a menudo se le representaba como un hombre con la cabeza de un ibis o un babuino, animales sagrados para él. Su contraparte femenina era Seshat, y su esposa era Ma'at.\n\nLa mitología Egipcia atribuye a Thot la creación del calendario de 365 días. Originalmente, según el mito, el año sólo tenía 360 días y Nut era estéril durante esos días, incapaz de tener hijos. Thot apostó con la Luna por 1/72 de su luz (360/72 = 5), o sea 5 días, y ganó. Durante estos 5 días, Nut y Geb dieron a luz a Osiris, Set, Isis y Neftis.\n\nEn el mito central de Osiris, Thot le da a Isis las palabras para restaurar a su marido, permitiendo a la pareja concebir a Horus. Tras una batalla entre Horus y Set, Thot ofrece consejo y proporciona sabiduría."
 deity_neith:0 "$omen_neith$"
 omen_neith:0 "Neith"
 omen_neith_desc:0 "Neith era una antigua deidad Egipcia. Se decía que era la primera y principal creadora, que había creado el universo y todo lo que contiene, y que gobernaba su funcionamiento. Era la diosa del cosmos, del destino, de la sabiduría, del agua, de los ríos, de las madres, del parto, de la caza, de la tejeduría y de la guerra.\n\nEn algunos mitos de la creación del antiguo Egipto, Neith era identificada como la madre de Ra y Apep. Cuando se la identificaba como diosa del agua, se la veía como la madre de Sobek, el cocodrilo. Debido a esta asociación con el agua, es decir, con el Nilo, durante el emparejamiento de deidades a veces se la consideraba la esposa de Jnum y a veces se la asociaba con la fuente del Río Nilo.\n\nEn ese centro de culto, también se la asociaba con la Perca del Nilo, además de ser la diosa de la tríada."
 deity_nephthys:0 "$omen_nephthys$"
 omen_nephthys:0 "Neftis"
 omen_nephthys_desc:0 "Miembro de la Gran Enéada de Heliópolis en la mitología Egipcia, Neftis era hija de Nut y Geb, esposa de Set y madre de Anubis. En los ritos funerarios se la solía emparejar con su hermana Isis por su papel de protectoras de la momia y con el dios Osiris y por ser la hermana-esposa de Set.\n\nSe la asociaba con el luto, la noche/oscuridad, el servicio (concretamente a los templos), el parto, los muertos, la protección, la magia, la salud, el embalsamamiento y la cerveza."
 deity_tefnut:0 "$omen_tefnut$"
 omen_tefnut:0 "Tefnut"
 omen_tefnut_desc:0 "Tefnut es una deidad Egipcia de la humedad, el aire húmedo, el rocío y la lluvia en la religión del Antiguo Egipto, y es la hermana y consorte del dios del aire Shu y la madre de Geb y Nut, así como la hija de Atum.\n\nTefnut es una deidad leonina, y aparece como humana con cabeza de leona cuando se representa como parte de la Gran Enéada de Heliópolis. Otra representación frecuente es la de una leona, pero Tefnut también puede ser representada como totalmente humana. En su forma total o semiantropomórfica, se la representa con una peluca, rematada con una serpiente urea, o con un disco ureo solar, y a veces se la representa como una serpiente con cabeza de león."
 deity_geb:0 "$presagio_geb$"
 omen_geb:0 "Geb"
 omen_geb_desc:0 "Geb era el dios egipcio de la Tierra y uno de los miembros de la Enéada de Heliópolis. Además, es considerado el padre de las serpientes. En el Antiguo Egipto se creía que la risa de Geb provocó un terremoto que permitió que los cultivos crecieran.\n\nEra el hermano y cónyuge de Nut, con quien es el padre de Osiris, Isis, Seth, Neftis y Horus; y era el hijo de Shu y Tefnut. Geb contaba con un equivalente en la mitología griega, el titán Crono."
 deity_nut:0 "$presagio_nut$"
 omen_nut:0 "Nut"
 omen_nut_desc:0 "Nut era la diosa del cielo, las estrellas, el cosmos, las madres, la astronomía y el universo en el Antiguo Egipto. Se la veía como una mujer desnuda cubierta de estrellas arqueándose sobre la tierra o como una vaca, y se la representaba con una vasija, su símbolo.\n\nNut es la hija de Shu y de Tefnut; y la hermana y esposa de Geb, con quien tuvo a Osiris, Seth, Isis y Neftis, a quienes se les une el dios Horus la versión greco-egipcia del mito de Nut y Geb. Nut era considerada la diosa más antigua del panteón, y su origen se relaciona con la creación de la Heliópolis."
 deity_mut:0 "$presagio_mut$"
 omen_mut:0 "Mut"
 omen_mut_desc:0 "Mut, también conocida como Maut o Mout, era la diosa madre venerada en el Antiguo Egipto. Su nombre significa 'madre' en la antigua lengua egipcia. En cuanto a su representación, Mut fue representada de diferentes formas a lo largo de los siglos que cambiaron y evolucionaron en la cultura egipcia.\n\nAdemás, era considerada una de la diosa primigenia en Egipto, se la asociaba con el agua de Nun, donde nació la civilización. Se creía que Mut dio a luz al mundo mediante partenogénesis, aunque también se dice que tenía un esposo, el dios del Sol Amón-Ra. Los seguidores de Mut creían que era la diosa de la creación, aunque también se creía que era la madre de Jonsu, el dios de la luna. En el templo de Karnak, en la capital egipcia, se veneraba a Amón-Ra, Mut y Jonsu como la Tríada de Tebas.\n\nEn cuanto a la iconografía, a Mut se la representa como una mujer con la doble corona de los reyes de Egipto, representando su poder sobre todo el territorio."
 deity_maat:0 "$presagio_maat$"
 omen_maat:0 "Ma'at"
 omen_maat_desc:0 "Maat o Maʽat se refiere a los antiguos conceptos egipcios de verdad, equilibrio, orden, armonía, ley, moralidad y justicia. Maat era también la diosa que personificaba estos conceptos y regulaba los astros, las estaciones y las acciones de los mortales y de las deidades que habían sacado el orden del caos en el momento de la creación. Su opuesto ideológico era Isfet, cuyo significado era la injusticia, el caos, la violencia o hacer el mal.\n\nDespués de su papel en la creación y de impedir continuamente que el universo volviera al caos, su función principal en la antigua religión Egipcia tenía que ver con el Pesaje del Corazón que tenía lugar en la Duat. Su pluma era la medida que determinaba si las almas (que se consideraba que residían en el corazón) de los difuntos llegarían con éxito al paraíso de la otra vida."
 deity_khonsu:0 "$presagio_khonsu$"
 omen_khonsu:0 "Jonsu"
 omen_khonsu_desc:0 "Jonsu es el antiguo dios Egipcio de la Luna. Su nombre significa 'viajero', y esto puede estar relacionado con la percepción del viaje nocturno de la Luna a través del cielo. Junto con Thot, marcaba el paso del tiempo. Jonsu era el artífice de la creación de nueva vida en todos los seres vivos. En Tebas formaba parte de una tríada familiar (la 'tríada tebana') con Mut como su madre y Amón como su padre.\n\nEn el arte, Jonsu se representa habitualmente como una momia con el símbolo de la infancia, un mechón de pelo, así como el collar menat con un báculo y un mayal. Está estrechamente relacionado con otros niños divinos, como Horus y Shu. A veces se le muestra con una cabeza de águila o de halcón como Horus, con quien se le asocia como protector y sanador, adornado con el disco solar y la luna creciente."
 deity_set:0 "$presagio_seth$"
 omen_set:0 "Seth"
 omen_set_desc:0 "Set es un dios de los desiertos, las tormentas, el desorden, la violencia y los extranjeros en la antigua religión Egipcia. Era el esposo y hermano de Neftis, e hijo de Geb y Nut. Set tuvo un papel positivo al acompañar a Ra en su barca para repeler a Apep, la serpiente del Caos. Set tenía un papel vital como combatiente reconciliado. Era el señor de la tierra roja (desierto), donde era el equilibrio al papel de Horus como señor de la tierra negra (suelo fértil).\n\nEn el mito de Osiris, el más importante de los mitos Egipcios, Set es representado como el usurpador que mató y mutiló a su propio hermano, Osiris. La esposa de Osiris, Isis, recompuso su cadáver y resucitó a su marido muerto con la ayuda de la diosa Neftis.\n\nLa resurrección duró lo suficiente para concebir a su hijo y heredero, Horus. Horus buscó venganza contra Set y muchos de los antiguos mitos Egipcios describen sus conflictos."
 deity_hapi:0 "$presagio_hapi$"
 omen_hapi:0 "Hapi"
 omen_hapi_desc:0 "Hapi era el dios de la crecida anual del Nilo en la antigua religión Egipcia. La crecida depositaba un rico limo (suelo fértil) en las orillas del río, lo que permitía a los Egipcios cultivar. Hapi era muy celebrado entre los Egipcios. Algunos de los títulos de Hapi eran 'Señor de los Peces y las Aves de las Marismas' y 'Señor del Río que Trae la Vegetación'.\n\nHapi es representado habitualmente como una figura andrógina con un gran vientre y grandes pechos caídos, vistiendo un taparrabos y una falsa barba ceremonial."

 omen_anuket: "Anuket" 
 omen_anuket_desc: "Anuket era una antigua diosa egipcia adorada en la región del río Nilo. Era la diosa de las cataratas del Nilo, particularmente de los rápidos de Asuán, y estaba asociada con la inundación anual del Nilo. Anuket también era considerada una deidad protectora del parto y proveedora de agua vivificante. En el arte, Anuket era representada a menudo como una mujer que llevaba un alto tocado de plumas y sostenía un cetro o el símbolo ankh de la vida." 
 deity_heka: "$omen_heka$" 
 omen_heka: "Heka" 
 omen_heka_desc: "Heka era el antiguo dios egipcio de la magia, representado como un hombre que llevaba una gran corona con una cobra en la frente. Heka era considerada una de las deidades egipcias más antiguas y poderosas, asociada con la creación del mundo y la capacidad de controlar las fuerzas de la naturaleza. Heka solía representarse como un hombre que sostenía el ankh, el símbolo de la vida, o un cetro que representaba su poder." 
 deity_seshat: "$omen_seshat$" 
 omen_seshat: "Seshat" 
 omen_seshat_desc: "Seshat era una antigua diosa egipcia de la sabiduría, el conocimiento y la escritura. A menudo se la representaba con un vestido de piel de leopardo y un tocado hecho de una estrella con un arco y una flecha, simbolizando su papel como diosa de la escritura y el mantenimiento de registros. Se creía que Seshat era responsable de registrar los logros de los faraones y otras personas importantes, y estaba estrechamente asociado con la construcción de templos y otras estructuras monumentales. También se creía que era la diosa de las matemáticas, la astronomía y la arquitectura, y se la asociaba con la medición del tiempo y el mantenimiento de calendarios. A veces se representaba a Seshat como la consorte del dios Thoth, que también estaba asociado con la escritura y el conocimiento. También estaba estrechamente asociada con el faraón y se creía que era su escriba y registradora personal." 
 deity_apis: "$omen_apis$" 
 omen_apis: "Apis" 
 omen_apis_desc: "Apis era una deidad importante en la religión del antiguo Egipto, específicamente asociada con la ciudad de Menfis. Apis era un dios toro, representado como un toro viviente que se creía que era una manifestación del dios Ptah. El toro fue identificado por marcas específicas, incluido un triángulo blanco en su frente, símbolo de la diosa Hathor. Apis era considerado un dios muy importante de la fertilidad y la fuerza, y estaba asociado con la realeza y la renovación de la vida. Se creía que el toro era un conducto del poder divino y era tratado con gran reverencia y respeto. Cuando moría un toro Apis, era momificado y se le daba un gran entierro, con todos los adornos del funeral de un faraón." 
 deity_min: "$omen_min$" 
 omen_min: "mín." 
 omen_min_desc: "Min era un dios de la fertilidad del antiguo Egipto, a menudo representado como un hombre con un falo erecto y con una corona de plumas. Se le asociaba con la cosecha y el crecimiento de los cultivos, así como con la potencia sexual masculina. Min también era un dios del desierto y se creía que tenía el poder de proteger a los viajeros de cualquier daño. A menudo se le representaba sosteniendo un mayal, símbolo de su poder sobre la tierra y los cultivos. Min era adorado en todo el antiguo Egipto, pero su centro de culto estaba ubicado en la ciudad de Akhmim en el Alto Egipto, donde era conocido como "Min de Akhmim". Su festival anual, conocido como el "festival del falo", ' se celebró en su honor con mucha fanfarria y jolgorio." 
 deity_heqet: "$omen_heqet$" 
 omen_heqet: "Heqet" 
 omen_heqet_desc: "Heqet era una diosa de la fertilidad, el parto y la renovación en la religión del antiguo Egipto. A menudo se la representaba en forma de rana, que se asociaba con el Nilo y sus propiedades vivificantes. Se creía que Heqet ayudaba a las mujeres durante el parto y también se asociaba con el proceso de renacimiento y regeneración. En algunos mitos, se decía que ella ayudó a crear el mundo y era vista como una poderosa fuerza de creación. Heqet a menudo era representado con la cabeza de una rana, a veces sosteniendo una flor de loto o una varita de papiro, y a veces se le mostraba junto al dios Khnum, de quien se creía que daba forma a seres humanos en un torno de alfarero." 
 deity_satis: "$omen_satis$" 
 omen_satis: "Satisface" 
 omen_satis_desc: "Satis era una antigua diosa egipcia del Nilo, la fertilidad y la guerra. Era adorada como la personificación de la inundación del río Nilo, que trajo agua y fertilidad a la tierra. Como diosa de la guerra, a Satis se la representaba a menudo sosteniendo un arco y flechas y llevando la corona roja del Bajo Egipto. Satis también estaba asociada con la diosa Hathor, que a veces era representada como su hija. Se creía que juntos eran responsables de las inundaciones anuales del Nilo y de la fertilidad de la tierra. Satis era particularmente adorada en la ciudad sureña de Elefantina, donde se creía que protegía la frontera de Egipto y al pueblo de la invasión. En el arte, Satis a menudo era representada como una mujer con cabeza de leona o de halcón. A veces también se la mostraba usando la corona blanca del Alto Egipto, que simbolizaba su conexión con la parte sur del país." 
 deity_wepwawet: "$omen_wepwawet$" 
 omen_wepwawet: "Wepwawet" 
 omen_wepwawet_desc: "Wepwawet era un dios chacal del antiguo Egipto asociado con la guerra, la caza y los difuntos. A menudo se le representaba como un chacal o un hombre con cabeza de chacal, llevando una corona de plumas o un disco solar. Wepwawet era considerado un guía y protector de los faraones y sus ejércitos, y a menudo se lo representaba guiándolos en la batalla o actuando como explorador. También se le asoció con la apertura del camino hacia el más allá y a veces se le conocía como el "Abridor de los caminos". Wepwawet fue particularmente importante en la ciudad de Asyut en el Alto Egipto, donde era adorado como la deidad patrona. . Su culto se extendió por todo Egipto y a menudo se sincretizó con otros dioses, como Anubis y Horus." 
 deity_meretseger: "$omen_meretseger$" 
 omen_meretseger: "Meretseger" 
 omen_meretseger_desc: "Meretseger era una diosa adorada en el antiguo Egipto, principalmente en la región de Tebas. Su nombre significa "La que ama el silencio" o "La que ama la paz". Meretseger se asociaba principalmente con la montaña sagrada de la Necrópolis Tebana, conocida como "la cima del oeste" y "La que ama el silencio". la montaña del oeste.'' Meretseger fue representada como una cobra o como una mujer con cabeza de cobra, a menudo usando un tocado con el disco solar y los cuernos de Hathor. Se la consideraba protectora de las tumbas reales de la Necrópolis Tebana y también se la asociaba con la justicia, el castigo y el más allá." 
 deity_qetesh: "$omen_qetesh$" 
 omen_qetesh: "Qetesh" 
 omen_qetesh_desc: "Qetesh era una diosa que provenía de influencias de los antiguos cananeos que emigraron a Egipto durante la edad del bronce. A pesar de su influencia cananea, era principalmente una diosa egipcia nacida de ideas cananeas e incluso considerada como la consorte de Baal. Fue ampliamente adorada en todo el Levante y Siria, así como en el delta del Nilo. Se la asocia comúnmente con el amor, la fertilidad, la belleza, el sexo y el placer. A veces también se la asociaba con la guerra y la caza. Qetesh fue representada como una mujer joven y hermosa que llevaba un vestido largo y suelto y un tocado con dos plumas. En algunas representaciones, se la mostraba montada sobre el lomo de un león o parada sobre una serpiente." 
 deity_apedmak: "$omen_apedmak$" 
 omen_apedmak: "Apedmak" 
 omen_apedmak_desc: "Apedmak era un dios adorado principalmente en la antigua Nubia. Apedemak se entiende principalmente como un dios de la guerra. Por extensión, también se le considera un dios de la conquista y la destreza militar. Durante los períodos del Imperio Nuevo, los nubios adoptaron al dios egipcio Amón como dios principal del imperio. Después de los primeros testimonios de Apedemak durante el período meroítico, parece que Amón tenía la misma importancia o fue superado por el indígena Apedemak. Las asociaciones de Amón con el agua y la fertilidad (relacionadas con la inundación del Nilo) también pertenecían a Apedemak. Viste una armadura de cuero o una coraza y lleva un arco y una flecha en la mano, armas que estuvieron asociadas con los nubios a lo largo de su historia." 
 deity_arensuphis: "$omen_arensuphis$" 
 omen_arensuphis: "Arensuphis" 
 omen_arensuphis_desc: "Arensnuphis es una deidad adorada en el antiguo reino nubio de Kush. Fue representado como un hombre con cabeza de carnero o simplemente como un carnero. Los orígenes de Arensnuphis no están bien documentados, pero probablemente estaba asociado con la fertilidad y era adorado como protector de la agricultura y la cosecha. También se le asoció con el más allá y, en ocasiones, se le representó en contextos funerarios. Arensnuphis fue particularmente importante en el sitio de Meroe. En Meroe, Arensnuphis era una de las principales deidades adoradas junto con otros dioses nubios y egipcios, como Amón, Mut e Isis." 
 deity_sebiumeker: "$omen_sebiumeker$" 
 omen_sebiumeker: "Sebiumeker" 
 omen_sebiumeker_desc: "Sebiumeker era un dios de Nubia cuyo nombre significa "el que hace feliz al Ka". El ka era un concepto que se refería a la fuerza vital o esencia espiritual de un individuo. En algunas representaciones, Sebiumeker es representado como un babuino sentado sosteniendo un cetro, mientras que en otras se lo representa como un hombre de pie con un tocado de plumas y sosteniendo un cayado y un mayal, que eran símbolos de la realeza y la fertilidad agrícola." 
 deity_mandulis: "$omen_mandulis$" 
 omen_mandulis: "Mandulis" 
 omen_mandulis_desc: "Mandulis (también escrito Mandoulis o Mandolaus) era una deidad solar nubia asociada con el sol, la luz y el poder de la realeza, y a menudo se le representaba como una figura humana que llevaba una corona o un tocado rematado con un disco solar. A veces se le compara con el dios Horus. Mandulis estaba estrechamente asociado con la familia real de Meroë, y se cree que los reyes nubios se veían a sí mismos como sus representantes terrenales. También se le asociaba con la fertilidad y se creía que tenía el poder de asegurar el crecimiento de las cosechas y la prosperidad del reino." 
 deity_amesemi: "$omen_amesemi$" 
 omen_amesemi: "Amesemi" 
 omen_amesemi_desc: "Amesemi era una antigua deidad nubia asociada con el parto, la fertilidad, pero también con la protección. El culto a Amesemi estaba estrechamente ligado al templo de Min, una importante deidad de la fertilidad que era adorada en Akhmim. Se cree que Amesemi era considerada una forma de la diosa Isis, que también estaba asociada con el parto y la fertilidad. Se creía que la diosa tenía el poder de proteger a las mujeres durante el parto y garantizar el crecimiento saludable de los bebés. También se decía que era la consorte del dios nubio Apedemak." 
 deity_heryshaf: "$omen_heryshaf$" 
 omen_heryshaf: "Heryshaf" 
 omen_heryshef_desc: "Heryshaf, el gran dios de Henen-Nesut. El Gobernante de las Riberas era un dios creador y de la fertilidad que provenía directamente de las aguas primordiales de Nun. Era uno de los dioses más antiguos del panteón egipcio; sin embargo, en ese momento, tanto su ciudad como Aquel que está en su lago estaban comenzando a ser reemplazados por Heracles del panteón helénico. Henen-Nesut se convirtió en Heracleópolis y Heryshef en Heracles. Atrás quedaron los días en los que Henen-Nesut y Heryshaf encabezaban las dinastías egipcias del vigésimo Nomo. Fue representado como un carnero o un hombre con cabeza de carnero.\n\nLo hiciste, encontraste la deidad más específica de todo el juego. Gracias por prestar atención a las deidades en este juego ~ Izn" 