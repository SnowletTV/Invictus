l_spanish:
 ## Generic ##
 deity_medeine:0 "$omen_medeine$"
 omen_medeine:1 "Medeiné"
 omen_medeine_desc:3 "Medeiné es conocida como la diosa protectora de todo lo relacionado con la caza, los bosques y la vida salvaje. Nuestros guerreros suelen recurrir a su ayuda cuando salen de casa, ya sea para buscar alimento, para que les proteja mientras permanecen en sus dominios o para que les ayude en la batalla."
 deity_mother_goddess:0 "$omen_mother_goddess$"
 omen_mother_goddess:2 "Diosa Madre"
 omen_mother_goddess_desc:4 "La Diosa Madre es la deidad por excelencia de nuestro panteón, ya que es la tierra en la que vivimos, así como la progenitora de nuestras tribus. Nuestro pueblo busca en ella guía, así como protección y sustento, esperando cosechas abundantes y ayuda."
 deity_perkunas:0 "$omen_perkunas$"
 omen_perkunas:2 "Perkunas"
 omen_perkunas_desc:4 "La valentía, los cielos y el fuego pertenecen al reino de Perkunas. Es una inspiración para nuestros héroes y soldados, con los muchos relatos de sus hazañas. Las demás deidades de nuestro panteón le miran como juez y árbitro, y confían en sus decisiones."
 deity_divine_twins:0 "$omen_divine_twins$"
 omen_divine_twins:1 "Gemelos Divinos"
 omen_divine_twins_desc:3 "Los Gemelos Divinos tiran de Saulia a través del cielo cuando la mañana se convierte en día y el día en noche. Desempeñan un papel importante en nuestra cosmología y protegen nuestros hogares y a nuestra gente."
 deity_deivas:0 "$omen_deivas$"
 omen_deivas:1 "Deivas"
 omen_deivas_desc:3 "Deivas es uno de los dioses supremos de nuestro panteón, el padre del cielo que transmitió sus tareas a los que vinieron después de él. Progenitor de todos, aún le rezamos en busca de guía y ayuda, como el ser más fuerte de nuestro panteón."
 deity_governing_goddesses:0 "$omen_governing_goddesses$"
 omen_governing_goddesses:1 "Diosas Gobernantes"
 omen_governing_goddesses_desc:3 "Se dice que las siete diosas gobernantes crean el destino. Hilan los hilos de la vida, entretejen guerras y paz, así como el destino de nuestro pueblo. Acudimos a ellas para conocer el futuro y saber qué será bueno."
 deity_televelis:0 "$omen_televelis$"
 omen_televelis:1 "Televelis"
 omen_televelis_desc:3 "Televelis es el patrón de los herreros y artesanos, y fabrica los objetos más bellos y las armas más destructivas que uno pueda imaginar. Cuentan que una vez fabricó el mismísimo sol y lo lanzó al cielo para iluminar el mundo."
 deity_saulia:0 "$omen_saulia$"
 omen_saulia:1 "Saulia"
 omen_saulia_desc:3 "Saulia ilumina el mundo a su paso por el cielo. Una vez casada con la luna, hace tiempo que ambos se separaron para crear el día tal y como lo conocemos. Cada día recibe la ayuda de los Gemelos Divinos para atravesar el cielo y visitar a su hija."
 deity_pbs_bear:0 "$omen_pbs_bear$"
 omen_pbs_bear:1 "Medwedios"
 omen_pbs_bear_desc:3 "Atravesando los bosques en busca de miel, Medwedios, el Devorador de Dulces, suele mantenerse al margen, refugiándose sólo en su propia fuerza. Lento para la ira y, sin embargo, un enemigo mortal cuando se le encuentra, el Oso es sagrado para él."
 deity_pbs_dragon:0 "$omen_pbs_dragon$"
 omen_pbs_dragon:1 "Zmijis"
 omen_pbs_dragon_desc:3 "Cuando uno se ha encontrado con Zmijis el Dragón, se acerca la hora de la muerte, pues no hay esperanza de resistir la ira del Wyrm; soldados y esclavistas abrazan los potentes dones de Zmijis, sabiendo que el Dragón se deleita en la destrucción y la miseria."
 deity_pbs_wolf:0 "$omen_pbs_wolf$"
 omen_pbs_wolf:1 "Wilkos"
 omen_pbs_wolf_desc:3 "En las noches más frías, cuando Me'neskios la Luna ha ascendido y ha echado su manto sobre la faz de la tierra, es entonces cuando Wilkos, el Lobo, vuelve su rostro hacia el cielo, llenando la oscuridad con su lamento desgarrador, un sonido que agita la sangre con promesas de cacerías venideras."
 deity_pbs_horse:0 "$omen_pbs_horse$"
 omen_pbs_horse:1 "Kamnios"
 omen_pbs_horse_desc:3 "Kamnios, el Dios-Caballo, cuyos cascos atronadores pisotean a los malvados, destrozando sus huesos y convirtiéndolos en polvo - cómo se esfuerza contra la brida, con los ojos muy abiertos y relinchando, desesperado por destruir a sus enemigos."
 deity_pbs_hare:0 "$omen_pbs_hare$"
 omen_pbs_hare:1 "Zájinkos"
 omen_pbs_hare_desc:3 "Pocos pueden aspirar a igualar la velocidad de Zájinkos la Liebre, que corre bajo los pies y desaparece en la hierba alta antes incluso de que se note su presencia; sus ojos están abiertos y lo ven todo, y, moviendo la nariz, se desvanece."
 deity_pbs_bee:0 "$omen_pbs_bee$"
 omen_pbs_bee:1 "Bikela'"
 omen_pbs_bee_desc:3 "Son muchos los que aman a Bikela', dios de las abejas que vigila las colmenas y protege a sus incansables obreras. Cuando sale el sol, Bikela' se esfuerza sin cesar por llenar los panales con la miel más dulce y, sin embargo, su toque, como el aguijón de la abeja, puede traer la muerte."
 deity_pbs_sheep:0 "$omen_pbs_sheep$"
 omen_pbs_sheep:1 "Ovinos"
 omen_pbs_sheep_desc:3 "Nuestro pueblo ama de verdad a Ovinos, Dios Oveja, por sus generosos dones; nutritiva leche de las ovejas, pesadas pieles para calentar nuestros cuerpos y deliciosa carne para llenar nuestros estómagos."
 deity_pbs_snake:0 "$omen_pbs_snake$"
 omen_pbs_snake:1 "Angios"
 omen_pbs_snake_desc:3 "Aunque a algunos les pueda parecer extraño que un dios de las serpientes se asocie con la fertilidad y la seguridad, los seguidores de Angios no ven nada fuera de lo común; saben que su deidad serpentina trae todas estas cosas, y más."
 deity_pbs_ox:0 "$omen_pbs_ox$"
 omen_pbs_ox:1 "Wálos"
 omen_pbs_ox_desc:3 "Wálos el Buey se inclina con fuerza sobre su yugo, jadeando mientras persevera - el trabajo es difícil y largo, pero Wálos es fiel y no descansará hasta estar satisfecho."
 deity_pbs_sun:0 "$omen_pbs_sun$"
 omen_pbs_sun:1 "Sulnikios"
 omen_pbs_sun_desc:3 "Sulnikios, cuyo poder es como el del Sol, nunca abandona de verdad a quienes le aman; rondando cerca del horizonte durante meses, destierra la oscuridad todo el tiempo que puede, descansando sólo brevemente antes de reanudar la eterna lucha contra la noche."
 deity_pbs_fish:0 "$omen_pbs_fish$"
 omen_pbs_fish:1 "Ru'ba'"
 omen_pbs_fish_desc:3 "Las gélidas aguas del océano son el patio de recreo de Ru'ba' el Pez, que dirige una mirada fría y sin pestañear hacia los asuntos del hombre antes de regresar a las oscuras profundidades. Los marineros esperan verlo cuando regresan de ultramar, ya que trae suerte y promesas de riqueza a los afortunados que lo divisan."
 deity_pbs_deer:0 "$omen_pbs_deer$"
 omen_pbs_deer:1 "Sír'na'"
 omen_pbs_deer_desc:3 "Antes del amanecer, en la orilla del lago, donde la niebla aún se enrosca sobre la superficie del agua y la hierba está cargada de rocío, Sír'na' el Ciervo bebe profundamente. Se oye un ruido en el bosque y, sin previo aviso, Sír'na' desaparece."
 deity_pbs_moon:0 "$omen_pbs_moon$"
 omen_pbs_moon:1 "Me'neskios"
 omen_pbs_moon_desc:3 "Los cielos nocturnos están iluminados por la gloria resplandeciente de Me'neskios, la Luna, y su reluciente manto tejido de estrellas. Volviendo un rostro pálido pero compasivo hacia la Tierra, escucha las plegarias de los cansados."
 deity_pbs_bird:0 "$omen_pbs_bird$"
 omen_pbs_bird:1 "Putokos"
 omen_pbs_bird_desc:3 "El batir de alas y el melodioso canto de los pájaros anuncian la llegada del regio Putokos, que muchas veces adopta la forma de un águila planeadora. Desplegando sus alas y flotando sobre las corrientes a la deriva, goza del favor de la clase dirigente, que espera emular su autoridad natural."
 deity_pbs_oak:0 "$omen_pbs_oak$"
 omen_pbs_oak:1 "Perunos"
 omen_pbs_oak_desc:3 "Perunos, un dios como el roble que le es sagrado, vaga por los bosques primigenios y las arboledas sombreadas; bajo el amplio dosel de sus ramas, uno puede encontrar estabilidad y crecimiento, entrando en un estado de paz propicio para la meditación."
 deity_pbs_lime:0 "$omen_pbs_lime$"
 omen_pbs_lime:1 "Léi'pa'"
 omen_pbs_lime_desc:3 "Los adeptos de Léi'pa' se encuentran en un estado de alegría desenfrenada; el deleite arrebatador se apodera de los adoradores, y las celebraciones se prolongan hasta bien entrada la noche; son pocos los que pueden resistirse a la llamada del éxtasis."
 
 deity_baltic_bear:0 "$omen_baltic_bear$"
 omen_baltic_bear:1 "Lakis"
 omen_baltic_bear_desc:3 "Euphemistically named for his lumbering stride, Lakis, the stomper, usually keeps to himself, finding refuge only in his own strength. Slow to anger and yet a deadly foe when encountered, the Bear is sacred to him."
 deity_baltic_horse:0 "$omen_baltic_horse$"
 omen_baltic_horse:1 "Zir'gos"
 omen_baltic_horse_desc:3 "Zir'gos, Horse-God, whose thundering hooves trample the wicked, shattering their bones and grinding them into dust - how he strains against the bridle, wide-eyed and whinnying, desperate to destroy his enemies."
 deity_baltic_bee:1 "$omen_baltic_bee$"
 omen_baltic_bee:1 "Bita'"
 omen_baltic_bee_desc:3 "There are many that love Bita', god of bees that watches over the hives and protects his tireless workers. When the sun rises, Bita' strives without ceasing to fill the combs with the sweetest honey, and yet his touch, like the bee-sting, can bring death."
 deity_baltic_bird:0 "$omen_baltic_bird$"
 omen_baltic_bird:1 "Putnos"
 omen_baltic_bird_desc:3 "The fluttering of wings and melodious birdsong announce the arrival of regal Putnos, who many times takes the shape of a soaring eagle. Spreading his wings and floating on the drifting currents, he is favored by the ruling class, who hope to emulate his natural authority."
 deity_baltic_oak:0 "$omen_baltic_oak$"
 omen_baltic_oak:1 "On'zolos"
 omen_baltic_oak_desc:3 "On'zolos, a god like the oak tree that is sacred to him, wanders through the primeval forests and shaded woodlands; under the expansive canopy of his branches, one can find stability and growth, entering a peaceful state conducive to meditation."
 deity_baltic_sun:0 "$omen_baltic_sun$"
 omen_baltic_sun:1 "Sa'ula'"
 omen_baltic_sun_desc:3 "Sa'ula', whose power is like that of the Sun, never truly leaves those who love him; hovering near the horizon for months, he banishes the darkness for as long as he is able, resting only briefly before resuming the eternal struggle against the night."