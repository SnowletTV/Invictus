l_spanish:
  ## Invictus ## 
 deity_ayyur: "$omen_ayyur$" 
 omen_ayyur: "Ayyur" 
 omen_ayyur_desc: "Ayyur es el dios de la luna. Junto con Tafukt, la diosa del sol, Ayyur sacó a los humanos de la oscuridad del mundo y los llevó a la superficie. Encontraría conflicto con la malvada diosa Settut, cuyo objetivo era destruir la luz para la humanidad. Atraparía a Ayyur en su espejo. Sin embargo, Settut probablemente también era la madre de Ayyur." 
 deity_irfi: "$omen_ifri$" 
 omen_ifri: "Ifri" 
 omen_ifri_desc: "La diosa Ifri, también conocida como Afri, Ifru y Dea Africa, es una diosa bereber de la fortuna, la guerra, la protección y la fertilidad. Los romanos se referían a esta diosa como la diosa principal de la provincia de África, de ahí el nombre "África"." 
 deity_anti: "$omen_anti$" 
 omen_anti: "Anti" 
 omen_anti_desc: "Anti, conocido por los griegos como Anteus, es un dios de la lucha libre y el poder. A menudo se le ve como un símbolo de la fuerza y ​​la vitalidad del mundo natural, así como del poder de la tierra misma. Su nombre griego se ha utilizado para referirse a cualquier cosa, desde montañas hasta luchadores y cerveza, y aparece en múltiples mitos griegos como Anteus." 
 deity_anzar: "$omen_anzar$" 
 omen_anzar: "Anzar" 
 omen_anzar_desc: "Anzar es un dios de la lluvia también conocido como Azar o Azura. Anzar se asocia con la fertilidad, la agricultura y la renovación de la naturaleza a través de la lluvia. A menudo se le representa como un hombre con barba, sosteniendo un bastón y un balde de agua." 
 deity_moneiba: "$omen_moneiba$" 
 omen_moneiba: "Moneiba" 
 omen_moneiba_desc: "Moneiba era una diosa protectora de las mujeres. Principalmente una diosa de las Islas Canarias, el culto a Moneiba podría haber venido directamente del pueblo bereber de África.\n\nA menudo se representaba a Moneiba sosteniendo a un niño o amamantándolo. También se la asociaba con el mar, y algunas leyendas sugieren que era una sirena que se aparecía a los marineros para advertirles de tormentas u otros peligros en el mar." 
 deity_bacax: "$omen_bacax$" 
 omen_bacax: "Bacax" 
 omen_bacax_desc: "Bacax era un dios de las cuevas y de la cosecha de uvas en la antigua religión bereber. Se creía que Bacax residía en cuevas, que eran consideradas espacios sagrados, y se asociaba con la fertilidad de la tierra y la abundancia de la cosecha de uvas. Bacax era a menudo representado como un hombre barbudo con cuernos, sosteniendo una vid o una copa de vino y rodeado de animales como panteras o serpientes. A menudo se le confundía con el dios helenístico Baco, por lo que es probable que el conocimiento sobre Bacax también se realice a través de la lente de quienes lo vieron como una forma de Baco." 
 deity_mastinam: "$omen_mastinam$" 
 omen_mastinam: "mastinam" 
 omen_mastinam_desc: "Mastinam es un dios asociado con el antiguo pueblo bereber del norte de África. Este dios era adorado en Libia y se consideraba asociado con el dios romano Júpiter. A menudo se representa a Mastinam sosteniendo un rayo, que es un símbolo de su poder sobre las tormentas y los relámpagos." 
 deity_tafukt: "$omen_tafukt$" 
 omen_tafukt: "Tafukt" 
 omen_tafukt_desc: "Tafukt era la diosa del sol. Junto con Ayyur, ella sacó a los humanos de la oscuridad del mundo y los llevó a la superficie. Ella encontraría conflicto con la malvada diosa Settut, cuyo objetivo era destruir la luz para la humanidad. Envolvería a Tafukt y reduciría el sol a una pequeña bola. A pesar de esto, Settut probablemente también fue la madre de Tafukt." 
 deity_settut: "$omen_settut$" 
 omen_settut: "settut" 
 omen_settut_desc: "Settut era una diosa madre complicada. Ella comenzó como la primera humana del mundo. Comenzó como creadora y amante de la vida, y creó el sol (Tafukt) y la luna (Ayyur). Sin embargo, a medida que envejeció, encontró alegría en el dolor de los demás. Se convirtió en un dios del inframundo, anhelando el momento en que algún día consuma al mundo y a la humanidad. También intentó robar la luz del mundo atrapando tanto a Ayyur como a Tafukt." 
