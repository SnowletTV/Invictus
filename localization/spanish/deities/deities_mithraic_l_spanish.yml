 ##Invictus## 
 deity_mithra: "$omen_mithra$" 
 omen_mithra: "Mitra" 
 omen_mithra_desc: "Mitra es una divinidad mitraica abrazada por ciertos elementos de la sociedad helenística, y se le asocia con la verdad, la cosecha y desempeña un papel en las ceremonias para el fortalecimiento del agua.\n\nEl culto a Mitra se extendió mucho más allá de su tierra natal persa. específicamente ha sido recogido por aquellos fuera de la fe. Aunque Zoroastro nunca la menciona, la divinidad juega un papel importante en la fe zoroástrica." 
  
 deity_cyrus: "$omen_cyrus$" 
 omen_cyrus: "Ciro el Grande" 
 omen_cyrus_desc: "En el año 600 a. C., un niño persa nacería en un mundo dominado por los neobabilonios, los egipcios tardíos, los lidios y los medos. En el momento de su muerte en 530 a. C., apenas 70 años, el mundo había cambiado para siempre. Este es Ciro el Grande, conquistador del mundo conocido 200 años antes de que alguien conociera el nombre de Alejandro.\n\nCiro, además de sus legendarias conquistas militares, también fue un gran estadista. Sus políticas y su apertura a la religión permitieron que su imperio, a diferencia del de cierto griego, reinara durante cientos de años después de su muerte. Al hacerlo, alcanzó un estatus imposible como cruzado de su fe, el mazdeísmo (zoroastrismo), y al mismo tiempo se convirtió en un héroe mítico de las creencias mitraicas." 
  
 deity_deraz: "$omen_deraz$" 
 omen_deraz: "Deraz Dast" 
 omen_deraz_desc: "Ardashir I, también llamado Artajerjes I, fue un rey persa aqueménida que fue anunciado como el restablecimiento de la fe mitraica. El zoroastrismo mazdeísta, especialmente bajo Darío el Grande, había llegado a reemplazar al mitraísmo en muchos de los súbditos medianos de los aqueménidas. Ardashir permitiría una segunda venida de la fe mitraica, a la que los sacerdotes magos medianos le dieron el título de 'Deraz Dast'." 
  
 deity_darab: "$omen_darab$" 
 omen_darab: "Darab" 
 omen_darab_desc: "Darío II, que también sería llamado Darab, era hijo de Ardashir I y continuó el restablecimiento de la fe mitraica por parte de su padre, prolongando la existencia de la fe contra el mazdeísmo zoroástrico de los persas." 
  
 deity_shoithrapati: "$omen_shoithrapati$" 
 omen_shoithrapati: "Shoithrapati" 
 omen_shoithrapati_desc: "Shoithrapati era una deidad de campamento favorecida entre las tribus seminómadas de Media. Aunque solo es una conjetura, es posible que debido a su falta de difusión en las ciudades, la deidad persistiera en las áreas rurales por más tiempo que la fe mitraica en ciertas áreas debido al aislamiento." 
  
 deity_thraetona: "$omen_thraetona$" 
 omen_thraetona: "Traetona" 
 omen_thraetona_desc: "El asesino del dragón Azhi Dahaka es el héroe legendario Thraetona. Thraetona se menciona en la historia de Fereydun, que habla del rey Fereydun encarnando la victoria, la justicia y la generosidad." 
  
 deity_zurvan: "$omen_zurvan$" 
 omen_zurvan: "Zurvan" 
 omen_zurvan_desc: "Zurvan terminaría convirtiéndose en una deidad tan importante que el zoroastrismo zurvanita se convirtió en la forma más común de creencia zoroástrica. Era el dios del tiempo y el espacio infinitos. Era un dios trascendente que apareció por primera vez en el siglo III a. C." 
  
 deity_yima: "$omen_yima$" 
 omen_yima: "yima" 
 omen_yima_desc: "Los antiguos iraníes señalaron a Yima como su primer rey fundador. Cuando el mundo no tenía orden, Yima el pastor era la única alma buena. Ahura Mazda llamó a Yima y le preguntó si sería un vehículo de religión, sin embargo Yima se negó y prefirió establecer la vida de la humanidad en la Tierra." 
  
 deity_azhi_dahaka: "$omen_azhi_dahaka$" 
 omen_azhi_dahaka: "Azhi Dahaka" 
 omen_azhi_dahaka_desc: "Azhi Dahaka, el poderoso dragón que amenazó la vida del héroe Thraetona. Azhi Dahaka terminaría siendo asesinado por este héroe, pero su poder y estatura intimidante generarían leyendas en su nombre." 
  
 deity_khshathrita: "$omen_khshathrita$" 
 omen_khshathrita: "Khshathrita" 
 omen_khshathrita_desc: "Khshathrita, más conocido por su nombre griego, Deioces, fue el fundador de la dinastía meda que llegaría a gobernar gran parte de Persia, los medos y partes de la media luna fértil exterior. Llegaría a influir en gran parte del futuro de esta región, incluida la difusión de su antigua fe iraní, que llegaría a conocerse como mitraísmo." 
  
 deity_vata: "$omen_vata$" 
 omen_vata: "vayu-vata" 
 omen_vata_desc: "La deidad de dos caras Vayu-Vata era popular especialmente dentro del zoroastrismo zurvanita. Vayu era la cara del viento y Vata la cara de la atmósfera. En el zoroastrismo mazdeico, Vayu-Vata era a la vez un avesta y un daeva, tanto un ángel como un demonio. En el zoroastrismo zurvanita, Vayu-Vata era, en cambio, representativo de Zurvan y, por tanto, asociado con el tiempo y el espacio." 
  
 deity_angra_mainyu: "$omen_angra_mainyu$" 
 omen_angra_mainyu: "Angra Mainyu" 
 omen_angra_mainyu_desc: "Angra Mainyu, el poder destructivo y gemelo de Spenta Mainyu, es el hijo de Ahura Mazda y el lado malvado de las creencias dualistas arraigadas en el mazdeísmo y en otras ramas zoroástricas. Su epíteto de 'Druj' significa 'La Mentira' y representa su codicia, ira y envidia; todo lo cual usa contra Spenta Mainyu, quien representaba la luz y la creación.\n\nA pesar de estos matices malignos, tenía un pequeño culto dentro de las creencias mitraicas. Tal vez era un 'Culto del Caos'; para sus adoradores, debieron haber encontrado algo bueno en la deidad tradicionalmente demoníaca." 
