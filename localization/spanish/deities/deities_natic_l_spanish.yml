l_spanish:

#Universal Deities, made with proto-monic
 deity_kroon:0 "$presagio_kroon$"
 omen_kroon:0 "Kro'on Nat"
 omen_kroon_desc:0 "Kro'on Nat, el Nat de los ríos. Los ríos sostienen la vida y brindan la esencia de Nat a todos los seres vivos. Que Kro'on Nat proporcione a nuestros animales, cultivos y a nosotros mismos el componente necesario de la vida que es agua."

 deity_tii:0 "$presagio_tii$"
 omen_tii:0 "Ti'i Nat"
 omen_tii_desc:0 "Ti'i Nat, el Nat de la tierra y el suelo sobre el que nos paramos. El suelo es lo que da vida a nuestras plantas y Nats. Que el Ti'i Nat permita que nuestras cosechas florezcan y sean fértiles."

 deity_kuntuu:0 "$presagio_kuntuu$"
 omen_kuntuu:0 "Kuntu'u Nat"
 omen_kuntuu_desc:0 "Kuntu'u Nat, el Nat de la Luna. La gran luz del cielo nocturno, cambiante, pero constante, que nos permite medir el tiempo. Que el Kuntu'u Nat nos guíe."

 deity_gerger:0 "$presagio_gerger$"
 omen_gerger:0 "Nat Ger-Ger"
 omen_gerger_desc:0 "Ger-Ger Nat, el Nat del trueno. Un destello de luz precedió al poderoso sonido de Ger-Ger. Que el Ger-Ger Nat ruga y haga temblar a nuestros enemigos."

 deity_chuu:0 "$presagio_chuu$"
 omen_chuu:0 "Chu'u Nat"
 omen_chuu_desc:0 "Chu'u Nat, el Nat de los árboles. Árboles con los que construimos nuestras casas y nuestras herramientas. Los árboles que llenan nuestros bosques y selvas. Que Chu'u Nat nos fortalezca."

 deity_puur:0 "$presagio_puur$"
 omen_puur:0 "Pu'ur Nat"
 omen_puur_desc:0 "Pu'ur Nat, el Nat de las palomas. La delicada y hermosa paloma vuela con gracia sobre nuestras cabezas. Seamos bendecidos con el Pu'ur Nat para que podamos volar con gracia a lo largo de nuestras vidas."

 deity_sloon:0 "$omen_sloon$"
 omen_sloon:0 "Slo'on Nat"
 omen_sloon_desc:0 "Slo'on Nat, el Nat de los hombres que se alzan como montañas. Que alcancemos los cielos y las cimas de las montañas y seamos bendecidos con Slo'on Nat."

 deity_thar:0 "$presagio_thar$"
 omen_thar:0 "Thar Nat"
 omen_thar_desc:0 "Thar Nat, el Nat del oro. El oro enriquece nuestra sociedad y nos permite crear belleza y joyas. Que se nos dé mucho Thar Nat."

#Specific Geography
 deity_irrawaddy:0 "$omen_irrawaddy$" #Exclusive to Burmese Pu group
 omen_irrawaddy:0 "Irrawaddy Nat"
 omen_irrawaddy_desc:0 "Irrawaddy Nat, el Nat del gran río Irrawaddy. El Irrawaddy es poderoso, es el río más caudaloso de la región y llena el valle de Nat y de vida."

#Pu group
 deity_kujii:0 "$omen_kujii$"
 omen_kujii:0 "Kuji'i Nat"
 omen_kujii_desc:0 "Kuji'i Nat, el Nat de los árboles Upas. El árbol Upas es peligroso. Nadie puede escalarlo hasta la cima sin caer muerto. Que el Kuji'i Nat nos proteja de nuestros enemigos."

#Bon-Natic
 deity_mahagiri:0 "$presagio_mahagiri$"
 omen_mahagiri:0 "Min Mahagiri"
 omen_mahagiri_desc:0 "El Nat supremo de Min Mahagiri. En vida, fue adonde fue con el nombre de Muang Tintdei. Se decía que era tan fuerte que podía romper un colmillo de elefante. Aunque se contaron más detalles de su historia hace cientos de años más tarde, es probable que la forma Nat original de Min Mahagiri fuera mucho más simplemente una persona de gran fuerza. Se convertiría en el co-líder del Panteón de 37 Nat, pero durante este período de tiempo, es simplemente un parte del Culto de 37 Nat. Es importante tener en cuenta que estas figuras aún no eran deidades, y creían más como espíritus, también conocidos como Nats."

 deity_shwemyethna:0 "$presagio_shwemyethna$"
 omen_shwemyethna:0 "Shwemyethna"
 omen_shwemyethna_desc:0 "La Nat de la princesa dorada Shwemyethna, que también era hermana de Min Mahagiri, fue coprotagonista con su hermano en el Panteón de 37 Nat que se formaría cientos de años después. Sin embargo, en este período de tiempo, probablemente era simplemente el Nat de una mujer real que era venerada. Por ahora, ella es parte del Culto de 37 Nat junto con su hermano. Es importante señalar que estas figuras aún no eran deidades, y se creía más como espíritus. , también conocido como Nats."

 deity_shwenabay:0 "$presagio_shwenabay$"
 omen_shwenabay:0 "Shwenabay"
 omen_shwenabay_desc:0 "Shwenabay, hija de un dragón de agua, era la reina hermana de Shwemyethna y consorte de Muang Tintdei. Moriría de un ataque al corazón creyendo que Min Mahagiri había muerto. Los detalles de la historia probablemente se formaron más tarde como el Culto de 37 Nat se transformó gradualmente en un panteón. Es probable que Shwenabay fuera originalmente una Nat de un río o agua, tal vez mezclada con un antepasado Nat. En este momento, ella era simplemente una Nat, y aún no una diosa. Es importante tenga en cuenta que estas figuras aún no eran deidades, y creían más como espíritus, también conocidos como Nats."

 deity_thirty_seven:0 "$presagio_treinta_siete$"
 omen_thirty_seven:0 "Pi'ichewaz Tmpah Nat"
 omen_thirty_seven_desc:0 "Pi'ichewaz Tmpah Nat significa vagamente 'El culto de los treinta y siete nat'. El culto de los treinta y siete nat era un culto religioso anterior al panteónico creado por las migraciones pyu, pero los pueblos mon locales también creían en el El culto eventualmente crecería hasta convertirse en un panteón propiamente dicho, siendo referido como el 'Panteón de los 37 Nat', sin embargo, esto no ocurriría hasta el siglo VIII d.C. Por ahora, el Culto de los Treinta y Siete Nat existe como un término medio entre la creencia politeísta y la animista."

 deity_tuangmagyishinnyo:0 "$presagio_tuangmagyishinnyo$"
 omen_tuangmagyishinnyo:0 "Tuang Magyi Shwenyo"
 omen_tuangmagyishinnyo_desc:0 "Tuang Magyi Shwenyo fue uno de los dos hijos concebidos por Shwenabay y Maung Tintdei. Al igual que su padre, Tuang Magyi Shwenyo, junto con su hermano, era muy fuerte. Esto causó temor entre el gobernador de la tierra, que engañó a los dos. para luchar entre sí. La batalla resultó primero en la muerte del hermano menor antes de que Tuang Magyi Shwenyo también muriera. Los detalles de la historia probablemente se formaron más tarde cuando el Culto de 37 Nat se transformó gradualmente en un panteón. Es importante señalar que estas figuras aún no eran deidades, y creían más como espíritus, también conocidos como Nats."

 deity_minshinmyaukphyu:0 "$presagio_minshinmyaukphyu$"
 omen_minshinmyaukphyu:0 "Myauk Min Shwenphyu"
 omen_minshinmyaukphyu_desc:0 "Myauk Min Shwenphyu fue uno de los dos hijos concebidos por Shwenabay y Maung Tintdei. Al igual que su padre, Myauk Min Shwenphyu, junto con su hermano, era muy fuerte. Esto causó temor entre el gobernador de la tierra, que engañó a los dos. para luchar entre sí. La batalla resultó en la muerte primero de Myauk Min Shwenphyu antes de que el hermano mayor también muriera. Los detalles de la historia probablemente se formaron más tarde cuando el Culto de 37 Nat se transformó gradualmente en un panteón. Es importante señalar que estas figuras aún no eran deidades, y creían más como espíritus, también conocidos como Nats".

 deity_maungtintdei:0 "$presagio_maungtintdei$"
 omen_maungtintdei:0 "Maung Tintdei"
 omen_maungtintdei_desc:0 "Maung Tintdei era la forma original de Min Mahagiri. Se lo consideraba increíblemente fuerte, tanto que el rey de la tierra lo consideró una amenaza. El rey de la tierra se casaría con su hermana, Shwemyethna, e invitaría a Maung Tintdei a su corte. Aquí, fue traicionado y ahogado en el agua. Su hermana hizo lo mismo, desconsolada por la traición y la muerte de su hermano. Maung Tintdei renació como Min Mahagiri Nat. Los detalles de la historia probablemente se formaron más tarde como el El culto de 37 Nat se transformó gradualmente en un panteón. Es importante señalar que estas figuras aún no eran deidades, y se creía que eran más espíritus, también conocidos como Nats."

 deity_shwemhtwehla:0 "$presagio_shwemhtwehla$"
 omen_shwemhtwehla:0 "Shwenhetwehla Thonepanhla"
 omen_shwemhtwehla_desc:0 "Shwenhetwehla Thonepanhla era la hermana menor de Maung Tintdei. Tras la muerte de su hermano mayor y su hermana mayor, ella y su familia escaparon al rey de Rhakine. Allí, Shwenhetwehla fue adoptada por la familia gobernante y se casó con otro rey. Eventualmente moriría de una fiebre alta y de ahí en adelante sería adorada como Nat. Los detalles de la historia probablemente se formaron más tarde cuando el Culto de 37 Nat se transformó gradualmente en un panteón. Es importante señalar que estas figuras aún no eran deidades, y creía más como espíritus, también conocidos como Nats."

