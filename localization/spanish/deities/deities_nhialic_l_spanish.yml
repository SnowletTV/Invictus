l_spanish:
  
 deity_kowth_nhial: "$omen_kowth_nhial$" 
 omen_kowth_nhial: "Kowth Nihal" 
 omen_kowth_nhial_desc: "El ser supremo, el Kowth Nihal, se encuentra en lo alto de los panteones de los pueblos nilóticos. También llamado Nhialic Achiek, Kowth Nihal a veces se compara con el Dios abrahámico en su poder, y se considera la deidad superior, o uno de los niveles superiores, en las creencias nilóticas." 
  
 deity_nyikang: "$omen_nyikang$" 
 omen_nyikang: "nyikang" 
 omen_nyikang_desc: "Nyikang es el héroe cultural de los pueblos nilóticos. Es conocido por muchos nombres junto a Nyikang. También se le considera el padre de los nilóticos." 
  
 deity_colwic_abany: "$omen_colwic_abany$" 
 omen_colwic_abany: "Colwic Abany" 
 omen_colwic_abany_desc: "Colwic Abany es una diosa de los Nilóticos de nivel Cielo, o segundo nivel. Posiblemente sea la inspiración original de la diosa kemética Hathor, lo que muestra su importancia entre la gente común." 
  
 deity_buk: "$omen_buk$" 
 omen_buk: "buk" 
 omen_buk_desc: "Buk, o Abuk, es la diosa del cielo y los ríos. Ella es una diosa de nivel dos, también llamada Colwics, y tiene forma de pájaro donde puede volar como un cuervo en el aire. También puede materializarse en una forma más familiar en el terreno. Buk también es la madre del poderoso Cowlic Deng." 
  
 deity_deng: "$omen_deng$" 
 omen_deng: "deng" 
 omen_deng_desc: "Deng es el más poderoso de los dioses del cielo de nivel dos, también llamado Colwics. Deng es contemporáneo de Macardit, Garang y Buk." 
  
 deity_garang: "$omen_garang$" 
 omen_garang: "Garang" 
 omen_garang_desc: "Garang es hijo del poderoso Deng y también es un dios del Sol. Está relacionado con Buk, como su nieto, y continúa el poderoso linaje de dioses." 
  
 deity_macardit: "$omen_macardit$" 
 omen_macardit: "macardit" 
 omen_macardit_desc: "Macardit es un dios del rayo que infunde miedo en los corazones tanto de sus creyentes como de sus retractores. Se considera un acto de la voluntad de Macardit si uno es alcanzado y asesinado por un rayo, y nadie debe llorar la pérdida." 
  
 deity_tutgar: "$omen_tutgar$" 
 omen_tutgar: "Tutgar" 
 omen_tutgar_desc: "Tutgar es el nombre de Kowth Nihal cuando adopta forma de Buey. De esta forma representa poder, fuerza, paternidad y grandeza." 
