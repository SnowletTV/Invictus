l_spanish:
  
 deity_merre: "$omen_merre$" 
 omen_merre: "Merré" 
 omen_merre_desc: "En los tiempos en que nuestro pueblo se ve afligido por enfermedades o calamidades, podemos pedir a nuestro Padre que venza las enfermedades y sane nuestros cuerpos, él que es luz.\n\nUno de los epítetos del Padre de los Sardos, ligado a la curación Cualidades del dios, a menudo llamado para pedir ayuda en caso de enfermedades. La palabra 'Merre' significa 'Señor' y los extranjeros suelen asociarla con la figura del griego Asclepio y el romano Esculapio." 
  
 deity_iolaus: "Yolao"
 omen_iolaus: "Yolao"
 omen_iolaus_desc: "Yolao es otro de los grandes héroes Sardos. Famoso por ser sobrino de Hércules y por ayudar en algunos de sus Trabajos, y también por ser uno de los Argonautas. Fue enviado por Hércules a Cerdeña junto con nueve de los hijos que tuvo con las cincuenta hijas de Tespio (las Tespíadas), para colonizar la isla, dando lugar al pueblo Yoleo."
  
 deity_bakis: "$omen_bakis$" 
 omen_bakis: "bakis" 
 omen_bakis_desc: "Una deidad ampliamente conocida, derivada de los Fufluns etruscos y relacionada con el Baco romano. El dios del vino, asociado a la tierra y la fertilidad de los campos; patrono de la felicidad, la salud y el crecimiento." 
  
 deity_norax: "Norax"
 omen_norax: "Norax"
 omen_norax_desc: "Norax es el segundo de los grandes héroes Sardos. Llegó desde la legendaria ciudad de Tartessos junto con su pueblo a Cerdeña para construir su primera ciudad: Nora."
  
 deity_orgia: "$omen_orgia$" 
 omen_orgia: "orgia" 
 omen_orgia_desc: "El agua sagrada de los santos pozos traerá prosperidad y sabiduría a nuestro pueblo. Que nuestro Padre proteja a nuestros marineros y marineros, que el agua sagrada defina quién es justo y quién no.\n\nDentro de los numerosos rostros y funciones del Padre de los sardos, uno destacado está dedicado al culto de las fuentes de agua sagrada ( Orga/Orgia = fuente, agua), abordado dentro de los complejos pozos sagrados y templos de Megaron, o las cuevas sagradas ligadas a la figura ctónica del dios." 
  
 deity_daedalos: "$omen_daedalos$" 
 omen_daedalos: "Samas" 
 omen_daedalos_desc: "El disco solar, manifestación de nuestro Padre, puede otorgarnos la fuerza para vencer la oscuridad y el mal. El que es Justicia y Equidad entre los hombres.\n\nUn epíteto del Padre de los Sardos, que muy probablemente se refiere al Sol, o al disco solar, símbolo importante del dios vinculado con las prominentes representaciones solares de Tauro. Este rostro del dios habría estado vinculado con la cualidad de Justicia y Equidad entre los hombres, asociada a su posición como Juez de los Muertos." 
  
 deity_aristeo: "$omen_aristeo$" 
 omen_aristeo: "Aristeo" 
 omen_aristeo_desc: "Podemos pedirte ayuda, tú que fundaste la ciudad de Kalari, que nuestras uvas y olivos crezcan en número, que nuestra tierra produzca los frutos que necesitamos en abundancia.\n\nUn héroe, elevado a deidad venerada por los sardos. Fundador de Kalari, una importante ciudad-estado del sur, el culto a Aristanes estaba ligado a la fertilidad de los campos, la miel, los olivos y las uvas." 
  
 deity_maimone: "$omen_maimone$" 
 omen_maimone: "Maimón" 
 omen_maimone_desc: "Que nuestro Padre responda a nuestros llamados y bendiga nuestros campos con lluvias y agua en justa cantidad. Sus truenos y nubes vencerán a aquellos que no cumplan sus mandamientos.\n\nUn epíteto importante del padre de los sardos, específicamente relacionado con el clima y la lluvia. A menudo se recuerda a través de oraciones individuales, asociadas también al nombre de "Mamusi" y a sus formas diminutas "Mamuthones", el nombre de los personajes enmascarados de los ritos sardos." 
  
 deity_manorvae: "$omen_manorvae$" 
 omen_manorvae: "Manorgai" 
 omen_manorvae_desc: "Una deidad derivada de la etrusca Menrva, diosa de la estrategia y la guerra similar a la griega Atenea. También mecenas del arte, el comercio y la educación, con poderes para influir en el clima." 
  
 deity_urgus: "$omen_urgus$" 
 omen_urgus: "Urgus" 
 omen_urgus_desc: "Nuestro Padre, el juez del inframundo, dejará que el demonio de antaño devore el alma de los que traicionan a nuestro pueblo, de los que no han sido justos en la vida, de los que rompieron el juramento sagrado.\n\nEntre los En los ritos ligados al Padre de los Sardos, la figura de Urgus suele estar presente en los rituales como una bestia rebelde, cubierta de pieles, que es encadenada, golpeada y luego asesinada por los servidores del Dios, para garantizar la fertilidad de los campos durante el año. Urgus es, por lo tanto, una figura ctónica, o un demonio, al que también tienen derecho varios Nuraghes, es también el que garantiza la solidez de los juramentos sagrados, ya que aquellos que rompieran sus juramentos en vida serían devorados por el alma. El propio Urgus." 
  
 deity_assemini: "$omen_assemini$" 
 omen_assemini: "assemini" 
 omen_assemini_desc: "Una deidad asociada con la Lidia Arthemides, diosa de la fertilidad, de la naturaleza y los bosques; patrono de los animales salvajes y de la caza. Vinculado con el símbolo del ciervo, este último está muy presente en la iconografía nurágica, especialmente en forma de protomos de ciervo colocados en la proa de los barcos." 
  
 deity_murgurio: "$omen_murgurio$" 
 omen_murgurio: "Murgurio" 
 omen_murgurio_desc: "Mensajero entre los hombres y los dioses, protector de los comerciantes y psicopompo, Murguriò conduce las almas de los muertos al más allá. Probablemente relacionado con el culto a los Turms etruscos." 
  
 deity_babai: "$omen_babai$"
 omen_babai: "Babai"
 omen_babai_desc: "Babai es el Dios-Padre de las culturas Nurágica y Corsa de Córcega y Cerdeña. Muy influenciado por la religión y las costumbres Fenicias, en esta época su culto se limita al Interior de las Islas, donde las comunidades autóctonas continúan con sus tradiciones."
  
 deity_mother_goddess_nuragic: "$omen_mother_goddess_nuragic$"
 omen_mother_goddess_nuragic: "Diosa Madre"
 omen_mother_goddess_nuragic_desc: "La Diosa Madre de las culturas Nurágica y Corsa está emparentada con las Diosas Madre del Mediterráneo, actuando como el origen de todas las criaturas. Al igual que Babai, su culto se limita ahora al Interior de las Islas, a la espera de reclamar su tierra."
  
 deity_sardus_can: "$omen_sardus$"
 omen_sardus_can: "Sardus"
 omen_sardus_can_desc: "Sardus, a veces llamado Sardus Pater por los Helenos, es el mítico héroe fundador de los Sardos. Hijo de Hércules o Makeris, vivió en Libia hasta que reunió una gran expedición para colonizar la isla de Ichnusa, más tarde llamada Cerdeña en su honor. Se le ha asociado con el Dios-Padre Babai."
  
 deity_horon: "$omen_horon$" 
 omen_horon: "Horón" 
 omen_horon_desc: "Horon, también escrito como Hauron o Hawran, es una antigua deidad egipcia de Giza. Los eruditos coinciden en que Horon es un dios relacionado con Harmachis, también llamado Horus, en etimología. Y su origen está precisamente en Canaán. En Egipto, se le conoce como Hawran, pero la ortografía cananea es Horon. También puede ser el modelo de la Gran Esfinge de Giza. En la tradición cananea, se le considera un dios de la perdición, mientras que en la tradición egipcia se le considera un dios de los pastores y del desierto; particularmente, un dios de la protección del desierto." 
  
 deity_shadrapa: "$omen_shadrapa$" 
 omen_shadrapa: "shadrapa" 
 omen_shadrapa_desc: "Shadrapa, también llamado Shadrafa, es un dios púnico poco conocido de la curación y la medicina. A veces se le representa como un joven empuñando un escorpión o una serpiente. Shadrapa probablemente surgió del sincretismo heleno-púnico, posiblemente incluso del sincretismo romano-púnico. Puede que incluso se trate de la interpretación púnica de una deidad helénica. Desafortunadamente, la deidad no está bien atestiguada, por lo que es difícil saber la naturaleza exacta de Shadrapa." 
