l_spanish:
  ## Default ## 
 deity_terhu: "$omen_terhu$" 
 omen_terhu: "Witerhu" 
 omen_terhu_desc: "Un nombre reconstruido, del tocario 'witare', que significa luchar, y el nombre del dios indoeuropeo hitita Terhu, Witerhu es un posible dios de los tocarios. El panteón tocario estaba lleno de misterio y falta de conocimiento; sin embargo, debido a su naturaleza indoeuropea y su lengua indohitita, se puede suponer que se creía en algunos dioses. Witerhu es uno de estos dioses." 
  
 deity_menya: "$omen_menya$" 
 omen_menya: "Menya" 
 omen_menya_desc: "Menya es la diosa tocharia de la Luna. Menya, uno de los pocos dioses de los que tenemos testimonios adecuados, proviene de la palabra tocharia Men, que significa Lunar o Luna. Menya era posiblemente tan importante como la propia Swancho." 
  
 deity_kem: "$omen_kem$" 
 omen_kem: "kem" 
 omen_kem_desc: "Kem es una de las pocas diosas tocharias que están mejor atestiguadas. Kem es la diosa madre indoeuropea de los tocarios. Kem proviene de la palabra tocharia que significa tierra." 
  
 deity_swanco: "$omen_swanco$" 
 omen_swanco: "Swancho" 
 omen_swanco_desc: "Swancho es la diosa tocharia mejor atestiguada y, por lo tanto, posiblemente la diosa suprema. Ella era una diosa del sol proveniente de la palabra tocharia para sol, que es swanco." 
  
 deity_yakwe: "$omen_yakwe$" 
 omen_yakwe: "yakwi" 
 omen_yakwe_desc: "Yakwe es la palabra tocharia para caballo, mientras que Wi es la palabra para dos. Esta es una reconstrucción de los dioses gemelos caballos indoeuropeos que son comunes en la mayoría de las religiones indoeuropeas. El panteón tocario estaba lleno de misterio y falta de conocimiento; sin embargo, debido a su naturaleza indoeuropea y su lengua indohitita, se puede suponer que se creía en algunos dioses." 
  
 deity_swese: "$omen_swese$" 
 omen_swese: "sueco" 
 omen_swese_desc: "Swese era una diosa del clima, basada en una diosa hitita, el nombre Swese proviene de la palabra tocharia para lluvia, siendo swese. El panteón tocario estaba lleno de misterio y falta de conocimiento; sin embargo, debido a su naturaleza indoeuropea y su lengua indohitita, se puede suponer que se creía en algunos dioses." 
  
 deity_iprer: "$omen_iprer$" 
 omen_iprer: "Iprer" 
 omen_iprer_desc: "Iprer es la palabra para cielo en tocario. Representa al padre del cielo indoeuropeo, común en muchas religiones indoeuropeas. El panteón tocario estaba lleno de misterio y falta de conocimiento; sin embargo, debido a su naturaleza indoeuropea y su lengua indohitita, se puede suponer que se creía en algunos dioses." 
  
 deity_kaum: "$omen_kaum$" 
 omen_kaum: "kaum" 
 omen_kaum_desc: "Kaum es una de las diosas mejor atestiguadas de los tocarios. Los orígenes de esta diosa son confusos y puede ser una diosa no indoeuropea. De todos modos, Kaum es el mismo nombre que la palabra prestada en Tocharian para sol, Kom. Coexistió con la diosa del sol más nativa, Swancho." 
