 deity_teshub: "$omen_teshub$" 
 omen_teshub: "Teshub" 
 omen_teshub_desc: "Santo Teshub, sin quien todo estaría perdido. Cuando Kumarbi, cuando arrancó de un mordisco los genitales de Anu, y Anu lo maldijo para que lo cargara con bebés, Teshub surgió de la cabeza de Kumarbi.\n\nTeshub es el Rey de los Dioses. Sus poderosas tormentas pueden sacrificar o proteger a la humanidad. No sólo gobierna directamente a los dioses, sino también a la humanidad." 
 deity_kumarbi: "$omen_kumarbi$" 
 omen_kumarbi: "Kumarbi" 
 omen_kumarbi_desc: "El Dios de Dioses original, Kumarbi, ha sido relegado al Padre de los Dioses y al gobernante del antiguo orden de los dioses. En su narrativa, a menudo se le retrata como tal, un viejo y depuesto Rey de los Dioses. Se le atribuye ser el padre de muchas deidades prominentes, incluido Teshub, el nuevo Rey de los Dioses." 
 deity_shaushka: "$omen_shaushka$" 
 omen_shaushka: "Shaushka" 
 omen_shaushka_desc: "La diosa del amor y la guerra, Shaushka, recordará a muchos a Ishtar. Y al igual que Ishtar, Shaushka es una diosa muy destacada. De hecho, Shaushka pudo haber sido originalmente una deidad más prominente que incluso Kumarbi o Teshub. Todavía conserva su prominencia como la diosa de mayor rango entre los hurritas.\n\nEl nombre Shaushka significa "La Grande" o "La Magnífica".\n\nAl igual que Teshub, Shaushka es hija de Kumarbi, el padre de los dioses. . Comparte la misma historia de origen mitológico que Teshub, naciendo de la batalla de Kumarbi y Anu." 
 deity_hebat: "$omen_hebat$" 
 omen_hebat: "Hebat" 
 omen_hebat_desc: "Hebat, la diosa de Alepo y consorte del rey de los dioses, Teshub. Como tal, sería anunciada como la Reina del Cielo y fue adorada desde la época eblaíta (aunque no era una diosa prominente para los eblaítas). Como implica su introducción, se convirtió en la deidad tuteladora de Alepo. En los mitos, ella daría a luz a tres hijos, el más popular de los cuales era Sharruma, el dios de las montañas." 
 deity_sharruma: "$omen_sharruma$" 
 omen_sharruma: "sharruma" 
 omen_sharruma_desc: "El dios de las montañas, hijo de Teshub y Hebat, Sharruma era un dios poderoso por derecho propio. A menudo se le representaba como un toro poderoso, aunque originalmente se le representaba sobre el lomo de un leopardo. El dios empuñaría su característica lanza dorada. El dios era muy polifacético, sin embargo su papel más antiguo parece estar relacionado con las montañas." 
 deity_shimegi: "$omen_shimegi$" 
 omen_shimegi: "Shimegi" 
 omen_shimegi_desc: "El dios del sol Shimegi, uno de los mayores aliados del propio Teshub. En el mito hurrita, 'Canción de Ullikummi', él es el primero en notar el monstruo que amenazaría a Teshub y le informaría a Teshub de la amenaza.\n\nSe cree que Shimegi es un patrón de los oráculos y haría volar sus 4 -Carro tirado por caballos a través de los cielos, dándonos la luz del día y el sol." 
 deity_kushuh: "$omen_kushuh$" 
 omen_kushuh: "Kushuh" 
 omen_kushuh_desc: "Kushuh, también llamado Umbu, era el dios de la luna. Es uno de los grandes aliados de Teshub y ayudaría a Teshub en su lucha con Kumarbi. Kushuh se asociaba con las partes buenas de la luna y también con el embarazo, al igual que su homólogo mesopotámico, Sin. Al igual que Shimegi, el dios del sol, Kushuh también es considerado una deidad patrona de los oráculos." 
 deity_nabarbi: "$omen_nabarbi$" 
 omen_nabarbi: "Nabarbi" 
 omen_nabarbi_desc: "Nabarbi, una de las deidades más importantes del panteón, era la diosa de los pastos. Ella era adorada principalmente en los valles fluviales de Khabur y sus alrededores, y posiblemente estaba relacionada con la diosa Belet Nagar en la ciudad siria de Nagar." 
 deity_hutena_hutelluri: "$omen_hutena_hutelluri$" 
 omen_hutena_hutelluri: "Hutena ew Hutelluri" 
 omen_hutena_hutelluri_desc: "La diosa del destino y las parteras divinas de Hutena y Hutelluri, ambos nombres provienen del verbo hurrita 'choza' que significa 'favorecer'. Ambas diosas aparecen en el ciclo de Kumarbi en las canciones de Hedammu y Ullikummi. La pareja de diosas era responsable de muertes prematuras, a menudo como resultado de la ira divina, aunque en general se las consideraba benevolentes." 
 deity_sumuqan: "$omen_sumuqan$" 
 omen_sumuqan: "Shumuqan" 
 omen_sumuqan_desc: "Shumuqan, también escrito Shumugan, Shamagan o Shakkan, era un dios pastor asociado con animales, especialmente burros, ovejas y, en Ebla, mulas. También se sabe que cuida el entorno de los animales, hasta las plantas que crecen allí para que los coman. A veces, se le conoce como "el pastor de todo", o incluso "el dios de la lana" y "el dios de los animales que comen hierba". A menudo se le asociaba con la estepa, que posteriormente lo asoció con el inframundo." 
 deity_ashtabil: "$omen_ashtabil$" 
 omen_ashtabil: "ashtabil" 
 omen_ashtabil_desc: "Ashtabil, también conocido como Ashtabi, es un dios originario de un panteón semético, pero finalmente incorporado al panteón hurrita. El dios de la guerra aparece en la Canción de Ullikummi en el ciclo de Kumarbi. Intenta derrotar al monstruo, sin embargo, incluso con los carros de los otros dioses y 70 aliados, finalmente fracasaría. Teshub sería quien finalmente derrotaría a Ullikummi." 
 deity_hayya: "$omen_hayya$" 
 omen_hayya: "Hayya" 
 omen_hayya_desc: "Hayya es la ortografía hurrita del dios mesopotámico Ea. Probablemente entró en el panteón hurrita durante los días del Imperio de Acad, y fue especialmente importante durante la época del Reino de Mitanni. Conserva un papel similar al de su homólogo mesopotámico, siendo un señor de la sabiduría y el conocimiento." 
 deity_ninkal: "$omen_hurrian_ningal$" 
 omen_ninkal: "ninkál" 
 omen_ninkal_desc: "Ninkal, también llamada Nikkal, era una diosa muy adorada en todo el antiguo Medio Oriente. En muchas historias, ella era la esposa del dios de la luna; en la mitología hurrita era Umbu (Kushuh). Probablemente se deriva de la diosa mesopotámica, Ningal, quien, al igual que Ninkal, era esposa del dios Luna, además de tener nombres sorprendentemente similares." 
 deity_sherri_hurri: "$omen_sherri_hurri$" 
 omen_sherri_hurri: "Sherri ew hurri" 
 omen_sherri_hurri_desc: "Sherri y Hurri son los dos dioses divinos del día y la noche respectivamente. Toman la forma de toros divinos para tirar del carro de Teshub. Su papel como deidades del día y de la noche los vincula con el dios del sol, Shimegi, y el dios de la luna, Kushuh." 
 deity_shuwaliyatti: "$omen_shuwaliyatti$" 
 omen_shuwaliyatti: "Shuwala" 
 omen_shuwaliyatti_desc: "Shuwala era la deidad tutelar de la antigua ciudad hurrita de Mardaman en Mesopotamia. A menudo se la asocia con la diosa Nabarbi y, a veces, con el círculo de Hebat, que incluía muchos dioses hurritas y sirios.\n\nShuwala a menudo se confunde con el dios hurio-hittie, Shuwaliyat o Shuwaliyatti, sin embargo se cree que ser deidades distintas. Shuwaliyatti también se asocia como esposa de Nabarbi. Si bien esto es simplemente una coincidencia en su mayor parte, la relación compartida con Nabarbi nos dice que ambas diosas se originaron alrededor del río Habur en Anatolia." 
 deity_tasmisu: "$omen_tasmisu$" 
 omen_tasmisu: "Tasmishu" 
 omen_tasmisu_desc: "Tasmishu, hermano del gran Teshub, es un dios guerrero de increíble fuerza. Se ha propuesto que el nombre de Tasmishu proviene de la palabra hurrita "tashmi", que significa "fuerte". Es uno de los cuatro dioses guerreros, junto con los dioses hurritas Ashtabil y Heshui, así como el dios mesopotámico Nergal.\n\nLa relación de Tasmishu con Teshub parece la de un hermano menor. A menudo se dirige a Teshub como "mi señor" y se le considera el "hermano puro" de Teshub. Al igual que Teshub y su hermana Shaushka, Tasmishu proviene de la unión de Anu y Kumarbi.\n\nCuriosamente, Tasmishu en los mitos hurio-hititas a menudo se asocia con Shuwaliyatti, mostrando una pequeña, pero interesante, distinción entre hurrio-hitita y hurrio-sirio. versiones de los mitos hurritas generales, aunque también es posible que Shuwaliyatti provenga del hitita y luego fuera absorbido por las creencias hurritas, lo que resultó en una extraña superposición de los roles de Tasmishu y Shuwaliyatti. Los dos dioses también tenían diferencias activas en la naturaleza de sus creencias, ya que Tasmishu nunca fue adorado con vegetación a diferencia de su contraparte hitita." 
 deity_kubaba: "$omen_kubaba$" 
 omen_kubaba: "Kubaba" 
 omen_kubaba_desc: "Kubaba era una diosa del panteón hurrita de Siria. No debe confundirse ni relacionarse con la reina Kubaba de Kish, ya que Kubaba, la diosa hurrita, es una figura distinta. Se desconoce la etimología de su nombre, sin embargo se ha considerado que su nombre no es de origen semético ni sumerio. Se han hecho muchos intentos de vincularla con la antes mencionada reina Kubaba de Kish, la diosa frigia Cibeles y el dios asirio Gubaba, sin embargo, ninguna ha sido una comparación fructífera, siendo la posibilidad de vinculación más cercana que el asirio Gubaba sea posiblemente una versión masculinizada de Kubaba.\n\nEn la mitología hurrita, apenas se la menciona. Se ha propuesto que ella es una deidad "cívica". En un mural se la representó sosteniendo un espejo y una granada. Debido a su asociación en Luwain con el símbolo de los pájaros, se supone que está asociada con los pájaros, sin embargo, no ha habido ninguna representación de ella con ningún tipo de pájaro, solo se suma a la lista de preguntas sobre esta misteriosa diosa hurrita." 
 deity_allani: "$omen_allani$" 
 omen_allani: "Allani" 
 omen_allani_desc: "Allani era la diosa hurrita del inframundo, a menudo relacionada con la diosa mesopotámica Ereshkigal. De hecho, Allani finalmente fue equiparado formalmente con Ereshkigal, especialmente bajo el dominio asirio de las antiguas tierras de Mitanni. En la mitología hurrita, Allani es la reina de la muerte y señor de la "Tierra Oscura", la tierra de los muertos. Debido a esto, a menudo se la ve como una deidad del destino. Se la representa vistiendo una prenda azul, que probablemente sea el color de la muerte en la cultura hurrita." 
 deity_ebrimusha: "$omen_ebrimusha$" 
 omen_ebrimusha: "Ebrimusha" 
 omen_ebrimusha_desc: "Ebrimusha, el llamado "Rey de la Justicia", es un dios de la justicia asociado con el círculo de dioses de Hebat. Se le menciona en documentos asirios antiguos que se refieren a rituales hititas de origen hurrita en reverencia a Ebrimusha." 
 deity_nubadig: "$omen_nubadig$" 
 omen_nubadig: "Nupatik" 
 omen_nubadig_desc: "Nupatik, también llamado Lubadag, era un dios hurrita muy extendido, a veces incluso conocido como dios panhurriano. Esto significa que su adoración estaba muy extendida y era comparable a la de Teshub, Shaushka y Kumarbi. A pesar de la amplia difusión de la deidad, no se sabe mucho sobre su personaje en las representaciones hurritas. Las representaciones hititas a menudo muestran ofrendas de arcos, flechas y aljabas al dios." 
 deity_pirinki: "$omen_pirinki$" 
 omen_pirinki: "Piriniki" 
 omen_pirinki_desc: "Piriniki, también llamada Pirinikir o Pirinigir, era originalmente una diosa elamita, pero también llegaría a ser bastante prominente en la fe hurrita. En elamita, la deidad era una diosa astral relacionada con el planeta Venus, conocida como la Señora del Cielo. Es probable que la versión hurrita de esta diosa estuviera más cerca de la comprensión mesopotámica de Piriniki, que la relacionaba con Ishtar, dándole a Piriniki un papel como diosa del sexo y la guerra." 
 deity_tadmish: "$omen_tadmish$" 
 omen_tadmish: "tadmis" 
 omen_tadmish_desc: "Tadmish, o Dadmish, era una diosa adorada en Ugarit. Si bien su origen se encuentra en Siria, se hizo popular en la mitología hurrita. Se supone que es una diosa de la curación. En Ugarit, ella figuraba entre la asamblea de dioses después de Resheph, mientras que en la tradición hurrita, estaba en el panteón de la ciudad y figuraba entre Teshub, Kushuh, Heyya (Ea) y Shaushka. Interesante, a pesar de la adoración activa, ella no aparece en ningún mito o historia de Ugarit." 
 deity_irshappa: "$omen_irshappa$" 
 omen_irshappa: "Irshapa" 
 omen_irshappa_desc: "Irshappa era la versión hurrita del dios popular Resheph. Originalmente un dios sirio, las versiones de Resheph fueron adoradas de manera prominente en Egipto, el Mediterráneo, el Levante y en la tradición hurrita. Aunque no es universalmente aceptado, el nombre Resheph puede tener algunas relaciones etimológicas con el idioma hurrita, lo que implica que originalmente pudo haber estado al menos influenciado por la tradición hurrita en lugar de ser un dios puramente sirio.\n\nLa fe hurrita lo ubica entre el gran círculo de los hurritas. dios guía, Teshub. Se le consideraba un dios del comercio, aspecto que parece haberse formado originalmente en la creencia hurrita sobre él." 
