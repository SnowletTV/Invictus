l_spanish:
 #Germanics
 deity_mannus:0 "$omen_mannus$"
 omen_mannus:1 "Mannus"
 omen_mannus_desc:3 "Mannus era hijo de nuestro antepasado Tuisto y dio a luz a tres hijos que luego se extenderían y poblarían el mundo. Por tanto, es también el antepasado de todos los pueblos germánicos, aunque algunas tribus sostienen que hubo más hijos suyos, concretamente sus propios antepasados. Al ser el primer ser que poseyó virilidad humana, como tal es venerado como su representante y patrón."

 deity_yngvi:0 "$omen_yngvi$"
 omen_yngvi:1 "Yngvi"
 omen_yngvi_desc:3 "Nuestro señor, llamado  Frawjaz por los germanos (convertido en Freyr en nórdico Antiguo), Yngvi es uno de los hijos de Mannus y progenitor de los Ingvaeones. Los reyes Noruegos trazarían más tarde su linaje hasta el dios de la prosperidad."

 deity_irmin:0 "$omen_irmin$"
 omen_irmin:1 "Irmin"
 omen_irmin_desc:3 "El gran pilar que sostiene el mundo es la Irminsul, relacionada con el dios Irmin, uno de los hijos de Mannus y antepasado de los Irminones. Carlomagno destruiría más tarde la Irminsul, provocando a los Sajones bajo el mando de Viduquindo."

 deity_istaevo:0 "$omen_istaevo$"
 omen_istaevo:1 "Istio"
 omen_istaevo_desc:3 "No se sabe mucho del tercer hijo de Mannus, Istio. Los Istvaeones se unirían más tarde bajo el nombre de Francos, quienes sostenían que ellos y los Romanos eran descendientes de Istio para integrar la historia Romana en la Franca."

 deity_gautr:0 "$omen_gautr$"
 omen_gautr:1 "Gauti"
 omen_gautr_desc:3 "Gauti es uno de los muchos nombres de Wodanaz (conocido como Odín por nórdicos), y el primero que se menciona en las fuentes Romanas. A menudo se le representa tuerto, ya que sacrificó su ojo para obtener aún más sabiduría, y junto a dos cuervos (llamados en nórdico Antiguo Hugin y Munin), los cuales le informan de todos los acontecimientos de la tierra."

 deity_thunraz:0 "$omen_thunraz$"
 omen_thunraz:1 "Donar"
 omen_thunraz_desc:3 "Donar, un dios que blandía un martillo y que estaba asociado con el rayo, el trueno, las tormentas, las arboledas y los árboles sagrados, la fuerza, la protección de la humanidad y también con la santificación y la fertilidad, era un dios germánico de gran importancia para los vikingos nórdicos que siglos más tarde sería conocido por los nórdicos Vikingos como Thor.\n\nHistóricamente, los primeros registros de los pueblos germánicos fueron realizados por los Romanos, y en estos trabajos Donar/Thor es frecuentemente referido - a través de un proceso conocido como interpretatio romana (donde las características percibidas como similares por los Romanos resultan en la identificación de un dios no Romano como una deidad Romana) - como el dios Greco-Romano Hércules.\n\nDonar/Thor es un dios muy mencionado a lo largo de la historia escrita de los pueblos germánicos, desde la ocupación Romana de las regiones de Germania, pasando por las expansiones germánicas del Período Migratorio, hasta su gran popularidad durante la Era Vikinga."

 ## Invictus ##

 deity_tiwaz:0 "$omen_tiwaz$"
 omen_tiwaz:1 "Tiwaz"
 omen_tiwaz_desc:3 "Tiwaz, una forma temprana de lo que más tarde sería el Dios nórdico Týr, era un dios germano de la guerra de gran importancia. En la mitología nórdica, de la que proceden la mayoría de las narraciones que se conservan sobre los dioses de los pueblos germánicos, sacrifica su mano al monstruoso lobo Fenrir, el cual le arranca el miembro a mordiscos mientras los dioses atan al animal, y se predice que será consumido por el igualmente monstruoso perro Garm durante los acontecimientos del Ragnarök. /n/nAunque la herencia etimológica de Tiwaz se remonta al periodo Proto-Indo-Europeo, conectándolo con Zeus y Júpiter, se conservan muy pocas referencias directas al dios antes del periodo nórdico Antiguo. Al igual que muchas otras deidades no Romanas, Tiwaz es mencionado en los textos Latinos mediante el proceso de interpretatio romana, en el que los textos Latinos se refieren al dios mediante un equivalente en la mitología Romana, a través de la cual se le identifica con Marte."

 deity_wodanaz:0 "$omen_wodanaz$"
 omen_wodanaz:1 "Wodanaz"
 omen_wodanaz_desc:3 "Wodanaz, una forma temprana del Dios nórdico Odín, fue un dios muy venerado en la mitología germánica. La mitología nórdica, la fuente de la mayor parte de la información que se conserva sobre él, asocia a Odín/Wodanaz con la sabiduría, la curación, la muerte, la realeza, la horca, el conocimiento, la guerra, la batalla, la victoria, la hechicería, la poesía, el frenesí y el alfabeto rúnico, y lo proyecta como el marido de la diosa Frigg.\n\nLos primeros registros de los pueblos germánicos fueron hechos por los Romanos, y en estos trabajos Odín es frecuentemente referido -a través de un proceso conocido como interpretatio romana (donde las características percibidas como similares por los Romanos resultan en la identificación de un dios no Romano como una deidad Romana)- como el dios Romano Mercurio.\n\nEl primer ejemplo claro de ello aparece en la obra de finales del siglo I del historiador Romano Tácito, Germania, donde, al escribir sobre la religión de los Suevos (una confederación de pueblos germánicos), comenta que 'entre los dioses, Mercurio es el que adoran principalmente. Consideran un deber religioso ofrecerle, en días determinados, víctimas humanas así como otros sacrificios'."

 deity_frawjon:0 "$omen_frawjon$"
 omen_frawjon:1 "Frawjo"
 omen_frawjon_desc:3 "Frawjo, una diosa germánica asociada con el amor, la belleza, la fertilidad, el sexo, la guerra, el oro y el seiðr, fue conocida más tarde por los nórdicos como Freya, los mitos de los cuales son la fuente de la mayoría de la información que se conserva sobre ella. Frawjo gobierna su campo celestial, Fólkvangr, donde recibe a la mitad de los que mueren en la batalla. La otra mitad va al salón del dios Odín, el Valhalla.\n\nExiste una posible mención histórica temprana de ella a partir de las interacciones de los Romanos con los pueblos germánicos por medio del proceso de interpretatio romana, en el que los textos Latinos se refieren a la diosa por medio de un equivalente de la mitología Romana, comparándola con la Diosa Isis, aunque debe señalarse que esta mención histórica podría referirse en realidad a la diosa Frijjo, conocida posteriormente por los nórdicos como Frigg.\n\nDe hecho, los expertos han debatido si Freyja y la diosa Frigg proceden en última instancia de una única diosa común de los pueblos germánicos, aunque esto es sólo una teoría."

 deity_halja:0 "$omen_halja$"
 omen_halja:1 "Halja"
 omen_halja_desc:3 "Halja, conocida posteriormente por los nórdicos como Hel, fue una diosa germánica de la Muerte y gobernante del inframundo, con quien comparte su nombre. Aunque la única información histórica que se conserva procede de su posterior encarnación nórdica de Hel, existen indicios tempranos de ella que se remontan a siglos atrás, hasta la Época Romana.\n\nSe ha sugerido que varios medallones de imitación y bracteados del Período de la Migración germánica (ca. siglos I d.C.) muestran representaciones de Halja/Hel. En particular, los bracteatos IK 14 e IK 124 representan a un jinete que desciende por una pendiente y se encuentra con un ser femenino que sostiene un cetro o un bastón. La pendiente descendente podría indicar que el jinete viaja hacia el reino de los muertos, y la mujer con el cetro podría ser la gobernante de ese reino, que correspondería a Halja."

 deity_luk:0 "$omen_luk$"
 omen_luk:1 "Luk"
 omen_luk_desc:3 "Una posible encarnación temprana del Dios nórdico Loki, el dios germánico Luk (aunque la etimología del nombre Loki ha sido ampliamente debatida, se cree que su origen está en la raíz germánica Luk) es un dios cuyos orígenes y papel en la mitología han sido ferozmente debatidos por los estudiosos, algunos de los cuales lo han descrito como el de un dios embaucador, mientras que otros han teorizado, que podría haber servido como un dios del Hogar/Fuego, similar a la Diosa Griega Hestia.\n\nAunque se han encontrado pocas pruebas sólidas de su existencia germánica temprana durante este periodo de la historia, al igual que con otros dioses nórdicos, algunos expertos creen que es probable que haya existido en este punto, debido a su importancia posterior en la Mitología nórdica."

 deity_baloraz:0 "$omen_baloraz$"
 omen_baloraz:1 "Baloraz"
 omen_baloraz_desc:3 "Dios de la mitología germánica, Baloraz fue una de las primeras encarnaciones del dios nórdico Baldr, quien era el hijo de Odín y Frigg, y es el dios de la luz, la alegría, la pureza y el sol de verano. En los mitos nórdicos posteriores, la muerte de Baldr es tanto una gran tragedia para los Æsir como un presagio del Ragnarök.\n\nA veces se le ha comparado con el Apolo Grecorromano, con el que comparte características similares.\n\nAunque se han encontrado pocas pruebas sólidas de su existencia germánica temprana durante este período de la historia, al igual que con otros dioses nórdicos, algunos expertos creen que es probable que existiera en este punto, debido a su importancia posterior en la Mitología nórdica."

 deity_vindler:0 "$omen_vindler$"
 omen_vindler:1 "Wulthuz"
 omen_vindler_desc:3 "Wulthuz, o como se le solía llamar en la mitología nórdica, Heimdal (o Ullr en fuentes nórdicas más antiguas), era un dios germánico de notable importancia.\n\nAunque se ha perdido gran parte del conocimiento sobre este dios, evidentemente debido a que el recuerdo de Wulthuz se fue desvaneciendo para cuando se compusieron las fuentes existentes (lo que posiblemente indica que podría ser más antiguo que los demás dioses germánicos), se sabe que en el mito nórdico, era el dios que vigilaba a los invasores y el comienzo del Ragnarök desde su morada Himinbjörg, donde el puente del arco iris ardiente Bifröst se une al cielo. Se dice que poseía clarividencia y sentidos agudos, sobre todo la vista y el oído."

 deity_frijjo:0 "$omen_frijjo$"
 omen_frijjo:1 "Frijjo"
 omen_frijjo_desc:3 "Una diosa germánica asociada con la clarividencia y la sabiduría, Frijjo, o como sería conocida más tarde por los nórdicos, Frigg, era la esposa de Odín.\n\nExiste una posible mención histórica temprana de ella a partir de las interacciones de los Romanos con los pueblos germánicos por medio del proceso de interpretatio romana, en el que los textos Latinos se refieren a la diosa mediante un equivalente de la mitología Romana, comparándola con la Diosa Isis, aunque hay que tener en cuenta que esta mención histórica podría referirse en realidad a la diosa Frawjo, conocida posteriormente por los nórdicos como Freyja.\n\nDe hecho, los expertos debaten si Freyja y la diosa Frigg proceden en última instancia de una única diosa común de los pueblos germánicos, aunque esto es sólo una teoría."