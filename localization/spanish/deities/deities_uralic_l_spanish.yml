l_spanish:

deity_ilma:0 "$omen_ilma$"
omen_ilma:0 "Ilma"
omen_ilma_desc:0 "Ilma es la deidad suprema del aire y del cielo. Es conocido por muchos nombres, como Inmar, Ilmarinen, Num-Ilem, y más. Ilmaric lleva su nombre en honor a esta gran deidad. En las lenguas fino-úgricas, la raíz Ilma se encuentra en muchos de los dioses, lo que sugiere fuertemente que Ilma es la deidad suprema fino-úgrica."

deity_kuje:0 "$omen_kuje$"
omen_kuje:0 "Kuu"
omen_kuje_desc:0 "Los ilmaricos creen firmemente en el cielo, la luna y las estrellas, y Kuu representa la luna como la diosa de la luna. Se dice que posee el oro de la luna y es capaz de hilar ropas doradas con los hilos lunares."

deity_akka:0 "$omen_akka$"
omen_akka:0 "Akka"
omen_akka_desc:0 "Akka es la diosa de la fertilidad. Representa la menstruación, el amor, la sexualidad, el embarazo y el parto. Es la representación última de la feminidad en forma divina."

deity_mareta:0 "$omen_mareta$"
omen_mareta:0 "Mana"
omen_mareta_desc:0 "Mana es la diosa de la muerte, que controla el paso y la morada de los muertos, el manala. En algunas culturas se la considera en cambio como el dios de la muerte y la enfermedad, que azota a las personas con enfermedades y muerte."

deity_jumla:0 "$omen_jumla$"
omen_jumla:0 "Jumla"
omen_jumla_desc:0 "Jumla es el dios del pueblo y a menudo se le conoce simplemente como 'el dios'. Es posible que haya sido un término genérico para dios; sin embargo, también es posible que haya sido una deidad independiente antes de convertirse en un término genérico."

deity_jada:0 "$omen_jada$"
omen_jada:0 "Jada"
omen_jada_desc:0 "Jada era una diosa, o posiblemente un dios, de la magia y los chamanes. Capaz de conjurar y maldecir a las personas, esta peligrosa deidad no debe ser subestimada."

deity_pajewa:0 "$omen_pajewa$"
omen_pajewa:0 "Pajewa"
omen_pajewa_desc:0 "El sol, la luna y el cielo eran venerados por los ilmaricos, y la diosa del sol era Pajewa. Se dice que posee la plata del sol y es capaz de hilar ropas plateadas con el tejido solar."

deity_vesa:0 "$omen_vesa$"
omen_vesa:0 "Visi"
omen_vesa_desc:0 "Visi es el espíritu del agua. A veces llamada la Madre de las Aguas, controla las aguas heladas del norte. Se la representa con cabello largo, grandes pechos y la parte inferior del cuerpo como un pez, similar a una sirena."

deity_metsa:0 "$omen_metsa$"
omen_metsa:0 "Metsa"
omen_metsa_desc:0 "Metsa es el espíritu del bosque. A veces llamada la Madre del Bosque, controla los bosques nevados del norte. También controla a los animales salvajes del bosque, como osos, serpientes y lobos."

deity_wajni:0 "$omen_wajni$"
omen_wajni:0 "Wajni"
omen_wajni_desc:0 "El wajni es el alma viviente de cada persona. A veces se conoce como 'alma aliento'. El wajni está destinado a un solo cuerpo y solo lo abandona en el momento de la muerte."

deity_esi:0 "$omen_esi$"
omen_esi:0 "Esi"
omen_esi_desc:0 "El esi es el alma viajera que una vez fue el wajni, el alma viviente. El esi es conocido como el 'alma sombra'. Más notablemente, existe después de la muerte; sin embargo, el esi también puede existir durante la inconsciencia, como en los sueños."

deity_koudorso:0 "$omen_koudorso$"
omen_koudorso:0 "Koudorso"
omen_koudorso_desc:0 "Koudorso, el dios del trueno. Es un dios poderoso, capaz de fulminar a sus enemigos con su poderoso rayo. Koudorso se sincretizó más tarde con el tuístico Thunraz, o Thor, pero originalmente era independiente de él."