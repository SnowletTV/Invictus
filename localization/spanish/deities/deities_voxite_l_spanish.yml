l_spanish:
  
 deity_vakhsh: "$omen_vakhsh$" 
 omen_vakhsh: "Vakhsh" 
 omen_vakhsh_desc: "El Dios Vakhsh, el otorgador de favores y cumplidor de deseos, grande y maravilloso.\n\nVakhsh o Wakhsh es el Dios supremo del río Vakhsh. También llamado Oxus por los griegos, Vakhsh era señor del río Oxus y se difundió como deidad local entre los bactrianos, sogdianos y los pueblos circundantes. Vakhsh puede bendecir nuestros ríos con comercio y comercio." 
  
 deity_vish: "$omen_vish$" 
 omen_vish: "vish" 
 omen_vish_desc: "El Dios Vish, aquel cuya brisa sopla suavemente, llevando esplendor y deleite a nuestra gente.\n\nVish o Deseo es un Dios del Viento, y está relacionado con el dios védico Vayu." 
  
 deity_ramset: "$omen_ramset$" 
 omen_ramset: "ramset" 
 omen_ramset_desc: "El dios Ramset, el espíritu de Occidente, el espíritu de Ram, que el dios Raman cultive a nuestro pueblo.\n\nRamset o Raman era un dios comúnmente representado y fue la inspiración para muchos nombres bactrianos." 
  
 deity_zhun: "$omen_zhun$" 
 omen_zhun: "Zhun" 
 omen_zhun_desc: "El dios Zhun, el primer espíritu nacido en este mundo, el magnífico Zhun nos proporciona vida.\n\nZhun era un dios de gran poder y cultura, posiblemente relacionado o anterior al dios Zurvan de los iraníes." 
  
 deity_yamsh: "$omen_yamsh$" 
 omen_yamsh: "Yamsh" 
 omen_yamsh_desc: "El dios Yamsh, el que nos exige luchar por nuestro pueblo, nos llama a luchar valientemente en su ejército.\n\nYamsh, también llamado Yam o Jam, era un dios de la guerra, comúnmente rezado para incitar a las personas deseadas. servirle uniéndose a su santo ejército." 
  
 deity_tishtar: "$omen_tishtar$" 
 omen_tishtar: "Tishtar" 
 omen_tishtar_desc: "El Dios Tishtar, el que mata los males y protector de los hogares, grande y maravilloso.\n\nEl Dios Tishtar es un epíteto o rostro del Dios Vakhsh. En la forma Tisthar, Vakhsh protege a sus creyentes y a sus pueblos." 
  
 deity_mihr_oir: "$omen_mihr_oir$" 
 omen_mihr_oir: "Mihr Oir" 
 omen_mihr_oir_desc: "El dios Mihr, el que vino del oeste, ahora nos bendice con la luz de la mañana.\n\nEl dios Mihr Oir se refiere al epíteto 'Oir' de Mihr, que significa 'occidental'. Aunque de origen extranjero y parecido con el dios mitraico y zoroástrico Mithra/Mihr, Mihr Oir es diferente en su papel en las tierras bactrianas y sogdianas, actuando como un dios de la luz y el sol." 
  
 deity_nana_anahita: "$omen_nana_anahita$" 
 omen_nana_anahita: "nana-anahita" 
 omen_nana_anahita_desc: "La Diosa Nana-Anahita, la hermosa Diosa que una vez vino de tierras extranjeras, nos dota de fertilidad y parto seguro.\n\nLa Diosa Nana-Anahita era una Diosa del panteón sumerio, Nana, además de estar fuertemente influenciada por la Los persas zoroástricos y su diosa Anahita. En tierras bactrianas y sogdianas, sigue siendo una diosa poderosa, aunque de origen extranjero, para el pueblo y especialmente para las mujeres." 
