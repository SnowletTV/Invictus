l_spanish:

deity_nidar:0 "$omen_nidar$"
omen_nidar:0 "Nidar"
omen_nidar_desc:0 "Cuando los oprimidos claman por retribución, es Nidar, el Reparador de Errores, quien atiende la llamada, pues es él quien rectificará los errores cometidos contra los justos. \n\nNidar es un Ayaanle, un ser celestial que obedece la voluntad del omnisciente Waaq, e intercede ante la humanidad en su nombre."

deity_wiilwaal:0 "$omen_wiilwaal$"
omen_wiilwaal:0 "Wiilwaal"
deity_wiilwaal_desc:0 "Antiguo rey de grandes hazañas y renombre, Wiilwaal trascendió su marco mortal por el valor de sus acciones heroicas y acabó acercándose a algo parecido a la divinidad. \nWiilwaal es venerado por los seguidores de la fe Qaaq que recuerdan sus poderosas y audaces acciones, que rezan para que su espíritu de lucha y su sagrada sabiduría sigan guiando a su pueblo."

deity_habbad_ina_kamas:0 "$omen_habbad_ina_kamas$"
omen_habbad_ina_kamas:0 "Habbad Ina Kamas"
omen_habbad_ina_kamas_desc:0 "En los días en que los dioses vagaban por la tierra, el terrible y cruel gigante Habbad Ina Kamas dominaba la mitad de los reinos del hombre, gobernando a sus siervos como tirano y déspota. Cuando el pueblo no pudo soportar más su maldad y sus almas pidieron clemencia, Habbad Ina Kamas fue derrocado por su par, el gigante Biriir Ina Barqo, poniendo fin a su oscuro reinado."

deity_waaq:0 "$omen_waaq$"
omen_waaq:0 "Waaq"
omen_waaq_desc:0 "¿Quién de entre los dioses es como Waaq, Creador y Protector que bendice a su pueblo con lluvia vivificante? ¿Hay algo que suceda que no esté dictado y guiado por su benevolencia? \n\nWaaq es la deidad suprema de la religión que recibe el nombre de su culto, capaz de ordenar las tormentas y hacer que el agua de Dios llueva sobre sus devotos. Es Waaq quien comanda a los Ayaanle, los mediadores celestiales que velan directamente por sus devotos."

deity_biriir_ina_barqo:0 "$omen_biriir_ina_barqo$"
omen_biriir_ina_barqo:0 "Biriir Ina Barqo"
omen_biriir_ina_barqo_desc:0 "El-Que-Lleva-El-Anillo-Que-Ningún-Hombre-Puede-Levantar,, o el gigante bueno y justo Biriir Ina Barqo, descansa seguro en la Cueva de los Pájaros, su hogar sagrado. Biriir, que una vez gobernó la mitad del mundo, derrotó al gigante malvado Habbad Ina Kamas, que había esclavizado a la otra mitad, haciendo añicos para siempre su tiránico dominio. Los que sufren injustamente sólo tienen que invocar a Biriir Ina Barqo, que no soporta presenciar el mal, para derrotar a los gigantes en sus propias vidas."

deity_qori_ismaris:0 "$omen_qori_ismaris$"
omen_qori_ismaris:0 "Qori Ismaris"
omen_qori_ismaris_desc:0 "Al caer la noche sobre la tierra, el cambiaformas Qori Ismaris se despoja de su forma humana y se convierte en la Hiena, escabulléndose entre las sombras y merodeando por las tierras de los hombres. Frotando contra su cuerpo el talismán que porta, un bastón mágico imbuido de misteriosos poderes, Qori Ismaris vuelve a asumir la forma de un hombre."

deity_huur:0 "$omen_huur$"
omen_huur:0 "Huur"
omen_huur_desc:0 "Los malvados huyen ante la llegada del Ayaanle conocido como Huur, el veloz dios-pájaro que vuela velozmente para promulgar la sagrada justicia del Waaq. Temido como Heraldo de la Ira Divina y Mensajero de la Muerte, Huur es muy temido por los malhechores, que se marchitan al ver sus crueles garras y tiemblan ante su chirriante ira."

deity_arraweelo:0 "$omen_arraweelo$"
omen_arraweelo:0 "Arraweelo"
omen_arraweelo_desc:0 "Arraweelo fue una célebre reina de antaño, que gobernó en una época anterior a que se escribieran nuestros registros, aunque sus hazañas aún son habladas y cantadas por quienes tienen memoria. Negándose a dejarse dominar por las crueles órdenes de su marido, que pretendía restringir el papel de la mujer al de la servidumbre tradicional, Arraweelo dio la vuelta los papeles e instruyó a las mujeres para que hicieran todo lo contrario, liberándolas de esta tiranía dominada por los hombres. Creyendo que el sexo débil era realmente el más sabio de los dos y, por tanto, el líder nato, su divino ejemplo sigue inspirando a nuestro pueblo."

deity_buuti:0 "$omen_buuti$"
omen_buuti:0 "Buuti"
omen_buuti_desc:0 "Hija del demonio Dhegdheer, la malvada criatura que habita en los bosques y devora a los niños asustados y perdidos, Buuti eligió evitar los caminos de su Madre, optando en su lugar por ayudar a proteger al pueblo. Maldita por su traición, la forma de Buuti se transformó en la de una bestia caníbal, y ahora acecha en los bosques junto a otras criaturas de las tinieblas."

deity_wagar:0 "$omen_wagar$"
omen_wagar:0 "Wagar"
omen_wagar_desc:0 "En prácticamente todos los hogares de aquellos que obedecen la voluntad del dios del cielo Waaq, se puede encontrar la estatua de madera del Wagar, cuyo papel en los ritos de fertilidad es bien conocido. Al igual que un árbol conecta el cielo y la tierra, actuando como puente entre ambos, también el Wagar conecta a los fieles con la voluntad de Waaq, que bendice a sus adoradores con fecundidad y fuerza."

deity_amel_ali:0 "$omen_amel_ali$"
omen_amel_ali:0 "Amel Ali"
omen_amel_ali_desc:0 "Amel Ali fue una vez Reina de nuestro pueblo, una de gran renombre que mostraba ternura hacia aquellos que tenían la suerte de llamarla Madre, cuidando de su pueblo como si fueran sus propios hijos. Aunque se la recuerda con cariño por su benevolente gobierno, Amel Ali también fue aclamada como la mujer más rápida de su época, humillando a cualquiera que se atreviera a correr contra ella; sin duda, esto es un testimonio de su estatus divino."

deity_ayaanle:0 "$omen_ayaanle$"
omen_ayaanle:0 "Ayaanle"
omen_ayaanle_desc:0 "Algunas personas podrían referirse a ellos como ángeles, que interceden ante la humanidad en nombre del supremo y todopoderoso Waaq, pero los Ayaanle no pueden limitarse a palabras o meras descripciones. La buena fortuna sigue los pasos de los Ayaanle, que llevan los dones divinos del Waaq desde los cielos para compartirlos con los pueblos de abajo."