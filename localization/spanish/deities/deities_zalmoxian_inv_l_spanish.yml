l_spanish:
deity_zichos:0 "$presagio_zichos$"
  omen_zichos:0 "Zichos"
  omen_zichos_desc:0 "Zichos es una palabra tracia reconstruida para representar a la diosa de patas de serpiente de los tracios. Los tracios adoraban a esta diosa de patas de serpiente pero no dejaron restos de su verdadero nombre. Probablemente era una diosa heredada de los escitas, que también tenían una diosa de patas de serpiente sin nombre. Zichos a menudo se representa como una mujer alta con zarcillos de serpiente en la cabeza y el cabello."
  deity_kandaon:0 "$presagio_kandaon$"
  omen_kandaon:0 "Kandaón"
  omen_kandaon_desc:0 "Kandaón es una diosa que era adorada por los tracios crestonianos, según los griegos, y es posible que también la adoraran otros tracios. Los griegos la describieron como una diosa 'extraña'. Algunos la identifican con Ares y derivan su nombre significa 'ardiendo'. Esto también puede relacionarla con Hefesto."
  deity_kotyto:0 "$presagio_kotyto$"
  omen_kotyto:0 "Kotyttia"
  omen_kotyto_desc:0 "Kotyttia, también conocida como Cotytia y Kotyto, era una diosa del sexo y estaba asociada con rituales orgásmicos. Es posible que proviniera de una celebración de la violación de Perséfone, celebrada por los edoni tracios, antes de extenderse a los griegos Para los griegos, su adoración se generalizó lo suficiente como para que la frase 'Compañera de Kotyttia' se convirtiera en sinónimo de 'puta'."
  deity_tis:0 "$presagio_zis$"
  omen_tis:0 "Tis"
  omen_tis_desc:0 "Tis, también llamado Zis, era el hijo de Bendis y posiblemente la versión dacia del dios del cielo presente en los panteones de muchos pueblos indoeuropeos. Tis se equiparaba con muchos, muchos dioses extranjeros (Dionisio, Hermes, Apolo, Ares), posiblemente indicando que Tis era un antiguo dios del pueblo y, por lo tanto, lo suficientemente simple como para relacionarlo con cualquier dios nuevo. De hecho, es probable que Tis fuera el dios universal entre los pueblos tracio y dacio. También era conocido como un dios de muchas caras (generalmente tres) y un dios jinete."
  deity_thrax:0 "$presagio_thrax$"
  omen_thrax:0 "Thrax"
  omen_thrax_desc:0 "Thrax el tracio, un dios griego del pueblo tracio, era uno de los hijos de Ares. Algunas fuentes dicen que Thrax es un epíteto o un nombre primordial del propio Ares como patrón de los tracios. Por esta razón , el templo de Bistonia en Tracia conservaba el escudo dorado de Ares en su interior."