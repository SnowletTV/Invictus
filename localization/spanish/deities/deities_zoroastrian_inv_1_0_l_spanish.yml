### Invictus ###

deity_ahura_mazda:0 "$omen_ahura_mazda$"
omen_ahura_mazda:0 "Ahura Mazda"
omen_ahura_mazda_desc:0 "Oromasdes, el Señor de la Sabiduría, el Espíritu Increado que Crea, que ata el cosmos con su voluntad y emana pura bondad por todo el Universo; hay muchos epítetos para la poderosa deidad Ahura Mazda, la deidad suprema de la religión zoroástrica. Todo lo que es santo y beneficioso procede de Ahura Mazda, un faro brillante e inmutable de esperanza en un mundo de oscuridad y miseria."

deity_vohu:0 "$omen_vohu$"
omen_vohu:0 "Vohu"
omen_vohu_desc:0 "En su omnímoda sabiduría, Ahura Mazda creó los seis seres inmortales conocidos como los "Amesha Spenta" para que actuaran como ejecutores de su voluntad divina, y Vohu es el principal de estos servidores. Vohu encarna el amor divino de Ahura Mazda y transporta las almas de los difuntos a los reinos de felicidad que aguardan a los fieles."

deity_vahista:0 "$omen_vahista$"
omen_vahista:0 "Vahista"
omen_vahista_desc:0 "Mira fijamente al fuego sagrado, oh mortal, y contempla la naturaleza siempre cambiante de la realidad entre sus llamas danzantes. Sabe que es a Vahista a quien Ahura Mazda ha encomendado defender los caminos de la rectitud, y que cuando se convoque el Día del Juicio al Final de los Tiempos para pesar y medir las almas, será Vahishta quien estará presente junto a su Creador, juzgando las acciones y motivaciones del hombre."

deity_kshatra_vairya:0 "$omen_kshatra_vairya$"
omen_kshatra_vairya:0 "Kshatra Vairya"
omen_kshatra_vairya_desc:0 "Guiado por su infinita sabiduría, Ahura Mazda aseguró y asignó los dominios de la tierra a sus creaciones, asignando a Kshatra Vairya el poder sobre los metales como manifestación de su poder divino. Personificación de la fuerza y de los caminos rectos, Kshatra Vairya vence a los insensatos que pretenden practicar caminos perversos."

deity_armaiti:0 "$omen_armaiti$"
omen_armaiti:0 "Armaiti"
omen_armaiti_desc:0 "La amada hija del poderoso Ahura Mazda, Armaiti representa y amplifica muchas de las facetas de la personalidad de su Padre, incluyendo el dominio del mundo espiritual. Los seguidores de Armaiti son conocidos por su bondad amorosa, sabiendo que servir a los demás complace al Padre Divino y asegura su propia recompensa eterna."

deity_spenta_mainyu:0 "$omen_spenta_mainyu$"
omen_spenta_mainyu:0 "Spenta Mainyu"
omen_spenta_mainyu_desc:0 "Realizing that the hateful spirit of the Angra Mainyu only seeks the destruction of all that is good and holy, Ahura Mazda has given authority to Spenta Mainyu, the Holiest of Spirits, to combat the dark will of evil and bring light and goodness to the adherents of the Zoroastrian faith."

deity_haurvatat:0 "$omen_haurvatat$"
omen_haurvatat:0 "Haurvatat"
omen_haurvatat_desc:0 "Every thing in creation has its opposite; this has been decreed and ordained by the glorious Ahura Mazda in his infinite capacities. Whereas Vahista is the Fire-Bearer, the feminine Amesha Spenta Haurvatat controls the ebbing and flowing of water, harnessing its curative powers to bless and protect her devotees from the physical ailments of this doomed world."