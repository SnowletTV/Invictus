l_spanish:
 ### DHE Achaean League
 # Events
 dhe_achaean_league.1.t:0 "Invitaciones a la Liga Aquea"
 dhe_achaean_league.1.desc:1 "Flavor text."  ###
 dhe_achaean_league.1.a:0 "¡Enviad a los emisarios! Informad a los nuevos miembros para que abran sus tesorerías."
 dhe_achaean_league.1.at:0 "Todas las naciones de Aquea y de la vecina Arcadia serán invitadas a unirse a nuestra liga. Podrán aportar oro para financiar nuestros fondos para la guerra."
 dhe_achaean_league.1.b:0 "¡Enviad a los emisarios! Informad a los nuevos miembros para que envíen guerreros para engrosar nuestras filas."
 dhe_achaean_league.1.bt:0 "Todas las naciones de Aquea y de la vecina Arcadia serán invitadas a unirse a nuestra liga. Podrán aportar hombres para defender nuestros intereses."
 dhe_achaean_league.2.t:0 "Invitaciones a la Liga Aquea"
 dhe_achaean_league.2.desc:1 "Flavor text."  ###
 dhe_achaean_league.2.a:0 "Durante demasiado tiempo, el legado de Filipo y Alejandro se ha cernido sobre nosotros. ¡Unamos a todos los Griegos para oponernos a los Diádocos!"
 dhe_achaean_league.2.at:0 "Nos uniremos a la Liga Aquea como un miembro junior. Esto nos convertirá en #Y feudatario#! de [SCOPE.sC('achaean_leader_country').GetName]."
 dhe_achaean_league.2.b:0 "La liga nunca representará a nuestros intereses. Mantendremos nuestra independencia."
 dhe_achaean_league.2.bt:0 "No se producirán cambios importantes."
 dhe_achaean_league.2.c:0 "¡La liga es una misión absurda! ¡Sólo con el patronazgo de un generoso protector como Ptolomeo podremos esperar sobrevivir a la opresión Macedonia!"
 dhe_achaean_league.2.ct:0 "Buscamos la protección de los Egipcios en el sur. Esto nos convertirá en #Y tributario# de [SCOPE.sC('c:EGY').GetName]."
 dhe_achaean_league.3.t:0 "Asuntos de la Liga Aquea"
 dhe_achaean_league.3.desc:1 "Flavor text."  ###
 dhe_achaean_league.3.a:0 "Esta recompensa garantizará que podamos pagar ampliamente a nuestros soldados y mercenarios en tiempos de penuria."
 dhe_achaean_league.3.at:0 "Es posible que hayamos ganado algunos súbditos que nos miran en busca de liderazgo."
 dhe_achaean_league.3.b:0 "Estos hombres ayudarán a defender mejor las guarniciones de nuestras ciudades contra los Macedonios."
 dhe_achaean_league.3.bt:0 "Es posible que hayamos ganado algunos súbditos que nos miran en busca de liderazgo."
 dhe_achaean_league.4.t:0 "Arato de Sición"
 dhe_achaean_league.4.desc:1 "Flavor text."  ###
 dhe_achaean_league.4.a:0 "Su empuje y sus conexiones serán sin duda una bendición para todos los Griegos."
 dhe_achaean_league.4.at:0 "Un personaje talentoso se unirá a nuestra corte."

 # Modifiers
 dhe_acl_1_cmod:0 "Resistir a los Diádocos"
 desc_dhe_acl_1_cmod:0 "Derrocar a los gobernantes Macedonios y expulsar a sus guarniciones es un poderoso grito de guerra para los Griegos."


