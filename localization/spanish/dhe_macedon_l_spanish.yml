l_english:
dhe_macedon.3.t:0 "La venganza de las Furias"
dhe_macedon.3.desc:0 "[kassandros_scope.GetEmployer.GetRulerTitle] [kassandros_scope.GetPraenomen] se ha quejado cada vez más de un terrible dolor en sus extremidades, llenando los corredores del palacio iluminados por la luna con gemidos de angustia hasta altas horas de la noche.\n\n[kassandros_scope.GetHerHis|U] médico personal, [physician_scope.GetPraenomen], ha confirmado ahora que la causa es la infame 'enfermedad de los reyes', que se encuentra comúnmente en aquellos que comen y beben en exceso..."
dhe_macedon.3.a:0 "Una terrible aflicción."
dhe_macedon.4.t:0 "La maldita casa de Antípatro"
dhe_macedon.4.desc:0 "[philip_iv_scope.GetPraenomen], el hijo mayor de los Diádocos Casandro, ha sido afectado por una terrible enfermedad que, según dicen, lo está consumiendo internamente, sumiendo la sucesión de [philip_iv_scope.GetEmployer.GetName] en el caos.\n\n[physician_scope.GetPraenomen], el médico de la corte, aparentemente se ha resignado a la imposibilidad de tratar la enfermedad, quizás alentado por los pretendientes que esperan..."
dhe_macedon.4.a:0 "¡Pagamos por las iniquidades del pasado!"
untreatable_tt:0 "No se considera más allá del tratamiento."
dhe_macedon.5.desc:0 "Nuestros emisarios traen noticias desde Macedonia, donde parece que [kassandros_scope.GetEmployer.GetRulerTitle] [kassandros_scope.GetPraenomen] ha sucumbido a la 'enfermedad de los reyes', una aflicción extenuante causada por una dieta intemperante.\n\nYa se escuchan susurros de que [kassandros_scope.GetPraenomen] está siendo castigado por los dioses por su trato a la familia de Alejandro..."
dhe_macedon.5.a:0 "Es apropiado, ¿no?"
dhe_macedon.5.tt:0 "[kassandros_scope.GetFullName] obtiene #Y Gota#!"
dhe_macedon.6.desc:0 "Más noticias desde Macedonia, donde ahora [philip_iv_scope.GetPraenomen], el hijo mayor de los Diádocos Casandro, aparentemente ha sido afectado por una terrible enfermedad que, según dicen, lo está consumiendo internamente, sumiendo la sucesión de [philip_iv_scope.GetEmployer.GetName] en el caos..."
dhe_macedon.6.a:0 "Un terrible ejemplo de las consecuencias del sacrilegio..."
dhe_macedon.6.tt:0 "[philip_iv_scope.GetFullName] obtiene #Y Neumonía#! y #Y Disentería#!"
dhe_macedon.7.t:0 "El verdadero clima del alma"
dhe_macedon.7.desc:1 "Impulsado por la creciente ambición y la incertidumbre de los tiempos, [antipatros_scope.GetEmployer.GetRulerTitle] [antipatros_scope.GetPraenomen] no tolerará pretendientes al trono de [antipatros_scope.GetHerHis], ni siquiera su propio [alexandros_scope.GetSisterBrother] [alexandros_scope.GetPraenomen].\n\n"
dhe_macedon.7.desc_1:0 "El rey planea deshacerse de su madre para evitar sus protestas, y desterrar a su hermano menor del reino antes de que pueda representar una amenaza para la estabilidad del reino."
dhe_macedon.7.desc_2:0 "El rey planea desterrar a su hermano menor del reino antes de que pueda representar una amenaza para la estabilidad del reino."
dhe_macedon.7.a:0 "¡[alexandros_scope.GetPraenomen] debe irse!"
dhe_macedon.7.at:0 "[thessalonike_right_scope.GetFullName] es envenenado por [antipatros_scope.GetFullName]."
dhe_macedon.7.b:0 "El problema es [antipatros_scope.GetPraenomen]."
dhe_macedon.7.bt:0 "[thessalonike_left_scope.GetFullName] es envenenado por [alexandros_scope.GetFullName]."
dhe_macedon.7.c:0 "¡Debe haber reconciliación!"
dhe_macedon.8.desc_1:0 "$dhe_macedon.9.desc$Parece que el antiguo reino de los Argeadas no sufrirá la línea Antípatrida en su trono..."
dhe_macedon.8.desc_2:0 "La situación ha continuado deteriorándose en Macedonia, donde los hermanos Alejandro y Antípatro parecían irreconciliables. Sin embargo, ahora se informa que su gélida ambición ha comenzado a descongelarse, y la estabilidad del reino ha sido asegurada una vez más..."
dhe_macedon.8.a:0 "Por Hades..."
dhe_macedon.8.b:0 "Una sorpresa, ciertamente."
dhe_macedon.8.tt:0 "[antipatros_scope.GetPraenomen] y [alexandros_scope.GetPraenomen] han dejado de lado sus diferencias."
dhe_macedon.9.desc:0 "La tragedia ha golpeado nuevamente a Macedonia, donde la incertidumbre de la sucesión ha sumido a los dos hijos mayores de Casandro, Antípatro y Alejandro, en una amarga lucha por el trono.\n\n"
dhe_macedon.9.desc_1:0 "[dhe_macedon_9_banish.GetPraenomen], el menor, se ha visto obligado a tomar las armas contra su hermano mayor, y ahora ha llegado a nuestra corte solicitando ayuda en el conflicto."
dhe_macedon.9.desc_2:0 "[dhe_macedon_9_banish.GetPraenomen], el mayor, se ha visto obligado a tomar las armas contra su hermano menor, y ha llegado a nuestra corte solicitando ayuda en el conflicto."
dhe_macedon.9.desc_epi:0 "\n\nA cambio de nuestra ayuda, [dhe_macedon_9_banish.GetPraenomen] ha prometido concedernos los territorios subyugados de Ambracia y Acarnania en nuestra frontera sur con Macedonia."
dhe_macedon.9.a:0 "Los dioses nos han dado esta oportunidad."
dhe_macedon.9.b:0 "Debemos mantenernos al margen."
dhe_macedon.9.tt:0 "[dhe_macedon_9_banish.GetFullName] ha iniciado una guerra civil contra su hermano, [dhe_macedon_9_ruler.GetFullName]."
dhe_macedon_stayed_out_opmod:0 "Se mantuvo al margen"
dhe_macedon_transfer_unrest_pmod:0 "Anexión forzada"
desc_dhe_macedon_transfer_unrest_pmod:0 "Los ciudadanos una vez relativamente autónomos de estas ciudades están indignados por haber perdido su libertad sin tener voz en el asunto."
dhe_macedon_transfer_unrest_akr_tt:0 "Todos los territorios de #Y [GetCountry('AKR').GetAdjective]#! @[GetCountry('AKR').GetFlag]!"
dhe_macedon_transfer_unrest_amk_tt:0 "Todos los territorios de #Y [GetCountry('AMK').GetAdjective]#! @[GetCountry('AMK').GetFlag]!"
dhe_macedon.10.desc:0 "$dhe_macedon.9.desc$\n\nEn el caos, hemos sido olvidados por nuestros señores por el momento..."
dhe_macedon.10.a:0 "Esperemos que sigan distraídos."
dhe_macedon.11.desc:0 "$dhe_macedon.9.desc$\n\nNuestros tributos ahora se pagan a las arcas de [dhe_macedon_9_banish.GetPraenomen]..."
dhe_macedon.11.a:0 "No depende de nosotros."
dhe_macedon.13.t:0 "Súplicas [mac_civil_war_scope.GetAdjective]"
dhe_macedon.13.desc:0 "Los traicioneros Antipátridas en Macedonia apenas pueden gobernarse a sí mismos, mucho menos a su reino, luchando hermano contra hermano y destruyendo su reino en el proceso. Sin embargo, es interesante que [mac_civil_war_scope.GetRuler.GetName] haya llamado a nuestro [mac_civil_war_scope.GetRulerTitle] para visitarle, ofreciendo amistad y alianza.\n\nLos Antipátridas han demostrado su reputación de intriga, pero esto podría ser una oportunidad para tomar el reino macedonio sin derramamiento de sangre innecesario, o simplemente ganarse su confianza."
dhe_macedon.13.a:0 "Macedonia será nuestra."
dhe_macedon.13.at:0 "Tomaremos el territorio de [mac_civil_war_scope.GetRuler.GetName|Y], pero podríamos ir a la guerra con [GetCountry('MAC').GetRuler.GetName|Y]."
dhe_macedon.13.b:0 "Les ayudaremos, y no deshonraremos a nosotros mismos."
dhe_macedon.13.c:0 "Los Antipátridas pueden irse al Hades si necesitan ayuda."
dhe_macedon.13.ct:0 "No nos involucraremos."
dhe_macedon.14.t:0 "Crímenes de Necesidad"
dhe_macedon.14.desc:0 "[antigonids_scope.GetRulerTitle] [antigonids_scope.GetRuler.GetPraenomen] se reunió con [takeover_old_ruler.GetPraenomen] en su tienda de campaña, donde intercambiaron plácidas palabras cautelosas - parece que ambos buscaban poner al otro a gusto y, por tanto, fuera de guardia.\n\nDespués de algunos días de esto, [antigonids_scope.GetRuler.GetPraenomen] escuchó que [takeover_old_ruler.GetPraenomen] planeaba su asesinato en un banquete y atacó primero; el tonto dejó a [takeover_old_ruler.GetHerselfHimself] completamente desprotegido.\n\nAunque inicialmente horrorizados, los súbditos de [takeover_old_ruler.GetPraenomen] sabiamente aclamaron a [antigonids_scope.GetRuler.GetPraenomen] como su rey, pasando el manto macedonio al heredero de Antígono, quien incluso ahora asegura juramentos de sus oficiales."
dhe_macedon.14.a:0 "'Por sus propias locuras, perecieron.'"
dhe_macedon.14.at:0 "$dhe_macedon.15.at$\n[GetCountry('MAC').GetName|Y] podría declararnos la guerra."
dhe_macedon.15.desc_1:0 "En un giro sorprendente de los acontecimientos, se dice que [antigonids_scope.GetRuler.GetName] ha asesinado a [takeover_old_ruler.GetPraenomen], el hijo de Casandro, quien estaba envuelto en una disputa con su hermano por el trono de Macedonia, ¡tomando sus tierras para sí mismo!\n\n[antigonids_scope.GetRuler.GetName] afirma que actuó para contrarrestar el plan de [takeover_old_ruler.GetPraenomen] de matarlo. De cualquier manera, las transgresiones de los sucesores claramente no conocen límites."
dhe_macedon.15.desc_2:0 "Jinetes de la corte del hermano de nuestro gobernante, [takeover_old_ruler.GetPraenomen], han traído noticias impactantes desde su corte. Parece que invitó a [antigonids_scope.GetRuler.GetName] a su campamento para negociar una alianza, o según algunas versiones para asesinarlo y tomar sus posesiones, pero él mismo fue víctima de un golpe de estado..."
dhe_macedon.15.a:0 "¿Qué sigue?"
dhe_macedon.15.at:0 "@[antigonids_scope.GetFlag]! [antigonids_scope.GetName|Y] han anexado el territorio de [takeover_old_ruler.GetName]."
dhe_macedon.15.b:0 "Esto significa guerra."
dhe_macedon.15.bt:0 "Hemos ganado reclamaciones sobre todo el territorio de @[antigonids_scope.GetFlag]! [antigonids_scope.GetName|Y]."
dhe_macedon.15.c:0 "Tendremos venganza, pero no todavía."
dhe_macedon.16.t:0 "El último de los Antipátridas"
dhe_macedon.16.desc:0 "[antipatros_scope.GetPraenomen], el lloriqueante aspirante a [antipatros_scope.GetEmployer.GetRulerTitle] de [antipatros_scope.GetEmployer.GetName], ha venido corriendo en busca de ayuda contra los Antigónidas.\n\nLa contienda de los Antipátridas, junto con la crueldad de su gobierno y los actos atroces contra la familia de Alejandro, los han hecho profundamente impopulares en Macedonia, y no es de extrañar que [antigonids_scope.GetRuler.GetPraenomen] no haya tenido problemas para reclamar el trono.\n\nNuestra paciencia con estos necios se agota, y debemos ser audaces si queremos detener el resurgimiento de la molestia Antigónida..."
dhe_macedon.16.a:0 "Hazlo."
dhe_macedon.16.at:0 "@[GetCountry('TRE').GetFlag]! [GetCountry('TRE').GetName|Y] anexa el territorio de [antipatros_scope.GetName]."
dhe_macedon.16.b:0 "Tonterías, ayudaremos a [antipatros_scope.GetPraenomen]."
dhe_macedon.16.c:0 "Tenemos nuestros propios problemas."
dhe_macedon.17.desc:0 "Mensajeros traen la noticia de que ahora [antipatros_scope.GetPraenomen], [antipatros_scope.GetEmployer.GetRulerTitle] de Macedonia, ha sido asesinado por [GetCountry('TRE').GetRuler.GetName] de [GetCountry('TRE').GetName], ¡quien ha tomado sus tierras!\n\nDe manera similar a su hermano, [antipatros_scope.GetPraenomen] encontró su muerte buscando ayuda de otro, menos escrupuloso, Diádoco..."
dhe_macedon.17.a:0 "La impiedad de los Antipátridas ha sido pagada en su totalidad..."
