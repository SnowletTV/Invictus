diadochi_liberation.4.t:0 "Liberación de Aigina"
diadochi_liberation.4.desc:0 "Según Heródoto, Aegina se originó como una colonia de Epidauro. La tradición atribuye el origen de su nombre a Aegina, la bisabuela de Aquiles. Famosamente, Aigina fue el primer estado griego en acuñar su propia moneda, marcando el producto de sus monedas con el símbolo de su ciudad, una tortuga. Aegina mantuvo una rivalidad con Atenas durante mucho tiempo, pero después de un último momento en el centro de atención durante la Batalla de Salamina, Aigina se desvanecería en la irrelevancia.\n\nDespués de que el oligarca y aspirante a tirano, [GetCharacter('(int32)380').GetName], fuera expulsado de Ática por [GetCharacter('(int32)38').GetName], [GetCharacter('(int32)38').GetName] ganó honores divinos por restablecer la antigua constitución ateniense, pero también aprovechó esta oportunidad para afianzar su control sobre el Golfo Sarónico, llevando a [GetProvince('(int32)442').GetName] firmemente bajo control Antígona.\n\nNuestra lucha con la línea de [GetCharacter('(int32)37').GetPraenomen] por el cadáver del imperio de Alejandro continúa, pero finalmente hemos echado a su guarnición de [GetProvince('(int32)442').GetName] y nuestras tropas ahora marchan por sus calles.\n\nLiberar la isla es ciertamente una posibilidad, pero renunciar a una posición clave en el Golfo Sarónico puede llevar a consecuencias indeseables..."
