diadochi_liberation.5.t:0 "Liberación de Sición"
diadochi_liberation.5.desc:0 "Cuando su traidor esposo, [GetCharacter('(int32)522').GetName], fue asesinado, [GetCharacter('(int32)523').GetName] asumió el mando de sus fuerzas, con las que su amabilidad la había hecho extremadamente popular. Cuando los sicionios, esperando una conquista fácil sobre una mujer, atacaron la guarnición para intentar establecer un gobierno independiente, ella sofocó la sedición y crucificó a treinta de los rebeldes. [GetCharacter('(int32)523').GetPraenomen] gobernaría en [GetProvince('(int32)8003').GetName] y [GetProvince('(int32)418').GetName] durante seis años hasta que entregó las ciudades a Ptolomeo.\n\nNuestra lucha con la línea de [GetCharacter('(int32)42').GetPraenomen] por el cadáver del imperio de Alejandro continúa, pero finalmente hemos echado a su guarnición de [GetProvince('(int32)8003').GetName] y nuestras tropas ahora marchan por sus calles.\n\nLiberar la ciudad es ciertamente una posibilidad, pero mantener una fuerza adyacente a [GetProvince('(int32)418').GetName], solo temporalmente, puede ser una oportunidad demasiado valiosa para dejarla pasar..."
