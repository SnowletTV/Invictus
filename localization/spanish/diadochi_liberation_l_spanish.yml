diadochi_liberation.1.t:0 "Liberación de Corinto"
diadochi_liberation.1.desc:0 "[GetProvince('(int32)418').GetName] solía ser uno de los mayores estados de la Grecia antigua, situado en la frontera entre Ática y el Peloponeso. Cuando los otros estados se unieron en ligas y alianzas para luchar entre sí, Corinto se mantuvo obstinadamente independiente. Durante las guerras de los Diádocos, la antigua ciudad-estado se convirtió en poco más que una fortificación glorificada para las tropas macedonias, convirtiéndose en la posición defensiva más estratégica de la región.\n\nNuestra lucha con los descendientes de [GetCharacter('(int32)9').GetPraenomen] por el control de Grecia continúa, pero finalmente hemos expulsado a la guarnición macedonia de la ciudad de [GetProvince('(int32)418').GetName] y nuestras tropas ahora marchan por sus calles.\n\nLiberar la ciudad es ciertamente una posibilidad, pero mantener una fuerza en el Akrokorinto, aunque sea temporalmente, podría ser una oportunidad demasiado valiosa para dejarla pasar..."
diadochi_liberation.1.a:0 "[GetProvince('(int32)418').GetName] debe estar guarnecida."
diadochi_liberation.1.a.t:0 "Cada país #Y $helénico$#! en el continente de [GetProvince('(int32)418').GetArea.GetRegion.GetName] perderá #R -15#! de Opinión sobre nosotros."
diadochi_liberation.1.b:0 "Mantendremos una presencia ligera en [GetProvince('(int32)418').GetName]"
diadochi_liberation.1.bt:0 "#Y $CORINTH_NAME$#! será liberado como un sujeto #Y Feudatorio#!."
diadochi_liberation.1.c:0 "Los corintios han sufrido ocupación demasiado tiempo."
diadochi_liberation.1.ct:0 "#Y $CORINTH_NAME$#! será liberado como un sujeto #Y Tributario#!."
diadochi_liberation.1.c.t2:0 "Cada país #Y $helénico$#! en el continente de [GetProvince('(int32)418').GetArea.GetRegion.GetName] ganará #G 15#! de Opinión sobre nosotros."
diadochi_liberation.1.d:0 "[GetProvince('(int32)418').GetName] tiene un buen sonido..."
diadochi_liberation.1.dt:0 "#Y Cambiaremos de etiqueta a#! #E #G Corinto#!#!."
CORINTH_NAME:0 "Corinto"
CORINTH_ADJECTIVE:0 "Corintio"

