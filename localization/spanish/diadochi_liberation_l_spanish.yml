diadochi_liberation.2.t:0 "Liberación de Calcis"
diadochi_liberation.2.desc:0 "[GetProvince('(int32)407').GetName] fue una vez el estado más poderoso de Eubea. En los siglos VIII y VII a.C., colonos de Calcis fundaron treinta ciudades en la península de Calcídica y varias ciudades importantes en Magna Grecia y Sicilia, como Naxos, Regio, Zankle y Cumas. [GetProvince('(int32)407').GetName] domina el estrecho de Euripo que separa la isla de Eubea del continente griego, un canal tan estrecho que solo puede pasar un barco a la vez. Guarnecido y fortificado por los Antígonaos por su valor estratégico, eventualmente se conocería como una de las tres 'Cadenas de Grecia' - fortalezas que fueron guarnecidas por los Diádocos para mantener a los estados de la ciudad griega bajo control.\n\nNuestra lucha con la línea de [GetCharacter('(int32)37').GetPraenomen] por el cadáver del imperio de Alejandro continúa, pero finalmente hemos expulsado a su guarnición de [GetProvince('(int32)407').GetName] y nuestras tropas ahora marchan por sus calles.\n\nLiberar la ciudad es ciertamente una posibilidad, pero mantener una fuerza a lo largo del Euripo, aunque sea temporalmente, podría ser una oportunidad demasiado valiosa para dejarla pasar..."
