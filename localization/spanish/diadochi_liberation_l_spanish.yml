diadochi_liberation.3.t:0 "Liberación de Salamis"
diadochi_liberation.3.desc:0 "Supuestamente fundada por el Rey Cichreo, el hijo de la ninfa epónima Salamis, la isla fue probablemente colonizada por primera vez por Aegina y más tarde ocupada por Megara, pero se convirtió en posesión ateniense alrededor de la época de Solón, después de que Megara perdiera una guerra contra Atenas. [GetProvince('(int32)7902').GetName] fue el sitio de la Batalla de Salamina, la victoria naval decisiva de la flota griega aliada, liderada por Temístocles, sobre el Imperio Persa en el 480 a.C. También se dice que es el lugar de nacimiento de Ajax y Eurípides, siendo el nacimiento de este último popularmente situado en el día de la gran batalla.\n\nDespués de que el oligarca y aspirante a tirano, [GetCharacter('(int32)380').GetName], fuera expulsado de Ática por [GetCharacter('(int32)38').GetName], [GetCharacter('(int32)38').GetName] ganó honores divinos por restablecer la antigua constitución ateniense, pero no devolvió todas las tierras antiguas, llevando a [GetProvince('(int32)7902').GetName] firmemente bajo control Antígona.\n\nNuestra lucha con la línea de [GetCharacter('(int32)37').GetPraenomen] por el cadáver del imperio de Alejandro continúa, pero finalmente hemos echado a su guarnición de [GetProvince('(int32)7902').GetName] y nuestras tropas ahora marchan por sus calles.\n\nLiberar la isla es ciertamente una posibilidad, pero renunciar a una posición clave en el Golfo Sarónico puede llevar a consecuencias indeseables..."
