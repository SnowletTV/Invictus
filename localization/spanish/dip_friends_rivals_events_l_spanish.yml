 dip_friends_rivals.2.t:0 "El [SCOPE.sC('friend_asking_country').GetRulerTitle] [SCOPE.sC('friend_asking_country').GetRuler.GetPraenomen] ofrece su amistad"
 dip_friends_rivals.2.desc:0 "Recibimos a un enviado del [SCOPE.sC('friend_asking_country').GetRulerTitle] [SCOPE.sC('friend_asking_country').GetRuler.GetName], gobernador de nuestro aliado [SCOPE.sC('friend_asking_country').GetName]. [SCOPE.sC('friend_asking_country').GetRuler.GetSheHe] ofrece a nuestro gobernante, el [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen], su amistad personal.\n\nNo cabe duda de que los vínculos sólidos garantizan aliados de confianza..."
 dip_friends_rivals.2.a:0 "Esto podría sernos útil."
 dip_friends_rivals.2.b:0 "No necesitamos su amistad."
 dip_friends_rivals.4.t:0 "El [SCOPE.sC('friend_asking_country').GetRulerTitle] [SCOPE.sC('friend_asking_country').GetRuler.GetPraenomen] ofrece su amistad"
 dip_friends_rivals.4.desc:0 "Recibimos un enviado del [SCOPE.sC('friend_asking_country').GetRulerTitle] [SCOPE.sC('friend_asking_country').GetRuler.GetName], goberndor de nuestro súbdito [SCOPE.sC('friend_asking_country').GetName]. [SCOPE.sC('friend_asking_country').GetRuler.GetSheHe] ofrece a nuestro gobernante, el [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName], su amistad personal.\n\nFortalecer los vínculos con nuestro súbdito podría resultarnos beneficioso..."
 dip_friends_rivals.4.a:0 "Esto podría sernos útil."
 dip_friends_rivals.4.b:0 "No necesitamos su amistad."
 dip_friends_rivals.6.t:0 "El [SCOPE.sC('friend_asking_country').GetRulerTitle] [SCOPE.sC('friend_asking_country').GetRuler.GetPraenomen] ofrece su amistad"
 dip_friends_rivals.6.desc:0 "Recibimos un enviado del [SCOPE.sC('friend_asking_country').GetRulerTitle] [SCOPE.sC('friend_asking_country').GetRuler.GetName], gobernador de nuestro vecino [SCOPE.sC('friend_asking_country').GetName]. [SCOPE.sC('friend_asking_country').GetRuler.GetSheHe] ofrece a nuestro gobernante, el [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName], su amistad personal.\n\nTal vez nuestros intereses tengan más en común de lo que pensamos..."
 dip_friends_rivals.6.a:0 "Esto podría sernos útil."
 dip_friends_rivals.6.b:0 "No necesitamos su amistad."
 dip_friends_rivals.8.t:0 "El [SCOPE.sC('friend_asking_country').GetRulerTitle] [SCOPE.sC('friend_asking_country').GetRuler.GetPraenomen] ofrece su amistad"
 dip_friends_rivals.8.desc:0 "Recibimos un enviado del [SCOPE.sC('friend_asking_country').GetRulerTitle] [SCOPE.sC('friend_asking_country').GetRuler.GetName], gobernador de [SCOPE.sC('friend_asking_country').GetName]. [SCOPE.sC('friend_asking_country').GetRuler.GetSheHe] ofrece a nuestro gobernante, el [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName], su amistad personal.\n\nEsta podría ser una oportunidad única..."
 dip_friends_rivals.8.a:0 "Esto podría sernos útil."
 dip_friends_rivals.8.b:0 "No necesitamos su amistad."
 dip_friends_rivals.9.t:0 "Deterioro de relación diplomática con [SCOPE.sC('rival_ruler_country_scope').GetName]"
 dip_friends_rivals.9.desc:0 "Nuestra relación con [SCOPE.sC('rival_ruler_country_scope').GetName] ha sufrido mucho debido a la rivalidad entre nuestro líder, el [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName], con el gobernante del pueblo [SCOPE.sC('rival_ruler_country_scope').GetAdjective], el [SCOPE.sC('rival_ruler_country_scope').GetRulerTitle] [SCOPE.sC('rival_ruler_country_scope').GetRuler.GetName].\n\nNinguno de los dos soberanos quiere darle a su adversario la satisfacción de tener que dar marcha atrás y apaciguar la situación, ya que eso demostraría debilidad. Mientras tanto, nuestro pueblo está enfurecido por la actitud insultante de [SCOPE.sC('rival_ruler_country_scope').GetRuler.GetPraenomen].\n\nPodemos permitir que la relación se siga deteriorando de acuerdo con las exigencias de las masas, o bien, podemos conseguir buena voluntad si dejamos de lado nuestro orgullo y empleamos la persuasión."
 dip_friends_rivals.9.a:0 "Agravar la situación."
 dip_friends_rivals.9.b:1 "Debemos mitigar este asunto."
 dip_friends_rivals.10.t:0 "Conflictos fronterizos con [SCOPE.sC('rival_ruler_country_scope').GetName]"
 dip_friends_rivals.10.desc:1 "La rivalidad entre nuestro gobernante, el [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName], y el [SCOPE.sC('rival_ruler_country_scope').GetRulerTitle] [SCOPE.sC('rival_ruler_country_scope').GetRuler.GetName] de nuestro vecino [SCOPE.sC('rival_ruler_country_scope').GetName] influye más en nuestra política exterior de lo que les gustaría a algunos miembros del gobierno.\n\nGuarniciones locales han comenzado a llevar a cabo escaramuzas en la frontera entre nuestra [border_friction_friendly_province.Custom('get_city_type_loc')] de [SCOPE.sP('border_friction_friendly_province').GetName] y la [border_friction_enemy_province.Custom('get_city_type_loc')] de [SCOPE.sP('border_friction_enemy_province').GetName], del país [SCOPE.sC('rival_ruler_country_scope').GetAdjective], en [SCOPE.sP('border_friction_enemy_province').GetState.GetShortName]. Nadie sabe quién empezó la disputa, pero todos los participantes defienden su liderazgo enérgicamente. Ambos bandos están cada día más agresivos y osados.\n\nAlgunos consejeros afirman que podemos aprovechar la situación para justificar la invasión de las ciudades del país [SCOPE.sC('rival_ruler_country_scope').GetAdjective] en la provincia de [SCOPE.sP('border_friction_enemy_province').GetState.GetShortName]. En cambio, otros opinan que el ímpetu de nuestros soldados debería dirigirse hacia otros objetivos..."
 dip_friends_rivals.10.a:0 "Intensificar los conflictos fronterizos."
 dip_friends_rivals.10.at:0 "Reclamaremos todas las ciudades en [SCOPE.sP('border_friction_enemy_province').GetState.GetName] poseídas por [SCOPE.sC('rival_ruler_country_scope').GetName] (@[THIS.GetCountry.GetTag]!)."
 dip_friends_rivals.10.b:0 "¡Iniciativa! ¡Convertir a estos hombres en oficiales!"
 dip_friends_rivals.11.t:0 "Interferencia en [SCOPE.sC('rival_subject_country_scope').GetName]"
 dip_friends_rivals.11.desc:0 "Últimamente, la atención del [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] se ha concentrado en su rival, el [SCOPE.sC('rival_ruler_country_scope').GetRulerTitle], [SCOPE.sC('rival_ruler_country_scope').GetRuler.GetName] del país [SCOPE.sC('rival_ruler_country_scope').GetAdjective]. Nuestra frontera compartida con [SCOPE.sC('rival_subject_country_scope').GetName], estado súbdito de [SCOPE.sC('rival_ruler_country_scope').GetName], nos ofrece una oportunidad única para sabotear indirectamente la posición del pueblo [SCOPE.sC('rival_ruler_country_scope').GetAdjective].\n\nPodríamos abordar esta cuestión de varias formas, según qué queramos lograr. La seguridad del pueblo [SCOPE.sC('rival_subject_country_scope').GetAdjective] sin duda debe ser menos estricta que la de su señor, y sería posible infiltrarnos en su capital. Cuando lo hayamos logrado, no debería ser difícil incitar al pueblo a enfurecerse por ser esclavos de la voluntad de [SCOPE.sC('rival_ruler_country_scope').GetName]. Otra alternativa sería intentar seducir al gobernante de [SCOPE.sC('rival_subject_country_scope.GetName], el [SCOPE.sC('rival_subject_country_scope.GetRulerTitle] [SCOPE.sC('rival_subject_country_scope.GetRuler.GetName], y hacer que se ponga en contra de su señor. O simplemente podemos revelar cuán fácilmente podemos ir y venir como se nos plazca, y así provocar una crisis de confianza..."
 dip_friends_rivals.11.a:0 "Demostrar al pueblo cómo de débiles son sus señores."
 dip_friends_rivals.11.at:0 "[SCOPE.sC('rival_subject_country_scope').GetName] perderá #R 1.0#! de estabilidad."
 dip_friends_rivals.11.b:0 "Incitar odio hacia sus señores."
 dip_friends_rivals.11.c:0 "Corromper a su [SCOPE.sC('rival_subject_country_scope').GetRulerTitle]..."
 dip_friends_rivals.11.d:0 "[SCOPE.sC('from_rival_ruler_country').GetRuler.GetPraenomen] tiene la atención de [SCOPE.sC('rival_subject_country_scope').GetRuler.GetPraenomen]..."
 dip_friends_rivals.11.e:0 "¿No podemos simplemente dejarlos en paz?"
 dip_friends_rivals.12.t:0 "Conflictos fronterizos con [SCOPE.sC('rival_subject_country_scope').GetName]"
 dip_friends_rivals.12.desc:1 "La rivalidad entre nuestro gobernante, el [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName], y el señor de nuestro vecino [SCOPE.sC('rival_subject_country_scope').GetName], el [SCOPE.sC('rival_ruler_country_scope').GetRulerTitle] [SCOPE.sC('rival_ruler_country_scope').GetRuler.GetName] de [SCOPE.sC('rival_ruler_country_scope').GetName] influye más en nuestra política exterior de lo que le gustaría a algunos miembros del gobierno.\n\nGuarniciones locales han comenzado a llevar a cabo escaramuzas en la frontera entre nuestra [border_friction_friendly_province.Custom('get_city_type_loc')] de [SCOPE.sP('border_friction_friendly_province').GetName] y la [SCOPE.sP('border_friction_enemy_province').GetName], del país [SCOPE.sC('rival_subject_country_scope').GetAdjective][border_friction_enemy_province.Custom('get_city_type_loc')], en [SCOPE.sP('border_friction_enemy_province').GetState.GetShortName]. Nadie sabe quién empezó la disputa, pero todos los participantes defienden su liderazgo enérgicamente. Ambos bandos están cada día más agresivos y osados.\n\nAlgunos consejeros afirman que podemos aprovechar la situación para justificar la invasión de las ciudades del país [SCOPE.sC('rival_subject_country_scope').GetAdjective] en la provincia de [SCOPE.sP('border_friction_enemy_province').GetState.GetShortName]. En cambio, otros opinan que el ímpetu de nuestros soldados debería dirigirse hacia otros objetivos..."
 dip_friends_rivals.12.a:0 "Intensificar los conflictos fronterizos."
 dip_friends_rivals.12.at:0 "Reclamaremos todas las ciudades en [SCOPE.sP('border_friction_enemy_province').GetState.GetName] poseídas por [SCOPE.sC('rival_subject_country_scope').GetName] (@[THIS.GetCountry.GetTag]!)."
 dip_friends_rivals.12.b:0 "¡Iniciativa! ¡Convertir a estos hombres en oficiales!"
 dip_friends_rivals.13.t:0 "Nuestros hermanos en [SCOPE.sP('pop_friction_enemy_province').GetName]"
 dip_friends_rivals.13.desc:2 "La evidente hostilidad de nuestro gobernante, [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName], hacia su rival vecino, [SCOPE.sC('rival_ruler_country_scope').GetRulerTitle] [SCOPE.sC('rival_ruler_country_scope').GetRuler.GetName] de [SCOPE.sC('rival_ruler_country_scope').GetName], ha abierto ciertas rutas diplomáticas que podrían haber pasado inadvertidas.\n\nEl líder extranjero tiene súbditos en la remota [pop_friction_enemy_province.Custom('get_city_type_loc')] de [SCOPE.sP('pop_friction_enemy_province').GetName], que comparte nuestro idioma y nuestras costumbres. Por lo tanto, por derecho deberían ser súbditos de [SCOPE.sC('from_rival_ruler_country').GetName]. Si enviamos a algunos hombres capaces a cruzar clandestinamente la frontera en [SCOPE.sP('pop_friction_enemy_province').GetState.GetShortName], sin duda podríamos convencer al menos a algunas de estas comunidades para que emigren a la ciudad cercana de [SCOPE.sP('pop_friction_friendly_province').GetName] de [ROOT.GetCountry.GetAdjective], en territorio [pop_friction_friendly_province.Custom('get_city_type_loc')]..."
 dip_friends_rivals.13.a:0 "¡Son nuestro pueblo!"
 dip_friends_rivals.13.at:0 "[SCOPE.ScriptValue('province_pop_friction_size_svalue')|0] #H [SCOPE.sC('from_rival_ruler_country').GetPrimaryCulture.GetName]#! POB llegarán a #Y [SCOPE.sP('pop_friction_friendly_province').GetName]#! desde #Y [SCOPE.sP('pop_friction_enemy_province').GetName]#!."
 dip_friends_rivals.13.b:0 "No nos interesan las jugarretas deshonestas..."
 dip_friends_rivals.14.t:0 "Nuestros hermanos en [SCOPE.sP('pop_friction_enemy_province').GetName]"
 dip_friends_rivals.14.desc:2 "La evidente hostilidad de nuestro gobernante, [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName], hacia su rival, [SCOPE.sC('rival_ruler_country_scope').GetRulerTitle] [SCOPE.sC('rival_ruler_country_scope').GetRuler.GetName] de [SCOPE.sC('rival_ruler_country_scope').GetName], señor de nuestro vecino [SCOPE.sC('rival_subject_country_scope').GetName], ha abierto ciertas rutas diplomáticas que podrían haber pasado inadvertidas.\n\nExisten comunidades en la [pop_friction_enemy_province.Custom('get_city_type_loc')] remota de [SCOPE.sP('pop_friction_enemy_province').GetName], en territorio [SCOPE.sC('rival_subject_country_scope').GetAdjective], que comparten nuestro idioma y nuestras costumbres. Por lo tanto, por derecho deberían ser súbditos de [SCOPE.sC('from_rival_ruler_country').GetName]. Si enviamos algunos hombres capaces a cruzar clandestinamente la frontera en [SCOPE.sP('pop_friction_enemy_province').GetState.GetShortName], sin duda podríamos convencer al menos a algunas de estas comunidades para que emigren a la ciudad cercana de [SCOPE.sP('pop_friction_friendly_province').GetName], en territorio [ROOT.GetCountry.GetAdjective] [pop_friction_friendly_province.Custom('get_city_type_loc')]..."
 dip_friends_rivals.14.a:0 "¡Son nuestro pueblo!"
 dip_friends_rivals.14.at:0 "[SCOPE.ScriptValue('province_pop_friction_size_svalue')|0] #H [SCOPE.sC('from_rival_ruler_country').GetPrimaryCulture.GetName]#! POB llegarán a #Y [SCOPE.sP('pop_friction_friendly_province').GetName]#! desde #Y [SCOPE.sP('pop_friction_enemy_province').GetName]#! en [SCOPE.sC('rival_subject_country_scope').GetName]."
 dip_friends_rivals.14.b:0 "No empeoremos las cosas."
 dip_friends_rivals.16.t:0 "[SCOPE.sC('friend_asking_country').GetName] ofrece asistencia"
 dip_friends_rivals.16.desc:0 "El [SCOPE.sC('friend_asking_country').GetRulerTitle] [SCOPE.sC('friend_asking_country').GetRuler.GetName], gobernante de nuestro aliado [SCOPE.sC('friend_asking_country').GetName] y amigo personal de nuestro líder, el [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName], se nos acercó con un regalo para asegurar la persistencia de nuestra relación única como gobernantes y naciones.\n\n[SCOPE.sC('friend_asking_country').GetRuler.GetSheHe|U] nos ha pedido que elijamos el regalo, con la esperanza de poder obsequiarnos algo que realmente necesitemos."
 dip_friends_rivals.16.a:0 "¿Puede regalarnos algunos hombres?"
 dip_friends_rivals.16.b:0 "Que comparta su sabiduría con nosotros."
 dip_friends_rivals.advice_tooltip:0 "Recibiremos #G 25#! de un poder al azar."
 dip_friends_rivals.16.c:0 "Pedirle fondos."
 dip_friends_rivals.16.d:0 "No necesitamos nada de [SCOPE.sC('friend_asking_country').GetRuler.GetHerHim]..."
 dip_friends_rivals.18.t:0 "[SCOPE.sC('friend_asking_country').GetName] ofrece asistencia"
 dip_friends_rivals.18.desc:0 "El [SCOPE.sC('friend_asking_country').GetRulerTitle] [SCOPE.sC('friend_asking_country').GetRuler.GetName], gobernante de nuestro súbdito [SCOPE.sC('friend_asking_country').GetName] y amigo personal de nuestro líder, el [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName], se nos acercó con un regalo para asegurar la persistencia de nuestra cordial relación.\n\n[SCOPE.sC('friend_asking_country').GetRuler.GetSheHe|U] nos ha pedido que elijamos el regalo, con la esperanza de poder obsequiarnos algo que realmente necesitemos."
 dip_friends_rivals.18.a:0 "¿Puede regalarnos algunos hombres?"
 dip_friends_rivals.18.b:0 "Que comparta su sabiduría con nosotros."
 dip_friends_rivals.18.c:0 "Pedirle fondos."
 dip_friends_rivals.18.d:0 "No necesitamos nada de [SCOPE.sC('friend_asking_country').GetRuler.GetHerHim]..."
 dip_friends_rivals.20.t:0 "[SCOPE.sC('friend_asking_country').GetName] ofrece asistencia"
 dip_friends_rivals.20.desc:0 "El [SCOPE.sC('friend_asking_country').GetRulerTitle] [SCOPE.sC('friend_asking_country').GetRuler.GetName], gobernante de [SCOPE.sC('friend_asking_country').GetName] y amigo/a personal de nuestro líder, el [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName], se nos ha acercado con un regalo para ayudarnos en este momento difícil.\n\nSu enviado nos explica que solo tenemos que pedirlo, y [SCOPE.sC('friend_asking_country').GetRuler.GetSheHe] hará todo lo posible para cumplir inmediatamente con nuestra solicitud."
 dip_friends_rivals.20.a:0 "Necesitamos hombres."
 dip_friends_rivals.20.b:0 "Necesitamos consejos."
 dip_friends_rivals.20.c:0 "Necesitamos fondos."
 dip_friends_rivals.20.d:0 "No necesitamos nada..."
 dip_friends_rivals.21.t:0 "Deterioro de relación diplomática"
 dip_friends_rivals.21.desc:2 "Nuestra relación con [SCOPE.sC('rival_ruler_country_scope').GetName] ha sufrido mucho debido a la rivalidad entre nuestro líder, el [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName], con el gobernante del pueblo [SCOPE.sC('rival_ruler_country_scope').GetAdjective], el [SCOPE.sC('rival_ruler_country_scope').GetRulerTitle] [SCOPE.sC('rival_ruler_country_scope').GetRuler.GetName].\n\nNinguno de los dos gobernantes quiere darle a su adversario la satisfacción de tener que dar marcha atrás y apaciguar la situación, ya que eso demostraría debilidad. Mientras tanto, nuestro pueblo está enfurecido por la actitud insultante de [SCOPE.sC('rival_ruler_country_scope').GetRuler.GetPraenomen].\n\nPodemos permitir que la relación se siga deteriorando de acuerdo con las exigencias de las masas, o bien, podemos conseguir buena voluntad si dejamos de lado nuestro orgullo y empleamos la persuasión."
 dip_friends_rivals.21.a:0 "Esos gusanos llorones."
 dip_friends_rivals.21.at:2 "[ROOT.GetCountry.GetName] y [FROM.GetCountry.GetName] perdieron #R 50#! de opinión sobre el otro."
 dip_friends_rivals.22.t:0 "Conflictos fronterizos con rival"
 dip_friends_rivals.22.desc:0 "Nuestro gobernante, el [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName], y su rivalidad con el [SCOPE.sC('from_rival_ruler_country').GetRulerTitle] de [SCOPE.sC('from_rival_ruler_country').GetName], [SCOPE.sC('from_rival_ruler_country').GetRuler.GetName], han arrastrado a nuestras comunidades remotas a conflictos con la amenaza del pueblo [SCOPE.sC('from_rival_ruler_country').GetAdjective].\n\nGuarniciones de ambos bandos han participado en disputas cada vez más agresivas en [SCOPE.sP('border_friction_enemy_province').GetState.GetShortName], entre nuestra ciudad de [SCOPE.sP('border_friction_enemy_province').GetName] y [SCOPE.sP('border_friction_friendly_province').GetName] en [SCOPE.sC('from_rival_ruler_country').GetName].\n\nEl [SCOPE.sC('from_rival_ruler_country').GetRulerTitle] [SCOPE.sC('from_rival_ruler_country').GetRuler.GetName] aprovechó esta situación para justificar la creciente tensión en el área y ha revelado sus intenciones hostiles al reclamar la provincia para [SCOPE.sC('from_rival_ruler_country').GetName]..."
 dip_friends_rivals.22.a:0 "Qué astucia la de [SCOPE.sC('from_rival_ruler_country').GetRuler.GetPraenomen]..."
 dip_friends_rivals.22.at:0 "[SCOPE.sC('from_rival_ruler_country').GetName] gana reclamos sobre todas las provincias en [SCOPE.sP('border_friction_enemy_province').GetState.GetName].\nPerdemos #R 50#! de opinión sobre [SCOPE.sC('from_rival_ruler_country').GetName] (@[THIS.GetCountry.GetTag]!)"
 dip_friends_rivals.23.t:0 "Saboteados por un rival de nuestro señor"
 dip_friends_rivals.23.desc_1:0 "Nos enteramos de que un grupo de espías de [SCOPE.sC('from_rival_ruler_country').GetName] logró infiltrarse en nuestro país. Los envió el [SCOPE.sC('from_rival_ruler_country').GetRulerTitle] [SCOPE.sC('from_rival_ruler_country').GetRuler.GetName], sin duda como resultado de su rivalidad con el gobernante de nuestro señor, el [SCOPE.sC('rival_ruler_country_scope').GetRulerTitle] [SCOPE.sC('rival_ruler_country_scope').GetRuler.GetName].\n\nLos agentes se aseguraron en forma minuciosa y deliberada de que el pueblo se enterara de cuán fácilmente lograron penetrar en nuestras ciudades e incluso en nuestro gobierno. Difundieron información que solo pudieron obtener de los asistentes de nada menos que el [SCOPE.sC('rival_subject_country_scope').GetRulerTitle].\n\nEsto ha provocado una crisis de confianza en la capital. La incompetencia de nuestra seguridad socava la confianza en el gobierno..."
 dip_friends_rivals.23.desc_2:0 "Nos enteramos de que un grupo de espías de [SCOPE.sC('from_rival_ruler_country').GetName] logró infiltrarse en nuestro súbdito [SCOPE.sC('rival_subject_country_scope').GetName]. Los envió el [SCOPE.sC('from_rival_ruler_country').GetRulerTitle] [SCOPE.sC('from_rival_ruler_country').GetRuler.GetName], sin duda como resultado de su rivalidad con nuestro gobernante, el [SCOPE.sC('rival_ruler_country_scope').GetRulerTitle] [SCOPE.sC('rival_ruler_country_scope').GetRuler.GetName].\n\nLos agentes se aseguraron de forma minuciosa y deliberada de que el pueblo [SCOPE.sC('rival_subject_country_scope').GetAdjective] se enterara de cuán fácilmente lograron penetrar en sus ciudades e incluso en sus gobierno. Difundieron información que solo pudieron obtener de los asistentes de nada menos que el [SCOPE.sC('rival_subject_country_scope').GetRulerTitle].\n\nEsto ha provocado una crisis de confianza en la capital de [SCOPE.sC('rival_subject_country_scope').GetName]. La incompetencia de su seguridad socava la confianza en el gobierno..."
 dip_friends_rivals.23.desc_3:0 "Nos enteramos de que un grupo de espías de [SCOPE.sC('from_rival_ruler_country').GetName] logró infiltrarse en nuestro país. Los envió el [SCOPE.sC('from_rival_ruler_country').GetRulerTitle] [SCOPE.sC('from_rival_ruler_country').GetRuler.GetName], sin duda como resultado de su rivalidad con el gobernante de nuestro señor, el [SCOPE.sC('rival_ruler_country_scope').GetRulerTitle] [SCOPE.sC('rival_ruler_country_scope').GetRuler.GetName].\n\nLos agentes sembraron innumerables mentiras, muchas de ellas irreproducibles, en la mente del pueblo. Se inventaron que el gobernante [SCOPE.sC('rival_subject_country_scope').GetRuler.GetName] y la nación se someten mansamente como súbditos a la voluntad y a los caprichos del [SCOPE.sC('rival_ruler_country_scope').GetRulerTitle] [SCOPE.sC('rival_ruler_country_scope').GetRuler.GetPraenomen].\n\nEsto ha causado mucho descontento en [SCOPE.sC('rival_subject_country_scope').GetName]. Nuestros ciudadanos se quejan de que sus líderes los llevaron a una situación deshonrosa que sus ancestros jamás habrían tolerado..."
