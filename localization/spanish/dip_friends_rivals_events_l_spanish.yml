 dip_friends_rivals.24.t:0 "Conflictos fronterizos de súbdito con rival"
 dip_friends_rivals.24.desc_1:0 "El gobernante de nuestro señor, el [SCOPE.sC('rival_ruler_country_scope').GetRulerTitle] [SCOPE.sC('rival_ruler_country_scope').GetRuler.GetName], y su rivalidad con su [SCOPE.sC('from_rival_ruler_country').GetRulerTitle] de [SCOPE.sC('from_rival_ruler_country').GetName], [SCOPE.sC('from_rival_ruler_country').GetRuler.GetName], nos han arrastrado a conflictos en nuestra frontera con la amenaza del pueblo [SCOPE.sC('from_rival_ruler_country').GetAdjective].\n\nGuarniciones de ambos bandos han participado en disputas cada vez más agresivas en [SCOPE.sP('border_friction_enemy_province').GetState.GetShortName], entre nuestra ciudad de [SCOPE.sP('border_friction_enemy_province').GetName] y [SCOPE.sP('border_friction_friendly_province').GetName] en [SCOPE.sC('from_rival_ruler_country').GetName].\n\nEl [SCOPE.sC('from_rival_ruler_country').GetRulerTitle] [SCOPE.sC('from_rival_ruler_country').GetRuler.GetName] aprovechó esta situación para justificar la creciente tensión en el área y ha revelado sus intenciones hostiles al reclamar la provincia para [SCOPE.sC('from_rival_ruler_country').GetName]..."
 dip_friends_rivals.24.desc_2:1 "Nuestro gobernante, [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName], y su rivalidad con el [SCOPE.sC('from_rival_ruler_country').GetRulerTitle] de [SCOPE.sC('from_rival_ruler_country').GetName], [SCOPE.sC('from_rival_ruler_country').GetRuler.GetName], han arrastrado a nuestro súbdito [SCOPE.sC('rival_subject_country_scope').GetName] a conflictos en su frontera con la amenaza del pueblo [SCOPE.sC('from_rival_ruler_country').GetAdjective].\n\nGuarniciones de ambos bandos han participado en disputas cada vez más agresivas en [SCOPE.sP('border_friction_enemy_province').GetState.GetShortName], entre la ciudad de [SCOPE.sP('border_friction_enemy_province').GetName] en territorio [SCOPE.sC('rival_subject_country_scope').GetAdjective] [border_friction_enemy_province.Custom('get_city_type_loc')] y [SCOPE.sP('border_friction_friendly_province').GetName] en [SCOPE.sC('from_rival_ruler_country').GetName].\n\nNuestro súbdito nos informa que el [SCOPE.sC('from_rival_ruler_country').GetRulerTitle] [SCOPE.sC('from_rival_ruler_country').GetRuler.GetName] aprovechó esta situación para justificar la creciente tensión en el área y ha revelado sus intenciones hostiles al reclamar la provincia para [SCOPE.sC('from_rival_ruler_country').GetName]..."
