 dip_friends_rivals.25.desc:1 "El [SCOPE.sC('from_rival_ruler_country').GetRulerTitle] [SCOPE.sC('from_rival_ruler_country').GetRuler.GetPraenomen] de nuestros vecinos del pueblo [SCOPE.sC('from_rival_ruler_country').GetAdjective], osado rival de nuestro gobernante, el [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen], ha supervisado una incursión clandestina en nuestra frontera en [SCOPE.sP('pop_friction_enemy_province').GetState.GetShortName].\n\nEl objetivo parece ser persuadir a las comunidades de cultura [SCOPE.sC('from_rival_ruler_country').GetPrimaryCulture.GetName] en [SCOPE.sP('pop_friction_enemy_province').GetName] de emigrar a [SCOPE.sP('pop_friction_friendly_province').GetName] en [SCOPE.sC('from_rival_ruler_country').GetName], para que sean gobernadas por su propio pueblo y no por extranjeros de cultura [ROOT.GetCountry.GetPrimaryCulture.GetName].\n\nEl grupo de origen [SCOPE.sC('from_rival_ruler_country').GetAdjective] logró persuadir a una parte de la población [SCOPE.sC('from_rival_ruler_country').GetPrimaryCulture.GetName], quienes han abandonado sus vidas en [ROOT.GetCountry.GetName]..."
