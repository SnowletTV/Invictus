 temple_state_button_title:0 "Crear Estado Templario"
 temple_state_button_desc:0 "¿Estás seguro de que quieres crear un Estado Templario? Esto convertirá a [SCOPE.GetRootScope.GetProvince.GetName|Y] en un sujeto."
 MAKE_TEMPLE_STATE_EFFECT_TT:0 "[SCOPE.GetRootScope.GetProvince.GetName|Y] se convertirá en un estado templario, un extenso santuario compuesto por grandes dominios trabajados por un gran número de esclavos sagrados.\n[SCOPE.GetRootScope.GetProvince.GetName|Y] se convertirá en nuestro sujeto, con un bono a sus rutas comerciales estatales y a la felicidad religiosa del estado. Los sacerdotes aquí disfrutarán de poderes y privilegios extendidos, con su autoridad solo superada por la de nuestro gobernante. Operarán con casi total autonomía, pero no costarán un espacio de relaciones diplomáticas y podrán ser integrados."

 temple_state_modifier:0 "Estado Templario"
 desc_temple_state_modifier:0 "La administración de esta área ha sido confiada a un alto sacerdote, que disfruta de poderes y privilegios extendidos, cuya autoridad es solo superada por el gobernante temporal. Tal como se practicaba típicamente en el cercano oriente, un Estado Templario era una pequeña teocracia en la que un sacerdote-rey gobernaba una sociedad secular, generalmente compuesta por grandes dominios trabajados por un gran número de esclavos sagrados."

 temple_state_event.1.t:0 "Estado Templario de [temple_estate_province.GetName]"
 temple_state_event.1.desc:0 "La influencia del dominio aqueménida en Anatolia permaneció mucho después de que el Rey de Reyes fuera depuesto. Bajo su gobierno, las tierras dedicadas a los templos todavía se consideraban en gran medida inviolables, y sus sacerdotes podían ocupar algunos de los puestos más altos en la sociedad. Esto creó las condiciones para que los dominios templarios, que podían hacerse muy ricos e influyentes con aldeas, ciudades y campos adjuntos, se convirtieran efectivamente en estados templarios.\n\nLa administración de estos estados templarios fue confiada a un alto sacerdote, que disfruta de poderes y privilegios extendidos, cuya autoridad es solo superada por el gobernante temporal del área. Tal como se practicaba típicamente en el cercano oriente, un Estado Templario era una pequeña teocracia en la que un sacerdote-rey gobernaba una sociedad secular, generalmente compuesta por grandes dominios trabajados por un gran número de esclavos sagrados.\n\nEn tiempos recientes, la colección de propiedades controladas por los sacerdotes de [temple_estate_province.GetName] ha llegado a parecerse a uno de estos estados templarios. El jefe de este sacerdocio, [temple_state_high_priest.GetName], ha venido a [ROOT.GetCountry.GetCapital.GetName] para argumentar que 'No es justo que los hombres que adoran en nuestro nombre también sirvan a señores temporales.' [temple_state_high_priest.GetPraenomen] pide que concedamos autonomía a los sacerdotes de [temple_estate_province.GetName] para que puedan dedicarse completamente a asuntos sagrados."
 temple_state_event.1.a:0 "Una pequeña donación debería apaciguar a estos sacerdotes." #temple_state_placated_modifier
 temple_state_event.1.b:0 "[temple_estate_province.GetName] estará aislado de los asuntos mundanos." #Estado Templario
 temple_state_event.1.bt:0 "#E [temple_estate_province.GetName]#! será liberado como nuestro #Y Estado Templario#!"
 temple_state_event.1.c:0 "[temple_state_high_priest.GetPraenomen] será encarcelado por [temple_state_high_priest.GetHerHis] impudencia!"
 temple_state_event.1.d:0 "¡Sus tierras serán confiscadas!" #temple_state_unrest_modifier

