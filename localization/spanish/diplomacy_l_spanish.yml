 RANK_COUNTRY_TT_A:0 "#T $NAME$#!\n"
 RANK_COUNTRY_TT_B:0 "Puedes usar las siguientes reglas especiales:\n$RULE$\nY los siguientes efectos:\n$EFFECT$"
 AGRESSIVE_EXPANSION_TT:1 "#T Expansión agresiva#!\nEsto cambia en $CHANGE|-=$ cada mes, y tiene el siguiente impacto:\n$EFFECT$\n\nLa variación mensual se debe a:\n$WHY$\n\n#TF La expansión agresiva indica cómo os verán otras naciones. Si tenéis una gran expansión agresiva, los países que lo consideren relevante para sus intereses estarán menos inclinados a participar en la diplomacia y pueden actuar en contra de vuestros intereses.#!"
 NO_AE_TT:0 "Ninguno"
 AND_AE_OPINIONS:0 "¡Y el #R impacto negativo#! en las opiniones de otras naciones sobre nosotros!"
 DIPLOMATIC_ACTION_TT:0 "#T $TITLE$#!\n$DESC$\n\n#TF $FLAVOR$#!"
 #
 neutral_stance:0 "Postura neutral"
 appeasement_stance:0 "Postura apaciguadora"
 trading_stance:0 "Postura mercantil"
 warmongering_stance:0 "Postura belicosa"
 vassaling_stance:1 "Postura subyugante"
 neutral_stance_desc:0 "Una postura diplomática #Y neutral#! significa que no hay un enfoque activo hacia ningún fin diplomático en particular. Esta falta de dirección limita la eficiencia en la persecución de objetivos específicos, pero también permite una mayor flexibilidad en la realización de nuevos acuerdos y alianzas."
 appeasement_stance_desc:0 "Una postura #Y apaciguadora#! se centra en presentar una imagen más agradable en el extranjero al mismo tiempo que se refuerzan los lazos con los aliados existentes. Algunos dirían que es una forma de enmendar los pecados pasados."
 trading_stance_desc:0 "La postura diplomática #Y mercantil#! significa que todos los esfuerzos se centran en formar nuevos acuerdos comerciales, así como en aumentar la rentabilidad de los ya existentes."
 warmongering_stance_desc:0 "Una postura diplomática #Y belicosa#! significa que todos los esfuerzos diplomáticos se centran en la justificación de la expansión y la intimidación de los países vecinos."
 vassaling_stance_desc:1 "Una postura diplomática #Y subyugante#! es aquella en la que la atención se centra por completo en la vinculación de los estados extranjeros súbditos más cercanos a la madre patria. "
 DIPSTAOP_ALLIES:0 "La opinión de #Y nuestros aliados#!: $VAL|+=0$"
 DIPSTAOP_SAME_STANCE:0 "La opinión de otros con #Y $NAME$#!: $VAL|+=0$"
 DIPSTAOP_NEIGHBOUR:0 "La opinión de #Y nuestros vecinos#!: $VAL|+=0$"
 DIPSTAOP_DEFAULT:0 "La opinión de otros dentro del alcance diplomático: $VAL|+=0$"
 DIPSTAOP_SUBJECT:0 "La opinión de #Y nuestros súbditos#!: $VAL|+=0$"
 SELECT_STANCE:0 "Seleccionar la postura"
