 ALLIANCE_NOT_ALLOWED_DUE_TO_DIFFERENT_RANK:0 "@trigger_no!$NAME|Y$ es $RANKTHEM|Y$, y nosotros, $RANKUS|Y$. Los rangos distintos no pueden firmar alianzas formales."
 ALLIANCE_NOT_ALLOWED_DUE_TO_RANK:0 "@trigger_no!$NAME|Y$ es $RANK|Y$, así que son demasiado poderosos para firmar alianzas y solo pueden garantizar poderes menores."
 MONTHLY_AE_CHANGE:0 "#T Expansión agresiva mensual#!\nEl cambio mensual de $VAL|-=2$ se debe a:\n$WHY$"
 AE_DECAY_NUM:0 "También decae por $CHANGE|G$ ($PERC|Y2%$ de $CURR|Y$ @aggressive_expansion!) debido a:\n$HOW$"
 NO_DECAY_IN_OFF_WAR:0 "@trigger_no!No hay decadencia inherente de nuestra actual #Y expansión agresiva#!, ya que actualmente somos los agresores en una guerra."
 CHANGE_DIP_STANCE_TT:0 "#T Cambiar de postura#!\n$WHY$"
 CHANGE_DIP_STANCE:0 "Costará $COST$ cambiar a $NAME|Y$, lo que tendrá los siguientes efectos:\n$EFFECT$"
 DIP_STANCE_FULL_TOOLTIP:0 "#T $NAME$#!\n$EFFECT$\n\n#TF $DESC$#!"
 NO_OUTSIDE_DIPLO:0 "@trigger_no!Siendo $TYPE|Y$, esto está prohibido por nuestro señor."
 ONLY_TRADE_TO_OVERLORD:0 "@trigger_no!$NAME$ es $TYPE|Y$ y solo exportará a su señor $WHO|Y$."
 SUBJECT_CANT_REFUSE:0 "$SUBJECT|Y$ es un súbdito de $OVERLORD|Y$, por lo que automáticamente se une a la guerra."
 WAR_TOOLTIP_HEADER:0 "Declarar la guerra a $NAME$"
 WAR_FLAVOR:0 "Cuando estáis en guerra con una nación, podéis mover vuestras tropas a su territorio. Al ocupar sus provincias y exigirlas a cambio de la paz, conquistáis provincias enemigas. A menos que tengáis un casus belli, una declaración de guerra afectará considerablemente vuestra estabilidad."
 ALLIANCE_TOOLTIP_HEADER:0 "Ofrecer una alianza a $NAME$"
 ALLIANCE_FLAVOR:0 "Los países aliados pueden ser llamados a participar en las guerras ofensivas de los otros y serán llamados automáticamente en ayuda de los demás si son atacados. Un país no puede rechazar una llamada defensiva a las armas de un aliado."
 CANCELALLIANCE_TOOLTIP_HEADER:0 "Disolver la alianza con $NAME$"
 CANCELALLIANCE_FLAVOR:0 "Cancelar una alianza significará que ya no podremos pedirle al país que nos ayude en nuestras guerras, o viceversa, y perjudicará nuestras relaciones."
 INVITE_DEF_TOOLTIP_HEADER:0 "Invitar a $NAME$ a una liga defensiva"
 INVITE_DEF_FLAVOR:1 "Formaremos una liga defensiva como líder o invitaremos a otro miembro a unirse a nuestra liga existente. Una liga defensiva es una alianza multinacional para naciones pequeñas que llama a cada miembro a la ayuda de cualquier miembro que sea atacado. Las ligas defensivas no pueden negarse a ayudarse mutuamente y no serán llamadas a las guerras ofensivas de los demás. Solo el líder de una liga defensiva puede invitar a los miembros o aceptar solicitudes para unirse."
 ASKJOIN_DEF_TOOLTIP_HEADER:0 "Pedir a $NAME$ que se una a su liga defensiva"
 ASKJOIN_DEF_FLAVOR:1 "Si acepta, nos uniremos a la liga defensiva del líder. Una liga defensiva es una alianza multinacional para naciones pequeñas que llama a cada miembro a la ayuda de cualquier miembro que sea atacado. Las ligas defensivas no pueden negarse a ayudarse mutuamente y no serán llamadas a las guerras ofensivas de los demás. Solo el líder de una liga defensiva puede invitar a los miembros o aceptar solicitudes para unirse."
 LEAVE_DEF_TOOLTIP_HEADER:0 "Abandonar la liga defensiva de $NAME$"
 LEAVE_DEF_FLAVOR:1 "Dejaremos la liga defensiva. Una liga defensiva es una alianza multinacional para naciones pequeñas que llama a cada miembro a la ayuda de cualquier miembro que sea atacado. Las ligas defensivas no pueden negarse a ayudarse mutuamente y no serán llamadas a las guerras ofensivas de los demás. Solo el líder de una liga defensiva puede invitar a los miembros o aceptar solicitudes para unirse."
 GUARANT_TOOLTIP_HEADER:0 "Garantizar a $NAME$"
 GUARANT_FLAVOR:0 "Garantiza que un país te llamará en su ayuda si son atacados. Esto permite que una nación fuerte proteja a los países más débiles sin una alianza."
 REVGUARANT_TOOLTIP_HEADER:0 "Revocar la garantía a $NAME$"
 REVGUARANT_FLAVOR:0 "Dejaremos de garantizarlos y no volveremos a acudir en su ayuda si son atacados."
 PEACE_TOOLTIP_HEADER:0 "Pedir la paz a $NAME$"
 PEACE_FLAVOR:0 "Negocia un acuerdo de paz con nuestro enemigo, incluyendo la transferencia de ciudades, dinero y estado de súbdito, poniendo fin a la guerra."
 ANNEX_TOOLTIP_HEADER:0 "Comenzar la integración de $NAME$"
 ANNEX_FLAVOR:0 "La anexión diplomática nos permite integrar un estado cliente, feudatario o satrapía en nuestra nación sin declarar la guerra. El coste y la duración del proceso dependerán de su poder relativo."
 ABORTANNEX_TOOLTIP_HEADER:0 "Abortar la integración de $NAME$"
 ABORTANNEX_FLAVOR:0 "Abortar la anexión diplomática cancelará la integración de un estado cliente, feudatario o satrapía en nuestra nación."
 
 OFFER_tributary_TOOLTIP_HEADER:0 "Exigir tributo a $NAME$"
 OFFER_tributary_FLAVOR:0 "Un tributario es un súbdito menos obligado que da una porción de sus ingresos mensuales a su señor a cambio de protección. Los tributarios no utilizan un puesto diplomático, pero no pueden integrarse diplomáticamente y pueden cancelar la relación. Los tributarios no son llamados automáticamente a las guerras de su señor."
 CANCEL_tributary_TOOLTIP_HEADER:0 "Cancelar el tributo de $NAME$"
 CANCEL_tributary_FLAVOR:0 "La cancelación de nuestra relación con nuestro tributario los hará independientes y detendrá sus pagos a nosotros, pero ya no necesitaremos protegerlos."
 BREAK_tributary_TOOLTIP_HEADER:0 "Negar pagar tributo a $NAME$"
 BREAK_tributary_FLAVOR:1 "Romper nuestra relación con nuestro señor nos hará independientes y nuestros pagos a ellos se detendrán, pero ya no recibiremos su protección y recibirán un casus belli sobre nosotros durante 5 años."
 OFFER_vassal_tribe_CATEGORY:0 "Acciones de influencia"
 OFFER_vassal_tribe_TOOLTIP_HEADER:0 "Exigir el estado de vasallo tribal a $NAME$"
 OFFER_vassal_tribe_FLAVOR:0 "Un vasallo tribal es un súbdito tribal de una nación civilizada que da una parte de sus ingresos mensuales de mano de obra a su señor a cambio de protección y bonos de civilización. Los vasallos tribales no utilizan un puesto diplomático pero no pueden integrarse diplomáticamente y pueden cancelar la relación. Los vasallos tribales no son llamados automáticamente a las guerras de su señor. El señor también recibe una bonificación por la felicidad de la población tribal."
 CANCEL_vassal_tribe_CATEGORY:0 "Acciones de influencia"
 CANCEL_vassal_tribe_TOOLTIP_HEADER:0 "Cancelar el estado de vasallo tribal de $NAME$"
 CANCEL_vassal_tribe_FLAVOR:0 "Cancelar nuestra relación con nuestro vasallo tribal los hará independientes y detendrá los pagos de mano de obra que nos hacen, pero ya no necesitaremos protegerlos. También perderemos nuestra bonificación por la felicidad de la población tribal."
 BREAK_vassal_tribe_CATEGORY:0 "Acciones de influencia"
 BREAK_vassal_tribe_TOOLTIP_HEADER:0 "Romper el estado de vasallo tribal con $NAME$"
 BREAK_vassal_tribe_FLAVOR:0 "Romper nuestra relación con nuestro señor nos hará independientes y nuestros pagos a ellos se detendrán, pero ya no recibiremos bonificaciones de civilización o su protección. También tendrán un casus belli sobre nosotros durante 5 años."
 OFFER_satrapy_TOOLTIP_HEADER:0 "Exigir el estado de satrapía de $NAME$"
 OFFER_satrapy_FLAVOR:0 "Una satrapía es un considerable súbdito persa de un señor apropiadamente poderoso que da una gran parte de sus ingresos mensuales a cambio de protección. Las satrapías utilizan un puesto diplomático y no pueden cancelar la relación, pero pueden integrarse diplomáticamente bajo ciertas condiciones. Las satrapías son llamadas automáticamente a las guerras de su señor. Las satrapías y sus señores deben ser monarquías. El señor también recibe una bonificación por su legitimidad."
 CANCEL_satrapy_TOOLTIP_HEADER:0 "Cancelar el estado de satrapía de $NAME$"
 CANCEL_satrapy_FLAVOR:0 "La cancelación de nuestra relación con nuestra satrapía los hará independientes y suspenderá sus pagos a nosotros, pero ya no tendremos que protegerlos ni utilizar un puesto diplomático. También perderemos nuestra bonificación de legitimidad."
 BREAK_satrapy_TOOLTIP_HEADER:0 "Romper el estado de satrapía con $NAME$"
 BREAK_satrapy_FLAVOR:0 "Romper nuestra relación con nuestro señor nos hará independientes y nuestros pagos a ellos se detendrán, pero ya no recibiremos su protección. También tendrán un casus belli sobre nosotros durante 5 años."
 OFFER_client_state_TOOLTIP_HEADER:0 "Exigir el estado de estado cliente a $NAME$"
 OFFER_client_state_FLAVOR:0 "Un estado cliente es una nación súbdita pequeña que da una parte de sus ingresos mensuales a su señor y está bajo su control. Los estados cliente cuestan un puesto diplomático y no pueden cancelar la relación, pero pueden integrarse diplomáticamente bajo ciertas condiciones. Los estados cliente son llamados automáticamente a las guerras de sus señores y es poco probable que las naciones se conviertan voluntariamente en estados cliente."
 CANCEL_client_state_TOOLTIP_HEADER:0 "Cancelar el estado de estado cliente de $NAME$"
 CANCEL_client_state_FLAVOR:0 "La cancelación de nuestra relación con nuestro estado cliente los hará independientes y suspenderá sus pagos a nosotros, pero ya no tendremos que protegerlos ni utilizar un puesto diplomático."
 BREAK_client_state_TOOLTIP_HEADER:0 "Romper el estado de estado cliente con $NAME$"
 BREAK_client_state_FLAVOR:0 "Romper nuestra relación con nuestro señor nos hará independientes y nuestros pagos a ellos se detendrán, pero ya no recibiremos su protección. También tendrán un casus belli sobre nosotros durante 5 años."
 OFFER_feudatory_TOOLTIP_HEADER:0 "Exigir el estado de feudatario de $NAME$"
 OFFER_feudatory_FLAVOR:0 "Un feudatario es una nación súbdita pequeña que da una porción de sus ingresos mensuales de mano de obra a su señor y está bajo su control. Los feudatarios no cuestan un puesto diplomático, no pueden cancelar la relación y pueden integrarse diplomáticamente bajo ciertas condiciones. Los feudatarios son llamados automáticamente a las guerras de su señor. Los feudatarios deben ser del mismo grupo cultural que su señor y también recibir mantenimiento militar más barato a cambio de menos felicidad ciudadana."
 CANCEL_feudatory_TOOLTIP_HEADER:0 "Cancelar estado de feudatario de $NAME$"
 CANCEL_feudatory_FLAVOR:0 "La cancelación de nuestra relación con nuestro feudatario los hará independientes y detendrá sus pagos de mano de obra hacia nosotros, pero ya no necesitaremos protegerlos."
 BREAK_feudatory_TOOLTIP_HEADER:0 "Quebrantar el estado de feudatario con $NAME$"
 BREAK_feudatory_FLAVOR:0 "Romper nuestra relación con nuestro señor nos hará independientes, nuestros pagos a ellos se detendrán, y ya no recibiremos su protección. También tendrán un casus belli sobre nosotros durante 5 años."
 
 MILACC_TOOLTIP_HEADER:0 "Pedir a $NAME$ acceso militar"
 MILACC_FLAVOR:1 "Dar acceso permitirá a un país mover tropas pacíficamente y estacionar barcos en nuestros territorios. Sin que se les conceda acceso, los ejércitos de otro país no pueden moverse a través de su territorio a menos que estén en guerra contigo o exiliados. Esto también mejorará nuestras relaciones."
 CANCELMILACC_TOOLTIP_HEADER:0 "Cancelar nuestro acceso militar en $NAME$"
 CANCELMILACC_FLAVOR:1 "La cancelación del acceso significará que nuestro país ya no podrá mover tropas ni estacionar barcos en los territorios de este país. Esto también perjudicará nuestras relaciones."
 OFFERMILACC_TOOLTIP_HEADER:0 "Ofrecer acceso militar a $NAME$"
 OFFERMILACC_FLAVOR:1 "La solicitud de acceso permite a un país mover tropas pacíficamente y estacionar barcos en los territorios de otro país. Sin acceso, nuestros ejércitos no pueden desplazarse por otro país a menos que estén en guerra con ellos o exiliados. Esto también mejorará nuestras relaciones."
 REVOKEMILACC_TOOLTIP_HEADER:0 "Revocar el acceso militar de $NAME$"
 REVOKEMILACC_FLAVOR:1 "La cancelación de su acceso significará que este país ya no podrá mover tropas ni estacionar barcos en nuestros territorios. Esto también perjudicará nuestras relaciones."
 INSULT_TOOLTIP_HEADER:0 "Insultar a $NAME$"
 INSULT_FLAVOR:0 "Insultar a otro país dañará intencionalmente su opinión sobre nosotros, lo que lo hará menos propenso a aceptar otras acciones diplomáticas y le dará un casus belli para declararnos la guerra."
 SENDGIFT_TOOLTIP_HEADER:0 "Enviar un regalo de @gold! a $NAME$"
 SENDGIFT_FLAVOR:0 "Un regalo aumentará inmediatamente la opinión de un país sobre nosotros a cambio de dinero, lo que lo hará más dispuesto a aceptar otras acciones diplomáticas. El tamaño del regalo se adapta a la riqueza del país receptor."
 CALL_TOOLTIP_HEADER:0 "Llamar a $NAME$ a nuestras guerras"
 CALL_FLAVOR:0 "Llamar a un país aliado a las armas le pedirá que se una a nuestras guerras; si rechaza la petición, la alianza se romperá."
 SELLPROV_TOOLTIP_HEADER:1 "Vende un territorio a $NAME$"
 SELLPROV_FLAVOR:1 "Vender a otro país un territorio transferirá el territorio bajo su control por un precio acordado."
 SUPPORTREB_TOOLTIP_HEADER:0 "Apoyar rebeldes en $NAME$"
 SUPPORTREB_FLAVOR:0 "Apoyar los intentos de los rebeldes de socavar la autoridad de otro país sin tener que luchar con este, provocando el malestar entre su población con una cultura distinta, aumenta la posibilidad de revueltas o guerras civiles, pero les da un casus belli sobre nosotros mientras dure el apoyo."
 SUPPORTREBSTOP_TOOLTIP_HEADER:0 "Abortar nuestro apoyo a los rebeldes en $NAME$"
 SUPPORTREBSTOP_FLAVOR:1 "Cortar el apoyo a los rebeldes en este país reducirá su infelicidad interna en las POB de cultura distinta y eliminará su casus belli contra nosotros por apoyar a los rebeldes."
 RANSOM_TOOLTIP_HEADER:0 "Rescatar al prisionero en $NAME$"
 RANSOM_FLAVOR:0 "El rescate de un prisionero liberará a uno de nuestros personajes de su prisión y lo devolverá a nuestro país por un precio."
 ASKTRADEACC_TOOLTIP_HEADER:0 "Crear un acceso comercial en $NAME$"
 ASKTRADEACC_FLAVOR:0 "El acceso al comercio permitirá a nuestras naciones intercambiar bienes comerciales y generar ingresos."
 BARB_SURRENDER_TOOLTIP_HEADER:0 "Exigir la rendición de los bárbaros"
 BARB_SURRENDER_FLAVOR:0 "Exigir la rendición de los bárbaros devolverá todo nuestro territorio ocupado bajo nuestro control, separará su ejército y nos proporcionará esclavos e ingresos."
 BARB_CLIENT_TOOLTIP_HEADER:1 "Crear vasallo bárbaro"
 BARB_CLIENT_FLAVOR:1 "A los bárbaros se les ofrecerá su propio estado como nuestro vasallo tribal y tomarán toda la tierra que ocupan actualmente a cambio de la paz. El nuevo estado será una tribu de la religión y cultura de los bárbaros."
 BARB_PAYOFF_TOOLTIP_HEADER:0 "Sobornar a los bárbaros"
 BARB_PAYOFF_FLAVOR:1 "Sobornar a los bárbaros expulsará a sus ejércitos y devolverán todo nuestro territorio ocupado a cambio de dinero. Ya no invadirán nuestros territorios y atacarán a otros hasta que alguien más los soborne."
 BARB_SETTLE_TOOLTIP_HEADER:0 "Permitir que los bárbaros se asienten"
 BARB_SETTLE_FLAVOR:1 "Los bárbaros que se asientan separarán su ejército y lo añadirán al territorio que ocupan como POB de personas libres de la religión y la cultura de los bárbaros."
 FABRICATE_CLAIM_TOOLTIP_HEADER:0 "Crear reclamos en $NAME$"
 FABRICATE_CLAIM_FLAVOR:1 "La creación de reclamos garantiza el uso del casus belli de conquista en los territorios seleccionados del país receptor. Los territorios de las provincias reclamadas son más baratos de exigir en los acuerdos de paz."
 CANCEL_FABRICATE_CLAIM_TOOLTIP_HEADER:0 "Cancelar la creación de reclamos en $NAME$"
 CANCEL_FABRICATE_CLAIM_FLAVOR:0 "Esto cancelará nuestro intento de crear un reclamo."
 IMPROVE_RELATION_TOOLTIP_HEADER:0 "Mejorar la relación con $NAME$"
 IMPROVE_RELATION_FLAVOR:0 "La mejora de las relaciones aumentará lentamente la opinión de un país sobre nosotros, lo que lo hará más propenso a aceptar otras acciones diplomáticas."
 CANCEL_IMPROVE_RELATION_TOOLTIP_HEADER:0 "Cancelar la mejora de relaciones con $NAME$"
 CANCEL_IMPROVE_RELATION_FLAVOR:0 "Esto detendrá la mejora de la opinión de este país sobre nosotros."
 CANCEL_IMPROVE_RELATION_CATEGORY:0 "Acciones de relación"
 REQUEST_TRANSFER_SUBJECT_CATEGORY:0 "Acciones de influencia"
 INTERVENE_IN_WAR_TOOLTIP_HEADER:0 "Intervenir en las guerras de $NAME$"
 INTERVENE_IN_WAR_FLAVOR:0 "Una potencia de rango apropiado puede intervenir en una guerra iniciada por un país poderoso o que lo tenga como su enemigo."
 ENFORCE_PEACE_TOOLTIP_HEADER:0 "Imponer la paz en $NAME$"
 ENFORCE_PEACE_FLAVOR:0 "Un poder de rango apropiado puede imponer la paz en una guerra que no involucre a otra nación poderosa."
 THREATEN_WAR_TOOLTIP_HEADER:0 "Amenazar a $NAME$ con una guerra"
 THREATEN_WAR_FLAVOR:1 "Amenazar con una guerra permite a un país arrebatarle a otro un territorio sin necesidad de luchar. Si dicho país se somete, el territorio elegido será transferido a cambio de una expansión agresiva."
 DEMAND_ACCESS_TOOLTIP_HEADER:0 "Exigir acceso militar de $NAME$"
 DEMAND_ACCESSTITLE:0 "Exigir acceso militar"
 DEMAND_ACCESSNEWDESC:0 "¿Tu intensión es exigir acceso militar? De seguro quedarán inquietos y, si se niegan, habrá una guerra que nos hará chocar contra sus alianzas."
 DEMAND_ACCESS_FLAVOR:0 "En caso de que sean tan tontos como para rechazar, los invadiremos para obligarlos a ceder y su capital será el objetivo militar. No podemos meter a nuestros aliados a esta guerra."
 DEMAND_ACCESS_DESC:0 "Exigir que permitan que nuestras tropas pasen sin problemas por sus territorios."
 DEMAND_ACCESS_TRUCE:0 "Hay una tregua entre nuestras naciones, y hacer exigencias violará los acuerdos."
 DEMAND_ACCESS_IN_WAR:0 "¡Ya estamos en guerra!"
 FORCED_MILITARY_ACCESS:0 "El acceso militar forzado no puede cancelarse."
 ENFORCING_MILITARY_ACCESS:0 "Forzamos el acceso militar por su territorio y no puede cancelarse."
 ABANDON_TOOLTIP_HEADER:0 "Abandona a $NAME$ en su guerra civil"
 ABANDON_FLAVOR:0 "Al abandonar este país podemos hacer las paces con ambos bandos de su guerra civil y evitar la participación."
 #
 INVITE_DEF_WRONG_RANK_ACTOR:1 "@trigger_no!Somos demasiado poderosos para unirnos a una liga defensiva."
 INVITE_DEF_SUBJECT_ACTPR:0 "@trigger_no!Somos súbditos y no podemos unirnos o iniciar una liga defensiva."
 INVITE_DEF_SUBJECT_RECIPIENT:0 "@trigger_no!$NAME$ es un súbdito y no puede unirse a una liga defensiva."
 INVITE_DEF_WRONG_RANK_RECIPIENT:1 "@trigger_no!$NAME$ es demasiado poderoso para unirse a una liga defensiva. Necesita ser una nación menor o una ciudad estado."
 INVITE_DEF_ALREADY_IN_LEAGUE:1 "@trigger_no!$NAME$ ya está en una liga defensiva."
 INVITE_DEF_NOT_LEADER:1 "@trigger_no!No somos el líder de nuestra liga defensiva. Solo $NAME$ puede extender invitaciones."
 INVITE_DEF:0 "Invitar a $NAME$ a unirse a nuestra liga defensiva para que juntos nos defendamos de las naciones hostiles."
 INVITE_DEFDESC:0 "¿Deseas invitar a $COUNTRY$ a una liga defensiva? Si lo hacéis, nos obligarás a defenderlos de sus enemigos en una guerra."
 INVDEF_ALREADY:1 "Esta liga tiene los siguientes miembros: $LIST$"
 INVITE_DEFREQDESC:0 "La $ACTOR$ ofreció unirse a nosotros en una liga defensiva. Al hacerlo, prometemos ayudarnos mutuamente si nos atacan. $OTHER$"
