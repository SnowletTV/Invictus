disasters_inv_destroyed_building:0 "Un edificio puede que sea destruido."
disasters_inv_8_a_1:0 "La sequía puede que se extienda aún más."
disasters_inv_8_a_2:0 "La sequía puede que pronto llegue a su fin."
disasters_inv_8_b:0 "Esta opción está disponible debido a que vuestro gobernante es #Y Misericorde, No Practicante, Arbitrario o Demente#!."
anti_locust_power_tt:0 "Existe la posibilidad de que el enjambre de langostas #G No Crezca#! más si actuamos #R Ahora#!."
locusts_spreading_tt:0 "Las langostas #R Se Extienden#! a todos los territorios que limitan con [we_are_hungry.GetName] y más allá, campo tras campo, asentamiento tras asentamiento.\nEstos territorios ganan el siguiente modificador, si producen un bien relacionado con las #G Plantas#!."
locusts_spreading_2_tt:0 "Si es un bien comercial #G no vegetal#! recibirá este modificador."
locusts_spreading_3_tt:0 "Los territorios limítrofes no se ven tan afectados, ¿todavía?"
disaster_spread_chance_tt:0 "Este desastre puede que se propague"

#event locs
disasters_inv.1.t:0 "Inundaciones en [the_day_after.GetName]"
disasters_inv.1.desc:0 "¡El nivel de las aguas en [the_day_after.GetName] ha subido a niveles sin precedentes! Muchos han huido de sus hogares, abandonando todo su modo de vida en su desesperación por escapar, pero muchos han muerto ya y nos tememos que estas cifras seguirán aumentando. Ni que decir tiene que la producción de la zona ha caído a mínimos históricos; el río, antaño benévolo y fértil, que trajo la prosperidad a [the_day_after.GetName] ahora sólo trae ruina y devastación."
disasters_inv.1.a:0 "Debemos preparar las regiones circundantes en caso de que la inundación se extienda."
disasters_inv.1.b:0 "¡Oh, no! En fin..."
disasters_inv.2.t:0 "La Inundación se Extiende"
disasters_inv.2.desc:0 "La pesadilla continúa, ya que la inundación en [the_day_after.GetName] se ha expandido y ahora invade los asentamientos vecinos, que ya estaban repletos de refugiados del desastre. Sin embargo, el gobernador local de la región informa de que tenemos la situación bajo control. Aunque los daños no son tan graves como se temía al principio, pasará tiempo hasta que la zona pueda volver a funcionar plenamente. Peor aún, los habitantes han disminuido en número, lo que significa que la productividad será menor que antes."
disasters_inv.2.a:0 "Que los dioses se apiaden de nosotros."
disasters_inv.3.t:0 "Las Inundaciones Retroceden"
disasters_inv.3.desc:0 "La inundación está retrocediendo, por fin. Aunque hemos perdido mucho, aún queda esperanza: nuestro pueblo es verdaderamente indomable. Los habitantes de [the_day_after.GetName] han comenzado a regresar, y han comenzado a reconstruir sus hogares. Sin embargo, pasará mucho tiempo antes de que [the_day_after.GetName] se recupere por completo. Queda mucho trabajo por hacer, pero afortunadamente, la gente tiene ganas de hacerlo. Recemos para que no vuelva a ocurrir un acontecimiento semejante en nuestras vidas."
disasters_inv.3.a:0 "Lo peor ha pasado."
disasters_inv.4.t:0 "Una Avalancha"
disasters_inv.4.desc:0 "¡Hemos recibido noticias de una calamidad! Una avalancha ha golpeado [snowball.GetName] y ha causado grandes daños a la vida y a la propiedad. Las carreteras locales son intransitables, debido a la gran cantidad de nieve que ha caído, y hemos oído informes de que la infraestructura local ha sido dañada. Hasta que no se reconstruya [snowball.GetName], no muchos querrán vivir o trabajar allí.\nNo muy lejos, ha habido recientemente otra avalancha. ¿Tal vez estén conectadas? Si la gente empieza a creer que estas tierras están malditas, nadie querrá vivir allí. ¿Qué está causando estas avalanchas? Se dice que las vibraciones pueden provocar una - los gritos de auxilio seguramente deberían ser considerados."
disasters_inv.4.a:0 "Que sus almas descansen en paz."
disasters_inv.5.t:0 "Un Corrimiento de Tierras"
disasters_inv.5.desc:0 "¡Miseria tras miseria! Tenemos terribles noticias desde [ mudstick.GetName ], la cual ha estado sufriendo por el mal tiempo. Lleva semanas lloviendo y nos informan de que un tremendo corrimiento de tierras ha arruinado los campos de los alrededores. Tenaces como siempre, los habitantes de la zona intentan rescatarse unos a otros y están enterrando a sus muertos, pero la magnitud del problema es demasiado grande para sus escasos recursos. El paso por el territorio se ha vuelto difícil para cualquier viajero, paralizando el comercio, y los edificios dañados y salpicados de barro no son nada agradables de ver. Habría que hacer algo."
disasters_inv.5.a:0 "¡Debemos prepararnos para nuevas desgracias!"
disasters_inv.5.b:0 "¡Oh, no! En fin..."
disasters_inv.6.t:0 "Una Segunda Ola"
disasters_inv.6.desc_1:0 "Esta mañana se ha producido otro corrimiento de tierras en [mudstick.GetName]. Sin embargo, os complacerá saber que nuestros preparativos dieron sus frutos y no se produjeron pérdidas sustanciales. La gente está agradecida por tener un líder tan sabio y bondadoso, que cuida de todos los habitantes de nuestro reino por igual."
disasters_inv.6.desc_2:0 "Deberíamos haber escuchado los sabios consejos que tan precipitadamente ignoramos. Si hubiéramos hecho algo, lo que fuera, para ayudar a los pobres habitantes de [mudstick.GetName] después de que se produjeran los últimos corrimientos de tierra, tal vez no tendríamos ahora un problema aún mayor con el que lidiar. Como se preveía, otro corrimiento de tierras ha causado estragos en la región, provocando aún más pérdidas de vidas. Aunque las vidas de [mudstick.GetName] no son tan valiosas como las de nuestra propia gente, no tenemos el lujo ni la necesidad de desperdiciarlas."
disasters_inv.6.a:0 "Por suerte, estábamos preparados"
disasters_inv.6.b:0 "La paciencia es una virtud que no tenemos."
disasters_inv.7.t:0 "Sequía en [i_am_thirsty.GetName]"
disasters_inv.7.desc:0 "[i_am_thirsty.GetName] experimenta una época de extrema escasez de agua. Los terrenos están totalmente secos, hinchados y agrietados, lo que hace casi imposible la agricultura, y ahora los comerciantes empiezan a evitar la zona, sabiendo que no obtendrán buenos beneficios en sus mercados desiertos. El agua se ha vuelto tan escasa que han estallado las primeras peleas por su propiedad. Se han oído informes de turbas que vigilan los menguantes pozos de sus pueblos, asegurándose de que ningún extraño robe lo que antes se daba gratuitamente. Por suerte, la zona circundante aún cuenta con recursos hídricos que podríamos ordenar que se compartieran. No obstante, esto haría infelices a muchos. Tenemos que decidir a qué damos prioridad."
disasters_inv.7.a:0 "¡Debemos ayudar a nuestros súbditos!"
disasters_inv.7.b:0 "¿A quién le importa?"
disasters_inv.8.t:0 "Hambruna"
disasters_inv.8.desc:0 "Durante vuestro desayuno habéis recibido una noticia desagradable que os ha amargado el ánimo. La sequía originada en [i_am_thirsty.GetName] ha empezado a afectar a toda la región y se ha convertido en una hambruna. El precio del pan se ha cuadruplicado, si es que se puede encontrar, y existe un próspero mercado negro de alimentos robados a pesar de nuestros esfuerzos por acabar con ellos. Los campesinos hambrientos recurren al bandolerismo, lo que agrava la situación. La falta de agua está matando todo y a todos; ni siquiera los camellos, bestias resistentes del desierto, son inmunes a ella. No hay buenas noticias."
disasters_inv.8.a:0 "Que los dioses se apiaden. #RNGesus plz#"
disasters_inv.8.b:0 "He cambiado de opinión."
disasters_inv.9.t:0 "La Tormenta del Siglo"
disasters_inv.9.desc:0 "Una temible tormenta originada en [stormy_mommy.GetArea.GetRegion.GetName] ha llegado a [stormy_daniels.GetName] y ha causado una gran devastación. Los barcos se hunden en los puertos, incapaces de resistir la furia de las olas que ahora llevan los cuerpos de los marineros ahogados a nuestras costas. Muchos lloran a sus familiares fallecidos y buscan en las playas a sus seres queridos perdidos, una tarea verdaderamente sombría. Sin embargo, los ciudadanos de [stormy_daniels.GetName] se han movilizado para superar este horrible suceso y reconstruir su ciudad; son una inspiración para todos nosotros."
disasters_inv.9.a:0 "Los dioses están de mal humor."
disasters_inv.10.t:0 "El Viento de los Dioses"
disasters_inv.10.desc:0 "La tormenta de arena de [sandman_daddy.GetArea.GetRegion.GetName] ha golpeado a [sandman.GetName], causando una gran miseria entre los pobres habitantes que deben sufrirla. La tormenta de arena impide cualquier movimiento y la milicia local está inmovilizada, incapaz de ayudar a los residentes. Todo el mundo se ha agazapado básicamente donde está, esperando que las malditas arenas dejen de soplar de forma infernal. Sin embargo, ante este terrible desastre, los ciudadanos de [sandman.GetName] se han unido, jurando recuperar lo perdido por los vientos."
disasters_inv.10.a:0 "Los dioses están de mal humor."
disasters_inv.11.t:0 "La Ventisca de Nuestra Era"
disasters_inv.11.desc:0 "La fuerte tormenta de nieve de [[snow_daddy.GetArea.GetRegion.GetName] ha sorprendido a los duros habitantes de [not_snowden.GetName], que están acostumbrados a este tipo de acontecimientos. Incluso los ancianos del lugar no recuerdan un invierno tan duro como éste. La tormenta dificulta cualquier movimiento; ni siquiera las mulas más obstinadas pueden atravesar la gruesa capa de nieve que cubre la tierra. Los ciudadanos de [not_snowden.GetName] están ahora sentados en casa, intentando no morir congelados. Esto ha hecho que toda la producción se detenga, excepto las más esenciales tareas domésticas."
disasters_inv.11.a:0 "Los dioses están de mal humor."
disasters_inv.12.t:0 "Enjambre de Langostas Avistado"
disasters_inv.12.desc:0 "Un enjambre de langostas fue visto en [we_are_hungry.GetName]. Su número es tan grande que se dice que no se puede ver el sol en los cielos cuando pasan, pero esto no puede ser cierto. Aun así, los informes son preocupantes; han estado comiendo todo lo que se les ponía a la vista, viajando de campo en campo, de ciudad en ciudad. Debemos vigilar la situación, pero por ahora no parece ser un desastre a gran escala."
disasters_inv.12.a:0 "Tenemos que actuar ahora, mientras haya tiempo."
disasters_inv.12.b:0 "Son sólo algunos bichos."
disasters_inv.13.t:0 "El Enjambre de Langostas está Creciendo"
disasters_inv.13.desc:0 "Estamos siendo invadidos, ¡pero por un ejército de insectos! El enjambre que se avistó por primera vez en [we_are_hungry.GetName] se ha extendido a las aldeas vecinas, y su plaga dificulta el suministro de alimentos. Los campesinos angustiados piden vuestra ayuda, mi [ROOT.GetCountry.GetRulerTitle]. Parecen absolutamente aterrorizados en los mensajes que estamos recibiendo."
disasters_inv.13.a:0 "¡Tenemos que actuar, ahora!"
disasters_inv.13.b:0 "No saben nada."
disasters_inv.14.t:0 "La Plaga de Langostas"
disasters_inv.14.desc:0 "El Enjambre de Langostas de [we_are_hungry.GetName] se ha hecho aún más grande - la masiva horda incluso se ha dividido en algunas más pequeñas, todas a la caza de comida. Todos los asentamientos en los alrededores de [we_are_hungry.GetName] han sido despojados de cada centímetro de material vegetal. Algunas de las historias que habéis escuchado son una locura; a la gente que se aventura a salir de sus casas se le comen literalmente la ropa que llevan puesta. El ganado, la gente, la vida salvaje... todos y todos se están muriendo de hambre, y algunas personas están muriendo. Tenemos que encontrar una solución ahora, si queremos llegar al próximo invierno."
disasters_inv.14.a:0 "Mejor tarde que nunca."
disasters_inv.14.b:0 "Hemos soportado cosas peores, ya se irán."
disasters_inv.15.t:0 "Las Langostas se han ido"
disasters_inv.15.desc:0 "Los últimos informes procedentes de [we_are_hungry.GetName] y de la zona circundante indican que las langostas han desaparecido en su mayor parte. El peligro de una plaga de langostas ya no está presente, pero pasará un tiempo antes de que la región se recupere por completo. Afortunadamente, las malditas criaturas están ahora en las tierras de nuestros enemigos... ¡que nunca vuelvan!"
disasters_inv.15.a:0 "¡Por fín!"