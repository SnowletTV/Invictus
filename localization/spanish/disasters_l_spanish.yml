#modifiers
flood_initial_damage:0 "Inundación"
desc_flood_initial_damage:0 "Una inundación ha destruido la forma de vida de muchos."
flood_reduced_damage:0 "Inundación"
desc_flood_reduced_damage:0 "Una inundación ha destruido la forma de vida de muchos."
hit_by_avalanche:0 "Golpeado por una Avalancha"
desc_hit_by_avalanche:0 "Este territorio ha sufrido recientemente una avalancha. Los destrozos aún son visibles en muchos lugares."
the_land_slides_into_your_dms:0 "Corrimiento de Tierras"
desc_the_land_slides_into_your_dms:0 "Un corrimiento de tierras ha bloqueado las carreteras y destruido algunos edificios. No es fácil pasar por allí, sobre todo cuando la gente está ocupada salvando sus vidas."
grow_a_pear:0 "Sequía"
desc_grow_a_pear:0 "Esta región sufre una sequía. Debido a la falta de agua, nadie puede comer ni beber tranquilamente y todos corren el riesgo de morir."
sand_up_comedy:0 "Tormenta de Arena del Siglo"
desc_sand_up_comedy:0 "Una tormenta de arena pasó por aquí y su devastador impacto aún es visible."
jizz_storm:0 "Ventisca del Siglo"
desc_jizz_storm:0 "La peor tormenta de nieve en generaciones ha llegado a esta zona."
i_bet_you_wish_you_had_my_water:0 "Suministros de Agua Compartidos"
desc_i_bet_you_wish_you_had_my_water:0 "Las ya escasas reservas de agua tuvieron que ser compartidas con otro territorio, haciendo que esta zona fuera menos productiva así como más infeliz."
light_locust_plague:0 "Enjambre de Langostas"
desc_light_locust_plague:0 "Se ha avistado un enjambre de langostas. Devora todo lo que puede, pero parece que puede ser controlada."
locust_plague:0 "Plaga de Langostas"
desc_locust_plague:0 "Las langostas se han comido aquí todo lo que crece del suelo; no queda ni una hoja."
locust_plague_non_plant:0 "Plaga de Langostas"
desc_locust_plague_non_plant:0 "Las langostas se han comido aquí todo lo que crece del suelo; no queda ni una hoja."
desert_sandstorm: "Tormenta de Arena del Desierto"
desc_desert_sandstorm: "Los vientos del desierto han levantado crueles tormentas de arena en este asentamiento."

