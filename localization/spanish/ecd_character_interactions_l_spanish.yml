 tribal_duel.1.t:0 "Prueba de Combate"
 tribal_duel.1.desc:0 "[target.GetName]#E 's#! existencia continua es una ofensa contra ti que requiere satisfacción. ¿Desafiarás a tu rival en el campo, personalmente, con la espada en la mano, o llamarás a [champion.GetName] para que luche en tu nombre?\n\nSi eliges la opción de [champion.GetFirstName], participarás en el duelo desde su punto de vista."
 tribal_duel.1.a:0 "¡Lucharé en persona, con todo mi honor!"
 tribal_duel.1.b:0 "Que [champion.GetName] luche por mí."

 tribal_duel.2.t:0 "Combate Glorioso"
 tribal_duel_2_desc_loser:0 "Cuando los ancianos tribales se reúnen en días sagrados para recordar a nuestros antepasados, aquellos hombres y mujeres valientes que lucharon y dieron sus vidas para hacer de nuestro pueblo lo que es hoy, otro nombre estimado será añadido a la lista de héroes; el tuyo propio. Aunque luchaste con la mejor de tus habilidades, no fue suficiente para triunfar sobre tu enemigo, pero no hay vergüenza en morir en combate glorioso."

 tribal_duel_2_desc_axe_killer:0 "[target.GetName] lanza un último y desesperado ataque, con cada golpe salvaje encontrando nada más que aire. ¿Esto es lo mejor que pueden hacer? Y pensaron que podían enfrentarse a ti en combate... te invade un momento de lástima, pero pronto un desprecio helado te domina, y haces lo que debe hacerse. Con un golpe poderoso, hundes tu hacha profundamente en el cráneo de [target.GetName], partiéndolo en dos."
 tribal_duel_2_desc_spear_killer:0 "El aire se llena con un terrible crujido de madera cuando el arma de [target.GetName] se rompe, incapaz de soportar el feroz torrente de golpes que has desatado sobre ella. Tu oponente, dándose cuenta de que el fin está cerca, comienza a gritar, llenando el aire con un lamento áspero que eriza el vello de tus brazos. Al caer hacia adelante, clavas tu lanza profundamente en la garganta de [target.GetName], terminando su vida junto con su lamentable quejido."
 tribal_duel_2_desc_horse_killer:0 "Tú y [target.GetName] están luchando brazo a brazo en este punto, a pesar de estar ambos a caballo; todas las armas se han perdido en la melee, perdidas en momentos de ira primitiva, con solo el abrumador deseo de matar al otro permaneciendo. Es más que un combate entre hombre y bestia en este momento... es una batalla de voluntades. [target.GetName] mueve sus manos de tu garganta, tratando de alcanzar una daga oculta, y ves una oportunidad; saltando de tu montura, atacas a tu oponente en el suelo. No recuerdas exactamente lo que sucedió después, pero pronto te estaban levantando en el aire los hombres de tu tribu, y el cuerpo sin vida de [target.GetName] yacía inmóvil en el suelo."
 tribal_duel_2_desc_hands_killer:0 "Giras la cabeza hacia un lado, dejando que el puño de [target.GetName] pase zumbando por tu cara, y lo golpeas de vuelta - con fuerza. Siguiendo esto con un golpe en el estómago, le quitas el aliento, enviando a [target.GetName] tambaleándose hacia atrás, ¡pero qué es esto! Parece que están demasiado débiles para levantarse. Arrodillándote frente a [target.GetName], agarras su rostro hinchado con ambas manos, diciéndole que lucharon honorable y que no teman lo que venga después. Hay un giro y un crujido, y dejas caer el cuerpo sin vida al suelo. Cuando se difunda la noticia de que has matado a tu oponente con tus propias manos, los hombres te temerán enormemente."
 tribal_duel_2_desc_sword_killer:0 "Desde tus primeros años, has matado hombres con espadas; el primero, un arrogante mercenario romano con una pequeña espada de doble filo que dijo venía de Hispania, fue cuando solo tenías catorce años. Has llevado a hombres a la batalla y has saqueado los campamentos de tus enemigos, y eres inigualable en armas entre cualquiera que viva entre tu gente. Así que no debería sorprenderte que hayas hecho un trabajo rápido con [target.GetName], un mocoso que nunca debió levantar una espada contra los tuyos."

 tribal_duel_2_desc_generic_killer:0 "Y, así de repente, se acabó; [target.GetName] yace muerto a tus pies."

  ##################################################################################
 tribal_duel_2_desc_1:0 "Va a ser un día hermoso, claramente. Las brisas son suaves y el sol brilla intensamente en el cielo, un testigo imparcial de las multitudes reunidas abajo. Estás de pie frente a tu oponente, hacha en mano, esperando una oportunidad para atacar. Está claro por la mirada fría en el rostro de tu enemigo que vas a tener una pelea dura, pero esto es lo que esperabas. De repente, hay un grito, y todo pensamiento consciente se desvanece, consumido por el impulso primitivo de sobrevivir. Das un paso adelante y balanceas con fuerza, un grito de batalla estalla de tus labios."
 tribal_duel_2_desc_2:0 "Saltando hacia atrás, apenas esquivas un golpe salvaje - ese estuvo tan cerca que casi podías sentir el silbido de la hoja. Mechones húmedos de cabello empapado en sudor se adhieren a tu frente, una distracción que superas mientras bloqueas otro golpe. Has sido rozado varias veces y tu cabeza está doliendo, pero no eres el único que sufre; [target.GetName] respira con dificultad, con restos de espuma sanguinolenta cubriendo [target.GetHerHis] rostro - estás cerca, desesperadamente cerca, de acabar con esto. Girándose para enfrentarte, con los dientes desnudos, tu adversario grita y se lanza hacia ti. Preparándote, agarras tu hacha con ambas manos y corres para encontrar el ataque."
 tribal_duel_2_desc_3:0 "Hay un crujido profundamente satisfactorio cuando tu hacha corta a través de la armadura y la carne y muerde en el hueso, y por el grito desgarrador que escapa de los labios de [target.GetName], puedes decir que duele - mucho. Pero no hay tiempo para pausar - tu enemigo de alguna manera te patea, derribándote al suelo, y levanta [target.GetHerHis] hacha sobre su cabeza con ambas manos, atacándote con toda su fuerza restante. Parece que [target.GetName] va a intentar acabar con esto ahora...el momento de la verdad ha llegado."

 tribal_duel_2_desc_4:0 "Tú y [target.GetName] se rodean con cautela, ambos sujetando sus lanzas, esperando que el otro haga un movimiento - o un error. Pasan los minutos sin acción tangible; ¿este cobarde va a atacar o qué? No viniste aquí a bailar. Atacas la lanza de [target.GetHerHis], probando sus defensas, y decides que ya es suficiente. Fingiendo a tu izquierda, cambias tu peso en el último minuto y te lanzas al lado derecho de [target.GetName]; la herida es asquerosa de ver."
 tribal_duel_2_desc_5:0 "Tus lanzas están bloqueadas una contra la otra, y [target.GetName] está haciendo [target.GetHerHis] mejor esfuerzo para intentar desarmarte. Cayendo de rodillas, [target.GetHerHis] lanza hacia arriba y te ves obligado a girar salvajemente para evitar un punto de lanza en tu garganta. Perdiendo el equilibrio, tambaleas hacia atrás, tratando de repeler el feroz ataque, pero tu enemigo avanza, sin dar tregua. Un miedo aterrador comienza a abrumarte; ¿y si realmente pierdes esto? Gritando a ti mismo tanto como a [target.GetName], contraatacas. ¡No tropezarás!"
 tribal_duel_2_desc_6:0 "Atacas las piernas de [target.GetName], obligándolos a retroceder mientras tú avanzas. Ambos están cansados, sin embargo, y ninguno de los dos puede aprovechar la ventaja; tu oponente bloquea tu contraataque fácilmente y aún tiene suficiente fuerza para maldecirte en voz alta. La batalla ha estado igualada hasta este momento, algo que has decidido que debe cambiar de inmediato. Bloqueas un golpe desviado del arma de tu enemigo y presionas el ataque, pero calculas mal - hay un momento de pánico ciego cuando ves un punto de lanza dirigido hacia tu rostro. ¿Podría ser este el fin?"

 tribal_duel_2_desc_7:0 "Cargas hacia [target.GetName], los cascos de tu montura golpeando un ritmo constante en el suelo. [target.GetFirstName] enfrenta tu ataque con determinación, y momentos después, hay un horrible sonido de metal chocando y caballos gritando. Inclinándote hacia adelante, atacas decisivamente, evitando cuidadosamente los golpes salvajes que se lanzan hacia ti.\n\nDe alguna manera, [target.GetFirstName] logra superar tus defensas y tu caballo recibe un golpe rozante, haciendo que un chorro de sangre salpique sobre el suelo polvoriento. Apretando los dientes, te enorgulleces y contraatacas."
 tribal_duel_2_desc_8:0 "De alguna manera lograste evitar ser golpeado en esa última carga, ¡pero dónde está [target.GetName]?! Estás girando tu caballo frenéticamente, tratando de orientarte, pero tu oponente está literalmente dando vueltas a tu alrededor. Está claro que [target.GetFirstName] se está burlando de ti; están gritando algo, pero no puedes escuchar lo que se dice. Inclinándote hacia adelante en tu montura, te lanzas sobre ellos, convocando cada gota de furia dentro de ti."
 tribal_duel_2_desc_9:0 "La pelea está en sus últimos momentos desesperados; tanto el combatiente como el caballo están exhaustos hasta el punto de colapso, creando una situación peligrosa para todos los involucrados. Tu brazo duele, estás mareado por la pérdida de sangre y tu corazón late con fuerza en tus oídos. Requiere toda la fuerza que te queda levantar tu brazo, y es un consuelo pobre que [target.GetName] esté sufriendo tanto como tú. Cuando los dos se encuentren de nuevo, eres consciente de que será la última vez...alguien está destinado a cometer un error."

 tribal_duel_2_desc_10:0 "Tú y [target.GetName] han estado luchando ferozmente, con los brazos entrelazados mientras cada uno intenta dar un golpe. Esquivando un intento débil de cabezazo, tu puño conecta directamente con la mandíbula de tu enemigo, causando que escupa un diente ensangrentado en el suelo momentos después. Tu oponente ruge como un toro herido, avanzando con ambos puños en alto. Puedes ver que su ojo está empezando a hincharse y eso te anima...estás ganando esto. Tu oponente lanza un golpe y tú enfrentas el ataque de frente, animado por tu éxito hasta ahora, pero te arrepientes inmediatamente cuando tu campo de visión explota en estrellas; ¡por los dioses, eso dolió!"
 tribal_duel_2_desc_11:0 "Un sólido golpe conecta con tu estómago y el aire se te escapa; cayendo al suelo, jadeas ronco, con los pulmones desesperados por aire. Apenas alcanzas las manos de [target.GetName] antes de que rodeen tu garganta, y los dos luchan, cada uno intentando lograr la supremacía sobre el otro. Con un tremendo esfuerzo logras quitar a tu oponente de encima de ti. Gritando de rabia, das la vuelta a la situación al derribarlos, y ambos caen al suelo. ¡Ahogarás la vida de este tonto y alimentarás su hígado a las aves del campo!"
 tribal_duel_2_desc_12:0 "La pelea se está volviendo cada vez más intensa, y ambos están comenzando a cometer errores. Tu rostro está empezando a hincharse y no puedes ver por tu ojo izquierdo. Pero estás dando tan bien como recibes, y no eres el único que está luchando; del rostro de [target.GetName] están cayendo finas gotas de sangre, que está lleno de moretones y cortes. Sintiendo una oportunidad, tu oponente intenta abrumarte con una ráfaga de ataques pero no logra conectar ni un solo golpe; un rápido paso lateral y apuntas a sus costados, conectando y haciendo que [target.GetHerHim] gruñe."

 tribal_duel_2_desc_13:0 "El aire está lleno del estrépito del metal mientras la hoja golpea contra la hoja, y [target.GetName] te presiona, tratando de forzarte a arrodillarte. Con un poderoso empujón, los empujas hacia atrás, recuperando el equilibrio y avanzando para aprovechar tu ventaja. El primer ataque de tu enemigo fue un esfuerzo brutal, que estuvo a punto de terminar esta pelea antes de que realmente comenzara, pero ahora parece estar recalculando la estrategia de [target.GetHerHis]. Respirando con calma, [target.GetName] avanza cautelosamente, justo fuera del alcance de tus brazos. Tus miradas se encuentran mientras las espadas se cruzan nuevamente."
 tribal_duel_2_desc_14:0 "Dejas escapar un pequeño grito cuando la punta de la espada de [target.GetName] atraviesa tu armadura; la hoja de tu enemigo está manchada con tu sangre. Sintiendo tu momento de pánico, se inclinan hacia adelante, esperando seguir con un golpe fatal, pero logras repelerlos, dejando una herida profunda en la mejilla de [target.GetHerHis] como pago por sus esfuerzos. Nadie sale ileso en esta contienda, pero está demasiado cerca para decir quién tiene la ventaja. Apretando los dientes, ignoras la herida palpitante en tu costado y atacas de nuevo."
 tribal_duel_2_desc_15:0 "Girando con gracia, desvías la espada de [target.GetName] lejos de tu cabeza y golpeas hacia abajo, rozando su brazo y causando que profiera una maldición fuerte. Sigues golpeándolos, una serie de ataques que los desequilibra y los hace caer al suelo. ¡Ahora! Este es el momento que has estado esperando. Abandonas tu cautela, buscando aprovechar la ventaja, y te lanzas sobre tu enemigo. Ellos levantan débilmente [target.GetHerHis] espada, mostrando que no se rinden, y tus brazos chocan."


 tribal_duel_2_desc_16:0 "Las multitudes que miran están animando, ¿pero a quién? Limpiando el sudor de tu frente, intentas concentrarte. No puedes decir quién está ganando la ventaja. Has dado algunos buenos golpes, pero también has recibido un par. ¿Ven las multitudes algo que tú no ves? ¡¿Qué está pasando?!"
 tribal_duel_2_desc_17:0 "Fuera del pequeño ring donde ambos están luchando, hay un silencio aterrador. Hay principalmente un zumbido de moscas, un zumbido subyacente que se ve interrumpido por el grito ocasional o el sonido de la sangre siendo derramada en la tierra. El sol, desinteresado en los asuntos de los mortales, observa despiadadamente desde lo alto."
 tribal_duel_2_desc_18:0 "La pelea continúa, pero no te va bien. Cada intento que has hecho, cada estrategia enseñada por tus tíos o amigos de tu padre, es fácilmente bloqueada, y casi has perdido el control de la situación un par de veces. [target.GetName] parece estar dentro de tu cabeza, anticipando cada uno de tus movimientos."
 tribal_duel_2_desc_19:0 "Estás haciendo que esto parezca fácil. A menos que te ocurra una calamidad terrible, no hay forma de que pierdas esta pelea. [target.GetName] está superado en todos los aspectos, y ambos saben que el final se acerca rápidamente."
 tribal_duel_2_desc_20:0 "Ambos están empezando a cansarse un poco, pero tu orgullo y sentido del honor impide que alguno de ustedes lo muestre...o eso piensas. Notas que [target.GetName] está balanceándose de un lado a otro demasiado, casi pareciendo que está borracho. Tu propia respiración suena agitada en tus oídos, que se sienten tapados y palpitantes. Gritas, pero tu lengua se siente pesada en tu boca y es difícil hacer un sonido. De repente, [target.GetName] se lanza hacia adelante y no hay tiempo para pensar."
 tribal_duel_2_desc_21:0 "Ya sabes que esta pelea tendrá canciones escritas sobre ella, celebrando el combate llevado a cabo aquí hoy; las hazañas de heroísmo demostradas por ti y [target.GetName] son dignas de ser contadas a lo largo de los siglos. Es verdaderamente una pena que solo uno saldrá de aquí con vida, porque si tú y [target.GetName] pelearan juntos, todos temblarían ante ustedes. Y sin embargo, debe ser que solo uno saldrá."
 tribal_duel_2_desc_22:0 "¡Continúa con tu ataque! No dejes que [target.GetName] tenga un momento de descanso, ¡sino ataca! Casi lo tienes, ¡pero debes ser audaz! Ve cómo [target.GetName] tiembla ante ti y ríete de su destino. Ambos saben lo que está a punto de suceder."

