 scheme_invest_in_port:0 "Inversiones en Puertos"
 scheme_invest_in_port_desc:0 "[SCOPE.GetRootScope.GetCharacter.GetName] está invirtiendo en construir un puerto en una de [SCOPE.GetRootScope.GetCharacter.GetHerHis] propiedades."
 scheme_ambition_invest_in_ports:0 "Una vez que se haya invertido suficiente dinero, esta ambición habrá tenido éxito."

 scheme_exploit_populous:0 "Explotar la Población"
 scheme_exploit_populous_desc:0 "Hay muchos estilos de gobierno, tan variados como los muchos pueblos que viven y trabajan bajo el sol. Algunos líderes tratan al pueblo común como a sus propios hijos, sin pensar en sí mismos y dando todo lo que pueden para asegurar la paz y la prosperidad. Otros, sin embargo, ven al pueblo como solo otro recurso, uno que debe ser explotado para sus propios fines egoístas."
 scheme_exploit_populous_tooltip:0 "[SCOPE.GetRootScope.GetCharacter.GetName] está explotando a la población en una de [SCOPE.GetRootScope.GetCharacter.GetHerHis] propiedades para beneficio personal."

 scheme_increase_statesmenship:0 "Enfocar en el Estadismo"
 scheme_increase_statesmenship_desc:0 "El poder blando es una mercancía, a veces más preciosa que el oro, y puede ser aprovechado por un político hábil para abrir puertas que de otro modo permanecerían cerradas. Aumentar el estadismo es el prerrogativa de la clase gobernante, una que garantiza su continua dominación en los asuntos políticos."

 scheme_promote_nobility:0 "Promover la Nobleza"
 scheme_promote_nobility_desc:0 "Nuestra nobleza está alcanzando nuevas alturas gracias a nuestra prosperidad, prosperando bajo nuestro liderazgo reflexivo de maneras previamente inimaginables. Al abrazar a las clases altas y fortalecerlas, toda nuestra sociedad se beneficiará."

 scheme_exploit_slaves:0 "Explotar Esclavos"
 scheme_exploit_slaves_desc:0 "Nuestros esclavos son nuestras posesiones personales y, como tales, nadie debería decirnos lo que podemos o no podemos hacer con nuestra propiedad privada. Lo que algunos podrían llamar 'explotación' de manera irrazonable, nosotros simplemente reconocemos que intentamos sacar el máximo provecho de nuestras inversiones."

