 #Martial character
 ambitions_inv_1_title:0 "Una Peligrosa Conversación en la Cena"
 ambitions_inv_1_desc:0 "Un día, recibes una invitación de [scheme_target.GetName] para asistir a una cena que se celebrará en unos días en [your_province_scope.GetArea.GetRegion.GetName]. Estarán presentes miembros de todas las familias principales de la ciudad, y aunque realmente no tienes ganas de ir, sabes que ignorar la invitación podría ser visto como una falta de respeto. ¡Qué cansado es tener que asistir a este tipo de eventos! Nunca termina. Por un lado, la hospitalidad de [scheme_target.GetFirstName] es bien conocida, ya que su reputación de gourmet es semi-legendaria...al menos comerás bien. Suspirando pesadamente, te resignas y envías tu respuesta, informando a [scheme_target.GetFirstName] que asistirás.\n\nEs tarde en la noche, y debes admitir que lo has pasado bien - mejor de lo que esperabas. La sala está llena de risas estruendosas y conversación agradable, y la cena fue exquisita; has ingerido un vasto océano de pescado y un verdadero bosque de carnes a la parrilla, frutas y panes. Ahora se sirven quesos ricos bañados en miel y espolvoreados con semillas tostadas, y puedes decir por tu cabeza giratoria que el vino está prácticamente sin diluir...al menos eso es lo que parece. ¿Cuántas copas has tomado? No importa, aquí va otra...\n\nLa conversación ha pasado ahora a proezas heroicas, y alguien ha comenzado a alabar lo bien que han salido nuestras tropas en nuestra última campaña militar, con lo que brindamos por los recuerdos de nuestros valientes soldados. A medida que la discusión se centró en la guerra, un amigo de [scheme_target.GetFirstName] elogia borracho a [scheme_target.GetHerHis] como el mejor general de la sala, y hay un silencio inmediato; todas las miradas se vuelven hacia ti para ver tu respuesta, y puedes sentir cómo tu rostro se enrojece. No hay duda de que [scheme_target.GetFirstName] es conocido por su habilidad en combate, pero todos saben que tú eres el mejor luchador - podrías ser amable, o podrías poner las cosas en claro. De pie, tambaleándote de un lado a otro, te diriges a [scheme_target.GetFirstName] y das tu respuesta."
 ambitions_inv_1.a:0 "¡Vamos por otra ronda de bebidas!"
 ambitions_inv_1.b:0 "Soy el guerrero más grande aquí; ¡salud a tu líder!"
 ambitions_inv_1.c:0 "¡Lucharemos hasta la muerte!"
 ambitions_inv_1_tt:0 "[target.GetName] y [scheme_target.GetName] pelearán hasta la muerte, el último en pie ganará."

 #Finesse Character
 ambitions_inv_2_title:0 "Botín de Guerra"
 ambitions_inv_2_desc:0 "Después de nuestra última campaña militar, parece que los reclutas comandados por [scheme_target.GetName] tuvieron un gran éxito en el campo; no solo devastaron los ejércitos que se les enviaron, sino que también lograron recoger una asombrosa cantidad de corazas, lanzas, espadas y escudos de los caídos. Un día, te sorprendes al ver más de cien carretas atravesando las calles de nuestra capital, cargadas con los botines de guerra; una multitud se reúne para seguir esta procesión hacia el centro de la ciudad. Durante los días siguientes, los hombres de [scheme_target.GetFirstName]#E 's#! comienzan a trabajar, y las calles se llenan desde el amanecer hasta el anochecer con el sonido de los trabajadores gritando.\n\nCuando todo ha terminado, se ha erigido una pila masiva de armamentos, una torre ominosa de metal roto y cuero rasgado; es literalmente la estructura más alta de la ciudad y se puede ver desde millas de distancia. [scheme_target.GetFirstName] te ha invitado a acompañarlos para que te pongas ante este horrible santuario y hagas un sacrificio; afirman que este misterioso rito, de quemar grano ante los botines de guerra, es el secreto de su destreza militar. A la gente le encantaría el espectáculo, pero realmente no aprecias esta iniciativa unilateral que ha emprendido [scheme_target.GetFirstName]...¿es este monumento para glorificar al estado o para recibir elogios personales? ¿Qué deberías decir?"
 ambitions_inv_2.a:0 "Sacrifiquemos juntos para que nuestros soldados sean bendecidos"
 ambitions_inv_2.b:0 "Esto es una exhibición no autorizada, quítala"

 #Zeal Character
 ambitions_inv_3_title:0 "Un Excéntrico Piadoso"
 ambitions_inv_3_desc:0 "La piedad de nuestro pueblo es conocida por todos los que viajan por nuestro reino, y para aquellos con medios económicos, se considera un honor financiar personalmente los festivales religiosos anuales. Hasta hace poco, habías visto esto como un privilegio de la nobleza, pero hace unos días recibiste informes que te hicieron dudar. Un magistrado excéntrico está financiando la restauración de un antiguo santuario; lo que antes era ladrillo y barro ahora se está transformando en mármol, pero no todo es como parece...aparentemente se gastó una cantidad desmesurada.\n\nTu curiosidad se despierta, decides hacer una visita personal un día para ver esta maravilla por ti mismo, y te quedas asombrado por lo que encuentras. Aunque el edificio en sí es pequeño, es un logro arquitectónico impresionante, que rivaliza con los grandes edificios de [your_province_scope.GetArea.GetName] por su belleza. Te dejas llevar por la extravagancia y te quedas prácticamente sin palabras cuando ves a un anciano saliendo del santuario, vestido con ropajes ceremoniales y flanqueado por sacerdotes. 'Maestro, nos honras a todos al venir aquí.' Gesticulando a su alrededor, el oficial ríe, con los ojos brillando. 'Sé que esto es un simple adorno, pero coincides en que los dioses exigen esto y más.'"
 ambitions_inv_3.a:0 "Eres una inspiración para todos nosotros; continúa con tu buen trabajo con mi bendición"
 ambitions_inv_3.b:0 "Desvía los fondos a mis bolsillos"

 #Zeal Character
 ambitions_inv_4_title:0 "Misterios del Este"
 ambitions_inv_4_desc:0 "Has oído historias entretenidas de un astrólogo viajero llamado [mystic_man.GetName] que parece haber cautivado a las élites de nuestra corte; si esto se debe al aburrimiento de las clases altas o al poder sobrenatural de este adivino, aún está por verse.\n\nAparentemente, afirma ser un proveedor de misterios babilonios, y por un precio fijo te dirá tu futuro. Hay muchas personas que conoces que están intrigadas por estas historias risibles, y cuando llega la noticia de que Nabu dará horóscopos en una fiesta de bebidas, tu curiosidad te vence y decides ir a ver de qué se trata. \n\nHas estado esperando durante más de una hora en el patio donde todos se han reunido, cuando de repente hay un fuerte golpe en un tambor y el choque de platillos. Nabu aparece detrás de una cortina, una figura llamativa con una barba negra y salvaje y ojos que miran desde debajo del gorro frigio que lleva.\n\nMoviendo los dedos desde las voluminosas mangas de sus coloridos ropajes, comienza a entonar 'La antigua sabiduría de los caldeos me ha sido revelada; los secretos de los dioses son revelados por el paso de las estrellas en el firmamento. Pero conocer la voluntad del Cielo tiene un gran costo personal, afectando mi cuerpo.' Termina esto con una tos áspera, haciendo que pongas los ojos en blanco mientras continúa. 'Aun así, estoy dispuesto a compartir mis dones por la modesta suma de cien monedas por horóscopo. Ven, reúnanse ante mí si quieren conocer el futuro.' \n\n¡Cien monedas! Qué estafa absoluta. Resoplando, te giras para reír con el invitado a tu lado, pero ya no está allí; está arrodillado frente a Nabu, con la bolsa de monedas en la mano. Cantando agudamente en una lengua extraña, Nabu pone sus manos en la cabeza y lo empuja al suelo, entre aplausos educados de los presentes.\n\n'¡Larga vida y salud al suplicante; ha sido ordenado!' Nabu succiona aire entre sus dientes y se vuelve hacia ti, haciendo señales para que te acerques."
 ambitions_inv_4.a:0 "Supongo que no hay daño en divertirse un poco"
 ambitions_inv_4.b:0 "Esto es absurdo... solo un idiota lo creería"



