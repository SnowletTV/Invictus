 #Schemes
 scheme_ruler_popularity:0 "Aumentar Popularidad"
 scheme_ruler_popularity_desc:0 "Aunque es cierto que [your_scope.GetName] es querido por la mayoría de nuestro pueblo, ciertamente hay formas en las que podríamos fomentar su continua admiración. Veamos si no podemos hacer un par de cosas para aumentar nuestra popularidad; después de todo, tenemos los vastos recursos del estado a nuestra disposición, ¿por qué no usarlos?"

 scheme_ruler_corruption:0 "Combatir la Corrupción"
 scheme_ruler_corruption_desc:0 "Durante demasiado tiempo, nuestra paciencia ha sido abusada mientras estábamos distraídos con la gestión de nuestra nación. Mientras estábamos ocupados lidiando con la pérfida intención de nuestros enemigos extranjeros, la corrupción desenfrenada se ha extendido por nuestras tierras; hay serpientes en casa así como en el extranjero. Hagamos lo que podamos para poner fin a esta afrenta a nuestra autoridad."

