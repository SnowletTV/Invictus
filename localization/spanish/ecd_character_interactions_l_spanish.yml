  #Charisma Character
 ambitions_inv_5_title:0 "Pan Gratis para el Pueblo"
 ambitions_inv_5_desc:0 "Es un día hermoso en [your_province_scope.GetArea.GetRegion.GetName], inusualmente agradable con una brisa suave que te distrae de tu trabajo. Tu estómago que gruñe lo decide; irás al mercado y disfrutarás de una comida al aire libre por una vez. Reuniendo a tus asistentes, te diriges a la plaza principal y te recibe una vista sorprendente. Hay largas filas frente a una tienda que tiene un gran cartel pintado; 'Pan Gratis'. Las calles están llenas de niños riendo, persiguiéndose unos a otros y mordisqueando pequeños panecillos. Haces un par de averiguaciones y descubres que [scheme_target.GetName] ha estado distribuyendo pan recién horneado todos los días durante la última semana. Uno de tus hombres te trae uno de los panes y ves la impresión del nombre de [scheme_target.GetFirstName] grabado en la corteza. Frunciendo el ceño, aprietas la mandíbula; aunque este es indudablemente un gesto generoso, sientes un leve toque de celos. ¡Si nuestra gente va a disfrutar de pan gratis, deberíamos ser nosotros quienes lo distribuyamos! ¿Qué quieres hacer al respecto?"
 ambitions_inv_5.a:0 "Instalar una tienda junto a ellos y repartir vino y carne"
 ambitions_inv_5.b:0 "No confío en esto en absoluto. ¡Ciérralo!"

 #Martial Character
 ambitions_inv_6_title:0 "Podrirse en el Campamento"
 ambitions_inv_6_desc:0 "Has recibido un informe preocupante de tus administradores financieros, lleno de pruebas contundentes de que [scheme_target.GetName] ha estado abusando del cargo que les confiaste. Sabiendo que [scheme_target.GetFirstName] destaca en las artes militares, los habías nombrado para supervisar el entrenamiento en uno de nuestros campamentos militares, pero en lugar de usar los fondos asignados para proporcionar comida y equipo para los soldados, parece que [scheme_target.GetFirstName] desvió más de un tercio del presupuesto a sus propias arcas. Es cierto que habías notado la ropa ostentosa que [scheme_target.GetFirstName] ha estado usando últimamente en la corte, pero nunca pensaste dos veces de dónde podría venir ese dinero. ¡Qué audacia, exhibir la riqueza robada frente a tus propios ojos! Absolutamente tendrás que hacer algo al respecto, para que otros no piensen que pueden robar con impunidad."
 ambitions_inv_6.a:0 "Imponer sanciones y exigir que me devuelvan el dinero... ¡con interés!"
 ambitions_inv_6.b:0 "Encerrar a [scheme_target.GetName] por corrupción"
 ambitions_inv_6.c:0 "¡Hacer ejecutar a [scheme_target.GetName]!"

 #Charisma Character
 ambitions_inv_7_title:0 "Veredictos en Venta"
 ambitions_inv_7_desc:0 "Como parte de sus responsabilidades familiares, ocasionalmente [scheme_target.GetName] preside sobre casos locales que son demasiado insignificantes para molestarte; disputas menores sobre tierras y propiedades, o argumentos sobre herencias y dotes; las minucias de las quejas que constituyen las vidas de nuestro pueblo que se disputa. Preferiendo no escuchar sobre estos asuntos en absoluto, te irrita descubrir que aparentemente [scheme_target.GetFirstName] ha estado aceptando sobornos abiertamente para inclinar la justicia, degradando nuestros tribunales al convertirlos en una subasta. Recientemente, alguien claramente culpable de asesinato - literalmente sorprendido en el acto de apuñalar a una mujer hasta la muerte - entregó una bolsa de monedas de plata a [scheme_target.GetFirstName] y fue inmediatamente liberado. La gente local está comenzando a quejarse de estas perversiones de justicia y algo debe hacerse antes de que se salga de control."
 ambitions_inv_7.a:0 "Enviar un mensaje a [scheme_target.GetFirstName] de que mejor se pongan en orden, o habrá consecuencias"
 ambitions_inv_7.b:0 "Esto es intolerable... hacer arrestar a [scheme_target.GetFirstName]"

 #Finesse Character
 ambitions_inv_8_title:0 "Defraudando el Tesoro"
 ambitions_inv_8_desc:0 "Hay un asunto judicial complicado que está causando gran consternación entre tu pueblo, obligándote a intervenir antes de que se salga de control. La notoriedad de este asunto es conocida en todo nuestro país; aunque es un asunto legal complejo, con estatutos arcanos involucrados, los detalles íntimos son conocidos prácticamente por todos, subrayando el vasto interés público en este caso.\n\nDurante nuestra última guerra, en una hora desesperada cuando parecía que la victoria podría escapar de nuestras manos, habías decretado que el estado financiaría el transporte de provisiones al frente por medio de contratistas privados, un rompimiento con la práctica militar normal. Tus líneas de suministro militar estaban amenazadas por la continua hostilidad de tus enemigos, y aunque la prudencia de tus órdenes fue cuestionada por algunos de tus asesores, empujaste tu iniciativa adelante. Tu ingenio fue recompensado al final, como era de esperar, y tuvimos éxito y fuimos finalmente triunfantes; pensando que el asunto estaba terminado, comenzaste a cobrar las indemnizaciones de guerra y continuaste con el pago a tus contratistas. Fue durante este proceso que descubriste que [scheme_target.GetName], uno de los principales participantes en tu esquema poco ortodoxo, había falsificado [scheme_target.GetHerHis] informes que habían presentado. No solo enviaron alimentos en descomposición al frente, una ofensa para los soldados que estaban hambrientos y esperando esas provisiones, sino que triplicaron los cargos al estado al presentar números exageradamente inflados después del hecho.\n\nEl resentimiento por nuestro reciente conflicto perdura en la memoria de nuestra población, y cuando los detalles sombríos de este caso legal comenzaron a difundirse, el público estaba furioso. Este fraude se ve como un terrible insulto a la memoria de nuestros hombres y la gente está pidiendo sangre. El tribunal de la opinión pública está abrumadoramente en contra de [scheme_target.GetFirstName], pero debes proceder con cautela en cómo tratas con ellos, no sea que hagas enemigos poderosos entre la nobleza. Después de todo, fueron estas extensas conexiones políticas las que consiguieron a [scheme_target.GetFirstName] el contrato en primer lugar."
 ambitions_inv_8.a:0 "Ordenar que [scheme_target.GetFirstName] devuelva cada moneda que defraudó"
 ambitions_inv_8.c:0 "¡Arrestar a [scheme_target.GetFirstName] y echarlo a la mazmorras!"
 ambitions_inv_8.d:0 "Nuestras manos están atadas en este asunto..."

 #Finesse Character
 ambitions_inv_9_title:0 "Manos Pegajosas"
 ambitions_inv_9_desc:0 "Ha llegado el momento de enviar a los recaudadores de impuestos, y, como es práctica habitual, [scheme_target.GetName] es encargado de supervisar la recaudación de ingresos de las provincias más cercanas a [scheme_target.GetHerHis] hogar. Este arreglo ha funcionado maravillosamente en años anteriores y no tienes razones para pensar que las cosas serán diferentes esta vez. Sin embargo, cuando se suman los números finales en las casas de contabilidad de nuestra capital, parece que los ingresos han disminuido sustancialmente, lo cual no tiene sentido, especialmente considerando las inversiones que has dirigido personalmente en la región. Sabes que los tiempos son difíciles en todas partes, pero una pérdida del cuarenta por ciento es sin precedentes; no hay razón para que los números sean tan bajos.\n\nSabes que sacar un par de monedas de más es parte del trabajo de los recaudadores de impuestos; de hecho, así es como se les paga, pero crees que [scheme_target.GetName] ha llevado esto un poco demasiado lejos. ¿Deberías convocarlos para que comparezcan ante ti y te expliquen qué ocurrió?"
 ambitions_inv_9.a:0 "[scheme_target.GetFirstName], tienes mucho que explicar..."
 ambitions_inv_9.b:0 "Bah, descarta las pérdidas y olvídalo"

 #Zeal Character
 ambitions_inv_10_title:0 "Un Mercado Negro para Bienes Religiosos"
 ambitions_inv_10_desc:0 "Cada año, se gasta una buena parte de nuestro tesoro en mantener nuestras instalaciones religiosas; un privilegio que un buen gobernante toma en serio. Nuestros sacerdotes nunca carecen de comida o ropa, y cuando llega el momento señalado, haces grandes compras de bienes especializados, como incienso de Arabia, para que los dulces vapores de nuestra devoción puedan llenar nuestros santuarios y subir al Cielo, asegurando nuestro continuo favor divino. En años recientes, has comprado todo el incienso que los comerciantes traen consigo, familiarizándote con los diversos tipos ofrecidos, de qué tierras provienen y qué constituye la más alta calidad.\n\nSabes mejor que nadie que el incienso en particular cuesta un buen dinero, pero nunca vacilas en el gasto, sabiendo que tu piedad agrada al pueblo. Sin embargo, has escuchado informes inquietantes que te hacen temblar de indignación ante la blasfemia; uno de nuestros asesores, un fanático religioso con propiedades extensas, aparentemente ha estado vendiendo incienso en un mercado negro... pero no hay manera de que pueda tener acceso a él a menos que esté robando de los templos.\n\nEnviando a un soldado disfrazado para comprar algo clandestinamente, confirmas con tus propios ojos que es el tipo exacto de incienso que acabas de comprar. ¡Esto es una afrenta escandalosa!"
 ambitions_inv_10.a:0 "¡Confiscar todos los bienes robados!"
 ambitions_inv_10.b:0 "¡Quien sea responsable pagará por estos crímenes con su vida!"
 ambitions_inv_10.c:0 "Permitir que continúe este mercado, pero exigir nuestra parte" #add greedy