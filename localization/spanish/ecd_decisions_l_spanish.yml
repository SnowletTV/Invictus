 patronize_greek_literature_and_arts:0 "Patrocinar la Literatura y las Artes Griegas"
 patronize_greek_literature_and_arts_desc:0 "Esta cultura tiene una herencia rica y antigua, un gran tesoro oculto de literatura y estética que muchos en la capital encuentran cautivadora. Empecemos a patrocinar a sus eruditos, escritores, poetas y artistas, acerquemos a nuestras gentes y a las suyas."
