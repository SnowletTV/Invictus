#
 # Country Specific ones
 archimedes_principle:0 "Principio de Arquímedes"
 archimedes_principle_desc:0 "La ley fundamental del desplazamiento fue presentada por Arquímedes, un polímata Griego, quien postuló que un objeto sumergido en agua estaba sujeto a una fuerza ascendente igual al peso del agua desplazada por el objeto."
 astrolabe_invention:0 "Astrolabio"
 astrolabe_invention_desc:0 "El astrolabio era una herramienta compleja utilizada para medir la altitud de los cuerpos celestes en relación con el horizonte. Desarrollado a lo largo de los años, se utilizó para la navegación, la astronomía e, incluso, la programación de eventos importantes y la oración."
 polished_ceramics_invention:0 "Mercancía Pulida Negra"
 polished_ceramics_invention_desc:0 "Las mercancías pulidas negras eran una característica distintiva de las culturas emergentes del subcontinente Indio. Este arte representó un salto en la fabricación de cerámica de lujo y probablemente era una muestra de estatus."
 imperial_calendar_invention:0 "Calendario Imperial"
 imperial_calendar_invention_desc:0 "El Imperio Seléucida fue el responsable de la difusión de una nueva forma de llevar el tiempo. En lugar de comenzar el calendario de nuevo con el cambio de un monarca, se estableció un sistema primitivo pero funcional de tiempo universal. Este nuevo método ganó fuerza rápidamente y se utilizó para numerosos fines administrativos y de mantenimiento de registros."
 acta_diurna_invention:0 "Acta Diurna"
 acta_diurna_invention_desc:0 "El Acta Diurna es considerado como una de las primeras formas de periódico. Solían colocarse en los tableros de los lugares comunes y contenían información emitida por el gobierno sobre los eventos y acontecimientos importantes dentro de la nación."
 book_binding_invention:0 "Encuadernación de Libros"
 book_binding_invention_desc:0 "Si bien las tablillas de cera, los pergaminos e incluso las tablillas de piedra habían sido formas comunes de almacenar información, los romanos desarrollaron la práctica de encuadernar la información en códices, lo que prolongó de forma considerable la vida de la información almacenada."
 channeled_irrigation_invention:0 "Sistemas Complejos de Riego"
 channeled_irrigation_invention_desc:0 "Los sistemas de riego construidos en el Reino de Anuradhapura eran complejos e insuperables. Al requerir una medición precisa de la inclinación, permitieron el crecimiento generalizado de cultivos en vastas extensiones de tierra. Se dice que algunos de los conductos de irrigación más grandes alcanzaron varios kilómetros de longitud."
 brahmi_script_invention:0 "Escritura Brahmi"
 brahmi_script_invention_desc:0 "Desde el sur de la región, este antiguo sistema de escritura se usó de forma extensa en el subcontinente Indio. Encontrado en los edictos rocosos de Ashoka y en numerosos textos religiosos, la lengua proporcionaba una base común para los pueblos de India."
 soap_invention:0 "Jabón de Sebo"
 soap_invention_desc:0 "Los romanos reconocieron que los Celtas usaban una curiosa mezcla de ceniza y sebo para limpiarse y consideraron la práctica algo exótico."
 corvus_invention:0 "Corvus"
 corvus_invention_desc:0 "Se cree que es una forma única de dispositivo de abordaje que consiste en un torno y un puente, el Corvus permitía a los soldados abordar los barcos enemigos con una facilidad consumada."
 #
 #
 # Generic ones below!
 #
 commerce_inv_1:0 "Medidas Estandarizadas"
 commerce_inv_1_desc:0 "El ánfora capitolina era un ánfora que se guardaba en el templo de Júpiter y con la que se medían las demás ánforas."
 commerce_inv_2:0 "Tasas Portuarias Estatales"
 commerce_inv_2_desc:0 "Implementar una pequeña tasa sobre el uso de nuestros puertos no reducirá el tránsito y nos permitirá ganar algo más del comercio."
 commerce_inv_3:0 "Faros"
 commerce_inv_3_desc:0 "Construir faros es absolutamente necesario para que el flujo comercial de nuestra nación sea seguro. El concepto de faro evolucionó desde sencillas hogueras en las colinas hasta imponentes edificaciones como el faro de Alejandría."
 commerce_inv_4:0 "Prestamistas Regulados"
 commerce_inv_4_desc:0 "Los prestamistas rara vez alivian los aprietos de los pobres, pero debemos aceptar que son un mal necesario. Si implementamos reglamentos financieros, al menos podremos obtener un beneficio."
 commerce_inv_5:0 "Contabilidad Obligatoria"
 commerce_inv_5_desc:0 "En Roma, era un requisito legal que los mercatores y los argentii llevaran la contabilidad. Poder registrar el flujo de ingresos es necesario en una burocracia funcional."
 state_trade_inv_1:0 "Patrullas Marítimas"
 state_trade_inv_1_desc:0 "En el Mediterráneo, la piratería era un problema grave. Hasta que Pompeya erradicó a los piratas Cilicios en el 66 a.C., se requería una fuerte presencia marítima para proteger las naves civiles y militares."
 state_trade_inv_2:0 "Puestos fluviales"
 state_trade_inv_2_desc:0 "Dicen que el comercio fluye con las mareas, pero los ríos son las venas y arterias de nuestra red comercial. Si establecemos puestos a intervalos regulares, los comerciantes sentirán seguridad y atraeremos más inversiones."
 state_trade_inv_3:0 "Fomentar la exploración"
 state_trade_inv_3_desc:0 "Aún hay tierras desconocidas al este. Si alentamos a nuestros valientes ciudadanos a aventurarse hacia ellas, podremos obtener todo tipo de artículos exóticos para nuestro mercado."
 capital_trade_inv_1:0 "Balsas Fluviales"
 capital_trade_inv_1_desc:0 "Debemos satisfacer las necesidades de nuestra capital. Operar balsas frecuentes con cereales desde la costa hasta el punto más cercano a nuestra capital aliviará el trabajo de los comerciantes particulares."
 capital_trade_inv_2:0 "Oficina de Logística"
 capital_trade_inv_2_desc:0 "Nuestro pujante estado está empezando a tener dificultades debido a su gran tamaño. Debemos instituir una administración dedicada a la logística para gestionar la circulación de comerciantes y mercaderes a nuestra capital."
 global_tax_modifier_inv_1:0 "Impuesto sobre la Propiedad"
 global_tax_modifier_inv_1_desc:0 "Los terratenientes son la principal fuente de ingresos de cada estado. Al establecer un código de prácticas, podemos evitar las situaciones difíciles en la recaudación de impuestos."
 global_tax_modifier_inv_2:0 "Eisphora"
 global_tax_modifier_inv_2_desc:0 "Los Griegos tuvieron un sistema tributario efímero, pero la práctica de aplicar un impuesto a la riqueza en momentos de crisis contribuyó al tesoro."
 global_tax_modifier_inv_3:0 "Liturgias"
 global_tax_modifier_inv_3_desc:0 "Los Griegos crearon un sistema en el que los individuos adinerados debían patrocinar una obra pública. Este sistema sin duda nos será útil; sus usos son diversos, desde tragedias dramáticas hasta la formación de regimientos."
 global_tax_modifier_inv_4:0 "Uso de la Tierra Estatal"
 global_tax_modifier_inv_4_desc:0 "El imperio Maurya aplicaba un impuesto sobre el uso de la tierra en territorios considerados propiedad de la corona. La demarcación intensiva de esta tierra puede ser una importante oportunidad para ganar dinero."
 global_tax_modifier_inv_5:0 "Impuesto sobre las Importaciones"
 global_tax_modifier_inv_5_desc:0 "Muchos imperios de la antigüedad aplicaron un impuesto a la importación, y a veces a la exportación, de bienes. Si bien Roma casi no lo hacía, el imperio Maurya a veces aplicaba impuestos de hasta el 20% a los bienes importados."
 research_points_modifier_inv_1:0 "Matemática Pitagórica"
 research_points_modifier_inv_1_desc:0 "El antiguo Griego Pitágoras fue un matemático y filósofo de reputación legendaria. Adoptar los aspectos prácticos de sus teorías tendrá numerosas aplicaciones en la ciencia."
 research_points_modifier_inv_2:0 "Educación Moral"
 research_points_modifier_inv_2_desc:0 "Más importante que cualquier estudio de la matemática es el aprendizaje de cómo comportarse y cómo aplicar la razón a cualquier situación. Si enseñamos esto a nuestros niños desde la más tierna infancia, haremos surgir una nueva era en la filosofía."
 research_points_modifier_inv_3:0 "Pedagogía"
 research_points_modifier_inv_3_desc:0 "Si alentamos a quienes tienen los medios a emplear a famosos pedagogos, nos aseguraremos de que la élite posea inteligencia en abundancia al llegar a la mayoría de edad."
 research_points_modifier_inv_4:0 "El Padre de la Geometría"
 research_points_modifier_inv_4_desc:0 "Euclides de Alejandría, prolífico matemático y erudito, desarrolló el primer estudio coherente de la geometría. Debemos enseñar en toda la nación las premisas básicas que describió."
 research_points_modifier_inv_5:0 "Adoptando la Filosofía"
 research_points_modifier_inv_5_desc:0 "Las diversas escuelas filosóficas que surgieron en Grecia, y más allá, combinan la matemática, la teología, la cosmología y mucho más para crear una visión del mundo muy peculiar. El estudio, el debate y el intercambio de ideas entre estas escuelas de pensamiento seguramente harán avanzar numerosos campos de investigación."
 global_citizen_output_inv_1:0 "Derecho a ser Escuchados"
 global_citizen_output_inv_1_desc:0 "Si otorgamos a los nobles el derecho a presentar sus argumentos frente a las autoridades, aumentaremos notablemente la probabilidad de que colaboren con el sistema."
 global_citizen_output_inv_2:0 "Hipocausto"
 global_citizen_output_inv_2_desc:0 "Los Romanos fueron pioneros en la creación de calefacción subterránea. El hipocausto usaba un complejo sistema de chimeneas y calderas y fue un agregado poco común, pero prestigioso, a las villas y termas."
 global_citizen_output_inv_3:0 "Infraestructura para la Eliminación de Desechos"
 global_citizen_output_inv_3_desc:0 "La idea de una arquitectura unificada de eliminación de desechos, desarrollada hace innumerables años, aún es una noble meta. Calles limpias y termas públicas sin duda mejorarán la calidad de vida."
 global_citizen_output_inv_4:0 "Agua Limpia"
 global_citizen_output_inv_4_desc:0 "Desde simples pozos hasta imponentes acueductos, el acceso a agua potable en un derecho que exigen las clases altas."
 global_citizen_output_inv_5:0 "Servidumbre"
 global_citizen_output_inv_5_desc:0 "El antiguo derecho a que las personas libres celebren un contrato de servidumbre con los nobles es controvertido, pero seguramente será beneficioso para la élite."
 global_freemen_output_inv_1:0 "Código de Derechos"
 global_freemen_output_inv_1_desc:0 "Un código establecido que detalle los derechos de todos los miembros de la sociedad que no poseen tierras seguramente será del agrado de la mayoría."
 global_freemen_output_inv_2:0 "Controlar a los Recaudadores de Impuestos"
 global_freemen_output_inv_2_desc:0 "El poder de los recaudadores de impuestos varía mucho según la nación. Limitar cuánta coerción pueden emplear será un valioso avance para promover el crecimiento de la clase media."
 global_freemen_output_inv_3:0 "Bombas de Agua"
 global_freemen_output_inv_3_desc:0 "En todas las grandes ciudades el pueblo siempre siente desasosiego y miedo de que ocurran incendios. Instalar bombas de agua en ubicaciones clave permite que las buenas personas de nuestra nación luchen contra estos riesgos."
 global_freemen_output_inv_4:0 "Brigada Antiincendios Estatal"
 global_freemen_output_inv_4_desc:0 "La primera brigada antiincendios registrada fue instaurada por Marco Licinio Craso en el siglo I a.C. Si bien la brigada antiincendios de Craso fue más bien un grupo de extorsionistas que de auténticos bomberos, la existencia de una brigada aumentó notablemente la seguridad de las masas."
 global_freemen_output_inv_5:0 "Triumviri Capitales"
 global_freemen_output_inv_5_desc:0 "En Roma, los capitales eran responsables de las prisiones, los castigos y la paz. Instaurar este cargo aumentará en gran medida el orden de nuestra nación, lo cual sin duda mejorará la productividad."
 global_slaves_output_inv_1:0 "Derechos del Hombre"
 global_slaves_output_inv_1_desc:0 "El tratamiento de los esclavos varía mucho de estado a estado, pero creemos que un código básico de derechos humanos alentará a nuestros esclavos a esforzarse más."
 global_slaves_output_inv_2:0 "Supervisores"
 global_slaves_output_inv_2_desc:0 "En Roma, un Vilicus era un esclavo que a menudo recibía buenos tratos y tenía autoridad sobre sus compañeros. De esta forma, era más fácil comunicarse con la población de esclavos para cualquier emprendimiento."
 global_slaves_output_inv_3:0 "Esclavitud Pública"
 global_slaves_output_inv_3_desc:0 "Varios regímenes promovían la posesión de esclavos por parte del estado. En Roma, un servus publicus llevaba a cabo varios deberes cívicos, desde simples tareas serviles hasta trabajos burocráticos de rutina."
 global_slaves_output_inv_4:0 "Manumisión Conseguida"
 global_slaves_output_inv_4_desc:0 "Otorgar el derecho de que los esclavos de propiedad pública puedan ganar su libertad les da un incentivo para ser serenos y productivos a lo largo de toda su vida laboral."
 global_slaves_output_inv_5:0 "Crucifixión"
 global_slaves_output_inv_5_desc:0 "La crucifixión, común en toda la antigüedad, en Roma era un castigo reservado generalmente para los esclavos. Si bien los delitos tenían que ser graves para que alguien mereciera esa muerte, seguramente observar este castigo debía tener un intenso impacto psicológico."
 crucifixion_tooltip:1 "Se ejecutará a un personaje [THIS.GetCountry.GetAdjective] al azar."
 global_tribesmen_output_inv_1:1 "Reserva Tribal"
 global_tribesmen_output_inv_1_desc:1 "El reconocimiento oficial de ciertas áreas como pertenecientes y controladas por pueblos tribales específicos, está destinado a aumentar su voluntad de contribuir."
 global_tribesmen_output_inv_2:0 "Responsabilidad Transferida"
 global_tribesmen_output_inv_2_desc:0 "Si les otorgamos a los grupos étnicos minoritarios el derecho de autogobierno, le quitamos un peso de encima al estado y aumentamos la eficiencia de la sociedad tribal en cuestión."
 global_tribesmen_output_inv_3:0 "Diezmo sobre las Tierras"
 global_tribesmen_output_inv_3_desc:0 "A algunos les incomoda que toleremos miembros de tribus extranjeras en nuestras tierras, pero recaudar un diezmo sobre la tierra que ocupan seguramente los calmará, y además nos generará una cantidad de oro nada despreciable."
 land_tithe_tooltip:0 "Un [territory|E] [THIS.GetCountry.GetAdjective] al azar recibirá #Y 6#! [pops|E] de hombres de la tribus @tribesmen!"
 global_tribesmen_output_inv_4:0 "Representantes Tribales"
 global_tribesmen_output_inv_4_desc:0 "Si designamos representantes que en nombre de las sociedades tribales extranjeras que se encuentran en nuestras fronteras, les daremos una voz en nuestro proceso político."
 global_tribesmen_output_inv_5:0 "Derecho a la Libertad de Culto"
 global_tribesmen_output_inv_5_desc:0 "En la mayoría de los casos, no nos afecta la religión que practiquen las tribus. Por lo tanto, darles protección limitada a los derechos a practicar creencias exóticas les da seguridad y no nos cuesta demasiado."
 build_cost_inv:0 "De Architectura"
 build_cost_inv_desc:0 "'De Architectura', escrito por Marco Vitruvio Polión a fines del siglo I a.C., fue una serie de tratados sobre arquitectura Romana. Las prácticas aquí mencionadas se describen en gran detalle, lo que permite conocer los avanzados métodos de construcción de la época."
 build_time_inv:0 "Opus Caementicium"
 build_time_inv_desc:0 "El concreto Romano fue un invento seminal desarrollado en el siglo II o III a.C. Comenzó a usarse ampliamente con rapidez en villas, edificaciones militares, caminos y muchas construcciones más."
 move_pop_cost_modifier_inv:0 "Coloniae"
 move_pop_cost_modifier_inv_desc:0 "La colonización Romana de Bretaña fue un ejemplo clásico del método que habían empleado los Griegos al conquistar Persia y Egipto. Se otorgaron tierras a los soldados y a sus familias para que estos actuaran como guarnición permanente en los territorios recientemente conquistados."
 convert_pop_cost_modifier_inv:0 "Asimilación Religiosa"
 convert_pop_cost_modifier_inv_desc:0 "La práctica de integrar creencias extranjeras a la estructura panteísta de la religión Romana facilitó en gran medida asimilar extranjeros desconfiados a la república."
 citizen_promotion_cost_modifier_inv:0 "Ciudadanía Estratificada"
 citizen_promotion_cost_modifier_inv_desc:0 "Una serie de 'niveles', cada uno con diferentes derechos y privilegios, que pueden alcanzar los no ciudadanos de nuestra nación nos aseguran de que haya peldaños para subir y de que siempre exista algo por lo que esforzarse."
 freemen_promotion_cost_modifier_inv:0 "Manumisión Concedida"
 freemen_promotion_cost_modifier_inv_desc:0 "Permitir que los propietarios de esclavos liberen a sus esclavos de forma legal es fundamental para la coexistencia continua de ambos."
 enact_law_cost_modifier_inv:0 "Ius Honorarium"
 enact_law_cost_modifier_inv_desc:0 "Delegar en los magistrados el derecho a enmendar, ampliar y corregir las leyes existentes logra que nuestro gobierno no tenga que emitir fallos varias veces sobre distintas versiones de la misma ley."
 #Religious Inventions
 stability_inv_1:0 "Obligación Contractual"
 stability_inv_1_desc:0 "En muchas culturas antiguas, la religión implicaba reverencia contractual y personal. La gran cantidad de aspectos o dioses permitía que cada individuo decidiera cómo rezar y en qué forma hacerlo."
 stability_inv_2:0 "Cultos Tolerados"
 stability_inv_2_desc:0 "Las religiones mistéricas, presentes en numerosas culturas y naciones, fueron una ideología sincrética que a menudo coexistía con la religión estatal y consistían en ritos, sociedades y reuniones secretas. En la India, el Jainismo se desarrolló desde un movimiento religioso de poca importancia que finalmente fue sancionado por el estado, durante el reinado de los Mauryos. Incluso el mismo Chandragupta adoptó un estilo de vida Jainista al retirarse."
 stability_inv_3:0 "Sepulturas Estatales"
 stability_inv_3_desc:0 "Quienes son demasiado pobres como para pagar una sepultura para sus familiares deben recibir la comodidad de un servicio de sepultura patrocinado por el estado."
 stability_inv_4:0 "Sacerdotes Familiares"
 stability_inv_4_desc:0 "A menudo, las familias adineradas emplean a una figura religiosa menor para que organice el culto religioso y proteja el bienestar espiritual del hogar. En Roma, el paterfamilias (jefe de la familia) se convirtió en el responsable legal de la fe y la reverencia."
 stability_inv_5:0 "Culto Formalizado"
 stability_inv_5_desc:0 "Garantizar que todos los festivales religiosos importantes se sancionen, se observen correctamente y se organicen con diligencia protege en gran medida la estabilidad de nuestra nación."
 omen_power_inv_1:0 "Aruspicina Jerárquica"
 omen_power_inv_1_desc:0 "Los sacrificios son la forma estándar de ofrecer nuestros deseos y oraciones a la divinidad. Un código escrito que detalle cómo de aceptables son las diversas criaturas a sacrificar será de ayuda para los sacerdotes y el pueblo."
 omen_power_inv_2:0 "Fundación legendaria"
 omen_power_inv_2_desc:0 "El Mahabhárata, la Eneida y las grandes obras de Homero desempeñaron un papel decisivo en la relación entre los dioses y los hombres. Presentar estos poemas se convirtió en una herramienta popular para inspirar el orgullo cultural a la población."
 omen_power_inv_3:0 "Días Religiosos Expandidos"
 omen_power_inv_3_desc:0 "Roma fue famosa por la vasta cantidad de festivales religiosos que celebraba, algunos poco conocidos. El estado encontró en ellos una forma efectiva de complacer tanto a los plebeyos como a los nobles."
 omen_power_inv_4:0 "Canon Proscrito"
 omen_power_inv_4_desc:0 "Si bien la tolerancia es clave para la integración, algunas prácticas religiosas extranjeras simplemente son demasiado extrañas para que nuestros habitantes las acepten. Prohibir los ritos bárbaros como estos es fundamental para proteger el bienestar espiritual de nuestro pueblo."
 omen_power_inv_5:0 "Simbología Traducida"
 omen_power_inv_5_desc:0 "El uso de símbolos religiosos ampliamente reconocidos al representar a líderes, generales y figuras públicas promueve su superioridad. La Corona Irradiada a menudo se asociaba con Alejandro en el arte contemporáneo, y la práctica continuó con sus sucesores."
 land_morale_recovery_inv_1:0 "Juramento de Hermandad"
 land_morale_recovery_inv_1_desc:0 "Formalizar el compromiso de un soldado por luchar junto a sus camaradas era un acto que solidificaba el lazo de hermandad que solo el servicio militar genera. En Roma, los nuevos soldados juraban entregar sus vidas en un Ius Iurandum, el 'Juramento de Juramentos'."
 land_morale_recovery_inv_2:0 "Adivinos"
 land_morale_recovery_inv_2_desc:0 "Era común integrar a sacerdotes en los ejércitos. Transmitían la aprobación divina de las intervenciones militares de las tropas, lo cual aumentaba considerablemente la moral."
 land_morale_recovery_inv_3:0 "Estandartes de Regimientos"
 land_morale_recovery_inv_3_desc:0 "Nuestro ejército opera mediante grupos de unidades bien diferenciadas. Al asociar cada uno con un símbolo o estandarte, todos los soldados tendrán un ícono conocido del que podrán enorgullecerse."
 land_morale_recovery_inv_4:0 "Condecoraciones Militares"
 land_morale_recovery_inv_4_desc:0 "Implementar una serie de condecoraciones por valentía en la batalla fue una herramienta útil para mantener el orden y motivar a los soldados a luchar. La 'Hasta Pura', o lanza de plata, inicialmente se otorgaba a los soldados Romanos cuando mataban por primera vez."
 land_morale_recovery_inv_5:0 "Castigos Severos"
 land_morale_recovery_inv_5_desc:0 "El diezmado y otras prácticas similares se usaban como último recurso para castigar a unidades cobardes o que se habían amotinado. El diezmado consistía en seleccionar al azar a la décima parte de una unidad, que luego sería ejecutada por los demás soldados. La amenaza constante de este castigo terrible logró que los actos de cobardía fueran casi inexistentes."
 naval_morale_recovery_inv_1:0 "Auxiliares Marinos"
 naval_morale_recovery_inv_1_desc:0 "A los posibles marineros solo se les ofrecía la opción de ser tripulantes. Su principal deber era evitar que los enemigos abordaran el barco, así como capturar navíos enemigos y abordarlos. La presencia de un destacamento marino fue una tradición común en las fuerzas navales estatales."
 naval_morale_recovery_inv_2:0 "Jerarquía Naval Expandida"
 naval_morale_recovery_inv_2_desc:0 "Implementar una jerarquía formal a bordo de nuestros navíos es vital para mantener el orden en medio del caos del combate."
 naval_morale_recovery_inv_3:0 "Jerarquía de Flota"
 naval_morale_recovery_inv_3_desc:0 "Además de la compleja jerarquía de oficiales en los navíos, establecer una estructura de comando para nuestras fuerzas navales permitirá designar responsabilidades correctamente."
 naval_morale_recovery_inv_4:0 "Lista de Castigos"
 naval_morale_recovery_inv_4_desc:0 "Al publicar una lista de ofensas detallada podemos asegurarnos de que tanto los oficiales como los marineros comprendan qué tipo de obediencia esperamos de ellos en el mar."
 naval_morale_recovery_inv_5:0 "Decoración de la Proa"
 naval_morale_recovery_inv_5_desc:0 "La imagen de una orgullosa deidad clavada o pintada en la proa de nuestras naves fomentará el orgullo y la moral en la armada. Además, seguramente nuestros enemigos se amedrentarán al ver a un temible dios que se cierne sobre ellos."
 ruler_popularity_gain_inv_1:0 "Juicio Justo"
 ruler_popularity_gain_inv_1_desc:0 "Asegurarnos de que todos puedan apelar en procesos judiciales o acusaciones protege al pueblo y genera una sensación de justicia en nuestro gobierno."
 ruler_popularity_gain_inv_2:0 "Juegos Patrocinados"
 ruler_popularity_gain_inv_2_desc:0 "Autorizar eventos atléticos financiados por el estado fue una forma común de formar una base de poder político y de complacer al pueblo."
 ruler_popularity_gain_inv_3:0 "Colegialidad"
 ruler_popularity_gain_inv_3_desc:0 "Designar en forma nominal cargos idénticos en el gobierno nos permite compartir la responsabilidad y la supervisión en asuntos administrativos."
 ruler_popularity_gain_inv_4:0 "Departamento de Obras Públicas"
 ruler_popularity_gain_inv_4_desc:0 "La supervisión de obras públicas requiere gran diligencia burocrática. Además, al crear este cargo, podemos apoyar con más énfasis las decisiones del gobernante para obtener aprobación pública."
 ruler_popularity_gain_inv_5:0 "Constitución"
 ruler_popularity_gain_inv_5_desc:0 "Todos los estados se benefician de una constitución, rebosante de protección para los oprimidos y juramentos de obediencia al estado y al gobernante."
 global_population_growth_inv_1:0 "Raciones de Cereales"
 global_population_growth_inv_1_desc:0 "Entregar raciones de cereales gratuitas a aquellos que las necesiten promueve el avance de nuestra civilización."
 global_population_growth_inv_2:0 "Sellos en el Pan"
 global_population_growth_inv_2_desc:0 "Los sellos hechos en el pan se usaban para identificar qué panadería había producido una hogaza. Así se podía diferenciar la calidad y controlar alimentos contaminados."
 global_population_growth_inv_3:0 "Obstetricia"
 global_population_growth_inv_3_desc:0 "En sus comienzos, la medicina de la mujer podía ser arriesgada. Sin embargo, demostró ser invaluable a la hora de salvar la vida de innumerables bebés."
 global_population_growth_inv_4:0 "Fomentar la Migración"
 global_population_growth_inv_4_desc:1 "En los territorios donde la población fluctúa, fomentar la migración, tanto del interior de nuestro imperio como del extranjero, puede mantener estable la población."
 global_population_growth_inv_5:0 "Molino de Agua"
 global_population_growth_inv_5_desc:0 "La invención de los molinos de agua revolucionó la producción de harina y pan y permitió producir alimentos en forma masiva."
 global_unrest_inv_1:0 "F.U.G."
 global_unrest_inv_1_desc:0 "En Roma, los esclavos que habían escapado y habían sido capturados eran marcados con las letras FUG, de fugitivus. De esta forma se les advertía, así como a todos los que los vieran, sobre los peligros de rebelarse."
 global_unrest_inv_2:0 "Religión Abierta"
 global_unrest_inv_2_desc:0 "Muchos cultos religiosos promovían la igualdad y aceptaban a todos los miembros, independientemente de su clase."
 global_unrest_inv_3:0 "Estoicismo"
 global_unrest_inv_3_desc:0 "La difusión del estoicismo como movimiento filosófico promovió la creencia en un espíritu universal para el que todos los hombres eran iguales."
 global_unrest_inv_4:0 "Dramaturgia Exportada"
 global_unrest_inv_4_desc:0 "Las antiguas tragedias y comedias de los griegos, famosas en todo el mundo, entretienen a las masas desde hace siglos. Sería una pena que se limitaran solo a Grecia."
 global_unrest_inv_5:0 "Asambleas"
 global_unrest_inv_5_desc:0 "Otorgar derechos a grupos minoritarios para que organicen sus propias asambleas les dará sensación de autodeterminación, lo que hará que se comporten."
 omen_duration_inv_1:0 "Grandes Templos"
 omen_duration_inv_1_desc:0 "Expandir nuestros sitios religiosos con grandes estructuras mejora la posición social de los sacerdotes en nuestro reino."
 omen_duration_inv_2:0 "Cultos Privados"
 omen_duration_inv_2_desc:0 "Permitir la creación de cultos religiosos privados puede limitar nuestra participación, pero aumentará notablemente el fervor de nuestro pueblo."
 omen_duration_inv_3:0 "Prohibir la Brujería"
 omen_duration_inv_3_desc:0 "Los conjuros paganos y los hechizos mágicos, importados de religiones extranjeras, son una mancha en nuestro legado cultural. Prohibirlos es crucial para seguir prosperando."
 omen_duration_inv_4:0 "Dioses del Hogar"
 omen_duration_inv_4_desc:0 "Debemos alentar a todos los terratenientes a dedicar sus propiedades a un dios del hogar."
 omen_duration_inv_5:0 "Consagración Bélica"
 omen_duration_inv_5_desc:0 "Consagrar nuestras tropas a una deidad o aspecto específico durante las guerras nos permitirá conquistar bajo una ideología."
 global_manpower_modifier_inv_1:0 "Reclutamiento de Auxiliares"
 global_manpower_modifier_inv_1_desc:0 "Si usamos a los extranjeros errantes como soldados de bajo rango, nuestros valiosos ciudadanos podrán concentrarse en tareas más importantes."
 global_manpower_modifier_inv_2:0 "Paga Doble"
 global_manpower_modifier_inv_2_desc:0 "Si implementamos una jerarquía formal de carreras militares, todos los soldados comunes tendrán una meta a la que aspirar, y así la idea de una vida en el ejército será más atractiva."
 global_manpower_modifier_inv_3:0 "Auxiliares Médico"
 global_manpower_modifier_inv_3_desc:0 "La salud de nuestros soldados es de máxima importancia. La atención médica adecuada también hará que puedan volver a luchar más rápidamente."
 global_manpower_modifier_inv_4:0 "Junta Religiosa"
 global_manpower_modifier_inv_4_desc:0 "Consiste en crear una junta formal de religiosos, que se dedican a decidir qué deidades, extranjeras o no, son aceptables para que los soldados les rindan culto. Así no solo controlaremos las prácticas religiosas de nuestras tropas, sino que también alentaremos a miembros de cultos minoritarios a servirnos."
 global_manpower_modifier_inv_5:0 "Servicio de por Vida"
 global_manpower_modifier_inv_5_desc:0 "Los lesionados, tullidos o no aptos pueden seguir resultando útiles como reserva o patrullas de frontera. Así podremos asegurarnos de que los mejores soldados siempre estén luchando en la vanguardia."
 technology_cost_inv_1:0 "Herbología"
 technology_cost_inv_1_desc:0 "El conocimiento de las plantas y de las hierbas que nos rodean puede tener muchos más usos de lo que se cree: desde anticoncepción hasta medicina. No debemos subestimar la fitoterapia."
 technology_cost_inv_2:0 "Alumen"
 technology_cost_inv_2_desc:0 "El alumbre era una fuente de potasio, el cual se empleaba para diversos usos como compuestos medicinales, cosméticos y saborizantes para alimentos."
 technology_cost_inv_3:0 "Producción Masiva de Peltre"
 technology_cost_inv_3_desc:0 "El peltre es una aleación de metales blanda de uso muy extendido como material duradero para fabricar diversos objetos cotidianos."
 technology_cost_inv_4:0 "Escritura Rápida"
 technology_cost_inv_4_desc:0 "Conocida como esteganografía, la práctica de resumir textos que de otro modo ocuparían una gran cantidad de tiempo y espacio, se originó en Grecia. Se propagó rápidamente como un medio para anotar discursos o ideas importantes a un ritmo acelerado."
 technology_cost_inv_5:0 "Cero"
 technology_cost_inv_5_desc:0 "El concepto del 'cero' no existía en el sistema numérico estándar romano. La existencia de este concepto fue vital para los cálculos avanzados de los matemáticos griegos."
 global_citizen_happyness_inv:0 "Soplado de Vidrio"
 global_citizen_happyness_inv_desc:0 "Una técnica innovadora utilizada para dar forma al vidrio. El soplado de vidrio revolucionó la creación de servicios costosos."
 global_freemen_happyness_inv:0 "Ábaco de Mano"
 global_freemen_happyness_inv_desc:0 "Utilizado tanto por comerciantes como por inventores, el ábaco proporcionaba un medio para contabilizar rápidamente los costos y los gastos, lo que hacía que el comercio interior fuera un asunto mucho más ameno."
 global_slaves_happyness_inv:0 "Libertini"
 global_slaves_happyness_inv_desc:0 "Nuestros esclavos liberados pasarán a ser una clase diferenciada. Así tendrán algo a lo que aspirar y se comportarán."
 global_tribesmen_happyness_inv:0 "Distritos de Curtiduría"
 global_tribesmen_happyness_inv_desc:0 "Los horrendos olores producidos por el curtido del cuero pueden crear condiciones de vida muy desagradables. A medida que el tamaño de los centros urbanos aumentaba, se hizo evidente que había que tomar medidas."
 call_omen_cost_modifier_inv:0 "Prodigios Reinterpretados"
 call_omen_cost_modifier_inv_desc:0 "En Roma, los terribles presagios y los portentos calamitosos tuvieron que ser ratificados por el senado. En algunos casos, el senado podría volver a reunirse para decidir si un presagio era algo tan malo después de todo."
 monthly_corruption_inv:0 "Culpabilidad por Asociación"
 monthly_corruption_inv_desc:0 "Un elaborado sistema de leyes de soborno menor. El concepto de culpabilidad por asociación puso fin a muchas prácticas corruptas en la política romana y en el extranjero."
 relation_inv_1:0 "Próxenos"
 relation_inv_1_desc:0 "Los próxenos, preludio del concepto posterior de embajadores permanentes, eran elegidos por las ciudades estado griegas para ejercer como representantes en ciudades vecinas."
 relation_inv_2:0 "Sello Nacional"
 relation_inv_2_desc:0 "Al otorgar nuestro sello a quienes hablan en nuestro nombre, evitamos cualquier duda sobre la autenticidad."
 relation_inv_3:0 "Embajadores Permanentes"
 relation_inv_3_desc:0 "Al emplear permanentemente a oradores destacados para que hablen de parte nuestra, podemos aplacar mucho a nuestros vecinos."
 relation_inv_4:0 "Cargo de embajador hereditario"
 relation_inv_4_desc:0 "Designar nuevos embajadores cada vez que uno de ellos muere es un desperdicio de tiempo valioso. Debemos alentarlos a que se lleven con ellos a su familia y que, en caso de accidentes, sus hijos varones se conviertan en embajadores."
 relation_inv_5:0 "Tratados Justos"
 relation_inv_5_desc:0 "Para asegurar acuerdos justos entre naciones, es fundamental asegurarse de que ambas partes de un acuerdo diplomático conozcan totalmente sus contenidos."
 diplomatic_reputation_inv_1:0 "Conducta Humana"
 diplomatic_reputation_inv_1_desc:0 "El concepto de honor en el campo de batalla ha existido por milenios. Sin embargo, deberíamos establecer un código para lidiar con nuestros oponentes. De esta forma, nosotros también seremos tratados con justicia si nos derrotan."
 diplomatic_reputation_inv_2:0 "Negociaciones Abiertas"
 diplomatic_reputation_inv_2_desc:0 "Llevar a cabo negociaciones diplomáticas a la vista del público garantizará que ambas partes cumplan con su palabra."
 diplomatic_reputation_inv_3:0 "Inmunidad Diplomática"
 diplomatic_reputation_inv_3_desc:0 "La distancia entre sedes de gobierno significa que la seguridad de los embajadores debe ser sacrosanta: todos debemos hablar en pie de igualdad."
 diplomatic_reputation_inv_4:0 "Emisarios Nobles"
 diplomatic_reputation_inv_4_desc:0 "Nuestros súbditos, enemigos y aliados se sentirán mucho más honrados si enviamos a los miembros más distinguidos y prominentes de nuestra sociedad para que hablen de parte nuestra."
 diplomatic_reputation_inv_5:0 "Negociadores Profesionales"
 diplomatic_reputation_inv_5_desc:0 "Al redactar tratados, debemos enviar a nuestros negociadores más expertos. Hasta podemos agregar algunas cláusulas extras si incluimos suficiente jerga jurídica..."
 agressive_expansion_impact_inv_1:0 "Feciales"
 agressive_expansion_impact_inv_1_desc:0 "Los sacerdotes Feciales eran un grupo de antiguos sacerdotes latinos que realizaban extraños ritos relacionados con la declaración de la guerra."
 agressive_expansion_impact_inv_2:0 "Rerum Repetitio"
 agressive_expansion_impact_inv_2_desc:0 "Este rito que realizaban los sacerdotes Feciales consistía en enviar las exigencias de Roma a un estado enemigo, junto con el lanzamiento ritual hacia la tierra enemiga de una jabalina empapada en sangre si no se cumplían las exigencias."
 agressive_expansion_impact_inv_3:0 "Defensa de la Libertad"
 agressive_expansion_impact_inv_3_desc:1 "No importan nuestras verdaderas razones, al proclamar que los más débiles que nosotros son incapaces de defenderse, y por lo tanto necesitan nuestra benevolente asistencia, nos ganamos la aprobación del entorno internacional."
 agressive_expansion_impact_inv_4:0 "Embajadores Militares"
 agressive_expansion_impact_inv_4_desc:0 "Al otorgarles un rango militar a nuestros diplomáticos, no solo impresionaremos a nuestros enemigos, sino que también dejaremos bien claro quién lleva las riendas."
 agressive_expansion_impact_inv_5:0 "Mandato Divino"
 agressive_expansion_impact_inv_5_desc:0 "Si nos aseguramos de que nuestros vecinos se enteren de que creemos que tenemos derecho divino a conquistar, no se sorprenderán cuando lo hagamos..."
 tyranny_inv_1:0 "Oradores oficiales"
 tyranny_inv_1_desc:0 "Emplear a oradores hábiles para proclamar nuestros decretos, leyes y decisiones reducirá la probabilidad de que se genere descontento en nuestra población."
 tyranny_inv_3:0 "Aclamación con Infiltrados"
 tyranny_inv_3_desc:0 "Tal vez sea un truco muy viejo, pero colocar a algunos partidarios pagados en la muchedumbre es una forma efectiva de ganar apoyo con algunas de nuestras decisiones menos populares."
 tyranny_inv_4:0 "Adventus"
 tyranny_inv_4_desc:0 "Cuando nuestro glorioso líder viaja a otra ciudad, debemos proclamar su llegada con trompetas, júbilo y celebraciones. Así todos conocerán la majestuosidad de nuestra nación."
 tyranny_inv_5:0 "Quironomía"
 tyranny_inv_5_desc:0 "Los tradicionales gestos con las manos que emplean quienes son hábiles en retórica dan a nuestras palabras el peso y la credibilidad que necesitan."
 tyranny_inv_2:0 "Jerarquía de Responsabilidad"
 tyranny_inv_2_desc:0 "Debemos asegurarnos de que siempre haya alguien a quien culpar si nuestras decisiones fracasan."
 monthly_character_loyalty_inv_1:0 "Patrocinio Legal"
 monthly_character_loyalty_inv_1_desc:0 "Un sistema de patrocinio legal creará una forma de jerarquía en los estratos de nuestro reino."
 monthly_character_loyalty_inv_2:0 "Familias Aprobadas"
 monthly_character_loyalty_inv_2_desc:0 "Si damos reconocimiento a ciertas familias como linajes importantes relacionados con la historia de nuestra nación, garantizamos que la nobleza sea respetable."
 monthly_character_loyalty_inv_3:0 "Patrocinio Administrativo"
 monthly_character_loyalty_inv_3_desc:0 "Alentar a nuestros gobernadores a que desarrollen vínculos personales de patrocinio con sus súbditos aumenta la lealtad de éstos y refuerza el sistema."
 monthly_character_loyalty_inv_4:0 "Patrocinium"
 monthly_character_loyalty_inv_4_desc:0 "La protección que ofrece el sistema de patrocinio establece seguridad legal y financiera. Debemos alentar esta conducta en nuestra élite más benevolente."
 monthly_character_loyalty_inv_5:0 "Patrocinio Militar"
 monthly_character_loyalty_inv_5_desc:0 "Se debe ampliar la relación entre generales, soldados y veteranos para que incluya un sistema oficial de patrocinio. Esto extenderá aún más nuestra sociedad jerárquica."
 agressive_expansion_monthly_decay_inv_1:0 "Integración igualitaria"
 agressive_expansion_monthly_decay_inv_1_desc:0 "Declarar los derechos de los pueblos conquistados es un primer paso importante para la integración, y aplacará la ira de aquellos a quienes irrita nuestra conquista."
 agressive_expansion_monthly_decay_inv_2:0 "Implantar Gobernadores Locales"
 agressive_expansion_monthly_decay_inv_2_desc:0 "Una vez derrocados los gobiernos anteriores a nuestras conquistas, deberíamos respetar la administración regional local de las tierras extranjeras. Después de todo, conocen a su pueblo mejor que nosotros."
 agressive_expansion_monthly_decay_inv_3:0 "Integración Económica Gradual"
 agressive_expansion_monthly_decay_inv_3_desc:0 "Si exigimos impuestos y tributos plenos en las tierras conquistadas, seguramente solo provocaremos malestar civil. En cambio, debemos avanzar gradualmente hasta llegar al diezmo completo."
 agressive_expansion_monthly_decay_inv_4:0 "Juramentos de Lealtad"
 agressive_expansion_monthly_decay_inv_4_desc:0 "Quizá parezca un gesto insignificante, pero insistir en que las administraciones conquistadas nos juren su lealtad eterna legitima la conquista a ojos de nuestros pares."
 agressive_expansion_monthly_decay_inv_5:0 "Apologética Diplomática"
 agressive_expansion_monthly_decay_inv_5_desc:0 "Mantener al tanto de las novedades a nuestros embajadores y diplomáticos asegura que podrán calmar las aguas cuando enfurezcamos a nuestros pares."
 tribute_income_modifier_inv_1:0 "Administración Tributaria"
 tribute_income_modifier_inv_1_desc:0 "Ya es hora de que dejemos de lado los acuerdos fugaces y cambiantes con nuestros tributarios y de que implementemos acuerdos formales por escrito que detallen de forma sencilla las condiciones del trato para ambos."
 tribute_income_modifier_inv_2:0 "Acuerdos Proporcionales"
 tribute_income_modifier_inv_2_desc:0 "Algunos de nuestros tributarios menos civilizados no siempre pueden acuñar moneda para cumplir con su parte del trato. Deberíamos estar dispuestos a aceptar pagos en especie."
 tribute_income_modifier_inv_3:0 "Cuotas Anuales"
 tribute_income_modifier_inv_3_desc:0 "Ya dejamos atrás los viejos tiempos de los cofres anuales. Para mantener una contabilidad precisa, deberíamos alentar a nuestros tributarios a ofrecernos un estipendio a intervalos regulares." # [LocEditor:AwaitingBatchUpdate]
 tribute_income_modifier_inv_4:0 "Legados Tributarios"
 tribute_income_modifier_inv_4_desc:0 "Algunos de nuestros estados tributarios más alejados están menos dispuestos a pagarnos el tributo completo. Al crear un nuevo cargo de embajador, dedicado completamente a recordarles a estos incultos nuestra capacidad de represalia, tal vez los alentemos a cumplir con sus obligaciones."
 tribute_income_modifier_inv_5:0 "Estado Satélite"
 tribute_income_modifier_inv_5_desc:0 "Vale la pena reconocer formalmente la autonomía de nuestros estados tributarios si seguimos recibiendo de ellos donaciones continuas para nuestra causa."
 diplomatic_relations_inv:0 "Cumbres"
 diplomatic_relations_inv_desc:0 "Organizar cumbres frecuentes con potencias de tamaño similar es una oportunidad espléndida para forjar nuevas amistades... o enemistades."
 hold_triumph_cost_modifier_inv:0 "Monedas Triunfales"
 hold_triumph_cost_modifier_inv_desc:0 "Cada vez que celebremos un triunfo importante, deberíamos crear una moneda valiosa, acuñada puramente por el prestigio y el honor. Así, nuestra gloria será recordada por toda la eternidad."
 smear_character_cost_modifier_inv:0 "Heraldos"
 smear_character_cost_modifier_inv_desc:0 "Emplear a oradores hábiles de parte nuestra nos permitiría difundir de forma anónima la verdad acerca de los malvados que se atrevan a perjudicarnos."
 bribe_character_cost_modifier_inv:0 "Inmunidad Selectiva"
 bribe_character_cost_modifier_inv_desc:0 "Claramente, las leyes que permiten imputar a nuestras clases gobernantes dificultan notablemente el gobierno. Deberíamos enmendarlas teniendo en cuenta este nuevo principio."
 assassinate_attempt_cost_modifier_inv:0 "Contactos Turbios"
 assassinate_attempt_cost_modifier_inv_desc:0 "Crear contactos con colegios y gremios turbios dispuestos a hacer el trabajo sucio por un buen precio es algo triste, pero imprescindible."
 inspire_disloyalty_cost_modifier_inv:0 "Espionaje"
 inspire_disloyalty_cost_modifier_inv_desc:0 "Si tejemos una red de mentes comprensivas en naciones extranjeras, será mucho más fácil impulsar cambios fuera de nuestras fronteras."
 recruit_general_inv:0 "Incentivos de Mando"
 recruit_general_inv_desc:0 "No basta con esperar que nuestros generales luchen por la gloria de nuestra nación. Debemos asegurarnos de que tengan derecho a botines de guerra, propiedades y responsabilidades en las tierras que conquisten."
 endorse_party_inv:0 "Horario Fijo para el Senado"
 endorse_party_inv_desc:0 "Reglamentar un horario formal para el senado todos los días nos brindará muchas más oportunidades de convencer a quienes no concuerdan con nuestras ideas."
 fabricate_claim_cost_modifier_inv:0 "Protección agresiva"
 fabricate_claim_cost_modifier_inv_desc:0 "A veces, la única excusa que necesitamos es que somos los únicos que podemos ofrecer verdadera seguridad."
 ###Mil
 discipline_inv_1:0 "Yelmo Beocio"
 discipline_inv_1_desc:0 "El yelmo Beocio, favorecido por Alejandro, permitía ver claramente el entorno sin dejar de proteger el cráneo."
 discipline_inv_2:0 "Legión de Manipulos"
 discipline_inv_2_desc:0 "Esta táctica de formación logística, que se originó en algún punto del sur de Italia, consistía en un grupo de 'manípulos'. Cada manípulo estaba formado por 120 hombres organizados en una unidad cohesiva que luchaban en conjunto con otros manípulos."
 discipline_inv_3:0 "Incentivos para Veteranos"
 discipline_inv_3_desc:0 "Al alentar a los soldados retirados a volver a prestar servicio, aumentaremos en gran medida la experiencia en el campo de batalla de nuestros ejércitos."
 discipline_inv_4:0 "Ascenso Mediante Valentía"
 discipline_inv_4_desc:0 "Ascender a las tropas según sus acciones da a todos los hombres un motivo para esforzarse al máximo."
 discipline_inv_5:0 "Cohortes"
 discipline_inv_5_desc:0 "La Cohorte se desarrolló después de que se promulgaran en Roma las reformas de Mario. Las subunidades de las legiones se ampliaron a 480 soldados, junto con varios especialistas en logística."
 global_supply_limit_modifier_inv_1:0 "Supernumerarii"
 global_supply_limit_modifier_inv_1_desc:0 "Los supernumerarii eran un grupo auxiliar de reclutas que actuaban como refuerzos, asistentes o en otros deberes no específicos."
 global_supply_limit_modifier_inv_2:0 "Estación de Lucha"
 global_supply_limit_modifier_inv_2_desc:0 "El conocimiento del clima, la meteorología y las variaciones estacionales es fundamental para crear ejércitos y combatir. Si prestamos atención a estas señales, podemos preparar mejor a nuestras tropas."
 global_supply_limit_modifier_inv_3:0 "División de Logística"
 global_supply_limit_modifier_inv_3_desc:0 "Nuestro floreciente ejército requiere una división especializada en suministros y logística para mantener la eficiencia máxima."
 global_supply_limit_modifier_inv_4:0 "Demora en la Línea de Suministros"
 global_supply_limit_modifier_inv_4_desc:0 "Muchos generales famosos sucumbieron debido a que se capturó su línea de suministros. Tal vez podamos evitar un vergonzoso incidente exigiendo una demora considerable entre los suministros, las familias y nuestros ejércitos durante operaciones militares."
 global_supply_limit_modifier_inv_5:0 "Reserva Central"
 global_supply_limit_modifier_inv_5_desc:0 "Mantener existencias centralizadas de equipamiento militar clave garantizará que siempre podamos aprovisionar a nuestras fuerzas bélicas."
 global_defensive_inv_1:0 "Pentaspastos"
 global_defensive_inv_1_desc:0 "El Pentaspastos era una novedosa grúa Griega, ideal para construir muros defensivos, edificaciones y fortalezas."
 global_defensive_inv_2:0 "Bóveda y domo"
 global_defensive_inv_2_desc:0 "Roma fue pionera en el uso de arcos para construir puentes, lo que permitía completar tareas monumentales con gran velocidad."
 global_defensive_inv_3:0 "Campamentos Fortificados"
 global_defensive_inv_3_desc:0 "Enseñaremos a nuestros ejércitos a construir campamentos fortificados usando solamente los materiales disponibles en el entorno."
 global_defensive_inv_4:0 "Trincheras"
 global_defensive_inv_4_desc:0 "Cuando nuestros ejércitos se encuentran estacionados en un lugar durante un período prolongado, podrían aprovechar su tiempo para cavar trincheras, las cuales ralentizan el avance de posibles enemigos."
 global_defensive_inv_5:0 "Polipasto"
 global_defensive_inv_5_desc:0 "Esta grúa, variante del modelo griego anterior, izaba cargas aún más pesadas, por lo que fue posible construir fortificaciones enormes."
 siege_speed_inv_1:0 "Artillería Extraordinaria"
 siege_speed_inv_1_desc:0 "A lo largo de la antigüedad, se encuentran ejemplos de municiones de asedio poco comunes. Se usaban serpientes, partes de cuerpos mutilados y elementos inflamables para desmoralizar o enfurecer a los oponentes."
 siege_speed_inv_2:0 "Torres de Asedio"
 siege_speed_inv_2_desc:0 "Durante el asedio de Rodas, Demetrio empleó gigantescas máquinas de asedio para intentar escalar los muros de la ciudad."
 siege_speed_inv_3:0 "Cercado"
 siege_speed_inv_3_desc:0 "El proceso de rodear un lugar fortificado con fortificaciones secundarias servía para aislarlo completamente del mundo exterior."
 siege_speed_inv_4:0 "Contravallatio"
 siege_speed_inv_4_desc:0 "Esta táctica, extensión de la circumvallatio, consistía en construir otro anillo exterior que rodeaba el fuerte y evitaba que los ejércitos enemigos rompieran el asedio."
 siege_speed_inv_5:0 "Balistas"
 siege_speed_inv_5_desc:0 "Las balistas, similares a ballestas gigantes, disparaban grandes proyectiles móviles que podían destrozar paredes, cuerpos y la moral."
 global_start_experience_inv_1:0 "Aprendizaje en el Puesto"
 global_start_experience_inv_1_desc:0 "Se dice que hacer es la mejor forma de aprender. Esperamos que nuestros reclutas aprendan rápidamente con una espada en la mano. De lo contrario, morirán."
 global_start_experience_inv_2:0 "Entrenamiento Básico"
 global_start_experience_inv_2_desc:0 "Entrenar a los nuevos reclutas en los aspectos más básicos logrará que al menos sobrevivan a los primeros impactos."
 global_start_experience_inv_3:0 "Estándares de Reclutamiento"
 global_start_experience_inv_3_desc:0 "Deberíamos aspirar a formar nuestros ejércitos con quienes pueden arreglárselas en el campo de batalla."
 global_start_experience_inv_4:0 "Estándares de Reclutamiento de Élite"
 global_start_experience_inv_4_desc:0 "La disponibilidad de soldados veteranos es tal que podemos formar parte del ejército exclusivamente con ellos."
 global_start_experience_inv_5:0 "Entrenamiento Multidisciplinario"
 global_start_experience_inv_5_desc:0 "Si enseñamos a los reclutas lo básico sobre todas las posibles disciplinas marciales, sabrán mucho mejor cómo insertarse en una fuerza militar en funcionamiento."
 trireme_discipline_inv_1:0 "Marineros Profesionales"
 trireme_discipline_inv_1_desc:0 "Si empleamos marineros de profesión, estaremos seguros de que nuestras armadas tendrán los mejores hombres."
 trireme_discipline_inv_2:0 "Centuria"
 trireme_discipline_inv_2_desc:0 "Establecer un cuadro de comando en cada barco separa a los remeros comunes de la élite táctica."
 trireme_discipline_inv_3:0 "Escuadrones"
 trireme_discipline_inv_3_desc:0 "Asignar todos los barcos a un escuadrón les permitirá luchar juntos como unidad cohesiva en el fragor de la batalla."
 trireme_discipline_inv_4:0 "Rostra reforzada"
 trireme_discipline_inv_4_desc:0 "Los avances en metalistería nos permiten reforzar mejor nuestros barcos al construir los espolones."
 trireme_discipline_inv_5:0 "Harpax"
 trireme_discipline_inv_5_desc:0 "Estas catapultas a bordo disparaban garfios, lo que proporcionaba oportunidades de abordaje y anulaba las naves enemigas."
 hostile_attrition_inv:0 "Tierra Quemada"
 hostile_attrition_inv_desc:0 "Si sabemos que pronto las fuerzas enemigas atravesarán nuestro territorio, podemos asegurarnos de llevarnos o simplemente destruir cualquier posible suministro."
 army_maintenance_cost_inv_1:0 "Pagadores"
 army_maintenance_cost_inv_1_desc:0 "Dejar la supervisión de la paga de los salarios del ejército en manos de hombres sagaces e incorruptibles podría permitirnos ahorrar una cantidad sorprendente de oro."
 army_maintenance_cost_inv_2:0 "Oportunidades de Jubilación"
 army_maintenance_cost_inv_2_desc:0 "Si dividimos la paga de los soldados en salarios y oportunidades de jubilación, como tierras de cultivo, aprovechamos el hecho de que muchos simplemente no vivirán lo suficiente para recibirlas."
 navy_maintenance_cost_inv_1:0 "Amnistía Pirata"
 navy_maintenance_cost_inv_1_desc:0 "Los remeros profesionales son difíciles de encontrar. Mediante amnistías periódicas podríamos abrir el reclutamiento a aquellos que han estado en el lado equivocado de la ley"
 navy_maintenance_cost_inv_2:0 "Honesta Missio"
 navy_maintenance_cost_inv_2_desc:0 "Asegurarnos de que los marineros reciban gran parte de su paga cuando se retiren nos permite no tener que pagarles a los que no llegan tan lejos..."
 land_unit_attrition_inv:0 "Cirujanos Militares"
 land_unit_attrition_inv_desc:0 "Si formamos una pequeña división de médicos para los ejércitos activos, podemos reducir las bajas evitables que acarrea el mantenimiento de una fuerza considerable."
 naval_unit_attrition_inv:0 "Cirujanos Navales"
 naval_unit_attrition_inv_desc:0 "Si nos aseguramos de que cada nave tenga al menos un miembro de la tripulación con experiencia en el arte de curar, podemos evitar muchas bajas que ocurren en el mar."
 global_ship_recruit_speed_inv:0 "Construcción Organizada"
 global_ship_recruit_speed_inv_desc:0 "Mantener estándares de construcción específicos para nuestras naves es una forma efectiva de aumentar la velocidad de producción en nuestros astilleros."
 global_cohort_recruit_speed_inv:0 "Entrenamiento Profesional"
 global_cohort_recruit_speed_inv_desc:0 "Al emplear solo a los tutores más hábiles, podemos producir luchadores bien entrenados en menos tiempo."
 army_movement_speed_inv:0 "Marcha Rápida"
 army_movement_speed_inv_desc:0 "Los tiempos en que los soldados avanzaban en grupos desorganizados quedaron atrás. Al marchar en columnas ordenadas, evitamos perder el tiempo."
 navy_movement_speed_inv:0 "Velas Latinas"
 navy_movement_speed_inv_desc:0 "La variante de vela latina permite que los barcos naveguen contra el viento, lo cual mejora en gran medida la maniobrabilidad."
 war_score_cost_inv_1:0 "Casus Belli"
 war_score_cost_inv_1_desc:0 "Es fundamental establecer un causa de guerra justa para negociar términos favorables para la rendición de nuestros enemigos."
 war_score_cost_inv_2:0 "Propaganda Bélica"
 war_score_cost_inv_2_desc:0 "Si nos encargamos de que todos se enteren de que nuestra causa es justa, estaremos en mejores condiciones para negociar y exigir términos."
 war_score_cost_inv_3:0 "Victoria Simbólica"
 war_score_cost_inv_3_desc:0 "Al obligar a los líderes de nuestros oponentes derrotados a arrodillarse frente a nosotros y rendirnos homenaje, afirmamos nuestra supremacía. Después de esto, nadie se atreverá a pedir términos más favorables."
 siege_engineers_inv_1:0 "Zapadores"
 siege_engineers_inv_1_desc:0 "Es posible excavar largos túneles bajo las fortificaciones enemigas para permitir el acceso o incluso para dañar los muros enemigos. Se afirma que esta técnica se usó en el asedio de Veyes."
 siege_engineers_inv_2:0 "Líneas de Suministro Navales"
 siege_engineers_inv_2_desc:0 "Los asedios costeros eran particularmente complicados, ya que a menudo las ciudades enemigas podían reabastecerse por mar. Si establecemos nuestro propio sistema de patrulla y reabastecimiento, acabamos con todas las esperanzas de nuestros enemigos."
 siege_engineers_inv_3:0 "Escorpión"
 siege_engineers_inv_3_desc:0 "El escorpión era una variante pequeña y antipersonal de la ballesta de asedio. Se usaba en asedios prolongados, con resultados mortíferos."
 siege_engineers_inv_4:0 "Tormentos"
 siege_engineers_inv_4_desc:0 "Todo tipo de máquinas de asedio se clasifican en la categoría de 'tormentos'. A menudo disparan proyectiles cinéticos o incendiarios que provocan destrucción y pánico."
 siege_engineers_inv_5:0 "Rampas de Asedio"
 siege_engineers_inv_5_desc:0 "El uso de torres de asedio y arietes a menudo no era efectivo en terreno adverso. Al construir grandes rampas de tierra o escombros para llegar a las fortificaciones enemigas, fue posible hacer avanzar las máquinas de asedio sin obstáculos."
 siege_engineers_inv_6:0 "Mangonel"
 siege_engineers_inv_6_desc:0 "Se dice que el mangonel se inventó en China y se extendió hacia el oeste a lo largo de varios siglos. Era capaz de lanzar proyectiles a mucha mayor distancia que cualquier máquina de asedio anterior. Así sembraba el miedo entre los defensores."
 monthly_wage_inv:0 "Jurisdicción Financiera Ampliada"
 monthly_wage_inv_desc:0 "Los Quaestores de Roma y otros cargos ejercían poder judicial y supervisaban los asuntos de estado financieros. Al expandir la jurisdicción de estas personas, les daremos mayor autoridad para combatir los fraudes financieros y la corrupción."
 general_loyalty_inv:0 "Patrocinadores Militares"
 general_loyalty_inv_desc:0 "Al asegurarnos de que todos los generales que reclutemos cuenten con el apoyo de cierta cantidad de compañeros leales y honrados, garantizamos eliminar a aquellos que podrían abusar de su cargo."
 monthly_governor_inv:0 "Propretores y Procónsules"
 monthly_governor_inv_desc:0 "Los Gobernadores podían recibir distintos niveles de poder. Así cada uno sabía bien cuál era su lugar. De esta forma, los políticos que iniciaban su carrera podían experimentar un ejemplo de lo que les deparaba el futuro."
 experience_decay_inv_1:0 "Simulacros Activos"
 experience_decay_inv_1_desc:0 "A las tropas en el campo de batalla les beneficiaría practicar simulacros constantemente, incluso en la víspera del combate."
 experience_decay_inv_2:0 "Redistribución de Veteranos"
 experience_decay_inv_2_desc:0 "Si nos aseguramos activamente de distribuir a los veteranos más experimentados para que luchen junto a los nuevos reclutas, lograremos aprovechar por más tiempo el valor de su experiencia y conocimiento."
 subject_opinions_inv_1:0 "Dependencias Formalizadas"
 subject_opinions_inv_1_desc:0 "Al formalizar la protección de los súbitos bajo nuestro liderazgo, en forma similar al sistema de los socii con los romanos, tranquilizaremos notablemente a nuestros vasallos."
 subject_opinions_inv_2:0 "Transferencia de Ciudadanía"
 subject_opinions_inv_2_desc:0 "Si permitimos que los ciudadanos de nuestros súbditos soliciten la ciudadanía de nuestra nación, es posible que aplaquemos las tensiones entre nosotros y nuestros súbditos. Después de todo, siempre podemos negársela..."
 subject_opinions_inv_3:0 "Representantes Aliados"
 subject_opinions_inv_3_desc:0 "Al otorgar a nuestros principales súbditos una banca en el consejo, les permitimos representar mejor sus propias opiniones, independientemente de si serán escuchados o no."
 civic_roads_inv:0 "Gromáticos"
 civic_roads_inv_desc:0 "Los gromáticos ayudaban al agrimensor principal a evaluar la rectitud de los caminos. Estos ingenieros civiles eran expertos en su campo y mejoraron notablemente la eficiencia de la construcción de caminos."
 buy_military_tradition_inv:0 "Ciencia de Materiales"
 buy_military_tradition_inv_desc:0 "El concreto, la cementación, la metalurgia en bronce e incluso la carpintería contribuyen directamente al desarrollo de tecnología militar. En particular, el endurecimiento del acero abrió el camino para numerosas innovaciones que antes se creían imposibles. En Roma, el 'Praefectus Fabrum' supervisaba directamente la expansión de diversas innovaciones militares."
 global_goods_from_slaves_inv:0 "Latifundios de Esclavos"
 global_goods_from_slaves_inv_desc:0 "El establecimiento de vastas plantaciones, minas u otros establecimientos especializados dedicados a la producción, ocupados principalmente por esclavos o personas de clase obrera, mejora drásticamente la eficiencia de la recolección de recursos. A menudo estos latifundios se distribuían, tras su conquista, a ciudadanos emprendedores, comandantes y personas dispuestas a pagar el precio."
 assault_ability_inv:0 "Escaleras de Asedio"
 assault_ability_inv_desc:0 "Para tomar por asalto un lugar fortificado, en ocasiones se usaban grandes máquinas de asedio, pero a menudo esto también se podía lograr a través de medios más convencionales. Con suficientes hombres y escaleras, cualquier fuerte puede ser derrotado, más allá de las bajas."
 happiness_for_wrong_culture_modifier_inv_1:0 "Peregrini"
 happiness_for_wrong_culture_modifier_inv_1_desc:0 "Al otorgarles un estatus específico a los extranjeros, podemos darles reconocimiento legal y nacional como miembros de nuestro estado, más allá de su valor."
 happiness_for_wrong_culture_modifier_inv_2:0 "Poder Judicial Cultural"
 happiness_for_wrong_culture_modifier_inv_2_desc:0 "Devolver el poder judicial a las culturas de las provincias aliviará el trabajo de nuestros gobernadores y mantendrá contenta a la población nativa."
 happiness_for_wrong_culture_modifier_inv_3:0 "Peticiones de las Minorías"
 happiness_for_wrong_culture_modifier_inv_3_desc:0 "Si los líderes aceptados de minorías pueden presentar peticiones de parte de su pueblo, al menos tendrán la oportunidad de dar a conocer sus quejas."
 happiness_for_wrong_group_modifier_inv_1:0 "Ritos Aceptados"
 happiness_for_wrong_group_modifier_inv_1_desc:0 "Compilar una lista de ritos religiosos aceptados, practicados con frecuencia por los extranjeros en nuestro reino, brindará cierta seguridad a nuestra población extranjera."
 happiness_for_wrong_group_modifier_inv_2:0 "Sincretismo Menor"
 happiness_for_wrong_group_modifier_inv_2_desc:0 "A medida que las creencias religiosas extranjeras se popularizan en nuestras fronteras en expansión, también aumenta la incomodidad de sus practicantes. El primer paso para fomentar el consenso es adoptar e incorporar unas pocas prácticas a nuestro sistema de creencias."
 happiness_for_wrong_group_modifier_inv_3:0 "Sincretismo Intenso"
 happiness_for_wrong_group_modifier_inv_3_desc:0 "En otra época, todo nuestro pueblo tenía las mismas creencias. Ahora, nuestra nación alberga a personas de numerosas fes, credos y prácticas. Es hora de considerar seriamente adoptar diversos aspectos de las principales religiones extranjeras y crear un sistema de creencias que funcione para todos."
 military_tech_investment_inv_1:0 "Artesanos Militares"
 military_tech_investment_inv_1_desc:0 "Los gremios de artesanos empleados por el ejército garantizan que la innovación se transmita a quienes la merecen, y brindan un caldo de cultivo de ideas eruditas que fomentan el progreso."
 military_tech_investment_inv_2:0 "Praefectus Fabrum"
 military_tech_investment_inv_2_desc:0 "La rama de logística e investigación militar del ejército romano supervisaba numerosas innovaciones, así como su expansión en el ejército permanente."
 civic_tech_investment_inv_1:0 "Construcción de muros avanzada"
 civic_tech_investment_inv_1_desc:0 "El desarrollo de la arquitectura cívica fue influenciado en gran medida por la necesidad de mejores muros defensivos. Los mamposteros aplicaron métodos cada vez más innovadores para construir contrafuertes y torres. Así, las imponentes estructuras cívicas comenzaron a alzarse hacia los cielos."
 civic_tech_investment_inv_2:0 "Movimiento del Agua"
 civic_tech_investment_inv_2_desc:0 "Debido a la necesidad de agua corriente en los confines de la ciudad, se desarrollaron molinos de agua, acueductos y motores primitivos. Esta tecnología fomentó otras innovaciones, que con el tiempo produjeron aserraderos y sistemas de irrigación complejos."
 oratory_tech_investment_inv_1:0 "Datos de Censos"
 oratory_tech_investment_inv_1_desc:0 "Se dice que la práctica de censar apareció por primera vez en el Imperio Medio de Egipto. Se convirtió en un elemento fundamental, a mayor escala, para la continuidad de la administración de la república romana, ya que proporcionaba datos valiosos sobre la etnia y otros detalles de los habitantes."
 oratory_tech_investment_inv_2:0 "Censo Provincial"
 oratory_tech_investment_inv_2_desc:0 "Al ampliar el censo para incluir a los confines más alejados de nuestro reino, a los extranjeros y a todos los que residen dentro de nuestras fronteras, aumentamos notablemente el conocimiento demográfico y nuestra capacidad de planificación."
 religious_tech_investment_inv_1:0 "Registro de la Tradición"
 religious_tech_investment_inv_1_desc:0 "Los sacerdotes locales de la república, quienes a menudo trabajan sin recibir paga, transmiten una rica tradición oral de leyendas, historias y mitos. Si fomentamos que este conocimiento se transfiera a un medio más sólido, podríamos preservar nuestra tradición por toda la eternidad."
 religious_tech_investment_inv_2:0 "Escribas"
 religious_tech_investment_inv_2_desc:0 "Los escribas acompañaban a todo tipo de magistrados. Colaboraban con la creación de registros y los asuntos oficiales. También prestaban asistencia en ritos religiosos y a menudo eran responsables de la conservación de plegarias, sacramentos y juramentos."
 mercenary_maintenance_cost_inv:0 "Dependencia Mercenaria"
 mercenary_maintenance_cost_inv_desc:0 "Si hacemos que todos se enteren de que siempre empleamos a mercenarios para satisfacer nuestras necesidades militares, la oferta de personas dispuestas a trabajar seguirá siendo competitiva."
 pirate_spawn_chance_inv_2:0 "Bordada"
 pirate_spawn_chance_inv_2_desc:0 "El uso de las velas latinas permitió desarrollar una nueva maniobra naval conocida como bordada. Esta técnica permitía a los barcos navegar, aunque de forma ineficiente, en contra del viento."
 pirate_spawn_chance_inv_1:0 "Navegación Astral"
 pirate_spawn_chance_inv_1_desc:0 "Los astros han guiado durante mucho tiempo a los navegantes hasta su destino. La llegada de las cartas de navegación básicas lo convirtió en una práctica común, lo que llevó a la creación de mecanismos avanzados diseñados para seguir y predecir el movimiento de los cuerpos celestes."
 fort_maintenance_inv:0 "Equipos Dedicados al Mantenimiento"
 fort_maintenance_inv_desc:0 "Un cuadro de mamposteros empleados en forma permanente, el cual es responsabilidad de la administración de cada ciudad, garantiza la prosperidad continua de todas las fortalezas de nuestra nación a cambio de un agradable bajo precio."
 diplo_range_inv_2:0 "Estenografía"
 diplo_range_inv_2_desc:0 "Todos los países que deseen intercambiar correspondencia diplomática a grandes distancias deben dominar el arte de ocultar mensajes secretos. Podremos mantenernos en contacto con nuestros embajadores alejados mediante técnicas ingeniosas, aunque sencillas, para ocultar información."
 diplo_range_inv_3:0 "Cifrado por Sustitución"
 diplo_range_inv_3_desc:0 "Al adoptar métodos de criptografía básica para nuestros diplomáticos y mensajeros, podremos transmitir información a grandes distancias y de forma más segura."
 diplo_range_inv_4:0 "Cuadrado de Polibio"
 diplo_range_inv_4_desc:0 "El cuadrado de Polibio es una solución elegante a la necesidad de cifrar y descifrar información. Para la diplomacia a larga distancia, es fundamental la transmisión de información secreta en forma segura."
 diplo_range_inv_1:0 "Codificación"
 diplo_range_inv_1_desc:0 "Al usar una cantidad predefinida de códigos, podemos comunicarnos rápidamente y mitigar en gran medida los riesgos de la comunicación a larga distancia con nuestros emisarios y espías en cortes extranjeras."
 fort_maintenance_cost:0 "Grandes Adoberías"
 fort_maintenance_cost_desc:0 "Con las grandes adoberías que abastecen a nuestros ejércitos, seguro que reduciremos los costos de construcción y mantenimiento de nuestros fuertes."
 heavy_infantry_discipline_inv:0 "Fustuarium"
 heavy_infantry_discipline_inv_desc:0 "No hay nada que inspire tanto a un soldado como el miedo a una muerte vergonzosa."
 heavy_infantry_cost_inv:0 "Herreros Aprendices"
 heavy_infantry_cost_inv_desc:0 "Con más manos a su disposición, nuestros herreros serán más eficaces que nunca."
 heavy_cavalry_discipline_inv:0 "Sillas Escitas"
 heavy_cavalry_discipline_inv_desc:0 "Con mejores sillas, nuestra caballería seguramente se sentirá más cómoda montando sus caballos y tendrá más control de sus monturas mientras esté en combate."
 blockade_efficiency_inv:0 "Marinos Experimentados"
 blockade_efficiency_inv_desc:0 "Si queremos ser respetados por nuestras proezas navales, nos vemos obligados a invitar y reclutar a los marineros más experimentados en alta mar, sin importar sus antecedentes."
 cohort_reinforcement_speed_inv:0 "Campos de Entrenamiento Mejorados"
 cohort_reinforcement_speed_inv_desc:0 "Con campos de entrenamiento designados para nuestros reclutas, redujimos de forma considerable la cantidad de tiempo necesario para preparar a nuestros hombres para formar parte de las fuerzas armadas."
 retreat_delay_inv:0 "Retirada Táctica"
 retreat_delay_inv_desc:0 "A veces es imperativo preparar a vuestros hombres para una retirada táctica para que puedas volver a tener una posición más fuerte después."
 war_exhaustion_inv:0 "Civiles Disciplinados"
 war_exhaustion_inv_desc:0 "Aunque los tiempos de guerra pueden conducir a tiempos difíciles para nuestros civiles, ellos entenderán que necesitamos defender y expandir nuestras fronteras por el bien de todos."
 global_monthly_state_loyalty_inv:0 "Gobierno Reducido"
 global_monthly_state_loyalty_inv_desc:0 "Con un cierto control de las provincias centralizadas, nuestros lugareños seguramente se volverán más leales a la nación."
 capital_trade_inv_3:0 "Puertos Comerciales"
 capital_trade_inv_3_desc:0 "Con grandes muelles, puertos y administración reservados para los comerciantes que visitan nuestras ciudades, estamos seguros de tener una mejor administración de todo el comercio que se realiza dentro de la nación."
 monthly_wage_inv_2:0 "Oficina Temporal"
 monthly_wage_inv_2_desc:0 "Al reducir el tiempo que un solo soldado tiene un título en nuestro ejército, es menos probable que tenga el tiempo y los medios para aprovecharse del sistema."
 assimilate_pop_cost_modifier_inv_1:0 "Administración Cultural"
 assimilate_pop_cost_modifier_inv_1_desc:0 "Adoptar nuestra cultura es una señal de prestigio, y es un derecho que solo se otorga a nuestros ciudadanos extranjeros más estimados."
 create_trade_route_inv:0 "Bienes Comerciales Prestigiosos"
 create_trade_route_inv_desc:0 "Nuestros comerciantes y mercaderes han pasado años construyendo un cierto prestigio en torno a las mercancías que se exportan de nuestra nación, por lo que a más gente le gustaría tener la oportunidad de crecer más cerca y participar en nuestros acuerdos comerciales."
 global_building_slot_inv:0 "Planificación Urbana"
 global_building_slot_inv_desc:0 "Al planear nuestras ciudades con anticipación, podemos asegurarnos de sacar el máximo provecho de cualquier ubicación potencial.\n\n#R No podemos tener esto y la Planificación Rural.#!"
 monthly_governor_wage_inv:0 "Gobierno Limitado"
 monthly_governor_wage_inv_desc:0 "Desplazar la autoridad de nuestros gobernantes es esencial para reducir la probabilidad de que se conviertan en pequeños señores de la guerra independientes que intentan arrebatarle el control a nuestra dirección central."
 loyalty_gain_chance_modifier_inv:0 "Divinamente Guiado"
 loyalty_gain_chance_modifier_inv_desc:0 "Es un hecho bien conocido entre nuestro pueblo que la nación ha sido guiada por lo divino, y por lo tanto, nuestro liderazgo también debe ser el elegido. ¿Y qué tonto se opondría a algo así?"
 monthly_general_loyalty_inv:0 "Gran Triunfo"
 monthly_general_loyalty_inv_desc:0 "La lealtad de nuestros generales estará asegurada cuando luchen con el conocimiento de que un triunfo aguarda a sus victorias, y al tener la oportunidad de ser registrados en nuestros anales para ser recordados como uno de los grandes protectores de nuestra nación."
 control_range_modifier_inv:0 "Diplomacia Extendida"
 control_range_modifier_inv_desc:0 "Es imperativo que nuestra nación conozca a nuestros adversarios, sin importar cuán lejos estén."
 diplomatic_relations_inv_2:0 "Red Extranjera"
 diplomatic_relations_inv_2_desc:0 "Al construir una red masiva de contactos entre nuestros amigos, aliados y enemigos, estamos seguros de que nos entenderemos mejor los unos a los otros."
 subject_loyalty_inv:0 "Embajadas Locales"
 subject_loyalty_inv_desc:0 "Al establecer enviados diplomáticos que trabajarán desde las tierras de nuestros súbditos, seguramente sentirán que estamos más cerca que nunca."
 fort_maintenance_cost_inv:0 "Aprovisionamiento Estandarizado"
 fort_maintenance_cost_inv_desc:0 "Asegurarnos de que nuestras fortificaciones y sus guarniciones estén bien abastecidas, reparadas y atendidas solo por el personal más necesario mantendrá bajos los costos de mantenimiento."
 recruit_mercenary_inv:0 "Beneficios Mercenarios"
 recruit_mercenary_inv_desc:0 "Recompensar a los mercenarios por su servicio como si fueran nuestros propios veteranos atraerá a un mayor número de voluntarios extranjeros dispuestos a aceptar menos paga."
 change_governor_policy_inv:0 "Comités Centralizados"
 change_governor_policy_inv_desc:0 "Estandarizar las herramientas burocráticas de nuestros gobernadores proporcionándoles asistentes competentes mejorará la eficacia del gobierno local al reducir la ineficiencia."
 assemble_raiding_inv:0 "Saqueadores con Experiencia"
 assemble_raiding_inv_desc:0 "Nuestro pueblo se vio obligado a defenderse de numerosas amenazas en nuestras fronteras. En consecuencia, tenemos experiencia y pericia para aprovechar al máximo nuestros ataques en territorio enemigo."
 oaths_of_allegiance_inv:0 "Sucesión Codificada"
 oaths_of_allegiance_inv_desc:0 "Para garantizar nuestro éxito durante las futuras generaciones, es importante que el pueblo sepa quiénes seguirán nuestros pasos. Los pasos de sucesión se codificarán para que los herederos de la nación sepan cuál es su lugar."
 scientific_patronage_inv:0 "Patrocinio Científico"
 scientific_patronage_inv_desc:0 "Nuestra influencia en el escenario regional exige que demostremos nuestra beneficencia patrocinando el mecenazgo de científicos populares o capacitados."
 scientific_patronage_2_inv:0 "Investigación Patrocinada"
 scientific_patronage_2_inv_desc:0 "El mero hecho de emplear a las mentes más brillantes no es suficiente para una nación de nuestro prestigio. En su lugar, debemos proporcionarles a estos genios las herramientas de su oficio."
 intervene_inv:0 "Diplomacia de poder"
 intervene_inv_desc:0 "Ser conocido como un benefactor de los menos afortunados que nosotros, conlleva un cierto deber de protección... y tal vez de beneficio."
 civic_1:0 "Cívico"
 civic_1_desc:0 "Descripción Cívica"
 martial_1:0 "Militar"
 martial_1_desc:0 "Descripción Militar"
 oratory_1:0 "Oratoria"
 oratory_1_desc:0 "Descripción Oratoria"
 religious_1:0 "Religioso"
 religious_1_desc:0 "Descripción Religiosa"
 liburnian_invention_1:0 "Exploradores Lemboi"
 liburnian_invention_1_desc:0 "La tripulación de los barcos Lemboi livianos estaba conformada por remeros y luchadores. Las velas de estos barcos eran tan ligeras que se trasladaban a las playas de noche, por lo que estas unidades emboscaban y exploraban de forma letal."
 liburnian_invention_2:0 "Configuración Dière"
 liburnian_invention_2_desc:0 "Alternar la altura de los bancos de los remeros en un barco era una forma sencilla de ahorrar espacio. Además, permitía una mayor cantidad de remeros y, por lo tanto, más velocidad, incluso en barcos pequeños."
 naval_weapon_platform_inv_1:0 "Oxíbeles"
 naval_weapon_platform_inv_1_desc:0 "En esencia, los oxíbeles son grandes arcos compuestos sobre un soporte, aunque son versiones menos potentes de las balistas que utilizan la torsión para una mayor potencia. Se usaban con frecuencia para acribillar los remos de los barcos enemigos e impedir su maniobrabilidad."
 naval_weapon_platform_inv_2:0 "Plataforma para Catapulta"
 naval_weapon_platform_inv_2_desc:0 "Gracias a las cubiertas cerradas fue posible subir catapultas al barco, lo que se convirtió en una contramedida eficiente contra las tácticas de impacto que siempre mejoraban. Un impacto en la zona de remos de un barco enemigo afectaba de forma significativa y rápida su capacidad para golpear enemigos."
 naval_weapon_platform_inv_3:0 "Cubierta para Catapulta"
 naval_weapon_platform_inv_3_desc:0 "Los barcos con cubiertas más grandes podían albergar más máquinas de guerra, lo que los convertía en verdaderos barcos de asedio."
 naval_rostra_inv_1:0 "Rostra de Madera"
 naval_rostra_inv_1_desc:0 "Colocar una rostra, o ariete, en la proa de un barco hizo posible usarlos como arietes enormes que servían para romper remos y aplastar a los remeros, si es que no partía en dos todo el casco al atravesar el ariete en el costado del barco enemigo a toda velocidad."
 naval_rostra_inv_2:0 "Fundición de Rostras"
 naval_rostra_inv_2_desc:0 "Usar moldes para crear rostras de bronce fundido era una técnica avanzada y eficiente. Con un peso de casi 500 kilos, eran livianas como para colocarlas en barcos medianos, y además, superaban fácilmente a sus predecesores de madera."
 naval_rostra_inv_3:0 "Diseño de Rostra Avanzado"
 naval_rostra_inv_3_desc:0 "Dividir a la rostra en secciones, con un centro de guía, una parte superior y una inferior, otorgaba la integridad estructural de asestar un golpe devastador, mientras se dispersaba la fuerza del impacto en el barco atacante para evitar que el golpe lo dañara. Además, y no menos importante, era más fácil liberarse del barco impactado, lo que impedía que su tripulación comenzara el abordaje."
 naval_rostra_inv_4:0 "Rostras Pesadas"
 naval_rostra_inv_4_desc:0 "A medida que los barcos fueron más grandes, aumentó la capacidad de llevar arietes más pesados. Estos podían pesar hasta dos toneladas métricas de bronce macizo, lo que los convertía en poderosos destructores de puertos que podían romper cualquier fortificación con facilidad."
 mega_catamaran_inv:0 "Proa de Catamarán"
 mega_catamaran_inv_desc:0 "La proa de catamarán creaba una gran estabilidad y tenía una cubierta más grande donde se podían subir catapultas más grandes, lo que convertían al barco en una verdadera fortaleza."
 counterbalanced_oars_inv:0 "Remos con Contrapeso"
 counterbalanced_oars_inv_desc:0 "Al colocar contrapesos de plomo en un extremo del remo, los remos quedaban balanceados y para los remeros eran más fáciles de manejar."
 double_bow_and_stern_inv_1:0 "Proa Doble"
 double_bow_and_stern_inv_1_desc:0 "Al construir barcos con una proa doble, se mejoraba de forma significativa su capacidad de recibir impactos."
 double_bow_and_stern_inv_2:0 "Popa Doble"
 double_bow_and_stern_inv_2_desc:0 "La popa doble aumentaba aún más las capacidades defensivas de un barco."
 naval_tactic_inv_1:0 "Táctica Kuklos"
 naval_tactic_inv_1_desc:0 "Ubicar a los barcos en círculo, con las rostras hacia afuera, era una táctica puramente defensiva que se empleaba en caso de una evidente inferioridad numérica."
 naval_tactic_inv_2:0 "Táctica Periplous"
 naval_tactic_inv_2_desc:0 "Rodear una flota enemiga para atacar los flancos y la popa era una táctica letal, pero agotadora para los remeros. Por lo tanto, era más adecuada para usar con barcos más pequeños y maniobrables."
 naval_tactic_inv_3:0 "Táctica Diekplous"
 naval_tactic_inv_3_desc:0 "Una formación de dos columnas de galeras, en la que la primera línea atravesaba y rompía los remos del adversario, y así quedaban expuestos para que la segunda línea de atacantes los abordara."
 katapharct_inv:0 "Cubiertas Catafractas"
 katapharct_inv_desc:0 "Las cubiertas cerradas fueron posibles con los barcos de mayor tamaño, lo que protegía a los remeros en cierta forma."
 # Culture Specific Inventions
 italic_arches_inv:0 "Arcos"
 italic_arches_inv_desc:0 "Si bien se ha registrado el uso de los arcos por todo el Mediterráneo, los romanos fueron quienes dominaron esta forma de arquitectura que les permitió construir acueductos y puentes enormes que unían todo su imperio."
 italic_heating_inv_1:0 "Calefacción Central"
 italic_heating_inv_1_desc:0 "Al dirigir el aire caliente, que se generaba en calderas subterráneas, por huecos en las columnas, se podían climatizar edificios enteros para que fuesen más agradables durante las épocas más frías del año."
 italic_heating_inv_2:0 "Terma"
 italic_heating_inv_2_desc:0 "Las instalaciones públicas para bañarse eran comunes en todo el Imperio Romano. Al calentar el aire y el agua que se dirigía por cañerías en las paredes, las termas podían ofrecer saunas y piscinas con agua a distintas temperaturas."
 italic_cursuspublicus_inv:0 "Cursus Publicus"
 italic_cursuspublicus_inv_desc:0 "Un sistema de correo regulado por el estado que se usaba para enviar mensajes, paquetes y hasta personas de una estación importante a otra a lo largo del imperio romano. Los mensajeros solían viajar en carros tirados por caballos y recorrían hasta 80 kilómetros por día. Así eran posibles la administración y la comunicación eficientes en todos los rincones de la nación."
 italic_bacon_inv:0 "Tocino"
 italic_bacon_inv_desc:0 "Al combinar los procesos de salado, curado y ahumado, la carne de cerdo podía conservarse con eficacia y así transportarse a lo largo de grandes distancias sin descomponerse. Por eso, el tocino era asequible para las personas comunes y se convirtió en un elemento básico de la dieta en todo el Imperio Romano. La carne fresca, por otro lado, quedaba reservada a las clases altas, quienes podían pagarla."
 italic_lex_frumentaria_inv:0 "Lex Frumentaria"
 italic_lex_frumentaria_inv_desc:0 "La distribución de trigo a las clases más bajas a precios subsidiados, o incluso gratis, les daba un gran alivio a los menos afortunados, algo similar a los beneficios sociales de hoy en día."
 italic_julian_calendar_inv:0 "Calendario Juliano"
 italic_julian_calendar_inv_desc:0 "Un sistema propuesto por Julio César en el 46 a.C., que se diseñó según el año solar con un año bisiesto cada cuatro años para ajustar las diferencias. La duración de un año se podía alterar previamente por medios políticos, pero el calendario juliano eludía este fenómeno corrupto al asegurarse de que se mantuviera alineado con el año tropical sin la intervención humana."
 italic_insulae_inv:0 "Insulae"
 italic_insulae_inv_desc:0 "Las insulae, utilizadas principalmente por la clase trabajadora, ofrecían condiciones de vivienda decentes en distritos densamente poblados. Estaban conformadas por varias casas en una cuadra más grande, algo muy similar a los edificios de departamentos modernos."
 italic_etruscan_pottery_inv:0 "Cerámica Etrusca"
 italic_etruscan_pottery_inv_desc:0 "La cerámica Etrusca se originó al copiar importaciones Griegas, pero se comerció ampliamente a las culturas vecinas e influenció en gran medida la cerámica y el arte romanos."
 italic_lituus_inv:0 "Lituus"
 italic_lituus_inv_desc:0 "Originario de los Etruscos, el lituus era una trompeta larga de latón con forma de J que se usaba para comunicar maniobras de guerra y también en contextos formales como procesiones funerales y de triunfo."
 italic_pilum_scutum_inv:0 "Pilum y scutum"
 italic_pilum_scutum_inv_desc:0 "La infantería usaba una amplia variedad de equipo, pero la jabalina pilum y el escudo scutum son dos de las piezas más icónicas que se usaban comúnmente en los manípulos."
 greek_odometer_inv:0 "Odómetro"
 greek_odometer_inv_desc:0 "Antes del odómetro, las distancias se medían contando pasos, lo que era un método algo impreciso. Al colocar un odómetro sobre un carro, se podía lograr una medición más exacta al contar las vueltas de las ruedas del carro."
 greek_cartography_inv:0 "Cartografía"
 greek_cartography_inv_desc:0 "Los antiguos Griegos lograron grandes avances al crear mapas precisos, que se convirtieron en recursos importantes para los sectores militares y cívicos a la hora de planificar campañas y actividades comerciales."
 greek_stoicism_inv:0 "Estoicismo"
 greek_stoicism_inv_desc:0 "El Estoicismo es un sistema filosófico que se centra en el orden lógico y natural de las cosas. Aquellos que lo practican se esfuerzan por aceptar el presente tal como es, y no permiten que las emociones los controlen."
 greek_epicureanism_inv:0 "Epicureísmo"
 greek_epicureanism_inv_desc:0 "La filosofía Epicúrea enseña que todas las cosas se deben hacer con moderación, limitando los deseos y disfrutando de los placeres simples para lograr la tranquilidad, librarse del miedo y abandonar el dolor."
 greek_pyoulkos_inv:0 "Pyoulkos"
 greek_pyoulkos_inv_desc:0 "El pyoulkos era un instrumento médico, formado por una cámara y una aguja hueca, similar a las jeringas actuales. El pyoulkos se usaba para extraer sustancias como la pus o para inyectar líquidos en el organismo."

 #greek_heating_inv:0 "Central Heating"
 #greek_heating_inv_desc:0 "By leading hot air - generated from fires - through flues in the ground, whole buildings could be heated and made more comfortable during the chillier parts of the year."
 greek_advanced_astronomy_inv_1:0 "Astrolabio"
 greek_advanced_astronomy_inv_1_desc:0 "El astrolabio era un dispositivo astronómico que mostraba un modelo del universo. Tenía varias funciones, como medir la altura de los cuerpos celestes en el horizonte o determinar la latitud local. Era una herramienta práctica para los astrónomos y marineros."
 greek_advanced_astronomy_inv_2:0 "Astronomía Avanzada"
 greek_advanced_astronomy_inv_2_desc:0 "Mediante el uso de un dispositivo diferencial para determinar el ángulo entre las posiciones eclípticas del sol y de la luna, se crearon mecanismos avanzados capaces de predecir los eclipses solares y lunares, lo que expandió aún más la comprensión astronómica del universo."
 greek_advanced_mechanics_inv:0 "Mecánica Avanzada"
 greek_advanced_mechanics_inv_desc:0 "Los ingenieros civiles griegos usaban la transmisión por cadena, los sistemas de palancas y las mecánicas con pistones en construcción y aplicaciones prácticas, lo que simplificaba en gran medida las necesidades de la ingeniería avanzada."
 greek_fire_hose_inv:0 "Manguera contra Incendios"
 greek_fire_hose_inv_desc:0 "Al aplicar la mecánica de la bomba con doble pistón, Herón de Alejandría inventó la manguera contra incendios, que se convirtió en una herramienta eficiente para combatir grandes conflagraciones."
 greek_clock_mechanics_inv:0 "Mecánica de Relojería"
 greek_clock_mechanics_inv_desc:0 "La mecánica de relojería comenzó a evolucionar durante la era helenística y tenía aplicaciones prácticas para contar el tiempo. También se utilizaba en sistemas de alarmas complejos para indicar tiempos preestablecidos al hacer sonar gongs o soplar aire comprimido por trompetas."
 gallic_chainmail_inv:0 "Cota de Malla"
 gallic_chainmail_inv_desc:0 "Los Celtas eran conocidos por usar armaduras de cota de malla desde el siglo IV a.C. Esta armadura ofrecía una gran protección contra la mayoría de las armas que se usaban en esa época."
 gallic_oppidum_inv:0 "Oppidum"
 gallic_oppidum_inv_desc:0 "Las oppidas eran asentamientos grandes y fortificados que, por lo general, se construían en colinas, por lo que eran fáciles de defender. Las oppidas se convirtieron en puntos económicos importantes y centros de comercio. También eran centros políticos en donde las autoridades de la sociedad Gala tomaban sus decisiones."
 gallic_celtic_calendar_inv:0 "Calendario Celta"
 gallic_celtic_calendar_inv_desc:0 "Los calendarios Celtas se alineaban con el ciclo lunar, y comenzaban cada mes en la misma fase. Se utilizaban para hacer un seguimiento de la duración de los días, semanas y meses, y para decidir cuándo se podían celebrar los festivales de temporada importantes."
 gallic_four_horned_saddle_inv:0 "Silla de montar de cuatro pomos"
 gallic_four_horned_saddle_inv_desc:0 "La silla de montar de cuatro pomos era una silla de madera maciza que distribuía de mejor manera el peso del jinete en el lomo del caballo. Esto lo liberaba del estrés y permitía un uso prolongado y una mejor maniobrabilidad. Además, sirvió como base para el desarrollo del estribo siglos después."
 gallic_trimarcisia_inv:0 "Trimarcisia"
 gallic_trimarcisia_inv_desc:0 "La Trimarcisia o 'hazaña de tres jinetes' era una táctica de caballería que usaban los Celtas, en la cual los caballos o jinetes caídos eran reemplazados rápidamente por unidades de refuerzo en espera. Esto les permitía mantener sus filas y combatir con toda su capacidad durante las batallas."
 gallic_montefortino_helmet_inv:0 "Casco Montefortino"
 gallic_montefortino_helmet_inv_desc:0 "Los cascos Montefortino stenían una forma redonda sencilla que incluía una protección en el cuello y placas unidas con bisagras que cubrían las mejillas. Estos cascos ofrecían una buena protección y no comprometían la visibilidad. Tiempo después, los Romanos adoptaron este modelo y continuaron creando versiones modificadas durante siglos."
 gallic_noric_steel_inv:0 "Acero Nórico"
 gallic_noric_steel_inv_desc:0 "El acero Nórico se explotaba en regiones ubicadas cerca de lo que hoy en día es Austria y Eslovenia. Este contaba con una composición química natural que lo hacía más duro que el hierro."
 gallic_celtic_plough_inv:0 "Arado Celta"
 gallic_celtic_plough_inv_desc:0 "Los Celtas mejoraron el ineficiente arado romano con cuchillas de hierro, que podían cortar a más profundidad y remover el suelo. Esto facilitó la tarea de arar, ya que se podía preparar el campo en una sola pasada, en vez de en varias como se necesitaba con los arados de madera antiguos."
 gallic_timbered_roads_inv:0 "Caminos de Madera"
 gallic_timbered_roads_inv_desc:0 "Las culturas Galas precedieron a los Romanos al conectar sus asentamientos con caminos, generalmente pavimentados con troncos para que fuesen duraderos y adecuados para viajar con carros y vagones pesados."
 indian_crucible_steel_inv:0 "Acero de Crisol"
 indian_crucible_steel_inv_desc:0 "El acero de crisol fue una evolución del acero Wootz en el cual se agregaba arena, vidrio y cenizas a la aleación para remover y fomentar impurezas. Esto mejoraba aún más la calidad del material y le otorgaba la resistencia necesaria para su uso deseado."
 indian_cataract_surgery_inv:0 "Cirugía de Cataratas"
 indian_cataract_surgery_inv_desc:0 "Al insertar una aguja filosa por el ángulo del ojo, el cristalino opacado se podía tirar hacia atrás, lo que permitía que entrara luz al ojo, y así el paciente recuperaba la visión en algún grado."
 indian_tube_drawn_technology_inv:0 "Cuentas de Vidrio"
 indian_tube_drawn_technology_inv_desc:0 "Mediante un método de trefilado de tubos, un proceso en el cual un material pasa por un mandril para reducir su diámetro, las antiguas civilizaciones indias producían brillantes cuentas de vidrio que se usaban en joyería y ornamentación."
 indian_wootz_steel_inv:0 "Acero Wootz"
 indian_wootz_steel_inv_desc:0 "Gracias a la disponibilidad del acero al carbono, que se encontraba al sur de la India, los lugareños comenzaron la producción de un hierro acerado conocido como wootz. Se caracterizaba por unos patrones marcados y la capacidad de crear hojas afiladas y duraderas para espadas."
 indian_toe_stirrup_inv:0 "Estribo"
 indian_toe_stirrup_inv_desc:0 "Al unir una cuerda (con un nudo en un extremo para el dedo gordo del pie) a la silla de montar, se creó una versión antigua del estribo, que era adecuado para el clima indio cálido en el cual la gente solía cabalgar descalza."
 indian_cashmere_wool_inv:0 "Lana de Cachemira"
 indian_cashmere_wool_inv_desc:0 "La cachemira es una fibra que se obtiene de la cabra de Cachemira, pero es más fina, resistente, liviana y aislante que la lana de oveja. Se sabe que los chales y otras prendas de cachemira se produjeron en la región Cachemira de India en el siglo III a.C."
 indian_indigo_dye_inv:0 "Tinte Índigo"
 indian_indigo_dye_inv_desc:0 "El pigmento azul índigo, que se extrae de las hojas de ciertas plantas, era un producto de lujo valioso que se utilizaba para teñir ropa y otras telas. Este tinte se abrió paso por rutas de comercio hasta llegar a Roma y a Grecia."
 indian_trigonometric_functions_inv:0 "Trigonometría"
 indian_trigonometric_functions_inv_desc:0 "Las funciones trigonométricas del seno y coseno se originaron en la astronomía India y ampliaron nuestro conocimiento del mundo. Además, se les encontró aplicaciones prácticas en navegación y proyectos de construcción."
 indian_hindu_number_system_inv:0 "Sistema Numérico Hindú"
 indian_hindu_number_system_inv_desc:0 "El sistema de números hindú inventó el concepto de los decimales y sentó las bases de este sistema y del sistema numeral arábigo tan difundido."
 #Great Works
 gw_effect_martial_education_inv:0 "Academia Estratégica"
 gw_effect_martial_education_inv_desc:0 "Nuestros jóvenes deben ser iniciados en la profesión de guerra más noble de una forma que corresponda a nuestros ancestros. La construcción de grandes salones dedicados a ese tipo de educación debe estar por siempre en la mente de nuestra gente."
 allow_gw_effect_martial_education:0 "Permite seleccionar el efecto Gran Maravilla #Y Educación Militar#!."
 gw_effect_finesse_education_inv:0 "Escuela de Deber Cívico"
 gw_effect_finesse_education_inv_desc:0 "Los jóvenes deben encontrar su lugar en nuestra gran burocracia. Para comprender el verdadero alcance de esta responsabilidad, corresponde que aprendan en un edificio tan grande como nuestra civilización."
 allow_gw_effect_finesse_education:0 "Permite seleccionar el efecto Gran Maravilla #Y Educación Gubernamental#!."
 gw_effect_charisma_education_inv:0 "Escolástica Diplomática"
 gw_effect_charisma_education_inv_desc:0 "De seguro somos conocidos por nuestro gran progreso diplomático, así que debemos construir un lugar adecuado para educar a nuestros jóvenes, con el fin de seguir con esta gran tradición."
 allow_gw_effect_charisma_education:0 "Permite seleccionar el efecto Gran Maravilla #Y Educación Diplomática#!."
 gw_effect_zeal_education_inv:0 "Facultades Teológicas"
 gw_effect_zeal_education_inv_desc:0 "No existe una mejor forma de alabar lo divino que aprender la teología de siglos en un monumento dedicado a nuestros dioses."
 allow_gw_effect_zeal_education:0 "Permite seleccionar el efecto Gran Maravilla #Y Educación Religiosa#!."
 gw_effect_slave_work_inv:0 "Un monumento a la Eficiencia"
 gw_effect_slave_work_inv_desc:0 "Debemos asegurar nuestro dominio mediante la construcción de un edificio de presagio en nombre de la sumisión. ¿Entonces quién negaría nuestro dominio?"
 allow_gw_effect_slave_work:0 "Permite seleccionar el efecto Gran Maravilla #Y Trabajo Esclavo#!."
 gw_effect_culture_expansion_inv:0 "Dominio Mediante la Iluminación"
 gw_effect_culture_expansion_inv_desc:0 "Aquellos abiertos a la iluminación deben aprender más sobre nuestras costumbres. Debemos construir una maravilla que compita con los edificios antiguos para enseñarles nuestras costumbres a la gente diversa de este mundo."
 allow_gw_effect_culture_expansion:0 "Permite seleccionar el efecto Gran Maravilla #Y Cultura en Expansión#!."
 allow_gw_effect_civil_engineering:0 "Permite seleccionar el efecto Gran Maravilla #Y Ingeniería#!."
 allow_gw_effect_governing_doctrine:0 "Permite seleccionar el efecto Gran Maravilla #Y Tradiciones de Gobierno#!."
 allow_gw_effect_noble_pop_doctrine:0 "Permite seleccionar el efecto Gran Maravilla #Y Honor a los Nobles#!."
 allow_gw_effect_expanding_population:0 "Permite seleccionar el efecto Gran Maravilla #Y Nación Fértil#!."
 gw_effect_fantastic_ruler_inv:0 "Avatar de Gloria"
 gw_effect_fantastic_ruler_inv_desc:0 "Nuestra gloriosa élite se merece mucha más fama y reconocimiento por sus trabajos. Debemos construir hacia el cielo para mostrarle su poder al mundo."
 allow_gw_effect_fantastic_ruler:0 "Permite seleccionar el efecto Gran Maravilla #Y Honor al Líder#!."
 allow_gw_effect_diplomacy_supreme:0 "Permite seleccionar el efecto Gran Maravilla #Y Tradiciones Diplomáticas#!."
 allow_gw_effect_diplomats_supreme:0 "Permite seleccionar el efecto Gran Maravilla #Y Doctrinas Diplomáticas#!."
 allow_gw_effect_conquerer_doctrine:0 "Permite seleccionar el efecto Gran Maravilla #Y Tradiciones de Conquista#!."
 allow_gw_effect_siege_doctrine:0 "Permite seleccionar el efecto Gran Maravilla #Y Tradiciones de Asedio#!."
 allow_gw_effect_defense_doctrine:0 "Permite seleccionar el efecto Gran Maravilla #Y Defensa Cultural#!."
 allow_gw_effect_strong_generals:0 "Permite seleccionar el efecto Gran Maravilla #Y Honor a los Generales#!."
 allow_gw_effect_omen_doctrine:0 "Permite seleccionar el efecto Gran Maravilla #Y Respeto a los Augurios#!."
 allow_gw_effect_strong_admirals:0 "Permite seleccionar el efecto Gran Maravilla #Y Honor a los Almirantes#!."
 governors_gain_finesse_invention:0 "Todo #Y Gobernador#! obtiene #Y 1#! @civic_icon!"
 commands_gain_oratory_invention:0 "Todo #Y Comandante de Legión#! obtiene #Y 1#! @oratory_icon!"
 add_gold_commanders_invention:0 "Todo #Y Comandante de Legión#! obtiene #Y 500#! @gold!"
 allows_espionage_character_interaction:0 "Habilita la opción de Interacción de Personajes #Y Espionaje#!."
 rulers_gain_2_additional_zeal:0 "Después de desbloquear esta invención, todos los recién nacidos de un personaje endiosado obtienen #Y 1#! @military_icon! @civic_icon! @oratory_icon! y @religious_icon!."
 god_is_dead:0 "Epicureísmo Militante"
 god_is_dead_desc:0 "El concepto de una religión popular no forma parte de nuestro futuro. Aunque la gente pida a gritos el amor por lo divino, es por su propio bien que vamos a destronar a los dioses."
 dethrone_god:0 "#Y Profanar Templos#! ahora restaura #Y 10#! de Estabilidad."
 loosened_tributaries_inv:0 "Concesiones Tributarias"
 loosened_tributaries_inv_desc:0 "No hay nada tan reconfortante para nuestros vecinos como soltar nuestra esfera de influencia. Si nos vieran abandonar el control absoluto, solo nos beneficiaría en el escenario global."
 tributaries_instead_inv_tt:0 "#Y Liberar Súbditos#! de nuestra propia tierra fuera de los tratados de paz ahora reduce la #Y Expansión Agresiva#! en #Y 5.0#!, pero el súbdito liberado se convertirá en #Y Tributario#! en lugar de en #Y Estado Clientelar#!."
 allow_capital_legion_law:0 "Ahora puede promulgarse una ley para reclutar una #Y Legión#! en la #Y Región Capital#!."
 allow_all_legion_law:0 "Ahora puede promulgarse una ley para reclutar #Y Legiones#! libremente."
 land_won_by_the_spear:0 "Ganando Territorio a Punta de Lanza"
 land_won_by_the_spear_desc:0 "Todos los imperios deben caer tarde o temprano. Lo justo es que quienes desafían la hegemonía de nuestro tiempo se beneficien con la caída de los imperios. Todo el territorio ganado a punta de lanza será para el vencedor."
 unlocks_imperial_conquest_wargoal:0 "Desbloquea el Objetivo Militar #Y Desafío Imperial#! contra todos los países que sean #Y Grandes Potencias#! o más."
 imperial_conquest_wargoal:0 "Desafío Imperial"
 war_goal_imperial_conquest_wargoal:0 "Desafío Imperial"
 war_goal_imperial_conquest_wargoal_desc:0 "El Objetivo Militar es mostrar superioridad. Los participantes obtendrán puntaje militar al ganar batallas.\nAcumular más de $THRESHOLD|Y%$ en puntaje militar de las batallas ganadas otorgará ganancias de puntaje militar con el tiempo.\n\nEste Objetivo Militar emplea #Y Mecánicas Especiales#!. Cualquier ocupación en vuestro territorio o en los territorios objetivos serán #R anexionados inmediatamente#! por el líder de guerra ocupante."
 SUPER_GUARANTEES_ENABLED:0 "#Y Esfera de Influencia:#!\nLos países vecinos con menos de #Y 12#! territorios que hayamos #Y Garantizado#! tendrán una pequeña probabilidad de ofrecerse a ser nuestros súbditos con el tiempo. La probabilidad aumenta con el #Y Carisma#! de nuestro Gobernante y con nuestro poder relativo."
 global_settlement_building_slot_inv:0 "Planificación Rural"
 global_settlement_building_slot_inv_desc:0 "Al concentrar los esfuerzos de los urbanistas de nuestra ciudad en la integración rural, podemos economizar el uso de nuestra tierra y recursos preciados.\n\n#R No podemos tener esto y Planificación Urbana.#!"
 enables_foundry_building_tt:0 "Desbloquea la construcción #Y Fundición#! en la ciudad."
 unlocks_theater_tt:0 "Desbloquea la construcción #Y Gran Teatro#! en la ciudad."
 unlocks_temple_tt:0 "Desbloquea la construcción #Y Gran Templo#! en la ciudad."
 has_proclaimed_dictatorship_ci:0 "Se le concedió a nuestro gobernante temporalmente poderes dictatoriales."
 dictatorship_step_1:0 "Reescribir la Constitución"
 dictatorship_step_1_desc:0 "Con el imperio, el poder de nuestro gobernante se ha vuelto eficazmente ilimitado, sin embargo por un tiempo. Podemos hacerlo mejor que esto..."
 dictatorship_step_2:0 "Garantizar la Estabilidad Nacional"
 dictatorship_step_2_desc:0 "Nadie en nuestro gobierno tiene lo necesario para garantizar que nuestra preciada constitución permanezca pura de espíritu. Por el bien de la república, debemos garantizar un futuro estable."
 dictatorship_step_3:0 "Exigir una Línea de Sucesión"
 dictatorship_step_3_desc:0 "Nuestro pueblo desea una sucesión sólida y hereditaria."
 dictatorship_step_4:0 "Solicitar Línea de Sucesión"
 dictatorship_step_4_desc:0 "Nuestro apoyo popular es tan inmenso que no tenemos otra opción mas que aceptar las exigencias de nuestro pueblo e instaurar una línea de sucesión eterna."
 creates_stability_scaled_civil_war:0 "#R Nos veremos forzados a enfrentarnos en una gran Guerra Civil, y su tamaño será inversamente proporcional a nuestra estabilidad.#!"

 #New Inventions

 #Iberian
 brass_coinage_inv:0 "Monedas de Latón"
 brass_coinage_inv_desc:0 "Acuñemos monedas de bronce, plata, electrum y oro para atraer a más mercaderes a nuestros mercados y vender nuestras mercancías en volúmenes mayores."
 iberian_ceramics_inv:0 "Cerámica Íbera"
 iberian_ceramics_inv_desc:0 "Tras haber aprendido a utilizar el torno alfarero de los Fenicios, ahora fabricamos ánforas de cerámica roja para almacenar y transportar vino, aceite y otros productos."
 tartessian_script_inv:0 "Escritura Tartesa"
 tartessian_script_inv_desc:0 "Nuestro sistema de escritura, un sistema híbrido de letras y glifos silábicos, está influenciado por los alfabetos Fenicio y Griego. Nos ayuda en gran medida a llevar los registros."
 ritual_suicide_inv:0 "Suicidio Ritual"
 ritual_suicide_inv_desc:0 "Entre algunas comunidades Ibéricas, la devotio o promesa de lealtad era tan fuerte que se sabía que algunos súbditos se suicidaban si no protegían a su señor de la muerte en batalla."
 castella_inv:0 "Castella"
 castella_inv_desc:0 "Construidas en las cimas de las colinas con fuertes murallas defensivas, las aldeas fortificadas del noroeste de la Península Ibérica protegían a las comunidades y les permitieron prosperar."
 cured_ham_inv:0 "Jamón Curado"
 cured_ham_inv_desc:0 "Los Íberos vendían jamón salado y curado por todo el Mediterráneo ya en el siglo VI a.C. En Tarraco se han encontrado fósiles de jamón de 2.000 años de antigüedad."
 iberian_cavalry_inv:0 "Caballería Íberia"
 iberian_cavalry_inv_desc:0 "Se cree que los caballos Ibéricos están entre las razas domésticas más antiguas. Los jinetes luchaban en grupos y eran especialmente apreciados como mercenarios."
 burial_towers_inv:0 "Torres Funerarias"
 burial_towers_inv_desc:0 "La arquitectura funeraria Ibérica podía alcanzar alturas y tamaños impresionantes. Influenciadas en parte por los obeliscos Griegos, las torres funerarias se erigían en memoria de los nobles."
 incineration_inv:0 "Incineración"
 incineration_inv_desc:0 "En lugar de enterrar o momificar los cuerpos de sus muertos, los Íberos los incineraban. Las cenizas se colocaban en urnas y se enterraban con el ajuar funerario."
 winemaking_inv:0 "Viticultura"
 winemaking_inv_desc:0 "Los Fenicios propagaron el cultivo del vino por todo el Mediterráneo, especialmente en sus colonias Ibéricas, donde arraigó la viticultura. Armenia es una de las zonas productoras de vino más antiguas del mundo. La bodega descubierta en la cueva de Areni data del 4.000 a.C."

 #Daco-Thracian/Illyrian
 falconry_inv:0 "Cetrería"
 falconry_inv_desc:0 "Aristóteles escribió que los jóvenes Tracios cazaban pequeñas aves con halcones y águilas domesticados, llamando a sus mascotas por su nombre y compartiendo la presa."
 draco_inv:0 "Draco"
 draco_inv_desc:0 "El Draco era el emblema y el estandarte de las tropas dacios. Con forma de cuerpo de dragón y cabeza de lobo, estaba provisto de un tubo de tela que silbaba al viento, intimidando a sus enemigos."
 werewolves_inv:0 "Hombres Lobo"
 werewolves_inv_desc:0 "La afinidad Dacia con los lobos es legendaria. Zalmoxis convirtió una vez a un sacerdote en un gran lobo blanco para que pudiera proteger mejor al pueblo Dacio."
 thracian_metalworking_inv:0 "Metalurgia Tracia"
 thracian_metalworking_inv_desc:0 "Los Tracios y Dacios destacaban en la orfebrería y la fabricación de joyas y eran famosos por sus intrincadas piezas."
 illyrian_fishing_nets_inv:0 "Redes de Pesca"
 illyrian_fishing_nets_inv_desc:0 "Primero pescadores, luego marineros."
 thracian_poetry_inv:0 "Poesía Tracia"
 thracian_poetry_inv_desc:0 "Orfeo, hijo del rey de Tracia, podía encantar con su música a hombres, bestias e incluso piedras. Entró en el inframundo para reunirse con su esposa, Eurídice."
 kithara_inv:0 "Lira"
 kithara_inv_desc:0 "La lira era un instrumento musical de cuerda procedente de Tracia que, según se dice, fue inventado por Hermes."
 polygamy_inv:0 "Poligamia"
 polygamy_inv_desc:0 "Los hombres Dacios tomaban muchas esposas. Los que tenían 10 esposas eran considerados hombres casados y los que sólo tenían dos esposas no eran hombres en absoluto."
 cult_of_the_serpent_inv:0 "Culto de la Serpiente"
 cult_of_the_serpent_inv_desc:0 "El culto a la serpiente estaba muy extendido entre los Ilirios, especialmente en el sur. La serpiente simbolizaba la potencia, la fertilidad y la protección del hogar."
 ritual_tattooing_inv:0 "Tatuajes Rituales"
 ritual_tattooing_inv_desc:0 "Los pueblos de las zonas montañosas del norte de Grecia practicaban el tatuaje ritual y la pintura corporal tanto en hombres como en mujeres, con símbolos hereditarios que se transmitían hasta la cuarta generación."

 #Numidian and Phoenician
 numidian_script_inv:0 "Escritura Tifinag"
 numidian_script_inv_desc:0 "El Tifinag puede haber derivado de una escritura Líbico-Bereber más antigua o del alfabeto Fenicio. De hecho, la palabra 'tifinag' puede ser un cognado bereber de la palabra 'Púnico', con el prefijo femenino bereber ti- que precede a finagh, una corrupción del latín 'Punicus'.  Así, tifinag podría significar 'las letras Fenicias' o 'las letras Púnicas'."
 bones_of_antaeus_inv:0 "Huesos de Anteo"
 bones_of_antaeus_inv_desc:0 "Gigante hijo de Poseidón y Gaia, Anteo vivía en Libia y desafiaba a todos los que pasaban por allí a un duelo de lucha. Sacando su fuerza de su madre, siempre mantenía el contacto con el suelo y ganaba todos los combates. Finalmente fue derrotado por Hércules, quien lo aplastó mientras lo sostenía en alto. Los huesos de Anteo están esparcidos por el paisaje y el pueblo Númida sabe que son sus hijos e hijas."
 horse_mill_inv:0 "Molino de Caballos"
 horse_mill_inv_desc:0 "Los Cartagineses ya utilizaban molinos rotativos manuales en el siglo VI a.C. En el siglo IV, Cartago pasó a accionar sus molinos rotativos con burros y caballos, lo cual aumentó enormemente la producción. Este invento pudo tener su origen en Iberia o Cerdeña."
 phoenician_colonies_inv:0 "Colonias Fenicias"
 phoenician_colonies_inv_desc:0 "Obligados por sus amos Asirios a pagar un mayor tributo, en el siglo IX a.C. los habitantes de Tiro navegaron hacia el oeste en busca de nuevos mercados y fundaron colonias en África e Iberia."
 tyrian_purple_inv:0 "Púrpura de Tiro"
 tyrian_purple_inv_desc:0 "El famoso tinte púrpura de Tiro era producido por los caracoles marinos Murex, nativos de la zona. El tinte era muy caro de producir y se hacía más brillante al sol, lo que lo hacía muy apreciado. Por ello, el uso de tejidos púrpura estaba restringido a las clases altas y regulado por leyes suntuarias."
 silent_trade_inv:0 "Comercio Silencioso"
 silent_trade_inv_desc:0 "Según Heródoto, los Cartagineses comerciaban con los Africanos más allá de las Columnas de Hércules dejando sus mercancías en la playa, invitando a los nativos a inspeccionarlas con una señal de humo y retirándose. Si los nativos estaban contentos con la mercancía, la tomaban y dejaban sus propios bienes (a menudo oro) a cambio."
 bitless_bridle_inv:0 "Brida sin Embocadura"
 bitless_bridle_inv_desc:0 "Los Númidas montaban sus caballos sin silla ni embocadura. Su control superior sobre sus monturas se debía al estrecho vínculo que formaban con ellas. Esta relación entre el hombre y el caballo era tan fuerte que se podía conseguir que los caballos Númidas se tumbaran junto a sus jinetes cuando se encontraban preparando una emboscada."
 serial_production_inv:0 "Producción en Serie"
 serial_production_inv_desc:0 "Las piezas de los barcos Fenicios y Cartagineses se fabricaban numeradas por separado para que el montaje de los barcos fuera más rápido, fácil y barato."
 cedar_planks_inv:0 "Tablones de Cedro"
 cedar_planks_inv_desc:0 "Los Fenicios utilizaban madera de ciprés y cedro para los tablones de sus barcos, ya que se veían menos afectados por la humedad, y los calafateaban con betún para impermeabilizarlos y evitar su putrefacción."
 periplus_inv:0 "Periplos de Hannón"
 periplus_inv_desc:0 "Hannón fue un navegante Cartaginés que navegó hasta la costa occidental de África con 60 barcos para asegurar el comercio del oro en el siglo V a.C."
 alphabet_inv:0 "Alfabeto Fenicio"
 alphabet_inv_desc:0 "Escrito de derecha a izquierda, el alfabeto Fenicio fue el predecesor de los alfabetos Arameo, Samaritano, Anatolio, Griego y Hebreo. Simple y fácilmente adaptable a otras lenguas, el alfabeto tuvo efectos a largo plazo en la sociedad. La alfabetización se hizo posible para la gente común y dejó de ser un privilegio de la clase sacerdotal."
 hundred_four_inv:0 "Consejo de los 104"
 hundred_four_inv_desc:0 "Aristóteles describió el Consejo de los 104 como la máxima autoridad constitucional de Cartago. Un consejo civil, encargado de juzgar a los generales y a los militares para asegurarse de que servían a los intereses del senado y del pueblo."
 mago_inv:0 "Escritos de Magón"
 mago_inv_desc:0 "Como general retirado Magón escribió una obra de 28 volúmenes sobre agricultura que recogía los conocimientos agrícolas y veterinarios de Bereberes y Fenicios. Fue el único libro que el Senado Romano tradujo al Latín tras la destrucción de Cartago."
 threshing_board_inv:0 "Tablas de Trillar"
 threshing_board_inv_desc:0 "Las prácticas agrícolas Cartaginesas eran la envidia del resto de naciones. De Fenicia trajeron varias versiones de la tabla de trillar, incluso con aspas y rodillos."
 child_sacrifice_inv:0 "Sacrificio de Niños"
 child_sacrifice_inv_desc:0 "En Oriente Próximo existían varias tradiciones de sacrificio de niños para apaciguar a las fuerzas divinas en épocas difíciles, como demuestra el Antiguo Testamento. Aunque la práctica había desaparecido en Fenicia en el siglo VII a.C., siguió utilizándose en Cartago, una ciudad más conservadora situada en la frontera. Las víctimas, hijos de la élite, morían en beneficio de toda la comunidad."
 oasis_ammon_ra_inv:0 "Oasis de Amón Ra"
 oasis_ammon_ra_inv_desc:0 "En este oasis del este de Libia se encontraba un templo dedicado al dios del sol con cabeza de carnero, Amón Ra. En el año 700 a.C., el oráculo del templo se había hecho famoso en todo el Mediterráneo Oriental. Cuando Alejandro llegó a Egipto en el 331 a.C., se detuvo en el oráculo de Amón para pedir la bendición de la deidad como faraón de Egipto."
 pyramidal_tombs_inv:0 "Tumbas Piramidales"
 pyramidal_tombs_inv_desc:0 "Construidas como lugares de descanso final para la élite Númida, las tumbas piramidales se extendieron por todo el Norte de África. Según algunos estudiosos, los datos históricos y etimológicos indican que estos mausoleos pudieron inspirarse en las pirámides de Egipto."
 dream_divination_inv:0 "Adivinación Onírica"
 dream_divination_inv_desc:0 "Los Númidas daban gran importancia a los sueños. Rezaban en las tumbas de sus antepasados y dormían allí, aceptando lo que soñaban como respuesta del espíritu."

 #Egyptian
 shaduf_inv:0 "Shaduf"
 shaduf_inv_desc:0 "El shaduf es una herramienta de riego primitiva que consiste en una larga pértiga contrapesada sobre un pivote, unida en su extremo a un cubo o cesta de juncos recubierta de betún. Se acciona mediante un movimiento de balanceo y elevación casi sin esfuerzo que recoge y transporta el agua de un río o estanque a un terreno o a otra masa de agua."
 nilometer_inv:0 "Nilómetro"
 nilometer_inv_desc:0 "El nilómetro era una estructura para medir el nivel y la claridad del agua del Nilo durante la temporada de crecidas anuales. Podía adoptar la forma de una columna vertical, una escalera que conducía al Nilo o un pozo con alcantarilla. Si el nivel del agua era bajo, significaba que habría una menor cosecha. Si era muy alto, significaba que la inundación podía ser destructiva. Había una marca específica que indicaba a qué altura debía producirse la inundación para aportar la tierra más rica a los campos."
 basin_irrigation_inv:0 "Cuenca de Riego"
 basin_irrigation_inv_desc:0 "La cuenca de riego era una forma de gestión del agua adaptada a las crecidas del Nilo. Consistía en una serie de bancos hechos por el hombre, algunos paralelos al río y otros perpendiculares a él, creando cuencas de diversos tamaños. Las esclusas canalizaban el agua de la crecida hacia las cuencas, donde se acumulaba durante un mes hasta que el suelo quedaba empapado. Posteriormente, el agua se drenaba en una cuenca inclinada o en un canal cercano y los agricultores plantaban sus semillas en las zonas drenadas."
 solar_calendar_inv:0 "Calendario Solar"
 solar_calendar_inv_desc:0 "El antiguo calendario civil Egipcio era un calendario solar con un año de 365 días dividido en 12 meses, cada uno con 30 días. Se utilizaba junto a un calendario lunar Egipcio, que se prefería para algunos eventos religiosos."
 eternal_pyramids_inv:0 "Pirámides Eternas"
 eternal_pyramids_inv_desc:0 "Construidas principalmente como tumbas para los faraones de Egipto y sus consortes, hay al menos 118 pirámides Egipcias. Varias de las pirámides de Giza siguen considerándose como algunas de las estructuras más grandes jamás construidas. La pirámide de Keops es la última de las Siete Maravillas del Mundo Antiguo que sigue en pie."
 hieroglyphs_inv:0 "Jeroglíficos"
 hieroglyphs_inv_desc:0 "La palabra jeroglífico proviene de las palabras Griegas hieros, que significa sagrado, y glifo, que significa escritura, ya que los Griegos consideraban la escritura una fuente de conocimiento místico y mágico. En el antiguo idioma Egipcio, los jeroglíficos se llamaban medu netjer (las palabras de los dioses), ya que se creía que ellos habían inventado la escritura. Los jeroglíficos se componían de logogramas, que representaban palabras, fonogramas, que representaban sonidos y determinativos, que iban al final de una palabra para aclarar su significado. Como resultado, se utilizaban más de mil signos. Los jeroglíficos se convirtieron en la inspiración del alfabeto Fenicio original, del que se derivan en última instancia casi todos los demás, incluidas las escrituras Latina y Cirílica (a través del Griego), la escritura Árabe y posiblemente incluso las escrituras Bráhmicas (a través del Arameo)."
 cosmetics_inv:0 "Cosmeticos"
 cosmetics_inv_desc:0 "Los antiguos Egipcios consideraban la belleza como algo sagrado, por lo que tanto hombres como mujeres se maquillaban. Los dos principales cosméticos para los ojos eran la pintura ocular verde y el kohl negro. La pintura verde para los ojos estaba hecha de malaquita, un pigmento de carbonato de cobre, y el kohl negro se fabricaba con galena, un mineral de color gris oscuro. El kohl se utilizaba como delineador de ojos y los protegía de las enfermedades, los insectos y el sol. El maquillaje solía contener sales de plomo, que hacían que el cuerpo produjera óxido nítrico y combatiera las bacterias portadoras de enfermedades."
 ink_inv:0 "Tinta"
 ink_inv_desc:0 "Los antiguos Egipcios fabricaban tinta negra mezclando hollín con goma vegetal y cera de abeja. Para obtener tinta de otros colores, sustituían el hollín por otros materiales orgánicos."
 mint_toothpaste_inv:0 "Pasta de Dientes de Menta"
 mint_toothpaste_inv_desc:0 "El pan Egipcio estaba lleno de arena y arenilla que desgastan el esmalte de los dientes, por lo que los dolores de muelas y la higiene dental eran temas importantes. La pasta de dientes se elaboraba con flores de lirio secas, sal de roca, granos de pimienta y menta. Los egipcios también inventaron las mentas para el aliento, hechas de incienso, mirra y canela hervidos con miel."
 water_clock_inv:0 "Reloj de Agua"
 water_clock_inv_desc:0 "El reloj de agua mide el tiempo mediante un flujo o goteo regulado de líquido dentro o fuera de un recipiente, cuya cantidad se mide para determinar el tiempo transcurrido. Estos relojes eran utilizados por los sacerdotes para poder realizar ritos y sacrificios a la hora adecuada. Los relojes de agua son uno de los instrumentos más antiguos del mundo para medir el tiempo."
 book_of_the_dead_inv:0 "Libro de los Muertos"
 book_of_the_dead_inv_desc:0 "El Libro de los Muertos es una colección de hechizos para ayudar a los recién fallecidos. No hay dos ejemplares iguales, ya que fue creado específicamente para cada cliente como un manual para ayudarle a orientarse en el más allá."
 embalming_inv:0 "Embalsamamiento"
 embalming_inv_desc:0 "Los sacerdotes Egipcios se encargaban del embalsamamiento y la momificación ya en la Primera Dinastía. Lo hacían extrayendo órganos, secando el cuerpo y cubriéndolo con natrón. Creían que la momificación permitía que el alma volviera al cadáver conservado después de la muerte. En Egipto se han encontrado más de un millón de animales momificados, muchos de ellos gatos."
 god_king_inv:0 "Dios Rey"
 god_king_inv_desc:0 "Tras su visita al oráculo de Amón Ra en Libia, Alejandro fue coronado faraón y declarado hijo de Amón. Al invocar las tradiciones locales de la realeza, Alejandro contribuyó a asegurar su legitimidad. Tras su muerte, Ptolomeo ocupó el trono. Sus descendientes utilizaron los símbolos reales Egipcios y prácticas como el matrimonio entre hermanos para consolidar su poder."
 beer_inv:0 "Cerveza"
 beer_inv_desc:0 "La cerveza era un alimento básico para los antiguos Mesopotamios, que tomaban esta bebida espesa, parecida a las gachas, a través de pajitas especiales. El Himno Sumerio a Ninkasi es tanto un poema o canción que alaba a la diosa de la cerveza, Ninkasi, como una receta de cerveza, que data del 1.800 a.C. Más tarde, los Egipcios refinaron la bebida, haciéndola más ligera, mezclándola con miel y aumentando enormemente su popularidad. Los Griegos y Romanos, que preferían el vino, veían la cerveza como una bebida bárbara."

 #Mesopotamian
 seeder_plough_inv:0 "Arado Sembrador"
 seeder_plough_inv_desc:0 "El arado sembrador revolucionó la agricultura al permitir al agricultor cavar un surco en la tierra y sembrar semillas simultáneamente con la ayuda de un dispositivo de siembra automático."
 mass_produced_bricks_inv:0 "Ladrillos Producidos en Masa"
 mass_produced_bricks_inv_desc:0 "Debido a la falta de otros recursos naturales para la construcción, como la madera y la piedra, los Sumerios utilizaban la arcilla para producir ladrillos a gran escala, que servían como elemento principal para los edificios."
 textile_mill_inv:0 "Molino Textil"
 textile_mill_inv_desc:0 "Aunque muchas culturas de Oriente Medio tejían telas de lana, cáñamo y lino, los Sumerios fueron los primeros en hacerlo a escala industrial. Al cooperar con personas ajenas a su grupo familiar directo, formaron empresas manufactureras más grandes y vendieron sus tejidos a lo largo y ancho del mundo."
 canals_and_levees_inv:0 "Canales y Diques"
 canals_and_levees_inv_desc:0 "Los canales y los diques eran esenciales para el riego de las tierras y el control de las inundaciones en la antigua Mesopotamia. Los diques protegían los campos de los daños causados por las inundaciones y los canales canalizaban el agua del río hacia los campos. Los grandes canales se utilizaban como vías fluviales para el comercio."
 backgammon_inv:0 "Backgammon"
 backgammon_inv_desc:0 "Inventado hace unos 5.000 años, este antiguo juego de mesa para dos jugadores requiere estrategia para ganar, pero también un elemento de suerte al tirar los dados. Sin embargo, mientras que una sola partida puede ganarse por suerte, el jugador con mejor capacidad estratégica tenderá a ganar la mayoría de las partidas. Esto tiene grandes implicaciones para perfeccionar una mente estratégica."
 sexagesimal_inv:0 "Sexagesimal"
 sexagesimal_inv_desc:0 "El sistema numérico Mesopotámico se basaba en el número 60, un número superior altamente compuesto con doce factores, de los cuales 2, 3 y 5 son números primos. El legado de este sistema perdura en nuestros minutos de 60 segundos, las horas de 60 minutos y la división del círculo en 360 grados."
 cuneiform_inv:0 "Escritura Cuneiforme"
 cuneiform_inv_desc:0 "La escritura cuneiforme, uno de los primeros sistemas de escritura, fue inventada por los Sumerios. Consistía en marcas en tablillas de arcilla hechas con una caña con punta en forma de cuña. Es posible que se originara como una forma de registrar las cantidades de ganado o mercancías."
 cylinder_seals_inv:0 "Sellos Cilíndricos"
 cylinder_seals_inv_desc:0 "Estos intrincados sellos de impresión eran utilizados por todas las clases de la sociedad Mesopotámica como marcadores de su identidad para certificar la correspondencia y cerrar transacciones comerciales. A menudo se llevaban alrededor del cuello y el individuo enrollaba su sello en una tablilla de arcilla húmeda para que sirviera de firma vinculante."
 astrology_inv:0 "Astrología"
 astrology_inv_desc:0 "Los astrólogos Babilónicos estudiaban las estrellas para registrar sus presagios en tablillas de arcilla. Capaces de realizar mediciones y cálculos meticulosos del movimiento de los cuerpos celestes, se interesaban sobre todo por cómo influían los acontecimientos celestes en los mundanos, como los eclipses y la muerte de un monarca. El zodiaco moderno se basa en el Babilónico."
 qunnabu_inv:0 "Qunnabu"
 qunnabu_inv_desc:0 "La hierba Acadia qunnabu, conocida hoy como cannabis, se quemaba en homenaje a Istar, la diosa del amor y la curación. Es posible que la sustancia también se utilizara como afrodisíaco y como remedio médico."


 #Persian

 kariz_inv:0 "Kariz"
 kariz_inv_desc:0 "Más conocido en la actualidad como qanat, el kariz era un sistema para transportar el agua subterránea a la superficie a través de largas distancias mediante un canal subterráneo. Al perder poca agua por evaporación, se utilizaban para suministrar agua en climas áridos con caudales regulares y fiables."
 imperial_diaspora_inv:0 "Diáspora Imperial"
 imperial_diaspora_inv_desc:0 "La mayoría de las satrapías del Imperio Aqueménida estaban gobernadas por príncipes Persas, pero algunos territorios no Iranios de menor importancia pasaron a ser propiedad de nobles Persas menores, los cuales se asentaron allí y formaron comunidades. Los Persas que se trasladaron a Armenia, Anatolia, Babilonia y Egipto conservaron su identidad étnica y cultural durante muchas generaciones después de las conquistas de Alejandro."
 yakhchal_inv:0 "Yakhchal"
 yakhchal_inv_desc:0 "Ya en el año 400 a.C. se construían yakhchal en el desierto Iranio para producir y almacenar hielo. La baja humedad del desierto aceleraba la evaporación del agua y favorecía un rápido enfriamiento una vez que se ponía el sol, tras lo cual las temperaturas podían caer por debajo del punto de congelación. El agua solía canalizarse hacia el yakhchal a través de un kariz, donde se congelaba cuando se enfriaba lo suficiente. El edificio en forma de cúpula dejaba entrar el aire frío por la base de la estructura, que descendía a los espacios subterráneos, mientras que la forma cónica guiaba el calor hacia arriba y hacia el exterior a través de las aberturas de la parte superior, manteniendo el aire dentro del yakhchal más fresco que el exterior."
 postal_service_inv:0 "Servicio Postal"
 postal_service_inv_desc:0 "Ya en el año 400 a.C. se construían yakhchal en el desierto Iranio para producir y almacenar hielo. La baja humedad del desierto aceleraba la evaporación del agua y favorecía un rápido enfriamiento una vez que se ponía el sol, tras lo cual las temperaturas podían caer por debajo del punto de congelación. El agua solía canalizarse hacia el yakhchal a través de un kariz, donde se congelaba cuando se enfriaba lo suficiente. El edificio en forma de cúpula dejaba entrar el aire frío por la base de la estructura, que descendía a los espacios subterráneos, mientras que la forma cónica guiaba el calor hacia arriba y hacia el exterior a través de las aberturas de la parte superior, manteniendo el aire dentro del yakhchal más fresco que el exterior."
 decimal_command_inv:0 "Comando Decimal"
 decimal_command_inv_desc:0 "El Ejército Persa estaba dividido en regimientos de mil hombres llamados hazarabam. El hazarabam se dividía en diez sataba de cien hombres cada uno, que a su vez se dividían en unidades en forma de pelotón de diez hombres llamadas dathaba. Cada unidad tenía su propio líder en cada nivel de esta estructura de mando."
 khatru_inv:0 "Khatru"
 khatru_inv_desc:0 "El Khatru era una forma de administración territorial basada específicamente en el apoyo a secciones específicas del ejército."
 imperial_navy_inv:0 "Armada Imperial"
 imperial_navy_inv_desc:0 "Construida originalmente por Cambises para conquistar Egipto, la flota real Aqueménida fue la primera armada imperial de la historia. Los Persas también fueron los primeros en utilizar el trirreme a gran escala, convirtiéndolo en el nuevo estándar naval. Como los marineros Persas eran inexpertos e incapaces de nadar, la armada dependía de los conocimientos de sus súbditos Fenicios, algunos de los cuales se beneficiaron económicamente de las bases navales en sus ciudades."
 polycentric_administration_inv:0 "Administración Policéntrica"
 polycentric_administration_inv_desc:0 "Religioso y culturalmente tolerante, a diferencia de su odiado predecesor Asirio, el Imperio Persa estaba dividido en satrapías administradas por un gobernador Persa delegado (sátrapa) que sólo gestionaba los asuntos civiles, mientras que un general se encargaba de los asuntos militares. Esto impedía que los sátrapas se rebelaran por carecer de fuerza militar y que los líderes militares se rebelaran al no poder pagar suficientes tropas."
 paradisial_gardens_inv:0 "Jardines Paradisíacos"
 paradisial_gardens_inv_desc:0 "Los jardines Persas solían distribuirse en cuatro cuadrantes que simbolizaban los cuatro elementos naturales (tierra, viento, fuego y agua). El agua desempeñaba un papel importante tanto en el riego como en la ornamentación. Entre los numerosos árboles y plantas se encontraban el cedro, el ciprés, los árboles frutales y las flores. A diferencia de los jardines Asirios anteriores, que solían estar separados de los palacios o templos, los jardines de Ciro el Grande se construyeron como parte integral de sus palacios y en Pasargada mandó establecer un trono para poder contemplarlos. La palabra paraíso, del Griego paradeisos, nos llegó originalmente del antiguo Iranio pairidaeza, que significa recinto o parque."
 imperial_aramaic_inv:0 "Arameo Imperial"
 imperial_aramaic_inv_desc:0 "Tras la conquista de Mesopotamia por Darío I, el Arameo fue adoptado como lengua escrita común, conectando las distintas regiones y pueblos del Imperio Persa. La lengua franca estaba muy estandarizada, con formas basadas en precedentes históricos, y su encuentro con el Persa le dio un nuevo enfoque y vigor. Durante los siglos posteriores a las conquistas de Alejandro, el Arameo Imperial seguiría ejerciendo su influencia sobre las lenguas Iranias."
 pahlavi_script_inv:0 "Escritura Pahlaví"
 pahlavi_script_inv_desc:0 "La escritura Pahlaví deriva de la escritura Aramea, sus logogramas y parte del vocabulario Arameo y fue modificada para soportar la fonología de las lenguas del Irán Medio. El primer uso documentado de la escritura Pahlaví se encuentra en las monedas partas del reinado de Arsaces I (250 a.C.)."
 court_procedures_inv:0 "Procedimientos de la Corte"
 court_procedures_inv_desc:0 "Las estratificadas y elaboradas tradiciones de la corte real Persa alcanzaron la cima de la majestuosidad. Era el lugar donde se realizaban los rituales y ceremonias de la realeza y donde el monarca recibía homenajes, daba audiencias, celebraba banquetes y se entregaba a la exhibición teatral del poder."
 carpets_inv:0 "Alfombras"
 carpets_inv_desc:0 "Las alfombras Iranias y Armenias fueron inicialmente tejidas por tribus nómadas para aislarse del frío o la humedad. Con el tiempo, la destreza y la artesanía las convirtieron en obras de arte que se transmitían de generación en generación. La avanzada técnica empleada en la alfombra de Pazyryk (siglo V a.C.), la más antigua conocida del mundo, demuestra que el tejido ya tenía una larga historia de desarrollo. Se dice que la tumba de Ciro en Pasargada estaba cubierta de magníficas alfombras."

 #East African
 gum_trade_inv:0 "Comercio de la Goma"
 gum_trade_inv_desc:0 "La goma soluble, formada por la savia endurecida que se extrae de la acacia, era un producto muy apreciado. Se utilizaba como aglutinante de cosméticos, pintura y tinta, como aditivo para el esmalte de la cerámica, como ingrediente culinario y como medicina. Incluso se utilizaba para embalsamar momias."
 myrrh_trade_inv:0 "Comercio de la Mirra"
 myrrh_trade_inv_desc:0 "La mirra, la resina del árbol 'Commiphora myrrha', se ha utilizado durante miles de años como perfume, incienso y medicina. Se solía mezclar con posca o vino y se bebía por placer y como analgésico, por ejemplo para tratar el dolor de muelas."
 ivory_trade_inv:0 "Comercio del Marfil"
 ivory_trade_inv_desc:0 "Útil para tallar relieves y estatuas y para fabricar finas láminas para incrustar en madera, el marfil de Nubia era muy codiciado. Se consideraba de calidad superior al marfil Indio, ya que los elefantes Asiáticos tenían colmillos mucho más pequeños. La mayor densidad del marfil Indio hacía que fuera más difícil de pulir. En comparación con el marfil Nubio, también era mucho más frágil y tendía a amarillear con el tiempo."
 bloomeries_inv:0 "Horno Bajo"
 bloomeries_inv_desc:0 "El horno bajo fue el primer tipo de horno capaz de fundir hierro. Producía una masa porosa de hierro y escoria que luego se forjaba en hierro forjado. Los hornos bajos Nubios y Kushitas producían un excedente de herramientas metálicas y armas destinadas a la venta."
 royal_iron_monopoly_inv:0 "Monopolio Real del Hierro"
 royal_iron_monopoly_inv_desc:0 "El mineral de hierro abunda en la arenisca Nubia que rodea la Ciudad Real de Meroe, donde hoy pueden verse grandes montículos de antigua escoria, testimonio de los altos niveles de producción de hierro bajo el control del estado."
 monsoon_navigation_inv:0 "Navegación del Monzón"
 monsoon_navigation_inv_desc:0 "Para garantizar la seguridad de los viajes mientras comerciaban por el Mar Rojo y el Océano Índico, los marineros Indios, Árabes y Etíopes aprendieron a aprovechar los monzones, que soplan desde el suroeste durante el verano y desde el noreste durante el invierno."
 beden_inv:0 "Beden"
 beden_inv_desc:0 "El beden es un barco marítimo rápido de uno o dos palos cosidos que se caracteriza por su alto palo de popa y su potente timón. Históricamente se utilizaba para la pesca y el transporte de mercancías."
 meroitic_script_inv:0 "Escritura Meroítica"
 meroitic_script_inv_desc:0 "La escritura Meroítica consta de dos escrituras alfasilábicas (la Cursiva Meroítica, derivada del Egipcio Demótico, y la Jeroglífica Meroítica, derivada de los jeroglíficos Egipcios). Se crearon para escribir la lengua Meroítica en Kush en el siglo III a.C. Aunque las escrituras han sido descifradas, la lengua sigue siendo poco conocida hoy en día."
 saqiya_inv:0 "Kole"
 saqiya_inv_desc:0 "Más conocido en la actualidad como sakia, el kole Kushita era un dispositivo mecánico para elevar el agua que actuaba de forma similar a una rueda de pala. Se utilizó para mejorar el riego durante el periodo Meroítico. La rueda elevaba el agua hasta ocho metros de altura y suponía una importante mejora respecto al shaduf, el dispositivo de riego más extendido en la época. Mientras que el shaduf sólo podía ser manejado por personas, el kole era accionado por bueyes u otros animales."
 sewn_planks_inv:0 "Barcos Cosidos"
 sewn_planks_inv_desc:0 "En la región del Océano Índico occidental, los barcos se construían tradicionalmente sin fijaciones de hierro. En su lugar, los tablones se cosían o enlazaban, con o sin travesaños. Esto no sólo era más barato, sino que daba a los barcos una mayor flexibilidad."

 #Arabian
 pepper_trade_inv:0 "Comercio de la Pimienta"
 pepper_trade_inv_desc:0 "La pimienta negra era apreciada por la élite como condimento y signo de estatus. Los textos Tamiles registran compras Griegas de grandes sacos de granos de pimienta negra de la India y muchas recetas del libro de cocina Romano del siglo I Apicius hacen uso de este ingrediente."
 cinnamon_trade_inv:0 "Comercio de la Canela"
 cinnamon_trade_inv_desc:0 "Los antiguos consideraban que la canela pertenecía legítimamente a los monarcas e incluso a las deidades; una inscripción registra un regalo de canela al templo de Apolo en Mileto. Su origen se mantuvo en secreto durante siglos para proteger el monopolio de los comerciantes de especias como proveedores. Heródoto, Aristóteles y otros autores mencionaron a Arabia como fuente de la especia, informando de que pájaros gigantes recogían las ramitas de una tierra desconocida donde crecían los árboles de canela y las utilizaban para construir sus nidos."
 dhow_inv:0 "Dhow"
 dhow_inv_desc:0 "Asociado al comercio de perlas, el dhow es una embarcación tradicional de vela con uno o varios mástiles que se utilizaba para transportar mercancías. Antiguamente, las tablas del casco se unían con cuerdas de coco."
 ukaz_poetry_fair_inv:0 "Feria de Poesia"
 ukaz_poetry_fair_inv_desc:0 "La Feria de Ukaz era un mercado estacional abierto durante dos semanas cada año durante el mes sagrado de Dhu al-Qadah . Los árabes se reunían allí para resolver disputas, hacer acuerdos, anunciar tratados y treguas, celebrar competiciones deportivas, realizar rituales religiosos y, sobre todo, organizar concursos de poesía en los que participaban los poetas más destacados de la época. Estos concursos de poesía contribuirían a formalizar la gramática y la sintaxis de la lengua Arábiga clásica."
 musnad_script_inv:0 "Escritura Musnad"
 musnad_script_inv_desc:0 "Musnad es una palabra Árabe utilizada para describir la antigua escritura del sur de Arabia que se utilizaba para escribir las lenguas Sabea, Qatabana, Hadramítica, Minea y Hasaitica. La escritura no es cursiva y no representa las vocales. Una forma cursiva de la escritura llamada zabur, más fácil de escribir, también se utilizaba con fines religiosos o para registrar las transacciones diarias en papiros u hojas de palma. En cambio, la escritura Musnad se inscribía más comúnmente en piedra, para documentar acontecimientos históricos."
 oasis_agriculture_inv:0 "Agricultura de Oasis"
 oasis_agriculture_inv_desc:0 "Los oasis dependen de una cuidadosa gestión de la tierra y el agua. El suelo debe regarse para que prosperen los albaricoques, las higueras, los olivos y otros árboles frutales. La planta más importante de un oasis es la palmera datilera, que forma la capa superior y da sombra a los árboles frutales más pequeños de la capa intermedia. Al cultivar árboles y plantas en diferentes capas, los agricultores aprovechan al máximo el poco suelo y agua disponibles. También se cultivan muchas hortalizas y cereales, como cebada, mijo y trigo, si el agua lo permite."
 kaaba_pilgrimage_inv:0 "Peregrinación a la Kaaba"
 kaaba_pilgrimage_inv_desc:0 "La Kaaba (cubo en Árabe) es un meteorito negro que se veneraba como santuario sagrado y era lugar de peregrinación siglos antes del Islam. Se creía que marcaba el lugar donde el mundo sagrado se cruzaba con el mundo profano. La mística piedra negra caída del cielo simbolizaba el vínculo entre el cielo y la tierra. Más tarde se convirtió en un santuario para muchas deidades diferentes, la principal de las cuales era Hubal, equipada con flechas de adivinación para responder a las preocupaciones de los fieles. El ritual de caminar alrededor de la Kaaba (circunvalación) también es anterior al Islam y a menudo se realizaba desnudo."
 great_dam_of_marib_inv:0 "Gran Presa de Ma'rib"
 great_dam_of_marib_inv_desc:0 "La Gran Presa de Maarib, una maravilla de la ingeniería antigua, podría fecharse en el año 1.700 a.C., con su versión final completada en el siglo VIII a.C. por el próspero reino de Saba. El sur de Arabia era más verde y húmedo en aquellos tiempos que en la actualidad, y la presa capturaba las lluvias monzónicas periódicas que caían en las montañas cercanas para regar la zona que rodeaba la capital de Saba, Maarib. La presa fue reparada y dañada varias veces a lo largo de la historia. En el año 145 a.C., fue dañada durante la guerra entre el pueblo de Raydan y el Reino de Saba. La inundación resultante arruinó las cosechas y provocó un éxodo masivo de personas en busca de sustento. Los daños posteriores de la presa en los siglos II y III d.C. provocaron una nueva y definitiva huida de la población."

 #Anatolian
 coins_inv:0 "Monedas"
 coins_inv_desc:0 "Las primeras monedas surgieron en Lidia y son atribuidas al Rey Creso. Facilitaron el comercio y revolucionaron la economía en su conjunto."
 duduk_inv:0 "Duduk"
 duduk_inv_desc:0 "El duduk es un antiguo instrumento de viento Armenio fabricado con madera de albaricoque. Suele tocarse en pareja. El primero interpreta la melodía, mientras que el segundo produce un zumbido estable y lúgubre. El sonido de los dos instrumentos combinados crea un sonido rico e inquietante que puede continuar indefinidamente con el uso de la respiración circular."
 subterranean_dwellings_inv:0 "Viviendas Subterráneas"
 subterranean_dwellings_inv_desc:0 "El paisaje del centro de Capadocia está dominado por la roca blanda de toba que rezuma de los volcanes para esculpir formaciones rocosas surrealistas llamadas chimeneas de hadas. Desde la época Hitita, los habitantes locales se refugiaban en estas sinuosas cavernas naturales y excavaban ciudades enteras en la roca blanda. Una de las mayores comunidades subterráneas de este tipo, Derinkuyu, ocupaba 18 pisos y tenía 85 metros de profundidad. Las entradas y los pozos de ventilación podían ocultarse cuando los habitantes se encontraban en peligro por saqueadores o ejércitos enemigos."
 lacemaking_inv:0 "Tejido de Encaje"
 lacemaking_inv_desc:0 "El encaje de aguja Armenio parece haber evolucionado a partir de la confección de redes. Mientras que el encaje de filete o lacis crea puntos de bordado sobre un encaje de red anudado, el encaje de aguja Armenio hace que la propia red sea decorativa. El encaje de aguja Armenio se extendió por toda la sociedad y decoraba todo, desde velos hasta ropa interior."
 phrygian_mode_inv:0 "Modo Frigio"
 phrygian_mode_inv_desc:0 "El modo Frigio es una antigua tonalidad o armonía Griega que se tocaba en un conjunto particular de escalas de octava. No tiene notas sostenidas ni bemoles y comienza y termina en Mi."
 martial_dancing_inv:0 "Danza Marcial"
 martial_dancing_inv_desc:0 "Las danzas marciales son una parte importante del patrimonio cultural Armenio y reflejan el espíritu heroico y la unidad de propósito de la nación. Muchas danzas actuales siguen basándose en conceptos de guerra y enfrentamiento, como el Kochari, el Berd y el Uzundara. El Yarkhushta se originó en la zona histórica armenia de Sasun y consiste en que los bailarines se enfrenten y se den palmadas entre sí. Tradicionalmente, los guerreros bailaban el Yarkhushta antes de la batalla para prepararse física y psicológicamente."
 temple_estates_inv:0 "Tierras de los Templos"
 temple_estates_inv_desc:0 "La influencia del dominio Aqueménida en Anatolia perduró mucho tiempo después de que el Rey de Reyes hubiera sido depuesto. Las tierras dedicadas a los templos seguían considerándose en gran medida inviolables, y sus sacerdotes podían ocupar algunos de los puestos más altos de la sociedad. Las propiedades de los templos, que podían llegar a ser muy ricas e influyentes y tener aldeas, ciudades y campos anexos, siguieron siendo una parte fundamental del paisaje Anatolio."
 hittite_case_law_inv:0 "Ley Hitita de Casos"
 hittite_case_law_inv_desc:0 "Las leyes Hititas se encuentran en una serie de tablillas cuneiformes Hititas descubiertas en Hattusa que están formuladas como leyes de casos en el sentido de que comienzan con una condición y concluyen con una sentencia (por ejemplo, si alguien ciega a un esclavo o le arranca los dientes, deberá dar diez medios-siclos de plata). A pesar de la permisividad sexual general, se imponía la pena de muerte para los casos de adulterio, incesto y bestialidad (excepto con caballos y mulas)."
 kikkuli_inv:0 "Entrenamiento Ecuestre"
 kikkuli_inv_desc:0 "El ecuestre Kikkuli, un maestro entrenador de caballos Hurrita de Mitani, fue el autor de un texto que establecía el acondicionamiento y la alimentación adecuados para los caballos de guerra Hititas durante un periodo de siete meses. El sistema empleaba técnicas de entrenamiento a intervalos diseñadas para fortalecer los músculos y el sistema respiratorio del caballo mediante un aumento gradual de los niveles de estrés y ejercicio."
 achaemenid_administration_inv:0 "Administración Aqueménida"
 achaemenid_administration_inv_desc:0 "Aunque Anatolia no era la parte más rica o poderosa del Imperio Aqueménida, era una parte importante del legado de Ciro, ya que había sido ganada por la espada de éste, y las Puertas Cílicas bloqueaban la amenaza que cualquier poder hostil en Anatolia pudiera suponer para el Levante y la propia Media. Al establecerse en Anatolia e instruir a su población en el arte de gobierno Persa, el Rey de Reyes esperaba transformar la región en una dependencia flexible y leal."

#Tylos
 cotton_trade_inv:0 "Comercio del Algodón"
 cotton_trade_inv_desc:0 "El almirante Griego Nearco escribió 'en la isla de Tylos, situada en el Golfo Pérsico, hay grandes plantaciones de algodón, de las que se fabrican prendas de vestir llamadas sindones, de muy distinto valor, siendo unas costosas y otras menos caras. Su uso no se limita a la India, sino que también está extendido en Arabia'."

 #Bloodline inventions
 alexander_legacy_inv:0 "Legado de Alejandro"
 alexander_legacy_inv_desc:0 "Alejandro fue un gran conquistador y su legado perdurará durante mil años..."
 achaemenid_legacy_inv:0 "Legado Aqueménida"
 achaemenid_legacy_inv_desc:0 "Los grandes Reyes de Persia gobernaron una gran cantidad de súbditos y amplias extensiones de tierra, administradas con una eficacia sin precedentes."
 chandragupta_legacy_inv:0 "Legado de Chandragupta"
 chandragupta_legacy_inv_desc:0 "Tras la muerte de Alejandro, una nueva superpotencia surgiría en la India, dirigida por Chandragupta Maurya. En su reino, se garantizó la libertad de culto."

 #New inventions
 centralised_production_inv:0 "Producción Centralizada"
 centralised_production_inv_desc:0 "Al gestionar y consolidar directamente lo que antes eran industrias artesanales, se puede intensificar la producción en los entornos urbanos."
 slavemaster_inv:0 "Esclavistas"
 slavemaster_inv_desc:0 "Al institucionalizar la esclavitud, el trabajo forzoso se convierte en parte integrante de la economía estatal y social."


