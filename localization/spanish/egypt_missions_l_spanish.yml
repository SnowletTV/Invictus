 egypt_mission_2_pharaoh_task_9:0 "La ciudad de los dioses"
 egypt_mission_2_pharaoh_task_9_DESC:0 "La devoción es esencial para nuestro país. Debemos homenajear a nuestros dioses y, en particular, al fundador de nuestro reino: Alejandro"
 egypt_mission_2_pharaoh_task_9.tt.1:0 "El culto de [SCOPE.sCharacter('lagid_goddess_candidate').GetName], Afrodita Euploia, se introdujo a nuestro panteón."
 egypt_mission_2_pharaoh_task_9.tt.2:0 "El culto de #Y Afrodita Euploia#! se introdujo a nuestro panteón."
 egypt_mission_2_pharaoh_task_10:0 "La ciudad de las maravillas"
 egypt_mission_2_pharaoh_task_10_DESC:0 "¡Para intimidar a nuestros súbditos y enemigos, debemos construir una maravilla en Alejandría que dure siglos!"
 egypt_mission_2_pharaoh_task_10.tt:1 "Se completó el #Y faro en la isla de Faros#! o el #Y Templo de las musas#! de Decisiones del país."
 egypt_mission_2_pharaoh_task_10.tt.2:0 "Se completó el #Y faro en la isla de Faros#! de Decisiones del país."
 egypt_mission_2_pharaoh_task_11:0 "Festival Ptolemaia"
 egypt_mission_2_pharaoh_task_11_DESC:0 "¡Deberíamos celebrar la gloriosa herencia que dejó Ptolomeo I a nuestro país con un festival que esté a la altura de los Juegos Olímpicos!"
 egypt_mission_2_pharaoh_task_12:0 "Sincretismo"
 egypt_mission_2_pharaoh_task_12_DESC:0 "Las diferencias religiosas entre nuestros gobernantes macedonios y la amplia mayoría del pueblo egipcio siempre ha sido un problema para nuestro reino. Deberíamos considerar una solución para unir a la gente."
 egypt_mission_2_pharaoh_task_final:0 "Apoteosis"
 egypt_mission_2_pharaoh_task_final_DESC:0 "Ptolomeo I Soter dejó una marca permanente en nuestra gente y país, y su legado merece la mejor celebración."
 egypt_mission_3_empire:0 "El gran imperio"
 egypt_mission_3_empire_DESCRIPTION:0 "Mientras las guerras de los diádocos se propagan, [GetCountry('EGY').GetName] se encuentra en una posición relativamente segura, protegido por desiertos, mares y países neutrales. Nuestro fundador, Ptolomeo, tomó una decisión sabia.\n\nSin embargo, [GetCountry('EGY').GetName] tiene mucho para ofrecer. Somos los últimos herederos de un imperio milenario y legamos sus sueños y potencial. En concreto, Egipto siempre tuvo una historia turbulenta y escabroso con sus vecinos más cercanos: los nubios y los cirenaicos. No suponen una amenaza inmediata a nuestra supervivencia, pero debemos apaciguar esas fronteras antes de poder avanzar con seguridad. Adquirir las riquezas de sus tierras garantizaría una prosperidad duradera para nuestro pueblo. ¡Un basileo audaz quizás aproveche esta oportunidad como punto de partida para reunificar Grecia occidental!"
 egypt_mission_3_empire_CRITERIA_DESCRIPTION:0 "Esta misión se habrá completado cuando hayamos confirmado nuestro dominio sobre los pueblos vecinos de Nubia y Cirenaica, explotado las posibilidades que ofrecían nuestras fronteras al sur y establecido nuestras relaciones con las potencias del Mediterráneo occidental."
 egypt_mission_3_empire_BUTTON_TOOLTIP:0 "Garantiza la seguridad de [GetCountry('EGY').GetName] conquistando Nubia y Cirenaica."
 egypt_mission_3_empire_task_1:0 "Aventuras en el mar Rojo"
 egypt_mission_3_empire_task_1_DESC:0 "Pocos griegos han navegado por el mar Rojo, pero todo el mundo conoce y desea las riquezas que vienen de las maravillosas tierras de Arabia e India. Expandir nuestros puertos es el primer paso para monopolizar el comercio que fluye hacia el Mediterráneo."
 egypt_mission_3_empire_task_1.tt:0 "Ten al menos #Y [SCOPE.ScriptValue('egypt_mission_3_empire_task_1_port_total')|0]#! puertos en [GetProvince('(int32)505').GetName|Y]. [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_3_empire_task_1_port_counter')]"
 egypt_mission_3_empire_task_1_port_counter_1:0 "(#R [SCOPE.ScriptValue('egypt_mission_3_empire_task_1_port_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_3_empire_task_1_port_total')|0]#!)"
 egypt_mission_3_empire_task_1_port_counter_2:0 "(#Y [SCOPE.ScriptValue('egypt_mission_3_empire_task_1_port_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_3_empire_task_1_port_total')|0]#!)"
 egypt_mission_3_empire_task_2:0 "Puestos comerciales"
 egypt_mission_3_empire_task_2_DESC:0 "Tener una relación amistosa con la gente que controla áreas clave del Golfo pérsico es un paso importante para garantizar nuestro poder comercial en la zona. También deberíamos conseguir un emporio seguro."
 egypt_mission_3_empire_task_2.tt.1:0 "El propietario de [GetProvince('(int32)4631').GetName|Y] ([GetProvince('(int32)4631').GetOwner.GetName]) tiene al menos #Y 120#! de opinión sobre nosotros."
 egypt_mission_3_empire_task_2.tt.2:0 "El propietario de [GetProvince('(int32)7502').GetName|Y] ([GetProvince('(int32)7502').GetOwner.GetName]) tiene al menos #Y 120#! de opinión sobre nosotros."
 egypt_mission_3_empire_task_3:0 "Navegantes valientes"
 egypt_mission_3_empire_task_3_DESC:0 "Comerciantes de tierras lejanas vienen desde el mar Rojo y el Mediterráneo, pero muchas de esas tierras no son más que leyendas para nosotros. Alejandro nos enseñó que el único límite es nuestra voluntad de viajar al mismísimo fin del mundo, y exploradores e intelectuales de nuestra corte anhelan ir adonde ningún griego ha llegado antes."
 egypt_mission_3_empire_task_3.tt:0 "Nuestros exploradores regresarán de tierras lejanas con tesoros e información."
 egypt_mission_3_empire_task_4:0 "Tierra de ébano"
 egypt_mission_3_empire_task_4_DESC:0 "Las relaciones entre Egipto y Nubia se remontan a eras remotas y siempre fueron turbulentas. Es hora de pacificar el área y afirmar nuestro dominio."
 egypt_mission_3_empire_task_5:0 "Comercio de elefantes"
 egypt_mission_3_empire_task_5_DESC:0 "La gente de África ha comerciado con marfil durante mucho tiempo, pero las guerras de Alejandro en la India nos enseñaron que los elefantes también son armas formidables. No podemos permitir que nuestros rivales monopolicen ese comercio."
 egypt_mission_3_empire_task_6:0 "Emprendimientos sicilianos"
 egypt_mission_3_empire_task_6_DESC:0 "El Mediterráneo occidental, que Alejandro no logró conquistar, ha permanecido fuera de la esfera de la influencia de sus sucesores. Establecer nuestra presencia local podría ser el primer paso para obtener acceso a nuevas tierras y riquezas."
 egypt_mission_3_empire_task_6.tt:0 "[GetCountry('EGY').GetName] posee al menos un puerto en $magna_graecia_region$."
 egypt_mission_3_empire_task_7:0 "El pueblo de Cirenaica"
 egypt_mission_3_empire_task_7_DESC:0 "Las relaciones egipcias con su vecino occidental siempre fueron problemáticas. Ahora que un faraón helénico se sienta en el trono, es hora de proteger a estos griegos descarriados."
 egypt_mission_3_empire_task_7.tt:0 "Según nuestro enfoque y la respuesta de Cirene, podríamos asegurar a Cirenaica o, al menos, progresar significativamente en esa dirección."
 egypt_mission_3_empire_task_8:0 "El asunto cirenaico"
 egypt_mission_3_empire_task_8_DESC:0 "Cirenaica es una constante preocupación para nosotros. Es hora de que forme parte de nuestro reino de manera oficial."
 egypt_mission_3_empire_task_9:0 "Puño de hierro"
 egypt_mission_3_empire_task_9_DESC:0 "No podemos confiar en los cirenaicos, ya nos han traicionado muchas veces. Deberíamos tratarlos con puño de hierro y asegurarnos de que no nos vuelvan a desafiar."
 egypt_mission_3_empire_task_9.tt:0 "Toma la decisión cultural de #Y Fundar una colonia#! en territorio de cultura cirenaica."
 egypt_mission_3_empire_task_9.tt.2:0 "El gobernador de $cyrenaica_region$ es miembro de la familia lágida."
 egypt_mission_3_empire_task_10:0 "Integración"
 egypt_mission_3_empire_task_10_DESC:0 "Los cirenaicos son griegos como nosotros y son nuestros vecinos más cercanos. Deberíamos crear los requisitos previos para una confianza mutua."
 egypt_mission_3_empire_task_10.tt:0 "La cultura cirenaica está integrada."
 egypt_mission_3_empire_task_11:0 "Comercio occidental"
 egypt_mission_3_empire_task_11_DESC:0 "Nuestros principales intereses se ubican en el Mediterráneo oriental. Garantizar una coexistencia pacífica con nuestros vecinos occidentales más poderosos beneficiaría en gran medida el comercio y la seguridad de nuestras fronteras."
 egypt_mission_3_empire_task_12:0 "Rey de los mares occidentales"
 egypt_mission_3_empire_task_12_DESC:0 "El Mediterráneo occidental es débil, caótico y está fragmentado. Deberíamos aprovechar esta oportunidad para perseguir nuestros intereses comerciales de forma agresiva y apoderarnos de algunos puertos bien ubicados. Las olas serán nuestro reino y las raíces de nuestro poder."
 egypt_mission_3_empire_task_13:0 "Grecia occidental"
 egypt_mission_3_empire_task_13_DESC:0 "Un solo puesto comercial no es suficiente, y mucho menos cuando nuestros hermanos y hermanas griegos viven con la constante amenaza de conquistas bárbaras tanto por mar como por tierra."
 egypt_mission_3_empire_task_final:0 "Gobernante de África"
 egypt_mission_3_empire_task_final_DESC:0 "Cuando se pacifiquen nuestras últimas conquistas, nuestro poder en África no tendrá igual."
 egypt_mission_4_border:0 "La frontera oriental"
 egypt_mission_4_border_DESCRIPTION:0 "Desde tiempos remotos, las tierras más allá del Sinaí han representado el punto más lejano de los intereses egipcios. Los faraones más gloriosos del pasado lucharon muchas batallas en esta tierra y extendieron su dominio al norte, a lo largo de la costa. Hace poco, todos los invasores vinieron desde allí: primero los persas y luego, Alejandro.\n\nTras la muerte de Alejandro, esta zona se dividió y estuvo en disputa hasta que Antígono la unificó. Ptolomeo permaneció a un lado y esperó; sin embargo, esta política resultó ser muy arriesgada cuando Demetrio, el hijo de Antígono, invadió Egipto y apenas lo pudieron detener.\n\nEs hora de confrontar a los enemigos del este con una iniciativa firme y preventiva para demostrar nuestra superioridad egipcia y pacificar la frontera más peligrosa de nuestro país."
 egypt_mission_4_border_CRITERIA_DESCRIPTION:0 "Esta misión se habrá completado cuando la frontera oriental del reino egipcio se haya asegurado mediante la conquista de Palestina, Fenicia, Siria y la costa de Asia Menor, muy disputada por los diádocos."
 egypt_mission_4_border_BUTTON_TOOLTIP:0 "Quítales a Palestina, Fenicia, Siria y la costa de Asia Menor a los otros diádocos."
 egypt_mission_4_border_task_1:0 "El rey de los sidonios"
 egypt_mission_4_border_task_1_DESC:0 "Sidón es una parte fundamental en nuestro plan de conquistas orientales. Al instaurar una monarquía súbdita, garantizaremos nuestro control de su gran puerto y famosos cedros."
 egypt_mission_4_border_task_1.tt:0 "Creamos una monarquía súbdita en Sidón."
 egypt_mission_4_border_task_2:0 "Marineros fenicios"
 egypt_mission_4_border_task_2_DESC:0 "Los fenicios son conocidos por sus barcos y talentos de navegación. Al controlar los puertos fenicios principales, tendremos una ventaja sobre nuestros adversarios para dominar del Mediterráneo."
 egypt_mission_4_border_task_3:0 "Seguridad en las fronteras"
 egypt_mission_4_border_task_3_DESC:0 "Históricamente, Filistea ha sido un área muy disputada. Dominar sus ciudades y fortalezas nos concedería un escalón esencial para nuestras conquistas orientales."
 egypt_mission_4_border_task_3.tt:0 "Ten al menos #Y [SCOPE.ScriptValue('egypt_mission_4_border_task_3_fortress_total')|0]#! fortalezas en [GetProvince('(int32)659').GetName|Y]. [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_4_border_task_3_fortress_counter')]"
 egypt_mission_4_border_task_3_fortress_counter_1:0 "(#R [SCOPE.ScriptValue('egypt_mission_4_border_task_3_fortress_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_4_border_task_3_fortress_total')|0]#!)"
 egypt_mission_4_border_task_3_fortress_counter_2:0 "(#Y [SCOPE.ScriptValue('egypt_mission_4_border_task_3_fortress_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_4_border_task_3_fortress_total')|0]#!)"
 egypt_mission_4_border_task_4:0 "El asunto de Judea"
 egypt_mission_4_border_task_4_DESC:0 "En nuestra expansión al norte, los reinos judíos podrían ser aliados (y súbditos) útiles contra los demás diádocos, pero podría ser más fácil y seguro para nosotros asumir el control directo del área."
 egypt_mission_4_border_task_5:0 "Muelles púrpura"
 egypt_mission_4_border_task_5_DESC:0 "Las ciudades costeras de Fenicia cuentan con algunos de los puertos comerciales más grandes y ricos del Mediterráneo. Si apoyamos su crecimiento y comercio, potenciarán nuestra economía y poder naval."
 egypt_mission_4_border_task_5.tt:0 "Ten al menos #Y [SCOPE.ScriptValue('egypt_mission_4_border_task_5_s_trade_total')|0]#! rutas comerciales en [GetProvince('(int32)743').GetArea.GetName]. [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_4_border_task_5_s_trade_counter')]"
 egypt_mission_4_border_task_5_s_trade_counter_1:0 "(#R [SCOPE.ScriptValue('egypt_mission_4_border_task_5_s_trade_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_4_border_task_5_s_trade_total')|0]#!)"
 egypt_mission_4_border_task_5_s_trade_counter_2:0 "(#Y [SCOPE.ScriptValue('egypt_mission_4_border_task_5_s_trade_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_4_border_task_5_s_trade_total')|0]#!)"
 egypt_mission_4_border_task_5.tt.2:0 "Ten al menos #Y [SCOPE.ScriptValue('egypt_mission_4_border_task_5_n_trade_total')|0]#! rutas comerciales en [GetProvince('(int32)779').GetArea.GetName]. [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_4_border_task_5_n_trade_counter')]"
 egypt_mission_4_border_task_5_n_trade_counter_1:0 "(#R [SCOPE.ScriptValue('egypt_mission_4_border_task_5_n_trade_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_4_border_task_5_n_trade_total')|0]#!)"
 egypt_mission_4_border_task_5_n_trade_counter_2:0 "(#Y [SCOPE.ScriptValue('egypt_mission_4_border_task_5_n_trade_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_4_border_task_5_n_trade_total')|0]#!)"
 egypt_mission_4_border_task_6:0 "El enemigo antigónida"
 egypt_mission_4_border_task_6_DESC:0 "Cuando Antígono estaba en la cima del poder en Siria, su hijo Demetrio guio a un ejército contra [GetCountry('EGY').GetName], y apenas se lo pudo repeler antes de que marchara a Alejandría. Como acto de venganza simbólico por esta deshonra, ¡ahora conquistaremos la capital histórica de Antígono, Antigonia!"
 egypt_mission_4_border_task_7:0 "Telmeso"
 egypt_mission_4_border_task_7_DESC:0 "Telmeso es el puerto más rico de Licia. Al controlar la ciudad, garantizaremos una posición sólida para nuestras tropas y flotas en el centro de Asia Menor mientras observamos con interés el mar Egeo."
 egypt_mission_4_border_task_7.tt:0 "Creamos un estado cliente en [GetProvince('(int32)1992').GetName]."
 egypt_mission_4_border_task_8:0 "Comerciantes de Cilicia"
 egypt_mission_4_border_task_8_DESC:0 "La fama de los piratas cilicios ha opacado por mucho tiempo la buena calidad ciliciana. Una vez que controlemos el área, expulsaremos a todos los piratas y volveremos a ocuparnos de la capacidad de navegación tradicional para el comercio."
 egypt_mission_4_border_task_8.tt:0 "Ningún territorio en [GetProvince('(int32)796').GetArea.GetName] o [GetProvince('(int32)1892').GetArea.GetName] tiene '#Y, $pirate_haven_modifier$#!'. [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_4_border_task_8_pirates_counter')]"
 egypt_mission_4_border_task_8_pirates_counter_1:0 "(Actualmente #R[SCOPE.ScriptValue('egypt_mission_4_border_task_8_pirates_current')|0]#!)"
 egypt_mission_4_border_task_8_pirates_counter_2:0 ""
 egypt_mission_4_border_task_9:0 "Piratas de Cilicia"
 egypt_mission_4_border_task_9_DESC:0 "Los piratas cilicios han sido el azote de todos los poderes que navegaban en el este del Mediterráneo, incluidos nosotros. Ya debería ser claro que la piratería no se puede erradicar de esta área. Si no puedes derrotarlos, quizás sea mejor tenerlos como amigos."
 egypt_mission_4_border_task_10:0 "Puertos del norte"
 egypt_mission_4_border_task_10_DESC:0 "Panfilia es una zona muy disputada por sus planicies fértiles, maderas ricas y, en particular, su puerto antiguo en Side. Nuestro foco en el este del Mediterráneo requiere que controlemos esta zona para garantizar un cruce seguro desde Alejandría en el sur a nuestro territorio en el norte."
 egypt_mission_4_border_task_10.tt:0 "Ten al menos #Y [SCOPE.ScriptValue('egypt_mission_4_border_task_10_port_total')|0]#! puertos en [GetProvince('(int32)1910').GetName]. [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_4_border_task_10_port_counter')]"
 egypt_mission_4_border_task_10_port_counter_1:0 "(#R [SCOPE.ScriptValue('egypt_mission_4_border_task_10_port_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_4_border_task_10_port_total')|0]#!)"
 egypt_mission_4_border_task_10_port_counter_2:0 "(#Y [SCOPE.ScriptValue('egypt_mission_4_border_task_10_port_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_4_border_task_10_port_total')|0]#!)"
 egypt_mission_4_border_task_11:0 "Los griegos de Asia"
 egypt_mission_4_border_task_11_DESC:0 "Jonia y Eolia albergan algunas de las colonias más ancestrales y ricas de Grecia. También representan un punto de acceso natural al mar Egeo que debemos controlar."
 egypt_mission_4_border_task_11.tt:0 "Podríamos expandir nuestro tesoro o establecer un reino súbdito."
 egypt_mission_4_border_task_12:0 "La amenaza de Tracia"
 egypt_mission_4_border_task_12_DESC:0 "Nuestra expansión por las costas de Asia nos llevó a las puertas de Tracia. Si logramos establecer algunas bases fuertes en Europa, nuestra posición en el mar Egeo será mucho más sólida."
 egypt_mission_4_border_task_12.tt.1:0 "[GetProvince('(int32)1774').GetName] es propiedad de [GetCountry('EGY').GetName] y tiene una edificación de puerto o fuerte."
 egypt_mission_4_border_task_12.tt.2:0 "[GetProvince('(int32)354').GetName] es propiedad de [GetCountry('EGY').GetName] y tiene una edificación de puerto o fuerte."
 egypt_mission_4_border_task_12.tt.3:0 "[GetProvince('(int32)357').GetName] es propiedad de [GetCountry('EGY').GetName] y tiene una edificación de puerto o fuerte."
 egypt_mission_4_border_task_13:0 "Judea pacificada"
 egypt_mission_4_border_task_13_DESC:0 "Las tierras de los hebreos son conocidas por sus turbulencias. No podemos dejar una zona potencialmente rebelde junto a nuestra frontera en el este, así que debemos garantizar su lealtad antes de continuar con nuestras conquistas."
