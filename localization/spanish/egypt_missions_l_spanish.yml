 egypt_mission_1_sea_task_2_pirates_counter_2:0 ""
 egypt_mission_1_sea_task_3:0 "La Liga de los isleños"
 egypt_mission_1_sea_task_3_DESC:0 "Las islas Egeas han sufrido las amenazas desde Asia, Tracia y Macedonia por mucho tiempo. ¡Es hora de que encuentren la paz durante nuestro gobierno benevolente!"
 egypt_mission_1_sea_task_4:0 "Poder naval"
 egypt_mission_1_sea_task_4_DESC:0 "¡Necesitamos una flota adecuada para dominar el mar!"
