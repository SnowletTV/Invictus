 egypt_mission_2_pharaoh_task_4:0 "Los clerucos"
 egypt_mission_2_pharaoh_task_4_DESC:0 "Desde los días de Alejandro, cada vez más griegos y macedonios se han empleado a largo plazo en los ejércitos de los sucesores lejos de sus países de origen. Una parcela de tierra en el nuevo país donde pasan la mayor parte de sus vidas es una buena solución para satisfacer las necesidades de nuestros veteranos."
 egypt_mission_2_pharaoh_task_5:0 "La ciudad de los sabios"
 egypt_mission_2_pharaoh_task_5_DESC:0 "¡Algún día, Alejandría será la capital cultural del mundo!\nEste es el primer paso: convertirla en un destino atractivo para los intelectuales griegos de todo nuestro reino."
 egypt_mission_2_pharaoh_task_5.tt:0 "El poeta Calímaco ahora reside en [GetProvince('(int32)516').GetName|Y]."
 egypt_mission_2_pharaoh_task_6:0 "La ciudad de la burocracia"
 egypt_mission_2_pharaoh_task_6_DESC:0 "Se necesita un enorme sistema burocrático para que funcione un país como [GetCountry('EGY').GetName]. Si reformamos nuestra administración, lograríamos que el sistema fuese más eficiente y menos derrochador."
 egypt_mission_2_pharaoh_task_7:0 "El centro del comercio mundial"
 egypt_mission_2_pharaoh_task_7_DESC:0 "En el delta se encuentran los comerciantes y los productos egipcios y mediterráneos. Alejandría es su eje central, pero hay otros puertos y ciudades que se podrían desarrollar para mejorar nuestro potencial de comercio."
 egypt_mission_2_pharaoh_task_7_trigger_1:0 "Ten al menos #Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_7_total_trade_routes_wda')|0]#! rutas comerciales entrantes. [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_2_pharaoh_task_7_trade_routes_counter_wda')]"
