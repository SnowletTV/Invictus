 egypt_mission_2_pharaoh_task_8.tt.b:0 "Cada ciudad en posesión en [GetProvince('(int32)576').GetArea.GetName|Y] debe tener un #Y $commerce_building$#! [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_2_pharaoh_task_8_aswan_commerce_counter')] y un #Y $town_hall_building$#! [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_2_pharaoh_task_8_aswan_hall_counter')]."
