 egypt_mission_2_pharaoh_task_8:0 "Comercio nilótico"
 egypt_mission_2_pharaoh_task_8_DESC:0 "El origen macedonio y los intereses mediterráneos de [ROOT.GetCountry.GetRuler.GetName] orientaron nuestra atención al delta. Sin embargo, un faraón es rey de Egipto Superior e Inferior, y la frontera con Nubia siempre fue un área de interés comercial particular (y militar) para Egipto."
 egypt_mission_2_pharaoh_task_8.tt.a:0 "Cada ciudad en posesión en [GetProvince('(int32)569').GetArea.GetName|Y] debe tener un #Y $commerce_building$#! [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_2_pharaoh_task_8_luxor_commerce_counter')] y un #Y $town_hall_building$#! [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_2_pharaoh_task_8_luxor_hall_counter')]."
