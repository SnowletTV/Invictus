 egypt_mission_2_pharaoh_task_3:0 "Entrada al Mediterráneo"
 egypt_mission_2_pharaoh_task_3_DESC:0 "El delta del Nilo es donde la tierra de Egipto se une con el Mediterráneo griego. Es vital para nuestra economía que transformemos esta zona en una plataforma para nuestro comercio internacional, y debemos comenzar por los puertos que rodean Alejandría."
 egypt_mission_2_pharaoh_task_3_trigger_1:0 "Ten al menos #Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_3_total_commerce_building')|0]#! edificaciones de mercado. [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_2_pharaoh_task_3_commerce_building_counter')]"
