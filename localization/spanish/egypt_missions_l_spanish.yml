 egypt_mission_1_sea_task_2:0 "Rutas seguras"
 egypt_mission_1_sea_task_2_DESC:0 "Los piratas han plagado el Nilo y las costas egipcias por mucho tiempo. Es momento de garantizar la seguridad de los viajeros y mercaderes."
 egypt_mission_1_sea_task_2.tt:0 "Ningún territorio en posesión tiene #Y $pirate_haven_modifier$#!. [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_1_sea_task_2_pirates_counter')]"
