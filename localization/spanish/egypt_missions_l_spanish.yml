 egypt_mission_1_sea_task_6:0 "Puertos asiáticos"
 egypt_mission_1_sea_task_6_DESC:0 "Imponer nuestro control en las islas principales del Mediterráneo oriental y en algunos puertos de Asia Menor fortalecerá considerablemente nuestro poder en la zona y apoyará los movimientos de nuestra flota."
 egypt_mission_1_sea_task_7:0 "Un punto de apoyo griego"
 egypt_mission_1_sea_task_7_DESC:0 "Desde la muerte de Alejandro, Grecia ha estado alborotada. Atenas, empobrecida y desilusionada por un señor tras otro, ahora nos ve como su nuevo salvador."
 egypt_mission_1_sea_task_8:0 "Corte rodiota"
 egypt_mission_1_sea_task_8_DESC:0 "Rodas está en una posición ideal para convertirse en el centro cultural y económico de nuestros dominios marítimos: una segunda capital lejos de Egipto."
 egypt_mission_1_sea_task_9:0 "Muelles chipriotas"
 egypt_mission_1_sea_task_9_DESC:0 "Durante siglos, Chipre ha sido el crisol donde la cultura griega se encontraba con el este y con Egipto, donde nacieron los dioses y donde los bienes comerciales se encontraron por primera vez.\nChipre y su glorioso pasado ahora se encuentran bajo nuestra influencia, pero si queremos convertirla en un centro esencial de nuestra economía, tendremos que invertir en su infraestructura."
 egypt_mission_1_sea_task_10:0 "Liga asiática"
 egypt_mission_1_sea_task_10_DESC:0 "Controlar Caria es un paso importante para garantizar nuestro dominio en el mar Egeo. Sin embargo, las tierras de Caria y su posición en las fronteras lejanas de nuestro imperio podrían presentar un desafío para nuestro poder."
 egypt_mission_1_sea_task_11:0 "Una nueva Liga Helénica"
 egypt_mission_1_sea_task_11_DESC:0 "Tras la muerte de Alejandro, Grecia está fragmentada y débil, cada ciudad intenta complacer a un señor macedonio distinto. Es hora de que un liberador unifique Grecia una vez más y le ofrezca al pueblo griego un poco de libertad (bien controlada)."
 egypt_mission_1_sea_task_12:0 "Fortalezas griegas"
 egypt_mission_1_sea_task_12_DESC:0 "Proteger Atenas nos aseguró sus puertos. Sin embargo, esta ciudad está demasiado aislada y nuestra posición en la zona no está a salvo. Debemos extender nuestro control sobre el golfo Sarónico y fortificar nuestra posición allí."
 egypt_mission_1_sea_task_12_trigger_1:0 "Ten al menos #Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_12_7902_total')|0]#! fortaleza en [GetProvince('(int32)7902').GetName|Y]. [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_1_sea_task_12_7902_counter')]"
