l_spanish:
 ### Egypt ###
 egypt_mission_1_sea:0 "Talasocracia"
 egypt_mission_1_sea_DESCRIPTION:0 "Por miles de años, [GetCountry('EGY').GetName] ha existido y prosperado como un país continental. Los botes de papiro y los barcos de madera transportaron gente y productos por todo el Nilo, pero el mar abierto no era de mucho interés para los faraones. Aunque esto está por cambiar.\n\n[ROOT.GetCountry.GetRuler.GetName], armado con siglos de experiencia griega en navegación, puede transformar a Egipto en una potencia marítima y obtener un control absoluto sobre el Mediterráneo oriental. ¡De esta forma estableceremos la supremacía egipcia sobre todos los reinos de los sucesores!"
 egypt_mission_1_sea_CRITERIA_DESCRIPTION:0 "Esta misión se completará cuando Egipto tome el control del mar Egeo y Mediterráneo oriental."
 egypt_mission_1_sea_BUTTON_TOOLTIP:0 "¡Para que Egipto tenga supremacía sobre los sucesores de Alejandro, debe conservar su posición en el mar!"
 egypt_mission_1_sea_task_1:0 "Astilleros alejandrinos"
 egypt_mission_1_sea_task_1_DESC:0 "[GetProvince('(int32)516').GetName], con sus dos puertos, se fundó en una posición ideal para controlar el mar. Deberíamos maximizar su potencial desarrollando las infraestructuras de su puerto."
