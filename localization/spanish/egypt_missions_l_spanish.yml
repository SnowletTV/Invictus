 egypt_mission_1_sea_task_12.tt:0 "Cada territorio en posesión en #Y $arcadia_area$#!, #Y $central_greece_area$#! y #Y $achaea_area$#! obtendrá #Y $greek_stronghold_secured$#!."
 egypt_mission_1_sea_task_13:0 "La Guerra de Cremónides"
 egypt_mission_1_sea_task_13_DESC:0 "¡Por la libertad de todos los griegos, es hora de expulsar a los otros diádocos de Grecia!"
 egypt_mission_1_sea_task_13.tt.1:0 "Ningún territorio en [GetProvince('(int32)416').GetArea.GetRegion.GetName|Y] o [GetProvince('(int32)391').GetArea.GetName|Y] pertenece a [GetCountry('PRY').GetName], [GetCountry('MAC').GetName], [GetCountry('SEL').GetName] o [GetCountry('TRE').GetName]. [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_1_sea_task_13_diadochi_counter')]"
 egypt_mission_1_sea_task_13_diadochi_counter_1:0 "(#R [SCOPE.ScriptValue('egypt_mission_1_sea_task_13_diadochi_current')|0]#!)"
 egypt_mission_1_sea_task_13_diadochi_counter_2:0 ""
 egypt_mission_1_sea_task_14:0 "Trono de Alejandro"
 egypt_mission_1_sea_task_14_DESC:0 "Para legitimar el reclamo de [ROOT.GetCountry.GetRuler.GetName] como el verdadero sucesor de Alejandro, debemos controlar la sede de poder original de Alejandro."
 egypt_mission_1_sea_task_15:0 "El asunto de Rodas"
 egypt_mission_1_sea_task_15_DESC:0 "Rodas siempre tuvo lazos estrechos con Egipto, pero se ubica en un área muy disputada por los diádocos, lo que dejó a la isla en una situación muy delicada. Los rodiotas resistieron arduamente el asedio de Demetrio hace unos años, y el tratado de paz resultante garantizó su neutralidad. Sin embargo, si no queremos perder esa base tan formidable, debemos actuar primero y formalizar nuestra relación con Rodas lo antes posible. Deberíamos enviar a un embajador para que ofrezca nuestra protección."
 egypt_mission_1_sea_task_15.tt:0 "Recibiremos una respuesta a nuestra oferta de protección según la situación política de Rodas. Debemos recordar que, si Rodas pertenece a otro país, podría haber una guerra."
 egypt_mission_1_sea_task_final:0 "Señor del Mediterráneo"
 egypt_mission_1_sea_task_final_DESC:0 "¡Ahora, [ROOT.GetCountry.GetRuler.GetName] es el único e indiscutido gobernante de todo el este del Mediterráneo!"
 egypt_mission_2_pharaoh:0 "El faraón macedonio"
 egypt_mission_2_pharaoh_DESCRIPTION:0 "Los faraones gobernaron Egipto durante milenios. Como representación de los dioses entre los mortales y titulares de un cargo divino, los faraones poseían todas las tierras de Egipto, presidían ceremonias religiosas, promulgaban leyes y eran directamente responsables de conservar el equilibrio cósmico. Durante su reinado, Alejandro se mostró cada vez más interesado en la idea oriental de la realeza divina, que sus colaboradores macedonios desconocían y aborrecían. Entre ellos estaba Ptolomeo I.\n\nSin embargo, los tiempos cambian. Ahora gobernamos un país rico en tradiciones antiguas y un pueblo formado en su mayoría por nativos egipcios.\n\nLos señores macedonios tendrán que encontrar un equilibrio entre las expectativas de su pueblo y la realidad de un reino macedonio para encontrar una solución que sea verdadera y únicamente suya: un Egipto ptolemaico."
 egypt_mission_2_pharaoh_CRITERIA_DESCRIPTION:0 "Esta misión se habrá completado cuando se garantice la prosperidad de [GetCountry('EGY').GetName] y la instauración de cultos y festivales específicamente ptolemaicos."
 egypt_mission_2_pharaoh_BUTTON_TOOLTIP:0 "Para garantizar la lealtad y felicidad de nuestro pueblo, [GetCountry('EGY').GetName] debe ser fuerte y próspero, y presentar a nuestros reyes como faraones divinos."
 egypt_mission_2_pharaoh_task_1:0 "Una capital real"
 egypt_mission_2_pharaoh_task_1_DESC:0 "Alejandro fundó Alejandría como un centro de la civilización griega en tierra egipcia. Nuestro deber es cumplir su sueño y transformar la ciudad en una capital digna de faraones y dioses."
 egypt_mission_2_pharaoh_task_2:0 "Regalos del Nilo"
 egypt_mission_2_pharaoh_task_2_DESC:0 "La civilización egipcia se construyó sobre tierras fértiles que se inundaban regularmente en el Nilo. Sin embargo, se puede hacer mucho para mejorar la producción de comida en esta tierra."
 egypt_mission_2_pharaoh_task_2_al.tt:0 "Todos los territorios con alimentos comerciales en #Y $heptanomis_area$#! tienen $basic_settlement_infratructure_building$. [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_2_pharaoh_task_2_farm_counter')]"
