 egypt_mission_4_border_task_final:0 "Dominio costero"
 egypt_mission_4_border_task_final_DESC:0 "Nuestro avance por las costas del Mediterráneo es imparable, igual que el de Alejandro. Nuestros rivales, los otros sucesores, son adversarios más resistentes que los persas, y nuestro sueño de un imperio alejandrino reunido aún está lejos de cumplirse; sin embargo, hoy está un paso más cerca."
