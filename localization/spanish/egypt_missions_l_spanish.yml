 egypt_mission_2_pharaoh_task_2_al_2.tt:0 "Todos los territorios sin alimentos o bienes comerciales que se puedan minar en #Y $heptanomis_area$#! tienen $latifundia_building$. [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_2_pharaoh_task_2_slave_counter')]"
