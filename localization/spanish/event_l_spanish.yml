 diadochi_flavor.9.t:1 "La causa antigónida"
 diadochi_flavor.9.desc:1 "Con la muerte de [GetCharacter('(int32)37').GetPraenomen] el Tuerto, el estado que se construyó a partir de una oscura satrapía frigia ahora está sin su fundador por primera vez. El meteórico ascenso de Antígono ha atraído la envidia y la admiración de una generación, y este legado seguirá beneficiando a nuestros gobernantes en las futuras generaciones."
 diadochi_flavor.9.a:0 "¡Larga vida al rey!"
 claims_on_trans_indus_tooltip:1 "El Imperio Argéada reclamará la región de Madhyadesa."
 diadochi_flavor.10.t:0 "La coronación de [ROOT.GetCountry.GetRuler.GetPraenomen]"
 diadochi_flavor.10.desc:1 "Luego de que [ROOT.GetCountry.GetSuccession.GetPrimaryHeir.GetPraenomen] aplastó a la flota egipcia en Salamina, [ROOT.GetCountry.GetSuccession.GetPrimaryHeir.GetSheHe] envió a su oficial de más confianza, Aristodemos de Miletos, con la noticia de nuestra gran victoria. Aristodemos nombró [ROOT.GetCountry.GetRulerTitle] a [ROOT.GetCountry.GetRuler.GetPraenomen] frente a una multitud reunida y el pueblo se regocijó. De inmediato, se llevó a cabo la coronación. Ahora todo el mundo llamará [ROOT.GetCountry.GetRulerTitle] a [ROOT.GetCountry.GetRuler.GetPraenomen].\n\nSin embargo, [ROOT.GetCountry.GetRuler.GetPraenomen] se enteró de que [ROOT.GetCountry.GetSuccession.GetPrimaryHeir.GetPraenomen], quien recibió el cargo de cogobernante, se burla de otros diádocos y les pone apodos insultantes: Seleuco 'el comandante de elefantes', Ptolomeo 'el almirante', Lisímaco 'el tesorero' y hasta Agatocles 'el gobernador de Sicilia', aunque no es uno de los nuestros. Cuando se enteren de esto, se enojarán..."
 diadochi_flavor.10.a:0 "'¡De todas formas se arrodillarán!'"
 diadochi_flavor.10.b:1 "'Le diremos a [ROOT.GetCountry.GetSuccession.GetPrimaryHeir.GetPraenomen] que se concentre en la victoria'."
 diadochi_flavor.11.t:1 "Llegan noticias de los $PRY_DYN$"
 diadochi_flavor.11.desc:1 "El jefe de espías entra en la sala del trono y nos indica con gestos que quiere hablar con nuestro gobernante. Trae noticias de los antigónidas. La batalla de Salamina fue una derrota desastrosa para nosotros y la mayor parte de nuestra flota se hundió cerca de la costa de Chipre. Además, Antígono considera que esto fue una hazaña tan grandiosa que se autocoronó basileo después de la victoria. Las pretensiones de una línea de sucesión argéada se dejaron de lado y el trono del imperio de Alejandro está vacante.\n\nEmpero, el jefe de espías tiene más noticias. Parece que el heredero de Antígono, Demetrio, ha estado difamando a los otros diádocos y aplicándoles apodos insultantes: Seleuco 'el comandante de elefantes', Lisímaco 'el tesorero' y hasta Agatocles 'el gobernador de Sicilia', aunque no es uno de los nuestros. Ptolomeo pregunta al jefe de espías qué título se le otorgó. El jefe de espías se queda en silencio por un momento y luego responde 'almirante'. La risa de Ptolomeo resuena en la sala del trono."
 diadochi_flavor.11.a:0 "'En respuesta, me coronaré rey-dios'."
 diadochi_flavor.11.b:0 "'Almirante, ¿eh?'"
 diadochi_flavor.12.t:1 "$diadochi_flavor.11.t$"
 diadochi_flavor.12.desc:1 "El jefe de espías entra en la sala del trono y nos indica con gestos que quiere hablar con nuestro gobernante. Trae noticias de los antigónidas. Parece que Antígono se autocoronó basileo luego de su victoria en Salamina contra la flota egipcia. Las pretensiones de una línea de sucesión argéada se dejaron de lado y el trono del imperio de Alejandro está vacante.\n\nEmpero, la jefe de espías tiene más noticias. Parece que el heredero de Antígono, Demetrio, ha estado difamando a los otros diádocos y aplicándoles apodos insultantes: Seleuco 'el comandante de elefantes', Ptolomeo 'el almirante' y Lisímaco 'el tesorero'. Además, parece que tenemos el honor de un título propio, debido a que recientemente nuestro rey reclamó el cargo de rey de Sicilia. Agatocles pregunta al jefe de espías qué título se le otorgó. El jefe de espías se queda en silencio por un momento y luego responde 'gobernador de Sicilia'. La risa de Agatocles resuena en la sala del trono."
 diadochi_flavor.12.a:0 "'Soy el REY de Sicilia'"
 diadochi_flavor.12.b:0 "'Gobernador, ¿eh?'"
 diadochi_flavor.13.t:1 "$diadochi_flavor.11.t$"
 diadochi_flavor.13.desc:1 "El jefe de espías entra en la sala del trono y nos indica con gestos que quiere hablar con nuestro gobernante. Trae noticias de los antigónidas. Parece que Antígono se autocoronó basileo luego de su victoria en Salamina contra la flota egipcia. Las pretensiones de una línea de sucesión argéada se dejaron de lado y el trono del imperio de Alejandro está vacante.\n\nEmpero, el jefe de espías tiene más noticias. Parece que el heredero de Antígono, Demetrio, ha estado difamando a los otros diádocos y aplicándoles apodos insultantes: Ptolomeo 'el almirante', Lisímaco 'el tesorero' y hasta Agatocles 'el gobernador de Sicilia', aunque no es uno de los nuestros. Seleuco pregunta al jefe de espías qué título se le otorgó. El jefe de espías se queda en silencio por un momento y luego responde 'comandante de elefantes'. La risa de Seleuco resuena en la sala del trono."
 diadochi_flavor.13.a:0 "'Seré el gobernante de toda Asia'."
 diadochi_flavor.13.b:0 "'Elefantes, ¿eh?'"
 diadochi_flavor.14.t:1 "Malas noticias de los antigónidas"
 diadochi_flavor.14.desc:1 "El jefe de espías entra en la sala del trono y nos indica con gestos que quiere hablar con nuestro gobernante sobre ciertos acontecimientos con los antigónidas. Antígono se autocoronó basileo luego de su victoria en Salamina contra la flota egipcia. Las pretensiones de una línea de sucesión argéada se dejaron de lado y el trono del imperio de Alejandro está vacante.\n\nEmpero, el jefe de espías tiene más noticias. Parece que el heredero de Antígono, Demetrio, ha estado difamando a los otros diádocos y aplicándoles motes insultantes: Seleuco 'el comandante de elefantes', Ptolomeo 'el almirante' y hasta Agatocles 'el gobernador de Sicilia', aunque no es uno de los nuestros. Lisímaco pregunta al jefe de espías qué título se le otorgó. El rostro del jefe de espías se vuelve tan blanco como la nieve fresca en las montañas de Odrisia, pero sube los escalones y le susurra algo al oído a Lisímaco, quien enrojece de furia y le grita: '¿Tesorero? ¿Cómo se atreve a llamarme tesorero?'. Se oyen algunas risitas nerviosas en la sala del trono."
 diadochi_flavor.14.a:0 "'¡NO soy un eunuco!'"
 diadochi_flavor.14.b:0 "'Le mostraré lo viriles que somos'."
 dhe_thrace_flavor.1.t:0 "La educación de Alejandro"
 dhe_thrace_flavor.1.desc:0 "[SCOPE.sChar('onesikritos_historian').GetPraenomen], [SCOPE.sChar('onesikritos_historian').GetOffice.GetName], ha solicitado una audiencia para leer su nuevo relato histórico sobre la vida y la obra de Alejandro Magno. Como antiguo guardaespaldas de Alejandro, Lisímaco estuvo presente en la mayoría de los momentos importantes de su vida. Por eso, ansiaba mucho esta ocasión. Todo empieza bien, pero a medida que avanza la lectura, Lisímaco nota que hay cada vez más acontecimientos que no recuerda.\n\nComienza a sospechar que [SCOPE.sChar('onesikritos_historian').GetOffice.GetName] se inventó hechos. Sin duda, no puede tener tan mala memoria. Finalmente, [SCOPE.sChar('onesikritos_historian').GetPraenomen] deleita a la corte con el relato del momento en el que Alejandro tuvo una audiencia con la reina de las amazonas, un suceso que Lisímaco sin duda debería recordar."
 dhe_thrace_flavor.1.a:0 "'¿Y dónde estaba yo en ese momento?'"
 dhe_thrace_flavor.1.b:0 "'¡Ah, sí! Lo recuerdo muy bien'"
 dhe_thrace_flavor.2.t:0 "Historia de un león"
 dhe_thrace_flavor.2.desc:0 "Nuestro basileo, a pesar de su grandeza,, adora contar relatos y rememorar su juventud como guardaespaldas de Alejandro. Su anécdota favorita es sobre la ocasión en la que le salvó la vida a Alejandro cuando un león lo atacó en un incidente de cacería. Lisímaco le cuenta esta historia a cualquiera dispuesto a escucharlo, generalmente algún cortesano desprevenido, y también muestra la enorme cicatriz que le dejó el león.\n\nEsta vez, logró arrinconar a [SCOPE.sChar('lion_tale_audience').GetPraenomen], quien mira a Lisímaco con nerviosismo, sin saber lo que está a punto de suceder. Lisímaco lo mira a los ojos y comienza: 'Cuando un león salvaje ruge colérico'."
 dhe_thrace_flavor.2.a:0 "¡Oh, no! No otra vez."
 dhe_thrace_flavor.2.a.tt:0 "[SCOPE.sChar('lion_tale_audience').GetPraenomen] intenta escaparse, pero Lisímaco le agarra el brazo y se levanta la túnica para mostrar su cicatriz.\n "
 dhe_thrace_flavor.2.b:0 "¡Oh! Me encanta esta anécdota."
 dhe_thrace_flavor.2.b.tt:0 "[SCOPE.sChar('lion_tale_audience').GetPraenomen] se sienta con Lisímaco y escucha atentamente su relato.\n "
 dhe_rome.13.t:0 "La ascensión de Roma"
 dhe_rome.13.desc:1 "Los esfuerzos de nuestros senadores más beligerantes han tenido éxito a la hora de persuadir a la mayoría de la curia, e incluso al pueblo de Roma, de que Italia es nuestra. El Campus Martius retruena con los gritos de nuestros soldados y nuevos arúspices refuerzan a diario el consentimiento de los dioses para la guerra.\n\nEl final del reciente conflicto con nuestros enemigos en Etruria y Samnium dejó a nuestra república como la potencia más fuerte de la península italiana. La victoria convenció con firmeza a nuestros feudatarios del valor de apoyar nuestra causa, y demostró a otros estados pequeños el valor de estar de nuestro lado.\n\nLos colonos romanos se están desplazando por su cuenta hacia las regiones del norte y el este. Están estableciendo nuevas colonias y esperando nuestra protección. Todos nos observan, desde Samnium y Etruria, hasta Sicilia y Cartago, y esperan nuestro próximo movimiento."
 dhe_rome.13.a:0 "Canto sobre la guerra y un hombre en guerra..."
 dhe_rome.13.a.tt:1 "Ganamos reclamos en las siguientes provincias:\nTuscia, Decápolis, Campania, Apulia, Lucania y Picenum."
