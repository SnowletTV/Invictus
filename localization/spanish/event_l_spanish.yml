 SUCCESS:0 "¡Éxito!"
 diadochi_flavor.48.desc_1:1 "Los contratiempos del pueblo [GetCountry('PRY').GetAdjective] permitieron que [GetCountry('TRE').GetName] reclamara Asia Menor y se apoderara de las ciudades a lo largo de la Propóntide en el proceso..."
 diadochi_flavor_49_intro:1 "La muerte de [GetCharacter('(int32)37').GetPraenomen], sumada a unos recientes contratiempos, fracturó la estabilidad del reino del cíclope."
 diadochi_flavor.49.desc_1:0 "$diadochi_flavor_49_intro$ Sin embargo, [antigonids_scope.GetRuler.GetPraenomen], su heredero y cogobernante, prometió mantener el reino unido, incluso a pesar de la deserción de los gobiernos locales de los diádocos más próximos y el desmoronamiento del apoyo en sus propiedades restantes."
 diadochi_flavor.49.desc_2:0 "$diadochi_flavor_49_intro$ [antigonids_scope.GetRuler.GetPraenomen], su heredero y cogobernante, incapaz de mantener las moribundas lealtades de sus súbditos, abandonó gran parte del reino por los reclamos de los otros diádocos y se retiró para lamerse las heridas junto a sus amigos griegos."
 diadochi_flavor.49.desc_3:0 "\n\nAprovechando la distracción, nuestras fuerzas tomaron el control de la largamente disputada isla de Chipre y el interior de Palestina, que Antígono defendió con tanta terquedad de nuestros avances..."
 diadochi_flavor.49.desc_4:0 "\n\nNuestras fuerzas avanzaron en Palestina y aseguraron el control de la región en disputa y de sus potentados hasta Siria, lo cual sin duda alguna calentará los ánimos [GetCountry('SEL').GetAdjective]. Sin embargo, las ciudades fenicias y la guarnición de la ciudad isleña de Tiro siguen siendo leales a los antigónidas, por ahora..."
 diadochi_flavor.49.a:0 "Deja que huyan."
 diadochi_flavor.49.tt1:1 "@[GetCountry('PRY').GetFlag]! [GetCountry('PRY').GetAdjective] [GetProvince('(int32)687').GetArea.GetRegion.GetName|Y] $diadochi_flavor_have_been_seized$"
 diadochi_flavor.49.tt2:1 "@[GetCountry('PRY').GetFlag]! [GetCountry('PRY').GetAdjective] [GetProvince('(int32)331').GetArea.GetName|Y] $diadochi_flavor_have_been_seized$"
 diadochi_flavor.49.tt3:2 "Los súbditos @[antigonids_scope.GetFlag]! [antigonids_scope.GetAdjective] en [GetProvince('(int32)687').GetArea.GetRegion.GetName|Y] $diadochi_flavor_become_our_trib$"
 diadochi_flavor.50.desc_3:1 "\n\nSu determinación no vale de mucho frente a las deserciones de aquellos que [GetCharacter('(int32)37').GetPraenomen] designó para vigilar la satrapía que [GetCharacter('(int32)39').GetPraenomen] estableció hace tantos años. Está claro que [GetCountry('TRE').GetRuler.GetPraenomen] es quien unirá a los macedonios de occidente."
 diadochi_flavor.50.desc_4:1 "\n\nEn medio del caos, los notarios provinciales asiáticos nos juraron su lealtad, y, por lo tanto, también el dominio sobre las propiedades originales de [GetCharacter('(int32)37').GetPraenomen] en [GetProvince('(int32)1936').GetArea.GetRegion.GetName] concedidas por [GetCharacter('(int32)39').GetPraenomen] Magno. De esta manera, extendimos nuestra influencia a través del Bósforo hasta [GetProvince('(int32)244').GetArea.GetRegion.GetName] y más allá."
 diadochi_flavor.50.a:0 "Al fin, el Bósforo es nuestro."
 diadochi_flavor.50.tt1:1 "@[GetCountry('PRY').GetFlag]! [GetCountry('PRY').GetAdjective] [GetProvince('(int32)244').GetArea.GetRegion.GetName|Y] $diadochi_flavor_have_been_seized$"
 diadochi_flavor.50.tt2:1 "@[GetCountry('PRY').GetFlag]! [GetCountry('PRY').GetAdjective] [GetProvince('(int32)1799').GetArea.GetRegion.GetName|Y] $diadochi_flavor_have_been_seized$"
 diadochi_flavor.50.tt3:1 "Continente oriental @[GetCountry('PRY').GetFlag]! [GetCountry('PRY').GetAdjective] [GetProvince('(int32)1883').GetArea.GetRegion.GetName|Y] $diadochi_flavor_have_been_seized$"
 diadochi_flavor.50.tt4:1 "@[GetCountry('PRY').GetFlag]! [GetCountry('PRY').GetAdjective] [GetProvince('(int32)1799').GetArea.GetRegion.GetName|Y] se liberará como satrapía."
 diadochi_flavor.50.tt5:2 "Los súbditos @[antigonids_scope.GetFlag]! [antigonids_scope.GetAdjective] en [GetProvince('(int32)1799').GetArea.GetRegion.GetName|Y] serán liberados."
 diadochi_flavor.50.tt6:2 "@[antigonids_scope.GetFlag]! Los súbditos [antigonids_scope.GetAdjective] en [GetProvince('(int32)244').GetArea.GetRegion.GetName|Y] y [GetProvince('(int32)252').GetArea.GetName|Y], excepto [GetCountry('IOA').GetName|Y], $diadochi_flavor_become_our_trib$"
 diadochi_flavor.50.tt7:2 "#Y Sardes#! forma satrapías en [GetProvince('(int32)290').GetArea.GetRegion.GetName|Y], bajo el liderazgo de [phoenix_scope.GetName|Y]."
 diadochi_flavor.50.tt8:2 "#Y Frigia#! forma satrapías en [GetProvince('(int32)1936').GetArea.GetRegion.GetName|Y], bajo el liderazgo de [dokimos_scope.GetName|Y]."
 diadochi_flavor.50.tt9:0 "@[GetCountry('PRY').GetFlag]! [GetCountry('PRY').GetAdjective] [GetProvince('(int32)290').GetArea.GetRegion.GetName|Y] $diadochi_flavor_have_been_seized$"
 diadochi_flavor.51.desc_3:0 "\n\nLa terquedad de los antigónidas frente a las abrumadoras probabilidades es lamentable, pero nuestras fuerzas ya se están moviendo para asegurar las antiguas tierras interiores del Éufrates."
 diadochi_flavor.51.desc_4:1 "\n\nEn las negociaciones con los otros diádocos dejamos claro nuestro reclamo de [GetProvince('(int32)790').GetArea.GetRegion.GetName] y de la nueva capital de [GetCharacter('(int32)37').GetPraenomen], y nuestros administradores ya se están asegurando de que los gobernantes locales de estas tierras acepten la autoridad [GetCountry('SEL').GetAdjective]."
 diadochi_flavor.51.tt1:1 "@[GetCountry('PRY').GetFlag]! [GetCountry('PRY').GetAdjective] [GetProvince('(int32)918').GetArea.GetRegion.GetName|Y] $diadochi_flavor_have_been_seized$"
 diadochi_flavor.51.tt2:1 "@[GetCountry('PRY').GetFlag]! [GetCountry('PRY').GetAdjective] [GetProvince('(int32)830').GetArea.GetRegion.GetName|Y] $diadochi_flavor_have_been_seized$"
 diadochi_flavor.51.tt3:2 "Los súbditos @[antigonids_scope.GetFlag]! [antigonids_scope.GetAdjective] en [GetProvince('(int32)830').GetArea.GetRegion.GetName|Y] y [GetProvince('(int32)918').GetArea.GetRegion.GetName|Y], $diadochi_flavor_become_our_trib$"
 diadochi_flavor.51.tt4:1 "@[GetCountry('PRY').GetFlag]! [GetCountry('PRY').GetAdjective] [GetProvince('(int32)790').GetArea.GetRegion.GetName|Y], además de #Y [GetProvince('(int32)743').GetName|Y]#!, $diadochi_flavor_have_been_seized$"
 diadochi_flavor.51.tt5:3 "@[antigonids_scope.GetFlag]! Los súbditos [antigonids_scope.GetAdjective] en [GetProvince('(int32)830').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)918').GetArea.GetRegion.GetName|Y] y [GetProvince('(int32)1799').GetArea.GetRegion.GetName|Y], $diadochi_flavor_become_our_trib$"
 diadochi_flavor.51.a:0 "Se está apostando mucho en el juego del imperio."
 diadochi_flavor_become_our_trib:0 "se convirtieron en nuestros tributarios."
 diadochi_flavor.52.desc_3:1 "\n\nAunque no pudimos aprovechar tanto estos acontecimientos como sus vecinos directos, nuestros soldados y partisanos aprovecharon la oportunidad para tomar el control de las guarniciones [GetCountry('PRY').GetAdjective] en [GetProvince('(int32)418').GetArea.GetRegion.GetName] continental al enterarse de la noticia de la muerte de su rey..."
 diadochi_flavor.52.desc_4:1 "\n\nLogramos reclamar Caria y [GetProvince('(int32)1883').GetArea.GetRegion.GetName] del cadáver que es el reino. Sin embargo, [pleistarchus_scope.GetName] se empeña en mencionar sus antecedentes en lo relativo a la lealtad y la distancia de la provincia para justificar su nombramiento como sátrapa en [GetProvince('(int32)290').GetArea.GetRegion.GetName]..."
 diadochi_flavor.52.desc_5:0 "\n\nAunque no logramos beneficiarnos directamente de este giro de eventos tan inesperado, siempre es de agradecer que la desdicha caiga sobre los antigónidas..."
 diadochi_flavor.52.a:1 "No volveremos a perder [GetProvince('(int32)418').GetArea.GetRegion.GetName]."
 diadochi_flavor.52.b:0 "Confiamos en [pleistarchus_scope.GetPraenomen]."
 diadochi_flavor.52.bt:0 "#Y [pleistarchus_scope.GetName]#! recibirá el gobierno independiente de #Y Caria#! y de #Y $cilicia_region$#! oriental como nuestro aliado."
 diadochi_flavor.52.bt1:0 "#Y [pleistarchus_scope.GetName]#! recibirá el gobierno independiente de #Y Caria#! como nuestro aliado."
 diadochi_flavor.52.c:1 "Caria y [GetProvince('(int32)1883').GetArea.GetRegion.GetName] volverán a ser una parte integral del reino de Macedonia."
 diadochi_flavor.52.d:0 "Poder presenciar este día ya es victoria suficiente."
 diadochi_flavor.52.dt:1 "El reino [GetCountry('PRY').GetAdjective] fue dividido."
 diadochi_flavor.52.tt1:1 "@[GetCountry('PRY').GetFlag]! [GetCountry('PRY').GetAdjective] continental [GetProvince('(int32)418').GetArea.GetRegion.GetName|Y] $diadochi_flavor_have_been_seized$"
 diadochi_flavor.52.tt2:1 "@[GetCountry('PRY').GetFlag]! [GetCountry('PRY').GetAdjective] oriental [GetProvince('(int32)1883').GetArea.GetRegion.GetName|Y] $diadochi_flavor_have_been_seized$"
 diadochi_flavor.52.tt3:1 "@[GetCountry('PRY').GetFlag]! [GetCountry('PRY').GetAdjective] #Y Caria#! $diadochi_flavor_have_been_seized$"
 diadochi_flavor_have_been_seized:0 "será tomada."
 diadochi_flavor.53.a:0 "La suerte es una amiga caprichosa..."
 diadochi_flavor.53.at:1 "Otros estados diádocos dividieron @[antigonids_scope.GetFlag]! [antigonids_scope.GetName|Y]."
 diadochi_flavor.54.t:0 "[pleistarchus_scope.GetPraenomen] de [pleistarchus_satrapy.GetName]"
 diadochi_flavor.54.desc:1 "Macedonia reclamó Caria y [GetProvince('(int32)1883').GetArea.GetRegion.GetName] oriental en la reciente división del botín [GetCountry('PRY').GetAdjective]. Todo esto generó una brecha entre los sucesores del norte y del este.\n\n"
 diadochi_flavor.54.desc_1:1 "Parece que [GetCharacter('(int32)32').GetPraenomen] fue convencido o presionado por [pleistarchus_scope.GetPraenomen], su leal hermano y general, para que le concediera su gobierno para sí mismo, con casi total independencia."
 diadochi_flavor.54.desc_2:0 "La provincia fue reservada para que [pleistarchus_scope.GetPraenomen], un notable cortesano macedonio, gobierne con amplia autonomía."
 diadochi_flavor.54.a:0 "Una jugada cuestionable..."
 diadochi_flavor.54.at:1 "@[pleistarchus_satrapy.GetFlag]! [pleistarchus_satrapy.GetName|Y] ahora es aliado independiente de @[GetCountry('MAC').GetFlag]! [GetCountry('MAC').GetName|Y]"
 diadochi_flavor.55.t:0 "Vientos de cambio"
 diadochi_flavor.55.desc:0 "El avance de la lucha entre los reinos diádocos, incluyendo a nuestros amos en el reino [antigonids_scope.GetAdjective], nos dejó sin nuestros antiguos benefactores.\n\n"
 diadochi_flavor.55.desc_1:0 "Los administradores [transferred_subject.GetOverlord.GetAdjective] aseguraron rápidamente nuestro sometimiento siguiendo las líneas de nuestra anterior relación de subordinación..."
 diadochi_flavor.55.desc_2:0 "Ahora debemos encargarnos de nuestra propia supervivencia y debemos tener cuidado al maniobrar por el nuevo paisaje político..."
 diadochi_flavor.55.a:0 "Los débiles deben hacer lo que se les ordena."
 diadochi_flavor.55.at:0 "Ya no somos súbditos de [antigonids_scope.GetName|Y] @[antigonids_scope.GetFlag]!"
 diadochi_flavor.56.t:0 "Deserción del pueblo [attalid_head.GetFamilyDisplayAdjective]"
 diadochi_flavor.56.desc:0 "Parece que nuestros últimos contratiempos provocaron que incluso los nobles de confianza reconsideren sus lealtades y planes para el futuro.\n\n"
 diadochi_flavor.56.desc_1:1 "Los ambiciosos atálidos, que consiguieron un gran protagonismo en el reino [GetCharacter('(int32)37').GetPraenomen] gracias el eunuco de [GetCharacter('(int32)385').GetPraenomen], abandonaron [thrace_scope.GetName] y ofrecieron su lealtad a [thrace_scope.GetRuler.GetPraenomen]..."
 diadochi_flavor.56.desc_2:0 "La importante dinastía [attalid_head.GetFamilyDisplayAdjective] huyó a la corte de [thrace_scope.GetRuler.GetPraenomen] en [thrace_scope.GetName] para jurar lealtad a nuestros enemigos..."
 diadochi_flavor.56.desc_3:1 "La importante dinastía [attalid_head.GetFamilyDisplayAdjective] despertó el apoyo popular en [GetProvince('(int32)290').GetArea.GetRegion.GetName] para fundar su propio reino en [pergamon_scope.GetCapital.GetName]!"
 diadochi_flavor.56.a:0 "¿Y qué? No se van a enterar de nada."
 diadochi_flavor.56.at1:0 "[attalid_head.GetName|Y] y su familia se mudaron a [GetCountry('TRE').GetName|Y].\nSe les puede conceder tierras para que las gobiernen."
 diadochi_flavor.56.at2:0 "[attalid_head.GetName|Y] fundó el reino de [pergamon_scope.GetName|Y]."
 diadochi_flavor.57.desc:1 "Tras los contratiempos [GetCountry('PRY').GetAdjective], muchos de sus más destacados sirvientes desertaron por otras causas, y en este contexto la dinastía [attalid_head.GetFamilyDisplayAdjective] llegó a nuestra corte.\n\nTienen fuertes conexiones en [GetProvince('(int32)290').GetArea.GetRegion.GetName] y ofrecen transferirnos su lealtad a cambio de una posición acorde a su utilidad..."
 diadochi_flavor.57.a:0 "Nos servirán bien."
 diadochi_flavor.57.at:0 "[attalid_head.GetName] gobernará el norte de #Y $asia_region$#! como sátrapa de #Y Pérgamo#!."
 diadochi_flavor.57.sardis_tt:0 "Reemplazaremos a [sardis_scope.GetRuler.GetFullName] en la satrapía de #Y $asia_region$#!."
 diadochi_flavor.57.b:0 "Las cosas están bien tal y como están."
 diadochi_flavor.57.bt:0 "La familia atálida permanecerá en @[thrace_scope.GetFlag]! [thrace_scope.GetName|Y]."
 diadochi_flavor.57.tt:0 "La familia [attalid_head.GetFamilyDisplayAdjective] llegó a @[thrace_scope.GetFlag]! [thrace_scope.GetName|Y]."
 diadochi_flavor.58.t:0 "Reino [attalid_head.GetFamilyDisplayAdjective]"
 diadochi_flavor.58.desc:1 "Como ratas que huyen de un trirreme que se hunde, la dinastía atálida, antes leal sirviente de los antigónidas, se estableció en [GetProvince('(int32)278').GetName] y se comprometió a gobernar la zona en nuestro nombre."
 diadochi_flavor.58.a:0 "¡Ja!"
 diadochi_flavor.59.t:1 "El ascenso de [attalid_head.GetEmployer.GetName]"
 diadochi_flavor.59.desc:2 "En la caótica lucha por [GetProvince('(int32)290').GetArea.GetRegion.GetName], los amigables [attalid_head.GetFamilyDisplayAdjective], nobles anteriormente al servicio de los antigónidas, establecieron un nuevo reino con base en [attalid_head.GetEmployer.GetCapital.GetName], en [attalid_head.GetEmployer.GetCapital.GetArea.GetName]."
 diadochi_flavor.59.desc_subject:0 "\n\nParece que su presencia fue autorizada por [attalid_head.GetEmployer.GetOverlord.GetRuler.GetName] de [attalid_head.GetEmployer.GetOverlord.GetName], a quien la familia [attalid_head.GetFamilyDisplayAdjective] se supone que está sirviendo como gobernadora de la zona."
 diadochi_flavor.59.a:0 "[attalid_head.GetEmployer.GetCapital.GetName], ¿eh?"
 diadochi_flavor.59.at:1 "Se creó @[attalid_head.GetEmployer.GetFlag]! [attalid_head.GetEmployer.GetName|Y]."
 heir_events.1.t:0 "La dinastía seléucida"
 heir_events.1.desc:1 "De acuerdo con las tradiciones de nuestra dinastía, se coronó a [former_ruler.GetName].\n\nMientras [former_ruler.GetSheHe] asciende al trono, el mundo espera que gobierne tal y como lo hicieron sus antepasados."
