 commander_loyalty.5.t:0 "Amenazas poderosas"
 commander_loyalty.5.desc:0 "[SCOPE.sChar('demanding_general').GetName], un poderoso general al mando de un gran número de tropas leales, emitió una demanda a nuestra corte [ROOT.GetCountry.Custom('get_court_type')].\n\nA pesar de los esfuerzos de generaciones de valientes legisladores, [SCOPE.sChar('demanding_general').GetPraenomen] exige abolir nuestras leyes contra la corrupción en el gobierno. Prevemos una amenaza oculta en lo que podría ocurrir si nos negamos a esto."
 commander_loyalty.5.a:0 "Accede a sus exigencias."
 commander_loyalty.5.b:0 "¡Jamás!"
 commander_loyalty.5.c:0 "Págale."
 commander_loyalty.6.t:0 "A la vieja usanza"
 commander_loyalty.6.desc:0 "[SCOPE.sChar('demanding_general').GetName], un poderoso general al mando de un gran número de tropas leales, envió una demanda a [ROOT.GetCountry.Custom('get_court_type')].\n\nA pesar de nuestros esfuerzos por alejarnos de la dependencia de las clases altas, [SCOPE.sChar('demanding_general').GetPraenomen] exige que cambiemos nuestras políticas de reclutamiento de soldados para aumentar el poder y la influencia de la nobleza, y deberíamos pensarlo dos veces antes de negarnos a alguien con tanto poder."
 commander_loyalty.6.a:0 "Muy bien."
 commander_loyalty.6.b:0 "¡Esto es extorsión!"
 commander_loyalty.6.c:0 "Ofrecer una contrapropuesta."
 commander_loyalty.7.t:0 "Dejando apariencias"
 commander_loyalty.7.desc:0 "[SCOPE.sChar('demanding_general').GetName], una persona en control de una fuerza considerable y leal, envió una demanda y quiere fondos adicionales.\n\nNo se menciona para qué utilizará estos fondos, y asumimos que se trata de un intento de afirmar el dominio sobre nuestro [ROOT.GetCountry.Custom('get_court_type')]. Sin embargo, ¿realmente estamos en condiciones de poder negar estas exigencias?"
 commander_loyalty.7.a:0 "Solo págale."
 commander_loyalty.7.b:0 "No nos doblegamos ante la extorsión."
 commander_loyalty.8.t:0 "Formando ejércitos"
 commander_loyalty.8.desc:0 "El ejército de [SCOPE.sChar('demanding_general').GetName] es uno de los mejores de [ROOT.GetCountry.GetName]. Sin embargo, emitió una demanda de soldados adicionales pagados y equipados de nuestras propias arcas.\n\nLos rumores recientes tienen a [SCOPE.sChar('demanding_general').GetPraenomen] bajo una opinión menos que favorable, y deberíamos empezar a preguntarnos dónde yace realmente su lealtad. ¿Podría estar tramando algo?"
 commander_loyalty.8.a:0 "Conceder esta petición."
 commander_loyalty.8.b:0 "No aceptamos exigencias."
 commander_loyalty.8.c:1 "Envía a los hombres, ¡y tú equípalos!"
 ###ip monarchy 13-33
 ip_monarchy.13.t:1 "Dormido en el timón"
 ip_monarchy.13.desc:1 "Después de semanas de miradas nerviosas y sonrisas falsas en la corte, los susurros que rodean el palacio han llegado finalmente a los oídos de [ROOT.GetCountry.GetRulerTitle]. Parece que alguien en la corte ha estado propagando rumores e historias sobre su inigualable pereza e incapacidad para el trono.\n\nEl daño ya está hecho, la cuestión es cómo [ROOT.GetCountry.GetRulerTitle] lidiará con la situación."
 ip_monarchy.13.a:1 "Todo de buen humor..."
 ip_monarchy.13.at:0 "[SCOPE.sChar('mon_13_ruler').GetName] podría mostrar #Y Indulgencia#!."
 ip_monarchy.13.b:1 "Encuentra a la víbora calumniadora."
 ip_monarchy.13.bt:1 "Se llevará a cabo una investigación sobre el origen de los rumores."
 ip_monarchy.13.c:1 "Puede que tengan razón..."
 ip_monarchy.13.ct:0 "Nuestro(a) gobernante perderá una #Y característica#! negativa.\n\nEsta opción está disponible debido a su #Y carácter redimible#!."
 ip_monarchy.13.d:0 "Puede que tengan razón..."
 ip_monarchy.14.t:0 "La calumnia expone todo"
 ip_monarchy.14.desc:0 "Identificamos a la víbora traidora que intentó degradar el nombre de [ROOT.GetCountry.GetRuler.GetName] como nadie menos que [SCOPE.sChar('ip_monarchy_14_antagonist').GetName], quien rápidamente confesó sus crímenes.\n\n¿Cómo debemos lidiar con esta traición?"
 ip_monarchy.14.a:0 "Hay que olvidarlo, su reputación está arruinada."
 ip_monarchy.14.b:0 "Se le otorgará el perdón. Aprendió su lección."
 ip_monarchy.14.c:0 "La ejecución se ajusta a sus crímenes."
 ip_monarchy.14.ct:1 "[THIS.GetCountry.GetRuler.GetFullName] ejecutará a [SCOPE.sChar('ip_monarchy_14_antagonist').GetFullName]."
 ip_monarchy.14.d:0 "Tal vez podríamos persuadir a..."
 ip_monarchy.15.t:0 "Una adhesión pragmática"
 ip_monarchy.15.desc_1:1 "La terrible salud de [ROOT.GetCountry.GetRuler.GetPraenomen], el/la [ROOT.GetCountry.GetRulerTitle], ya tiene a sus posibles sucesores acechando como buitres. Siempre se habla de traición en estos momentos, pero el entusiasmo y la ambición de [SCOPE.sChar('mon_15_plotter').GetName] hace que [SCOPE.sChar('mon_15_plotter').GetHerHim] destaque entre cualquier pretendiente.\n\nEn lugar de arriesgarse a años de gobierno ineficaz bajo un anciano senil, [SCOPE.sChar('mon_15_plotter').GetName] sugiere actuar ahora para asegurar que tengamos un gobernante fuerte y capaz, y menciona que claramente [SCOPE.sChar('mon_15_plotter').GetSheHe] es la persona indicada para el trabajo.\n\nPodría ser peligroso, por supuesto, pero quizá [SCOPE.sChar('mon_15_plotter').GetSheHe] tenga razón. ¿Podemos dejar pasar una oportunidad como esta?"
 ip_monarchy.15.desc_2:0 "A [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] se le conoce por tener un carácter inapropiado para un gobernante, y esta debilidad se vio como una oportunidad entre algunos de sus probables sucesores. Siempre se habla de traición contra tales gobernantes, pero el entusiasmo y la ambición de [SCOPE.sChar('mon_15_plotter').GetName] le distingue.\n\n[SCOPE.sChar('mon_15_plotter').GetPraenomen] sugiere que, en vez de soportar el inefectivo gobierno de [ROOT.GetCountry.GetRuler.GetPraenomen], su propio carácter y habilidades se adaptarían mejor al trono y servirían a [ROOT.GetCountry.GetName].\n\nPodría ser peligroso, por supuesto, pero quizás tenga razón. ¿Podemos dejar pasar una oportunidad como esta?"
 ip_monarchy.15.a:0 "El liderazgo no le sienta bien."
 ip_monarchy.15.b:0 "Fingiremos no haber visto..."
 ip_monarchy.15.bt:0 "[SCOPE.sChar('mon_15_plotter').GetPraenomen] intentará deponer a [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen]."
 ip_monarchy.15.c:0 "No es necesario. [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] es un hombre de honor."
 ip_monarchy.15.ct:1 "[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] abdicará ante su heredero principal."
 ip_monarchy.16.t:0 "Salve [SCOPE.sChar('mon_15_plotter').GetName]"
 ip_monarchy.16.desc:0 "A través de una persuasión hábil y cuidadosamente aplicada, [SCOPE.sChar('mon_15_plotter').GetName] garantizó el apoyo necesario para asegurar una transición de poder sin problemas en su complot contra [SCOPE.sChar('old_ruler_mon_15').GetName].\n\nPerseguido por un séquito de soldados, [SCOPE.sChar('mon_15_plotter').GetPraenomen] entró en la alcoba real de [SCOPE.sChar('old_ruler_mon_15').GetPraenomen] esta mañana emitiendo un decreto que decía que sus acciones eran necesarias para el bien de todos en [ROOT.GetCountry.GetName].\n\nAhora debemos ser testigos de si nuestro consentimiento tácito para el golpe y la adhesión de [SCOPE.sChar('mon_15_plotter').GetName] fue la mejor decisión después de todo..."
 ip_monarchy.16.a:0 "Irá al calabozo."
 ip_monarchy.16.b:0 "[ROOT.GetCountry.GetName] requiere una buena ruptura con el pasado."
 ip_monarchy.16.c:0 "Solo es una persona..."
 ip_monarchy.16.ct:0 "El heredero principal de [ROOT.GetCountry.GetName] se convertirá en gobernante.\nEsta opción está disponible debido al decente carácter de [SCOPE.sChar('mon_15_plotter').GetName]."
 ip_monarchy.16.d:1 "Aquí termina la dinastía [SCOPE.sChar('old_ruler_mon_15').GetFamilyDisplayAdjective]..."
 ip_monarchy.16.dt:1 "Todos los miembros de [SCOPE.sChar('old_ruler_mon_15').GetFamily.GetName] serán ejecutados."
 ip_monarchy.16.e:0 "¡Envíen las tropas pesadas, el conspirador se lo buscó!"
 ip_monarchy.17.t:0 "La traición nunca paga"
 ip_monarchy.17.desc:0 "Mientras estaba en el proceso de reunir en secreto simpatizantes de la corte, los guardias del palacio rodearon a [SCOPE.sChar('mon_15_plotter').GetName] en los jardines. [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] le acusa de traición.\n\nLas ambiciones de [SCOPE.sChar('mon_15_plotter').GetPraenomen] terminan aquí."
 ip_monarchy.17.a:0 "Siempre son los conspiradores."
 ip_monarchy.17.b:0 "Los tontos merecen misericordia."
 ip_monarchy.17.c:0 "¡Ja! Suelta al bribón."
 ip_monarchy.18.t:0 "Sobre tiranos y patriotas"
 ip_monarchy.18.desc_1:0 "El gobierno tiránico de [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] llevó hasta el límite incluso a sus súbditos más leales. Con las palabras adecuadas, se podría persuadir a las élites para que apoyen a alguien que tome el asunto en sus propias manos, por el bien del trono. Se considera a [SCOPE.sChar('mon_18_plotter').GetName] como la mejor respuesta. Tiene cierta influencia en la corte y se le conoce como alguien fuerte y fiable, con los mejores intereses de [ROOT.GetCountry.GetName] en su corazón y un sólido reclamo en el trono.\n\nPor supuesto, en decisiones como estas, puede ser difícil predecir cómo se desarrollarán los acontecimientos incluso si se tiene éxito, pero la muerte de todos los involucrados directamente es casi segura si fracasan."
 ip_monarchy.18.desc_2:0 "El gobierno tiránico de [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] llevó hasta el límite incluso a sus súbditos más leales. Con las palabras adecuadas, se podría persuadir a las élites para que apoyen a alguien que tome el asunto en sus propias manos, por el bien del trono. Se considera a [SCOPE.sChar('mon_18_plotter').GetName] como la mejor respuesta. Es funcionario de gobierno con cierta influencia, se le conoce como alguien fuerte y fiable, y con los mejores intereses de [ROOT.GetCountry.GetName] en su corazón.\n\nPor supuesto, en decisiones como estas, puede ser difícil predecir cómo se desarrollarán los acontecimientos incluso si se tiene éxito, pero la muerte de todos los involucrados directamente es casi segura si fracasan."
 ip_monarchy.18.a:0 "No se contemplará la traición."
 ip_monarchy.18.b:0 "Son tiempos desesperados..."
 ip_monarchy.18.bt:2 "[SCOPE.sChar('mon_18_plotter').GetFullName] intentará buscar más apoyo para dar un golpe contra [THIS.GetCountry.GetRuler.GetFullName]."
 ip_monarchy.19.t:0 "Ultimátum"
 ip_monarchy.19.desc:2 "El plan para eliminar al/a la tirano/a [ROOT.GetCountry.GetRulerTitle] [SCOPE.sChar('old_ruler_mon_18').GetName] finalmente se hizo realidad con el apoyo de todo el gobierno y la aristocracia. [SCOPE.sChar('mon_18_plotter').GetName], que lidera a los usurpadores, marcha con un grupo de soldados leales y oficiales eminentes al palacio.\n\nSe reúnen en la sala del trono donde presentarán al/a la [ROOT.GetCountry.GetRulerTitle] sus términos con la seguridad de que la guardia de [SCOPE.sChar('old_ruler_mon_18').GetName] está llena de hombres desanimados que expulsarán al/a la dictador/a..."
 ip_monarchy.19.a:0 "Irá al calabozo."
 ip_monarchy.19.b:0 "[ROOT.GetCountry.GetName] requiere una buena ruptura con el pasado."
 ip_monarchy.19.bt:0 "Esta opción está disponible porque [mon_18_plotter.GetPraenomen] no es pariente de nuestro gobernante."
 ip_monarchy.19.c:0 "Solo es una persona..."
 ip_monarchy.19.ct:0 "El heredero principal de [ROOT.GetCountry.GetName] se convertirá en gobernante.\nEsta opción está disponible debido al buen carácter de [SCOPE.sChar('mon_18_plotter').GetName]."
 ip_monarchy.19.d:0 "¡Tiene un cuchillo!"
 ip_monarchy.19.dt:1 "Se producirá una pelea encarnizada entre el gobernante y los conspiradores, y un conspirador superviviente o el heredero preferido se convertirá en gobernante.\nEsta opción está disponible debido a que [SCOPE.sChar('old_ruler_mon_18').GetName] tiene las características #Y Imprudente#! o #Y Demente#!."
 ip_monarchy.19.e:0 "Pensándolo bien... ¡buen intento, traidores!"
 ip_monarchy.20.t:0 "Siempre es así para los conspiradores"
 ip_monarchy.20.desc:1 "Un anónimo y leal súbdito presentó pruebas contundentes de un complot para derrocar a la corona, liderada por la prominente figura de [SCOPE.sChar('mon_18_plotter').GetName], en manos del/de la [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen]. Parece que [SCOPE.sChar('mon_18_plotter').GetPraenomen] ha estado tratando de reunir apoyo para un golpe traicionero y derrocar a nuestro gobernante, y ha tachado a [ROOT.GetCountry.GetRuler.GetName] como un/una tirano/a no apto/a para el trono.\n\nLos traidores ya están arrestados y fueron llevados al palacio para ser juzgados..."
 ip_monarchy.20.a:0 "La traición se penaliza con la muerte."
 ip_monarchy.20.b:0 "Los tontos merecen misericordia."
 ip_monarchy.22.t:0 "Oficial desfalcador"
 ip_monarchy.22.desc:1 "Nos enteramos, con cierto retraso, que nuestro asesor de confianza [SCOPE.sChar('ip_monarchy_22_embezzler_scope').GetName] ha estado desviando fondos de nuestra tesorería a su propio bolsillo durante algún tiempo. El dinero de [ROOT.GetCountry.GetName] aparentemente desapareciendo por completo al final despertó sospechas que, combinadas con gastos superfluos que llamaban la atención como la aparición de estatuas en honor de [SCOPE.sChar('ip_monarchy_22_embezzler_scope').GetPraenomen], no podía ignorarse.\n\nNo se deben tolerar abusos de este tipo. No sea que todo el aparato estatal se convierta en una farsa para enriquecer personalmente a los superficiales aristócratas. Sin embargo, el castigo específico es objeto de debate."
 ip_monarchy.22.a:1 "Aprendieron la lección."
 ip_monarchy.22.b:1 "Debemos recuperar las pérdidas de la gente."
 ip_monarchy.22.c:1 "Claramente [SCOPE.sChar('ip_monarchy_22_embezzler_scope').GetSheHe] renunció a su posición."
 ip_monarchy.22.d:0 "Solo un castigo real disuadirá a los malversadores."
 ip_monarchy.22.dt:0 "\nEsta opción está disponible debido al #Y carácter sobresaliente#! de nuestro(a) gobernante."
 ip_monarchy.22.e:0 "¡Qué vigor! ¿Cómo se las arregló?"
 ip_monarchy.22.et:2 "Esta opción está disponible debido a que [ROOT.GetRuler.GetName] tiene #Y carácter cuestionable#!."
 ip_monarchy.22.f:1 "Qué sabiduría, [SCOPE.sChar('ip_monarchy_22_embezzler_scope').GetName]."
 ip_monarchy.22.ft:2 "Esta opción está disponible gracias a la amistad de [ROOT.GetRuler.GetPraenomen] y [SCOPE.sChar('ip_monarchy_22_embezzler_scope').GetPraenomen]."
 ip_monarchy.26.t:1 "Gobernante de acción"
 ip_monarchy.26.desc:1 "Parece que el/la [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] ha tenido ciertos celos por el prestigio de [SCOPE.sChar('ip_monarchy_25_general_scope').GetName], comandante que ha alcanzado una gran prominencia debido a su destreza marcial.\n\nEl/La [ROOT.GetCountry.GetRulerTitle] ha insinuado a sus confidentes que duda de la lealtad de [SCOPE.sChar('ip_monarchy_25_general_scope').GetPraenomen], y, a pesar de carecer de evidencia real, está promoviendo ardientemente la idea de que el general puede estar planeando socavar el trono o incluso tomarlo.\n\nAunque estas nociones no son ampliamente aceptadas, el/la [ROOT.GetCountry.GetRulerTitle] se obsesionó con la idea y hay mucha presión para resolver la situación."
 ip_monarchy.26.a:1 "Sus días de marcha terminaron."
 ip_monarchy.26.b:0 "Envíen al guardia a su tienda."
 ip_monarchy.26.bt:1 "[SCOPE.sChar('ip_monarchy_25_general_scope').GetName] evadirá su captura debido a su riqueza e influencia."
 ip_monarchy.26.c:0 "¿Qué ha hecho mal en realidad?"
 ip_monarchy.27.t:0 "Desesperación dinástica"
 ip_monarchy.27.desc:2 "Nos enteramos de que [SCOPE.sChar('mon_27_actor_scope').GetName], que tiene herencia por derecho del/de la [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen], empezó a desarrollar una visión celosa y odiosa de su medio [SCOPE.sChar('mon_27_target_scope').Custom('mon_27_half_sibling_gender')] [SCOPE.sChar('mon_27_target_scope').GetName]. La rivalidad parece provenir de las preocupaciones de [SCOPE.sChar('mon_27_actor_scope').GetPraenomen] de que los hijos del matrimonio más reciente serán favorecidos, lo que eliminaría sus posibilidades de herencia.\n\nHa surgido evidencia de que, con ayuda de amigos y parientes cercanos, puede que incluso [SCOPE.sChar('mon_27_actor_scope').GetPraenomen] esté planeando eliminar a [SCOPE.sChar('mon_27_target_scope').GetPraenomen] de forma permanente. Podríamos manipular esta situación a nuestro favor..."
 ip_monarchy.27.a:0 "Hay que exponer a [SCOPE.sChar('mon_27_actor_scope').GetPraenomen] y asegurar su castigo."
 ip_monarchy.27.at:2 "[SCOPE.sChar('mon_27_actor_scope').GetPraenomen] evadirá su captura debido a su riqueza e influencia."
 ip_monarchy.27.b:0 "Hay que alejar cuidadosamente a [SCOPE.sChar('mon_27_actor_scope').GetPraenomen] de este camino."
 ip_monarchy.27.c:0 "[SCOPE.sChar('mon_27_target_scope').GetPraenomen] es bastante irritante, la verdad..."
 ip_monarchy.27.ct:1 "[SCOPE.sChar('mon_27_actor_scope').GetFullName] intentará asesinar a [SCOPE.sChar('mon_27_target_scope').GetFullName]."
 mon_27_half_sibling_brother:1 "medio hermano"
 mon_27_half_sibling_sister:1 "media hermana"
 ip_monarchy.28.t:0 "Una pequeña gota de veneno"
 ip_monarchy.28.desc_1:0 "Después de dejarse influenciar, [SCOPE.sChar('mon_27_actor_scope').GetName] reunió el valor y los materiales para asesinar a su [SCOPE.sChar('mon_27_actor_scope').Custom('mon_27_half_sibling_gender')] [SCOPE.sChar('mon_27_actor_scope').GetName] usando veneno.\n\nAtraparon rápidamente a [SCOPE.sChar('mon_27_actor_scope').GetPraenomen] con las manos en la masa colándose en el dormitorio del palacio de [SCOPE.sChar('mon_27_target_scope').GetPraenomen] en plena noche con una poción letal.\n\nLos guardias del palacio encadenaron y llevaron a las mazmorras a [SCOPE.sChar('mon_27_actor_scope').GetPraenomen]."
 ip_monarchy.28.desc_2:0 "Después de dejarse influenciar, [SCOPE.sChar('mon_27_actor_scope').GetName] reunió el valor y los materiales para asesinar a su [SCOPE.sChar('mon_27_actor_scope').Custom('mon_27_half_sibling_gender')] [SCOPE.sChar('mon_27_actor_scope').GetName] usando veneno.\n\nEntrando a hurtadillas en la habitación del palacio en la oscuridad de la noche, [SCOPE.sChar('mon_27_actor_scope').GetPraenomen] despertó a [SCOPE.sChar('mon_27_target_scope').GetPraenomen]. Y al ver el vial, pidió ayuda como un frenético [SCOPE.sChar('mon_27_actor_scope').GetPraenomen] tratando de resistirse. Una pequeña cantidad del mortal brebaje se vertió en el oído de [SCOPE.sChar('mon_27_target_scope').GetPraenomen] antes de que llegaran los guardias, aunque es difícil determinar la gravedad de la lesión.\n\nLos guardias del palacio encadenaron y llevaron a las mazmorras a [SCOPE.sChar('mon_27_actor_scope').GetPraenomen]."
 ip_monarchy.28.desc_3:0 "Después de dejarse influenciar, [SCOPE.sChar('mon_27_actor_scope').GetName] reunió el valor y los materiales para asesinar a su [SCOPE.sChar('mon_27_actor_scope').Custom('mon_27_half_sibling_gender')] [SCOPE.sChar('mon_27_actor_scope').GetName] usando veneno.\n\nEntrando a hurtadillas en la habitación de su palacio en la oscuridad de la noche, [SCOPE.sChar('mon_27_actor_scope').GetPraenomen] evadió a los guardias y vertió un líquido mortal en el oído de [SCOPE.sChar('mon_27_target_scope').GetPraenomen], quien dormía. El crimen fue descubierto por los asistentes a la mañana siguiente, pero el verdadero perpetrador sigue sin estar relacionado con el hecho."
 ip_monarchy.28.a:0 "Es hora de practicar cómo verse de luto..."
 ip_monarchy.28.b:0 "Cuánta necedad..."
 ip_monarchy.28.c:0 "¿Es una broma?"
 ip_monarchy.28.d:0 "Envía a los guardias, podemos matar dos pájaros de un tiro."
 ip_monarchy.29.t:0 "Conspiración descubierta"
 ip_monarchy.29.desc:0 "El complot planeado contra [SCOPE.sChar('mon_27_target_scope').GetName] se disolvió rápidamente; los confidentes de [SCOPE.sChar('mon_27_actor_scope').GetName] trajeron evidencia del plan a los guardias del palacio que atraparon a [SCOPE.sChar('mon_27_actor_scope').GetPraenomen] intentando conseguir un veneno mortal.\n\n¿Cómo deberíamos manejar esto?"
 ip_monarchy.29.a:0 "Finalmente, una buena razón para deshacerse de este estorbo."
 ip_monarchy.29.b:0 "Irá al calabozo."
 ip_monarchy.29.c:0 "Es solo un poco de rivalidad inofensiva."
 ip_monarchy.30.t:1 "Los hermanos [SCOPE.sChar('rival_brother_1').GetFamily.GetName]"
 ip_monarchy.30.desc:1 "Últimamente, los hermanos [SCOPE.sChar('rival_brother_1').GetPraenomen] y [SCOPE.sChar('rival_brother_2').GetPraenomen], hijos del [ROOT.GetCountry.GetRuler.GetName] [ROOT.GetCountry.GetRulerTitle], se han vuelto cada vez más agresivos y competitivos. Incluso llegaron a pelear en público y a gritarse obscenidades durante las funciones oficiales.\n\nClaramente la rivalidad entre los hermanos ha estado creciendo y sin duda es sobre quién heredará el trono. Cada hermano busca que el [ROOT.GetCountry.GetRulerTitle] apoye su lado de la contienda..."
 ip_monarchy.30.a:1 "[SCOPE.sChar('rival_brother_1').GetPraenomen] claramente es el mejor hombre."
 ip_monarchy.30.b:1 "No hay duda de que [SCOPE.sChar('rival_brother_2').GetPraenomen] es la mejor opción."
 ip_monarchy.30.c:0 "Esto tiene que terminar."
 ip_monarchy.31.t:0 "Lanzas al amanecer"
 ip_monarchy.31.desc_1:1 "Un heraldo dio a conocer que los hermanos rivales, [SCOPE.sChar('rival_brother_1').GetPraenomen] y [SCOPE.sChar('rival_brother_2').GetPraenomen], organizaron secretamente un duelo con la ayuda de sus amigos y sirvientes devotos.\n\nLejos de las miradas de los demás, se equiparon todo su atuendo de batalla y lucharon con lanza y espada. Después de algunos agotadores y reñidos combates, [SCOPE.sChar('rival_brothers_victor').GetPraenomen] consiguió derrotar a [SCOPE.sChar('rival_brothers_loser').GetPraenomen] sin causarle heridas graves y se declaró el ganador..."
 ip_monarchy.31.desc_2:1 "Un heraldo dio a conocer que los hermanos rivales, [SCOPE.sChar('rival_brother_1').GetPraenomen] y [SCOPE.sChar('rival_brother_2').GetPraenomen], organizaron secretamente un duelo con la ayuda de sus amigos y sirvientes devotos.\n\nLejos de las miradas de los demás, se equiparon todo su atuendo de batalla y lucharon con lanza y espada. Después de algunos agotadores y reñidos combates, [SCOPE.sChar('rival_brothers_victor').GetPraenomen] consiguió derrotar a [SCOPE.sChar('rival_brothers_loser').GetPraenomen] causándole algunas heridas y se declaró el ganador..."
 ip_monarchy.31.desc_3:1 "Un heraldo dio a conocer que los hermanos rivales, [SCOPE.sChar('rival_brother_1').GetPraenomen] y [SCOPE.sChar('rival_brother_2').GetPraenomen], organizaron secretamente un duelo con la ayuda de sus amigos y sirvientes devotos.\n\nLejos de las miradas de los demás, se equiparon todo su atuendo de batalla y lucharon con lanza y espada. Después de algunos agotadores y reñidos combates, [SCOPE.sChar('rival_brothers_victor').GetPraenomen] consiguió derrotar a [SCOPE.sChar('rival_brothers_loser').GetPraenomen] al atravesarle el corazón con su lanza, lo que lo mató al instante..."
 ip_monarchy.31.a:0 "Así es como se forjan los verdaderos reyes."
 ip_monarchy.31.b:1 "¡Por el amor a los dioses, son hermanos!"
 ip_monarchy.31.c:0 "No puede salirse con la suya."
 ip_monarchy.32.t:0 "Fratricidio"
 ip_monarchy.32.desc_1:1 "La rivalidad de los hermanos [SCOPE.sChar('rival_brother_1').GetPraenomen] y [SCOPE.sChar('rival_brother_2').GetPraenomen] finalmente los llevó a una acción drástica. Con furia por la audacia de su hermano al volver a sus compañeros en su contra, [SCOPE.sChar('rival_brothers_victor').GetPraenomen] se acercó a [SCOPE.sChar('rival_brothers_loser').GetPraenomen] en el foro a plena luz del día blandiendo una daga.\n\nHubo una breve pelea entre los dos, antes de que los amigos de [SCOPE.sChar('rival_brothers_loser').GetPraenomen] intervinieran y los separaran. [SCOPE.sChar('rival_brothers_loser').GetPraenomen] escapó con una herida menor."
 ip_monarchy.32.desc_2:1 "La rivalidad de los hermanos [SCOPE.sChar('rival_brother_1').GetPraenomen] y [SCOPE.sChar('rival_brother_2').GetPraenomen] finalmente los llevó a una acción drástica. Con furia por la audacia de su hermano al volver a sus compañeros en su contra, [SCOPE.sChar('rival_brothers_victor').GetPraenomen] se acercó a [SCOPE.sChar('rival_brothers_loser').GetPraenomen] en el foro a plena luz del día blandiendo una daga.\n\nHubo una breve pelea entre los dos, antes de que los amigos de [SCOPE.sChar('rival_brothers_loser').GetPraenomen] intervinieran y los separaran. [SCOPE.sChar('rival_brothers_loser').GetPraenomen] recibió una herida grave, pero sobrevivió."
 ip_monarchy.32.desc_3:1 "La rivalidad de los hermanos [SCOPE.sChar('rival_brother_1').GetPraenomen] y [SCOPE.sChar('rival_brother_2').GetPraenomen] finalmente los llevó a una acción drástica. Con furia por la audacia de su hermano al volver a sus compañeros en su contra, [SCOPE.sChar('rival_brothers_victor').GetPraenomen] se acercó a [SCOPE.sChar('rival_brothers_loser').GetPraenomen] en el foro a plena luz del día blandiendo una daga.\n\nHubo una breve pelea entre los dos, hasta que [SCOPE.sChar('rival_brothers_victor').GetPraenomen] clavó la daga en el corazón de [SCOPE.sChar('rival_brothers_loser').GetPraenomen] antes de que alguien pudiera intervenir..."
 ip_monarchy.32.a:0 "¡Qué bribonería tan astuta!"
 ip_monarchy.32.b:1 "¿Cómo pudo...?"
 ip_monarchy.32.c:0 "Agárrenlo."
 ip_monarchy.33.t:0 "Hachas enterradas"
 ip_monarchy.33.desc:1 "La amarga rivalidad entre los hermanos [SCOPE.sChar('rival_brother_1').GetPraenomen] y [SCOPE.sChar('rival_brother_2').GetPraenomen] finalmente se calmó. Parece que se han desgastado por las constantes peleas y siguieron el sabio consejo de que la rivalidad fraternal solo puede conducir a tragedias del corazón.\n\nGracias a los dioses que detuvieron esto antes de que alguien hiciera algo de lo que podría arrepentirse..."
 ip_monarchy.33.a:1 "Debemos fomentar la paz."
 ip_monarchy.33.b:0 "Una acción no puede deshacerse."
 ip_monarchy.33.c:1 "Hazlos pelear de nuevo..."
 ip_monarchy.34.t:0 "La casa [SCOPE.sChar('family_leader_scope').GetFamily.GetName]"
 ip_monarchy.34.desc:0 "Los recientes éxitos de la familia [SCOPE.sChar('family_leader_scope').GetName], y de [SCOPE.sChar('family_leader_scope').GetFamily.GetName] en particular, han estado en boca de los cortesanos de toda la capital. A través de negocios bien gestionados y un exitoso ascenso político, se sugirió que son la familia más prominente y capaz de toda [ROOT.GetCountry.GetName].\n\nNaturalmente, esto ha irritado un poco a nuestro gobernante, [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen], y a la familia [ROOT.GetCountry.GetRuler.GetFamily.GetName], algunos de los cuales incluso han llegado a proponer que el clan [SCOPE.sChar('family_leader_scope').GetFamily.GetName] es una amenaza para su propia posición dominante..."
 ip_monarchy.34.a:1 "[SCOPE.sChar('family_leader_scope').GetPraenomen] nunca me agradó."
 ip_monarchy.34.at:1 "Esto #R reducirá de forma sustancial#! la #Y lealtad#! @loyalty_icon! y reducirá #R ligeramente#! la #Y prominencia#! @prominence_icon! de cada miembro de la #Y familia#! [SCOPE.sChar('family_leader_scope').GetFamily.GetName].\nEsta opción está disponible debido a que vuestro gobernante tiene la característica #Y Celoso#! o #Y Desconfiado#!."
 ip_monarchy.34.b:0 "Bájenles los humos."
 ip_monarchy.34.bt:0 "Esto #R reducirá#! la #Y lealtad#! @loyalty_icon! y #R reducirá ligeramente#! la #Y prominencia#! @prominence_icon! de cada miembro de la '#Y familia [SCOPE.sChar('family_leader_scope').GetFamily.GetName]#!'."
 ip_monarchy.34.c:0 "Llévalos al fracaso."
 ip_monarchy.34.ct:0 "Esto #G aumentará#! la #Y lealtad#! @loyalty_icon! y #G aumentará ligeramente#! la #Y prominencia#! @prominence_icon! de cada miembro de la '#Y familia [SCOPE.sChar('family_leader_scope').GetFamily.GetName]#!'."
 ip_monarchy.34.d:0 "¿Y?"
 ip_monarchy.35.t:0 "Su excelencia [SCOPE.sChar('family_leader_scope').GetName]"
 ip_monarchy.35.desc:1 "Algunos dicen que a lo largo de [ROOT.GetCountry.GetName] hay una constante; las acciones y el carácter de [SCOPE.sChar('family_leader_scope').GetName] le preceden, desde las villas de la capital hasta el pueblo fronterizo más destartalado.\n\n[SCOPE.sChar('family_leader_scope').GetPraenomen] alcanzó una gran prominencia y posición como servidor público y aristócrata, y a través de sus legendarias reuniones privadas tiene la atención de cualquiera que valga la pena conocer en [ROOT.GetCountry.GetCapital.GetName].\n\nSin duda podría ser uno de nuestros aliados locales y sernos de utilidad..."
 ip_monarchy.35.a:0 "Hay que extenderle una invitación a un banquete exclusivo..."
 ip_monarchy.35.b:0 "... en una dirección falsa."
 ip_monarchy.35.c:0 "¿Y eso qué?"
 ip_monarchy.36.t:0 "Un devaneo desacreditable"
 ip_monarchy.36.desc:0 "Una joven llamada [SCOPE.sChar('bastard_mother').GetPraenomen], de poca importancia hasta ahora, llegó al palacio de [ROOT.GetCountry.GetCapital.GetName] con una criatura que, según ella, es descendencia de [SCOPE.sChar('bastard_ruler').GetName] [ROOT.GetCountry.GetRulerTitle].\n\nDespués de varias revisiones, está claro que ella dice la verdad y que la cría es el resultado de una desaconsejable diversión en un banquete.\n\nEsta información es conocida solo por algunos de los guardias y asesores más confiables de [ROOT.GetCountry.GetRulerTitle], y no hay duda de que dañaría la legitimidad del trono y molestaría a la consorte y a cualquier sucesor potencial de [ROOT.GetCountry.GetRulerTitle]..."
 ip_monarchy.36.a:0 "Haz que esto desaparezca..."
 ip_monarchy.36.at:1 "La madre y su progenie desaparecerán."
 ip_monarchy.36.b:0 "Hay que mantenerlo en secreto, pero el niño nunca tendrá necesidades."
 ip_monarchy.36.c:0 "¡El bebé tiene sangre real!"
 ip_monarchy.36.ct1:1 "Todos los hijos de [SCOPE.sChar('bastard_ruler').GetPraenomen] y los pretendientes de [THIS.GetCountry.GetName] pierden #R 15#! de lealtad@loyalty_icon!"
 ip_monarchy.36.ct2:0 "La familia [SCOPE.sChar('bastard_ruler').GetFamilyDisplayName] adoptará a [SCOPE.sChar('bastard_child').GetPraenomen]."
 ip_monarchy.36.d:1 "¡[SCOPE.sChar('bastard_mother').GetPraenomen] será mi nueva consorte!"
 ip_monarchy.36.dt:1 "Todos los hijos de [SCOPE.sChar('bastard_ruler').GetPraenomen] y los pretendientes de [THIS.GetCountry.GetName] pierden #R 20#! de lealtad@loyalty_icon!"
 ip_monarchy.37.t:0 "Un bastardo regresa"
 ip_monarchy.37.desc:1 "A pesar de nuestros esfuerzos por silenciar la aventura amorosa entre [SCOPE.sChar('bastard_ruler').GetPraenomen] y [SCOPE.sChar('bastard_mother').GetPraenomen], y la existencia de la criatura bastarda [SCOPE.sChar('bastard_child').GetPraenomen], el bebé ya adulto llegó a la corte solicitando una audiencia con el [ROOT.GetCountry.GetRulerTitle].\n\nParece que los sirvientes en los que confiábamos para que cumplieran nuestras órdenes fueron incapaces de cumplirlas o fracasaron a la hora de mantener el secreto de la paternidad de la criatura. Los castigaremos en consecuencia.\n\nEn cuanto a la criatura, ya no podemos evitar una conmoción en la corte; su relato cuenta con el apoyo de testigos presenciales y solo podemos reconocer o negar sus reclamos..."
 ip_monarchy.37.a:0 "Hay que reconocer la providencia del niño."
 ip_monarchy.37.at1:1 "Miembros cercanos de la familia y pretendientes de [SCOPE.sChar('bastard_ruler').GetPraenomen] pierden #R 20#! de lealtad@loyalty_icon!"
 ip_monarchy.37.b:0 "Neguemos todas las acusaciones."
 ip_monarchy.39.t:0 "El precio de las aventuras"
 ip_monarchy.39.desc:3 "Un largo y sórdido amorío entre el [ROOT.GetCountry.GetRulerTitle] [bastard_ruler.GetPraenomen] y una mujer noble llamada [SCOPE.sChar('affair_strumpet').GetName] ha tenido como resultado, debido a su descuido, descendencia. No hay duda de que [bastard_ruler.GetPraenomen] es el padre, aunque [SCOPE.sChar('affair_strumpet').GetPraenomen] logró mantener el embarazo en secreto, incluso para su marido.\n\nSi se le reconoce, la criatura estaría en un grave riesgo, ya que representa una amenaza para los otros sucesores del reino y su misma existencia es un insulto a la familia de la consorte..."
 ip_monarchy.39.a:2 "Nadie debe saberlo. Abandonen a la criatura en [SCOPE.sChar('affair_ruler').GetCountry.Custom('get_local_terrain')]."
 ip_monarchy.39.at:1 "[SCOPE.sChar('affair_child').GetFullName] desaparecerá."
 ip_monarchy.39.b:0 "¡La criatura tiene sangre real!"
 ip_monarchy.39.bt1:2 "Miembros cercanos de la familia y pretendientes de [bastard_ruler.GetPraenomen] pierden #R 15#! de lealtad@loyalty_icon!"
 ip_monarchy.39.bt2:1 "La familia [bastard_ruler.GetFamilyDisplayName] adoptará a [SCOPE.sChar('affair_child').GetPraenomen]."
 ip_monarchy.39.c:0 "¡[SCOPE.sChar('affair_strumpet').GetPraenomen] será mi esposa!"
 ip_monarchy.39.ct1:2 "Miembros cercanos de la familia y pretendientes de [bastard_ruler.GetPraenomen] pierden #R 20#! de lealtad@loyalty_icon!"
 ip_monarchy.39.ct2:1 "La familia [bastard_ruler.GetFamilyDisplayName] adoptará a [SCOPE.sChar('affair_child').GetPraenomen]."
 ip_monarchy.40.t:0 "Un bastardo regresa"
 ip_monarchy.40.desc:1 "A pesar de nuestros esfuerzos por silenciar la aventura amorosa entre [SCOPE.sChar('affair_ruler').GetPraenomen] y [SCOPE.sChar('affair_strumpet').GetPraenomen] y la existencia de la criatura bastarda, [SCOPE.sChar('affair_child').GetPraenomen], el bebé ya adulto llegó a la corte solicitando una audiencia con el [ROOT.GetCountry.GetRulerTitle].\n\nParece que los sirvientes en los que confiaban para cumplir nuestras órdenes fueron incapaces de cumplirlas o de mantener el secreto de la paternidad de la criatura. Los castigaremos en consecuencia.\n\nEn cuanto a la criatura, ya no podemos evitar una conmoción en la corte; su relato cuenta con el apoyo de testigos presenciales y solo podemos reconocer o negar sus reclamos..."
 ip_monarchy.40.a:0 "Hay que reconocer la providencia del niño."
 ip_monarchy.40.at1:0 "Miembros cercanos de la familia y pretendientes de [SCOPE.sChar('affair_ruler').GetPraenomen] perderán #R 40#! de lealtad@loyalty_icon!"
 ip_monarchy.40.at2:0 "La familia [SCOPE.sChar('affair_ruler').GetFamilyDisplayName] adoptará a [SCOPE.sChar('affair_child').GetPraenomen]."
 ip_monarchy.40.b:0 "Neguemos todas las acusaciones."
 commander_loyalty.9.t:0 "Reconocimiento de nacimiento noble"
 commander_loyalty.9.desc:0 "[SCOPE.sChar('demanding_general').GetName], comandante de uno de nuestros ejércitos más prestigiosos, presentó una solicitud para que le reconozcan de forma oficial como una persona de nobleza.\n\nEsta repentina y escandalosa demanda viene acompañada de una proclamación pública de las insuficiencias de nuestra propia casa real. Seguramente perjudicaría nuestra posición si accedemos a esta demanda."
 commander_loyalty.9.a:0 "Estamos obligados por las circunstancias."
 commander_loyalty.9.b:0 "¡Por supuesto que no!"
 ### roman conquest ###
 roman_conquest.1.t:0 "[ROOT.GetProvince.GetName], la capital de [ROOT.GetProvince.GetState.GetShortName]"
 roman_conquest.1.desc:0 "Como la ciudad más grande de [ROOT.GetProvince.GetState.GetName], [ROOT.GetProvince.GetName] juega un papel esencial en el control de la zona. Al introducir a su población en la cultura romana y asimilara algunos con nuestros propios métodos, los convertiremos a nuestra causa y nos aseguraremos de que la provincia se mantenga leal mientras continuamos con nuestra expansión en el futuro."
 roman_conquest.1.a:0 "Bien, más romanos."
 roman_conquest.1.b:0 "Esta ciudad de [ROOT.GetProvince.GetCulture.GetName] nunca será propiamente romana."
 roman_conquest.1.tt:0 "Hasta un #Y 20%#! de la población en #Y [THIS.GetProvince.GetName]#! se volverá #Y romana#!."
 #yuezhi
 yuezhi.1.t:0 "Migración Yuezhi"
 yuezhi.1.desc:0 "Nuestro pueblo ha comenzado a informar de un movimiento masivo de extranjeros a través de nuestro territorio. No hablan de por qué huyen, pero seguramente algún gran acontecimiento debió ocurrirles para causar tal éxodo masivo.\n\nMuchos de ellos desean establecerse en nuestras tierras; incluso nuestra propia gente ha comenzado a comerciar con ellos. ¿Qué daño podría causar esto?"
 yuezhi.1.desc_2:0 "Una vez más, han empezado a aparecer oleadas de Yuezhi en nuestras tierras. No deberíamos pasar por alto esta oportunidad de aumentar el comercio y los impuestos. ¿Debemos dejar que llamen a nuestra tierra su nuevo hogar?"
 yuezhi.1.a:0 "Permite que se arreglen entre ellos."
 yuezhi.1.b:0 "Déjalos. Nuestra gente se las arreglará."
 yuezhi_tribesmen_tooltip:0 "Se crean #Y 5#! miembros de tribus de la cultura #Y Yuezhi#! en #Y [SCOPE.sP('yuezhi_target').GetName]#!."
 yuezhi_tribesmen_tooltip_2:0 "Se crean #Y 5#! miembros de tribus de la cultura #Y Yuezhi#! en #Y [SCOPE.sP('yuezhi_target_2').GetName]#!."
 yuezhi_tribesmen_tooltip_3:0 "Se crean #Y 5#! miembros de tribus de la cultura #Y Yuezhi#! en #Y [SCOPE.sP('yuezhi_target_3').GetName]#!."
 yuezhi_declined:0 "Oportunidades perdidas"
 desc_yuezhi_declined:0 "Nuestra gente está menos dispuesta a cooperar, ya que obligamos a los Yuezhi a seguir adelante."
 yuezhi_unrest:0 "Malestar por los Yuezhi"
 desc_yuezhi_unrest:1 "La migración de los yuezhi están causando un malestar considerable en este territorio."
 yuezhi.2.t:0 "Las puertas están abiertas"
 yuezhi.2.desc:0 "Nuestra amable oferta de dejar que los Yuezhi se establezcan en nuestras tierras ha empezado a tener consecuencias no deseadas. Una delegación de dignatarios Yuezhi solicitó a nuestro [ROOT.GetCountry.GetRulerTitle] que se permita un mayor asentamiento de inmigrantes en ciudades donde ya se ha establecido una comunidad Yuezhi.\n\nDe sus expresiones vemos claramente que una respuesta negativa tendría consecuencias."
 yuezhi.2.a:0 "Muy bien..."
 yuezhi.2.b:0 "¡Nunca!"
 yuezhi_consolidate_tooltip:2 "Se crean #Y 4#! miembros de tribus de la cultura #Y yuezhi#! en todos los territorios que han aceptado una minoría yuezhi."
 yuezhi_unrest_tooltip:1 "Todo territorio que haya aceptado una minoría #Y yuezhi#! recibirá un modificador de malestar local de #R 3#! por #Y 10#! años."
 yuezhi.3.t:0 "Supremacía Yuezhi"
 yuezhi.3.desc:0 "En tan poco tiempo, el pueblo Yuezhi se ha vuelto tan numeroso que apenas podemos seguir llamando a nuestra nación '[ROOT.GetCountry.GetPrimaryCulture.GetName]'.\n\nFrente a estas cifras, nos vemos obligados a considerar si la adopción de los métodos Yuezhi es la mejor manera de avanzar."
 yuezhi.3.a:0 "Es nuestra única opción."
 yuezhi.3.b:0 "¡Jamás!"
 yuezhi.4.t:0 "Ingenio Yuezhi"
 yuezhi.4.desc:0 "Los Yuezhi han sido una gran ayuda para nuestra fortaleza económica. Ahora, al parecer, también son prometedores en la esfera política. Surgió un hombre de increíble talento nacido de padres Yuezhi, y llegó aquí en una de las muchas oleadas de migración que hemos visto entrar a nuestro país.\n\nPuede que le busquemos un lugar en nuestro gobierno..."
 yuezhi.4.a:0 "¡Por supuesto!"
 yuezhi_for_hire_tooltip:0 "#G [SCOPE.sChar('yuezhi_genius').GetName] está disponible.#!"
 leaves_our_court_tooltip:0 "[THIS.GetCharacter.GetName] abandona nuestra corte con disgusto."
 yuezhi_hate_us:0 "Desconfianza en los extraños"
 desc_yuezhi_hate_us:0 "El reciente incidente con la afluencia de inmigrantes Yuezhi causó que nuestra gente empiece a desconfiar profundamente de los extranjeros."
 lovers.1.t:0 "Un duelo de lujuria"
 lovers.1.desc:0 "[SCOPE.sChar('love_interest_1').GetName] y [SCOPE.sChar('love_interest_2').GetName], personas de belleza inigualable, claramente se enamoraron de [ROOT.GetCharacter.GetEmployer.GetRulerTitle]. En cada oportunidad, compiten para llamar su atención, ya sea con una sonrisa seductora o con una pose sugestiva.\n\n[ROOT.GetCharacter.GetName], que no controla su lujuria, naturalmente acepta los coqueteos. Pero elegir a alguien en concreto podría traer malas consecuencias..."
 lovers.1.a:0 "¡El encanto de [SCOPE.sChar('love_interest_1').GetName] no tiene igual!"
 lovers.1.b:0 "¡[SCOPE.sChar('love_interest_2').GetName] es irresistible!"
 lovers.1.c:0 "Este es un riesgo demasiado grande..."
 first_family_moves_to:1 "#Y [SCOPE.sChar('first_family_head').GetFullName]#! hizo que su familia se trasladara a [SCOPE.sC('annexer').GetName].\nEsto significa que se aceptarán a los #Y [SCOPE.ScriptValue('num_of_first_family_members_svalue')|0]#! personajes.\nSi bien la familia de [SCOPE.sChar('first_family_head').GetName] era considerada como un clan de importancia en su antiguo territorio, serán considerados como #Y personajes menores#! en [SCOPE.sC('annexer').GetName]."
 second_family_moves_to:1 "#Y [SCOPE.sChar('second_family_head').GetFullName]#! hizo que su familia se trasladara a [SCOPE.sC('annexer').GetName].\nEsto significa que se aceptarán a los #Y [SCOPE.ScriptValue('num_of_second_family_members_svalue')|0]#! personajes.\nSi bien la familia de [SCOPE.sChar('second_family_head').GetName] era considerada como un clan de importancia en su antiguo territorio, serán considerados como #Y personajes menores#! en [SCOPE.sC('annexer').GetName]."
 third_family_moves_to:1 "#Y [SCOPE.sChar('third_family_head').GetFullName]#! hizo que su familia se trasladara a [SCOPE.sC('annexer').GetName].\nEsto significa que se aceptarán a los #Y [SCOPE.ScriptValue('num_of_third_family_members_svalue')|0]#! personajes.\nSi bien la familia de [SCOPE.sChar('third_family_head').GetName] era considerada como un clan de importancia en su antiguo territorio, serán considerados como #Y personajes menores#! en [SCOPE.sC('annexer').GetName]."
 fourth_family_moves_to:1 "#Y [SCOPE.sChar('fourth_family_head').GetFullName]#! hizo que su familia se trasladara a [SCOPE.sC('annexer').GetName].\nEsto significa que se aceptarán a los #Y [SCOPE.ScriptValue('num_of_fourth_family_members_svalue')|0]#! personajes.\nSi bien la familia de [SCOPE.sChar('fourth_family_head').GetName] era considerada como un clan de importancia en su antiguo territorio, serán considerados como #Y personajes menores#! en [SCOPE.sC('annexer').GetName]."
 ###CL10
 relevant_loyal_subunit_tooltip_cl10:0 "#Y [SCOPE.sChar('demanding_general').GetName]#! obtiene #Y 5#! cohortes leales de tipo aleatorio."
 commander_loyalty.10.t:0 "Admirando el estandarte"
 commander_loyalty.10.desc:0 "La honorable gente de [SCOPE.sP('state_location_cl_10').GetState.GetShortName] fue en masa a ver a su general [SCOPE.sChar('demanding_general').GetName], de gran renombre, liderar a sus tropas en el camino hacia mayores glorias.\n\nUna delegación de [SCOPE.sP('state_location_cl_10').GetName] solicitó el honor de enviar a varios de sus jóvenes a unirse al ejército de [SCOPE.sChar('demanding_general').GetPraenomen], citando su claro fanatismo como una gran ayuda durante la guerra."
 commander_loyalty.10.a:0 "¿Qué podría salir mal? ¡Enlístenlos!"
 commander_loyalty.10.b:0 "Esto podría tener consecuencias desafortunadas."
 commander_loyalty.10.c:0 "Deja que [SCOPE.sChar('demanding_general').GetPraenomen] los convenza de lo contrario."
 cl10_is_friend_tooltip:0 "Esta opción está disponible debido a que #Y [SCOPE.sChar('demanding_general').GetPraenomen]#! tiene #Y amistad#! con nuestro(a) gobernante."
 city.22.t:0 "Una lengua venenosa"
 city.22.desc:0 "[SCOPE.sP('city_22_target').GetState.GetShortName] tiene como gobernante a una sabandija, un hecho que se está aclarando ahora más que nunca.\n\nHa comenzado a agitar a la gente de su gobierno, tal vez con la esperanza de desafiar al nuestro. Desafortunadamente, el suyo es muy apreciado en este lugar, así que debemos responder con cautela."
 city.22.a:0 "No podemos movernos en contra de [SCOPE.sChar('city_22_target_governor').GetPraenomen]."
 city.22.b:0 "La deuda de una traición se paga con sangre."
 city.15.b:0 "Que hagan lo que quieran."
###POMPEY CONSORT
 ip_monarchy.42.t:0 "Conspiración: consorte conspiradora"
 ip_monarchy.42.desc:0 "La traición es imperdonable independientemente de su origen, pero no se puede contemplar la deslealtad de una consorte.\n\nUna fuente de confianza del palacio ha revelado detalles espantosos afirmando que hay un complot diseñado por [SCOPE.sChar('ip_mon_42_consort').GetName], consorte del [ROOT.GetCountry.GetRulerTitle], para asesinar a [SCOPE.sChar('ip_mon_42_primary_heir').GetName], quien tiene la herencia legítima de [ROOT.GetCountry.GetName].\n\nAparentemente, [SCOPE.sChar('ip_mon_42_consort').GetPraenomen] busca promover la sucesión de su propia criatura, [SCOPE.sChar('ip_mon_42_consorts_heir').GetName], y asegurarse de que sea quien herede todo cuando llegue el momento.\n\nNos vendría bien abordar esto con cuidado..."
 ip_monarchy.42.a:0 "¡No creo que lo haría!"
 ip_monarchy.42.b:0 "Llegaremos al fondo de esto."
 ip_monarchy.42.bt:0 "Investigaremos a [SCOPE.sChar('ip_mon_42_consort').GetPraenomen] bajo sospecha de traición."

 ip_monarchy.43.t:0 "Conspiración: susurros aberrantes"
 ip_monarchy.43.desc_1:0 "Nuestros agentes han establecido casi sin lugar a dudas la existencia de una conspiración encabezada por la consorte del [ROOT.GetCountry.GetRulerTitle] para asesinar a su heredero con el fin de promover los intereses de su propia criatura.\n\nCitan a una doncella al servicio de [SCOPE.sChar('ip_mon_42_consort').GetPraenomen] quien escuchó cómo provocaba a [SCOPE.sChar('ip_mon_42_consorts_heir').GetName] para que se decidiera a participar en el crimen.\n\n¿Qué debemos hacer con esta información?"
 ip_monarchy.43.desc_2:0 "Un gran silencio ha caído sobre el palacio en los últimos días; el habitual bullicio de la corte ha sido reemplazado por susurros y las miradas tensas que los acompañan.\n\n[SCOPE.sChar('ip_mon_42_primary_heir').GetName], después de haber escuchado los rumores, está particularmente vigilante a pesar de su relación previamente cordial con [SCOPE.sChar('ip_mon_42_consort').GetPraenomen].\n\n[SCOPE.sChar('ip_mon_42_consorts_heir').GetName], por otro lado, no se ha visto desde hace unos días, sin duda se encuentra en el Foso de víboras, un apodo conciso que el [ROOT.GetCountry.GetRulerTitle] ha acuñado para las cámaras de su consorte..."
 ip_monarchy.43.a:0 "Qué terrible."
 ip_monarchy.43.b:0 "Ofrece elevar el estatus de su descendencia."
 ip_monarchy.43.bt1:0 "[SCOPE.sChar('ip_mon_42_consorts_heir').GetName] obtendrá un apoyo de sucesión equivalente al de un heredero principal."
 ip_monarchy.43.bt2:0 "Todos los hijos adultos de [SCOPE.sChar('ip_mon_42_consort').GetPraenomen] obtendrán #G 5#! de lealtad@loyalty_icon!\n#R [SCOPE.sChar('ip_mon_42_consort').GetPraenomen] puede continuar la conspiración si su lealtad es demasiado baja.#!"
 ip_monarchy.43.c:0 "[SCOPE.sChar('ip_mon_42_consorts_heir').GetPraenomen] nunca estaría de acuerdo con esto."
 ip_monarchy.43.ct:0 "[SCOPE.sChar('ip_mon_42_consorts_heir').GetPraenomen] se enfrentará a [SCOPE.sChar('ip_mon_42_consort').GetPraenomen], poniendo fin a la conspiración."
 ip_monarchy.43.d:0 "Duplica la guardia del palacio como precaución."
 ip_monarchy.43.e:0 "Sea lo que sea, lo cortaremos de raíz."
 ip_monarchy.43.et:0 "Todos los hijos adultos de [SCOPE.sChar('ip_mon_42_consort').GetPraenomen] perderán #R 10#! de lealtad@loyalty_icon!"
 ip_monarchy.43.f:0 "La captura debe realizarse en el acto..."
 ip_monarchy.43.ft:0 "[SCOPE.sChar('ip_mon_42_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_mon_42_ruler').GetPraenomen] tenderá una trampa para [SCOPE.sChar('ip_mon_42_consort').GetPraenomen]."
 ip_monarchy.44.t:0 "Conspiración: investigación fallida"
 ip_monarchy.44.desc:0 "¡Qué desgracia! Los agentes que enviamos a investigar los viles rumores fueron inmediatamente frustrados en una vergonzosa confrontación con [SCOPE.sChar('ip_mon_42_consort').GetPraenomen].\n\nAhora tiene la oportunidad de cubrir cualquier pista que pueda haber llevado a la evidencia de su conspiración, si es que existe..."
 ip_monarchy.44.a:0 "Incompetencia por todas partes..."
 ip_monarchy.45.t:0 "Conspiración: la amenaza disminuye"
 ip_monarchy.45.desc:0 "Ya sean fabricaciones o planes abandonados, los rumores preocupantes de una conspiración en el corazón de la corte [ROOT.GetCountry.GetAdjective] no ocurrieron y el heredero al trono está a salvo, por ahora."
 ip_monarchy.45.a:0 "¿Quién se atrevería, después de todo?"
 ip_monarchy.46.t:0 "Conspiración: ¡horror en el palacio!"
 ip_monarchy.46.desc_1:0 "¡Tragedia en el palacio! Esta mañana temprano, los gritos de [SCOPE.sChar('ip_mon_42_primary_heir').GetName] atrajeron a todos a la alcoba del heredero, donde, entre montones de papeles y un frasco roto, yacía el cadáver de [SCOPE.sChar('ip_mon_42_consort').GetPraenomen] aún tibio.\n\nEn medio de los lamentos de la corte, [SCOPE.sChar('ip_mon_42_consort').GetPraenomen] relató cómo, habiendo descubierto correspondencia que implicaba a [SCOPE.sChar('ip_mon_42_primary_heir').GetPraenomen] en una conspiración contra el/la [ROOT.GetCountry.GetRulerTitle], inmediatamente le confrontó con las pruebas, con lo cual [SCOPE.sChar('ip_mon_42_primary_heir').GetPraenomen], con tormento por la culpa, bebió un frasco de veneno junto a su cama y murió.\n\nLos ayudantes y guardias de la pareja corroboran la historia, y no hubo más testigos presentes. Además, los documentos dispersos parecen apoyar su historia..."
 ip_monarchy.46.desc_2:0 "Una gran conmoción despertó a todos anoche, y dio crédito a los rumores que circulaban en las últimas semanas.\n\nUn joven sirviente recientemente contratado para el personal del palacio fue encontrado arrastrándose a las habitaciones de [SCOPE.sChar('ip_mon_42_primary_heir').GetName] en las primeras horas de la mañana. Sin contar con el complemento adicional de guardias, el muchacho intentó acercarse al heredero durmiente con un frasco de veneno, pero fue atacado por varios miembros de la casa real que procedieron a torturarlo para obtener los nombres de los conspiradores.\n\nAhora no hay duda de que fue [SCOPE.sChar('ip_mon_42_consorts_heir').GetPraenomen] quien orquestó el intento. Ahora se encuentra en la basílica real de [ROOT.GetCountry.GetRulerTitle] a la espera de su juicio..."
 ip_monarchy.46.desc_3:0 "Un plan astuto ideado por el/la [ROOT.GetCountry.GetRulerTitle] fue tramado para frustrar la conspiración contra [SCOPE.sChar('ip_mon_42_primary_heir').GetPraenomen]; los guardias en sus aposentos fueron deliberada y lentamente reducidos a lo largo de varias semanas, hasta que parecían casi inexistentes. Sin embargo, en secreto, un puesto especial de soldados se instaló en una habitación contigua a la alcoba del heredero.\n\nLa intriga logró sacar a un asesino a la luz, pero, sorprendentemente, ¡los guardias descubrieron que el asesino no era otro que [SCOPE.sChar('ip_mon_42_consort').GetPraenomen]! Con odio hacia [SCOPE.sChar('ip_mon_42_primary_heir').GetPraenomen] y la aparente falta de guardias, intentó realizar el asesinato con sus propias manos.\n\n¿Qué haremos ahora?"
 ip_monarchy.46.a:0 "[SCOPE.sChar('ip_mon_42_primary_heir').GetPraenomen] solo era humano..."
 ip_monarchy.46.b:0 "¡[SCOPE.sChar('ip_mon_42_consort').GetPraenomen] no es más que una serpiente!"
 ip_monarchy.46.c:0 "¡Merece crucifixión!"
 ip_monarchy.46.d:0 "¡Pónganle grilletes!"
 ip_monarchy.46.e:0 "[SCOPE.sChar('ip_mon_42_ruler').GetPraenomen] será misericordioso."
 ip_monarchy.46.f:0 "Los dioses exigen un pago en especie."
 ip_monarchy.46.g:0 "¿TE ATREVES A INTENTAR MATAR A MI HIJO?"
 ip_monarchy.47.t:0 "Joven [ROOT.GetCountry.GetRulerTitle] [SCOPE.sChar('ip_mon_47_child').GetPraenomen]"
 ip_monarchy.47.desc:0 "La intempestiva ascensión del/de la [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] al trono de [ROOT.GetCountry.GetName] coloca al país en una situación menos que ideal.\n\nSin embargo, [SCOPE.sChar('ip_mon_47_consort').GetName], [SCOPE.sChar('ip_mon_47_consort').Custom('get_mother_father')] de [ROOT.GetCountry.GetRulerTitle] y consorte con experiencia, ha propuesto que se mantenga una estrecha relación de guía entre ellos hasta que llegue a la edad adulta.\n\n[SCOPE.sChar('ip_mon_47_consort').GetSheHe|U] argumenta que sus talento y experiencia beneficiarán a la corona [ROOT.GetCountry.GetAdjective] y tranquilizarán a la corte fortaleciendo la continuación simbólica de la dinastía real."
 ip_monarchy.47.a:0 "Es una buena sugerencia."
 ip_monarchy.47.at:0 "[SCOPE.sChar('ip_mon_47_consort').GetPraenomen] puede beneficiar al país de otras maneras dependiendo de sus talentos."
 ip_monarchy.47.b:0 "Debemos separar a [SCOPE.sChar('ip_mon_47_consort').GetPraenomen] del/de la[SCOPE.sChar('ip_mon_47_consort').GetCountry.GetRulerTitle]..."
 ip_monarchy.48.t:0 "Una propuesta de paternidad"
 ip_monarchy.48.desc:0 "[SCOPE.sChar('ip_mon_47_consort').GetName], [SCOPE.sChar('ip_mon_47_consort').Custom('get_mother_father')] del/de la [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName], se ha dirigido a varias personas influyentes en la corte con algunas ideas para planes menores basados en su experiencia previa como consorte real.\n\n[ROOT.GetCountry.GetRuler.Custom('get_ip_mon_48_desc')]"
 ip_monarchy.48.a:0 "La calidad del ejército podría ser mejor."
 ip_monarchy.48.b:0 "Siempre necesitamos más hombres."
 ip_monarchy.48.c:0 "No podemos rechazar más oro."
 ip_monarchy.48.d:0 "Nuestra infraestructura podría ser mejor."
 ip_monarchy.48.e:0 "El pueblo se regocijará."
 ip_monarchy.48.f:0 "La asimilación es siempre demasiado lenta."
 ip_monarchy.48.g:0 "Los sacerdotes lo necesitan urgentemente."
 ip_monarchy.48.h:0 "La conversión es una cuestión clave."
 ip_monarchy.48.i:0 "No nos interesa..."
 ip_monarchy.52.t:0 "Salve [ROOT.GetCountry.GetRulerTitle]"
 ip_monarchy.52.desc_1:0 "El/La [ROOT.GetCountry.GetRulerTitle] recibió hoy la noticia del fallecimiento de su [SCOPE.sChar('ip_mon_47_consort').Custom('get_mother_father')] y guía, [SCOPE.sChar('ip_mon_47_consort').GetName]. Su muerte será lamentada en gran manera en la corte, y todo [ROOT.GetCountry.GetName] lamentará la pérdida como si fuera su propio tutor; que [ROOT.GetCountry.Custom('get_god_of_dead')] le trate bien.\n\nEl/La[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] ha perdido una gran influencia y la experiencia de su [SCOPE.sChar('ip_mon_47_consort').Custom('get_mother_father')] guía no será fácilmente replicada. Sin embargo, ahora debemos mirar hacia el futuro ¡y hacia el glorioso reinado de [ROOT.GetCountry.GetRuler.GetName]!"
 ip_monarchy.52.desc_2:0 "[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] alcanzó su mayoría de edad y tiene la edad suficiente para gobernar sin la ayuda de su [SCOPE.sChar('ip_mon_47_consort').Custom('get_mother_father')] y guía, [SCOPE.sChar('ip_mon_47_consort').GetName], aunque siempre ha sido de gran ayuda.\n\nAhora debemos tratar de garantizar que el reinado del/de la [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] sea más glorioso que el de los ancestros, ¡por la gracia de [ROOT.GetCountry.Custom('get_sky_god')]!"
 ip_monarchy.52.a:0 "¡Que reine durante mucho tiempo!"
 ip_monarchy.54.t:0 "Conspiración: deshazte del mensajero"
 ip_monarchy.54.desc:0 "Últimamente, los rumores se centran en los cada vez más frecuentes problemas matrimoniales entre el/la [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] y su consorte, [SCOPE.sChar('ip_mon_54_consort').GetPraenomen], y han estado rodeando el palacio creando una atmósfera que está dividiendo la corte y ahuyentando a los visitantes.\n\nLos más oscuros de estos rumores hablan del inminente asesinato del/de la [ROOT.GetCountry.GetRulerTitle] por la mano de su consorte, para que [SCOPE.sChar('ip_mon_54_primary_heir').GetName], quien heredará el trono y es producto de la unión entre el/la [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] y [SCOPE.sChar('ip_mon_54_consort').GetPraenomen], pueda ascender al trono inmediatamente bajo la guía su guía y así evitar a [ROOT.GetCountry.GetRulerTitle] completamente...\n\nEsta clase de rumores deben detenerse en [ROOT.GetCountry.GetName]."
 ip_monarchy.54.a:0 "¡Dudo de esta conspiración!"
 ip_monarchy.54.b:0 "¡Ordena su arresto!"
 ip_monarchy.54.bt:0 "Investigaremos a [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] bajo sospecha de traición."
 ip_monarchy.55.t:0 "Conspiración: a través de las vides"
 ip_monarchy.55.desc_1:0 "El espía que enviamos para investigar a [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] regresó con hallazgos de extrañas rutinas y visitas a las partes más escabrosas de la ciudad. Habiendo interrogado a varios testigos de sus actividades en las tabernas de [ROOT.GetCountry.GetCapital.GetName], parece que ha estado investigando la fabricación y el uso de varios venenos, y que la conspiración es real. ¡[SCOPE.sChar('ip_mon_54_consort').GetPraenomen] quiere asesinar al/a la [ROOT.GetCountry.GetRulerTitle]!\n\nNo sabe que sospechamos de sus artimañas, pero debemos decidir cuál es la mejor manera de poner fin a esta lamentable situación."
 ip_monarchy.55.desc_2:0 "La atmósfera fétida en el palacio real solo ha empeorado en las últimas semanas, con la corte ahora completamente dividida entre las alas este y oeste. El/La[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] y [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] no han hablado en días y rechaza todas las invitaciones a banquetes o a salir en público.\n\nPobre de [SCOPE.sChar('ip_mon_54_primary_heir').GetName], que debe elegir entre sus padres, y sus peleas han tenido un efecto en sus ánimos. Todos están de acuerdo en que hay que hacer algo drástico para poner fin a esta tediosa trifulca..."
 ip_monarchy.55.a:0 "Esta nimiedad pronto será olvidada."
 ip_monarchy.55.b:0 "¿Por qué [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] odia tanto a [SCOPE.sChar('ip_mon_54_ruler').GetPraenomen]?"
 ip_monarchy.55.bt:0 "#R [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] puede continuar el plan si su lealtad es demasiado baja.#!"
 ip_monarchy.55.c:0 "[SCOPE.sChar('ip_mon_54_consorts_heir').GetPraenomen] nunca estaría de acuerdo con esto."
 ip_monarchy.55.ct:0 "[SCOPE.sChar('ip_mon_54_consorts_heir').GetPraenomen] se enfrentará a [SCOPE.sChar('ip_mon_54_consort').GetPraenomen], poniendo fin a la conspiración."
 ip_monarchy.55.d:0 "Que nadie se acerque al [SCOPE.sChar('ip_mon_54_ruler').GetCountry.GetRulerTitle]."
 ip_monarchy.55.e:0 "Esta farsa infantil termina ahora."
 ip_monarchy.55.et:0 "Todos los hijos adultos de [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] perderán #R 10#! de lealtad@loyalty_icon!"
 ip_monarchy.55.f:0 "[SCOPE.sChar('ip_mon_54_ruler').GetPraenomen] resolverá esto por su cuenta."
 ip_monarchy.55.ft:0 "El/La [SCOPE.sChar('ip_mon_54_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_mon_54_ruler').GetPraenomen] se enfrentará personalmente a [SCOPE.sChar('ip_mon_54_consort').GetPraenomen].\n\n#R Esta opción puede tener consecuencias no deseadas.#!\nEsta opción está disponible gracias a la habilidad #Y Marcialidad#! de vuestro gobernante."
 ip_monarchy.56.t:0 "Conspiración: espionaje frustrado"
 ip_monarchy.56.desc:0 "El espía que enviamos para investigar a [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] fue rápidamente detectado, lo que causó su furia y un pequeño escándalo en la corte. Ahora hay pocas esperanzas de descubrir algo utilizando estos métodos.\n\nEsperemos que no haya verdad en los susurros de traición..."
 ip_monarchy.56.a:0 "¿No se puede confiar en nadie?"
 ip_monarchy.57.t:0 "Conspiración: el peligro retrocede"
 ip_monarchy.57.desc:0 "La tensión entre el/la [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] y [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] parece haber disminuido, y los viles murmullos de traición han desaparecido de la estoa del palacio. Quizás el asunto era simplemente un pobre intento de humor, o de hecho pudo haber entrado en razón..."
 ip_monarchy.57.a:0 "Una cosa menos de la que preocuparse."
 ip_monarchy.58.t:0 "Conspiración: conclusión"
 ip_monarchy.58.desc_1:0 "Hoy, el consorte acompañó a [SCOPE.sChar('ip_mon_54_ruler').GetPraenomen] a los juegos nupciales de un noble menor en una sorprendente comparecencia pública conjunta, un movimiento que se esperaba simbolizara el comienzo del fin de su ruptura.\n\nSin embargo, cuando [SCOPE.sChar('ip_mon_54_ruler').GetPraenomen] comenzó su discurso de apertura ante la ansiosa multitud, recibió un ataque repentino y un puñal blandido por un cortesano que corrió hacia delante antes de que alguien pudiera reaccionar atravesó su corazón. En el pánico que siguió, el asesino intentó huir, pero tropezó y fue atacado hasta la muerte por los guardias reales sin dejarnos ninguna certeza sobre los motivos del asesino...\n\nMientras el soberano yacía rodeado de asistentes y quizás aún respirando, [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] corrió hacia el podio, ¡le arrebató la ensangrentada corona de la cabeza y proclamó a su retoño [ROOT.GetCountry.GetRulerTitle] [SCOPE.sChar('ip_mon_54_primary_heir').GetName] de [ROOT.GetCountry.GetName] para el regocijo de la muchedumbre!"
 ip_monarchy.58.desc_2:0 "Hoy, el consorte acompañó a [SCOPE.sChar('ip_mon_54_ruler').GetPraenomen] a los juegos nupciales de un noble menor en una sorprendente comparecencia pública conjunta, un movimiento que se esperaba simbolizara el comienzo del fin de su ruptura.\n\nSin embargo, cuando [SCOPE.sChar('ip_mon_54_ruler').GetPraenomen] comenzó su discurso de apertura ante la ansiosa multitud, recibió un ataque repentino y un puñal blandido por su guardia [SCOPE.sChar('ip_mon_54_assassin').GetPraenomen], que corrió hacia delante antes de que alguien pudiera reaccionar, atravesó su corazón. En el pánico que siguió, el asesino intentó huir, pero tropezó y fue atacado hasta la muerte por los guardias reales sin dejarnos ninguna certeza sobre los motivos del asesino...\n\nMientras el soberano yacía rodeado de asistentes y quizás aún respirando, [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] corrió hacia el podio, ¡le arrebató la ensangrentada corona de la cabeza y proclamó a su retoño [ROOT.GetCountry.GetRulerTitle] [SCOPE.sChar('ip_mon_54_primary_heir').GetName] de [ROOT.GetCountry.GetName] para el regocijo de la muchedumbre!"
 ip_monarchy.58.desc_3:0 "Hoy, el consorte acompañó a [SCOPE.sChar('ip_mon_54_ruler').GetPraenomen] a los juegos nupciales de un noble menor en una sorprendente comparecencia pública conjunta, un movimiento que se esperaba simbolizara el comienzo del fin de su ruptura.\n\nSe había diseñado una nueva estrategia de seguridad cuidadosamente planificada para el evento, con el guardaespaldas en alerta máxima a pesar de no parecerlo. Cuando [SCOPE.sChar('ip_mon_54_ruler').GetPraenomen] comenzó su discurso de apertura, fue atacado por un cortesano que portaba una daga, que fue rápidamente atrapado por varios guardias. [SCOPE.sChar('ip_mon_54_consort').GetPraenomen], viendo que el descubrimiento de su papel en la trama era ahora inevitable, huyó del teatro, pero pronto fue arrastrado ante el/la [ROOT.GetCountry.GetRulerTitle] por los guardias que esperaban.\n\nTuvo que aguardar de rodillas en la arena ante la multitud mientras el cortesano daba su confesión. Ahora está claro que [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] había estado planeando matar al/la [ROOT.GetCountry.GetRulerTitle] y que su retoño [SCOPE.sChar('ip_mon_54_primary_heir').GetPraenomen] se proclamara como nuevo gobernante."
 ip_monarchy.58.desc_4:0 "Hoy, el consorte acompañó a [SCOPE.sChar('ip_mon_54_ruler').GetPraenomen] a los juegos nupciales de un noble menor en una sorprendente comparecencia pública conjunta, un movimiento que se esperaba simbolizara el comienzo del fin de su ruptura.\n\nSe había diseñado una nueva estrategia de seguridad cuidadosamente planificada para el evento, con el guardaespaldas de mayor confianza en alerta máxima a pesar de no parecerlo. Cuando [SCOPE.sChar('ip_mon_54_ruler').GetPraenomen] comenzó su discurso de apertura, fue atacado por su guardaespaldas [SCOPE.sChar('ip_mon_54_assassin').GetPraenomen] que portaba una daga y fue rápidamente atrapado por varios de los otros guardias. [SCOPE.sChar('ip_mon_54_consort').GetPraenomen], viendo que el descubrimiento de su papel en la trama era ahora inevitable, huyó del teatro, pero pronto fue arrastrado ante el/la [ROOT.GetCountry.GetRulerTitle] por los guardias que esperaban.\n\nTuvo que aguardar de rodillas en la arena ante la multitud mientras el [SCOPE.sChar('ip_mon_54_assassin').GetPraenomen] daba su confesión. Ahora está claro que [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] había estado planeando matar al/la [ROOT.GetCountry.GetRulerTitle] y que su retoño [SCOPE.sChar('ip_mon_54_primary_heir').GetPraenomen] se proclamara como nuevo gobernante."
 ip_monarchy.58.desc_5:0 "[ROOT.GetCountry.GetRuler.GetName] decidió hoy marchar sobre las cámaras de su consorte con su séquito.\n\nLuego de causar un alboroto en la alcoba real, [ROOT.GetCountry.GetRuler.GetPraenomen] hizo a un lado a sus guardias y, llamando a la corte para que presenciara los procedimientos, lanzó acusaciones de traición. Con una mirada inquieta, su consorte niega todo fingiendo ignorancia y bañando al/la [ROOT.GetCountry.GetRulerTitle] con palabras tranquilizantes.\n\nPostrándose ante [ROOT.GetCountry.GetRuler.GetPraenomen], de repente se acerca y, antes de que pueda reaccionar, una daga inesperada le corta la garganta en una floritura. Los sorprendidos guardias están congelados por su mano ensangrentada en el aire mientras grita: '¡Salve [SCOPE.sChar('ip_mon_54_primary_heir').GetName]!"
 ip_monarchy.58.desc_6:0 "[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] decidió hoy marchar sobre las cámaras de su consorte con su séquito.\n\nLuego de causar un alboroto en la alcoba real, [ROOT.GetCountry.GetRuler.GetPraenomen] hizo a un lado a sus guardias y, llamando a la corte para que presenciara los procedimientos, lanzó acusaciones de traición. Con una mirada inquieta, su consorte niega todo fingiendo ignorancia y bañando al/la [ROOT.GetCountry.GetRulerTitle] con palabras tranquilizantes mientras los guardias sacan sus pertenencias. En ese instante, se revela un cofre de venenos y un plan de asesinato mal codificado.\n\nCon las manos en la masa, [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] baja lentamente la mirada ante [ROOT.GetCountry.GetRulerTitle] esperando su sentencia..."
 ip_monarchy.58.a:0 "[SCOPE.sChar('ip_mon_54_ruler').GetPraenomen] tenía muchos enemigos..."
 ip_monarchy.58.b:0 "¡Pero solo [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] se hubiera atrevido!"
 ip_monarchy.58.c:0 "¡El castigo es la ejecución!"
 ip_monarchy.58.d:0 "Que vaya a una celda."
 ip_monarchy.58.e:0 "¡Exilio de por vida!"
 ip_monarchy.58.f:0 "¡No escapará de mi ira!"
 ip_mon_58_hh:0 "#Y Ocurrió:#!\n[SCOPE.sChar('ip_mon_54_ruler').GetPraenomen] (#Y gobernante#!) murió a manos de [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] (#Y consorte#!)"
 ip_mon_58_tt:0 "[SCOPE.sChar('ip_mon_54_ruler').GetPraenomen] (#Y gobernante#!) murió a manos de [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] (#Y consorte#!)"
 ip_monarchy.59.t:0 "Nervios del consorte"
 ip_monarchy.59.desc:0 "[SCOPE.sChar('ip_mon_59_consort').GetPraenomen], consorte real, se acercó hoy a la corte con una propuesta interesante. En concreto, dada la preocupante guerra en la que nos encontramos, su propia destreza marcial y el liderazgo personal de un ejército del/de la [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen], dice que [SCOPE.sChar('ip_mon_59_consort').GetSheHe] acompañará al/la [ROOT.GetCountry.GetRulerTitle] y a su ejército a la batalla.\n\n[SCOPE.sChar('ip_mon_59_consort').GetSheHe] considera que su presencia reforzará los espíritus de los combatientes, así como a su [ROOT.GetCountry.GetRulerTitle], que la familia real debe defender su país independientemente de su posición y que, si fuera necesario, podría comandar un flanco con gran pericia."
 ip_monarchy.59.a:0 "Por supuesto, ¡se unirá al/la [ROOT.GetCountry.GetRulerTitle]!"
 ip_monarchy.59.at:0 "Mientras que el/la [SCOPE.sChar('ip_mon_59_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_mon_59_ruler').GetPraenomen] siga siendo general, [SCOPE.sChar('ip_mon_59_consort').GetPraenomen] le acompañará en la batalla."
 ip_monarchy.59.b:0 "Qué tontería."
 consort_eager_no_more:0 "[SCOPE.sChar('ip_mon_59_consort').GetPraenomen] ya no acompañará al/la [THIS.GetCountry.GetRulerTitle] [THIS.GetCountry.GetRuler.GetPraenomen] en la batalla."
 ip_monarchy.60.t:0 "Consorte victorioso"
 ip_monarchy.60.desc:0 "Un mensajero trae noticias del ejército del [ROOT.GetCountry.GetRulerTitle]. En su gloriosa batalla con nuestros enemigos, el/la consorte [SCOPE.sChar('ip_mon_59_consort').GetPraenomen] [ROOT.GetCountry.Custom('get_battle_win_desc')]\n\nNuestra gran victoria se debe en parte a sus esfuerzos; se dice que inculcó un gran fervor en los combatientes que se unieron a su alrededor. ¡Este es un día glorioso para [ROOT.GetCountry.GetName] y la casa real!"
 ip_monarchy.60.a:0 "¡Excelente!"
 ip_monarchy.61.t:0 "Consorte victorioso"
 ip_monarchy.61.desc:0 "Un mensajero trae noticias del ejército del [ROOT.GetCountry.GetRulerTitle]. En su gloriosa batalla con nuestros enemigos, el/la consorte [SCOPE.sChar('ip_mon_59_consort').GetPraenomen] [ROOT.GetCountry.Custom('get_battle_win_desc')]\n\nNuestra gran victoria se debe en parte a sus esfuerzos; se dice que inculcó un gran fervor en los combatientes que se unieron a su alrededor. Lamentablemente, el mensajero también informa que [SCOPE.sChar('ip_mon_59_consort').GetPraenomen] [ROOT.GetCountry.Custom('get_battle_injury_desc')]"
 ip_monarchy.61.a:0 "¡Qué calamidad!"
 ip_monarchy.62.t:0 "Consorte vencido"
 ip_monarchy.62.desc:0 "Un mensajero trae noticias del ejército de [ROOT.GetCountry.GetRulerTitle]. En su ignominiosa batalla con nuestros enemigos, el/la consorte [SCOPE.sChar('ip_mon_59_consort').GetPraenomen] [ROOT.GetCountry.Custom('get_battle_loss_desc')]\n\nNuestra derrota es culpa de [SCOPE.sChar('ip_mon_59_consort').GetPraenomen] y, por extensión, de nuestra decisión de permitir que alguien como esa persona ayudara a comandar en la batalla..."
 ip_monarchy.62.a:0 "Esto no se ve bien."
 ip_monarchy.63.t:0 "Consorte vencido"
 ip_monarchy.63.desc:0 "Un mensajero trae noticias del ejército de [ROOT.GetCountry.GetRulerTitle]. En su ignominiosa batalla con nuestros enemigos, el/la consorte [SCOPE.sChar('ip_mon_59_consort').GetPraenomen] [ROOT.GetCountry.Custom('get_battle_loss_desc')]\n\nNuestra derrota es culpa de [SCOPE.sChar('ip_mon_59_consort').GetPraenomen] y, por extensión, de nuestra decisión de permitir que alguien como esa persona ayudara a comandar en la batalla. Lamentablemente, el mensajero también informa que [SCOPE.sChar('ip_mon_59_consort').GetPraenomen] [ROOT.GetCountry.Custom('get_battle_injury_desc')]"
 ip_monarchy.63.a:0 "¡Ya sabía de los riesgos!"
 ip_monarchy.64.t:0 "En buenas manos"
 ip_monarchy.64.desc_1:0 "La guerra en curso ha ocupado la mayor parte de la atención del/de la [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] mientras lidera nuestros ejércitos a la victoria inevitable. Aunque [ROOT.GetCountry.GetName] tiene un impulso burocrático, hay muchos asuntos que esperan a las manos capaces del monarca legítimo.\n\nEn la ausencia del/de la [ROOT.GetCountry.GetRulerTitle], su consorte [SCOPE.sChar('ip_mon_64_consort').GetPraenomen] ha tomado algunas de sus responsabilidades y hace lo mejor que puede para abordar las preocupaciones más importantes."
 ip_monarchy.64.desc_2:0 "La posición desfavorable del/de la [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] en un calabozo extranjero llevó a una pequeña crisis en la corte. Aunque [ROOT.GetCountry.GetName] tiene un impulso burocrático, hay muchos asuntos que esperan a las manos capaces del monarca legítimo.\n\nEn la ausencia del/de la [ROOT.GetCountry.GetRulerTitle], su consorte [SCOPE.sChar('ip_mon_64_consort').GetPraenomen] ha tomado algunas de sus responsabilidades y hace lo mejor que puede para abordar las preocupaciones más importantes."
 ip_monarchy.64.a:0 "Respetable."
 ip_monarchy.64.b:0 "Esto no es de su incumbencia."
 ip_monarchy.64.tt:0 "Mientras [THIS.GetCountry.GetRuler.GetFullName] siga siendo prisionero o general mientras [THIS.GetCountry.GetName] esté en guerra, [SCOPE.sChar('ip_mon_64_consort').GetFullName] intentará ayudar a nuestro país."
 ip_mon_64_stop:0 "[SCOPE.sChar('ip_mon_64_consort').GetFullName] se rendirá en sus intentos de ayudar a [THIS.GetCountry.GetName]."
 ip_monarchy.65.t:0 "Garantías militares"
 ip_monarchy.65.desc:0 "El/la consorte [SCOPE.sChar('ip_mon_64_consort').GetPraenomen] decidió convertir su conocimiento marcial en beneficio del estado en un intento de aliviar las preocupaciones de los militares y, en particular, del distanciado general [SCOPE.sChar('ip_mon_65_general').GetName].\n\n[SCOPE.sChar('ip_mon_65_general').GetSheHe|U] se queja de la falta de hombres, lo que hace que la confianza del ejército en el/la [ROOT.GetCountry.GetRulerTitle] disminuya; los veteranos que llevan mucho tiempo en el cargo se quejan de negligencia criminal hacia la organización militar a la que [ROOT.GetCountry.GetName] debe todo su poder.\n\n[SCOPE.sChar('ip_mon_64_consort').GetPraenomen] presentó una propuesta ante los asesores reales que espera que acabe con los temores del ejército."
 ip_monarchy.65.a:0 "No podemos negarnos."
 ip_monarchy.65.b:0 "Esto no es de su incumbencia."
 ip_monarchy.66.t:0 "Centro desatendido"
 ip_monarchy.66.desc_1:1 "El/la consorte [SCOPE.sChar('ip_mon_64_consort').GetPraenomen] decidió hacer buen uso de su considerable experiencia administrativa con un plan diseñado para tranquilizar a las ciudades descontentas de [SCOPE.sP('ip_mon_66_city').GetState.GetShortName]. La [ip_mon_66_city.Custom('get_city_type_loc')] de [SCOPE.sP('ip_mon_66_city').GetName] pregona particularmente sus preocupaciones, argumentando que repetidamente han sido ignoradas y pasadas por alto a favor de la capital y otras provincias.\n\nCon el/la [ROOT.GetCountry.GetRulerTitle] no disponible, su consorte ha elaborado un plan para financiar la expansión de [SCOPE.sP('ip_mon_66_city').GetName] para asegurar su prosperidad futura y garantizar a los lugareños que los antiguos derechos e importancia de su municipio no se verán empañados por el tiempo o la mala fortuna."
 ip_monarchy.66.desc_2:1 "El/la consorte [SCOPE.sChar('ip_mon_64_consort').GetPraenomen] decidió hacer buen uso de su considerable experiencia administrativa con un plan diseñado para tranquilizar a las ciudades descontentas de [SCOPE.sP('ip_mon_66_city').GetState.GetShortName]. La [ip_mon_66_city.Custom('get_city_type_loc')] de [SCOPE.sP('ip_mon_66_city').GetName] pregona particularmente sus preocupaciones, en especial a la luz de los recientes desastres que los dioses han designado que caigan sobre la región.\n\nCon el/la [ROOT.GetCountry.GetRulerTitle] no disponible, su consorte ha elaborado un plan para financiar la expansión de [SCOPE.sP('ip_mon_66_city').GetName] para asegurar su prosperidad futura y garantizar a los lugareños que los antiguos derechos e importancia de su municipio no se verán empañados por el tiempo o la mala fortuna."
 ip_monarchy.66.a:0 "¡Por supuesto!"
 ip_monarchy.66.at1:0 "#Y 1#! persona libre@freemen! aparecerá en [SCOPE.sP('ip_mon_66_city').GetName]."
 ip_monarchy.66.at2:0 "#Y 2#! personas libres@freemen! aparecerán en [SCOPE.sP('ip_mon_66_city').GetName]."
 ip_monarchy.66.at3:0 "#Y 2#! personas libres@freemen! y #Y 1#! ciudadano@citizen! aparecerán en [SCOPE.sP('ip_mon_66_city').GetName]."
 ip_monarchy.66.at4:0 "#Y 2#! personas libres@freemen! y #Y 2#! ciudadanos@citizen! aparecerán en [SCOPE.sP('ip_mon_66_city').GetName]."
 ip_monarchy.66.b:0 "De ninguna manera."
 ip_monarchy.67.t:0 "Mentes tranquilas"
 ip_monarchy.67.desc_1:0 "El carisma y la astucia diplomática del/de la consorte [SCOPE.sChar('ip_mon_64_consort').GetPraenomen] son bien conocidos en los círculos cortesanos, y por lo tanto no es de extrañar que haya hecho su prioridad a los aliados extranjeros [ROOT.GetCountry.GetAdjective]. [SCOPE.sC('ip_mon_67_subjectally').GetName] ha sido su enfoque principal, ya que el/la [SCOPE.sC('ip_mon_67_subjectally').GetRulerTitle] [SCOPE.sC('ip_mon_67_subjectally').GetRuler.GetPraenomen] es sin duda nuestro mayor aliado con preocupación por la ausencia del/la [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] del timón de [ROOT.GetCountry.GetName]. \n\n[SCOPE.sChar('ip_mon_64_consort').GetPraenomen] ha planeado una magnífica delegación diplomática para aliviar sus preocupaciones y asegurarles que [ROOT.GetCountry.GetName] está en buenas manos. Un gesto de este tipo fomentará sin duda una mejora de mayor alcance en la evaluación de la fiabilidad [ROOT.GetCountry.GetAdjective]."
 ip_monarchy.67.desc_2:0 "El carisma y la astucia diplomática del/de la consorte [SCOPE.sChar('ip_mon_64_consort').GetPraenomen] son bien conocidos en los círculos cortesanos, y por lo tanto no es de extrañar que haya hecho su prioridad a los súbditos extranjeros [ROOT.GetCountry.GetAdjective]. [SCOPE.sC('ip_mon_67_subjectally').GetName] ha sido su enfoque principal, ya que el/la [SCOPE.sC('ip_mon_67_subjectally').GetRulerTitle] [SCOPE.sC('ip_mon_67_subjectally').GetRuler.GetPraenomen] es sin duda nuestro mayor súbdito con preocupación por la ausencia del/la [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] del timón de [ROOT.GetCountry.GetName]. \n\n[SCOPE.sChar('ip_mon_64_consort').GetPraenomen] ha planeado una magnífica delegación diplomática para aliviar sus preocupaciones y asegurarles que [ROOT.GetCountry.GetName] está en buenas manos. Un gesto de este tipo fomentará sin duda una mejora de mayor alcance en la evaluación de la fiabilidad [ROOT.GetCountry.GetAdjective]."
 ip_monarchy.67.a:0 "¡Por supuesto!"
 ip_monarchy.67.b:0 "De ninguna manera."
 ip_monarchy.68.t:0 "Observancias religiosas"
 ip_monarchy.68.desc:0 "El/la consorte [SCOPE.sChar('ip_mon_64_consort').GetPraenomen] es una persona piadosa con un gran interés en asuntos religiosos, y naturalmente su prioridad fue una propuesta diseñada para aliviar las súplicas del sacerdocio vocal para abordar las preocupantes hepatoscopias y augurios que sus adivinos han descubierto.\n\nAfirman que [ROOT.GetCountry.Custom('get_sky_god')] y todos los dioses están descontentos con el/la [ROOT.GetCountry.GetRulerTitle] y la situación en la que salió de [ROOT.GetCountry.GetName]. Sin su guía, se debe confiar en los dioses para salvaguardar el país. Los señores de los cielos exigen que se adhieran a su palabra, no sea que traigan calamidad sobre nuestras cabezas."
 ip_monarchy.68.a:0 "Esto es justo lo que necesitamos."
 ip_monarchy.68.b:0 "No hay necesidad de que se involucre."
###AFTER BATTLE POMPEY
 after_battle.21.t:0 "El dominio de las olas"
 after_battle.21.d:0 "[SCOPE.sChar('after_battle_21_target').GetName] ha demostrado ser un comandante capaz en el mar y debemos fomentar su dominio de la guerra naval. Hay muchas habilidades útiles para un almirante que dependen de las necesidades y particularidades de la situación, pero a menudo son incompatibles entre sí. ¿A qué debería prestar su mano?"
 after_battle.21.a:0 "La velocidad y la astucia serán sus herramientas."
 after_battle.21.b:0 "Liderará la vanguardia."
 after_battle.21.c:0 "[SCOPE.sChar('after_battle_21_target').GetPraenomen] asolará a nuestros enemigos."
 after_battle.22.t:0 "Nacido en el mar"
 after_battle.22.d:0 "Ahora que es un experimentado y capaz comandante naval de muchos combates, [SCOPE.sChar('after_battle_22_target').GetName] es conocido como un destacado almirante [ROOT.GetCountry.GetAdjective]. Como en todo, la especialización es la mejor manera de aprovechar una ventaja y debemos decidir lo que aprenderá hasta la perfección."
 after_battle.22.a:0 "Por mucho tiempo cantarán sobre la astucia y la valentía de [SCOPE.sChar('after_battle_22_target').GetPraenomen]."
 after_battle.22.b:0 "Que exprima hasta el último nudo de su tripulación."
 after_battle.22.c:0 "Aprenderá a sacar el máximo provecho de cualquier situación."
 after_battle.23.t:0 "La audacia de [SCOPE.sChar('after_battle_23_target').GetPraenomen]"
 after_battle.23.d:0 "Nunca más se volverá a poner en tela de juicio la determinación o el coraje de [SCOPE.sChar('after_battle_23_target').GetName]. A partir de este día, ¡los marineros del mundo contarán historias de las acciones heroicas de [SCOPE.sChar('after_battle_23_target').GetPraenomen] y su flota!"
 after_battle.23.a:0 "¡Salve el alma aventurera de [SCOPE.sChar('after_battle_23_target').GetName]!"
 after_battle.24.t:0 "[SCOPE.sChar('after_battle_24_target').GetPraenomen], de voluntad inquebrantable"
 after_battle.24.d:0 "Una y otra vez, no importa cuántas veces sus barcos corran riesgo de ser atacados, incendiados o hundidos, ¡[SCOPE.sChar('after_battle_24_target').GetName] se niega a ceder ante sus enemigos y avanza como si nada! Dicen que la determinación de [SCOPE.sChar('after_battle_24_target').GetPraenomen] es tan sólida como el choque de las rocas de Jason."
 after_battle.24.a:0 "¡Digno descendiente de [ROOT.GetCountry.Custom('get_sea_god')]!"
 after_battle.25.t:0 "Las hazañas de [SCOPE.sChar('after_battle_25_target').GetPraenomen]"
 after_battle.25.d:0 "Las líneas de nuestro barco se rompen y se dispersan ante la fuerza de los ataques de nuestros enemigos mientras que [SCOPE.sChar('after_battle_25_target').GetName] discute dos planes con sus subordinados; comprometer las reservas y liderar un contraataque total o retroceder y reagruparse."
 after_battle.25.a:0 "¿Acaso quieres vivir para siempre?"
 after_battle.25.b:0 "No podemos perder a alguien así."
 after_battle.26.t:0 "Perfección táctica"
 after_battle.26.d:0 "[SCOPE.sChar('after_battle_26_target').GetName] superó sin esfuerzo a los enemigos apilados en su contra, forzando a los tontos incapaces de escapar a conocer a [ROOT.GetCountry.Custom('get_god_of_dead')]. Las tripulaciones de toda nuestra triunfante armada están agradecidas y honradas de servir en la batalla bajo un estratega tan bendecido."
 after_battle.26.a:0 "¡Que gane mil batallas más!"
 after_battle.27.t:0 "Superado"
 after_battle.27.d:0 "Nuestro otrora aclamado almirante [SCOPE.sChar('after_battle_27_target').GetName] ha mostrado su verdadera medida, entregando solo humillación y derrota a la orgullosa gente de [ROOT.GetCountry.GetName]. Muchos son los afligidos y enojados que claman que [SCOPE.sChar('after_battle_27_target').GetPraenomen] debería haber muerto con su reputación."
 after_battle.27.a:0 "Qué calamidad..."
 after_battle.28.t:0 "[SCOPE.sChar('after_battle_28_target').GetPraenomen] sin cabeza"
 after_battle.28.d:0 "Siempre a la cabeza de sus formaciones poco astutas, [SCOPE.sChar('after_battle_28_target').GetName] roba la iniciativa con un acto descarado de valor, ¿o será estupidez?"
 after_battle.28.a:0 "Tiene energía."
 after_battle.29.t:0 "Apodo injustificado"
 after_battle.29.d:0 "Los recios marineros de nuestra gran armada están ahora de acuerdo en una cosa: [SCOPE.sChar('after_battle_29_target').GetName] carece de la audacia que se espera y respeta en los comandantes navales. Su organización y maniobras lamentablemente cautelosas, incluso en medio de la batalla, harían llorar a [ROOT.GetCountry.Custom('get_war_god')]."
 after_battle.29.a:0 "No pudo estar a la altura de la reputación."
 after_battle.30.t:0 "[SCOPE.sChar('after_battle_30_target').GetPraenomen] es lamentable"
 after_battle.30.d:0 "La famosa resistencia, o la falta de ella, del almirante [SCOPE.sChar('after_battle_30_target').GetName] se ha convertido en un epíteto de burla entre nuestros marineros tras su calamitosa derrota. Por lo visto, [SCOPE.sChar('after_battle_30_target').GetPraenomen] apenas podía mantener a su tripulación en curso, y mucho menos resistir los sinuosos ataques del enemigo."
 after_battle.30.a:0 "El destino es cruel."
 after_battle.41.t:0 "Tragedia en el mar"
 after_battle.41.d:0 "Superado y con los barcos enemigos rodeándolo, el almirante [SCOPE.sChar('after_battle_41_target').GetName] recibió un flechazo cuando intentó reunir a los barcos cercanos para su rescate."
 after_battle.41.a:0 "El destino es cruel."
 ###CoConsulEvents
 corruption_tooltip:0 "Esta opción está disponible debido a la #Y Corrupto#! de vuestro gobernante."
 line_space_tooltip:0 "\n"
 ip_co_consul_chain_tooltip:0 "Comenzará una cadena de eventos."
 ip_republic.49.t:0 "Las herramientas del establecimiento"
 ip_republic.49.desc:0 "La victoria de [ROOT.GetCountry.GetRuler.GetName], de naturaleza populista, en las elecciones consulares siempre iba a ser una fuente de gran consternación entre las facciones más tradicionales del senado, pero ha quedado claro que la nominación del/la [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetName] fue de hecho una maniobra astuta de estos oligarcas para atar sus manos mientras esté en el gobierno.\n\nNaturalmente, [ROOT.GetCountry.GetRuler.GetPraenomen] no está muy alegre, ni quiere permitir que [ROOT.GetCountry.GetCoRuler.GetPraenomen], a quien se ha enfrentado anteriormente en su carrera política, se meta en su camino. Entre las primeras mociones propuestas por [ROOT.GetCountry.GetRuler.GetPraenomen] se encuentra un proyecto de ley 'moderado y cuidadosamente razonado' que asegura que a los veteranos merecedores se les otorgue tierra al completar su servicio.\n\nEn un intento infantil de bloquear la legislación, casi la mitad de los senadores se levantan y abandonan la cámara, tratando de evitar que el proyecto de ley sea escuchado..."
 ip_republic.49.a:0 "No nos rendiremos tan fácilmente..."
 ip_republic.49.at1:1 "[SCOPE.sChar('ip_republic_49_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_49_ruler').GetPraenomen] intentará eludir al senado de todos modos, #R lo que molestará a los tradicionalistas#!."
 ip_republic.49.at2:1 "Hasta #Y 3#! personajes con inclinaciones #Y antipopulistas#! perderán #R 5#! de lealtad@loyalty_icon!"
 ip_republic.49.b:0 "Trabajemos para llegar a un punto medio."
 ip_republic.49.bt:0 "[SCOPE.sChar('ip_republic_49_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_49_ruler').GetPraenomen] intentará aplacar al senado haciendo concesiones de su agenda."
 ip_republic.50.t:0 "Avances en el senado"
 ip_republic.50.desc_1:0 "Después de varias largas y agotadoras sesiones del comité, [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] y [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] llegaron a un acuerdo y elaboraron un proyecto de ley que, aunque lejos de la amplia legislación prometida al pueblo, será aceptado por las facciones conservadoras en el senado.\n\nEsto seguramente decepcionará a los partidarios de los populistas, en particular a los veteranos militares, pero como ellos dicen: la política es el arte del compromiso..."
 ip_republic.50.desc_2:0 "Incapaz de aprobar las reformas tan necesarias a través de un senado sofocado, el/la [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] ha decidido llevar su proyecto de ley directamente a la asamblea de soldados en un intento de que se aprueben sus medidas sin la intervención del senado en un gesto público de desafío contra las élites arraigadas.\n\nLa asamblea, compuesta casi en su totalidad por exsoldados, es casi seguro que sancionará la legislación que concede tierras a los veteranos que regresan, y hay mucho apoyo popular para las leyes en [ROOT.GetCountry.GetCapital.GetName].\n\nSin embargo, el/la [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] ha respondido rápidamente obteniendo el apoyo de varios tribunos, sin duda ilícitamente, para anular el acto por veto. Parece que [ROOT.GetCountry.GetCoRuler.GetPraenomen] y sus partidarios están tan decididos a suprimir la legislación como los populistas a impulsarla."
 ip_republic.50.a:0 "Estos tribunos retrocederán ante la presión popular."
 ip_republic.50.at1:0 "El/la [SCOPE.sChar('ip_republic_49_ruler').GetCountry.GetRulerTitle] y sus aliados acobardarán a los tribunos, #R lo que molestará aún más a los tradicionalistas#!."
 ip_republic.50.at2:1 "Hasta #Y 2#! personajes con inclinaciones #Y populistas#! ganarán #G 10#! de popularidad @popularity_icon!\n$ip_republic.49.at2$"
 ip_republic.50.b:0 "Tal vez un entendimiento es necesario después de todo..."
 ip_republic.50.bt:0 "Hasta #Y 2#! personajes con inclinaciones #Y populistas#! perderán #R 10#! de lealtad@loyalty_icon!"
 ip_republic.50.c:0 "¡Inaceptable!"
 ip_republic.50.ct1:0 "El/la [SCOPE.sChar('ip_republic_49_ruler').GetCountry.GetRulerTitle] intentará aprobar el proyecto de ley original por cualquier medio, #R lo que molestará a los tradicionalistas#!."
 ip_republic.50.ct2:0 "Hasta #Y 3#! personajes con inclinaciones #Y tradicionales#! perderán #R 5#! de lealtad@loyalty_icon!"
 ip_republic.50.d:0 "Esto tendrá que ser suficiente por ahora."
 ip_republic.51.t:0 "[ROOT.GetCountry.GetRuler.Custom('get_ip_51_title')]"
 ip_republic.51.desc_1:0 "Con la ruptura de las conversaciones entre partidos, el/la [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] fue directamente a la asamblea de los soldados. El apoyo abrumador de estos veteranos, combinado con la opinión pública que excluye la intercesión de los poderes de veto de los tribunos, prácticamente aseguró la aprobación de la ley.\n\nCon indignación, el/la [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] intentó falsamente que la legislación fuera bloqueada por razones religiosas en un último intento de bloquear la asamblea. Se dice que una turba le siguió en su camino al templo, descendió sobre su séquito, destruyó los símbolos de su cargo y le cubrió de excrementos mientras la votación se llevaba a cabo en la asamblea.\n\nMás tarde, el afectado [ROOT.GetCountry.GetCoRuler.GetPraenomen] se presentó ante el senado, presentando una queja formal y solicitando la revocación del proyecto de ley, pero no recibió ningún apoyo. Con mucha humillación, ahora dejó de asistir al senado, lo que lleva a algunos a preguntarse si el/la [ROOT.GetCountry.GetRulerTitle] puede considerarse ahora como el único gobernante..."
 ip_republic.51.desc_2:0 "Como era de esperar, el amplio apoyo popular reunido por el/la [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] y sus aliados populistas intimidó a los tribunos que dependen del apoyo popular para sus asientos.\n\nCon indignación, el/la [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] intentó falsamente que la legislación fuera bloqueada por razones religiosas en un último intento de bloquear la asamblea. Se dice que una turba le siguió en su camino al templo de [ROOT.GetCountry.Custom('get_sky_god')], que descendió sobre su séquito, destruyó los símbolos de su cargo y le cubrió de excrementos mientras la votación se llevaba a cabo en la asamblea.\n\nMás tarde, el afectado [ROOT.GetCountry.GetCoRuler.GetPraenomen] se presentó ante el senado, presentando una queja formal y solicitando la revocación del proyecto de ley, pero no recibió ningún apoyo. Con mucha humillación, ahora dejó de asistir al senado, lo que lleva a algunos a preguntarse si el/la [ROOT.GetCountry.GetRulerTitle] puede considerarse ahora como el único gobernante..."
 ip_republic.51.a:0 "Eso es lo que obtienes..."
 ip_republic.51.at:0 "El/la [SCOPE.sChar('ip_republic_49_ruler').GetCountry.GetRulerTitle] y sus aliados se ganarán el apoyo de la opinión pública, lo que molestará aún más a los tradicionalistas."
 ip_republic.51.b:0 "Debemos extender una rama de olivo."
 ip_republic.51.hh:1 "Hasta #Y 8#! personas libres @freemen! aparecerán en territorios poco poblados."
 ip_republic.52.t:0 "Una batalla cuesta arriba"
 ip_republic.52.desc:1 "Nuestro/a [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] representa los intereses de la facción expansionista en [ROOT.GetCountry.GetRuler.GetParty.GetName], y ha propuesto una serie de reformas claves para la movilización del ejército y el suministro militar. Se derivan de una amplia gama de experiencias y pruebas proporcionadas por varios generales jubilados y, según [ROOT.GetCountry.GetRuler.GetPraenomen], la eficacia de nuestros procesos de reclutamiento mejorará considerablemente, por no hablar de las ventajas que se obtendrán en la campaña.\n\nSin embargo, el/la [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] tiene otras ideas; argumenta que los costos de tales reformas superan con creces cualquier beneficio potencial y que los fondos estatales deberían dirigirse a sus propuestas para [ROOT.GetCountry.GetCoRuler.Custom('get_ip_rep_52_proposal_loc')].\n\nSin el apoyo de [ROOT.GetCountry.GetCoRulerTitle], [ROOT.GetCountry.GetRuler.GetPraenomen] tendrá dificultades para aprobar el proyecto de ley en el senado sin dividir al gobierno."
 ip_republic.52.a:0 "Estas reformas son esenciales."
 ip_republic.52.at:1 "[SCOPE.sChar('ip_republic_52_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_52_ruler').GetPraenomen] intentará aprobar su agenda completa de todos modos, #R lo que molestará al/a la [SCOPE.sChar('ip_republic_52_co_ruler').GetCountry.GetCoRulerTitle] [SCOPE.sChar('ip_republic_52_co_ruler').GetPraenomen]#!."
 ip_republic.52.b:0 "Nada es nunca fácil, ¿verdad?"
 ip_republic.52.bt:1 "[SCOPE.sChar('ip_republic_52_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_52_ruler').GetPraenomen] intentará calmar al/a la [SCOPE.sChar('ip_republic_52_co_ruler').GetCountry.GetCoRulerTitle] [SCOPE.sChar('ip_republic_52_co_ruler').GetPraenomen] al hacer concesiones de su agenda."
 ip_republic.52.c:0 "Nadie puede ser comprado."
 ip_republic.52.ct:1 "[SCOPE.sChar('ip_republic_52_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_52_ruler').GetPraenomen] sobornará al/a la [SCOPE.sChar('ip_republic_52_co_ruler').GetCountry.GetCoRulerTitle] [SCOPE.sChar('ip_republic_52_co_ruler').GetPraenomen]."
 ip_republic.53.t:0 "Avances en el senado"
 ip_republic.53.desc_1:1 "Después de unos días de negociaciones interpartidarias con algunas de las principales partes interesadas en el senado, el/la [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] logró asegurar el suficiente apoyo para que se apruebe su proyecto de ley de reforma militar a pesar de la oposición de[ROOT.GetCountry.GetCoRuler.GetPraenomen], el/la [ROOT.GetCountry.GetCoRulerTitle] y su gente.\n\nSin embargo, existe cierta preocupación, no injustificada, de que la aprobación de una legislación de esta forma solo empeorará las relaciones entre los dos líderes y socavará las futuras iniciativas políticas del gobierno [ROOT.GetCountry.GetAdjective]. Algunos políticos distinguidos ya han denunciado públicamente los métodos arbitrarios de nuestro/a [ROOT.GetCountry.GetRulerTitle]...\n\nEl proyecto de ley aún no ha sido sometido a votación y puede que todavía haya tiempo para intentar superar la división entre [ROOT.GetCountry.GetRuler.GetPraenomen] y [ROOT.GetCountry.GetCoRuler.GetPraenomen] por el bien de [ROOT.GetCountry.GetName]."
 ip_republic.53.desc_2:1 "En un intento de encontrar un punto en común, el/la [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] y el/la [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] han estado discutiendo adiciones al proyecto de ley que serán más agradables para los seguidores del/la [ROOT.GetCountry.GetCoRulerTitle] y su gente.\n\n[ROOT.GetCountry.GetCoRuler.GetPraenomen] sugiere que parte del gasto militar se desvíe para financiar un proyecto subordinado dirigido a [ROOT.GetCountry.GetCoRuler.Custom('get_ip_rep_53_project_loc')].\n\nLos cambios costarán un poco más que el proyecto de ley propuesto anteriormente y pueden molestar a nuestros generales y a los mayores partidarios del ejército."
 ip_republic.53.a:0 "Su parloteo no le da crédito."
 ip_republic.53.b:0 "Resérvale algunos fondos..."
 ip_republic.53.c:0 "Nuestros ejércitos merecen algo mejor."
 ip_republic.53.ct:0 "El/la [SCOPE.sChar('ip_republic_52_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_52_ruler').GetPraenomen] intentará impulsar sus planes de todos modos, #R lo que molestará al/la [SCOPE.sChar('ip_republic_52_ruler').GetCountry.GetCoRulerTitle] [SCOPE.sChar('ip_republic_52_co_ruler').GetPraenomen]#!."
 ip_republic.53.d:0 "Esto tendrá que ser suficiente."
 ip_republic.53.dt:1 "Hasta #Y 3#! personajes con inclinaciones #Y expansionistas#! perderán #R 10#! de lealtad@loyalty_icon!"
 ip_republic.54.t:0 "La reforma [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]"
 ip_republic.54.desc_1:0 "A pesar de la amplia oposición en partes del senado alentada por el/la [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen], el/la [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] logró de alguna manera asegurar los pocos votos clave que permitieron la aprobación del proyecto de ley.\n\nConocidas como las reformas [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective], las estrictas normas introducidas por este proyecto de ley garantizarán la calidad de nuestros ejércitos y su capacidad para librar la guerra de manera efectiva durante algún tiempo. Los militares y sus partidarios están naturalmente encantados y acogen con satisfacción las iniciativas tan necesarias por las que han pasado años presionando.\n\nLa ineptitud política de [ROOT.GetCountry.GetCoRulerTitle] y su impotencia para intervenir son tales que, como lo dice el/la [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen], simplemente forman el camino de la política en nuestros tiempos tempestuosos y no deberían ser motivo de preocupación."
 ip_republic.54.desc_2:0 "Nuestro/a líder, el/la [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen], presentó hoy su proyecto de ley de reforma militar al senado, donde fue bien recibido en toda la cámara, a pesar de las anteriores reservas del/la [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen].\n\nAclamadas como las reformas [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective], las estrictas normas introducidas por este proyecto de ley garantizarán la calidad de nuestros ejércitos y su capacidad para librar la guerra de manera efectiva durante algún tiempo. Los militares y sus partidarios están naturalmente encantados y acogen con satisfacción las iniciativas tan necesarias por las que han pasado años presionando."
 ip_republic.54.a:0 "Que [ROOT.GetCountry.GetName] siempre se lleve la victoria."
 ip_republic.54.at:1 "Hasta #Y 3#! personajes con inclinaciones #Y expansionistas#! ganarán #G 10#! de lealtad@loyalty_icon!"
 ip_republic.55.t:0 "Construyendo puentes"
 ip_republic.55.desc:0 "Si bien siempre hay un cierto grado de va y ven entre los líderes de [ROOT.GetCountry.GetName], el/la [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] y su [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetName] están en desacuerdo cada vez más. Hasta ahora los temas han sido bastante menores y han tenido poco efecto en el estado, pero las diferencias ahora amenazan con extenderse a la esfera pública.\n\nYa sea como resultado de una animosidad personal o de una terquedad obstinada, [ROOT.GetCountry.GetCoRuler.GetPraenomen] ha estado organizando la oposición a un ambicioso proyecto de ley de obras públicas prometido en la campaña electoral de [ROOT.GetCountry.GetRuler.GetPraenomen]; un asunto que le es de gran importancia.\n\nLa legislación propuesta autorizará la construcción de un sistema de acueductos que dará servicio al centro provincial de [SCOPE.sP('ip_rep_55_city').GetName] en [SCOPE.sP('ip_rep_55_city').GetState.GetShortName], lo que fomentará un mayor crecimiento y prosperidad en los años venideros al garantizar que el sistema de saneamiento y el suministro de agua se mantengan en buen estado."
 ip_republic.55.a:0 "Este proyecto de ley SERÁ aprobado."
 ip_republic.55.at:1 "[SCOPE.sChar('ip_republic_55_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_55_ruler').GetPraenomen] intentará aprobar su agenda completa de todos modos, #R lo que molestará al/a la [SCOPE.sChar('ip_republic_55_co_ruler').GetCountry.GetCoRulerTitle] [SCOPE.sChar('ip_republic_55_co_ruler').GetPraenomen]#!."
 ip_republic.55.b:0 "[SCOPE.sChar('ip_republic_55_co_ruler').GetPraenomen] debe querer algo."
 ip_republic.55.bt:1 "[SCOPE.sChar('ip_republic_55_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_55_ruler').GetPraenomen] intentará calmar al/a la [SCOPE.sChar('ip_republic_55_co_ruler').GetCountry.GetCoRulerTitle] [SCOPE.sChar('ip_republic_55_co_ruler').GetPraenomen] al hacer concesiones de su agenda."
 ip_republic.55.c:0 "Siempre hay un precio."
 ip_republic.55.ct:1 "[SCOPE.sChar('ip_republic_55_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_55_ruler').GetPraenomen] sobornará al/a la [SCOPE.sChar('ip_republic_55_co_ruler').GetCountry.GetCoRulerTitle] [SCOPE.sChar('ip_republic_55_co_ruler').GetPraenomen]."
 ip_republic.56.t:0 "Avances en el senado"
 ip_republic.56.desc_1:0 "Después de unos días de debates particularmente agotadores en el senado, se ha determinado la posición exacta del panorama político y parece que el/la [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] podrá aprobar su proyecto de ley exigiendo de vuelta algunos viejos favores adquiridos a lo largo de su carrera política.\n\nAl/a la [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] le molestan, comprensiblemente, tales juegos políticos, e intenta evitar que se apruebe a toda costa.\n\nSi se avanza sin buena fe, se socavará el delicado equilibrio de poder en [ROOT.GetCountry.GetName], un riesgo que tal vez no valga la pena asumir si tal vez se pueda persuadir al/a la [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] de que suspenda sus planes a cambio de unas promesas."
 ip_republic.56.desc_2:0 "El/la [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] y el/la [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] han estado reuniéndose en privado durante la última semana, debatiendo los méritos del proyecto de ley de obras propuesto.\n\nSi bien [ROOT.GetCountry.GetCoRuler.GetPraenomen] no tiene quejas específicas con el proyecto de ley propuesto y elogia su alcance e ingenio, en última instancia es firme en que se debe invertir más en los intereses [ROOT.GetCountry.GetCoRuler.Custom('get_ip_rep_55_interest_loc')] desatendidos de su facción para que pueda obtener su apoyo para el/la [ROOT.GetCountry.GetRulerTitle].\n\nLos cambios propuestos, sin embargo, costarán un poco más de lo que habíamos planeado implementar y llamarán la atención de la administración correspondiente durante un tiempo..."
 ip_republic.56.a:0 "Cobra todas las deudas."
 ip_republic.56.b:0 "Promete a [SCOPE.sChar('ip_republic_55_co_ruler').GetPraenomen] unos fondos..."
 ip_republic.56.c:0 "¿Por qué siempre tenemos que pelear?"
 ip_republic.56.ct:0 "El/la [SCOPE.sChar('ip_republic_55_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_55_ruler').GetPraenomen] intentará impulsar sus planes de todos modos, #R lo que molestará al/a la [SCOPE.sChar('ip_republic_55_co_ruler').GetCountry.GetCoRulerTitle] [SCOPE.sChar('ip_republic_55_co_ruler').GetPraenomen]#!."
 ip_republic.56.d:0 "No podemos darnos el lujo de alejar a [SCOPE.sChar('ip_republic_55_co_ruler').GetCountry.GetCoRulerTitle]..."
 ip_republic.57.t:0 "Los baños [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] de [SCOPE.sP('ip_rep_55_city').GetName]"
 ip_republic.57.desc_1:1 "El/la [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] y sus ambiciosos proyectos cívicos han triunfado finalmente sobre las pequeñas disputas políticas del senado.\n\nYa un gran número de obreros se ha dirigido a la provincia de [SCOPE.sP('ip_rep_55_city').GetState.GetShortName] para comenzar la construcción de un acueducto y un embalse que sirva a la [ip_rep_55_city.Custom('get_city_type_loc')] de [SCOPE.sP('ip_rep_55_city').GetName], así como a su lujosa casa de baños y fuentes públicas.\n\nPor supuesto, tanto la administración local como la población de la provincia están muy agradecidos y honrados de ser los destinatarios de las obras, y los baños [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] seguro impresionarán a todos los que los visiten."
 ip_republic.57.desc_2:2 "En un giro inesperado de los acontecimientos, pocos días antes de la crucial votación sobre el proyecto de ley de obras públicas presentado por el/la [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen], el/la [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] retiró toda oposición a las propuestas e incluso habló positivamente de ellas en el pleno del senado.\n\nYa un gran número de obreros se ha dirigido a la provincia de [SCOPE.sP('ip_rep_55_city').GetState.GetShortName] para comenzar la construcción de un acueducto y un embalse que sirva a la [ip_rep_55_city.Custom('get_city_type_loc')] de [SCOPE.sP('ip_rep_55_city').GetName], así como a su lujosa casa de baños y fuentes públicas.\n\nPor supuesto, tanto la administración local como la población de la provincia están muy agradecidos y honrados de ser los destinatarios de las obras, y los baños [ROOT.GetCountry.GetRuler.GetFamily.GetFamilyAdjective] seguro que impresionarán a todos sus visitantes. "
 ip_republic.57.a:0 "Estas obras no deben ser olvidadas."
 ip_republic.58.t:0 "Es un intercambio justo"
 ip_republic.58.desc:0 "[ROOT.GetCountry.GetRulerTitle], [ROOT.GetCountry.GetRuler.GetName] y sus aliados son defensores incondicionales de los gremios y comerciantes de [ROOT.GetCountry.GetCapital.GetName] y han estado planeando desde hace mucho tiempo una legislación destinada a aumentar sus ganancias. Proponen una mezcla complicada, pero bien razonada de leyes que afectan los estándares de producción, el cambio de divisas y los aranceles, lo que cuenta con un amplio apoyo en los círculos comerciales.\n\nLamentablemente, el/la [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetName] se opone ampliamente al proyecto de ley y vocifera una gran cantidad de malos argumentos que saca al aire cuando se enfrenta al tema. Aparentemente, [ROOT.GetCountry.GetCoRuler.GetPraenomen] tiene una venganza personal contra varios de los comerciantes que son los que más se benefician y que ejercen una cantidad nada despreciable de poder en el senado..."
 ip_republic.58.a:0 "¡A los chacales!"
 ip_republic.58.at:1 "[SCOPE.sChar('ip_republic_58_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_58_ruler').GetPraenomen] intentará aprobar su agenda completa de todos modos, #R lo que molestará al/a la [SCOPE.sChar('ip_republic_58_co_ruler').GetCountry.GetCoRulerTitle] [SCOPE.sChar('ip_republic_58_co_ruler').GetPraenomen]#!."
 ip_republic.58.b:0 "¿Qué es exactamente lo que le importa?"
 ip_republic.58.bt:1 "[SCOPE.sChar('ip_republic_58_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_58_ruler').GetPraenomen] intentará calmar al/a la [SCOPE.sChar('ip_republic_58_co_ruler').GetCountry.GetCoRulerTitle] [SCOPE.sChar('ip_republic_58_co_ruler').GetPraenomen] al hacer concesiones de su agenda."
 ip_republic.58.c:0 "Vamos, hay mucho oro para repartir."
 ip_republic.58.ct:1 "[SCOPE.sChar('ip_republic_58_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_58_ruler').GetPraenomen] sobornará al/a la [SCOPE.sChar('ip_republic_58_co_ruler').GetCountry.GetCoRulerTitle] [SCOPE.sChar('ip_republic_58_co_ruler').GetPraenomen]."
 ip_republic.59.t:0 "Avances en el senado"
 ip_republic.59.desc_1:0 "En un golpe de suerte política, mientras se consideraba la mejor manera de enfocar los votos ganadores para sus propuestas comerciales, un bloque de votos claves hasta ahora opuesto a la legislación se acercó al/a la [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen].\n\nEl bloque ha estado tratando de asegurar mano de obra para sus propias necesidades durante algún tiempo sin suerte, y viendo la oportunidad se nos acercó con la oferta de apoyar el proyecto de ley a cambio de que el gobierno acepte una modesta distribución de mano de obra.\n\nEsta sería, con mucho, la manera más sencilla de asegurar que las reformas sean aprobadas, pero eludir al/a la [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] de esta manera garantizará que solo se alterará aún más. En cambio, podríamos pasar a [ROOT.GetCountry.GetCoRuler.GetPraenomen] los fondos para sus proyectos de nuestro futuro presupuesto, un movimiento que su propia base de poder seguramente apoyará..."
 ip_republic.59.desc_2:1 "Tras los desacuerdos en el senado, el/la [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] envió una lista de demandas necesarias para asegurar el respaldo de sus partidarios en la próxima votación sobre las reformas comerciales propuestas por el/la [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen].\n\nLas demandas de [ROOT.GetCountry.GetCoRuler.GetParty.GetName] son una reforma comercial restringida que favorece los acuerdos comerciales nacionales sobre los extranjeros, combinada con una inversión en [ROOT.GetCountry.GetCoRuler.Custom('get_ip_rep_58_interest_loc')], con un considerable gasto.\n\nSin el apoyo de el/la [ROOT.GetCountry.GetCoRulerTitle], tendremos que buscar otra forma de seguir... "
 ip_republic.59.a:0 "Envíales a los hombres..."
 ip_republic.59.b:0 "Vamos a renegociar con el/la [SCOPE.sChar('ip_republic_58_ruler').GetCountry.GetCoRulerTitle]."
 ip_republic.59.c:0 "No toleraremos estas demandas absurdas."
 ip_republic.59.ct:0 "El/la [SCOPE.sChar('ip_republic_58_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_58_ruler').GetPraenomen] intentará impulsar sus planes de todos modos, #R lo que molestará al/a la [SCOPE.sChar('ip_republic_58_co_ruler').GetCountry.GetCoRulerTitle] [SCOPE.sChar('ip_republic_58_co_ruler').GetPraenomen]#!."
 ip_republic.59.d:0 "No es perfecto, pero lo suficientemente bueno."
 ip_republic.60.t:0 "La política [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]"
 ip_republic.60.desc_1:0 "Tras un tenso y acalorado debate, el proyecto de ley de comercio propuesto por el/la [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] fue aprobado por el senado, muy a pesar de la opinión opuesta del/de la [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen].\n\nCon el nombre de la política [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective], se espera reforzar el valioso trabajo de los comerciantes y diplomáticos para asegurar los acuerdos de comercio exterior y garantizar que nuestros gremios sigan siendo competitivos. [ROOT.GetCountry.GetCapital.GetName] se esforzará por seguir siendo el centro de las rutas comerciales locales en el futuro inmediato."
 ip_republic.60.desc_2:0 "En un sorprendente giro de acontecimientos, la mayor parte de la oposición política al proyecto de ley de comercio del/de la [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] se evaporó en el último momento y fue aprobado por el senado.\n\nCon el nombre de la política [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective], se espera reforzar el valioso trabajo de los comerciantes y diplomáticos para asegurar los acuerdos de comercio exterior y garantizar que nuestros gremios sigan siendo competitivos. [ROOT.GetCountry.GetCapital.GetName] se esforzará por seguir siendo el centro de las rutas comerciales locales en el futuro inmediato."
 ip_republic.60.a:0 "[SCOPE.sChar('ip_republic_58_ruler').GetCountry.GetName] prosperará con [ROOT.GetCountry.Custom('get_commerce_god')]."
 ip_republic.61.t:0 "La gracia de los dioses"
 ip_republic.61.desc:0 "Nuestro/a piadoso/a [ROOT.GetCountry.GetRulerTitle], [ROOT.GetCountry.GetRuler.GetName], es portavoz de los pontífices de [ROOT.GetCountry.GetName] y de los gloriosos dioses a los que sirven. Una gran proporción de sus votos provino de aquellos que argumentan que los templos de [ROOT.GetCountry.GetCapital.GetName] han necesitado renovaciones desde hace mucho tiempo; sin embargo, [ROOT.GetCountry.GetRuler.GetPraenomen] fue aún más lejos y propuso la construcción de un templo modesto a un culto de moda y creciente a [ROOT.GetCountry.Custom('get_god_of_light')], particularmente popular entre las clases bajas.\n\nA pesar de ello, el/la [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetName] ha sido implacable en su valoración de la moción, se ha extendido en la calidad de nuestros templos y ha argumentado en contra de los innecesarios y costosos 'caprichos de la moda', cuando deidades mucho más merecedoras carecen de la misma atención. Tal como están las cosas, ya no hay una mayoría clara para el proyecto..."
 ip_republic.61.a:0 "¡Servimos a los dioses!"
 ip_republic.61.at:1 "[SCOPE.sChar('ip_republic_61_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_61_ruler').GetPraenomen] intentará aprobar su agenda completa de todos modos, #R lo que molestará al/a la [SCOPE.sChar('ip_republic_61_co_ruler').GetCountry.GetCoRulerTitle] [SCOPE.sChar('ip_republic_61_co_ruler').GetPraenomen]#!."
 ip_republic.61.b:0 "Tal vez podamos meter otro templo en el proyecto de ley..."
 ip_republic.61.bt:1 "[SCOPE.sChar('ip_republic_61_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_61_ruler').GetPraenomen] intentará calmar al/a la [SCOPE.sChar('ip_republic_61_co_ruler').GetCountry.GetCoRulerTitle] [SCOPE.sChar('ip_republic_61_co_ruler').GetPraenomen] al hacer concesiones en sus planes."
 ip_republic.61.c:0 "Cualquiera puede ser persuadido, por el precio justo."
 ip_republic.61.ct:0 "[SCOPE.sChar('ip_republic_61_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_61_ruler').GetPraenomen] sobornará al/a la [SCOPE.sChar('ip_republic_61_co_ruler').GetCountry.GetCoRulerTitle] [SCOPE.sChar('ip_republic_61_co_ruler').GetPraenomen]."
 ip_republic.62.t:0 "Avances en el senado"
 ip_republic.62.desc_1:1 "El proyecto de ley religioso propuesto por el/la [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] se someterá a votación en pocos días y, sin el apoyo del/de la [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen], será necesario llegar a algún otro medio para asegurar la votación.\n\nEl poder de la facción religiosa dentro de [ROOT.GetCountry.GetRuler.GetParty.GetName] es a menudo subestimado; hay muchos senadores temerosos de los dioses que no dejarán pasar la oportunidad de glorificar a las deidades y hacer que sus nombres sean grabados en mármol. Si invocamos nuestra influencia con los augurios, podremos asegurar el resultado correcto en las urnas, aunque puede estar sentando un peligroso precedente..."
 ip_republic.62.desc_2:0 "Las discusiones entre el/la [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] y el/la [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] han sido fructíferas y parece que las reservas de [ROOT.GetCountry.GetCoRuler.GetPraenomen] y sus partidarios provienen principalmente de una percepción populista de la ley.\n\n[ROOT.GetCountry.GetCoRuler.GetPraenomen] argumenta que no debemos dar preferencia a los dioses populares entre las clases bajas por sí solos y que una renovación más general de los complejos de templos principales como el dedicado a [ROOT.GetCountry.Custom('get_sky_god')] sería más apetecible para el senado."
 ip_republic.62.a:0 "Los piadosos tienen mucho más poder de lo que algunos creen."
 ip_republic.62.b:0 "Solo concede los fondos..."
 ip_republic.62.c:0 "¡[SCOPE.sChar('ip_republic_61_ruler').GetCountry.Custom('get_god_of_light')] nunca nos perdonaría!"
 ip_republic.62.ct:0 "El/la [SCOPE.sChar('ip_republic_61_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_61_ruler').GetPraenomen] intentará impulsar sus planes de todos modos, #R lo que molestará al/a la [SCOPE.sChar('ip_republic_61_co_ruler').GetCountry.GetCoRulerTitle] [SCOPE.sChar('ip_republic_61_co_ruler').GetPraenomen]#!."
 ip_republic.62.d:0 "Podemos soportar esto."
 ip_republic.63.t:0 "El santuario [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]"
 ip_republic.63.desc:0 "La votación sobre el proyecto de ley más piadoso del/de la [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] fue aprobada fácilmente y con mucho regocijo después de varios augurios positivos. Una victoria sin duda asegurada por el padre [ROOT.GetCountry.Custom('get_sky_god')] y todos los dioses, que seguramente deben sonreír por los grandes honores que recibirán.\n\nVarios de los templos más importantes de la capital serán renovados y se planea un nuevo festival para que coincida con la inauguración del santuario de [ROOT.GetCountry.Custom('get_god_of_light')]. La inauguración será de los eventos públicos más concurridos en [ROOT.GetCountry.GetCapital.GetName] durante bastante tiempo y la gente está inusualmente entusiasmada con el fervor religioso."
 ip_republic.63.a:0 "¡Salve [ROOT.GetCountry.Custom('get_sky_god')]!"
 scheme.8.t:0 "Nociones elevadas" # LOC NOTE: CHECK IP_MONARCHY.24 IN OTHER LANGUAGES FOR MOST OF THIS TEXT
 scheme.8.desc_1:0 "[SCOPE.sChar('demand_office_event_scope').GetName] y sus sueños de ocupar altos cargos son bastante conocidos en el/la [ROOT.GetCountry.Custom('get_court_type')] de [ROOT.GetCountry.GetName], pero recientemente ha estado presionando más urgentemente sobre su idoneidad y merecimiento para un puesto acorde a sus habilidades.\n\nAunque normalmente podríamos nombrar a quien quisiéramos para el puesto sin ofender ni empezar rumores, el entusiasmo de [SCOPE.sChar('demand_office_event_scope').GetName] nos ha puesto en una posición bastante incómoda..."
 scheme.8.desc_2:0 "[SCOPE.sChar('demand_office_event_scope').GetName] y sus sueños de ocupar altos cargos son bastante conocidos en el/la [ROOT.GetCountry.Custom('get_court_type')] de [ROOT.GetCountry.GetName], pero recientemente ha estado presionando más urgentemente sobre su idoneidad y merecimiento para el puesto de [SCOPE.sChar('demand_office_old_officer_scope').GetOffice.GetName].\n\nAunque normalmente podríamos nombrar a quien quisiéramos para el puesto sin ofender ni empezar rumores, el entusiasmo de [SCOPE.sChar('demand_office_event_scope').GetName] nos ha puesto en una posición bastante incómoda con respecto al funcionario en ejercicio, [SCOPE.sChar('demand_office_old_officer_scope').GetName]..."
 scheme.8.a:0 "Solo denle el trabajo."
 scheme.8.b:0 "'Lo que sea por mi camarada [SCOPE.sChar('demand_office_event_scope').GetPraenomen]'."
 scheme.8.bt:0 "\nEsta opción está disponible gracias a la amistad de [THIS.GetCountry.GetRuler.GetFullName] y [SCOPE.sChar('demand_office_event_scope').GetFullName]."
 scheme.8.c:0 "¿Qué tanto lo quiere?"
 scheme.8.ct:0 "\nEsta opción está disponible debido al carácter reprochable de [THIS.GetCountry.GetRuler.GetFullName]."
 scheme.8.d:0 "'[SCOPE.sChar('demand_office_event_scope').GetPraenomen], tal vez esto no es lo tuyo'."
 scheme.8.dt:0 "\nEsta opción está disponible debido a los persuasivos talentos de [THIS.GetCountry.GetRuler.GetFullName]."
 scheme.8.e:0 "Una negación tendrá que ser suficiente."
 scheme.8.f:0 "¡Ja! ¡Pero [SCOPE.sChar('demand_office_event_scope').GetPraenomen] ni se compara con [SCOPE.sChar('demand_office_old_officer_scope').GetPraenomen]!"
 scheme.8.ft:0 "\nEsta opción está disponible debido a la falta de tacto de [THIS.GetCountry.GetRuler.GetFullName]."
 scheme.8.martialtooltip:0 "\nEs mejor que la oficina de [SCOPE.sChar('demand_office_old_officer_scope').GetOffice.GetName] la llene alguien que esté familiarizado con todo lo #Y marcial#! @military_icon!"
 scheme.8.finessetooltip:0 "\nEs mejor que la oficina de [SCOPE.sChar('demand_office_old_officer_scope').GetOffice.GetName] la llene alguien con inigualable #Y Sutileza#! @civic_icon!"
 scheme.8.charismatooltip:0 "\nEs mejor que la oficina de [SCOPE.sChar('demand_office_old_officer_scope').GetOffice.GetName] la llene alguien con gran #Y Carisma#! @oratory_icon!"
 scheme.8.zealtooltip:0 "\nEs mejor que la oficina de [SCOPE.sChar('demand_office_old_officer_scope').GetOffice.GetName] la llene alguien con mucho #Y Fanático#! @religious_icon!"
 ###Diplo annexation
 annexation.5.t:0 "Integración de [SCOPE.sC('annexee').GetName]"
 annexation.5.desc:0 "Nuestro cliente, [SCOPE.sC('annexee').GetName], siempre ha defendido los ideales de [ROOT.GetCountry.GetAdjective] de una manera justa e imparcial. Por esa razón, es motivo de júbilo su eventual integración a nuestro estado.\n\nLa élite [SCOPE.sC('annexee').GetAdjective] ha sido fundamental para facilitar esta unión y muchos esperan encontrar un lugar dentro de nuestro gobierno."
 annexation.5.a:0 "$annexation.4.a$"
 annexation.5.b:0 "$annexation.4.b$"
 annexation.5.c:0 "$annexation.4.c$"
 annexation.5.d:0 "$annexation.4.d$"
 annexation.5.e:0 "No podemos aceptar a cualquiera, lo sabes."
 annexation.6.t:0 "Botín de guerra"
 annexation.6.desc:0 "En el caos que rodea la caída de [SCOPE.sC('annexee').GetName], parece que los refugiados tomaron algunos de los tesoros del relicario del país. Uno de esos artículos llegó ahora a nuestra puerta."
 annexation.6.a:0 "TesoroUna buena adición al tesoro real"
 country_rename.1.t:2 "La caída de una dinastía"
 country_rename.1.desc_1:1 "La era del reinado [ROOT.GetCountry.GetAdjective] al fin terminó en [ROOT.GetCountry.GetCapital.GetName]. El legado de Megas Alexandros, los diádocos y las terribles batallas de su dinastía por la hegemonía ya no mancillarán la reputación de nuestro nuevo estado.\n\nAhora debemos decidir cómo queremos que el resto del mundo conozca a nuestro gran país."
 country_rename.1.desc_2:1 "La era del reinado [ROOT.GetCountry.GetAdjective] por fin terminó en [ROOT.GetCountry.GetCapital.GetName]. Esa gran dinastía y sus logros no serán olvidados pronto, pero ahora es el momento de que otros forjen logros aún mayores para nuestro estado.\n\nAhora debemos decidir cómo queremos que el resto del mundo conozca nuestro gran país."
 country_rename.1.a:0 "Somos los herederos legítimos de Persia."
 country_rename.1.b:1 "[ROOT.GetCountry.GetCapital.GetArea.GetRegion.GetName] es nuestro hogar."
 country_rename.1.c:0 "[ROOT.GetCountry.GetCapital.GetArea.GetRegion.GetName] es nuestro hogar."
 country_rename.1.d:0 "[ROOT.GetCountry.GetName] prevalecerá."
 country_rename.1.dt:0 "Seremos conocidos como #Y [SCOPE.GetRootScope.GetCountry.GetName]#!."
 ip_republic.64.t:0 "Resistencia senatorial"
 ip_republic.64.desc:0 "[ROOT.GetCountry.GetRuler.GetName] ha demostrado tener una fuerte candidatura como [ROOT.GetCountry.GetRulerTitle]. Anteriormente criticó con fuerza al gobierno y fue tema de desprecio durante las reuniones del senado. Por ello, todos se sorprendieron cuando apareció en la lista de candidatos para gobernar [ROOT.GetCountry.GetName] y dejó de lado cualquier noción de decoro y clase.\n\nCon una popularidad tan baja entre la élite, es difícil ver cómo [ROOT.GetCountry.GetRuler.GetPraenomen] conseguirá lograr algo."
 ip_republic.64.a:0 "No vale la pena alterar el equilibrio todavía."
 ip_republic.64.b:0 "Hazlos doblegarse. ¡Las amenazas vacías no bastan!"
 ip_republic.65.t:0 "Cónsul impopular"
 ip_republic.65.desc:0 "Nunca fue alguien que desafiara el statu quo o incluso que hiciera algo remotamente considerado interesante; una pequeña mayoría de bufones aburridos con togas manchadas de vino eligió a [ROOT.GetCountry.GetRuler.GetName] como [ROOT.GetCountry.GetRulerTitle].\n\nSería justo decir, quizás, que [ROOT.GetCountry.GetRuler.GetPraenomen] no tiene la confianza de la gente de la misma manera que los estoicos gobernantes de antaño."
 ip_republic.65.a:0 "Ah... el tiempo hará que esta división se cure."
 ip_republic.65.b:0 "¡A la gente le encantan los circos!"
 ip_republic.65.c:0 "Ejecuta a algunos; se darán cuenta."
 ###Oligarch plot
 ip_republic.66.t:0 "Una amenaza velada"
 ip_republic.66.desc:0 "El estado sigue funcionando como de costumbre en [ROOT.GetCountry.GetName]: se abordan las preocupaciones de los ciudadanos y se debaten las políticas que garantizarán nuestra prosperidad y nuestra fuerza, o eso pensamos.\n\nSe rumorea sobre una conspiración incipiente que se está planeando por la noche en las oscuras habitaciones de [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]. Dicen que [SCOPE.sChar('ip_rep_66_protagonist').GetSheHe] se cansó de nuestro [ROOT.GetCountry.Custom('get_republic_type')] y está tramando un plan para hacerse con el poder y lograr que sus secuaces gobiernen como oligarcas omnipotentes.\n\nAún es pronto para saber si estos rumores tienen fundamento, pero sin duda nos abrieron los ojos."
 ip_republic.66.a:0 "Arrestemos a esa persona de inmediato."
 ip_republic.66.b:0 "¡Qué atroz! Vamos a confrontar a [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] enseguida."
 ip_republic.66.bt:0 "#R Esta opción es riesgosa y puede generar tiranía.#!"
 ip_republic.66.c:0 "Vamos a vigilarle atentamente."
 ip_republic.66.ct:0 "Se seguirá a [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]. Esto puede contribuir a detener la conspiración pero pueden ocurrir consecuencias imprevistas."
 ip_republic.66.d:0 "Pero no tenemos pruebas..."
 ip_republic.66.dt:0 "La conspiración seguirá desarrollándose."

 ip_republic.67.t:0 "Ambiciones confrontadas"
 ip_republic.67.desc_1:0 "El [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] se atrevió a presentarse en la casa de [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] y confrontarle, lo cual produjo un resultado que asombró a casi todos. [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] rompió en llanto y le suplicó perdón a [ROOT.GetCountry.GetName].\n\nParece que no era muy capaz de llevar a cabo una conspiración para derrocar el estado..."
 ip_republic.67.desc_2:0 "El [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] se atrevió a presentarse en la casa de [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] y confrontarle, lo cual en retrospectiva fue imprudente. Le exigió que dijera la verdad sobre la conspiración y profirió todo tipo de amenazas.\n\n[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] logró refutar las acusaciones fácilmente fingiendo ignorancia con ironía. Luego proclamó que [ROOT.GetCountry.GetRulerTitle] es un déspota que se mete en la casa de los ciudadanos honestos con la espada en la mano..."
 ip_republic.67.desc_3:0 "[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] rápidamente se rindió, temblando, cuando se presentaron las pruebas en el senado. Se postró en el piso y suplicó piedad.\n\nAcabamos con la conspiración, pero el senado y el pueblo no están muy satisfechos con la forma en la que garantizamos la seguridad de la república..."
 ip_republic.67.desc_4:0 "Parece que nuestras pruebas no fueron lo suficientemente contundentes. Cuando se presentó en el senado para responder a las acusaciones, [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] las refutó hábilmente. Afirmó que eran una vil difamación basada en documentos falsos creados por un rival en un triángulo amoroso.\n\nA pesar de que apenas logró ocultar la ironía de su catarata de mentiras, distrajo rápidamente a la mayor parte de la cámara y ahora la mayoría están convencidos de que es inocente..."
 ip_republic.67.a:0 "Bueno, fue muy fácil..."
 ip_republic.67.at:0 "La conspiración no seguirá desarrollándose."
 ip_republic.67.b:0 "Tu madre debe de haber sido un escorpión, [SCOPE.sChar('scope:ip_rep_66_protagonist').GetPraenomen]."
 ip_republic.67.bt:0 "#R Esta opción es riesgosa y puede generar tiranía.#!"
 ip_republic.67.c:0 "¡Por el amor de la república!"
 ip_republic.67.d:0 "Maldición."

 ip_republic.68.t:0 "Lealtad cambiante"
 ip_republic.68.desc_1:0 "La amistad incipiente de [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen], de gran ambición, con [SCOPE.sChar('ip_rep_66_supporter').GetPraenomen] ha sido el tema de los chismes en las villas de la capital durante días. La gota que rebasó el vaso fue una demostración de afecto en público efusiva e histriónica entre ambos políticos durante la lectura de un irrelevante proyecto de ley en el [ROOT.GetCountry.Custom('get_court_type')].\n\nMuchos senadores están escandalizados y expresan abiertamente su preocupación por el futuro de [ROOT.GetCountry.GetName], ya sea porque están consternados por la facilidad con la que [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] se gana el apoyo de personas influyentes como [SCOPE.sChar('ip_rep_66_supporter').GetPraenomen], ya sea porque se horrorizan por la predisposición de algunos a abandonar las tradiciones de nuestra república."
 ip_republic.68.desc_2:0 "[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] nuevamente ha asombrado al [ROOT.GetCountry.Custom('get_court_type')] cuando dejó en claro que [SCOPE.sChar('ip_rep_66_supporter').GetPraenomen] apoya incondicionalmente sus nefastos planes. [SCOPE.sChar('ip_rep_66_supporter').GetPraenomen] sin duda sucumbió a la promesa de riqueza y poder. Se rumorea que pasa muchísimo tiempo en las villas y en las oficinas de [SCOPE.sChar('ip_rep_66_supporter').GetPraenomen], con solo la compañía de sirvientes sordomudos.\n\nRealmente es aterrador ver que los ciudadanos más influyentes de [ROOT.GetCountry.GetName] se corrompen tan fácilmente y abandonan las honorables tradiciones de nuestros fundadores..."
 ip_republic.68.a:0 "Nosotros también podemos conseguir partidarios."
 ip_republic.68.at:0 "En respuesta, el [THIS.GetCountry.GetRulerTitle] [THIS.GetCountry.GetRuler.GetPraenomen] comprará la lealtad de algunos partidarios."
 ip_republic.68.b:0 "Una pequeña campaña de difamación debería hacer que el pueblo se oponga a [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]."
 ip_republic.68.c:0 "¿[SCOPE.sChar('ip_rep_66_supporter').GetPraenomen] quiere mantener su empleo?"
 ip_republic.68.ct1:0 "[SCOPE.sChar('ip_rep_66_supporter').GetPraenomen] ya no apoyará a [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]."
 ip_republic.68.ct2:0 "\nEsta opción está disponible debido a que [SCOPE.sChar('ip_rep_66_supporter').GetPraenomen] tiene un cargo."
 ip_republic.68.d:0 "No han violado ninguna ley."
 ip_republic.68.dt:0 "La conspiración seguirá desarrollándose."
 ip_republic.71.t:0 "Conspiración en [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetName] "
 ip_republic.71.desc:0 "Un grupo de los confidentes de un político de origen [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetAdjective] de nombre [SCOPE.sChar('ip_rep_66_protagonist').GetName] han llegado misteriosamente a [ROOT.GetCountry.GetCapital.GetName]. Está claro que intentan ganar en secreto nuestro apoyo para un golpe de estado en [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetName] que dejará a [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] como líder de una oligarquía.\n\nEl gobierno de [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetName] se enterará de sus planes tarde o temprano. Debemos decidir cómo responder a los delegados.\n\nUn dictador agradecido sin duda generará predisposición en el pueblo [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetAdjective] para contribuir con nuestra causa. Ya sea que tenga éxito o que fracase, su país quedará debilitado. Por otra parte, quizá una conducta tan canallesca no sea digna de nosotros."
 ip_republic.71.a:0 "[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] será útil."
 ip_republic.71.at:0 "Esto podría ayudar a [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] a derrocar el gobierno de [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetName]. Si [SCOPE.sChar('ip_rep_66_protagonist').GetSheHe] tiene éxito, se creará una tregua y las relaciones entre [THIS.GetCountry.GetName] y [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetName] mejorarán."
 ip_republic.71.b:0 "No nos interesa [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetName]..."
 ip_republic.72.t:0 "Murmullos en [SCOPE.sP('ip_rep_66_supporting_city').GetName]"
 ip_republic.72.desc_1:0 "Nos llegan informes de que los habitantes de [SCOPE.sP('ip_rep_66_supporting_city').GetName] en [SCOPE.sP('ip_rep_66_supporting_city').GetState.GetShortName] decidieron espontáneamente apoyar la causa de [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]. Corean su nombre desde las azoteas y pintan con rapidez retratos sencillos de su persona para colgarlos por la ciudad.\n\nSin duda, esta es una despreciable estratagema de [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]. Debe de haber contratado forajidos para que pensemos que tiene más apoyo del real, pero los ciudadanos preocupados de [SCOPE.sP('ip_rep_66_supporting_city').GetName] y [ROOT.GetCountry.GetName] en conjunto exigen una respuesta, por temor a que [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] forme una base de poder en la ciudad."
 ip_republic.72.desc_2:0 "Nos llegan informes de que los habitantes de [SCOPE.sP('ip_rep_66_supporting_city').GetName] en [SCOPE.sP('ip_rep_66_supporting_city').GetState.GetShortName] supuestamente prometen apoyar a [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] a cambio de favores que recibirán luego del golpe de estado oligarca.\n\nEl apoyo de la ciudad está en juego. Debemos actuar con rapidez para asegurarnos de que [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] no forme una base de poder allí."
 ip_republic.72.a:0 "El trabajo del gobernador es mantener el orden, ¿no es cierto?"
 ip_republic.72.b:0 "Tal vez los pongamos de nuestro lado con un proyecto de infraestructura."
 ip_republic.72.c:0 "Queremos una lista con los nombres de todos los responsables."
 ip_republic.72.d:0 "Recordarle a la ciudad con qué facilidad se pueden revocar los privilegios."
 ip_republic.72.e:0 "¿Por qué nos importa lo que hagan en [SCOPE.sP('ip_rep_66_supporting_city').GetName]?"
 ip_republic.73.t:0 "Promesas extravagantes"
 ip_republic.73.desc:0 "Parece que [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] demostró quién es en realidad al perder la dignidad enfrente de una multitud reunida en el foro.\n\nSacudiendo enérgicamente los brazos y apelando a la justicia, promete reformas y beneficios inconcebibles para las masas. Muchos afirman con desdén que esto es un esfuerzo apenas velado de obtener apoyo para su liderazgo y para apoderarse de [ROOT.GetCountry.GetName].\n\nDebemos recordarle al pueblo quiénes son sus verdaderos benefactores antes de que sea demasiado tarde."
 ip_republic.73.a:0 "¡Pan y circo para todos!"
 ip_republic.73.b:0 "Recordarle al pueblo los grandes logros de [ROOT.GetCountry.GetRuler.GetPraenomen]."
 ip_republic.73.c:0 "Pero ¡la república...!"
 ip_republic.73.ct:0 "\nEsta opción está disponible debido al #Y Carisma#! @oratory_icon! o talento para los discursos públicos de vuestro gobernante."
 ip_republic.73.d:0 "Las asambleas locales deben apoyarnos."
 ip_republic.73.e:0 "Las masas son volubles."
 ip_republic.74.t:0 "Pruebas descubiertas"
 ip_republic.74.desc:0 "Nuestros hábiles agentes han logrado descubrir pruebas de la traición de [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] y sus partidarios por medios poco claros aunque nefastos por necesidad.\n\nAl inspeccionar los documentos, vemos que parece haber suficiente información como para convencer al senado de que nos apoye para castigar a [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen], cuando decidamos que sea necesario..."
 ip_republic.74.a:0 "No debemos apresurarnos. Esto será útil pronto."
 ip_republic.74.b:0 "Hay que llevar a juicio a [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] de inmediato."
 ip_republic.75.t:0 "Agentes descubiertos"
 ip_republic.75.desc:0 "Nuestros agentes incompetentes fueron descubiertos cuando buscaban pruebas de traición en la casa de [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen].\n\nSin duda perderemos algo de apoyo en el senado. Ahora parecemos aún más tiránicos que [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] y sus secuaces..."
 ip_republic.75.a:0 "Maldición."
 ip_republic.76.t:0 "Confrontación con los oligarcas"
 ip_republic.76.desc:0 "Los senadores debaten en la cámara. Afirman que ya no debemos permitir que la situación con [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] siga desarrollándose sin oponernos: debemos actuar antes de que se nos escape de las manos del todo y forzar una confrontación de inmediato.\n\nEs imposible saber con precisión cuánto apoyo lograron obtener los conspiradores en [ROOT.GetCountry.GetName], pero tenemos una idea bastante aproximada. Sin embargo, si nos equivocamos podríamos provocar una guerra civil.\n\nLos más cautelosos proponen que renunciemos al poder, al menos por el momento, para asegurarnos de que nuestro país no quede destrozado por la guerra y vulnerable a ataques del extranjero..."
 ip_republic.76.a:0 "Confrontemos a los oligarcas."
 ip_republic.76.at:0 "Tenemos #Y [SCOPE.ScriptValue('get_oligarch_plot_success_chance')|/0Y]%#! de probabilidades de éxito según la fuerza de los conspiradores.\n\nEl fracaso provocará una #R guerra civil#!."
 ip_republic.76.b:0 "[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] prefiere la lucha..."
 ip_republic.76.bt:0 "[THIS.GetCountry.GetName] adopta la forma de gobierno #Y república oligárquica#!."
 ip_republic.76.c:0 "El ostracismo es nuestra última esperanza."
 ip_republic.76.ct:0 "Se votará en secreto para desterrar a alguien de [THIS.GetCountry.GetName].\n\nEl resultado dependerá de la #Y popularidad#! @popularity_icon! relativa del [THIS.GetCountry.GetRulerTitle] [THIS.GetCountry.GetRuler.GetPraenomen] y de [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]."
 ip_republic.77.t:0 "Rumores de apoyo extranjero"
 ip_republic.77.desc_1:0 "Recibimos novedades alarmantes de nuestros amigos en la capital del país [SCOPE.sC('ip_rep_66_foreign_backer').GetAdjective]: [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] ha estado tanteando el terreno en busca de un posible apoyo extranjero para derrocar al gobierno de [ROOT.GetCountry.GetName] y hacerse con el poder.\n\nComo suele suceder, las pruebas no son contundentes, pero nuestras relaciones con su [SCOPE.sC('ip_rep_66_foreign_backer').GetRulerTitle] [SCOPE.sC('ip_rep_66_foreign_backer').GetRuler.GetPraenomen] no son ideales. La incertidumbre que ya se generó escandalizó a muchos en el [ROOT.GetCountry.Custom('get_court_type')]. Ya se lanzan insultos a [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen], quien no se preocupa, mientras los senadores debaten acaloradamente las posibles acciones para contrarrestar la traición futura.\n\nAlgunos sugirieron abordar a otra potencia con intereses más similares a los nuestros para contrarrestar la amenaza del pueblo [SCOPE.sC('ip_rep_66_foreign_backer').GetAdjective], mientras que otros proponen respuestas menos amables que podrían exacerbar nuestros problemas diplomáticos."
 ip_republic.77.desc_2:0 "Nuevamente nos sentimos conmocionados al enterarnos de que, a pesar de que eliminamos la amenaza extranjera, [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] intentó conseguir respaldo del gobernante de [SCOPE.sC('ip_rep_66_foreign_backer').GetName].\n\n¿Cómo debemos reaccionar esta vez?"
 ip_republic.77.a:0 "¿Acaso [SCOPE.sC('ip_rep_66_foreign_backer').GetRuler.GetPraenomen] no tiene honor?"
 ip_republic.77.b:0 "Debemos asegurarnos de que no se puedan introducir bienes ocultos a nuestras ciudades."
 ip_republic.77.c:0 "Nos acercaremos a [SCOPE.sC('ip_rep_66_counter_foreign').GetName]. El enemigo de nuestro enemigo es nuestro amigo."
 ip_republic.77.ct:0 "\nEsta opción está disponible debido a que [SCOPE.sC('ip_rep_66_foreign_backer').GetName] tiene mutua enemistad con [SCOPE.sC('ip_rep_66_counter_foreign').GetName], quien igualará el apoyo que reciban los conspiradores."
 ip_republic.77.d:0 "Fa, es solo una hipérbole."
 ip_republic.78.t:0 "Dudas en el ejército"
 ip_republic.78.desc:0 "La artera amenaza de la tiranía asoma la cabeza nuevamente, esta vez entre rumores de que [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] busca el apoyo directo de oficiales prominentes del ejército. Quiere que contribuyan con sus armas y sus escudos a la conspiración.\n\nLa república necesita a sus soldados para la defensa y en general estos no toman partido por nadie. Sin embargo, claramente [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] no tiene escrúpulos, a diferencia de otros políticos, y por lo tanto no tendremos escrúpulos tampoco con esta persona, aunque ¿a qué precio...?"
 ip_republic.78.a:0 "El [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] sabe cómo dirigirse a los soldados."
 ip_republic.78.at:0 "\nEsta opción está disponible debido a la #Y Marcialidad#! @military_icon! o experiencia militar de vuestro gobernante."
 ip_republic.78.b:0 "Por favor... El ejército es leal a nosotros."
 ip_republic.78.bt:0 "Esta opción está disponible porque nuestro gobernante tiene más cohortes leales que [ip_rep_66_protagonist.GetPraenomen]."
 ip_republic.78.c:0 "Podríamos silenciar a los veteranos más alborotadores."
 ip_republic.78.d:0 "Entonces debemos hacer una mejor oferta por la lealtad de las tropas."
 ip_republic.78.e:0 "Los combatientes nunca traicionarían a [ROOT.GetCountry.GetName]."
 ip_republic.79.t:0 "La conspiración se disipa"
 ip_republic.79.desc:0 "Por primera vez en semanas, los chismes sobre [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] prácticamente desaparecieron. También cesó la catarata constante de novedades escandalosas y grupos preocupados.\n\nParece que tuvimos suerte y la conspiración se disipó sola. Nunca sabremos si [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] no logró obtener el apoyo suficiente o si nunca hubo una amenaza en primer lugar."
 ip_republic.79.a:0 "La república está a salvo una vez más."
 ip_republic.79.b:0 "Nunca hubo una amenaza real..."
 ip_republic.79.c:0 "Es demasiado peligroso dejar vivir a [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]."
 ip_republic.79.d:0 "[SCOPE.sChar('ip_rep_66_protagonist').GetSheHe|U] merece el ostracismo."
 ip_republic.80.t:0 "Acercamiento partidista"
 ip_republic.80.desc_1:0 "[SCOPE.sChar('ip_rep_66_counter').GetPraenomen], persona leal y respetable, afirma sentir preocupación por la tensión y el miedo crecientes en la república debido a la tiranía de [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]. Por eso, se ha acercado al [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] para ofrecer personalmente su riqueza y sus contactos en apoyo a la libertad.\n\nEsta demostración pública de lealtad partidaria probablemente no será bien recibida. El pueblo puede pensar que un tirano se apuntala para enfrentarse a otro. Sin embargo, tendremos que decidir nosotros mismos si los recursos que [SCOPE.sChar('ip_rep_66_counter').GetPraenomen] puede ofrecer compensan el posible perjuicio y si son necesarios para preservar nuestra [ROOT.GetCountry.Custom('get_republic_type')]."
 ip_republic.80.desc_2:0 "Se nos ha acercado un político de nombre [SCOPE.sChar('ip_rep_66_counter').GetPraenomen] que afirma sentir preocupación y desea ayudarnos a defender la república como sea posible. Ofrece su riqueza y sus contactos para detener la conspiración de los oligarcas.\n\nDebemos decidir una vez más si contar con este nivel de apoyo personal compensa las desventajas..."
 ip_republic.80.a:0 "Por el bien de la república."
 ip_republic.80.b:0 "Se lo agradecemos mucho."
 ip_republic.80.bt1:0 "[SCOPE.sChar('ip_rep_66_counter').GetPraenomen] contribuirá con su riqueza y su base de poder a nuestra causa."
 ip_republic.80.bt2:0 "\nCualquier aumento en la base de poder de este personaje mejorará nuestras probabilidades de frustrar la conspiración."
 ip_republic.80.c:0 "Parece que hacer amigos es útil después de todo."
 ip_republic.80.d:0 "[SCOPE.sChar('ip_rep_66_counter').GetPraenomen] no nos sirve..."
 ip_republic.81.t:0 "Subasta de apoyo"
 ip_republic.81.desc:0 "[SCOPE.sChar('ip_rep_66_auction').GetPraenomen], despreciable político con cierta prominencia, tuvo el descaro de abordarnos para explicarnos que, con un incentivo suficiente, [SCOPE.sChar('ip_rep_66_auction').GetSheHe] podría decidir apoyarnos. Dejó en claro que [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] había recibido hoy el mismo ofrecimiento.\n\nSi bien es reprochable explotar la discordia interna del estado para el beneficio personal, tal vez necesitaremos su apoyo para asegurarnos de derrotar a los oligarcas."
 ip_republic.81.a:0 "Por el bien de la república."
 ip_republic.81.b:0 "[SCOPE.sChar('ip_rep_66_auction').GetPraenomen] no es una persona apta para trabajar en este gobierno."
 ip_republic.81.bt:0 "\nEsta opción está disponible debido a que [SCOPE.sChar('ip_rep_66_auction').GetPraenomen] tiene un cargo."
 ip_republic.81.c:0 "Que esa víbora haga lo que quiera."
 ip_republic.82.t:0 "Confrontar a los conspiradores"
 ip_republic.82.desc_1:0 "El senado ha estado ajetreado durante varios días para evaluar el apoyo de los conspiradores. Finalmente su esfuerzo rindió frutos. La mayoría de los senadores apoyaron la moción de arrestar a [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] y a sus partidarios y allanar sus propiedades en busca de pruebas de traición.\n\nNo encontraron pruebas físicas contundentes. Aun así, la conducta inmoral de [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] en los últimos meses no fue del agrado de la mayor parte de los políticos del país [ROOT.GetCountry.GetAdjective]. Muchos sostienen que, a menos de que toda la debacle haya sido una broma enrevesada, es evidente que [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] busca perjudicar a [ROOT.GetCountry.GetName] o directamente derrocar al gobierno.\n\nAhora, los senadores debaten sobre cómo lidiar con los conspiradores acusados y dejar atrás este lamentable episodio."
 ip_republic.82.desc_2:0 "Cuando intentamos evaluar cuánto apoyo tenían en el senado [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] y sus partidarios, su ausencia fue aparente con rapidez. Además, nos enteramos de que sus casas están desocupadas desde hace unos días.\n\nUn esclavo admirable nos informó que han huido para alojarse con sus amigos en [SCOPE.sC('ip_rep_66_foreign_backer').GetName]. Se supone que se dieron cuenta de que no tenían posibilidad de derrocar al gobierno de [ROOT.GetCountry.GetName]."
 ip_republic.82.desc_3:0 "Parece que subestimamos cuánto apoyo habían logrado obtener [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] y sus partidarios. Cuando fuimos a arrestarlos, los soldados encontraron que sus casas estaban desocupadas.\n\nParece que ya estaban al tanto de nuestros planes antes de que tomaran forma. Ya llegaron rumores a [ROOT.GetCountry.GetCapital.GetName] de que los traidores están reuniendo a sus partidarios para formar un ejército y apoderarse de la capital."
 ip_republic.82.a:0 "¡Ejecutémoslos!"
 ip_republic.82.b:0 "Nunca volverán a poner un pie en [ROOT.GetCountry.GetCapital.GetName]."
 ip_republic.82.c:0 "Enviar a los líderes al calabozo."
 ip_republic.82.d:0 "Debemos aceptarlos. Han aprendido de sus errores."
 ip_republic.82.e:0 "Al menos la amenaza desapareció..."
 ip_republic.82.et:0 "La conspiración terminará."
 ip_republic.82.f:0 "[ROOT.GetCountry.GetRuler.GetPraenomen] puede ocuparse de ellos,"
 ip_republic.82.g:0 "Necesitamos un general de verdad, como [SCOPE.sChar('ip_rep_66_civil_war_general').GetPraenomen]."
 ip_republic.82.h:0 "Se terminó..."
 ip_republic.83.t:0 "Resultado del ostracismo"
 ip_republic.83.desc_1:0 "El [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] y sus partidarios esperan con impaciencia mientras se reúnen y se cuentan los ostraca. Conteniendo el aliento, observan a [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] y a sus seguidores al otro lado del senado.\n\nLuego de un rato, el anciano funcionario regresa con un pergamino que decidirá el futuro de [ROOT.GetCountry.GetName]. Se acerca al podio con lentitud y se aclara la garganta. Abre el pergamino y anuncia con claridad: '[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]!'.\n\nEl resultado ha alterado notablemente a [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]. Intenta huir pero los senadores a su alrededor le sujetan. El guardia saca a rastras al conspirador derrotado de la sala y todos suspiran con alivio. Luego se dan la mano y se palmean en la espalda." # LOC NOTE - copy and paste first sections
 ip_republic.83.desc_2:0 "El [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] y sus partidarios esperan con impaciencia mientras se reúnen y se cuentan los ostraca. Conteniendo el aliento, observan a [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] y a sus seguidores al otro lado del senado.\n\nLuego de un rato, el anciano funcionario regresa con un pergamino que decidirá el futuro de [ROOT.GetCountry.GetName]. Se acerca al podio con lentitud y se aclara la garganta. Abre el pergamino y anuncia con claridad: '[SCOPE.sChar('ip_rep_66_scapegoat').GetPraenomen]!'.\n\nSe saca de la sala a [SCOPE.sChar('ip_rep_66_scapegoat').GetName], quien se ha desconcertado. [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] sonríe con malicia a [ROOT.GetCountry.GetRuler.GetPraenomen]..."
 ip_republic.83.desc_3:0 "El [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] y sus partidarios esperan con impaciencia mientras se reúnen y se cuentan los ostraca. Conteniendo el aliento, observan a [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] y a sus seguidores al otro lado del senado.\n\nLuego de un rato, el anciano funcionario regresa con un pergamino que decidirá el futuro de [ROOT.GetCountry.GetName]. Se acerca al podio con lentitud y se aclara la garganta. Abre el pergamino y anuncia con claridad: '[ROOT.GetCountry.GetRuler.GetName]!'.\n\nTodos dan un grito ahogado. Se saca de la sala a rastras a [ROOT.GetCountry.GetRuler.GetPraenomen], sin palabras por el aturdimiento. Mientras, [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] se sienta como si nada y con gesto de confianza grita: '¡En vuestra cara, [ROOT.GetCountry.Custom('get_opposition_name')]!'"
 ip_republic.83.a:0 "[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] ha ganado..."
 ip_republic.83.b:0 "¡Entonces habrá guerra civil!"
 ip_republic.83.d:1 "'¿QUÉ OS PARECEN ESAS ACEITUNAS?'"
 ip_republic.83.ct:0 "La conspiración murió."
 ip_republic.83.c:1 "La república está a salvo."
 ip_republic.84.t:0 "Toma de poder"
 ip_republic.84.desc:0 "Los peores miedos del despreciable liderazgo de [ROOT.GetCountry.GetName] se han vuelto realidad. Soldados leales a los verdaderos patriotas recorren las calles de [ROOT.GetCountry.GetCapital.GetName] manteniendo el orden, mientras que el [ROOT.GetCountry.GetRulerTitle] [SCOPE.sChar('ip_rep_66_overthrown_ruler').GetPraenomen] y sus partidarios son reunidos y llevados a la cárcel.\n\nAlgunas decenas de políticos conocidos pero de poca importancia fueron ejecutados en el foro como advertencia para cualquiera que se oponga al nuevo régimen, [ROOT.GetCountry.Custom('get_oligarchy_name')]. Luego, [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] enuncia un discurso frente a la multitud reunida y les asegura que están a salvo en manos de [SCOPE.sChar('ip_rep_66_protagonist').Custom('get_experience_reason')]. El público reacciones con ambivalencia pero también con sumisión.\n\nSolo queda decidir qué hacer con [SCOPE.sChar('ip_rep_66_overthrown_ruler').GetPraenomen] y sus secuaces."
 ip_republic.84.a:0 "Nunca lastimaríamos a nuestros amigos."
 ip_republic.84.at:0 "Esta opción está disponible debido a la naturaleza misericordiosa de [ip_rep_66_protagonist.GetPraenomen]."
 ip_republic.84.b:0 "Que se quede en el calabozo por ahora."
 ip_republic.84.c:0 "[THIS.GetCountry.GetName] requiere una buena ruptura con el pasado."
 ip_republic.84.ct:0 "Esta opción está disponible debido a la naturaleza implacable de [ip_rep_66_protagonist.GetPraenomen]."
 ip_republic.84.d:0 "Dejaremos que huya."
 ip_republic.85.t:0 "Noticias de [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetName]"
 ip_republic.85.desc_1:0 "Recibimos un enviado del [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetRulerTitle] [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen], nuevo oligarca de [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetName], quien expresa su agradecimiento por nuestro generoso apoyo.\n\n[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] promete mil años de amistad entre nuestras grandes naciones y espera que nos ayudemos mutuamente en el futuro."
 ip_republic.85.desc_2:0 "Recibimos a un enviado de [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetName] que nos cuenta que ha fracasado el golpe de estado de [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] para convertirse en oligarca de [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetName].\n\n[SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetRuler.GetPraenomen] maldice nuestras naciones por mil años y espera que la furia de los dioses nos incinere."
 ip_republic.85.desc_3:0 "[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen], quien nos ha decepcionado, llega a [ROOT.GetCountry.GetName] luego de huir del encarcelamiento por haber conspirado contra su gobierno.\n\nParece que esta vez nuestras estratagemas no tuvieron éxito."
 ip_republic.85.desc_4:0 "Nos han informado que [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen], político de origen [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetAdjective] a quien habíamos respaldado, usó nuestro respaldo para empezar una guerra civil en la república.\n\nEsperemos que logre vencer."
 ip_republic.85.a:0 "Bah."
 ip_republic.85.b:0 "Ja, vaya."
 ip_republic.85.c:0 "Muy bien."
 ip_republic.86.t:0 "Noticias de [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetName]"
 ip_republic.86.desc_1:0 "La orgullosa república de [SCOPE.sChar('ip_rep_66_protagonist').GetCountry.GetAdjective] sufrió un cambio radical: fuerzas leales a un político de nombre [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] destituyeron al [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetRulerTitle] en funciones y reemplazaron el gobierno por un selecto grupo de oligarcas."
 ip_republic.86.desc_2:0 "La orgullosa república de [SCOPE.sChar('ip_rep_66_civil_war_general').GetCountry.GetAdjective] está en caos: las fuerzas del [SCOPE.sChar('ip_rep_66_civil_war_general').GetEmployer.GetRulerTitle] [SCOPE.sChar('ip_rep_66_civil_war_general').GetPraenomen] intentaron detener un golpe de estado oligarca liderado por un político de nombre [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen].\n\nObservaremos qué sucede con interés."
 ip_republic.86.a:0 "Ah, realmente es la mejor forma de gobierno."
 ip_republic.86.b:0 "No es bueno dejarse arrastrar por los sueños..."
 ip_republic.86.c:0 "Qué broma."
 ip_republic.87.a:0 "Muerte a los tiranos."
 ip_republic.87.b:0 "Perdonaremos a estos infelices."
 ip_republic.88.a:0 "Un nuevo comienzo."
 oligarch_plot_success_chance_future_small:0 "Esto #G aumentará#! nuestra probabilidad de frustrar la conspiración en una cantidad #Y pequeña#!."
 oligarch_plot_success_chance_future_large:0 "Esto #G aumentará#! nuestra probabilidad de frustrar la conspiración en una cantidad #Y grande#!."
 oligarch_plot_success_chance_subtract_small:0 "Esto #R reducirá#! nuestra probabilidad de frustrar la conspiración en una cantidad #Y pequeña#!."
 oligarch_plot_success_chance_subtract_large:0 "Esto #R reducirá#! nuestra probabilidad de frustrar la conspiración en una cantidad #Y grande#!."
 oligarch_plot_success_chance_balance:0 "Esto ayudará a #Y contrarrestar#! los logros de los oligarcas."
 ip_rep_73_cohorts_tt:0 "Esta opción está disponible debido a las #Y cohortes leales#! de vuestro gobernante."
 ip_rep_73_wealth_tt:0 "Esta opción está disponible debido a la #Y gran riqueza#! de vuestro gobernante."
 state_improvement.6.t:0 "El crecimiento de la ciudad de [ROOT.GetProvince.GetName]"
 state_improvement.6.desc:0 "Nuestra extensión de nuevos privilegios e inversiones en la infraestructura local ha visto a [ROOT.GetProvince.GetName] crecer de relativa humildad a una verdadera ciudad [ROOT.GetProvince.GetCulture.GetName].\nAunque todavía le queda un largo camino por recorrer antes de poder competir con las grandes ciudades de nuestra época, los dos últimos años han marcado el comienzo de una nueva era de crecimiento y urbanización en este territorio."
 state_improvement.6.a:0 "Estos son los mejores tiempos..."
 state_improvement.12.t:0 "Procuradores instalados"
 state_improvement.12.desc:0 "Se expandieron los poderes de nuestros oficiales del tesoro local en [state_improvement_target.GetName], lo que ha mejorado su capacidad en el cobro de impuestos directos y la organización de la mano de obra."
 state_improvement.12.a:0 "Cada parte cuenta."
 state_improvement.13.t:0 "Infraestructura mejorada"
 state_improvement.13.desc:0 "Al promover la inversión en [state_improvement_target.GetName], nuestros oficiales locales han habilitado muchas parcelas inútiles para darles un mejor uso."
 state_improvement.13.a:0 "No debemos desperdiciar nada."
 state_improvement.14.t:0 "Emprendimientos comerciales"
 state_improvement.14.desc:0 "Animamos a los mercaderes de [state_improvement_target.GetName] para invertir una mayor cantidad de su riqueza en el comercio y les garantizamos su seguridad frente a los bandidos."
 state_improvement.14.a:0 "El movimiento de bienes nos beneficia a todos."
 state_improvement.15.t:0 "Cultos sancionados"
 state_improvement.15.desc:0 "Nuestro apoyo financiero a los cultos locales en [state_improvement_target.GetName] ha llevado a la renovación de antiguos santuarios y a la construcción de algunos nuevos."
 state_improvement.15.a:0 "Complacer a los dioses complace a la gente."
 state_improvement.16.t:0 "Ilotas emancipados"
 state_improvement.16.desc:0 "Nuestros oficiales locales en [state_improvement_target.GetName] decidieron que ciertos grupos de ilotas deben ser liberados del servicio gracias a su temperamento y sus méritos."
 state_improvement.16.a:0 "Un compromiso necesario."
 state_improvement.17.t:0 "Frisos completados"
 state_improvement.17.desc:0 "Se revelaron representaciones de los héroes [SCOPE.GetRootScope.GetCountry.GetAdjective] y de sus proezas en [state_improvement_target.GetName], recordándole a nuestro pueblo del estándar que impusieron nuestros ancestros."
 state_improvement.17.a:0 "No podemos volvernos autocomplacientes."
 state_improvement.18.t:0 "[local_civilization_target.GetName] se desarrolla"
 state_improvement.18.desc:0 "Nuestros esfuerzos por mejorar la infraestructura y la planeación de [local_civilization_target.GetName] en [local_civilization_target.GetArea.GetName] han dado frutos y logramos renovar un distrito arruinado con caminos y servicios adecuados."
 state_improvement.18.a:0 "Estas cosas toman tiempo."
 ### Food Events
 food_events.1.t:0 "Fallas en la cosecha"
 food_events.1.desc:0 "Nuestros asentamientos a través de [SCOPE.sP('fe_city').GetState.GetName] están reportando que su rendimiento de cosecha caerá muy por debajo de la cantidad normal este año, y ya la gente en toda la zona está almacenando alimentos y preparándose para lo peor.\n\nLos funcionarios locales están solicitando ayuda para asegurar que haya suficientes suministros para los próximos meses, pero conseguir comida para tantas bocas no será barato..."
 food_events.1.a:0 "Haremos lo posible."
 food_events.1.b:0 "Deja en claro que es responsabilidad del gobernador."
 food_events.1.c:0 "La reubicación mitigaría la presión sobre [SCOPE.sP('fe_city').GetState.GetShortName]."
 food_events.1.d:0 "Debemos pedirle su bendición a [ROOT.GetCountry.Custom('get_harvest_goddess')]..."
 food_events.2.t:1 "Inviernos duros"
 food_events.2.desc:1 "Una serie de inviernos particularmente duros ha estado afectando gradualmente a las reservas y devastando las tierras de cultivo en todo [SCOPE.sP('fe_city').GetState.GetName], y las autoridades locales predicen que habrá escasez de alimentos en los próximos meses a medida que la demanda supere a la oferta.\n\nSin ayuda, el área seguramente padecerá en los años venideros, pero debemos considerar nuestras opciones... "
 food_events.2.a:0 "Deben recibir ayuda."
 food_events.2.b:0 "[SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen] lo solucionará."
 food_events.2.c:0 "Envía a los más afectados a otra parte."
 food_events.2.d:0 "Está fuera de nuestras manos."
 food_events.3.t:0 "Caprichos de la naturaleza"
 food_events.3.desc:0 "Los calamitosos desastres naturales que han asolado [SCOPE.sP('fe_city').GetState.GetName] causaron mucho más daño de lo que se creía. Los daños a las tierras de cultivo y al ganado por sí solos ya han provocado la escasez de alimentos en los asentamientos más pobres, y es solo cuestión de tiempo antes de que el hambre se propague.\n\nPodemos organizar la importación de grano a la zona para contrarrestar los peores efectos, pero no será barato."
 food_events.3.a:0 "Esta gente necesita nuestra ayuda."
 food_events.3.b:0 "Son responsabilidad de [SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen]."
 food_events.3.c:0 "Deberíamos reubicar a parte de la población."
 food_events.3.d:0 "Los actos de los dioses no se pueden evitar."
 food_events.4.t:0 "El azote de la guerra"
 food_events.4.desc:0 "[SCOPE.sP('fe_city').GetState.GetName] fue una desafortunada víctima de una rapiña desenfrenada, de lo peor en los últimos tiempos; una triste pero inevitable consecuencia de la guerra y sus participantes.\n\nLa tierra que es viable ha sido descuidada o abandonada en algunos casos, mientras que vastas extensiones son totalmente inutilizables; la escasez es inevitable y, sin ayuda, la provincia seguramente sufrirá aún más."
 food_events.4.a:0 "Envíenles ayuda inmediatamente."
 food_events.4.b:0 "[SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen] podrá cubrir los costos."
 food_events.4.c:0 "Quizás sus vecinos puedan compartir la carga."
 food_events.4.d:0 "Así es la guerra."
 food_events.5.t:0 "Riesgo de hambruna"
 food_events.5.desc:0 "Nuestros funcionarios locales traen terribles noticias de que la escasez de alimentos en [SCOPE.sP('fe_city').GetState.GetName] ha empeorado debido a las malas cosechas, el acaparamiento y el robo, lo que ha llevado a la hambruna y el desorden en toda la zona.\n\nNos piden que tengamos compasión y pidamos comida, que [SCOPE.sP('fe_city').GetState.GetShortName] se convierta una vez más en un distrito productivo y ordenado."
 food_events.5.a:0 "No podemos ignorar su difícil situación."
 food_events.5.b:0 "[SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen] debe aceptar sus responsabilidades."
 food_events.5.c:0 "Reubica suministros de [SCOPE.sP('fe_city_divert').GetState.GetShortName]."
 food_events.5.d:0 "No hay nada que podamos hacer."
 food_events.6.t:0 "Tierra sobreexplotada"
 food_events.6.desc:0 "La gran concentración de esclavos que trabajan en los campos de [SCOPE.sP('fe_city').GetState.GetName], particularmente alrededor de [SCOPE.sP('fe_city').GetName], ha llevado a la disminución del suelo local este año, lo que colapsó un pilar importante del suministro provincial de alimentos.\n\nNuestros funcionarios advierten que, sin ayuda, la provincia seguramente padecerá hambruna."
 food_events.6.a:1 "Debemos hacer lo que podamos."
 food_events.6.b:0 "[SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen] pagará por los cereales."
 food_events.6.c:0 "Disuelve el latifundio."
 food_events.6.d:0 "Deberían haber pensado en eso."
 food_events.7.t:0 "Sequía"
 food_events.7.desc:0 "Un año bastante difícil ha derivado en una sequía en [SCOPE.sP('fe_city').GetState.GetName], los cultivos se marchitaron y hubo escasez de alimentos en toda la zona. Los funcionarios locales ruegan por nuestro apoyo para evitar una crisis.\n\nNo será barato, pero tal vez podamos importar suministros adicionales y ocuparnos de lo peor de la hambruna."
 food_events.7.a:0 "Es nuestra responsabilidad."
 food_events.7.b:0 "Un trabajo para [SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen], supongo. Su tarea es gobernar la zona."
 food_events.7.c:0 "[SCOPE.sP('fe_city_divert').GetState.GetShortName] tiene alimentos de sobra."
 food_events.7.d:0 "Estas cosas pasan."
 food_events.8.t:0 "Graneros saqueados"
 food_events.8.desc:0 "Los funcionarios locales de [SCOPE.sP('fe_city').GetState.GetName] nos informaron que varias personas disconformes con el gobierno de la zona saquearon varios acopios importantes de alimentos provinciales.\n\nParece que esperan generar mayor tensión al forzar a las personas con hambre a tomar medidas; de cualquier modo, no será fácil reemplazar los bienes robados."
 food_events.8.a:0 "Tendremos que reemplazar el acopio."
 food_events.8.b:0 "[SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen] puede cubrir los costos."
 food_events.8.c:0 "Atraparán a los forajidos y devolverán los cereales."
 food_events.8.d:0 "Dejen que las ratas desleales pasen hambre."
 food_events.9.t:0 "Escaseces mitigadas"
 food_events.9.desc:0 "Recibimos noticias de que la crisis de cereales en [SCOPE.sP('fe_city').GetState.GetName] ha mejorado sin necesidad de interferencia.\n\nParece que la nobleza local recobró la cordura cuando se dio cuenta de que la ayuda no llegaría; aseguraron la supervivencia y el valor de sus fincas al liberar sus exorbitantes acopios y organizaron sus propias importaciones."
 food_events.9.a:0 "Excelente."
 food_events.9.at:0 "¡[SCOPE.sP('fe_city').GetState.GetName] pierde el efecto de #Y Famine#!"
 food_events.10.t:0 "Mala gestión de tierras"
 food_events.10.desc:0 "En una alarmante demostración de incompetencia, parece que  [SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen] gestionó mal sus fincas en [SCOPE.sP('fe_city”).GetState.GetName], a tal punto que se informa que hay escasez de alimentos en la zona.\n\nParece que quiso introducir un novedoso sistema de irrigación sin tener conocimientos de agricultura y arruinó la mayoría de la cosecha. Hay gente muy tonta."
 food_events.10.a:0 "Quítenle sus fincas  y ayuden a los necesitados."
 food_events.10.b:0 "Pónganle grilletes a [SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen], sus propiedades cubrirán los costos."
 food_events.10.c:0 "Se supone que entiende de gestión, no de agricultura, después de todo."
 food_events.11.t:0 "La hambruna se extiende"
 food_events.11.desc:0 "Los funcionarios de [SCOPE.sP('fe_spread_city').GetState.GetShortName] traen la terrible noticia de que el pánico y la escasez de la vecina [SCOPE.sP('fe_city').GetState.GetName] se han apoderado de la zona, porque las cantidades de ricos y generosos acopios de alimentos y de refugiados de [SCOPE.sP('fe_city').GetState.GetShortName] ponen en aprietos el suministro.\n\nSin nuestra intervención, esta situación se podría salir de control..."
 food_events.11.a:0 "¡Debemos contenerla, ahora!"
 food_events.11.b:0 "[SCOPE.sP('fe_spread_city').GetState.GetGovernor.GetPraenomen] es responsable..."
 food_events.11.c:0 "Alimentos adecuados de [SCOPE.sP('fe_city_divert').GetState.GetShortName]."
 food_events.11.d:0 "No se puede detener la voluntad divina."
 food_events.12.t:1 "Productos abundantes"
 food_events.12.desc:1 "Los funcionarios provinciales de [SCOPE.sP('fe_city').GetState.GetShortName] informan que este año el distrito ha obtenido una cosecha sin precedentes, y se realizarán grandes celebraciones en pequeños y grandes asentamientos en honor de [ROOT.GetCountry.Custom('get_harvest_goddess')].\n\nEstos ingresos adicionales e inesperados podrían ayudar a apuntalar las reservas de alimentos de la provincia, pero semejante obsequio de los dioses seguramente es para beneficiar a todas las personas de [ROOT.GetCountry.GetAdjective]..."
 food_events.12.a:0 "Distribuyan las ganancias a los graneros provinciales."
 food_events.12.b:0 "Las personas de [SCOPE.sP('fe_gift_city').GetState.GetShortName] lo necesitan más."
 food_events.12.c:0 "¡Repartiremos pan a las personas de [ROOT.GetCountry.GetCapital.GetName] a manos llenas!"
 food_events.12.d:0 "El excedente será bien utilizado."
 food_events.13.t:0 "Excelente gestión de tierras"
 food_events.13.desc:0 "Hemos recibido buenas noticias de [SCOPE.sP('fe_city').GetState.GetName] donde los funcionarios locales informan consistentemente de cosechas abundantes tras experimentar con nuevos métodos de gestión de tierras.\n\nDejarlos trabajar, sin duda, llenará las tiendas de alimentos de la provincia, pero sus jefes y sus prácticas podrían ser más útiles si se distribuyeran por las tierras agrícolas de [ROOT.GetCountry.GetName]."
 food_events.13.a:0 "[SCOPE.sP('fe_city').GetState.GetShortName] será una cornucopia."
 food_events.13.b:1 "Envía escribas para registrar las nuevas prácticas comunes."
 food_events.13.c:1 "Distribúyanlas ampliamente."
 food_events.14.t:0 "Incendio del granero"
 food_events.14.desc:0 "Nos ha llamado la atención que anoche uno de los principales almacenes de cereales de [SCOPE.sP('fe_city').GetState.GetName] quedó envuelto en llamas, junto con la mayoría del acopio, en una conflagración desafortunada.\n\nPodemos reconstruir el acopio, pero algunos funcionarios discuten que el tamaño de la reserva era innecesario y preferirían que ese dinero se gastara en otra cosa."
 food_events.14.a:0 "El granero es un pilar estratégico importante."
 food_events.14.b:0 "Es imprudente tentar a los dioses una segunda vez."
 food_events.15.t:0 "Almacenamiento incompetente"
 food_events.15.desc:0 "Los funcionarios consternados de [SCOPE.sP('fe_city').GetState.GetName] informan que una parte no insustancial de las reservas de cereales de la provincia se dejó descomponer y pudrir, debido a las prácticas inefablemente incompetentes para almacenarlas.\n\nLa población local está indignada porque su trabajo se desperdicia frívolamente y les preocupa pasar hambre: todos recurren a nosotros en este escándalo, casi inconcebible."
 food_events.15.a:0 "Encárgate de que se sigan los estándares adecuados."
 food_events.15.b:0 "Y todo bajo la atenta mirada de [SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen]..."
 food_events.15.c:0 "Crucifiquen a los manipuladores."
 food_events.15.d:0 "Son solo unos cereales."
 food_events.16.t:0 "El acopio desaparece"
 food_events.16.desc:0 "Nos ha llamado la atención que una cantidad sustancial de los acopios de alimentos del estado de [SCOPE.sP('fe_city').GetState.GetName] ha desaparecido, al parecer, por la noche.\n\nTodavía se analiza la ubicación de los suministros. Algunos dicen que un grupo de asertivos mercaderes [SCOPE.Custom('get_random_culture')] engañó a un empleado incompetente, otros dicen que un dios vengativo iracundo la hizo desaparecer; de cualquier modo, las reservas disminuyeron considerablemente."
 food_events.16.a:0 "[SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen] es responsable."
 food_events.16.b:0 "Tendremos que volver a comprarlo..."
 food_events.16.c:0 "Rodarán cabezas."
 food_events.16.ct:0 "Se enviará a un magistrado para investigar la desaparición."
 food_events.16.d:0 "Siempre pueden cultivar más."
 food_events.17.t:0 "Contribuciones de caridad"
 food_events.17.desc:0 "Nuestros funcionarios en [SCOPE.sP('fe_city').GetState.GetName] informan que un grupo de pequeños terratenientes de la zona se les acercó con donaciones de cereales y otros productos para uso del estado.\n\nIndependientemente de si pudieron venderlos o si solo son ciudadanos modelo, los cereales adicionales son siempre útiles, si bien aún no se ha decidido satisfactoriamente cómo se implementará el dinero fácil."
 food_events.17.a:0 "Que los graneros de [SCOPE.sP('fe_city').GetState.GetShortName] los conserven."
 food_events.17.b:1 "Los tendrá [SCOPE.sP('fe_gift_city').GetState.GetShortName]."
 food_events.17.c:0 "A los pobres les gusta el pan, ¿no?"
 food_events.17.d:0 "Es un regalo del pueblo [ROOT.GetCountry.GetAdjective]."
 famine_relocation_tooltip:0 "#Y 10%#! de la población de #Y [SCOPE.sP('fe_city').GetState.GetShortName]#! (#Y [SCOPE.ScriptValue('fe_famine_relocation_number_svalue')|0]#! pops)#! se mudará a los territorios vecinos de #Y [SCOPE.sP('relocation_state_city').GetState.GetShortName]#!.\n#Y [SCOPE.sP('relocation_state_city').GetState.GetShortName]#! actualmente tiene #Y [SCOPE.sP('relocation_state_city').GetState.GetFood|0]#! Alimento @food_icon! de #Y [SCOPE.sP('relocation_state_city').GetState.GetFoodCapacity|0]#! Capacidad de alimento @food_capacity_icon!.\n#Y personas libres#!@freemen! y #Y ciudadanos#!@citizens! POB serán prioridad."
 food_events_66_percent_tooltip:0 "[SCOPE.sP('fe_city').GetState.GetName] pierde #R [SCOPE.ScriptValue('fe_66_percent_food_svalue')|0]#! de alimento."
 flavor_arm.3.t:0 "Crecimiento de [SCOPE.sP('eruandashat_scope').GetName]"
 flavor_arm.3.desc:0 "Nuestra capital [SCOPE.sP('armaouira_scope').GetName] ha sufrido una serie de sequías en los últimos años. Los consejeros opinan que se debe a los cambios recientes en el curso del río Araxes. [ROOT.GetCountry.GetRuler.GetName], gran [ROOT.GetCountry.GetRulerTitle], desea trasladar la capital al oeste, hasta una posición elevada junto al Araxes, y construir una ciudad cerca de la aldea de [SCOPE.sP('eruandashat_scope').GetName]. Nuestros consejeros advierten que sería un proyecto de enorme envergadura, pero [ROOT.GetCountry.GetRuler.GetPraenomen] señala que una ciudad sin agua no puede sobrevivir mucho tiempo."
 flavor_arm.3.a:0 "Nos trasladaremos a [SCOPE.sP('eruandashat_scope').GetName]."
 flavor_arm.3.tt:0 "Hasta un 50% de la población en [SCOPE.sP('armaouira_scope').GetName] se trasladará a [SCOPE.sP('eruandashat_scope').GetName]."
 flavor_arm.3.b:0 "Construiremos una represa en el río y nos quedaremos en [SCOPE.sP('armaouira_scope').GetName]."
 flavor_arm.4.t:0 "La joya de Armenia"
 flavor_arm.4.desc:0 "Nuestra gloriosa capital, [SCOPE.sP('eruandashat_scope').GetName], ha crecido demasiado para su ubicación. Las colinas boscosas dificultan la expansión en comparación con las planicies de nuestra antigua capital, [SCOPE.sP('armaouira_scope').GetName]. Trasladar la capital de nuevo a [SCOPE.sP('armaouira_scope').GetName] no es la solución, pero [ROOT.GetCountry.GetRuler.GetName], célebre [ROOT.GetCountry.GetRulerTitle], se ha fijado en [SCOPE.sP('artaxata_scope').GetName]. Este sitio, rodeado de planicies fértiles y con acceso a la pesca del lago Seván, sería perfecto para una próspera metrópolis. [ROOT.GetCountry.GetRuler.GetSheHe|U] sueña con convertir [SCOPE.sP('artaxata_scope').GetName] en la joya de Armenia, la perla del Cáucaso."
 flavor_arm.4.a:0 "Convertiremos [SCOPE.sP('artaxata_scope').GetName] en la estrella más brillante del cielo armenio."
 flavor_arm.4.tt:0 "Hasta un 50% de la población en [SCOPE.sP('eruandashat_scope').GetName] se trasladará a [SCOPE.sP('artaxata_scope').GetName]."
 flavor_arm.4.b:0 "[SCOPE.sP('eruandashat_scope').GetName] seguirá siendo la perla de Armenia."
 flavor_arm.5.t:0 "Fortificación de los pasos de montaña"
 flavor_arm.5.desc:0 "El imperio seléucida, crisol de la decadencia griega al sur, ha asomado la fea cabeza y claramente quiere hincar los dientes en nuestro bello reino. [ROOT.GetCountry.GetRuler.GetPraenomen] ha solicitado que iniciemos una renovación total de las defensas en nuestra frontera sur. Así cerraríamos los pasos de montaña que podrían usar los seléucidas para ingresar al fértil corazón de la tierra armenia. No obstante, algunos miembros de la corte afirman que deberíamos confiar en nuestros ejércitos, y no en muros."
 flavor_arm.5.a:0 "Ningún ejército penetrará en nuestros muros ni pondrá un pie en nuestro país."
 flavor_arm.5.b:0 "Nuestra nación jamás caerá si hay hombres defendiéndola."
 destroy_building_effect.tt:0 "Una edificación aleatoria en el territorio de #Y [SCOPE.sP('destroy_random_building_scope').GetName]#! será destruida."
 flavor_arm.6.t:0 "¡Revuelta en Capadocia!"
 flavor_arm.6.desc:0 "Nos enteramos de que nuestro sátrapa en Capadocia, Amintas, fue derrocado. El heredero del antiguo sátrapa persa, Ariarates, regresó y tomó el control de toda la región.\n\nCon la situación actual del sucesor de los demás reinos macedonios, no está claro si podemos permitirnos atacar a nuestro antiguo estado súbdito en Capadocia."
 flavor_arm.6.a:0 "Lo toleraremos por ahora."
 flavor_arm.6.a.tt:0 "Mantendremos nuestros reclamos sobre todas las tierras capadocias."
 flavor_arm.6.b:0 "¡Esto significa guerra!"
 family_events.1.t:0 "Surgiendo de la oscuridad"
 family_events.1.desc:0 "La fortuna [ROOT.GetCountry.GetAdjective] está cambiando. Con el tiempo, nuestro [ROOT.GetCountry.Custom('get_base_government_type')] ha logrado mayor poder y riquezas.\nLa tradición dicta que confiemos en la habilidad, valor y dignidad de nuestras antiguas y honorables familias, pero una mayor fortuna trae mejores oportunidades para que grandes hombres se eleven más allá de lo que podrían aspirar por nacimiento.\n\nAlgunas familias han logrado un mayor poder e influencia que otras en nuestro [ROOT.GetCountry.Custom('get_base_government_type')], y tal vez haya espacio para que una logre dejar un legado duradero entre las élites [ROOT.GetCountry.GetAdjective]."
 family_events.1.a:0 "Darle la bienvenida a [SCOPE.sChar('family_candidate_1').GetName]"
 family_events.1.b:0 "Aceptar a [SCOPE.sChar('family_candidate_2').GetName]"
 family_events.1.c:0 "Invitar a [SCOPE.sChar('family_candidate_3').GetName]"
 family_events.2.t:0 "Caída de la familia [SCOPE.sChar('fallen_head').GetFamilyDisplayAdjective]"
 family_events.2.desc:0 "Por mucho tiempo, la familia [SCOPE.sChar('fallen_head').GetFamilyDisplayName] ha sido una parte integral de la política interna de nuestro [ROOT.GetCountry.Custom('get_base_government_type')]. Pero aunque en el pasado fueron sinónimo de innovación y de deber cívico ejemplar, con el tiempo se les ha empezado a asociar con la despreocupación y el mal uso de la autoridad que tienen por tradición.\nEn este punto, muy pocos considerarían al linaje [SCOPE.sChar('fallen_head').GetFamilyDisplayAdjective] como notable."
 family_events.2.a.tooltip:0 "Aunque todos los personajes de la familia deshonrada seguirán en #Y [SCOPE.GetRootScope.GetCountry.GetName]#!, ahora se considerarán como #Y personajes menores#!.\n\nEsto sucede porque vuestro país tiene más grandes familias que las permitidas por el rango actual.\n\n"
 family_events.2.a:0 "Gobernar requiere mayor dignidad."
 family_events.3.t:1 "[SCOPE.sChar('scope:adopted_person').GetName] se une a la familia [ROOT.GetCharacter.GetFamily.GetFamilyDisplayName]"
 family_events.3.desc:1 "Algunos dicen que a los [ROOT.GetCharacter.GetFamily.GetFamilyDisplayName] les hace falta miembros y habilidad. No podemos constatar la veracidad de estas afirmaciones, pero de lo que estamos seguros es de que acaban de aceptar a [SCOPE.sChar('scope:adopted_person').GetName] entre sus filas."
 family_events.3.a:0 "Interesante."
 family_events.4.t:0 "Influencia de la familia [ROOT.GetCharacter.GetFamilyDisplayName]"
 family_events.4.desc:0 "El destino del [ROOT.GetCharacter.GetEmployer.Custom('get_base_government_type')] y el de la familia [ROOT.GetCharacter.GetFamilyDisplayName] está y siempre estarán entrelazados. Por lo tanto, es de gran urgencia que en este momento no haya suficientes personas [ROOT.GetCharacter.GetFamilyDisplayAdjective] de calidad listas para soportar las responsabilidades del estado.\n\nDos clientes leales han reconocido nuestro aprieto y se ofrecieron a llenar el lugar dejado por aquellos con el derecho de nacimiento."
 family_events.4.a:0 "[SCOPE.sChar('adopted_person').GetName] estará a la altura de la tarea."
 family_events.4.b:0 "Invitemos a [SCOPE.sChar('adopted_person_2').GetName]."
 family_events.4.c:0 "Ninguno de los dos es apto para hablar en nuestro nombre."
 family_events.4.c.tooltip:0 "Si rechazas a los dos candidatos sugeridos, podrás adoptar a otros #Y personajes menores#! desde sus respectivas pantallas de personaje.\n\nDado que la familia gobernante espera tener #Y [SCOPE.ScriptValue('expected_jobs_svalue')|/0]#! cargos en el gobierno, pero solo #R [SCOPE.ScriptValue('able_family_size_svalue')|/0]#! miembros pueden trabajar, deberíamos intentar ampliar la familia."
 family_events.5.t:0 "La casa de [SCOPE.sChar('new_dynasty_founder').GetFamilyDisplayName]"
 family_events.5.desc:0 "El ascenso de [SCOPE.sChar('new_dynasty_founder').GetName] al trono de [ROOT.GetCountry.GetName] comienza un nuevo capítulo en la historia del reino y marca el ascenso al poder de una nueva familia [ROOT.GetCountry.GetAdjective].\n\nSi bien la coronación es una de las más grandes ceremonias que tenemos, es con gran agitación que los líderes de los antiguos linajes [ROOT.GetCountry.GetAdjective] ahora aceptan que una familia relativamente oscura los ha superado en influencia. Saben muy bien que están en riesgo de perder todo el poder que sus ancestros acumularon durante siglos.\n\nPasará un tiempo antes de que la casa real de [SCOPE.sChar('new_dynasty_founder').GetFamilyDisplayName] disfrute de la confianza de las familias [SCOPE.sChar('first_family_hof').GetFamilyDisplayAdjective], [SCOPE.sChar('second_family_hof').GetFamilyDisplayAdjective] o [SCOPE.sChar('third_family_hof').GetFamilyDisplayAdjective], sin mencionar su lealtad."
 family_events.5.a:0 "¡Salve [ROOT.GetCountry.GetRulerTitle]!"
 family_events.5.a.tt:0 "La dinastía [SCOPE.sChar('new_dynasty_founder').GetFamilyDisplayName] ahora es considerada una gran familia en nuestro país."
 family_events.6.t:0 "El clan [SCOPE.sChar('clan_rising').GetFamilyDisplayAdjective]"
 family_events.6.desc:0 "La creciente fuerza e influencia de nuestra tribu debería defender un mayor sentido de unidad y propósito en nuestros miembros, pero a diferencia de los habitantes de las ciudades y de las personas más 'civilizadas', nuestra tribu no está tan dispuesta a traducir este sentido de propósito en una lealtad ciega. Algunas personas sienten que los antiguos clanes ya no pueden hablar por ellos y que atienden a un grupo muy limitado de intereses.\n\nEl clan [SCOPE.sChar('clan_rising').GetFamilyDisplayAdjective] ha estado creciendo en poder e influencia entre los disidentes, y es solo cuestión de tiempo para que uno de sus miembros reciba un lugar en el consejo tribal."
 family_events.6.a:0 "Este es el comienzo de una nueva era"
 family_events.7.t:0 "La caída del clan [SCOPE.sChar('fallen_head').GetFamilyDisplayAdjective]"
 family_events.7.desc:1 "La fortuna de nuestras tribus está menguando y ahora muchos abandonan nuestras filas. Entre los desilusionados y los inconformes, una cantidad sumamente elevada forma parte del debilitado clan [SCOPE.sChar('fallen_head').GetFamilyDisplayAdjective].\n\nHoy, [SCOPE.sChar('fallen_head').GetName] se llevó a los pocos seguidores que le quedaban al clan y abandonó del todo la tribu del pueblo [ROOT.GetCountry.GetAdjective] para buscar una nueva en otra parte."
 family_events.7.a:0 "Hasta nunca."
 family_events.7.a.tooltip:0 "Si bien la mayoría de los personajes de la familia caída en desgracia se quedarán en #Y [SCOPE.GetRootScope.GetCountry.GetName]#!, ahora serán considerados #Y personajes menores#!.\n\nEsto ocurre porque vuestro país tiene más grandes familias que las permitidas para vuestro rango actual.\n\n"
 family_events.8.t:0 "¿Qué importancia tiene un nombre?"
 family_events.8.desc:0 "Al adoptar a [SCOPE.sChar('picked_adoption_candidate').GetFirstName] como miembro de la familia real, sin duda le hicimos en enorme favor.\n\n¿Deberíamos permitirle que se cambie el apellido?"
 family_events.8.a:0 "Sí, somos de la misma familia, con el mismo apellido."
 family_events.8.b:0 "Que se quede con su apellido original como señal de su origen."
 family_events.8.tt:1 "[SCOPE.sChar('picked_adoption_candidate').GetName|Y] será miembro de la familia regente desde ahora.\nSin embargo, seguirá usando su apellido original."
 family_events.9.t:0 "Surgiendo de la oscuridad"
 family_events.9.desc:0 "La fortuna del país [ROOT.GetCountry.GetAdjective] está es ascenso. Con el tiempo, nuestro [ROOT.GetCountry.Custom('get_base_government_type')] ha logrado más poder y riqueza.\nTradicionalmente, nos ha bastado con el honor, el valor y la dignidad de nuestras antiguas y honorables familias, pero ahora que la fortuna nos sonríe, existen amplias oportunidades para que algunos hombres de calidad asciendan más allá de su alcurnia.\n\nLos contactos son útiles cuando uno aspira a formar parte de la élite, y hay algunas familias que los partidos del senado quieren que favorezcamos.\nSi apoyamos a un candidato respaldado por los partidos, sin duda alteraremos el equilibrio del poder actual en el senado.\n\nEntre quienes aspiran a la grandeza, se encuentra [SCOPE.sChar('family_candidate_4').GetName], [SCOPE.sChar('family_candidate_4').GetWomanMan] quien ha logrado gran poder sin el apoyo de los partidos y que ansía demostrar su valía."
 family_events.9.a:0 "Darle la bienvenida a [SCOPE.sChar('family_candidate_1').GetName]"
 family_events.9.b:0 "Aceptar a [SCOPE.sChar('family_candidate_2').GetName]"
 family_events.9.c:0 "Invitar a [SCOPE.sChar('family_candidate_3').GetName]"
 family_events.9.d:1 "Necesitamos a [SCOPE.sChar('family_candidate_4').GetName], alguien que ascendió con mérito propio."
 family_events.9.d.tt:0 "Si no elegimos a uno de los personajes respaldados por el senado, perderemos lealtad con todos los líderes de los partidos."
 neutral_conqueror_effect_tooltip:0 "Morirá el #Y 12.5%#! de la población de #Y [THIS.GetProvince.GetName]#!."
 sacking_conqueror_effect_tooltip:0 "Morirá el #Y 33%#! de la población de #Y [THIS.GetProvince.GetName]#!."
 salt_earth_effect_tooltip:0 "Morirá el #Y 50%#! de la población de #Y [THIS.GetProvince.GetName]#!."
 family_events.10.t:0 "Un gran sirviente de la república"
 family_events.10.desc:0 "Los servicios que [SCOPE.sChar('servant_of_the_republic').GetName] prestó al estado no tienen parangón en su generación, incluso entre las grandes familias del país. Muchos anticipan que, gracias a sus hazañas, su linaje pronto ascenderá y se volverá más influyente que nuestras estirpes aristocráticas tradicionales.\n\nEsto no ha pasado desapercibido. Si eleváramos la posición de la familia [SCOPE.sChar('servant_of_the_republic').GetFamilyDisplayName], provocaríamos conflictos en la aristocracia y tal vez la caída en desgracia de uno de nuestro más antiguos linajes."
 family_events.10.a:0 "La estirpe [SCOPE.sChar('scorned_family_head').GetFamilyDisplayAdjective] es una vergüenza."
 family_events.10.b:0 "La familia [SCOPE.sChar('second_disgraced_family_head').GetFamilyDisplayAdjective] está deshonrando a sus ancestros."
 family_events.10.c:0 "Pondremos a este advenedizo en su lugar."
 #Slavery thing
 no_ty_sell_somewhere_else:0 "Venderemos a [THIS.GetCharacter.GetName] para que caiga en el olvido."
 influence.6.t:0 "Oferta de propiedad"
 influence.6.desc:0 "Los esclavistas a menudo atraviesan nuestro reino. Esta vez, un heraldo de uno de nuestros puestos fronterizos nos informó de un acontecimiento intrigante. Un representante del [SCOPE.sC('actor').GetRulerTitle] [SCOPE.sC('actor').GetRuler.GetPraenomen] de [SCOPE.sC('actor').GetName] intentó vender a una persona que claramente solía tener un cargo importante en su reino.\n\nAunque ignoramos qué hechos provocaron esta polémica venta, esta persona podría sernos útil si estamos dispuestos a pagar el abultado precio que nos piden."
 influence.6.a:0 "Aceptaremos el trato."
 influence.6.b:0 "Hay cosas más importantes en las que malgastar dinero..."
 yes_ty_move_country:0 "[THIS.GetCharacter.GetName] se muda a [SCOPE.GetRootScope.GetCountry.GetName|Y]"
 desecration.1.t:1 "El saqueo de [shrine_location.GetName]"
 desecration.1.desc:0 "Las fuerzas hostiles de [sacker.GetName] saquearon el [SCOPE.sP('shrine_location').Custom('temple_string')] de [provincial_deity.GetName] en [shrine_location.GetName]. Mientras el [SCOPE.sP('shrine_location').Custom('temple_string')] cae en cenizas, los soldados saquean la ciudad y el tesoro del templo."
 desecration.1.a:0 "¡Sacrilegio!"
 desecration.2.t:0 "La destrucción de [SCOPE.sP('shrine_location').Custom('temple_string')] de [provincial_deity.GetName]"
 desecration.2.desc:0 "Nuestros valientes soldados saquearon el [SCOPE.sP('shrine_location').Custom('temple_string')] de [provincial_deity.GetName] en [shrine_location.GetName]. Mientras el [SCOPE.sP('shrine_location').Custom('temple_string')] cae en cenizas, los soldados saquean la ciudad y el tesoro del templo."
 desecration.2.desc_b:0 "Nuestras tropas destruyeron el [SCOPE.sP('shrine_location').Custom('temple_string')] de [provincial_deity.GetName] y confiscaron el tesoro local."
 desecration.2.a:0 "Pronto nadie se acordará de [provincial_deity.GetName]."
 desecration.3.t:0 "El saqueo del [SCOPE.sP('shrine_location').Custom('temple_string')] de [provincial_deity.GetName]."
 desecration.3.desc:1 "Las fuerzas de [sacker.GetName] saquearon el gran [SCOPE.sP('shrine_location').Custom('temple_string')] en [shrine_location.GetName] dedicado a [provincial_deity.GetName]. Nuestros sacerdotes nos aseguran que esto solo puede traer mala fortuna a su gente."
 desecration.3.a:0 "¡Recordaremos este crimen!"
 desecration.3.b:0 "¿Quién puede culpar a un soldado por saquear?"
 desecration_opinion:2 "Los países de #R [provincial_deity.GetReligion.GetName]#! quizá se sentirán ofendidos, ya que [provincial_deity.GetName|Y] pertenece a su religión."
 desecration_opinion_own:1 "Los países de #R [provincial_deity.GetReligion.GetName]#! quizá se sentirán ofendidos, ya que [provincial_deity.GetName|Y] pertenece a su religión."
 desecration_opinion_general:0 "La profanación de un lugar sagrado puede hacer que los países de la misma religión que la deidad adorada se ofendan."
 comet.5.t:0 "Demodamas el explorador"
 comet.5.desc:0 "En medio de un clima furioso y mares violentos, un barco de artesanía exótica se detuvo en el puerto de [SCOPE.sP('demodamas_port').GetName]. A bordo, una tripulación procedente de tierras lejanas mira nuestro modesto puerto con una maravilla mal disimulada.\n\nDespués de un momento, un marinero solitario emerge, y habla en perfecto [ROOT.GetCountry.GetPrimaryCulture.GetName] expresando su gratitud por haberle dejado atracar sin problemas ni sospechas. Dice llamarse Demodamas de Mileto; un explorador con cierta experiencia enviado por su señor para descubrir más sobre el mundo en general.\n\nNos cuenta relatos de Escitia y Bactria, así como de las misteriosas tierras del este, y nos pide permiso para reabastecer su pequeña flota con galeras de esclavos a cambio de una baratija que, según él, era venerada como sagrada por un pueblo olvidado."
 comet.5.a:0 "Una oferta muy bienvenida."
 comet.5.b:0 "[ROOT.GetCountry.GetName] no es lugar para extraños."
 comet.5.c:0 "Quizás su viaje podría terminar aquí."
 pops_enslaved_away:0 "Se #R despedirán#! #Y 3#! POB en el territorio de [SCOPE.sP('demodamas_port').GetName|Y]."
 figurine_of_the_great_matriarch:0 "Figura de la fertilidad antigua"
 figurine_of_the_great_matriarch_desc:0 "Esta rebosante estatua está hecha de arcilla, y representa a una vasta mujer bendecida con años de abundantes cosechas y la adulación de sus adoradores muertos hace mucho tiempo."
 demodamas_goes_away:0 "#G Demodamas continuará su viaje.#!"
 demodamas_settles_down:0 "#G Demodamas cesará sus viajes.#!"
 comet.6.t:0 "Demodamas el explorador experto"
 comet.6.repeat_desc:0 "A través de colinas, valles y arroyos, el experto explorador Demodamas de Miletos volvió a abrirse camino hasta nuestra frontera. El demacrado macedonio parece un viajero desgastado, vestido con una capa deshilachada y sandalias desgastadas, pero el brillo de sus ojos habla de la riqueza de conocimientos que se esconde detrás de su escarpada cara.\n\nPidiendo solo una pequeña suma esta vez, para sus continuos viajes, Demodamas nos ofrece un hermoso candelabro dorado que dice haber obtenido de un mausoleo perteneciente a un rey caído más allá del Indo."
 comet.6.regular_desc:0 "A través de colinas, valles y arroyos, el experto explorador Demodamas de Miletos se abrió camino hasta nuestra frontera. El demacrado macedonio parece un viajero desgastado, vestido con una capa deshilachada y sandalias desgastadas, pero el brillo de sus ojos habla de la riqueza de conocimientos que se esconde detrás de su escarpada cara.\n\nPidiendo solo una pequeña suma para sus continuos viajes, Demodamas nos ofrece un hermoso candelabro dorado que dice haber obtenido de un mausoleo perteneciente a un rey caído más allá del Indo."
 comet.6.a:0 "Una oferta muy razonable."
 comet.6.b:0 "¡Lárgate, vagabundo!"
 comet.6.c:0 "¿Su viaje podría terminar aquí?"
 candlestick_of_great_delights:0 "Velas de grasa de ballena"
 candlestick_of_great_delights_desc:0 "Se dice que estas velas se originaron en una tierra mucho más allá del Indo, y debieron viajar durante leguas para llegar al mundo conocido. Amenazan con picos de grasa de ballena."
 comet.7.t:0 "Demodamas el explorador legendario"
 comet.7.repeat_desc:0 "Una vez más, el legendario Demodamas mostró su rostro en nuestra frontera. Esta vez, viaja en una galera de aspecto demacrado y afirma haber pasado los últimos años viajando por la costa de la Galia; incluso hasta Germania e Hibernia.\n\nUna vez más, trae maravillosos artefactos que se dice que otorgan las bendiciones de los dioses a aquellos que los tocan. No podemos estar seguros de los efectos prácticos, pero nuestra gente parece creerle."
 comet.7.regular_desc:0 "Se han oído rumores sobre el explorador de Miletos, Demodamas y los maravillosos viajes que emprende. Finalmente, parece que se digna a visitar nuestras costas; transportado por un barco que apenas y podía navegar y acompañado por una bruta tripulación de patanes sin carisma.\n\nCon harapos de pirata, Demodamas sonríe con una sonrisa curva y nos ofrece una hermosa pieza de armadura celta de la que se dice que otorga bendiciones a aquellos que la tocan. ¿Podemos confiar en esta tontería religiosa? Nuestra gente parece que sí..."
 comet.7.a:0 "¡Por supuesto!"
 comet.7.b:0 "No esta vez, Demodamas..."
 comet.7.c:0 "¿Por qué no te sientes como en casa?"
 celtic_chainmail_from_ireland:0 "Cota de malla de Hibernia"
 celtic_chainmail_from_ireland_desc:0 "La leyenda que rodea esta cota de malla sugiere que el rey que la llevaba mantuvo a raya a los invasores durante más de un año mientras se atrincheraba en su fuerte de la colina."
 comet.8.t:0 "Demodamas el explorador retirado"
 comet.8.desc:0 "Un heraldo de [SCOPE.sC('took_in_demodamas').GetName] trae la noticia de que el legendario explorador, Demodamas de Miletos, se estableció al fin en las tierras [SCOPE.sC('took_in_demodamas').GetAdjective].\n\nEs una gran decepción, ya que esperábamos escuchar sus historias de tierras lejanas una vez más."
 comet.8.a:0 "Una verdadera lástima."
 diadochi_flavor.15.t:1 "La guerra en Grecia"
 diadochi_flavor.15.desc:2 "Después del hercúleo esfuerzo que caracterizó el asedio de Rodas, los $PRY_DYN_ADJ$ fijaron su mirada en el oeste. Las ciudades estado libres de Grecia se reunieron en una liga disciplinada con el único objetivo de acorralar al despiadado Casandro y a los restos de sus fuerzas aún presentes en Macedonia.\n\nDespués de una breve pausa en los combates, los generales $PRY_DYN_ADJ$, dirigidos por Demetrios, ahora insisten en que es el momento de provocar una ofensiva de la amenaza macedonia, independientemente de la amenaza de los sucesores de Alejandro en otros lugares."
 diadochi_flavor.15.a:1 "Casandro lamentará el día."
 diadochi_flavor.15.b:0 "Debemos centrarnos en otro lugar."
 diadochi_flavor.15.b.tooltip:2 "#R Los $PRY_DYN_ADJ$ se retirarán de Grecia:#!\n"
 no_longer_champion_of_free_greeks:0 "Al abandonar a los griegos libres, podemos enfrentarnos a los disturbios que tenemos en casa en el futuro."
 CHALKIS_NAME:0 "Calcis"
 CHALKIS_ADJECTIVE:0 "Calciano"
 AIGINA_NAME:0 "Aigina"
 AIGINA_ADJECTIVE:0 "Aiginiano"
 macedon_war_choice:0 "#R Esto podría terminar en guerra.#!"
 macedon_back_down:0 "#R Nuestra gente tendrá mala opinión de nosotros por dar marcha atrás.#!"
 diadochi_flavor.17.t:2 "Emisario de paz $PRY_DYN_ADJ$"
 diadochi_flavor.17.desc:2 "En un sorprendente giro de los acontecimientos, un embajador $PRY_DYN_ADJ$ apareció bajo una bandera de tregua, en nuestras fronteras.\n\nAfirma que la causa $PRY_DYN_ADJ$ no se sirve de la guerra con Macedonia, y que todos sus ejércitos se están retirando de Grecia.\n\nNuestros generales están unánimemente de acuerdo en que una corta tregua es una opción viable. Esto permitirá a los $PRY_DYN_ADJ$ retirarse, lo que dejará el resto de Grecia abierta para que la reclamemos. Observaremos los acontecimientos con interés."
 diadochi_flavor.17.a:0 "Que así sea."
 diadochi_flavor.17.a.tt:3 "@[antigonids_scope.GetFlag]! [antigonids_scope.GetName|Y] ya no tiene ningún territorio ni estado súbdito en la región de [GetProvince('(int32)418').GetArea.GetRegion.GetName]."
 diadochi_flavor.16.t:2 "Velas $PRY_DYN_ADJ$"
 diadochi_flavor.16.desc:2 "Nuestros soldados en la costa han comenzado a reportar una gran masa de velas $PRY_DYN_ADJ$ en el horizonte. Los $PRY_DYN_ADJ$ se vieron obligados a dirigir su atención a Macedonia una vez más después del asedio de Rodas, y nuestros generales nos instan a actuar con rapidez.\n\nLos miembros más moderados de nuestro consejo, sin embargo, sugieren que se podría ganar un poco de tiempo concediendo nuestra última participación en el Peloponeso; hay que abandonar efectivamente cualquier esperanza de recuperar el dominio sobre la llamada Liga Helénica."
 diadochi_flavor.16.a:0 "No podemos aplazar la guerra para siempre."
 diadochi_flavor.16.b:0 "¡Debemos ganar tiempo para prepararnos!"
 diadochi_flavor.18.t:1 "Concesión de Corinto"
 diadochi_flavor.18.desc:2 "En un movimiento muy inusual, el inútil en la cima del trono [GetCountry('MAC').GetAdjective] ofreció la [GetProvince('(int32)418').Custom('get_city_type_loc')] de [GetProvince('(int32)418').GetName] a cambio de un periodo de tregua garantizado.\n\nNuestro diplomático aprovechó correctamente esta oferta sin esperar la confirmación. Nuestro dominio en [GetProvince('(int32)418').GetArea.GetRegion.GetName] se hace cada vez más fuerte."
 diadochi_flavor.18.a:0 "Excelente."
 diadochi_flavor.19.t:1 "La guerra en Grecia"
 diadochi_flavor.19.desc:2 "Los $PRY_DYN_ADJ$, por arrogancia y locura, eligieron reanudar las hostilidades con Casandro de Macedonia en un intento vano de demostrar su dominio sobre los conocidos como los diádocos.\n\nSolo podemos esperar a ver qué efecto tendrá esto en la política del mundo conocido, y cuántos hijos deben morir para saciar los apetitos sanguinarios de los reyes tiranos."
 diadochi_flavor.19.a:0 "Noticias preocupantes."
 diadochi_flavor.20.t:1 "En defensa de Casandro"
 diadochi_flavor.20.desc:2 "La larga guerra continúa, y nuestros generales nos aseguran que es hora de que nos unamos contra la amenaza $PRY_DYN_ADJ$.\n\nUna voz pensativa al fondo del consejo de guerra, sin embargo, sugiere que tal vez se podría llegar a un acuerdo con los $PRY_DYN_ADJ$, que parecen estar muy preocupados por tratar con Casandro en el Peloponeso."
 diadochi_flavor.20.a:0 "Nuestras promesas deben ser honradas."
 diadochi_flavor.20.b:0 "Veamos qué resulta de esto..."
 offer_will_be_sent_egy:2 "Se enviará una oferta de intercambio de #Y territorio $PRY_DYN_ADJ$#!.#!\nSi se niegan:"
 diadochi_flavor.20.c:0 "Mejor esperar y ver."
 passive_egypt_tt:0 "Nos abstendremos de unirnos a esta ronda de las guerras diádocas por ahora."
 diadochi_flavor.21.t:1 "Ptolomeo se agita"
 diadochi_flavor.21.desc:2 "Ya sea en defensa del tenue pacto entre Macedonia y Egipto, o por sus propios intereses, no sabríamos decirlo; todo lo que sabemos es que Egipto comenzó a marchar hacia los territorios $PRY_DYN_ADJ$s desde el sur.\n\nEl futuro del otrora grandioso imperio de Alejandro parece cada vez más inestable."
 diadochi_flavor.21.a:0 "Qué arrogancia..."
 diadochi_flavor.22.t:0 "Ultimátum ptolemaico"
 diadochi_flavor.22.desc:2 "Mientras la guerra en [GetProvince('(int32)418').GetArea.GetRegion.GetName] continúa, la rata cobarde de [GetCountry('EGY').GetRuler.GetPraenomen] hace su movimiento. Un emisario del reino del sol y el águila llega, con una tentadora oferta sobre la mesa.\n\nA cambio de la concesión de algunos de nuestros territorios en [GetProvince('(int32)790').GetArea.GetRegion.GetName] y [GetProvince('(int32)714').GetArea.GetRegion.GetName], [GetCountry('EGY').GetName] firmaría una tregua formalizada, lo que nos dará la oportunidad de acabar con [GetCountry('MAC').GetRuler.GetPraenomen] de una vez por todas."
 diadochi_flavor.22.a:0 "No podemos permitirnos otro frente en esta guerra."
 diadochi_flavor.22.b:0 "¡Nunca! ¡Nuestra causa es justa!"
 diadochi_flavor.23.t:2 "Concesiones $PRY_DYN_ADJ$"
 diadochi_flavor.23.desc:2 "En un cambio brusco de acontecimientos, los $PRY_DYN_ADJ$ parecen estar demasiado preocupados por Grecia al rechazar nuestras escandalosas demandas.\n\nSu emisario acepta a regañadientes ceder territorio en Palestina y Siria a cambio de una tregua, mientras sus ejércitos se dedican a combatir al temible Casandro y a su gente."
 diadochi_flavor.23.a:0 "¡Excelentes noticias!"
 diadochi_flavor.24.t:2 "Concesiones $PRY_DYN_ADJ$ a Egipto"
 diadochi_flavor.24.desc:2 "Los vientos alisios traen noticias preocupantes. Los $PRY_DYN_ADJ$ en Egipto concedieron muchos de sus territorios en Palestina y Siria a los ptolomeos; esperando, presumiblemente, asegurar una larga tregua para acabar con Casandro y sus aliados en Macedonia.\n\nLos diádocos continúan apuñalándose por la espalda con precisa destreza."
 diadochi_flavor.24.a:0 "Qué alarmante."
 transfer_phrygian_lands_egy_tt:3 "Las tierras #Y$PRY_DYN_ADJ$#! en #Y Palestina#!, #Y Chipre#!, #Y Siria Coele#! y #Y Fenicia Sur#! se ceden a #Y Egipto#!."
 diadochi_flavor.25.t:1 "La guerra por Grecia"
 diadochi_flavor.25.desc:1 "En su típica actitud arrogante, Casandro eligió la guerra en lugar de la razón. Macedonia se está moviendo para ir a la guerra con nosotros."
 diadochi_flavor.25.a:0 "Acabaremos con él."
 diadochi_flavor.25.at:1 "@[GetCountry('PRY').GetFlag]! [GetCountry('PRY').GetName|Y] entra en guerra contra @[GetCountry('MAC').GetFlag]! [GetCountry('MAC').GetName|Y]"
 diadochi_flavor.26.t:0 "Ultimátum rechazado"
 diadochi_flavor.26.desc:2 "Los $PRY_DYN_ADJ$ rechazaron nuestra oferta y la guerra por el Levante ahora es inminente una vez más."
 diadochi_flavor.26.a:0 "Qué arrogancia..."
 diadochi_flavor.27.t:0 "Un momento para atacar"
 diadochi_flavor.27.desc:3 "Los $PRY_DYN_ADJ$s están envueltos en un conflicto en el oeste. Esta es quizás la oportunidad que hemos estado buscando para terminar finalmente con su lastimosa dinastía. Nuestros consejeros recomiendan que ataquemos ahora y que invadamos Siria con todo el poder que podamos reunir.\n\nPor otro lado, también tenemos problemas más cerca de casa, quizás un ultimátum sea suficiente para asegurar el acceso al mar Mediterráneo. Se pueden planear más conquistas para un momento posterior."
 diadochi_flavor.27.a:0 "¡Debemos atacar ahora!"
 diadochi_flavor.27.b:1 "Enviemos un mensajero a Antígono"
 offer_will_be_sent_to_pry:2 "Se enviará una oferta de intercambio de #Y territorio $PRY_DYN_ADJ$#! que pide que entreguen sus tierras en las provincias de #Y Osroene#!, #Y Siria#!, #Y Siria Cyrrestice#!, #Y Apamene#!, #Y Palmira#! y #Y Fenicia Norte#!.#!\nSi se niegan:"
 diadochi_flavor.28.t:1 "Un mensajero del imperio seléucida"
 diadochi_flavor.28.desc:1 "Nuestro conflicto en el oeste no ha pasado desapercibido en el imperio seléucida. Un mensajero llegó hoy proclamando que los seléucidos están listos para apoyar a los que se opongan a nuestro reclamo del imperio de Alejandro y una vez más ir a la guerra en el Este.\n\nSin embargo, el emisario también trae una oferta:\n Si cedemos nuestro control sobre Siria, ellos aceptan retirarse por ahora y dejar que resolvamos nuestras diferencias con los otros diádocos sin su participación directa.\nEl emisario fue muy claro en el hecho de que esto significa renunciar a nuestra gran capital: Antigonia. No está claro si los seléucidos esperan que consideremos esto como algo más que un insulto."
 diadochi_flavor.28.a:0 "Debemos evitar la guerra en el este a toda costa."
 diadochi_flavor.28.b:0 "¡Esto no es más que un insulto!"
 diadochi_flavor.29.t:1 "Invasión seléucida"
 diadochi_flavor.29.desc:3 "El conflicto entre los diádocos está estallando de nuevo, con un ejército [GetCountry('SEL').GetAdjective] que cruza la frontera hacia la región [GetProvince('(int32)790').GetArea.GetRegion.GetName] del país [GetCountry('PRY').GetAdjective]."
 diadochi_flavor.29.a:0 "¿Alguna vez terminará?"
 diadochi_flavor.29.b:0 "¡Si quieren nuestra tierra, tendrán que tomarla!"
 diadochi_flavor.30.t:1 "Guerra con el imperio seléucida"
 diadochi_flavor_30.desc:1 "Sin duda, al notar nuestro conflicto en el oeste, Seleuco reunió a sus ejércitos y, según se informa, está marchando sobre nuestras fronteras. Ahora estamos obligados a luchar en una guerra de dos frentes una vez más."
 diadochi_flavor_30.a:0 "¡Se arrepentirán de esto!"
 diadochi_flavor_30.at:1 "@[GetCountry('PRY').GetFlag]! [GetCountry('PRY').GetName|Y] entra en guerra contra @[GetCountry('SEL').GetFlag]! [GetCountry('SEL').GetName|Y]"
 diadochi_flavor.31.t:1 "Guerra con Egipto"
 diadochi_flavor.31.desc:1 "Mientras la guerra en Grecia continúa, los cobardes Ptolomeos hacen su jugada. Los ejércitos egipcios se están cerrando en nuestras fronteras y está claro que el conflicto creció para incluir un teatro del sur una vez más."
 diadochi_flavor.31.a:0 "¡Insolencia!"
 diadochi_flavor_31.at:1 "@[GetCountry('PRY').GetFlag]! [GetCountry('PRY').GetName|Y] entra en guerra contra @[GetCountry('EGY').GetFlag]! [GetCountry('EGY').GetName|Y]"
 diadochi_flavor.32.t:2 "Los $PRY_DYN_ADJ$ se niegan"
 diadochi_flavor.32.desc:2 "Un mensajero $PRY_DYN_ADJ$ llegó hoy desafiando nuestra generosa oferta de evitar el derramamiento de sangre. Los antigónidas se preparan para ir a la guerra para defender su preciado imperio..."
 diadochi_flavor.32.a:0 "Esto solo puede significar la guerra."
 diadochi_flavor.33.t:2 "Concesiones $PRY_DYN_ADJ$"
 diadochi_flavor.33.desc:2 "Sorprendentemente, parece que los $PRY_DYN_ADJ$ eligieron plegarse a nuestras demandas.\n\nAceptan de mala gana ceder el territorio de Siria y Mesopotamia que pedimos a cambio de una tregua."
 diadochi_flavor.33.a:0 "¡Excelentes noticias!"
 transfer_phrygian_lands_sel_tt:3 "Las tierras #Y$PRY_DYN_ADJ$#! en #Y Osroene#!, #Y Siria#!, #Y Siria Cyrrestice#!, #Y Apamene#!, #Y Palmira#! y #Y Fenicia Norte#! se ceden a #Y$SEL$#!."
 diadochi_flavor.34.t:2 "Concesiones $PRY_DYN_ADJ$ a los seléucidas"
 diadochi_flavor.34.desc:3 "Los $PRY_DYN_ADJ$s concedieron muchos de sus territorios en Siria y Mesopotamia al imperio seléucida; esperan, presumiblemente, evitar el conflicto en el este mientras luchan su guerra en el oeste.\n\nParece que Seleuco volvió a apuñalar a un amigo por la espalda."
 diadochi_flavor.34.a:0 "Qué alarmante."
 diadochi_flavor.35.t:0 "¿Libertad?"
 diadochi_flavor.35.desc:3 "Nuestro señor se alejó de esta región y entregó sus fortalezas a una facción de diádocos opuesta. Un emisario llegó hoy de la corte de los $PRY_DYN_ADJ$s, casi como una consecuencia de esta retirada apresurada del general, para comunicarnos que ya no disfrutaremos de ninguna protección ni se espera que paguemos ningún tipo de tributo."
 diadochi_flavor.35.a:0 "Somos libres, pero ¿estamos a salvo?"
 freedom_tooltip:2 "Ya no somos un estado súbdito del #Y reino $PRY_DYN_ADJ$#!."
 diadochi_flavor.36.t:0 "¿Protector de los griegos?"
 diadochi_flavor.36.desc:3 "Por la retirada de los $PRY_DYN_ADJ$s de Grecia, y el hecho de que no están a la altura de sus demandas de protección de las ciudades griegas libres contra los otros diádocos, un número cada vez mayor dentro de nuestro propio gobierno está pidiendo que reconsideremos nuestro propio apoyo a la causa de $PRY_DYN_ADJ$.\n\nAlgunos argumentan que los $PRY_DYN_ADJ$s demostraron ser débiles y que sería mejor que buscáramos nuestra propia fortuna como entidad independiente. Como griegos libres, deberíamos tener el derecho de dirigir nuestro propio destino."
 diadochi_flavor.36.a:0 "No. Nunca lo tolerarían."
 diadochi_flavor.36.a.tt:2 "Seguiremos siendo leales a los $PRY_DYN_ADJ$."
 diadochi_flavor.36.b:0 "Seamos verdaderamente libres."
 diadochi_flavor.36.b.tt:2 "#R Esto puede llevar a la guerra con los $PRY_DYN$.#!"
 diadochi_flavor.37.t:0 "¿Protector de los griegos?"
 diadochi_flavor.37.desc:1 "Nuestra retirada de Grecia hizo que muchos ya no nos consideren el protector de las ciudades griegas libres que pretendemos ser.\nLa gente de [freedom_tag.GetName] declaró ahora que como griegos libres se les debe permitir dirigir su propio destino y que ya no necesitan nuestra protección."
 diadochi_flavor.37.a:0 "¡Esto significa guerra!"
 diadochi_flavor.37.b:0 "Son libres de irse."
 diadochi_flavor.38.t:0 "¡Guerra!"
 diadochi_flavor.38.desc:2 "Parece que todo lo que se ha dicho sobre la protección de los griegos libres no ha sido más que palabras vacías. Los $PRY_DYN_ADJ$ enviaron noticias de que están preparando sus ejércitos para forzarnos a la obediencia."
 diadochi_flavor.38.a:0 "¡El mundo se enterará de esta traición!"
 diadochi_flavor.39.t:0 "Traición a los ideales"
 diadochi_flavor.39.desc:2 "Los $PRY_DYN_ADJ$ traicionaron el sueño de un mundo griego libre al entrar en guerra con [freedom_tag.GetName], en lugar de dejar que busquen su propio destino como país libre.\n\nEsto es muy preocupante."
 diadochi_flavor.39.a:0 "En efecto, es preocupante."
 diadochi_flavor.40.t:2 "Vulnerabilidades $PRY_DYN_ADJ$"
 diadochi_flavor.40.desc:2 "Las riñas de los demás diádocos continúan y vuelven a sumir al mundo helénico en el caos.\n\nHasta ahora hemos elegido distanciarnos, pero nuestros generales están de acuerdo en que podríamos aprovechar la atención dividida de los $PRY_DYN_ADJ$. Incluso tal vez podamos llegar a algún acuerdo con los $PRY_DYN_ADJ$ mientras están ocupados en Grecia."
 diadochi_flavor.40.a:2 "Tendremos que enseñarles a los $PRY_DYN_ADJ$ cuál es su lugar."
 diadochi_flavor.40.b:0 "Traigan a los escribas."
 diadochi_flavor.40.c:0 "Somos más fuertes cuando estamos en paz..."
 offer_will_be_sent_tre:2 "Se enviará una oferta de intercambio de #Y territorio $PRY_DYN_ADJ$#!.#!\nSi se niegan:"
 diadochi_flavor.41.t:1 "Lisímaco hace su jugada"
 diadochi_flavor.41.desc:2 "A pesar de ser el más débil de los estados diádocos, la satrapía tracia lanzó una invasión bastante sorpresiva sobre las posesiones $PRY_DYN_ADJ$ en el noroeste de Asia, lo que abrió un frente en el norte para la dinastía $PRY_DYN$.\n\nNo hay duda de que el mismo Alejandro estaría sorprendido de ver lo mucho que han durado sus juegos funerarios."
 diadochi_flavor.41.a:0 "Los hombres somos unos seres miserables."
 diadochi_flavor.42.t:1 "Guerra con Tracia"
 diadochi_flavor.42.desc:1 "Ahora que nuestra atención está dividida, los traicioneros alkimachides aprovecharon la oportunidad para volverse a unir al conflicto. Los ejércitos de Tracia marchan sobre Asia y complican mucho más circunstancias ya difíciles..."
 diadochi_flavor.42.a:0 "Cobardes."
 diadochi_flavor.42.at:1 "@[GetCountry('PRY').GetFlag]! [GetCountry('PRY').GetName|Y] entra en guerra contra @[GetCountry('TRE').GetFlag]! [GetCountry('TRE').GetName]"
 diadochi_flavor.43.t:0 "Trato alkimachide"
 diadochi_flavor.43.desc:1 "Ahora que nuestra atención está dividida entre los otros sucesores, la insignificante satrapía de Lisímaco tuvo el descaro de exigir que les trasfiriéramos nuestras tierras en el oeste de Bitinia o que nos atengamos a una invasión desde el norte.\n\nA cambio de que les permitamos dominar el norte, ellos acordarán una generosa tregua, lo que nos dará tiempo de concentrarnos en derrotar Casandro..."
 diadochi_flavor.43.a:0 "Ya nos estamos ocupando de demasiados asuntos a la vez."
 diadochi_flavor.43.b:0 "¡Buitres miserables!"
 diadochi_flavor.44.t:2 "Concesiones $PRY_DYN_ADJ$"
 diadochi_flavor.44.desc:2 "Para sorpresa de todos, nuestro trato con los $PRY_DYN_ADJ$ fue aceptado. Deben estar desesperados para someterse tan fácilmente a nuestras amenazas.\n\nSu triste emisario aceptó ceder su territorio en el noroeste de Asia a cambio de una tregua, mientras acaban con Casandro y los de su clase en Macedonia."
 diadochi_flavor.44.a:0 "¡Increíble!"
 diadochi_flavor.45.t:0 "Trato rechazado"
 diadochi_flavor.45.desc:2 "Los $PRY_DYN_ADJ$ rechazaron nuestra oferta, lo que hace que la guerra en Asia sea inminente una vez más."
 diadochi_flavor.45.a:0 "No es ninguna sorpresa."
 diadochi_flavor.47.t:2 "Concesiones $PRY_DYN_ADJ$ a Tracia"
 diadochi_flavor.47.desc:2 "Los murmullos en el ágora confirmaron que los $PRY_DYN_ADJ$, presionados por todos los flancos, cedieron sus territorios en el noroeste de Asia a la satrapía tracia de Lisímaco a cambio de una tregua duradera.\n\nLos $PRY_DYN_ADJ$ deben estar desesperados para aceptar un trato tan humillante con el diádoco más débil de todos..."
 diadochi_flavor.47.a:0 "Eso sí que es inesperado."
 transfer_phrygian_lands_tre_tt:3 "#Y $PRY_DYN_ADJ$#! cae en #Y $aeolia_area$#!, #Y $lydia_area$#!, #Y $mysia_area$#!, #Y $mysia_abrettene_area$#!, #Y $bithynia_area$#! y #Y $bithynia_inferior_area$#!, #Y $bithynia_superior_area$#!, y #Y $heracleotis_area$#! se ceden a #Y $TRE$#!."
 diadochi_flavor.48.t:1 "Concesiones a Tracia"
 diadochi_flavor.48.desc:2 "$PRY_DYN_ADJ$ emisarios nos informan que, como parte de un acuerdo con el reino alkimachide de Tracia, ¡acordaron ceder nuestros territorios fuera de Eolia para asegurar la paz en su frontera norte!"
 diadochi_flavor.48.a:0 "Protectores en serio..."
 opinion_phrygia_despotic:0 "La tiranía contra los griegos"
 sicilian_sulphur_trade:0 "Comercio de azufre en Sicilia"
 desc_sicilian_sulphur_trade:0 "El comercio local de material sulfuroso ayuda a hacer de este territorio una atractiva perspectiva de negocio."
 provincial_events.2.t:0 "Comercio de azufre en Sicilia"
 provincial_events.2.desc:0 "Desde la purificación religiosa, hasta los tintes exóticos, la sustancia de otro modo maloliente; el azufre, puede utilizarse de diversas maneras.\n\nSin embargo, el comercio de esta sustancia es cada vez más valioso, ya que los filósofos y científicos tratan de mejorar la producción de metales valiosos utilizándolos en procesos maravillosos. Sería prudente sacar provecho de este novedoso fenómeno."
 provincial_events.2.a:0 "Muy interesante."
 sicilian_sulphur_mining:0 "Inversiones en azufre"
 sicilian_sulphur_mining_desc:0 "Un rugiente comercio de azufre comenzó a arrasar el Mediterráneo. ¿Quiénes somos nosotros para dejar pasar una oportunidad tan lucrativa? Todo lo que queda es adquirir un medio de producción."
 thasos_expanded_pmod:0 "Minería de oro nuevamente desarrollada"
 desc_thasos_expanded_pmod:0 "Los recientes trabajos de desarrollo aumentaron considerablemente la producción de las minas de Tasos."
 provincial_events.3.t:0 "Tasos resurgente"
 provincial_events.3.desc:0 "Desde tiempos inmemoriales, las minas de Tasos han proporcionado al Mediterráneo oro de alta calidad. Primero los fenicios, y luego los griegos se establecieron aquí, lo que volvió una isla remota en un lugar de importancia estratégica en todo el Egeo.\n\nSin embargo, en el pasado reciente, la población se ha alejado y las minas funcionan con poca eficiencia. Un pequeño estímulo económico debería poner a Tasos de vuelta a donde pertenece."
 provincial_events.3.a:0 "Esperemos un buen retorno."
 expand_thasos_gold_mines:0 "Expande las minas de oro de Tasos"
 expand_thasos_gold_mines_desc:0 "Las antiguas minas de oro de Tasos cayeron en tiempos difíciles. Nos corresponde abordar esto con rapidez."
 laurion_restored_pmod:0 "Laurion restaurado"
 desc_laurion_restored_pmod:0 "Los hornos de Laurion vuelven a brillar en el aire fresco de la noche."
 provincial_events.4.t:0 "Laurion restaurado"
 provincial_events.4.desc:0 "Las antiguas minas de Thorikos solo extraen plomo y plata. Con la demanda de metales más duros y belicosos, las minas cercanas de Laureion parecen un objetivo listo para la expansión industrial.\n\nConseguir algunos favores puede ser costoso, pero el rendimiento seguro que vale la pena."
 provincial_events.4.a:0 "La guerra es una dura maestra."
 Laurion:0 "Laureion"
 restore_laurium_iron_production:0 "Restaurar la fábrica de hierro de Laureion"
 restore_laurium_iron_production_desc:0 "Las minas de hierro de Laureion nos servirán mejor que el estaño y el cobre. Ya es hora de cambiar el enfoque de nuestra gente en Thorikos."
 character_events.50.t:0 "Ostracismo"
 character_events.50.desc:0 "En un ataque de rabia palpable, [SCOPE.sChar('target').GetPraenomen] miró fijamente a la asamblea mientras se registraba el veredicto de aislamiento. Hubo incluso aquellos en la asamblea que sacudieron sus cabezas ante el regreso de este antiguo y más severo de los castigos, sin embargo, todavía fueron persuadidos por la fuerza o la incitación a votar a favor de la expulsión.\n\nSe dice que [SCOPE.sChar('target').GetPraenomen] se abrió camino hacia [SCOPE.sC('random_target').GetName], donde seguramente difundirá rumores y desinformación contra nosotros, pero, seguramente esta opción es mejor que la tiranía de una ejecución, ¿no?"
 character_events.50.a:0 "Cielos no, no somos tiranos..."
 ostracism_flees_to:0 "Exiliaron a [SCOPE.sChar('target').GetPraenomen|Y] en [SCOPE.sC('random_target').GetName|Y]."
 character_events.52.t:0 "Golpe de estado en [SCOPE.sC('coup_target').GetName]"
 character_events.52.desc:0 "Nuestros heraldos de [SCOPE.sC('coup_target').GetName] traen noticias muy preocupantes. [SCOPE.sChar('coup_leader').GetName], a quien más justamente expulsamos de nuestra gloriosa nación, ha instigado y dirigido con éxito un incruento golpe de estado contra el gobierno en su nuevo reino.\n\nParecería que todos los intentos de diplomacia probablemente resulten inútiles dado el rencor que [SCOPE.sChar('coup_leader').GetPraenomen] nos guarda."
 character_events.52.a:0 "Ups."
 diadochi_flavor.100.t:0 "Una oportunidad para atacar"
 diadochi_flavor.100.desc:0 "La débil dinastía [SCOPE.sC('origin').GetRuler.GetFamilyDisplayAdjective] se encoge al oeste y reclama el dominio nominal de grandes extensiones de tierra.\n\nEn realidad, somos los únicos que se atreven a decir la verdad: la legitimidad del gobierno seléucid terminó.\n\nPor lo tanto, es interesante que uno de nuestros grupos de búsqueda de alimento haya vuelto a casa apenas con vida recientemente tras haber sido desviado por una patrulla fronteriza acompañada por [SCOPE.sC('origin').GetRuler.GetName], [SCOPE.sC('origin').GetRulerTitle] de [SCOPE.sC('origin').GetName]. Con una respuesta lo suficientemente rápida, podríamos ser capaces de darles un duro golpe, aunque esto seguramente sería una declaración abierta de guerra."
 diadochi_flavor.100.a:0 "¡Nuestro momento es ahora!"
 diadochi_flavor.100.b:0 "No podemos alterar el frágil equilibrio de poder."
 diadochi_flavor.101.t:0 "Hordas partias"
 diadochi_flavor.101.desc:0 "Sintiendo un momento de debilidad, las hordas de los desechos [SCOPE.sC('target').GetAdjective] descendieron sobre las tierras [SCOPE.sC('origin').GetRuler.GetFamilyDisplayAdjective] como una manada de lobos salvajes a un cordero.\n\nEl ataque se produjo sin previo aviso, con el/la [SCOPE.sC('origin').GetRulerTitle] [SCOPE.sChar('sel_rul').GetPraenomen] como una de las primeras víctimas, mientras recorría la región fronteriza cuando se produjo el ataque.\n\nAparentemente no contentos con este apocalíptico giro de los acontecimientos, los nobles del reino [SCOPE.sC('origin').GetAdjective] se han enfrentado entre sí mientras discuten para determinar un legítimo sucesor. ¿El titán del este caerá en la ruina?"
 diadochi_flavor.101.a:0 "¡Infortunio!"
 seleucid_struggles:0 "¡Conflicto!"
 desc_seleucid_struggles:0 "Provocado por el ataque de las hordas partias, el imperio está en un estado de agitación."
 rel_flavor_minorities.1.t:0 "Diáspora judía"
 mesopotamian_jews:0 "Desde los días del cautiverio babilonio, Mesopotamia ha sido el hogar de una gran comunidad de familias judías. Aunque no están entre los grupos más influyentes en la región, estas familias la han convertido en su hogar. Ver a mercantes judíos viajeros establecidos en Babilonia no es algo inusual en la región persa. "
 eastern_med_jews:0 "Aunque en algunos aspectos el imperio de Alejandro llevó a la guerra y destrucción en el oriente del Mediterráneo y en Mesopotamia, también creó una esfera económica y cultural común en la que las minorías pueden prosperar. Hemos observado el crecimiento de una fuerte comunidad judía de mercaderes en [jewish_merchant_province.GetName] con un gran entusiasmo."
 indian_jews:0 "Se dice que los primeros mercaderes judíos se establecieron en estas tierras durante la era del rey Salomón. Sea cierto o no, ha habido un gremio boyante de mercaderes judíos en [ROOT.GetName] desde hace generaciones."
 rel_flavor_minorities.1.desc:0 "[ROOT.GetCountry.Custom('get_jewish_diaspora_place')]\n\nDentro de esta comunidad, [jewish_merchant.GetName] logró labrarse un nombre como alguien con gran habilidad e influencia. Alguien que haría un buen trabajo en una posición del estado..."
 rel_flavor_minorities.1.a:0 "Démosle la bienvenida a [jewish_merchant.GetName] a nuestro servicio."
 rel_flavor_minorities.1.a.tt:0 "[jewish_merchant.GetName] se quedará en nuestra capital."
 rel_flavor_minorities.1.b:0 "[jewish_merchant.GetName] es más útil donde está."
 powerful_merchant_guild:0 "Gremios mercantes boyantes"
 desc_powerful_merchant_guild:0 "Este es el hogar de un gremio mercante boyante."
 cultural_integration.1.t:0 "Aceptación a través del matrimonio"
 cultural_integration.1.desc:1 "Como [ROOT.GetCountry.GetRuler.GetName] todavía tiene que encontrar el amor, los asesores más pragmáticos del/de la [ROOT.GetCountry.GetRulerTitle] señalaron a varios pretendientes de [target_culture.GetCulture.GetName] que hasta ahora no habían sido considerados. Además de servir como una solución agradable para la búsqueda de amor de [ROOT.GetCountry.GetRuler.GetTitleName], también argumentan que el matrimonio de alguien de [target_culture.GetCulture.GetName] con una persona de tan alto cargo le daría mucho respeto a la cultura [target_culture.GetCulture.GetName], lo que ayudaría considerablemente a su aceptación en nuestra nación."
 cultural_integration.1.a:0 "¡Entonces una gran boda en masa ayudaría aún más a su aceptación!"
 cultural_integration.1.a_tt:1 "#Y [mass_wedding_target.GetName]#! se casa con un vástago #Y [target_culture.GetCulture.GetName]#! regional."
 cultural_integration.1.b:0 "Encontraremos una pareja adecuada para [ROOT.GetCountry.GetRuler.GetName]."
 cultural_integration.1.c:0 "¡Ay! Será difícil para [ROOT.GetCountry.GetRuler.GetName] encontrar el amor allí..."
 cultural_integration.2.t:0 "Un gobernador propio"
 cultural_integration.2.desc:1 "Con el aumento de los derechos que se les otorgan, la gente [target_culture.GetCulture.GetName] de [cultural_governorship.GetName] se siente cada vez más angustiada por el hecho de que todavía están gobernados por alguien que no entiende su cultura. Sienten que llegó el momento de que se les permita ser gobernados por 'uno de los suyos', y para ello propusieron a [cultural_desired_governor.GetName] como un sustituto adecuado."
 cultural_integration.2.a:0 "Su petición es muy razonable. Le daremos una oportunidad a [cultural_desired_governor.GetName]."
 cultural_integration.2.b:0 "No hay motivos para reemplazar a [cultural_current_governor.GetName] ahora mismo."
 cultural_integration.3.t:0 "El gobernador adopta manierismos regionales"
 cultural_integration.3.desc:2 "Parece que [cultural_current_governor.GetName] comenzó a adoptar los manierismos y hábitos de la gente [target_culture.GetCulture.GetName] que gobierna. Aunque es popular entre la gente de su gobierno, este cambio en su comportamiento ha sido objeto de burla y desprecio en la capital."
 cultural_integration.3.a:0 "Llegarán a aceptarlo con el tiempo."
 cultural_integration.3.b:1 "Deberíamos recordarle la manera correcta de comportarse de los funcionarios designados."
 cultural_integration.3.c:0 "¡Esto es totalmente inaceptable! ¡Su posición está perdida!"
 cultural_integration.4.t:1 "Cultura [target_culture.GetCulture.GetName] aceptada"
 cultural_integration.4.desc:2 "El creciente protagonismo de la cultura [target_culture.GetCulture.GetName] en nuestra nación llevó a que sus manierismos y hábitos sean cada vez más aceptados, incluso en [ROOT.GetCountry.GetCapital.GetName]. Como resultado, la gente se ha vuelto más abierta y pública en su obediencia a las prácticas culturales de [target_culture.GetCulture.GetName], lo que ha llevado a vistas coloridas y exóticas en más y más calles de la ciudad."
 cultural_integration.4.a:0 "Son una parte integral de lo que hace a [ROOT.GetCountry.GetName] tan fuerte."
 cultural_integration.4.a_tt:1 "Establece la cultura de 6 POB no#Y [target_culture.GetCulture.GetName]#! en #Y [SCOPE.GetRootScope.GetCountry.GetCapital.GetName]#! a #Y [target_culture.GetCulture.GetName]#!."
 cultural_integration.4.b:0 "¡No toleraremos tal cambio en las calles de nuestra capital!"
 cultural_integration.4.c:1 "Si les gusta tanto la cultura [target_culture.GetCulture.GetName], podrían disfrutar [cultural_target_province.GetName]."
 cultural_integration.4.c_tt:2 "Establece la cultura de 6 POB no#Y [target_culture.GetCulture.GetName]#! en #Y [SCOPE.GetRootScope.GetCountry.GetCapital.GetName]#! a #Y [target_culture.GetCulture.GetName]#! y las reubica en #Y [cultural_target_province.GetName]#!"
 cultural_integration.5.t:1 "Campaña de reclutamiento [target_culture.GetCulture.GetName]"
 cultural_integration.5.desc:1 "El derecho a unirse al ejército y defender [ROOT.GetCountry.GetName] por la fuerza ha sido durante mucho tiempo un punto de orgullo de nuestros ciudadanos. Ahora, con los crecientes derechos otorgados a la gente [target_culture.GetCulture.GetName], están aumentando los reclutas para que a la gente también se le permita servir en el ejército; podrían ser una buena solución a nuestras menguantes reservas. Por supuesto, esto podría causar celos y resentimiento con nuestros soldados actuales, muchos de los cuales todavía ven al [target_culture.GetCulture.GetName] como su antiguo enemigo..."
 cultural_integration.5.a:0 "¡Qué excelente idea!"
 cultural_integration.5.b:0 "¿Y arriesgarse a un motín? ¡No lo permitiremos!"
 cultural_integration.6.t:0 "Disturbios sociales"
 cultural_integration.6.desc:1 "Con el aumento del protagonismo y el estatus social de las personas de ascendencia [target_culture.GetCulture.GetName], la ciudadanía establecida se ve cada vez más afectada por sus privilegios. Como era de prever, se están volviendo cada vez más ansiosos y resentidos ante esta nueva competencia social de un pueblo que no hace mucho tiempo se consideraba inferior. Esto ya está estallando en forma de disputas públicas y a veces violentas con la gente [target_culture.GetCulture.GetName], y protestas orales contra nuestra política de integración."
 cultural_integration.6.a:0 "Aprenderán a tratarlos como conciudadanos con el tiempo."
 cultural_integration.6.b:0 "¡Nos aseguraremos de que los derechos de los ciudadanos establecidos sean protegidos!"
 cultural_integration.6.c:1 "Disciplinar a algunos oponentes declarados debería 'fomentar' la aceptación." # [LocEditor:AwaitingBatchUpdate]
 cultural_integration.7.t:1 "La prominente familia [target_culture.GetCulture.GetName] exige reconocimiento"
 cultural_integration.7.desc:1 "En representación de una de las familias [target_culture.GetCulture.GetName] más influyentes, [cultural_family_leader.GetName] lanzó acusaciones extremadamente graves de que la familia [cultural_family_leader.GetFamilyDisplayAdjective] está siendo completamente rechazada de la política y la vida pública por las familias establecidas más poderosas. Impotente ante esta acción concertada para socavar su posición, se dirigió al gobierno con la petición de formalizar los estatutos y privilegios de la familia."
 cultural_integration.7.a:2 "Aceptamos a cualquier familia influyente de [target_culture.GetCulture.GetName] en la política del país [ROOT.GetCountry.GetAdjective]."
 cultural_integration.7.a_tt:0 "Como resultado de esta lucha de poder, la familia #Y [fallen_head.GetFamilyDisplayAdjective]#! perderá relevancia.\nMientras que todos los personajes de la familia caída permanecerán en #Y [SCOPE.GetRootScope.GetCountry.GetName]#!, ahora se considerarán #Y personajes menores#!."
 cultural_integration.7.b:0 "Aquellos que dieron forma al panorama político [ROOT.GetCountry.GetAdjective] tienen todas las razones para estar celosos." # [LocEditor:AwaitingBatchUpdate]
 cultural_integration.8.t:0 "Un nuevo centro de poder"
 cultural_integration.8.desc:1 "Con el emergente dominio cultural de [target_culture.GetCulture.GetName], están empezando a surgir voces populares que cuestionan por qué la nación debería seguir siendo gobernada desde un [ROOT.GetCountry.GetCapital.GetName] relativamente distante, cuando hay ciudades mucho más cercanas al corazón cultural de [ROOT.GetCountry.Custom('get_base_government_type')]. ¿No es hora de que el cambio en la importancia relativa de nuestros pueblos esté representado en la ubicación de la sede del gobierno?"
 cultural_integration.8.a:1 "Tienen razón; una ciudad [target_culture.GetCulture.GetName] sería una sede de gobierno mucho más adecuada."
 cultural_integration.8.b:0 "¿Y abandonar nuestra historia? ¡Nunca!"
 cultural_integration.9.t:0 "Motines del ejército"
 cultural_integration.9.desc:1 "La aceptación de los reclutas [target_culture.GetCulture.GetName] en el ejército empeoró. Aunque al principio los mayores problemas eran la falta de disciplina y moral, ahora empezaron a surgir motines. Los hombres se niegan a luchar junto a aquellos que consideran 'bárbaros', 'extranjeros' y 'enemigos'.\n\nSu ira, alimentada por un herido orgullo y apoyada por algunos líderes prominentes, ya no se dirige solo a sus supuestos hermanos de armas [target_culture.GetCulture.GetName], sino también al propio gobierno. Si no actuamos rápidamente, esto podría crecer aun más..."
 cultural_integration.9.a:0 "Este experimento ya duró bastante."
 cultural_integration.9.b:0 "Debemos sacar el corazón de este motín antes de que se extienda."
 cultural_integration.9.c:1 "Disciplinar a algunos de sus partidarios declarados les bajará los humos." # [LocEditor:AwaitingBatchUpdate]
 gov_pol.9.t:0 "Transición de poder"
 gov_pol.9.desc:0 "Las viejas lealtades en una monarquía nunca están completamente atadas al estado, sino más bien al monarca. Con la muerte de [former_ruler.GetName], nuestra comprensión de las diversas partes de nuestro imperio se afloja un poco.\n\nDependerá de [ROOT.GetCountry.GetRuler.GetName] fortalecer una vez más nuestro dominio, y ganar los corazones de su gente y demostrar que es más que un nuevo rostro en las monedas."
 no_popular_heir:1 "Dado que [SCOPE.GetRootScope.GetCountry.GetRuler.GetName|Y] tiene una popularidad muy baja, la reducción de la lealtad de la provincia es más dura de lo que sería normalmente."
 very_popular_heir:1 "La amplia popularidad de [SCOPE.GetRootScope.GetCountry.GetRuler.GetName|Y] con la gente común mitigó la reducción de lealtad de la provincia que recibiríamos normalmente."
 gov_pol_loyalty_tooltip:0 "... junto con nuestra otras [SCOPE.ScriptValue('succession_province_count_svalue')|Y0] provincias no capitales."
 gov_pol.9.a:0 "¡Larga vida a la monarquía!"
 all_integrated_and_primary_tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName]#! y todas las culturas #Y integradas#! obtienen los siguientes beneficios:"
 loser_tt:0 "Todos los personajes del bando perdedor seguirán con vida, pero recibirán lo siguiente:"
