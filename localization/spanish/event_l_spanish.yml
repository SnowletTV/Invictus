 office_gain.4.t:0 "¡Un logro!"
 office_gain.4.desc:0 "El talento de [SCOPE.sChar('innovation_giver').GetName] no tiene límites. En su papel como investigador, [SCOPE.sChar('innovation_giver').GetSheHe] asegura que aumentó su capacidad de innovación.\n\nSeguro nos beneficiaremos de esta situación."
 office_gain.4.a:0 "¡Espléndido!"
 monarchy_events.103.t:0 "El pretendiente recibe apoyo"
 monarchy_events.103.desc:0 "El cruel gobierno [SCOPE.sC('supporting_country').GetAdjective] juró enviar apoyo militar al vil pretendiente, [SCOPE.sChar('supported_pretender').GetName].\n\nEn caso de una guerra civil, de seguro le enviarán ayuda."
 monarchy_events.103.a:0 "Problemático."
 warfare.16.t:0 "Un reino en esclavitud"
 warfare.16.desc:0 "Nuestros heraldos traen noticias preocupantes: la nación de [SCOPE.sC('puppeteer_country').GetName] apoyó la rebelión de [SCOPE.sC('puppet_kingdom').GetRuler.GetName] en [SCOPE.sC('puppet_kingdom').GetName].\n\nEl reino, que antaño era poderoso, ahora es esclavo de sus antiguos aliados tras hacer un trato con el diablo: renunciar a su independencia a cambio de una simple oportunidad de poder temporal."
 warfare.16.a:0 "El futuro se vuelve sombrío."
