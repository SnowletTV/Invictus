 heir_events.2.t:0 "Un nuevo rey ptolemaico"
 heir_events.2.desc:1 "De acuerdo con las tradiciones de nuestra dinastía, se coronó a [ptolemaios_scope.GetName]\n\nEsta persona asumió los honores y las responsabilidades asociadas con el nombre de Ptolomeo desde el gobierno de [ptolemaios_soter.GetName]."
 heir_events.2.a:0 "¡Salve [ptolemaios_scope.GetName]!"
 there_will_always_be_a_ptolemaois_on_the_egyptian_throne:0 "Los nuevos reyes de la dinastía ptolemaica siempre toman el nombre de [ptolemaios_scope.GetPraenomen|Y] cuando ascienden al trono."
 heir_events.3.t:0 "Una nueva reina ptolemaica"
 heir_events.3.desc:1 "De acuerdo con las tradiciones de nuestra dinastía, se coronó a [kleo_scope.GetName].\n\nMientras asciende al trono, el mundo espera de gobierne tal y como lo hicieron sus antepasados."
 there_will_always_be_a_cleopatra_on_the_egyptian_throne:0 "Las nuevas reinas de la dinastía ptolemaica suelen tomar el nombre de [kleo_scope.GetPraenomen|Y] cuando ascienden al trono."
 heir_events.3.a:0 "¡Que reine durante mucho tiempo!"
 heir_events.5.t:0 "Heredero aparente"
 heir_events.5.desc:0 "Se supone que una ceremonia de coronación [ROOT.GetCountry.GetAdjective] es uno de los eventos más grandes y memorables en la vida de una persona, pero no todas las coronaciones son iguales. Mientras que todo el mundo está cumpliendo con las formalidades que se esperan de ellos, se escuchan rumores entre los espectadores.\n\nEl hecho de que [nominator.GetName] siga al mando del país con [nominee.GetName] compartiendo el título está provocando burlas en las calles, así como emociones mucho menos agradables en el palacio real."
 heir_events.5.a:0 "Lo aceptarán con el tiempo."
 jealous_sibling:0 "Sucesión injusta"
 heir_events.6.t:0 "Heredero coronado"
 heir_events.6.desc:0 "En muchas formas, el legado de Ptolomeo es tanto egipcio como griego. Pocas veces ha sido tan obvio como durante la coronación de la dinastía de [nominator.GetFamily.GetName].\n\nLa designación de [nominee.GetName] como heredero aparente fue una ceremonia con esas características, en todos los sentidos relevantes. La presidió un sumo sacerdote de Ptah, y [nominee.GetName] recibió los cetros de los reinos.\n\nAhora que aún resuenan los himnos que proclaman que el nuevo faraón desciende de Amón, algunos no pueden evitar preguntarse si esto fue realmente necesario viendo que [ROOT.GetCountry.GetRuler.GetName] seguirá en el poder."
 heir_events.6.a:0 "¡Larga vida a Ptolomeo!"
 ptolemaios_prematurely:0 "Ptolomeo es el nombre regio de todos los monarcas de nuestra dinastía."
 heir_events.6.b:0 "¡Larga vida a Cleopatra!"
 kleopatra_prematurely:0 "Cleopatra es el nombre regio de todas las reinas de nuestra dinastía."
 heir_events.6.c:0 "¡Tenella!"
 heir_events.7.t:0 "La coronación de un heredero"
 heir_events.7.desc:0 "En muchas formas, el legado de la dinastía de [nominator.GetFamily.GetName] está más vinculado al territorio que cualquier otra institución. No es griego ni sirio ni babilonio ni persa, sino que adopta las tradiciones de reinado de Seleuco Nicátor y el territorio que unificó.\n\nEsto resulta muy obvio en las ceremonias de coronación de nuestros gobernantes. Los juramentos se pronuncian en varias lenguas, hay sacerdotes de diversas religiones importantes y los astrólogos proclaman que sus dioses favorecen a los gobernantes recién coronados.\n\nAun así, la coronación de [nominee.GetName] fue algo fuera de lo común. [ROOT.GetCountry.GetRuler.GetName] sigue en poder y, sin embargo, hay sacerdotes de dioses de todas partes que legitiman el 'reinado' del nuevo heredero aparente."
 heir_events.7.a:0 "¡Larga vida a Seleuco!"
 seleukos_prematurely:0 "Seleuco es el nombre regio muchos monarcas de nuestra dinastía."
 heir_events.7.b:0 "¡Larga vida a Antíoco!"
 antiochos_prematurely:0 "Antíoco es el nombre regio muchos monarcas de nuestra dinastía."
 heir_events.7.c:0 "¡Tenella!"
 heir_events.8.t:0 "Heredero aparente"
 heir_events.8.desc:0 "El legado de la dinastía [nominator.GetFamily.GetName] adopta características tanto del patrimonio de Heracles como del mismo Antígono el Tuerto y cuenta con una fuerte tradición marcial. No es sorprendente que Antígono haya sido proclamado rey por un ejército triunfante luego de una notable victoria militar.\n\nEsta tradición aún es evidente en las coronaciones actuales de [nominator.GetFamily.GetName], ya que los juramentos de nuestros oficiales frente al nuevo gobernante son un componente fundamental.\n\nNo obstante, la coronación de [nominee.GetName] no fue tradicional. [ROOT.GetCountry.GetRuler.GetName] seguirá en el trono, a pesar de los buenos deseos de nuestros oficiales y soldados. Todos saben que en verdad significa que ahora hay un claro heredero aparente, pero no todos están de acuerdo."
 heir_events.8.a:0 "¡Tenella!"
 heir_events.9.t:0 "Heredero aparente"
 heir_events.9.desc:0 "Si bien en muchas formas es una mera formalidad, se requiere la aprobación de los barones del país [ROOT.GetCountry.GetAdjective] para coronar a un nuevo gobernante. Además, esta tradición es inmemorial, lo que reafirma su importancia.\n\nNo resulta sorprendente que los barones hayan aclamado y celebrado la coronación de [nominee.GetName]. Algunos dicen que es igual a Alejandro a esa edad.\n\nLo que sí se sale de lo común es que esta coronación deja a [nominator.GetName] en el poder, sin pérdida de autoridad. La pompa y la ceremonia apuntan a convertir a [nominee.GetName] en heredero aparente."
 heir_events.9.a:0 "¡Tenella!"
 heir_events.10.t:0 "Heredero aparente"
 heir_events.10.desc:0 "Existen muchas tradiciones que deben respetarse en el reino [ROOT.GetCountry.GetAdjective] al designar a un sucesor, pero incluso su [ROOT.GetCountry.GetRuler.GetTitleName] no puede saber que ocurrirá tras su muerte.\n\nQuizá por ese motivo la coronación de [nominee.GetName] hoy se llevó a cabo con tanto fervor, pompa y ceremonia. Los más poderosos del reino y los representantes del sacerdocio juraron con alegría ser leales a [nominee.GetName] como gobernante.\n\nSin embargo, algunos opinan que toda la ceremonia fue superficial. Después de todo, [nominator.GetName] seguirá siendo el gobernante del país y [nominator.GetName] el heredero aparente."
 heir_events.10.a:0 "¡Tenella!"
 heir_events.11.t:0 "Favoritismo"
 heir_events.11.desc:0 "La decisión de [nominator.GetName] de organizar una opulenta ceremonia para designar a un niño como cogobernante y sucesor oficial fue difícil de aceptar para algunas personalidades políticas de nuestro país. Aunque la ceremonia de coronación se completó sin inconvenientes, la disconformidad está apareciendo entre los ricos y poderosos de [ROOT.GetCountry.GetName]."
 heir_events.11.a:0 "Esto es para lo mejor."
