 #####################################################################:0 ""
 # Slave Revolts
 ###################################################################:0 ""
 slave_revolts.1.t:0 "¡Hay una revuelta de esclavos en [ROOT.GetProvince.GetName]!"
 slave_revolts.1.desc:0 "Debido a los malos tratos y la superpoblación, los esclavos de [ROOT.GetProvince.GetName] se rebelaron contra sus amos. Exigen que se les otorgue libertad y que se castigue a sus antiguos amos.\nLas noticias sobre esta revuelta se difunden rápidamente e inspiran esperanza y coraje en algunos, así como temor por su vida y sus propiedades en otros. Si un esclavo puede sublevarse contra su amo tan fácilmente, ninguna persona libre está a salvo..."
 slave_revolts.1.a:0 "¡Aplastaremos esta rebelión!"
 slave_revolts.1.a.tt:0 "#R Todas las POB de las ciudades que caigan ante el ejército rebelde se unirán a los rebeldes.#!"
 slave_revolts.2.t:0 "La caída de [ROOT.GetProvince.GetName]"
 slave_revolts.2.desc:0 "La caída de [ROOT.GetProvince.GetName] ante esclavos rebeldes ha conmocionado a toda nuestra sociedad. Los esclavos enviaron un mensajero para pedir que les permitamos asentarse como personas libres en la zona y que les prometamos amnistía.\nSin duda, ceder ante estas exigencias sería una afrenta para todos los propietarios de esclavos en [ROOT.GetProvince.GetOwner.GetName], pero podría ser la forma más veloz de acabar con este conflicto."
 slave_army_growth_tooltip:0 "Los esclavos locales se unieron al ejército rebelde."
 slave_revolts.2.a:0 "¡No negociaremos con esclavos!"
 slave_revolts.2.b:0 "Debemos ceder ante sus exigencias."
 slave_revolts.3.t:0 "Revuelta de esclavos derrotada"
 slave_revolts.3.desc:0 "Hemos acabado con las huestes de esclavos sin amo que asolaron a nuestro país. Sus líderes y todos los esclavos que se rebelaron contra sus amos están encarcelados de nuevo. Los ciudadanos preocupados exigen un duro castigo para que este grupo sirva como ejemplo y prevenga revueltas futuras. Otros afirman que actuar con dureza no resolvería el problema del maltrato que provocó la revuelta en primer lugar."
 slave_revolts.3.a:0 "Debemos darles un castigo ejemplar."
 slave_revolts.3.b:0 "Seremos clementes."
 slave_revolts.3.b.tt:0 "[SCOPE.ScriptValue('slaves_defeated_svalue')] esclavos sobrevivientes se establecerán en nuestras ciudades de la región capital."
 slave_revolts.3.moratorium.a.tt:0 "Estaremos protegidos contra nuevas revueltas de esclavos durante 30 años."
 slave_revolts.3.moratorium.b.tt:0 "Estaremos protegidos contra nuevas revueltas de esclavos durante 15 años. "
 slave_revolts.4.t:0 "[SCOPE.sChar('spartacus_character').GetName]"
 slave_revolts.4.desc:0 "Con la caída de [ROOT.GetProvince.GetName], parece que uno de los esclavos liberados recientemente se convirtió en líder de la rebelión. Se sabe poco sobre el origen de [SCOPE.sChar('spartacus_character').GetName], pero cuenta con la lealtad de absolutamente todos los esclavos armados. Es bastante desafortunado, ya que también parece tener amplia experiencia militar."
 slave_revolts.4.a:0 "Debemos acabar pronto con esto."
 slave_revolts.5.t:0 "El saqueo de [ROOT.GetProvince.GetName]"
 slave_revolts.5.desc:0 "Cuando los esclavos rebeldes forzaron las puertas de [ROOT.GetProvince.GetName], las familias importantes de nuestra nación debieron huir de la bella capital. Pero no todos tuvieron la suerte de poder escapar. Algunos propietarios de esclavos prominentes fueron arrastrados a la plaza principal y crucificados. Con esta ejecución pública, nuestro país pierde a algunas de sus personas más influyentes, víctimas de la furia ciega de sus inferiores recientemente oprimidos."
 slave_revolts.5.a:0 "¡No negociaremos con esclavos!"
 slave_revolts.5.b:0 "Debemos ceder ante sus exigencias."
 #####################################################################:0 ""
 # Deficit Events:0 ""
 ###################################################################:0 ""
 deficit.1.t:0 "Mala planificación"
 deficit.1.d:0 "Debido a una grave escasez de dinero, nos vimos obligados a vender toda nuestra reserva de suministros militares. [ROOT.GetCountry.GetRuler.GetName] se dirigió a nuestro pueblo y nos aseguró que esto es solo un contratiempo temporal."
 deficit.1.a:0 "No tenemos otra opción."
 deficit.2.t:0 "¡Déficit!"
 deficit.2.d:1 "Nuestra situación financiera es lamentable. La única opción que nos queda es detener el mantenimiento de todas las estructuras cívicas de nuestra nación. ¡Parece que nuestra gente se va en masa!"
 deficit.2.a:0 "¡Esto es terrible!"
 deficit.3.t:0 "Medidas desesperadas"
 deficit.3.d:0 "La gestión financiera de [ROOT.GetCountry.GetName] es pésima. La única solución viable es aplicar un impuesto de emergencia a todos los hacendados.\n\nNo hace falta aclarar que esto afectará gravemente a nuestra nación."
 deficit.3.a:0 "Envía a los recaudadores de impuestos."
 deficit.4.t:0 "Un amigo en problemas..."
 deficit.4.d:0 "[ROOT.GetCountry.GetRuler.GetName], en un último intento desesperado por salvar a [ROOT.GetCountry.GetName] de la bancarrota, solicitó ayuda financiera a ciertos miembros del gobierno.\n\nRecalcó estas 'solicitudes' con un grupo de soldados particularmente corpulentos..."
 deficit.4.a:0 "Oh, vaya…"
 deficit.5.t:0 "Apretándose el cinturón"
 deficit.5.d:0 "Debido a nuestra desastrosa gestión fiscal, ya no podemos apoyar la investigación científica en nuestra nación.\n\nEl dinero que nos ahorraremos tal vez sea un gran alivio, pero no sabemos cómo nos afectará esto a largo plazo..."
 deficit.5.a:0 "Realmente preocupante."
 deficit.6.t:0 "Un obsequio de los dioses"
 deficit.6.d:0 "La fortaleza de espíritu del pueblo [ROOT.GetCountry.GetAdjective] no tiene límites. Al observar que [ROOT.GetCountry.GetName] se encontraba al borde de la bancarrota, decidieron colaborar y recaudaron ofrendas que nos salvaron."
 deficit.6.a:0 "¡Maravilloso!"
 deficit.7.t:0 "¡Deserción!"
 deficit.8.t:0 "Una oferta interesante"
 deficit.8.desc:0 "Con la bandera de tregua, un capitán mercenario llamado [SCOPE.sChar('defecting_captain').GetName] se acercó a nosotros, enojado por el estado de la paga en el ejército [SCOPE.sC('merc_target_country').GetAdjective]. Parece que no se les está pagando la suma prometida, contratada mediante un acuerdo.\n\nDice que, si pudiéramos garantizar su pago, además de una pequeña bonificación para compensar los peligros de ser marcados como traidores, se unirían a nuestro bando en el campo de batalla."
 deficit.8.a:0 "¡Bienvenidos a bordo!"
 deficit.8.b:0 "Esto no es lo mejor para nosotros."
 deficit.8.c:0 "Tal vez podríamos enmendar el trato un poco..."
 deficit.9.t:0 "¡Deserción!"
 deficit.9.desc:0 "¡El desgraciado comandante mercenario, [SCOPE.sChar('defecting_captain').GetName], abandonó nuestra causa por falta de paga!\n\nLo que es peor, [SCOPE.sChar('defecting_captain').GetSheHe] se unió a nuestros enemigos en [SCOPE.sC('merc_target_country_2').GetName], ¡atraído por sus promesas de oro!"
 deficit.9.a:0 "¡Maldiciones!"
 deficit.10.t:0 "¡Secesión de mercenarios!"
 deficit.10.desc:1 "La banda de mercenarios comandados por [SCOPE.sChar('seceding_captain').GetName], furiosos porque no pudimos pagarles el salario prometido, capturaron y guarnecieron una gran extensión de territorio.\n\nEstos forajidos tienen el descaro de autoproclamarse la nación de [SCOPE.sC('mercenary_secession_country').GetName], con [SCOPE.sChar('seceding_captain').GetFamilyDisplayName] como [SCOPE.sC('mercenary_secession_country').GetRulerTitle], nada menos.\n\nEl pueblo espera nuestra respuesta. Este desafío merece una disciplina rauda e implacable."
 deficit.10.a:0 "¡Destruyamos a estos canallas!"
 deficit.10.b:0 "En realidad, estamos un poco ocupados."
 deficit.11.t:0 "Rebeldes sin causa"
 deficit.11.desc:0 "Debido a nuestra desastrosa situación financiera, el ejército de mercenarios comandado por [SCOPE.sChar('angry_captain').GetName] nos notificó de inmediato que se niegan a seguir trabajando con nosotros.\n\nParece que en estos tiempos no se pueden confiar en nadie."
 deficit.11.a:0 "¡Maldiciones!"
 deficit.11.a.tooltip:0 "[SCOPE.sChar('angry_captain').GetName] y su ejército han vuelto al grupo de #Y mercenarios#!."
 #####################################################################:0 ""
 # After Battle Events:0 ""
 ###################################################################:0 ""
 after_battle.1.t:0 "Supremacía táctica"
 after_battle.1.d:0 "[SCOPE.sChar('after_battle_1_target').GetName] demostró habilidades excepcionales en la batalla. [SCOPE.sChar('after_battle_1_target').GetSheHe] ganó una gran victoria, así como la admiración de sus tropas."
 after_battle.1.a:0 "¡Hacia la gloria!"
 after_battle.2.t:0 "Derrota táctica"
 after_battle.2.d:0 "Aunque solía ser un titán en el campo de batalla, [SCOPE.sChar('after_battle_2_target').GetName] cayó en desgracia. Como debió huir apresuradamente tras la última derrota, perdió el respeto del pueblo [ROOT.GetCountry.GetAdjective]."
 after_battle.2.a:0 "¡Qué lástima!"
 after_battle.3.t:0 "Conquistador"
 after_battle.3.d:0 "Ya no se dirá que [SCOPE.sChar('after_battle_3_target').GetName] no es [SCOPE.sChar('after_battle_3_target').GetWomanMan] de acción. Todos los pueblos, tanto aliados como enemigos, aclamarán el nombre de su conquistador: ¡[SCOPE.sChar('after_battle_3_target').GetPraenomen]!"
 after_battle.3.a:0 "¡Hacia la victoria!"
 after_battle.4.t:0 "Liderando desde la vanguardia"
 after_battle.4.d:0 "Nuestras tropas huyen aterrorizadas por el poder de nuestros enemigos. [SCOPE.sChar('after_battle_4_target').GetName] cree que tendrán más probabilidades de escapar y reagruparse si [SCOPE.sChar('after_battle_4_target').GetSheHe] lidera un ataque para distraer a nuestro enemigo.\n\n¿Nos animamos a permitírselo?"
 after_battle.4.a:0 "Es lo correcto."
 after_battle.4.b:0 "[SCOPE.sChar('after_battle_4_target').GetPraenomen] es más importante que un montón de soldados comunes."
 after_battle.5.t:0 "Curtido en la batalla"
 after_battle.5.d:0 "Dicen que de las derrotas se aprenden las lecciones más valiosas.\n\nComo Hércules o Alejandro, [SCOPE.sChar('after_battle_5_target').GetName] parece ser la excepción a la regla."
 after_battle.5.a:1 "¡[SCOPE.sChar('after_battle_5_target').GetSheHe] es realmente imparable!"
 after_battle.6.t:0 "Genialidad táctica"
 after_battle.6.d:0 "Tras vencer en varios combates, [SCOPE.sChar('after_battle_6_target').GetName] empezó a demostrar excepcional habilidad en el campo de batalla.\n\n¿Existe alguien que pueda ponerle freno?"
 after_battle.6.a:0 "Un verdadero prodigio."
 after_battle.7.t:0 "Reglamento de uniforme"
 after_battle.7.d:0 "Aunque no es algo común, [SCOPE.sChar('after_battle_7_target').GetName] comenzó a insistir en un reglamento formal de uniforme para todos los que estén a su servicio. Aún menos común es que esto parece surtir un efecto positivo en sus intervenciones militares."
 after_battle.7.a:0 "Un curioso suceso."
 after_battle.8.t:0 "Indomable"
 after_battle.8.d:0 "La tenacidad y la tozudez inquebrantable de [SCOPE.sChar('after_battle_8_target').GetName] se han vuelto legendarias. Empezamos a creer que no se detendrá ante nada."
 after_battle.8.a:0 "Fascinante."
 after_battle.9.t:0 "¡Masacre!"
 after_battle.9.d:0 "En voz baja se habla de las violentas escaramuzas lideradas por [SCOPE.sChar('after_battle_9_target').GetName]. En realidad, nuestras propias tropas le temen casi tanto como el enemigo."
 after_battle.9.a:0 "Quizá sea una reputación útil."
 after_battle.10.t:0 "¡Desastre!"
 after_battle.10.d:0 "Durante un caótico encuentro, una flecha perdida hirió a [SCOPE.sChar('after_battle_20_target').GetName]. Gracias a la protección de soldados leales, logramos que saliera de la batalla y recibiera la atención de nuestros mejores sanadores. Solo el tiempo dirá si logrará recuperarse completamente..."
 after_battle.10.a:0 "¡Es una tragedia!"
 ###################################################################:0 ""
 # Stability Events:0 ""
 ###################################################################:0 ""
 stability.1.t:1 "Una nota menor"
 stability.1.d:1 "[SCOPE.sChar('target_officer').GetName] sugirió añadir una pequeña nota a una de las leyes más referenciadas y que tiene que ver con los derechos del pueblo. Debería considerarse solo como un pequeño esfuerzo para llevar esto a la [ROOT.GetCountry.Custom('get_court_type')]."
 stability.1.a:1 "Quizás esta vez no."
 stability.1.b:1 "Una pequeña inversión no daña a nadie."
 high_experience_event:0 "#G Este evento ocurrió porque se tiene a un consejero con gran habilidad política.#!"
 low_experience_event:0 "#R Este evento ocurrió porque se tiene a un consejero con poca habilidad política.#!"
 stability.2.t:0 "Devoción inquebrantable"
 stability.2.d:2 "[SCOPE.sChar('target_officer').GetName] está obteniendo la reputación de ser una persona honorable y decente. Gracias a estas virtudes, nuestros ciudadanos se sienten seguros, protegidos y estables."
 stability.2.a:0 "¡Espléndido!"
 stability.3.t:1 "La fe de [SCOPE.sChar('target_officer').GetPraenomen]"
 stability.3.d:1 "Nunca ha existido una persona tan devota como [SCOPE.sChar('target_officer').GetName]. Nuestro pueblo, reunido en la puerta del templo, exige que declaremos un festín en su honor.\n\n¿Qué les respondemos?"
 stability.3.a:1 "¡Gloria a [SCOPE.sChar('target_officer').GetPraenomen]!"
 stability.3.b:1 "[SCOPE.sChar('target_officer').GetSheHe|U] no es más que una simple persona..."
 stability.4.t:0 "Un estado peligroso"
 stability.4.desc:1 "En [ROOT.GetCountry.GetName], la sensación general es de insatisfacción con las prácticas financieras de [SCOPE.sChar('officer_target').GetName]. Circulan rumores maliciosos y descabellados que hablan de montones de oro guardado celosamente en el tesoro nacional."
 stability.4.a:0 "Donar a los pobres."
 stability.4.b:1 "¡Que [SCOPE.sChar('officer_target').GetPraenomen] se presente en público!"
 stability.4.b.tooltip:0 "Esta opción está disponible porque vuestro gobernante en un orador carismático."
 stability.4.c:0 "Ja. ¡Aumentar los impuestos!"
 stability.4.d:0 "Ja. ¡Aumentar los impuestos!"
 stability.4.d.tooltip:0 ""
 stability.5.t:0 "Cosecha abundante"
 stability.5.d:1 "Nos enteramos de que la cosecha de este año fue excepcionalmente buena en el territorio de [SCOPE.sP('grain_province').GetName].\n\nAunque a los mercaderes tal vez les duela la cabeza, el pueblo se alegra por la caída en el precio del pan."
 stability.5.a:0 "¡El pueblo debe alegrarse!"
 stability.5.b:0 "Tal vez deberíamos limitar la caída en el precio."
 stability.6.t:0 "Apoyo popular"
 stability.6.d:1 "[ROOT.GetCountry.GetName] está sufriendo mucho por la guerra, pero nuestro pueblo apoya a [SCOPE.sChar('target_officer').GetName] y confía en sus inigualables habilidades logísticas.\n\nIncluso en estos tiempos difíciles, el espíritu [ROOT.GetCountry.GetAdjective] demuestra su superioridad."
 stability.6.a:0 "¡Nuestro pueblo es inquebrantable!"
 stability.6.b:1 "¡Gloria a [SCOPE.sChar('target_officer').GetName]!"
 stability.7.t:0 "Un cambio a peor"
 stability.7.d:0 "[ROOT.GetCountry.Custom('get_stability_7_rand')]\n\nNos enteramos que [ROOT.GetCountry.GetName] se prepara para lo peor. Pero si enviamos a los mejores médicos del país, tal vez al menos logremos aliviar el temor del pueblo."
 stability.7.rand.1:0 "Hace mucho que [ROOT.GetCountry.GetRuler.GetName] se queja de las heridas que sufrió en un incidente del que se niega a hablar. Anoche, [ROOT.GetCountry.GetRuler.GetSheHe] se despertó aullando de dolor y cayó en un coma profundo."
 stability.7.rand.2:0 "[ROOT.GetCountry.GetRuler.GetName] a menudo ha sufrido de episodios extraños. En las calles, se rumorea que espíritus se han apoderado de su cuerpo. Tras este episodio, [ROOT.GetCountry.GetRuler.GetSheHe] se sumió en un estado de coma del que tememos no saldrá."
 stability.7.rand.3:0 "[ROOT.GetCountry.GetRuler.GetName] nunca ha sido una persona saludable. Por la noche, [ROOT.GetCountry.GetRuler.GetSheHe] se sumió en un estado de catatonia del que tememos que no se recuperará."
 stability.7.a:0 "Llamar a un médico capacitado."
 stability.7.b:0 "¡No dejaremos que charlatanes traten a [ROOT.GetCountry.GetRuler.GetName]!"
 stability.7.c:0 "Su vida está en manos de la divinidad. Pídele al pueblo que rece."
 stability.7.e:0 "La naturaleza seguirá su curso."
 stability.8.t:0 "Cosecha escasa"
 stability.8.d:1 "Los años de malas cosechas en todo el país nos están perjudicando. Si bien al comienzo el pueblo perseveró, fiel al espíritu [ROOT.GetCountry.GetAdjective], ahora comenzaron a culpar a sus gobernantes, a sus enemigos e incluso a una de las personas del consejo a la que creen responsable: [SCOPE.sChar('target_officer').GetName].\n\nEstá claro que debemos hacer algo."
 stability.8.a:0 "¡Retener los cereales de todos los mercaderes visitantes!"
 stability.8.b:1 "Suban el precio de los cereales."
 stability.9.t:0 "Prosperidad"
 stability.9.d:1 "Bajo la tutela de [SCOPE.sChar('target_officer').GetName], [ROOT.GetCountry.GetName] no ha dejado de progresar. Algunos consejeros recomiendan aplicar un nuevo impuesto para que el tesoro nacional aproveche esta etapa de prosperidad."
 stability.9.a:1 "¿Impuestos ¿Seguro que nadie se dará cuenta?"
 stability.9.b:0 "Impuestos más altos significa mayor protección del estado..."
 stability.9.c:0 "¿Impuestos? ¡No necesitamos oro!"
 stability.10.t:2 "[SCOPE.sChar('target_officer').GetPraenomen]"
 stability.10.d:1 "[SCOPE.sChar('target_officer').GetName] es realmente un desastre para dar consejos. El pueblo se ríe abiertamente de las anécdotas de su total incapacidad de gobernar, y nuestros enemigos codician nuestras tierras.\n\nPodemos decir que el pueblo se siente preocupado de verdad."
 stability.10.a:1 "[SCOPE.sChar('target_officer').GetSheHe|U] solo necesita tiempo para acostumbrarse..."
 ###################################################################:0 ""
 # Architect:0 ""
 ###################################################################:0 ""
 architect.1.t:0 "Talento estético"
 architect.1.desc:0 "[SCOPE.sChar('architect_1_character').GetName] ha demostrado gran potencial en los deberes cívicos y en las artes. Hace poco, completó un diseño maravilloso para una nueva edificación: [ROOT.GetCountry.Custom('architect_1_building_type')|Y].\n\n El estado debería construir esta obra maestra. Aunque seguramente esta visión arquitectónica sería valiosa para el inversor adecuado."
 architect.1.a:0 "¡Por el estado!"
 architect.1.b:0 "Nuestros arcas parecen vacías..."
 architect.2.t:0 "¡Colapso!"
 architect.2.desc:0 "Si bien [SCOPE.sChar('architect_2_character').GetName] es responsable de supervisar las obras cívicas, es bastante evidente que darle este cargo fue un error terrible. En todo el país se están construyendo edificaciones espantosas y de pésima calidad a una velocidad alarmante.\n\nLamentablemente, su última 'obra maestra' se derrumbó y provocó la muerte de varios oficiales. Debemos considerar cuidadosamente hacer algo al respecto."
 architect.2.a:0 "Sobornar a los familiares de las víctimas."
 architect.2.b:0 "¡Ordenar que reciba azotes!"
 architect.3.t:0 "Renovaciones"
 architect.3.desc:0 "[SCOPE.sChar('architect_3_character').GetName], en aptitud cívica, nos informa que ha surgido una oportunidad. Uno de los templos más valiosos necesita una renovación urgente. Si invertimos lo suficiente, la edificación podría convertirse en un ejemplo perfecto de nuestra benevolencia y destreza arquitectónica.\n\nRealmente no podemos desaprovechar esta oportunidad."
 architect.3.a:0 "¡Liberar los fondos!"
 architect.3.b:0 "Esto no es necesario."
 architect.4.t:0 "Un regalo inoportuno"
 architect.4.desc:0 "[SCOPE.sChar('architect_4_character').GetName] sirve con lealtad al estado, pero su talento estético es cuestionable. Y además encargó una estatua en honor a [ROOT.GetCountry.GetRuler.GetName].\n\nLos ciudadanos de todas partes se han reunido. Cuando se revela la obra, [SCOPE.sChar('architect_4_character').GetName] simplemente se queda de pie con los brazos cruzados y una sonrisita en el rostro, mientras toda la multitud se aleja, absolutamente horrorizada."
 architect.4.a:0 "¡Esto es espantoso!"
 architect.4.b:0 "Hay que demolerlo de inmediato."
 architect.4.c:0 "Haz que el escultor lo vuelva a esculpir en la imagen de [SCOPE.sChar('architect_4_character').GetPraenomen]."
 ###################################################################:0 ""
 # Office Events:0 ""
 ###################################################################:0 ""
 office.1.t:0 "Amigos poderosos"
 office.1.desc:1 "[SCOPE.sChar('targeter').GetName], por razones que nadie comprende, comenzó a apoyar a [targeter.GetEmployer.GetRuler.GetName] cada vez que se reúne su [targeter.GetEmployer.Custom('get_court_type')].\n\nTanta adulación puede ser agobiante, pero siempre es mejor recibir apoyo que críticas."
 office.1.a:0 "Lo soportaremos."
 office.1.b:0 "Uf, no necesitamos más lamebotas..."
 office.1.c:0 "¿Quién quiere más huevos?"
 office.2.t:0 "Con las manos en la masa"
 office.2.desc:0 "Hace varias noches, se descubrió a [SCOPE.sChar('office_2_antagonist').GetName] llevándose una cantidad considerable de oro del tesoro nacional.\n\nSin duda, este es un delito grave, pero a veces conviene barrer bajo la alfombra estos asuntos..."
 office.2.a:0 "¡Ordenar que reciba azotes!"
 office.2.b:1 "El asunto desaparecerá como una muestra de aprecio por su servicio."
 office.2.c:0 "¿¡Una persona de [ROOT.GetCountry.Custom('get_god_gods')]!? No aplicar un castigo severo."
 office.3.t:0 "Ministro de la excelencia"
 office.3.desc:0 "[SCOPE.sChar('office_3_antagonist').GetName] demostró gran sagacidad financiera e hizo grandes reformas al presupuesto nacional.\n\n¡Este año obtendremos muchas más ganancias!"
 office.3.a:0 "¡Excelente!"
 office.3.b:0 "Merece recibir las recompensas."
 office.3.c:0 "Entregarle también los libros contables del año que viene."
 office.3.d:0 "Seguro que eso podrá ser útil..."
 ###################################################################:0 ""
 # Trait Events:0 ""
 ###################################################################:0 ""
 traits.1.t:1 "[ROOT.GetCharacter.GetPraenomen]"
 traits.1.desc:0 "[ROOT.GetCharacter.Custom('traits_randomizer_custom_desc')]"
 traits.1.desc_short:0 "[ROOT.GetCharacter.GetName] ahora es [ROOT.GetCharacter.Custom('traits_randomizer_custom')|Y]"
 traits_randomizer_custom_desc.abrasive:0 "Aunque [ROOT.GetCharacter.GetName] siempre ha sido irritable, su temperamento iracundo se ha vuelto casi insoportable últimamente. Se dice que hasta los pocos amigos que le quedan evitan cruzarse en su camino."
 traits_randomizer_custom_desc.good_natured:0 "El carácter amable de [ROOT.GetCharacter.GetName] se ha vuelto famoso. Si se cruza con alguien en la calle, siempre le da un cálido saludo y un firme apretón de manos."
 traits_randomizer_custom_desc.silver_tongued:0 "La capacidad de persuasión de [ROOT.GetCharacter.GetName] se ha vuelto legendaria. Incluso los negociadores más aguerridos sucumben a su tono tranquilo y convincente."
 traits_randomizer_custom_desc.blunt:0 "[ROOT.GetCharacter.GetName] ha comenzado a comportarse de una forma muy desagradable. Cuando recibe una pregunta relevante, simplemente se queda mirando a quien pregunta y dice una sola palabra: 'No'."
 traits_randomizer_custom_desc.crafty:0 "Las estratagemas complejas, las redes de engaños y los planes astutos son algo común para [ROOT.GetCharacter.GetName]. Se dice que en [ROOT.GetCharacter.GetEmployer.GetName] no ocurre nada que no llegue a sus oídos."
 traits_randomizer_custom_desc.guileless:0 "A [ROOT.GetCharacter.GetName] no le resulta sencillo engañar. En las contadas ocasiones en las que intenta algún subterfugio, incluso sus amigos deben disimular para no provocar un escándalo."
 traits_randomizer_custom_desc.sceptical:0 "Existen muy pocos temas sobre lo cuales [ROOT.GetCharacter.GetName] no tiene opiniones feroces. Incluso los asuntos divinos parecen provocarle un desprecio incontenible."
 traits_randomizer_custom_desc.pious:0 "[ROOT.GetCharacter.GetName] no pasa un solo día sin rezar. Antes de cada comida presenta una ofrenda votiva. Antes de cada festín, un sacrificio. Tanta piedad resulta ridícula para algunos, pero nosotros no nos burlamos."
 traits_randomizer_custom_desc.zealous:0 "Es como si se hubiera encendido una fogata en el corazón de [ROOT.GetCharacter.GetName]. Completa todas las tareas que se propone de inmediato, gracias a su reciente vigor."
 traits_randomizer_custom_desc.tolerant:0 "Ante los ojos de [ROOT.GetCharacter.GetName], todos son iguales. Al menos, todos los que lo merecen."
 traits_randomizer_custom_desc.devout:0 "Tanta devoción a la divinidad no es frecuente en una persona de clase alta, pero [ROOT.GetCharacter.GetName] es la excepción a la regla. "
 traits_randomizer_custom_desc.lapsed:0 "[ROOT.GetCharacter.GetName] solía ser un modelo de virtud, pero las numerosas cosas terribles que ha visto han destruido su fe. Solo nos queda esperar que al final encuentre la paz."
 traits_randomizer_custom_desc.original_thinker:0 "Cuando surge un problema, podemos estar seguros de que [ROOT.GetCharacter.GetName] encontrará la solución."
 traits_randomizer_custom_desc.tactically_inflexible:0 "Para [ROOT.GetCharacter.GetName], la fuerza bruta siempre ha sido la solución a todos los problemas. Si se necesita una opción más refinada, a menudo se desconcierta."
 traits_randomizer_custom_desc.just:0 "Confiamos en que [ROOT.GetCharacter.GetName] es una persona que siempre juzga con justicia. Si se necesita un arbitraje, [ROOT.GetCharacter.GetName] siempre es la primera opción."
 traits_randomizer_custom_desc.arbitrary:0 "[ROOT.GetCharacter.GetName] ha desarrollado la lamentable tendencia a tomar decisiones importantes lanzando una moneda. En momentos de crisis, esto resulta sumamente inconveniente."
 traits_randomizer_custom_desc.cruel:0 "Ya hace tiempo que circulan historias sobre la crueldad malévola de [ROOT.GetCharacter.GetName]. Ha pateado mendigos, se ha reído en ejecuciones públicas... Sin duda es una manzana podrida."
 traits_randomizer_custom_desc.merciful:0 "Sabemos que [ROOT.GetCharacter.GetName] siempre se encargará de sus oponentes con admirable benevolencia. Algunos dicen que esto podría causar problemas, pero nosotros no opinamos lo mismo."
 traits_randomizer_custom_desc.righteous:0 "Todos los que conocen a [ROOT.GetCharacter.GetName] se sienten inspirados por la autoconfianza que demuestra. Sus objetivos son tan claros que nadie se atreve a cuestionar sus intenciones."
 traits_randomizer_custom_desc.corrupt:0 "Una vez que se acepta un soborno, no es fácil volver atrás. [ROOT.GetCharacter.GetName] solía ser un miembro confiable de la sociedad, pero ya no es así. Se dice que si se le obsequia suficiente oro, [ROOT.GetCharacter.GetSheHe] consigue lo que sea."
 traits_randomizer_custom_desc.founder:0 "[ROOT.GetCharacter.GetName] realmente se asemeja a los antiguos héroes. Siempre es la primera persona en tomar las tierras en nombre de [ROOT.GetCharacter.GetEmployer.GetName]. Sin duda, nacerán grandes ciudades a su paso."
 traits_randomizer_custom_desc.incapable:0 "Se dice que ni la propia madre de [ROOT.GetCharacter.GetName] se atrevía a dejar a su retoño sin compañía por más de un instante. Es verdaderamente inútil…"
 traits_randomizer_custom_desc.benefactor:0 "[ROOT.GetCharacter.GetName] ha logrado bastante fama como mecenas del arte, la cultura y la innovación. No existe emprendimiento que no merezca su consideración."
 traits_randomizer_custom_desc.harsh:0 "La lengua afilada de [ROOT.GetCharacter.GetName] hace dudar a todos los que le traigan malas noticias. No vacila en castigar a quienes estén a su alcance, incluso por la mínima falta."
 traits_randomizer_custom_desc.scholar:0 "La gran cultura de [ROOT.GetCharacter.GetName] atrae a todo tipo de eruditos curiosos a [ROOT.GetCharacter.GetEmployer.GetName]. ¡Esta reputación será provechosa para nosotros!"
 traits_randomizer_custom_desc.narrowminded:0 "[ROOT.GetCharacter.GetName] se niega a creer cualquier cosa que le digan. Esta falta de apertura mental a menudo irrita a sus pares."
 traits_randomizer_custom_desc.lustful:0 "La lascivia de [ROOT.GetCharacter.GetName] tanto por los hombres como por las mujeres de todo tipo es legendaria en [ROOT.GetCharacter.GetEmployer.GetName]. Ya perdimos la cuenta de todos los hijos ilegítimos que tiene."
 traits_randomizer_custom_desc.chaste:0 "[ROOT.GetCharacter.GetName] expresa que prefiere rezar y meditar en lugar de participar en actividades impuras y sórdidas."
 traits_randomizer_custom_desc.proud:0 "La arrogancia ha hecho fracasar a muchos antiguos héroes legendarios. Sin embargo, parece que [ROOT.GetCharacter.GetName] nunca oyó estas historias."
 traits_randomizer_custom_desc.humble:0 "No existe [ROOT.GetCharacter.GetWomanMan] con más modestia y humildad en [ROOT.GetCharacter.GetEmployer.GetName]. ¡Deberíamos celebrar la auténtica mediocridad de [ROOT.GetCharacter.GetName]!"
 traits_randomizer_custom_desc.vengeful:0 "Si alguien ofende a [ROOT.GetCharacter.GetName], [ROOT.GetCharacter.GetSheHe] jamás lo olvida. Se dice que persigue a sus enemigos con afán, hasta que se arrepienten de haberse cruzado en su camino."
 traits_randomizer_custom_desc.forgiving:0 "Sabemos que [ROOT.GetCharacter.GetName] siempre se encargará de sus oponentes con admirable benevolencia. Algunos dicen que esto podría causar problemas, pero nosotros no opinamos lo mismo."
 traits_randomizer_custom_desc.assertive:0 "Se considera que [ROOT.GetCharacter.GetName] es una de las mentes más notables de su generación. Siempre se le ocurren ideas brillantes, soluciones ingeniosas y planes astutos."
 traits_randomizer_custom_desc.submissive:0 "[ROOT.GetCharacter.GetName] no es de esas personas hechas para liderar, sino más bien para que las lideren. Lamentablemente, es un hecho que ignora completamente."
 traits_randomizer_custom_desc.intelligent:0 "La mente más brillante que [ROOT.GetCharacter.GetEmployer.GetName] ha conocido. El razonamiento de [ROOT.GetCharacter.GetName] es superlativo y muchos de sus pares simplemente no pueden seguirle el ritmo."
 traits_randomizer_custom_desc.dumb:0 "La mente de algunos es aguda y brillante como un gladius. La de [ROOT.GetCharacter.GetName], en cambio, es obtusa y opaca como una piedra."
 traits_randomizer_custom_desc.generous:0 "[ROOT.GetCharacter.GetName] simplemente no puede controlarse. A menudo paga de su propio bolsillo fiestas, festines y banquetes lujosos para toda la capital. ¡Hurra por [ROOT.GetCharacter.GetName]!"
 traits_randomizer_custom_desc.selfish:1 "Pocas cosas en el mundo molestan a [ROOT.GetCharacter.GetName], excepto no obtener lo que quiere."
 traits_randomizer_custom_desc.honest:0 "Dicen que [ROOT.GetCharacter.GetName] jamás ha dejado salir una mentira de su boca. Seguramente podemos confiar en que siempre hará lo correcto, ¿verdad?"
 traits_randomizer_custom_desc.deceitful:0 "Una y otra vez, [ROOT.GetCharacter.GetName] recibió el beneficio de la duda. Y una y otra vez, ha demostrado que no lo merece. Estamos empezando a preguntarnos si podemos creerle algo."
 traits_randomizer_custom_desc.energetic:0 "Simplemente, no hay nada que pueda cansar a [ROOT.GetCharacter.GetName]. Se rumora que solo duerme tres horas por la noche, que se despierta rebosante de energía y que tiene tres trabajos y familia."
 traits_randomizer_custom_desc.lazy:0 "[ROOT.GetCharacter.GetName] ha desarrollado una actitud realmente poco profesional de cara a su trabajo. Estira durante semanas tareas que solo deberían tomar unas horas. Simplemente no podemos confiarle nada realmente importante."
 traits_randomizer_custom_desc.cautious:0 "A [ROOT.GetCharacter.GetName] no le gusta arriesgarse. Se enorgullece de abordar todos los emprendimientos con cuidado y cautela."
 traits_randomizer_custom_desc.reckless:0 "[ROOT.GetCharacter.GetName] ha desarrollado un hábito alarmante: se lanza de cabeza en todos los emprendimientos que lleva a cabo. En más de una ocasión, varios de sus vecinos han tenido que lanzarse al río en su ayuda, pues ansiaba llegar al otro lado."
 traits_randomizer_custom_desc.shrewd:0 "[ROOT.GetCharacter.GetName] es una persona que siempre ha tenido cierto ingenio innato. Pero, recientemente, esto se ha convertido en la capacidad plena de manipular a incluso los individuos más testarudos para que hagan su voluntad."
 traits_randomizer_custom_desc.foolish:0 "Invariablemente, [ROOT.GetCharacter.GetName] hace lo incorrecto en el momento incorrecto. En los últimos días, esta situación empeoró después de que se descubriera pintando una imagen nada halagüeña de un anciano importante en todas las puertas del templo."
 traits_randomizer_custom_desc.gluttonous:0 "[ROOT.GetCharacter.GetName] simplemente no puede dejar de comer. Por mucho que lo intentemos, [ROOT.GetCharacter.GetSheHe] desarrolló una obsesión nada sana por la comida. Ni siquiera nuestros boticarios pueden servirle de ayuda."
 traits_randomizer_custom_desc.self_controlled:0 "[ROOT.GetCharacter.GetName] es la persona más tranquila y sencilla que existe. Afirma que mientras tenga cuatro paredes y una cama, no necesita nada más."
 traits_randomizer_custom_desc.modest:0 "[ROOT.GetCharacter.GetName] es realmente un modelo de modestia y humildad. Hace poco, cuando recibió un premio cívico por su compasión, [ROOT.GetCharacter.GetSheHe] simplemente lo devolvió. Afirmó que el honor pertenecía al pueblo."
 traits_randomizer_custom_desc.arrogant:0 "[ROOT.GetCharacter.GetName] emana un aire de superioridad distante. A muchos les irrita tanto su arrogancia que evitan toparse con [ROOT.GetCharacter.GetSheHe]."
 traits_randomizer_custom_desc.prominent:0 "La importancia de [ROOT.GetCharacter.GetName] en el estado de [ROOT.GetCharacter.GetEmployer.GetName] ha crecido en forma meteórica. Ahora, prácticamente todos conocen su nombre."
 traits_randomizer_custom_desc.unnoticeable:0 "A pesar de lo mucho que se ha esforzado, está claro que aún nadie tiene idea de quién es [ROOT.GetCharacter.GetName] realmente."
 traits_randomizer_custom_desc.loving:0 "[ROOT.GetCharacter.GetName] tiene muchos defectos, pero la frialdad no se encuentra entre ellos. Todos sus pares alaban efusivamente las amistades y pasiones intensas de [ROOT.GetCharacter.GetName]."
 traits_randomizer_custom_desc.cold:0 "[ROOT.GetCharacter.GetName] camina, habla y actúa como un ser humano, pero sus ojos carecen de toda compasión. Muchos de sus pares se estremecen ante la idea de pasar tiempo en su compañía."
 traits_randomizer_custom_desc.ambitious:0 "Hace tiempo que a [ROOT.GetCharacter.GetName] nada le interesa demasiado. Sin embargo, recientemente ha empezado a iluminársele la mirada cuando se mencionan el poder, la fama y la prominencia. ¿Tal vez finalmente habrá encontrado un pasatiempo?"
 traits_randomizer_custom_desc.content:1 "Durante mucho tiempo, se ha envidiado a [ROOT.GetCharacter.GetName] por su aparente alegría. Anoche, durante un festín, finalmente reveló su secreto: 'Solo hay que dejar de desear más'."
 traits_randomizer_custom_desc.suspicious:0 "[ROOT.GetCharacter.GetName] comenzó a demostrar un nivel de paranoia preocupante. Constantemente mira por encima del hombro, en espera de acontecimientos que ni nos atrevemos a imaginar."
 traits_randomizer_custom_desc.trusting:0 "Para bien o para mal, [ROOT.GetCharacter.GetName] tiende a creer cualquier cosa que le digan. ¿Cómo podría ser esto algo malo?"
 traits_randomizer_custom_desc.wise:0 "Dicen que solo la sabiduría mide el verdadero valor de una persona. Si esto es cierto, entonces no debe haber [ROOT.GetCharacter.GetWomanMan] en el mundo con más riquezas que [ROOT.GetCharacter.GetName]."
 traits_randomizer_custom_desc.rash:0 "Nunca sabremos a qué conflicto interno se enfrenta [ROOT.GetCharacter.GetName], pero últimamente, su carácter es cada vez más impulsivo. Toma decisiones sumamente importantes sin pensarlo ni por un instante."
 traits_randomizer_custom_desc.jealous:0 "Se dice que los celos son la muerte del amor. Si esto es cierto, [ROOT.GetCharacter.GetName] se convirtió en una persona que carece totalmente de amor. Es inevitable tenerle lástima."
 traits_randomizer_custom_desc.secure:0 "Últimamente, [ROOT.GetCharacter.GetName] se ha dedicado a vivir sin preocupaciones ni problemas. Cuando se le pregunta el motivo, simplemente sonríe y sigue su camino."
 traits_randomizer_custom_desc.sarcastic:0 "[ROOT.GetCharacter.GetName] ha estado comportándose de forma desagradable y sarcástica últimamente. Corre peligro de alejar a todos sus seres queridos."
 traits_randomizer_custom_desc.plain_speaking:0 "Uno nunca tiene dudas sobre qué piensa [ROOT.GetCharacter.GetName]. Para algunos es una virtud, para otros, un defecto."
 traits_randomizer_custom_desc.stubborn:1 "[ROOT.GetCharacter.GetName] últimamente actúa de forma particularmente obtusa. A veces, hacerle entender algo es un esfuerzo agotador. Pero la ventaja es que es imposible de manipular."
 traits_randomizer_custom_desc.weak_willed:0 "Se comenta a espaldas de [ROOT.GetCharacter.GetName] que es una persona de carácter débil. Si alguien quiere algo que le pertenece, puede obtenerlo con una simple amenaza."
 traits_randomizer_custom_desc.plague:0 "¡Qué desastre! [ROOT.GetCharacter.GetName] tiene la plaga, y es grave. No sabemos quién tiene la culpa de este terrible acontecimiento."
 traits_randomizer_custom_desc.leper:0 "Al principio solo fue un cosquilleo en los dedos. Pero rápidamente [ROOT.GetCharacter.GetName] desarrolló lepra aguda. Esto es terrible..."
 traits_randomizer_custom_desc.pneumonia:0 "[ROOT.GetCharacter.GetName] yace en su lecho, contando pasar los días. Nuestros boticarios nos informan que no le queda mucho tiempo de vida..."
 traits_randomizer_custom_desc.schizophrenic:0 "[ROOT.GetCharacter.GetName] aúlla a la luna y escribe su nombre con sangre en las paredes. Se acercan días oscuros."
 traits_randomizer_custom_desc.miserly:0 "[ROOT.GetCharacter.GetName] se enfada con quienes pretenden quitarle el oro que con tanto esfuerzo se ganó. Siempre está vigilando celosamente su bolsa de monedas. No es algo agradable de ver."
 traits_randomizer_custom_desc.kindly:0 "[ROOT.GetCharacter.GetName] es realmente amable. Si hay alguna forma de ayudar a otro ciudadano, [ROOT.GetCharacter.GetName] siempre lo hace."
 traits_randomizer_custom_desc.uncaring:0 "Todos los pares de [ROOT.GetCharacter.GetName] se cansaron de esperar que demuestre un ápice de humanidad hacia otras personas. Es un caso perdido."
 traits_randomizer_custom_desc.polymath:0 "Desde matemática hasta idiomas, desde ciencia hasta botánica, [ROOT.GetCharacter.GetName] es hábil en todo. Siempre ansía aprender nuevas disciplinas, se integra en cualquier círculo social e impresiona a todos."
 traits_randomizer_custom_desc.obsessive:0 "[ROOT.GetCharacter.GetName] empezó a dedicar cada instante del día a su trabajo. Si bien esto resulta admirable, comienza a afectar[ROOT.GetCharacter.GetHerHim] de formas que aún no comprendemos."
 traits_randomizer_custom_desc.monotonous:1 "[ROOT.GetCharacter.GetName] no puede evitar seguir, seguir y seguir. La gente a su alrededor ha empezado a quedarse dormida solo con escuchar su voz."
 traits_randomizer_custom_desc.orator:0 "Algunas personas poseen una extraña habilidad para convencer a otros con el sonido de su voz. [ROOT.GetCharacter.GetName] es una de esas personas."
 traits_randomizer_custom_desc.poet:0 "[ROOT.GetCharacter.GetName] tiene talento con las palabras, simplemente tiene una forma de crear prosa de forma natural al instante."
 traits_randomizer_custom_desc.frail:0 "Últimamente, [ROOT.GetCharacter.GetName] ha empezado a sentir el intenso frío y apenas puede subir las escaleras."
 traits_randomizer_custom_desc.stressed:0 "[ROOT.GetCharacter.GetName] ya no puede arreglárselas. Parece que todo se está volviendo demasiado real."
 traits_randomizer_custom_desc.epileptic:0 "[ROOT.GetCharacter.GetName] comenzó a sufrir misteriosos episodios de una grave dolencia. Algunos llaman a esto una enfermedad causada por los dioses. ¿Será verdad?"
 traits.1.a:0 "[ROOT.GetCharacter.Custom('traits_option_selector')]"
 traits_option_selector.good:0 "¡Espléndido!"
 traits_option_selector.neutral:0 "Interesante."
 traits_option_selector.bad:0 "Oh, vaya…"
 traits_option_selector.default:1 "Ya veo."
 traits.2.t:0 "La locura de [ROOT.GetCharacter.GetEmployer.GetRulerTitle] [ROOT.GetCharacter.GetPraenomen]"
 traits.2.desc:0 "[ROOT.GetCharacter.GetName] normalmente es una persona cuerda y con sagacidad para los negocios. Pero últimamente se ha comportado de forma... inusual.\n\nSu asesor personal nos informa que el/la [ROOT.GetCharacter.GetEmployer.GetRulerTitle] [ROOT.GetCharacter.GetPraenomen] empezó a babearse, a balbucear tonterías y hasta llegó a proponerle matrimonio absolutamente todos los miembros de su [ROOT.GetCharacter.GetEmployer.Custom('get_court_type')] en tan solo una hora.\n\nCreemos que finalmente perdió la cabeza"
 traits.2.a:0 "Oh, vaya…"
 traits.5.t:0 "[SCOPE.sChar('injured_personage').GetPraenomen] enferma"
 traits.5.desc:0 "[SCOPE.sChar('injured_personage').GetName] nos informa que ha caído víctima de la enfermedad.\n\nSi tiene suficiente dinero, tal vez pueda obtener un tratamiento por sus propios medios. De lo contrario, siempre podemos intervenir si su estado empeora."
 traits.5.a:0 "Interesante."
 traits.5.b:0 "¡Qué espantoso! Deséale que se recupere pronto."
 traits.7.t:0 "La enfermedad avanza"
 traits.7.desc:0 "[SCOPE.sChar('diseased_personage').GetName] enfermó de gravedad. Lo que empezó como una molestia se convirtió en una terrible dolencia.\n\nSi no recibe tratamiento, seguramente seguirá empeorando."
 traits.7.a:0 "Qué triste."
 traits.9.t:0 "La enfermedad progresa"
 traits.9.desc:0 "[SCOPE.sChar('result_acquired_target').GetName] se retuerce de dolor y está al borde del colapso. Además, sufrió secuelas permanentes.\n\nDeberíamos haber actuado con más rapidez."
 traits.9.a:0 "Lo sentimos mucho."
 traits.16.t:0 "Recuperación milagrosa"
 traits.16.desc:0 "Afortunadamente, [SCOPE.sChar('recovered_personage').GetName] parece estar recuperándose de la dolencia.\n\nLos doctores no son tan necesarios."
 traits.16.a:0 "Qué curioso."
 traits.17.t:0 "Plaga sangrienta"
 traits.17.desc:0 "Una plaga aterradora se propagó por nuestras fronteras. Incluso ahora, [SCOPE.sChar('patient_zero').GetName] yace en su lecho, gritando de dolor.\n\nTiene los ojos inyectados en sangre y gime tanto que casi enloquece de miedo a los demás. Esta calamidad solo puede ser una maldición de los poderes divinos.\n\nTenemos que actuar, y rápido."
 traits.17.a:0 "¡La plaga!"
 traits.18.t:0 "Una mente más calmada"
 traits.18.desc:0 "Por suerte, [ROOT.GetCharacter.GetName] ha empezado a sentirse con menos estrés por su situación últimamente. Considera que la vida es mucho más placentera sin una carga tan grande en su mente."
 traits.18.a:0 "¡Excelente!"
 ###SYR Flavor events
 syr_flavour.1.t:1 "[ROOT.GetCountry.GetRuler.GetPraenomen] [ROOT.GetCountry.GetRuler.GetTitleName] "
 syr_flavour.1.desc:0 "Una vez más, Sicilia intenta una tregua con Cartago y se encuentra en un estado de incertidumbre. Las fuerzas de Cartago capturaron Mesina durante la Tercera Guerra siciliana, lo que redujo drásticamente nuestro control estratégico de Sicilia. La ciudad de Siracusa aún se está recuperando de un asedio largo, pero finalmente infructuoso.\n\nTodos los ojos del Mediterráneo nos observan en busca de señales de debilidad."
 syr_flavour.1.a:0 "¡Proclamar a [ROOT.GetCountry.GetRuler.GetName] monarca de toda Sicilia!"
 syr_flavour.1.at:1 "#H Siracusa#! obtendrá reclamos por toda #Y Sicilia#!."
 syr_flavour.1.b:0 "Tal vez es hora de hacernos amigos de nuestros vecinos."
 ###Successor start events
 startup_events.1.t:1 "Alejandro Magno"
 startup_events.1.desc:2 "En Babilonia, hace 18 años, el rey argéada Alejandro murió repentinamente a los 32 años. En los cinco años anteriores a su muerte, su continuo éxito militar cambió el mundo tal como lo conocían los griegos. Su imperio se extiende, sin interrupciones, desde Egipto hasta el Indo.\n\nEl impacto de la muerte prematura de Alejandro, quien además no había elegido sucesor, conmocionó a toda la jerarquía de sátrapas y generales a su mando. El imperio se dividió en partes gobernadas por estos potentados, llamados diádocos.\n\nDurante muchos años, los diádocos y sus sucesores se han enfrascado en luchas implacables por el futuro del imperio y arrastrado al conflicto a todas las naciones dentro de su área de influencia.\n\nLas guerras de los diádocos continuarán. Tal vez sea mejor que [ROOT.GetCountry.GetName] decida cómo van a terminar."
 startup_events.1.a:0 "La suerte está echada."
 startup_events.2.t:0 "Hijos de Tiro"
 startup_events.2.desc:1 "Cartago, una civilización antigua y orgullosa, controla con firmeza la costa sur del Mediterráneo. A merced del gigante marítimo, se encuentran numerosas dependencias coloniales a lo largo de la costa de Iberia y en islas en la zona occidental del mar.\n\nLa tradición marítima de los cartagineses no tiene rival: extiende el dominio territorial y económico hacia todas partes. Sin embargo, la isla de Sicilia ha sido una molestia constante para la hegemonía cartaginesa durante muchas décadas.\n\nAgatocles, autodenominado tirano de Siracusa, aún gobierna la parte oriental de la isla. Por el momento, ha logrado paz temporal con Cartago y prolonga la presencia de los griegos allí. Más al norte, los estados itálicos recientes y sin civilizar se enfrentan entre sí en amargas batallas, aunque se rumora que un estado que solía ser insignificante está emergiendo y cambiará el equilibrio de poderes en Italia.\n\nSe llama a sí mismo Roma."
 startup_events.2.a:0 "Cartago perdurará."
 startup_events.7.t:0 "Senatus populusque romanus"
 startup_events.7.desc:3 "Durante más de veinte años, la incipiente República [GetCountry('ROM').GetAdjective] ha luchado intensamente contra el pueblo [GetCountry('SAM').GetAdjective], al sur. Aunque muchas veces la victoria pareció imposible, la guerra terminó a favor de [GetCountry('ROM').GetName], lo que desembocó en la liberación de la importante [GetProvince('(int32)7').Custom('get_city_type_loc')] griega de [GetProvince('(int32)7').GetName]. Los [GetCountry('SAM').GetAdjective] se retiraron a lamerse las heridas, pero no han sido derrotados.\n\nAl norte, el pueblo [GetCountry('ETR').GetAdjective] observa la expansión de la República con preocupación. Al sur, innumerables ciudades estado griegas urden planes en secreto, mientras que solicitan ayuda a su benefactor en Grecia. En la lejana isla de Sicilia, la invasión extranjera por parte del misterioso imperio [GetCountry('CAR').GetAdjective] amenaza el delicado equilibrio de poder de la región.\n\n¿Roma triunfará o caerá ante los conflictos internos y las hordas de bárbaros? El destino de la República está en vuestras manos."
 startup_events.7.a:0 "¡Por la República!"
 ### Character Events
 character_events.2.t:0 "Riqueza sin igual"
 character_events.2.desc:0 "La reciente muerte de [SCOPE.sChar('target').GetName] ha provocado gran interés en su [ROOT.GetCountry.Custom('get_court_type')] y en la población en general. Su fortuna es tan cuantiosa que, incluso tras pagarse sus diversas deudas, varios pretendientes aparecieron con el deseo de obtener dinero fácil.\n\nUno de estos pretendientes, [SCOPE.sChar('antagonist').GetName], cuenta con el apoyo de varios patricios adinerados de [ROOT.GetCountry.GetName]. Se dice que es quien debería heredar la fortuna legítimamente.\n\nSin embargo, para tomar una decisión, debemos considerar el bienestar del estado..."
 character_events.2.a:0 "Así es, su reclamación parece ser válida."
 character_events.2.b:0 "¡Hay que pensar en los niños!"
 character_events.2.b.tooltip:0 "Las riquezas restantes se dividirán entre los hijos de [SCOPE.sChar('target').GetName]."
 character_events.2.c:0 "Dividir todo en partes iguales entre los pretendientes. Incluyendo al estado."
 character_events.3.t:0 "¡Escándalo!"
 character_events.3.desc:1 "Lamentablemente, el escándalo es algo cotidiano para el pueblo [ROOT.GetCountry.GetAdjective] y su [ROOT.GetCountry.Custom('get_court_type')].\n\nNormalmente no pondríamos atención a estas riñas pendencieras. Sin embargo, en esta ocasión, una persona muy estimada, [SCOPE.sChar('character_events_3_target').GetName], fue descubierta por su cónyuge [SCOPE.sChar('character_events_3_spouse').GetName] 'in flagrante delicto' con su amante, [SCOPE.sChar('character_events_3_lover').GetName].\n\n[SCOPE.sChar('character_events_3_spouse').GetName], presa de la desesperanza, le pidió al pueblo y a su [ROOT.GetCountry.Custom('get_court_type')] que se despoje a [SCOPE.sChar('character_events_3_target').GetName] de su cargo como castigo por su descarada lujuria."
 character_events.3.a:0 "Esto no es asunto nuestro."
 character_events.3.b:0 "No deberíamos tolerar la infidelidad pública."
 character_events.3.c:0 "Oh, simplemente hay que ordenar que se le someta a una serie de azotes."
 character_events.6.t:0 "Susurros de insatisfacción"
 character_events.6.desc:0 "Nuestro otrora leal comandante, [SCOPE.sChar('angry_ex_general').GetName], que durante muchos años llevó a nuestros ejércitos a la gloria, cayó en desgracia.\n\nImpaciente y con furia por haberle privado de su cargo de mando, pasa el tiempo susurrando rumores en los oídos de los que están más cerca de [ROOT.GetCountry.Custom('get_court_type')].\n\nQuizás deberíamos haber prestado más atención a las lealtades de nuestros generales más... influyentes."
 character_events.6.a:0 "¡Maldiciones!"
 character_events.7.t:0 "Pensamientos ociosos"
 character_events.7.desc:0 "El que una vez fue un titán del campo de batalla, con alabanzas de sus tropas y con numerosas victorias, [SCOPE.sChar('angry_ex_general').GetName] cayó en desgracia. Al perder el tiempo supervisando una tarea administrativa de poca importancia, [SCOPE.sChar('angry_ex_general').GetPraenomen] siente que sus habilidades están siendo desperdiciadas.\n\nNo podemos esperar a que sobresalga en esta posición con pensamientos tan turbios en su mente. ¿Habrá algo que podamos hacer?"
 character_events.7.a:0 "Encontrar un incentivo apropiado."
 character_events.7.b:0 "No podemos hacer nada."
 character_events.11.t:0 "Deudor encarcelado"
 character_events.11.desc:0 "[SCOPE.sChar('chief_justice').GetName], quien está a cargo de la justicia en nuestra gran nación, ordenó que se confine a [SCOPE.sChar('debtor').GetName] debido a una enorme deuda que tiene.\n\nSe nos informa que sufrirá tras las rejas hasta que se pague la deuda."
 character_events.11.a:0 "La justicia está servida."
 character_events.11.b:0 "Parece que [SCOPE.sChar('debtor').GetPraenomen] no está dispuesto a ir."
 character_events.20.t:0 "Patrocinio oportunista"
 character_events.20.desc:1 "Languideciente y en deuda, [SCOPE.sChar('debtor').GetName] consultó a [SCOPE.sChar('randomized_party_leader').GetName], voz de [SCOPE.sChar('randomized_party_leader').GetParty.GetName], esperando que le ofrezca ayuda.\n\n[SCOPE.sChar('randomized_party_leader').GetPraenomen], aprovechando la situación, ofreció ayuda monetaria a cambio de la lealtad continua de [SCOPE.sChar('debtor').GetPraenomen]. Podría resultar caro, ¡pero ahora es nuestra única oportunidad de intervenir!"
 character_events.20.a:0 "Dejar que venda su alma..."
 character_events.20.b:0 "Podemos ofrecer un trato mucho más apropiado."
 character_events.25.t:0 "Enseñanza alternativa"
 character_events.25.desc_1:0 "El tutor que contratamos para supervisar la educación de nuestro heredero, [religion_switch_heir.GetPraenomen], ha estado enseñando en las lecciones una ideología desconocida para la religión '[religion_switch_heir.GetReligion.GetName]' en la crianza de [religion_switch_heir.GetPraenomen].\n\nNos enfrentamos a una decisión desafortunada. Si dejamos que estas lecciones continúen, [religion_switch_heir.GetPraenomen] seguramente adoptará la fe [royal_tutor.GetReligion.GetName]. Si no, nos veremos forzados a privar a [royal_tutor.GetPraenomen] de su posición."
 character_events.25.desc_2:0 "El tutor que contratamos para supervisar la educación de nuestro heredero, [religion_switch_heir.GetEmployer.GetReligion.GetName], es un devoto creyente de la fe [religion_switch_heir.GetReligion.GetName] y desea alejar a [religion_switch_heir.GetPraenomen] de las tradiciones [religion_switch_heir.GetPraenomen].\n\n¿Debemos permitir que se obligue a [religion_switch_heir.GetPraenomen] a aceptar nuestra religión estatal o deshacernos de [royal_tutor.GetPraenomen] antes de que su influencia en [religion_switch_heir.GetPraenomen] sea absoluta?"
 character_events.25.a:0 "Todas las religiones son bienvenidas en [ROOT.GetCountry.GetName]."
 character_events.25.b:1 "¡Despedir a [SCOPE.sChar('royal_tutor').GetPraenomen] de inmediato!"
 character_events.25.c:0 "¡Despedir a [SCOPE.sChar('royal_tutor').GetPraenomen] de inmediato!"
 character_events.26.t:0 "Ósmosis cultural"
 character_events.26.desc_1:0 "El tutor que contratamos para supervisar la educación de nuestro heredero, [SCOPE.sChar('culture_switch_heir').GetPraenomen], es de una cultura lo suficientemente extraña como para convencer a [SCOPE.sChar('culture_switch_heir').GetPraenomen] de que sus costumbres son superiores.\n\nSi dejamos que estas lecciones continúen, es seguro que [SCOPE.sChar('culture_switch_heir').GetPraenomen] empezará a emular estas formas extranjeras. De lo contrario, nos veremos obligados a privar a [SCOPE.sChar('royal_tutor').GetPraenomen] de su posición en la corte."
 character_events.26.desc_2:0 "El tutor que contratamos para supervisar la educación de nuestro heredero, [culture_switch_heir.GetCountry.GetPrimaryCulture.GetName], es incondicionalmente [culture_switch_heir.GetPraenomen] y convenció a [culture_switch_heir.GetPraenomen] de que nuestras costumbres son superiores.\n\nSi dejamos que estas lecciones continúen, es seguro que [SCOPE.sChar('culture_switch_heir').GetPraenomen] adopte plenamente las tradiciones y el idioma de nuestro pueblo; si no, debemos relevar a [royal_tutor.GetPraenomen] de su posición en la corte y permitir que [culture_switch_heir.GetPraenomen] siga siendo [culture_switch_heir.GetCulture.GetName] de hueso colorado."
 character_events.26.a:0 "¡Hay que aceptar los caminos extranjeros!"
 character_events.26.b:1 "Debemos proteger nuestras tradiciones."
 character_events.26.c:0 "¡Despedir a [SCOPE.sChar('royal_tutor').GetPraenomen] de inmediato!"
 character_events.27.t:0 "La fe de las masas"
 character_events.27.desc:0 "Se sabe públicamente que [ROOT.GetCountry.GetRuler.GetName] sigue una fe diferente a la de nuestra gran nación. Con audacia, todos sus consejeros más cercanos reunieron el valor para sugerir que un acto de conversión podría agradar a la gente de [ROOT.GetCountry.GetName].\n\nLa fe puede ser algo muy poderoso."
 character_events.27.a:0 "La conversión es la única manera."
 character_events.27.b:0 "Esto no gustará a [ROOT.GetCountry.GetRuler.GetPraenomen]"
 character_events.27.c:0 "¡Jamás!"
 character_events.27.d:0 "¿Fe? ¡La fe no significa nada!"
 character_too_devout_tooltip:0 "¡Vuestro gobernante es demasiado devoto para cambiar de religión!"
 character_events.29.t:0 "¡Asesinato!"
 character_events.29.desc:0 "[SCOPE.sChar('filthy_murderer').GetName], a quien atraparon cometiendo un despreciable acto de asesinato, está con el rostro lleno de vergüenza ante nuestro benévolo gobernante.\n\nCon el cuerpo de su víctima [SCOPE.sChar('murder_target').GetName] aún tibio, depende de nosotros decidir su destino por tan cruel acto."
 character_events.29.a:0 "Concederle perdón."
 character_events.29.b:0 "¡Ponerle grilletes!"
 character_events.29.c:0 "¡Horror! ¡Merece crucifixión!"
 loyal_cohorts_say_no:1 "[SCOPE.sChar('debtor').GetPraenomen] se niega a ir a la cárcel, con el respaldo de sus cohortes leales."
 working_towards_release_tooltip:0 "[SCOPE.sChar('debtor').GetPraenomen] acumulará oro a una tasa de #Y 60#! de oro por año, hasta que la deuda esté pagada. ¡No podrás liberar a [SCOPE.sChar('debtor').GetHerHim] de prisión hasta que se pague la deuda!"
 character_events.31.t:0 "La huida de un pretendiente"
 character_events.31.desc:0 "[SCOPE.sChar('fleeing_sibling').GetName], que una vez fue un hermano favorecido de nuestro reciente ascendido gobernante, eligió, quizás sabiamente, huir de [ROOT.GetCountry.GetName] cuando tuvo la oportunidad.\n\nParece que [SCOPE.sChar('fleeing_sibling').GetSheHe] se arrodilla en este mismo instante ante la gran [SCOPE.sC('flight_target').Custom('get_court_type')] de [SCOPE.sC('flight_target').GetName], con la esperanza de que se le conceda asilo.\n\nSolo podemos esperar que rechacen esta necia petición a su debido tiempo, en busca de mejores relaciones."
 character_events.31.a:0 "Problemático."
 character_events.31.b:0 "¡Declararlo un enemigo del estado!"
 character_events.31.c:0 "¡Indignante! ¡Nuestra reputación está dañada!"
 character_events_31_tooltip:0 "Esta opción es #Y exclusiva#! debido a las tropas comandadas por [SCOPE.sChar('fleeing_sibling').GetName]."
 harboring_fugitive:0 "Albergar fugitivo"
 harbored_fugitive:0 "Fugitivo albergado"
 character_events.32.t:0 "Una petición de asilo"
 character_events.32.desc:0 "[SCOPE.sChar('fleeing_sibling').GetName], con cansancio y en harapos, se presenta ante nuestra [ROOT.GetCountry.Custom('get_court_type')] buscando protección de los planes de [SCOPE.sC('flight_home_country').GetName]. Nuestros asesores nos informan que esta persona es pariente del gobernante [SCOPE.sC('flight_home_country').GetAdjective], y habría estado inminentemente en la línea sucesora del trono.\n\nSe presentan muchas oportunidades para hacer algo a nuestro favor..."
 character_events.32.a:0 "¡Ponerle cadenas y que se regrese!"
 character_events.32.b:0 "¡Ja! Debe estar en una cruz."
 character_events.32.c:0 "[SCOPE.sChar('fleeing_sibling').GetSheHe|U] puede resultar ser un recurso valioso."
 character_events_32_tooltip:0 "Puedes aplicar el siguiente modificador, dependiendo de la respuesta del [SCOPE.sC('flight_home_country').GetAdjective]."
 character_events.33.t:0 "¡Fugitivo crucificado!"
 character_events.33.desc:0 "Nos llegó la noticia de que el gobernante [SCOPE.sC('flight_target').GetAdjective] ordenó la crucifixión de nuestro necio pariente, [SCOPE.sChar('fleeing_sibling').GetName')].\n\nSi bien esto puede interpretarse como un vil acto de agresión, quizás hicieron el trabajo por nosotros. Sin embargo, nuestra gente necesitará una respuesta formal."
 character_events.33.a:0 "¡Hacer un voto de venganza!"
 character_events.33.b:0 "[SCOPE.sChar('fleeing_sibling').GetWomanMan] era irritante de todos modos..."
 executed_relative:0 "Pariente ejecutado"
 character_events.34.t:1 "Intentos fallidos"
 character_events.34.desc:1 "Parece que nuestros intentos de inspirar deslealtad en [SCOPE.sChar('cancelled_target').GetName] no fueron fructíferos.\n\nQuizá descubrieron que somos cómplices."
 character_events.34.a:1 "Hay otros gobernadores..."
 military_ambition_tutor:0 "#Y [SCOPE.sChar('recipient').GetName]#! recibirá una nueva #Y ambición marcial#!.\n\nLas posibilidades de recibir una ambición negativa aumentan si el tutor tiene:\n    #R Corrupto#!\n    #R Ambicioson#!\n    #R Cruel#!"
 oratory_ambition_tutor:1 "#Y [SCOPE.sChar('recipient').GetName]#! recibirá una nueva #Y ambición oratoria#!.\n\nLas posibilidades de recibir una ambición negativa aumentan si el tutor tiene:\n    #R Duro#!\n    #R Vengativo#!\n    #R Desconfiado#!"
 finesse_ambition_tutor:1 "#Y [SCOPE.sChar('recipient').GetName]#! recibirá una nueva #Y ambición de sutileza#!.\n\nLas posibilidades de recibir una ambición negativa aumentan si el tutor tiene:\n    #R Ávido#!\n    #R Sagaz#!\n    #R Astuto#!"
 religious_ambition_tutor:1 "#Y [SCOPE.sChar('recipient').GetName]#! se enfocará en #Y estudios religiosos#!."
 character_events.38.t:0 "Elegir una educación"
 character_events.38.desc:0 "Nuestro tutor real fue convocado para educar a [SCOPE.sChar('recipient').GetPraenomen] de la manera que nosotros elijamos.\n\nLa naturaleza de un tutor es muy importante, por lo que debemos elegir cuidadosamente la asignatura que queremos impartir."
 character_events.38.a:0 "Una educación marcial."
 character_events.38.b:0 "Un estudio sobre la oratoria y el comercio."
 character_events.38.c:0 "La burocracia servirá mejor."
 character_events.38.d:0 "Los estudios religiosos son integrales."
 character_events.38.e:0 "Esto parece muy imprudente."
 ### Friend/Rival Events
 friend_rival.1.t:0 "Una chispa"
 friend_rival.1.desc:0 "[ROOT.GetCharacter.GetName], quien parece ser [ROOT.GetCharacter.Custom('get_bachelor_bacheloress')] y estar disponible, pasa la mayor parte de las tardes conversando animadamente con [SCOPE.sChar('love_interest').GetName].\n\nParece que su relación se está volviendo íntima."
 friend_rival.1.a:0 "No deberíamos entrometernos."
 friend_rival.1.b:0 "Hay que desalentarlos..."
 friend_rival.2.t:0 "Amistad floreciente"
 friend_rival.2.desc:0 "Parece que [ROOT.GetCharacter.GetName] y [SCOPE.sChar('friend_time').GetName] están forjando una intensa camaradería.\n\nA veces puede ser ventajoso tener amistades que lo cuiden a uno, pero aún no es tarde para evitar esta situación."
 friend_rival.2.a:0 "¡Espléndido!"
 friend_rival.2.b:0 "Fomentar que pasen más tiempo en compañía mutua."
 tooltip_no_effect:0 "Seleccionar esta opción no tendrá efecto."
 friend_rival.2.c:0 "Lograr que tengan un... desacuerdo."
 friend_rival.3.t:0 "Retorciendo el cuchillo"
 friend_rival.3.desc:0 "[ROOT.GetCharacter.GetName], por razones que nadie conoce, ha comenzado a sentir celos y desconfianza hacia [SCOPE.sChar('rival_target').GetName].\n\nBasta con que estén en la misma habitación para que surjan hostilidades."
 friend_rival.3.a:0 "Qué preocupante."
 friend_rival.4.t:0 "Trabalenguas"
 friend_rival.4.desc:0 "Esta mañana, cuando se dirigía al pueblo de [ROOT.GetCharacter.GetEmployer.GetName] sobre un tema de escasa importancia, [SCOPE.sChar('friend_rival_4_target').GetName] se quedó completamente sin palabras.\n\nSi [ROOT.GetCharacter.GetCountry.GetRulerTitle] [ROOT.GetCharacter.GetPraenomen] interviniera, sin duda ganaríamos la gratitud eterna de [SCOPE.sChar('friend_rival_4_target').GetPraenomen]. Sin embargo, demostrar camaradería bipartisana tan abiertamente provocaría preocupación."
 friend_rival.4.a:0 "¡Ayudar[SCOPE.sChar('friend_rival_4_target').GetHerHim]!"
 friend_rival.4.b:0 "Simplemente disfruta del espectáculo..."
 friend_rival.5.t:0 "Mediación"
 friend_rival.5.desc:0 "Hace tiempo ya que [SCOPE.sChar('friend_rival_5_target_one').GetName] y [SCOPE.sChar('friend_rival_5_target_two').GetName] se enfrentan en una disputa hostil.\n\nBásicamente, el asunto se debe a riquezas considerables: cada pretendiente afirma que le pertenecen.\n\nTras varios meses de discusiones estériles, ambas partes accedieron a que [ROOT.GetCharacter.GetEmployer.GetRulerTitle] [ROOT.GetCharacter.GetPraenomen] decida una solución."
 friend_rival.5.a:0 "El reclamo de [SCOPE.sChar('friend_rival_5_target_one').GetPraenomen] sí parece genuino."
 friend_rival.5.b:0 "[SCOPE.sChar('friend_rival_5_target_two').GetPraenomen] tiene razón."
 friend_rival.5.c:0 "Se cuenta de un sabio rey llamado Salomón..."
 friend_rival.5.d:0 "Las riñas son impropias. ¡El estado intervendrá!"
 friend_rival.6.t:0 "Rencores"
 friend_rival.6.desc:0 "Después de que [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] no favoreciera a [SCOPE.sChar('friend_rival_5_spurned').GetName] en un juicio sobre un asunto financiero sin importancia, [SCOPE.sChar('friend_rival_5_spurned').GetSheHe|U] ha estado planeando vengarse en secreto.\n\nDifunde todo tipo de rumores maliciosos y amenaza con la violencia. ¿Quién sabe qué pasará ahora?"
 friend_rival.6.a:0 "¡Maldición!"
 friend_rival.6.b:0 "Intentar calmar la situación."
 fr_6_vengeful_tooltip:0 "Como el carácter de [SCOPE.sChar('friend_rival_5_spurned').GetPraenomen] tiene la característica de ser #Y vengativo#!, los efectos de esta opción se amplifican."
 friend_rival.7.t:0 "Aprendiendo de la experiencia"
 friend_rival.7.desc:0 "Una persona joven y relativamente desconocida se acercó a [ROOT.GetCharacter.GetName] y le imploró su consejo sobre cómo comportarse en su [ROOT.GetCharacter.GetCountry.Custom('get_court_type')].\n\nAlguien a quien proteger puede ser útil. Después de todo, [SCOPE.sChar('mentee').GetSheHe] ansía aprender."
 friend_rival.7.a:0 "Alentar este acuerdo."
 mentee_arrangement:0 "[THIS.GetCharacter.GetName] se convertirá en mentor de [SCOPE.sChar('mentee').GetName]."
 friend_rival.7.b:0 "Decir que no con amabilidad."
 friend_rival.8.t:0 "Aprendiendo de los mejores"
 friend_rival.8.desc:0 "[ROOT.GetCharacter.GetPraenomen] aceptó proteger y enseñar a [SCOPE.sChar('mentee').GetPraenomen]. Ha notado que, a pesar de su juventud, [SCOPE.sChar('mentee').GetPraenomen] aprende con rapidez.\n\nAunque no siempre opinan lo mismo, [SCOPE.sChar('mentee').GetPraenomen] comienza a repetir ciegamente cualquier cosa que diga [ROOT.GetCharacter.GetPraenomen].\n\nTal vez esto sea conveniente, pero podría no ser la mejor lección."
 friend_rival.8.a:0 "¡Al contrario, esto es espléndido!"
 friend_rival.8.b:0 "Enseñar[SCOPE.sChar('mentee').GetHerHim] a abrirse camino en la vida por sus propios medios."
 friend_rival.9.t:0 "A la sombra de gigantes"
 friend_rival.9.desc:0 "Finalmente, valió la pena observar pacientemente cómo [ROOT.GetCharacter.GetPraenomen] interactúa sin esfuerzo en el ámbito político de [ROOT.GetCharacter.GetEmployer.GetName].\n\nHace poco, [SCOPE.sChar('mentee').GetPraenomen] logró convencer a un miembro de su [ROOT.GetCharacter.GetEmployer.Custom('get_court_type')] de que cambie de opinión sobre un tema importante\n\nSi bien puede parecer una victoria mínima, fue suficiente como para que [SCOPE.sChar('mentee').GetPraenomen] llame la atención."
 friend_rival.9.a:0 "¡Maravilloso!"
 friend_rival.9.b:0 "Enseñar[SCOPE.sChar('mentee').GetHerHim] a ser humilde al vencer."
 friend_rival.10.t:0 "Las mejores lecciones"
 friend_rival.10.desc:0 "[SCOPE.sChar('mentee').GetName] recientemente decepcionó a su mentor, [ROOT.GetCharacter.GetPraenomen].\n\nSi bien la ofensa no fue grave, [ROOT.GetCharacter.GetPraenomen] reprendió duramente a [SCOPE.sChar('mentee').GetPraenomen] con la esperanza de que aprenda algo de este incidente."
 friend_rival.10.a:0 "Una lección dura es la mejor lección."
 friend_rival.10.b:0 "La clemencia también puede enseñar."
 friend_rival.11.t:0 "Amistad incipiente"
 friend_rival.11.desc:0 "[ROOT.GetCharacter.GetName] y [SCOPE.sChar('friend_rival_11_target').GetName] han pasado las últimas semanas debatiendo animadamente acerca de diversos temas que les interesan profundamente.\n\nEn un debate abierto reciente dentro de su [ROOT.GetCharacter.GetEmployer.Custom('get_court_type')], [SCOPE.sChar('friend_rival_11_target').GetName] desafió directamente a [ROOT.GetCharacter.GetPraenomen] con la esperanza de que su reciente camaradería lograra dominar."
 friend_rival.11.a:0 "A veces, hay que tragarse el orgullo propio por un amigo."
 friend_rival.11.b:0 "Los principios deben tener prioridad."
 friend_rival.12.t:0 "Lealtad preocupante"
 friend_rival.12.desc:0 "[SCOPE.sChar('friend_rival_12_rival_target').GetName], [ROOT.GetCharacter.Custom('get_rival_adjective')], quien se declaró rival de [ROOT.GetCharacter.GetEmployer.GetRulerTitle] [ROOT.GetCharacter.GetPraenomen], se ha esforzado al máximo por poner a nuestros leales sirvientes en contra nuestra.\n\nHasta ahora, [SCOPE.sChar('friend_rival_12_rival_target').GetSheHe] no ha tenido mucho éxito. Sin embargo, nos llegaron informes de que [SCOPE.sChar('friend_rival_12_general_target').GetName], un distinguido general, ha estado pasando mucho tiempo en compañía de [SCOPE.sChar('friend_rival_12_rival_target').GetPraenomen].\n\nNos atemoriza pensar las mentiras que debe estar oyendo."
 friend_rival.12.a:0 "Muy preocupante."
 friend_rival.12.b:0 "¡Hay que actuar! ¡Denuncia a las dos ratas traidoras!"
 friend_rival.13.t:0 "Xenofobia"
 friend_rival.13.desc:1 "Los debates acalorados en el/la [ROOT.GetCharacter.GetEmployer.Custom('get_court_type')] son frecuentes, especialmente cuando hay tantos miembros prominentes de la sociedad involucrados.\n\nÚltimamente, una ola de xenofobia se ha extendido por todo [ROOT.GetCharacter.GetEmployer.GetName], lo que resultó en que los valores extranjeros sean vistos con gran desconfianza.\n\nSin embargo, todos los presentes en el debate de hoy estuvieron de acuerdo en que [SCOPE.sChar('targeter').GetName] cruzó la línea hoy cuando acusó al/a la [ROOT.GetCharacter.GetEmployer.GetRulerTitle] [ROOT.GetCharacter.GetPraenomen] de caer en la barbarie con prácticas de origen [SCOPE.sCountry('accusation_target').GetPrimaryCulture.GetName]..."
 friend_rival.13.a:0 "Dar la otra mejilla."
 friend_rival.13.b:1 "Bueno, ¡[SCOPE.sChar('targeter').GetPraenomen] prácticamente es [SCOPE.sCountry('accusation_target_2').GetPrimaryCulture.GetName]!"
 friend_rival.15.t:0 "Amistad de la infancia"
 friend_rival.15.desc:0 "A veces, en la niñez se forman amistades que duran toda la vida. A menudo, estos lazos trascienden los límites de la familia, la clase social y las creencias.\n\nParece que [SCOPE.sChar('fr_15_target_child').GetPraenomen] está forjando una intensa relación con [SCOPE.sChar('fr_15_target_child_2').GetPraenomen], de la familia [SCOPE.sChar('fr_15_target_child_2').GetFamily.GetName]. Como saben todos los padres, realmente no podemos interponernos."
 friend_rival.15.a:0 "Interesante."
 friend_rival.16.t:0 "Rivalidad de la infancia"
 friend_rival.16.desc:0 "Los niños a veces son realmente volubles. Parece que [SCOPE.sChar('fr_16_target_child').GetName] y [SCOPE.sChar('fr_16_target_child_2').GetPraenomen] de la familia [SCOPE.sChar('fr_16_target_child_2').GetFamily.GetName] cada vez se llevan peor.\n\nAún no sabemos si la situación continuará así."
 friend_rival.16.a:0 "Qué preocupante."
 ###generic internal politics events
 ip_generic.2.t:0 "Una voz tras las rejas"
 ip_generic.2.desc:0 "Al parecer, a pesar de que [SCOPE.sChar('ip_generic_1_antagonist').GetName] está en la cárcel, aún logra difundir rumores particularmente viles sobre las tendencias de [ROOT.GetCharacter.GetName].\n\nEstá claro que hay que hacer algo, antes de que [ROOT.GetCharacter.GetPraenomen] siga perdiendo credibilidad."
 ip_generic.2.a:0 "Asegurarse de que este rumor desaparezca."
 ip_generic.2.b:0 "No podemos hacer nada..."
 ip_generic.2.c:0 "¡Nadie insulta a [ROOT.GetCharacter.GetPraenomen] y sigue viviendo!"
 ip_generic.2.d:0 "Bueno, no se equivoca."
 ip_generic.3.t:0 "Indiscreciones juveniles"
 ip_generic.3.desc:1 "Un primo de una de las ramas inferiores de la familia [ROOT.GetCharacter.GetFamilyDisplayName] está involucrado en un escándalo en la corte.\n\nSegún los testigos, el joven hizo el ridículo públicamente en un incidente con [ROOT.GetCharacter.Custom('get_random_person_1')] y un [ROOT.GetCharacter.Custom('get_random_object_2')]."
 ip_generic.3.a:0 "Dejar que la familia [ROOT.GetCharacter.GetFamily.GetName] se encargue."
 ip_generic.3.b:0 "El estado podría intervenir..."
 ip_generic.4.t:0 "Una sombra en la noche"
 ip_generic.4.desc:0 "Anoche, [ROOT.GetCharacter.GetName] se topó con dos rudos matones cuando volvía a casa. Logró escapar por poco, temiendo por su vida.\n\nHoy, quien vino a mostrarle compasión fue nada menos que [SCOPE.sChar('ip_generic_4_antagonist').GetName], #Y rival#! declarado de [ROOT.GetCharacter.GetPraenomen], acompañado por los mismos dos matones que habían cometido el delito.\n\nLamentablemente, en este punto, es su palabra contra la de [ROOT.GetCharacter.GetPraenomen]."
 ip_generic.4.a:0 "¡Capturad[SCOPE.sChar('ip_generic_4_antagonist').GetHerHim] de todas formas!"
 ip_generic.4.b:0 "Terminar con esta tontería."
 ip_generic.4.c:0 "Hacerle una visita personal..."
 ip_generic.4.c.tooltip:0 "Esta opción está disponible debido a las excelentes habilidades en #Y Sutileza#! y #Y Marcialidad#! de vuestro gobernante."
 ip_generic.4.d:0 "¡A [ROOT.GetCharacter.GetPraenomen] le encanta recibir puñaladas! ¡Hazlo de nuevo, por favor!"
 ip_generic.5.t:0 "Contando los centavos"
 ip_generic.5.desc:0 "Algunas personas simplemente son incapaces de tomar decisiones financieras inteligentes. [ROOT.GetCharacter.GetName] es una de ellas.\n\nAfortunadamente, como descubrió [ROOT.GetCharacter.GetPraenomen], conviene tener amigos como [SCOPE.sChar('ip_generic_5_benefactor').GetPraenomen] para que ahorren por uno.\n\nLa única duda es qué querrá [SCOPE.sChar('ip_generic_5_benefactor').GetSheHe] a cambio."
 ip_generic.5.a:0 "Un favor simbólico parece razonable."
 ip_generic.5.b:0 "Tal vez deberíamos evitar esta 'donación'."
 ip_generic.6.t:1 "Gobernante escandaloso"
 ip_generic.6.desc:1 "En medio de una temporada de barbecho, [SCOPE.sChar('ip_generic_6_target').GetName], de nuestros más estimados gobernantes, celebró una vasta y lujosa fiesta en su palacio de verano en [SCOPE.sP('ip_generic_6_province').GetName].\n\nIncluso sus subordinados más leales se sorprendieron por esta muestra de desprecio por la difícil situación de la gente común, y nos escribieron directamente. Exigen que se haga justicia de alguna manera."
 ip_generic.6.a:2 "Exigir un pago al territorio."
 ip_generic.6.b:1 "¡Exigir su resignación!"
 ip_generic_6_b_tooltip:1 "Todos los territorios en la #Y provincia de [SCOPE.sP('ip_generic_6_province').GetState.GetShortName]#! reciben el siguiente modificador:"
 ip_generic.6.c:0 "Los plebeyos no son nuestro problema."
 ip_generic.7.t:0 "La impaciencia es una virtud"
 ip_generic.7.desc:0 "En estos últimos tiempos, [SCOPE.sChar('ip_generic_7_target').GetName] se siente cada vez más impaciente. Considera que, debido a su estatus, merece un papel clave en nuestro gobierno.\n\nNos abordó para insistirnos que le otorguemos esa función. Si consideramos lo prominente que es, tal vez deberíamos pensarlo detenidamente."
 ip_generic.7.a:0 "Esperar un poco más..."
 ip_generic.7.b:0 "¡Cualquier cosa por un amigo de [ROOT.GetCountry.GetRuler.GetPraenomen]!"
 ip_generic.7.a.tooltip:0 "[SCOPE.sChar('ip_generic_7_target').GetPraenomen] se #R decepcionará mucho#! si no le das un título pronto."
 ip_generic.7.b.tooltip:0 "[SCOPE.sChar('ip_generic_7_target').GetPraenomen] se #R decepcionará muchísimo#! si no le das un título pronto."
 ip_generic.9.t:0 "Estatus adecuado"
 ip_generic.9.desc:0 "[SCOPE.sChar('ip_generic_7_target').GetName] se está adaptando bien a su nuevo papel.\n\nSi bien opina que es lo que le correspondía a una persona de su estatus, decidió demostrar gratitud ofreciendo una pequeña donación al estado."
 ip_generic.9.a:0 "¡Qué amable!"
 ip_generic.10.t:0 "Promesas incumplidas"
 ip_generic.10.desc:0 "[SCOPE.sChar('ip_generic_7_target').GetName] expresó su enfado debido a que nos negamos repetidamente a otorgarle un cargo adecuado para su estatus.\n\nPara empeorar las cosas, [SCOPE.sChar('ip_generic_7_target').GetSheHe] cuenta con el apoyo de varios miembros prominentes del/de la [ROOT.GetCountry.Custom('get_court_type')].\n\nTal vez deberíamos haber actuado antes."
 ip_generic.10.a:0 "¡Rectificaremos esta situación rápidamente!"
 ip_generic.10.b:0 "Convencer[SCOPE.sChar('ip_generic_7_target').getHerHim] con habilidad para que abandone estas ambiciones efímeras."
 ip_generic.10.c:0 "Esto simplemente nunca pasará."
 ipg_10_fuss:1 "¡[SCOPE.sChar('ip_generic_7_target').GetName] se #R decepcionará aún más#! si no le das un cargo pronto!"
 ip_generic.12.t:0 "El ignorado"
 ip_generic.12.desc:0 "[SCOPE.sChar('ip_generic_7_target').GetName] se hastió de esperar el cargo que le prometieron en el gobierno y comenzó a susurrar al oído de uno de nuestros confidentes más cercanos. [SCOPE.sChar('ipg_12_stolen_away').GetName] se dejó convencer por su lengua viperina y ahora estas dos ratas traidoras difunden rumores sobre nuestra falta de integridad.\n\nDeberíamos haber actuado antes."
 ip_generic.12.a:0 "Maldita sea."
 ip_generic.13.t:0 "Se gesta el odio"
 ip_generic.13.desc:0 "Dicen que la enemistad no conoce límites. Afirmar que [SCOPE.sChar('ipg_13_antagonist').GetPraenomen] desprecia a [ROOT.GetCharacter.GetPraenomen] se quedaría muy corto.\n\n[SCOPE.sChar('ipg_13_antagonist').GetPraenomen] dejó su intención en claro recientemente, cuando [ROOT.GetCharacter.Custom('get_basic_rival_attack_type')]\n\nEl público sin duda debería enterarse de esta vergonzosa situación."
 ip_generic.13.a:0 "Seguramente no es nada de qué preocuparse."
 ip_generic.13.b:0 "Tal vez habría que designar un guardia extra esta noche."
 ip_generic.13.c:0 "¡Reprender[SCOPE.sChar('ipg_13_antagonist').GetHerHim] en público!"
 finesse_comparison_tooltip:0 "Esta opción está disponible debido a que [THIS.GetCharacter.GetPraenomen] tiene más #Y Sutileza#! que el objetivo."
 ip_generic.14.t:0 "Petición de clemencia"
 ip_generic.14.desc:0 "Ya hace un tiempo que [SCOPE.sChar('target').GetName], culpable de traición, se pudre en un calabozo. Pero hoy, [SCOPE.sChar('ipg_14_antagonist').GetName], familiar cercano de [SCOPE.sChar('target').GetPraenomen], se postró frente al/la [ROOT.GetCountry.Custom('get_court_type')] e imploró clemencia.\n\nTal vez sería inteligente pensar en cómo nos beneficiaría considerar su petición."
 ip_generic.14.a:0 "Parece que el/la [ROOT.GetCountry.Custom('get_court_type')|U] está de su parte."
 ipg_14_oratory_comparison:0 "Esta opción es #Y exclusiva#! porque el #Y Carisma#! de [SCOPE.sChar('ipg_14_antagonist').GetName] es mayor que el de [THIS.GetCountry.GetRuler.GetName]."
 ip_generic.14.b:0 "Quizá nos apresuramos."
 ip_generic.14.c:0 "Nuestra decisión sigue en pie."
 ip_generic.14.d:0 "¿Liberación? ¡Que azoten a esa rata traidora!"
 ip_generic.14.e:0 "Todos los hombres tienen un precio."
 ip_generic.14.f:1 "¡Que muerda el polvo!"
 ip_generic.15.t:0 "Fatiga de combate"
 ip_generic.15.desc:0 "Los largos periodos de conflicto pueden afectar significativamente a los soldados. Nuestras tropas están cada día más agotadas.\n\nLas fuerzas lideradas por [SCOPE.sChar('commander_target').GetName] están sufriendo mucho por la situación. Protestan, maldicen, se pelean entre sí con frecuencia.\n\nQuizá haya algo que podamos hacer para ayudar."
 ip_generic.15.a:0 "Recordarles qué les sucede a las tropas desleales."
 ip_generic.15.b:0 "Otorgar una pequeña bonificación."
 unit_appeased:0 "El ejército comandado por [SCOPE.sChar('commander_target').GetName] se calmará. Por ahora."
 ip_generic.15.c:0 "La guerra nos cuesta todos. Confiamos en [SCOPE.sChar('commander_target').GetPraenomen]."
 tyranny_exclusive:0 "Esta opción es #Y exclusiva#! porque la #Y tiranía#! de [THIS.GetCountry.GetName] es mayor a #Y [SCOPE.ScriptValue('tyranny_level_events')]#!."
 ip_generic.17.t:0 "¡Motín!"
 ip_generic.17.desc:0 "Un pequeño grupo de soldados comandados por [SCOPE.sChar('commander_target').GetName] y completamente exhaustos de combatir se amotiraron.\n\nCapturaron a [SCOPE.sChar('commander_target').GetPraenomen] y a sus principales oficiales y huyeron a las colinas. Nos exigen un rescate exorbitante."
 ip_generic.17.a:0 "Parece que no hay otra opción."
 ip_generic.17.b:0 "No es tan importante. Ordenad su asesinato."
 ip_generic.17.c:0 "[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] se encargará de esto."
 ip_generic.17.d:0 "[SCOPE.sChar('commander_target').GetPraenomen] puede encargarse de esto."
 ip_generic_17_martial_commander_tooltip:0 "Esta opción está disponible porque la habilidad de marcialidad de [SCOPE.sChar('commander_target')] es de #Y 10#! o más."
 ip_generic.18.t:0 "Pena capital"
 ip_generic.18.desc:0 "[SCOPE.sChar('commander_target').GetName] logró una gran reputación en el ejército que comanda.\n\nLamentablemente, no es el tipo de reputación que genera confianza en su liderazgo.\n\nA pesar de que nuestros soldados están extremadamente agotados, [SCOPE.sChar('commander_target').GetPraenomen] recientemente ordenó la ejecución de varios oficiales de bajo rango, como ejemplo para sus tropas. Podría ser peligroso intervenir, pero hay que hacer algo."
 ip_generic.18.a:0 "No, [SCOPE.sChar('commander_target').GetPraenomen] está haciendo un buen trabajo."
 ip_generic.18.b:0 "Enviar un supervisor del estado."
 ip_generic.18.c:0 "¡Que azoten a [SCOPE.sChar('commander_target').GetPraenomen] frente a las tropas!"
 ip_generic.18.d:0 "El perdón simplemente no es una opción."
 ip_generic.19.t:0 "¡Naufragio!"
 ip_generic.19.desc:0 "[SCOPE.sChar('ip_generic_19_protagonist').GetName], uno de los mercaderes comerciantes más famosos de [ROOT.GetCountry.GetName], se presentó llorando en nuestro/a [ROOT.GetCountry.Custom('get_court_type')]. Nos cuenta que un enorme cargamento de frutas exóticas se hundió bajo las olas en un viaje desde [SCOPE.sP('port_province_1').GetName] hacia [SCOPE.sP('port_province_2').GetName].\n\nNos suplica que cubramos al menos una parte de las pérdidas para conservar la reputación del comercio [ROOT.GetCountry.GetAdjective] en todo el mundo."
 ip_generic.19.a:0 "¡Qué espantoso! Deberíamos ayudar."
 ip_generic.19.b:0 "Hay asuntos más urgentes."
 ip_generic.19.c:0 "Ofrecer comprar su imperio comercial en decadencia."
 ip_generic.20.t:0 "Asimilación"
 ip_generic.20.desc:0 "Entre los miembros de nuestro/a [ROOT.GetCountry.Custom('get_court_type')], las cosas están tensas. Quienes son de origen [ROOT.GetCountry.GetPrimaryCulture.GetName] cada vez desconfían más de las extrañas conductas de sus pares extranjeros.\n\n[SCOPE.sChar('native_culture_advisor').GetName], una persona de estatus, adoptó una postura particularmente severa para con su par [SCOPE.sChar('foreign_culture_advisor').GetName]."
 ip_generic.20.a:0 "Qué curioso."
 ip_generic.21.t:0 "Recompensa para los veteranos"
 ip_generic.21.desc:0 "Tras guerras, conflictos y penurias, los veteranos ansían retirarse y vivir de la agricultura en el campo. A menudo, las tierras prometidas se entregan a los más meritorios. Debido a las circunstancias recientes, grandes cantidades de nuestros soldados retirados desean esta vida tranquila y piden consejo a sus generales y líderes.\n\nSe designó a [SCOPE.sChar('soldiers_representative').GetName] como representante de nuestros generales para que negocie un complejo acuerdo que nos permita apaciguar y recompensar en ciertas medida a nuestros veteranos agotados. Si nos negamos, debemos ser cuidadosos con lo que podría suceder."
 ip_generic.21.a:0 "Podemos cumplir esta petición."
 ip_generic.21.b:0 "Podemos ofrecer algo, al menos."
 ip_generic.21.c:0 "A los comandantes les gustan los sobornos, ¿no?"
 ip_generic.21.d:0 "No necesitamos de su apoyo."
 ip_generic.21.e:0 "No necesitamos ejércitos. ¿Acaso [ROOT.GetCountry.GetRuler.GetPraenomen] es una encarnación de un dios?"
 ###republic internal politics events
 ip_republic.1.t:0 "Acusaciones descabelladas"
 ip_republic.1.desc:0 "A pesar del largo historial de servicio público de nuestro/a [ROOT.GetCharacter.GetEmployer.GetRulerTitle], [ROOT.GetCharacter.GetName], se presentó una vil acusación de fraude electoral en su contra.\n\nLa persona responsable de esta vil difamación fue nada menos que [SCOPE.sChar('ip_republic_1_accuser').GetName], prominente figura del partido [SCOPE.sChar('ip_republic_1_accuser').GetParty.GetName].\n\n¿Cómo responderemos a este insulto ridículo?"
 ip_republic.1.a:0 "Ignóralo."
 increased_scrutiny.tooltip:0 "#y Vigilar de cerca#! a [THIS.GetCharacter.GetName] durante el resto de su mandato."
 ip_republic.1.b:0 "Tal vez deberíamos pagar una compensación."
 ip_republic.1.b.tooltip:0 "La magnitud de estas compensación depende de la corrupción de vuestro gobernante."
 ip_republic.1.c:0 "¡Es increíble! Exigir que renuncie."
 ip_republic.2.t:0 "Asuntos de estado"
 ip_republic.2.desc:0 "El senado está cada vez más preocupado por el creciente poder de [ROOT.GetCharacter.GetCountry.GetRulerTitle].\n\nEn la última reunión, se emitió un comunicado partidario que expresa preocupación por las actitudes tiránicas de [ROOT.GetCharacter.GetName] y su relación con el poder.\n\nEl estado nos observa, debemos ser cuidadosos."
 ip_republic.2.a:0 "Qué preocupante."
 ip_republic.2.b:0 "¡Yo soy el senado!"
 ip_republic.2.c:0 "Asegurar al senado que tenemos buenas intenciones."
 ip_republic.3.t:0 "Herencia menor"
 ip_republic.3.desc:0 "Ocurrió un suceso inesperado. Se decretó que [ROOT.GetCharacter.GetName] heredará las propiedades de un pequeño terrateniente de [SCOPE.sP('ip_republic_3_province_target').GetName].\n\nLas tierras están listas para aprovecharse, pero un antiguo camarada de [ROOT.GetCharacter.GetPraenomen], [SCOPE.sChar('ip_republic_3_jealous_friend').GetName], presentó una queja formal sobre el proceso judicial donde afirma que el dinero le pertenece legítimamente.\n\nSu reclamo es absurdo, no cabe duda, pero tal vez deberíamos lidiar con el asunto en forma sensata."
 ip_republic.3.a:0 "La herencia pertenece legítimamente a [ROOT.GetCharacter.GetPraenomen]."
 ip_republic.3.b:0 "Vender las tierras y dividir las ganancias."
 ip_republic.3.c:0 "Confiscar las tierras para el estado."
 ip_republic.5.t:0 "¡Desfalco!"
 ip_republic.5.desc:0 "Se descubrió a [SCOPE.sChar('ip_republic_5_antagonist').GetName] con las manos en la masa: usando su estatus para hacer tratos comerciales particularmente turbios.\n\nSi bien no cabe duda de que merece un castigo, debemos decidir cómo de severo será."
 ip_republic.5.a:0 "Tal vez un golpe simbólico en la muñeca."
 ip_republic.5.b:0 "Corresponde una multa cuantiosa."
 ip_republic.5.c:0 "¡Qué despreciable! Apartar a [SCOPE.sChar('ip_republic_5_antagonist').GetName] de su cargo de inmediato."
 ip_republic.5.d:0 "Esto es imperdonable. ¡Mandar [SCOPE.sChar('ip_republic_5_antagonist').GetName] a la cárcel!"
 ip_republic.5.e:0 "¿Tratos comerciales, dices?"
 ip_republic.5.f:0 "¿Para qué están los amigos?"
 option_because_friends:0 "Esta opción está disponible porque vuestro gobernante comparte una #Y amistad#! con [SCOPE.sChar('ip_republic_5_antagonist').GetName]."
 ip_republic.6.t:0 "Cuestión de cordura"
 ip_republic.6.desc:0 "Ya sea a causa de los acontecimientos recientes, de carácter personal o por maquinaciones políticas, se presentó a la asamblea un proyecto de ley bastante gracioso que indica, hasta el mínimo detalle, los extraños hábitos personales de [ROOT.GetCharacter.GetName].\n\nSin duda, este proyecto de ley hizo reír a todos los miembros de asamblea. Pero el culpable se niega a revelarse. ¿Qué debemos hacer?"
 ip_republic.6.a:0 "¡Bueno, al menos todos se ríen!"
 ip_republic.6.b:0 "Descubrir quién lo escribió..."
 ip_republic.6.b.tooltip:0 "Esta acción puede tener consecuencias."
 ip_republic.6.c:0 "¡Salsa de pescado para todos!"
 ip_republic.7.t:0 "¡Se descubrió al culpable de la traición!"
 ip_republic.7.desc:0 "Finalmente descubrimos a la rata traidora que intentó avergonzar a [ROOT.GetCharacter.GetName].\n\n¿Cómo nos ocuparemos de este canalla?"
 ip_republic.7.a:0 "Ignorar[SCOPE.sChar('ip_republic_7_antagonist').GetHerHim]. Ya nadie le tendrá confianza."
 ip_republic.7.b:0 "Perdonar[SCOPE.sChar('ip_republic_7_antagonist').GetHerHim]. Lo pasado, pasado está."
 ip_republic.7.c:0 "¡Desterrar[SCOPE.sChar('ip_republic_7_antagonist').GetHerHim] de inmediato!"
 ip_republic.7.d:1 "Asegura su lealtad... con un regalo."
 ip_republic.8.t:0 "Se acerca un solicitante"
 ip_republic.8.desc:0 "[SCOPE.sChar('ip_republic_8_antagonist').GetName], [SCOPE.sChar('ip_republic_8_antagonist').Custom('get_age_description')], esta mañana se acercó a nuestro/a [ROOT.GetCountry.GetRulerTitle] en privado.\n\nEn voz baja, habló sobre una visión en un futuro cercano: sus seres queridos [SCOPE.sChar('ip_republic_8_antagonist').GetHerHim] encuentran, ya que [SCOPE.sChar('ip_republic_8_antagonist').Custom('get_death_description')].\n\nMientras le temblaban las manos, [SCOPE.sChar('ip_republic_8_antagonist').GetSheHe] ofreció todos sus bienes terrenales al estado a cambio de protección..."
 ip_republic.8.a:0 "¡Qué horrible! Nosotros [SCOPE.sChar('ip_republic_8_antagonist').GetHerHim] cuidaremos bien."
 ip_republic.8.b:0 "Convencer a [SCOPE.sChar('ip_republic_8_antagonist').GetName] de que todo irá bien."
 ip_republic.8.c:1 "Hacer que [ROOT.GetCharacter.Custom('get_death_description')]."
 ip_republic.9.t:0 "Inquietudes del senado"
 ip_republic.9.desc:0 "Nuestro pueblo está preocupado por la cantidad de conocidos que [ROOT.GetCharacter.GetPraenomen], [ROOT.GetCharacter.GetEmployer.GetRulerTitle], colocó en el senado.\n\nEn particular, para la gran mayoría, el cargo de [SCOPE.sChar('ip_republic_9_target').GetName] se debe al nepotismo.\n\nTal vez, por el bien de la democracia, deberíamos abordar estas inquietudes."
 ip_republic.9.a:0 "[SCOPE.sChar('ip_republic_9_target').GetPraenomen] tiene que irse."
 ip_republic.9.b:0 "Este gobierno está libre de corrupción."
 ip_republic.9.c:0 "Dejar que [ROOT.GetCharacter.GetPraenomen] los convenza."
 ip_republic.10.t:0 "¡Fuego!"
 ip_republic.10.desc:0 "Esta mañana nos llegaron noticias de que toda la finca de [SCOPE.sChar('ip_republic_10_target').GetName], con quien [ROOT.GetCharacter.GetEmployer.GetRulerTitle] [ROOT.GetCharacter.GetPraenomen] comparte una estrecha amistad, quedó destruida anoche en un terrible incendio.\n\nAhora le pide a [ROOT.GetCharacter.GetPraenomen] en confianza que le entregue fondos estatales para restaurar la gloria de su finca."
 ip_republic.10.a:0 "¡Lo que sea por un amigo de [ROOT.GetCharacter.GetPraenomen]!"
 ip_republic.10.b:0 "Las arcas de [ROOT.GetCharacter.GetEmployer.GetName] no están para estos asuntos."
 ip_republic.10.c:0 "[ROOT.GetCharacter.GetEmployer.GetName] se ocuparía mejor de este territorio."
 tyranny_tooltip:0 "Esta opción está disponible debido al nivel de #Y tiranía#! en vuestro país."
 ip_republic.11.t:0 "Una conflagración desafortunada"
 ip_republic.11.desc:0 "Ya hace tiempo que [SCOPE.sChar('ip_republic_11_target').GetName] es una molestia constante para nuestro/a [ROOT.GetCharacter.GetEmployer.GetRulerTitle]. Por lo tanto, resultó interesante que toda su finca fuera destruida en un terrible incendio anoche.\n\nEsta mañana, [SCOPE.sChar('ip_republic_11_target').GetPraenomen] se arrodilló frente al senado y suplicó nuestra ayuda para reconstruir los restos carbonizados de su finca..."
 ip_republic.11.a:0 "Esto es realmente horrible. Prometeremos hacer lo que podamos."
 ip_republic.11.b:0 "[SCOPE.sChar('ip_republic_11_target').GetSheHe|U] simplemente debería haber tomado más precauciones."
 ip_republic.11.c:0 "¡Apoderarse de la finca!"
 ip_republic.12.t:0 "¡Confiscado!"
 ip_republic.12.desc:0 "La suerte nos sonríe: parece que se aplicó una cuantiosa multa a [SCOPE.sChar('ip_republic_12_target').GetName] después de que [SCOPE.sChar('ip_republic_12_target').GetHerHim] descubrieran evadiendo cargos de importación a artículos exóticos de [SCOPE.sC('republic_12_import_target').GetName].\n\nPara pagar este castigo monetario, [SCOPE.sChar('ip_republic_12_target').GetPraenomen] no tiene más opción que vender una amplia extensión de tierra en [SCOPE.sP('ip_republic_12_province').GetName]. Si nos parece conveniente, podríamos adquirir esta tierra de parte del estado."
 ip_republic.12.a:0 "Comprarla."
 ip_republic.12.b:0 "No aplicar la multa."
 ip_republic.12.c:0 "¡[ROOT.GetCharacter.GetPraenomen] siempre necesita más tierra!"
 ip_republic.13.t:0 "Los caprichos del estado"
 ip_republic.13.desc:0 "Esta tarde, durante una sesión del/de la [ROOT.GetCharacter.GetEmployer.Custom('get_court_type')], una persona poco conocida llamada [SCOPE.sChar('ip_republic_13_target').GetPraenomen] se puso de pie y pronunció un discurso conmovedor sobre [ROOT.GetCharacter.Custom('get_debate_topic')].\n\nSi bien su argumento no logró su objetivo, la belleza de su oratoria llamó la atención de varios.\n\nQuizá deberíamos vigilar a esta persona..."
 ip_republic.13.a:0 "Qué preocupante..."
 ip_republic.13.b:0 "¡[ROOT.GetCharacter.GetPraenomen] refutará sus argumentos con gran habilidad!"
 ip_republic.14.t:0 "Una tentación"
 ip_republic.14.desc:0 "Anoche, [ROOT.GetCharacter.GetPraenomen] recibió la visita un representante que afirmó ser enviado de [SCOPE.sChar('ip_republic_14_target').GetName].\n\nHabló con sinceridad acerca de un acuerdo: [SCOPE.sChar('ip_republic_14_target').GetPraenomen] donaría una generosa suma de dinero al tesoro [ROOT.GetCharacter.GetEmployer.GetAdjective], a cambio de nada más que el visto bueno a sus futuras actividades.\n\nAceptar 'donaciones' es cada vez más común. Tal vez esto no sea tan malo después de todo."
 ip_republic.14.a:0 "Sin duda podemos hacer negocios..."
 ip_republic.14.b:0 "No nos conviene meternos en esto."
 ip_republic.14.c:0 "¡Esto socava nuestra democracia!"
 tooltip_consequences:0 "Esta acción puede tener consecuencias."
 ip_republic.15.t:0 "¡Discutiendo los sobornos!"
 ip_republic.15.desc:0 "Últimamente, los ojos atentos del senado han estado vigilando constantemente a nuestro/a [ROOT.GetCharacter.GetEmployer.GetRulerTitle].\n\nLamentablemente, en estos últimos tiempos se ha comportado de forma sin duda ilegal, lo que ha escandalizado a [ROOT.GetCharacter.GetEmployer.GetName].\n\nEl representante del senado, [SCOPE.sChar('ip_republic_15_target').GetName], vino para hablar sobre las restricciones que el senado planea imponer a [ROOT.GetCharacter.GetPraenomen]."
 ip_republic.15.a:0 "Aceptar las restricciones."
 ip_republic.15.b:0 "Tal vez a [SCOPE.sChar('ip_republic_15_target').GetPraenomen] le agradaría una donación..."
 ip_republic.16.t:0 "¡Traición!"
 ip_republic.16.desc:0 "Aunque [ROOT.GetCharacter.GetPraenomen] invirtió sumas considerables para evitar el escrutinio del senado, le han tendido una trampa.\n\nEl senado considera que tiene suficiente evidencia para apartar a [ROOT.GetCharacter.GetPraenomen] del poder, a menos que tomemos medidas drásticas."
 ip_republic.16.a:0 "¡Nos han pillado con las manos en la masa! Se terminó el juego."
 ip_republic.16.b:0 "Implorar clemencia."
 ip_republic.16.c:0 "¡Sobornarlos a todos!"
 ip_republic.17.t:0 "Una oferta intrigante"
 ip_republic.17.desc:0 "Una persona poco conocida llamada [SCOPE.sChar('ip_republic_17_target').GetName] se dirigió hace poco al senado para denunciar el deficiente desempeño de [SCOPE.sChar('ip_republic_17_officer').GetName], miembro clave de nuestro gobierno.\n\nAdemás, [SCOPE.sChar('ip_republic_17_target').GetPraenomen] presume de que el rol sería más adecuado para [SCOPE.sChar('ip_republic_17_target').GetSheHe].\n\nTras el discurso, [SCOPE.sChar('ip_republic_17_target').GetPraenomen] reforzó su argumento ofreciendo un soborno considerable si se le otorga el cargo."
 ip_republic.17.a:0 "Qué atrevimiento... Necesitamos más [SCOPE.sChar('ip_republic_17_target').GetWomenMen] así."
 ip_republic.17.b:0 "¡Qué descaro! Difamar a [SCOPE.sChar('ip_republic_17_target').GetName] públicamente."
 ip_republic.17.c:0 "No, pero quizá esta persona nos resulte útil en el futuro."
 ip_republic.18.t:0 "Convicción endeble"
 ip_republic.18.desc:0 "Ya hace tiempo que [ROOT.GetCharacter.GetName] está cuestionando su afiliación política.\n\nHa decidido darle la espalda a la [ROOT.GetCharacter.GetPartyName] y buscar un círculo de amigos más cooperativo."
 ip_republic.18.a:0 "Las cosas cambian."
 ip_republic.19.t:0 "Presión social"
 ip_republic.19.desc:0 "Recientemente, [ROOT.GetCharacter.GetName] oyó un discurso sobre [ROOT.GetCharacter.Custom('get_debate_topic')] y se dejó convencer por un orador particularmente persuasivo.\n\nSi bien estos valores no coinciden con los de su propia facción, la [ROOT.GetCharacter.GetPartyName], seguramente un pequeño discurso no debería ser perjudicial."
 ip_republic.19.a:0 "Problemático."
 ip_republic.24.t:0 "[SCOPE.sChar('dictator_standing_down').GetPraenomen] devuelve el poder"
 ip_republic.24.desc:0 "Al concluir las hostilidades, [SCOPE.sChar('dictator_standing_down').GetName] devolvió formalmente los poderes dictatoriales al senado.\n\nLa república está nuevamente en paz."
 ip_republic.24.a:0 "Se restableció el orden."
 ip_republic.25.t:0 "Una exigencia marcial"
 ip_republic.25.desc:1 "Un grupo de senadores con intereses en asuntos militares pidió a [SCOPE.sChar('oligarchic_leader').GetName] que represente sus intereses. Al afirmar que están cada vez más descontentos con la dirección que está tomando nuestra gran nación, nos enviaron un ultimátum.\n\nExigen que nos enfoquemos en [ROOT.GetCountry.Custom('republic_25_issue')]."
 ip_republic.25.a:0 "Sobornarlos."
 ip_republic.25.b:1 "Podemos confiar en [SCOPE.sChar('oligarchic_leader').GetPraenomen] para calmarlos."
 ip_republic.25.c:0 "Ignorar sus quejas."
 ip_republic.25.d:0 "Seguramente [ROOT.GetCountry.GetRuler.GetPraenomen] podrá hacerlos cambiar de opinión."
 friends_with_target_ip25:1 "Esta opción está disponible porque vuestro gobernante tiene amistad con [SCOPE.sChar('oligarchic_leader').GetName]."
 ip_republic.26.t:0 "Una solicitud mercantil"
 ip_republic.26.desc:1 "Algunos senadores descontentos que han invertido grandes sumas de dinero en flotas mercantiles, emprendimientos comerciales y ventas al por mayor convencieron a [SCOPE.sChar('oligarchic_leader').GetName] para que apoye sus intereses y nos exija protección adicional para las rutas comerciales en nuestra nación y sus alrededores.\n\nSu propuesta viene acompañada de la poco sutil promesa de apoyo en asuntos legales que propongamos en el futuro cercano."
 ip_republic.26.a:0 "Es un intercambio justo. Aceptemos."
 ip_republic.26.c:0 "No tenemos suficientes hombres."
 ip_republic.27.t:0 "Inquietud cívica"
 ip_republic.27.desc:1 "El líder de una facción comúnmente preocupada por los asuntos cívicos propuso un acuerdo potencialmente favorable.\n\nA cambio de una breve desgravación fiscal para los ricos, nos asegura que podemos contar con el apoyo de una parte de la antigua élite durante un periodo considerable."
 ip_republic.27.a:0 "Podemos prescindir de los ingresos."
 ip_republic.27.b:0 "No necesitamos hacer concesiones."
 ip_republic.28.t:0 "Interpretando las entrañas"
 ip_republic.28.desc:1 "[SCOPE.sChar('traditionalist_leader').GetName] se presentó frente a nosotros, de parte de los fieles, para decirnos que los sacerdotes y los santos que se ocupan de la fe se sienten agotados porque el servicio religioso insume muchas horas.\n\n[SCOPE.sChar('traditionalist_leader').GetSheHe|U] nos propone que, si implementamos una política de horario reducido para los sacerdotes, puede lograr el apoyo de varios senadores."
 ip_republic.28.a:0 "Debemos ocuparnos de los fieles."
 ip_republic.28.b:0 "¡Hay que hacer caso a los augurios!"
 ip_republic.28.c:0 "Compensadlos por las horas extra."
 ip_republic.29.t:0 "Voto popular"
 ip_republic.29.desc:1 "Algunos políticos simplemente no pueden evitar involucrarse con la gente común. Sin embargo, el cabecilla de esta chusma, [SCOPE.sChar('democratic_leader').GetName], nos ofrece un trato interesante.\n\nA cambio del apoyo de muchos miembros de los despreciables populistas, [SCOPE.sChar('democratic_leader').GetSheHe] exigirá que cancelemos una importante ruta de importación hacia nuestra capital, lo que permitirá que las personas locales tengan más control sobre sus asuntos."
 ip_republic.29.a:0 "No es una petición descabellada."
 ip_republic.29.b:0 "¡Intolerable!"
 ip_republic.29.c:0 "¡Prometerles pan y circo!"
 ip_republic.30.t:0 "Vox populi"
 ip_republic.30.desc:1 "Con indignación por el panorama político de [ROOT.GetCountry.GetName], [SCOPE.sChar('democratic_leader').GetName] irrumpió hoy en las salas de [ROOT.GetCountry.GetRuler.GetPraenomen] insistiendo en que los miembros del senado que simpatizan con su causa no deben votar, en ninguna circunstancia, a favor de ningún cambio legal hecho por nuestro gobierno.\n\nRealmente se encontraba en tal estado de alteración que se fue trastabillando de la cámara de senadores con ayuda de dos subalternos."
 ip_republic.30.a:0 "No hay mal que por bien no venga."
 ip_republic.32.t:0 "Devolución del poder"
 ip_republic.32.desc:1 "Ahora que [ROOT.GetCountry.GetName] es una nación segura, el senado ha solicitado formalmente que su [ROOT.GetCountry.GetRulerTitle] [SCOPE.sChar('dictator_holding_power').GetPraenomen] devuelva los poderes dictatoriales que se le otorgaron.\n\nSe encuentran preocupados, ya que con el apoyo de la base de poder de su facción, ha insistido en retener la autoridad de la dictadura hasta que [ROOT.GetCountry.GetName] realmente tenga seguridad."
 ip_republic.32.a:0 "Esto no va a terminar bien..."
 return_dictatorship_tooltip:0 "La interacción de personaje #Y devolver dictadura#! Ahora está disponible para vuestro gobernante.\nLa interacción de personaje #Y asesinar#! ahora está disponible para vuestro gobernante."
 ip_republic.33.t:0 "La muerte de un dictador"
 ip_republic.33.desc:0 "El inoportuno fallecimiento de [ROOT.GetCharacter.GetName] restableció el orden en [ROOT.GetCharacter.GetEmployer.GetName]. Se rescindieron los poderes dictatoriales, mientras que la república se recupera."
 ip_republic.33.a:0 "¡Por la República!"
 ip_republic.35.t:0 "Toma de poder"
 ip_republic.35.desc:0 "[ROOT.GetCountry.GetRuler.GetName], [ROOT.GetCountry.GetRulerTitle] a quien tanto estimamos, ha protegido a nuestra nación en momentos complicados. Sin embargo, recientemente se negó a devolver los poderes dictatoriales que se le otorgaron con entusiasmo, lo cual preocupa mucho al senado.\n\nAhora, parece que sus ansias de poder han aumentado. Con el apoyo de su facción, [ROOT.GetCountry.GetRuler.GetSheHe] ha exigido que el senado ratifique una ley para proclamar[ROOT.GetCountry.GetRuler.GetHerHim] gobernante de la dictadura, por siempre."
 ip_republic.35.a:0 "Pero la república..."
 ip_republic.35.b:0 "¡Jamás!"
 every_same_party_character_loyalty_tooltip:0 "Todos los personajes de la misma facción que vuestro gobernante pierden #R 20#! de lealtad."
 ip_republic.37.t:0 "Derrocar la tiranía"
 ip_republic.37.desc:0 "Todo el senado se encuentra alterado por la conducta prácticamente autocrática de su [ROOT.GetCountry.GetRulerTitle], [ROOT.GetCountry.GetRuler.GetPraenomen]. En todas partes, se habla de sedición, pero una voz se destaca entre el cuchicheo a sus espaldas.\n\n[SCOPE.sChar('rep_37_plotter').GetName], prominente miembro del gobierno, con ideales republicanos conocidos, ha declarado que es el momento de actuar.\n\nEsto constituye traición, y tendríamos perfectamente derecho a arrestarlo... pero la república está en peligro."
 ip_republic.37.a:0 "¡Qué indignante!"
 ip_republic.37.b:0 "Dejad que conspire."
 ip_republic.37.b.tooltip:0 "Se permitirá que [SCOPE.sChar('rep_37_plotter').GetPraenomen] conspire contra nuestro gobernante."
 ip_republic.38.t:0 "Golpe de estado pacífico"
 ip_republic.38.desc:0 "[SCOPE.sChar('rep_37_plotter').GetName] ha ejecutado una maniobra política impecable y obtenido mucho apoyo en contra de [SCOPE.sChar('old_ruler').GetName].\n\nEn la reunión del senado de esta mañana, [SCOPE.sChar('rep_37_plotter').GetSheHe] presentó un ultimátum para que [SCOPE.sChar('old_ruler').GetPraenomen] se retire del poder. [SCOPE.sChar('old_ruler').GetPraenomen], al oír estas palabras, ordenó de inmediato el arresto de todos los senadores rebeldes, pero parece que [SCOPE.sChar('rep_37_plotter').GetPraenomen] también había conseguido el apoyo del ejército.\n\nAhora solo resta decidir qué hacer con [SCOPE.sChar('old_ruler').GetPraenomen]."
 ip_republic.38.a:0 "¡Debe ir a prisión!"
 ip_republic.38.b:0 "En el nombre de la República, [SCOPE.sChar('old_ruler').GetSheHe|U] debe morir."
 ip_republic.38.c:0 "¡Llamemos de inmediato a elecciones!"
 ip_republic.38.c.tooltip:0 "Esta opción está disponible porque [SCOPE.sChar('rep_37_plotter').GetName] tiene la característica #Y Piadoso#! o #Y Humilde#!"
 ip_republic.38.d:0 "¡[SCOPE.sChar('rep_37_plotter').GetPraenomen] triunfa!"
 ip_republic.38.d.tooltip:0 "Esta opción está disponible porque [SCOPE.sChar('rep_37_plotter').GetName] tiene la característica #Y Fanático#! o #Y Ambicioso#!"
 ip_republic.39.t:0 "¡Se descubre la conspiración!"
 ip_republic.39.desc:0 "[SCOPE.sChar('rep_37_plotter').GetName] se encontraba hoy debatiendo intensamente con varios senadores comprensivos, cuando un grupo de soldados armados irrumpió en su villa y los arrestaron a todos.\n\nParece que la esperanza de deshacernos de nuestro tirano está desapareciendo rápidamente."
 ip_republic.39.a:0 "Maldición."
 ip_republic.40.t:0 "Propagación de la corrupción"
 ip_republic.40.desc:0 "El senador [SCOPE.sChar('anticorruption_senator').GetName], de la [SCOPE.sChar('anticorruption_senator').GetParty.GetName], se encuentra preocupado porque la corrupción se está propagando por nuestro gobierno. Su propuesta de cambiar la legislación sobre la corrupción ha obtenido un apoyo abrumador.\n\nSugiere que abandonemos la idea de [ROOT.GetCountry.Custom('get_current_law_anticorruption')] y la reemplacemos por preceptos anticorrupción mucho más estrictos."
 ip_republic.40.a:0 "Es una propuesta espléndida."
 ip_republic.40.b:0 "Ahora no es el momento."
 ip_republic.41.t:0 "Política no convencional"
 ip_republic.41.desc:0 "Nuestra postura frente a la corrupción ha alborotado a algunos senadores que no tienen opiniones tan radicales sobre la moralidad.\n\n[SCOPE.sChar('corruption_senator').GetName] ha solicitado que apoyemos una reforma constitucional. Irónicamente, acompañó esta solicitud con la promesa de una recompensa considerable."
 ip_republic.41.a:0 "Cuánta generosidad."
 ip_republic.41.b:0 "Por supuesto que no."
 ip_republic.41.c:0 "¡Así se habla!"
 ######Internal Politics Monarchy Events
 ip_monarchy.1.t:0 "Amarga disputa"
 ip_monarchy.1.desc:0 "El/La [ROOT.GetCountry.Custom('get_court_type')] rebosa de lamebotas, pretendientes y farsantes. Por lo tanto, no nos sorprende que dos de los pretendientes más ambiciosos al trono de [ROOT.GetCountry.GetName] están en desacuerdo.\n\nEstos conflictos suelen írsenos de las manos. Quizá deberíamos intervenir para evitar que esto se intensifique."
 ip_monarchy.1.a:0 "¡Ja! Deja que se peleen."
 ip_monarchy.1.b:0 "No es momento de reñir como niños."
 ip_monarchy.1.c:0 "¡Apoyar a [SCOPE.sChar('successor_target_1').GetPraenomen], quien merece el trono legítimamente!"
 ip_monarchy.1.d:0 "¡Apoyar a [SCOPE.sChar('successor_target_2').GetPraenomen], quien merece el trono legítimamente!"
 ip_monarchy.2.t:0 "Conspiración: susurros en la oscuridad"
 ip_monarchy.2.desc:0 "La mayor amenaza para una nación no viene de fuera, sino de dentro.\n\nLas constantes luchas internas entre estas dos personas que se consideran herederas puede consumir innumerables recursos y vidas. Nuestros espías en el/la [ROOT.GetCountry.Custom('get_court_type')] están seguros de que [SCOPE.sChar('plotting_pretender').GetName], que no ha ocultado sus ambiciones al trono, planea asegurar su futuro eliminando a la competencia.\n\nDeberíamos vigilar atentamente a [SCOPE.sChar('plotting_pretender').GetPraenomen]."
 ip_monarchy.2.a:0 "Tonterías. Tenemos que tener más confianza en nuestros súbditos."
 ip_monarchy.2.b:0 "Pagar para que vigilen con atención a [SCOPE.sChar('plotting_pretender').GetPraenomen]."
 plot_event_chain_tooltip:0 "Inicia una cadena de eventos de #Y conspiración#!."
 surveillance_tooltip:0 "Se vigilará a [SCOPE.sChar('plotting_pretender').GetPraenomen].\n[SCOPE.sChar('plotting_pretender').GetPraenomen] quizá descubra que se le está siguiendo."
 ip_monarchy.3.t:0 "Conspiración: reunión"
 ip_monarchy.3.desc:0 "[SCOPE.sChar('plotting_pretender').GetName] cada vez pasa más tiempo con [SCOPE.sChar('plotting_pretender_2').Custom('get_successor_type')]; [SCOPE.sChar('plotting_pretender_2').GetName].\n\nEstas dos personas son enemigas naturales, así que sería conveniente tener especial cuidado con esta nueva situación.\n\n[SCOPE.sChar('plot_target').Custom('get_surveillance_paragraph_ip3')]."
 ip_monarchy.3.a:0 "Es preocupante."
 no_action_taken_tooltip:0 "No se realizará ninguna acción."
 ip_monarchy.3.b:0 "Ofrecer mayor responsabilidad a los conspiradores."
 ip_monarchy.3.c:0 "Quizá podamos convencer a [SCOPE.sChar('plotting_pretender_2').GetPraenomen] de que no se involucre."
 pretender_2_leaves_plot:0 "[SCOPE.sChar('plotting_pretender_2').GetName] ya no se involucrará en esta #Y conspiración#!."
 ip_monarchy.3.d:0 "¡Advertir de inmediato a [SCOPE.sChar('plot_target').GetPraenomen]!"
 successor_warned_tooltip:0 "Se advertirá a [SCOPE.sChar('plot_target').GetPraenomen] de que es el objetivo de una #Y conspiración#!."
 end_plot_chain_tooltip:0 "Esto terminará la #Y conspiración#! actual."
 ip_monarchy.5.t:0 "Conspiración: estancamiento"
 ip_monarchy.5.desc:0 "Las circunstancias cambian rápidamente en el/la [ROOT.GetCountry.Custom('get_court_type')] del pueblo [ROOT.GetCountry.GetAdjective]. Parece que ya no es necesario conspirar. Por ahora."
 ip_monarchy.5.a:0 "Muy bien."
 ip_monarchy.6.t:0 "Conspiración: se descubrió la vigilancia"
 ip_monarchy.6.desc:0 "¡Los idiotas que enviamos para que sigan a [SCOPE.sChar('plotting_pretender').GetName] fueron descubiertos!\n\nEsto no solo encolerizó a [SCOPE.sChar('plotting_pretender').GetPraenomen], sino que además se criticó en público a [ROOT.GetCountry.GetRuler.GetName] por su total ineptitud."
 ip_monarchy.6.a:0 "¡Maldición!"
 ip_monarchy.7.t:0 "Conspiración: robo"
 ip_monarchy.7.desc:0 "¡Canalla! [SCOPE.sChar('plotting_pretender_2').GetName], en una sus conversaciones profundas con [SCOPE.sChar('plotting_pretender').GetName], debe haber tramado una abyecta estratagema.\n\nMientras que [SCOPE.sChar('plotting_pretender').GetName] acordó encontrarse con [SCOPE.sChar('plot_target').GetName] por otro asunto, [SCOPE.sChar('plotting_pretender_2').GetPraenomen] contrató matones para saquear el hogar de [SCOPE.sChar('plot_target').GetName].\n\n[ROOT.GetCountry.Custom('get_whether_informed_ip7')]"
 ip_monarchy.7.a:0 "¡Qué descaro!"
 ip_monarchy.7.b:0 "Pobre [SCOPE.sChar('plot_target').GetPraenomen]..."
 ip_monarchy.8.t:0 "Conspiración: ataque"
 ip_monarchy.8.desc:0 "Hoy, [SCOPE.sChar('plotting_pretender').GetName] decidió atacar preventivamente a [SCOPE.sChar('plot_target').GetName]. Al parecer, confió demasiado en sus propias habilidades.\n\n[SCOPE.Custom('compare_martial_result')]."
 ip_monarchy.8.a:0 "Qué trágico."
 ip_monarchy.8.b:0 "¡Bravo!"
 ip_monarchy.9.t:0 "Conspiración: solicitud"
 ip_monarchy.9.desc:0 "[SCOPE.sChar('plotting_pretender').GetName], alentado por el apoyo que recibe, se acercó al/a la [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] y exigió que le obsequiemos un generoso regalo.\n\nSin duda busca enfurecer a [SCOPE.sChar('plot_target').GetName], quien también pretende el trono."
 ip_monarchy.9.a:0 "¡Ofrecer un palacio digno de un rey!"
 ip_monarchy.9.b:0 "Entregarle una suma simbólica."
 ip_monarchy.9.c:0 "¿Por qué no? De todas formas, [SCOPE.sChar('plot_target').GetPraenomen] es un desperdicio de espacio."
 ip_monarchy.9.d:0 "¿Para qué desperdiciaríamos recursos en un individuo tan inservible?"
 ip_monarchy.10.t:0 "Conspiración: luchas internas"
 ip_monarchy.10.desc:0 "Dos individuos que pretenden el trono de [ROOT.GetCountry.GetName] y que han conspirado para provocar caos, se han enemistado.\n\nHasta tal punto que, parece, [SCOPE.sChar('plotting_pretender').GetName] está guiando a un grupo de matones a sueldo hacia la vivienda de [SCOPE.sChar('plotting_pretender_2').GetName] en este mismo instante.\n\nSi queremos intervenir, este es el momento."
 ip_monarchy.10.a:0 "Realmente deberíamos intervenir."
 ip_monarchy.10.b:0 "Dejad que peleen."
 ip_monarchy_10_b_tooltip:0 "[SCOPE.sChar('plotting_pretender').GetName] y [SCOPE.sChar('plotting_pretender_2').GetName] se enzarzarán en un combate.\nEl resultado de este encuentro se decidirá según sus estadísticas personales."
 ip_monarchy.10.c:0 "[ROOT.GetCountry.GetRuler.GetPraenomen] puede ocuparse de esto."
 ip_monarchy.11.t:0 "Conspiración: traición"
 ip_monarchy.11.desc:0 "La repentina y amarga disputa entre [SCOPE.sChar('ip_11_victor').GetName)] y [SCOPE.sChar('ip_11_loser').GetName] llegó a una conclusión violenta e inesperada.\n\nLos dos conspiradores claramente se enemistaron por algún motivo que nadie conoce. Por suerte, parece que ya no harán nada más contra nosotros."
 ip_monarchy.11.a:0 "Cuánto odio..."
 ip_monarchy.12.t:0 "Conspiración: veneno"
 ip_monarchy.12.desc:0 "En un festín reciente, [SCOPE.sChar('plot_target').Custom('get_heir_type')], [SCOPE.sChar('plot_target').GetPraenomen] se estaba divirtiendo cuando enfermó de forma repentina y misteriosa.\n\nSospechamos que quizá [SCOPE.sChar('plot_target').GetHerHim] envenenaron aquellos que desean deshacerse de la competencia por el trono. Si valoramos su vida, deberíamos buscar asistencia de inmediato."
 ip_monarchy.12.a:0 "¡Llama a nuestro médico, [SCOPE.sChar('physician_in_waiting').GetPraenomen]!"
 ip_monarchy.12.b:0 "Traed de inmediato a un hombre santo."
 ip_monarchy.12.c:0 "Qué inoportuno. Reanudad el festín."
 ######youth mentor events
 youth_mentor.1.t:0 "La disciplina correcta"
 youth_mentor.1.desc:0 "La educación, así como el linaje noble, es lo que distingue a los dignos de los indignos.\n\nElegir a un docente bien disciplinado, generalmente de una familia de posición social inferior, mejora las capacidades de nuestro retoño real y el estatus del mentor."
 youth_mentor.1.a:0 "Encontrar a un guerrero talentoso para que sea el mentor de [SCOPE.sChar('target').GetPraenomen]."
 youth_mentor.1.b:0 "Buscar a un maestro de la intriga y la astucia."
 youth_mentor.1.c:0 "El aprendizaje de la dramaturgia podría ser útil."
 youth_mentor.1.d:0 "Encontrar a alguien experto en los misterios divinos."
 youth_mentor.1.e:0 "¡[SCOPE.sChar('target').GetPraenomen] no necesita educación!"
 youth_mentor.2.t:0 "Se encontró a un mentor"
 youth_mentor.2.desc:0 "A lo largo de todo el territorio de [ROOT.GetCountry.GetName] se cuentan historias del valor y la pericia militar de [SCOPE.sChar('martial_mentor').GetName].\n\nSeguramente esta persona experta en táctica sería ideal como tutor para [SCOPE.sChar('target').GetPraenomen]."
 youth_mentor.2.a:0 "¡Me parece bien!"
 youth_mentor.2.b:0 "Esto no va a funcionar."
 youth_mentor.3.t:0 "Un excelente docente"
 youth_mentor.3.desc:0 "[ROOT.GetCountry.GetName] jamás ha conocido [SCOPE.sChar('finesse_mentor').GetWomanMan] con más habilidad en el arte de la sutileza y la concentración. [SCOPE.sChar('finesse_mentor').GetSheHe|U] se ofreció como mentor de [SCOPE.sChar('target').GetPraenomen] por un precio sumamente razonable."
 youth_mentor.3.a:0 "Maravilloso."
 youth_mentor.3.b:0 "Tal vez no."
 youth_mentor.4.t:0 "Se descubrió a un docente"
 youth_mentor.4.desc:0 "Pocos imaginaron que [SCOPE.sChar('charisma_mentor').GetName] tendría tanto talento para el arte. En sus labios, las antiguas epopeyas se oyen dulces como la miel.\n\nNo hay mejor [SCOPE.sChar('charisma_mentor').GetWomanMan] para educar a [SCOPE.sChar('target').GetPraenomen]."
 youth_mentor.4.a:0 "Esto resultará bien."
 youth_mentor.4.b:0 "Esta vez no."
 youth_mentor.5.t:0 "Se localizó a un tutor"
 youth_mentor.5.desc:0 "El fervor de [SCOPE.sChar('zeal_mentor').GetName] es famoso en [ROOT.GetCountry.GetName].\n\nSin duda, no podríamos haber encontrado nadie mejor para instruir a [SCOPE.sChar('target').GetPraenomen] en los misterios divinos."
 youth_mentor.5.a:0 "Claro que sí."
 youth_mentor.5.b:0 "Decir que no con amabilidad."
 youth_mentor.8.t:0 "Fallece un mentor"
 youth_mentor.8.desc:0 "Parece que [SCOPE.sChar('dead_mentor').GetName], quien estaba enseñando a [SCOPE.sChar('mentored_death_child').GetPraenomen], falleció.\n\nEnviamos nuestras condolencias a su familia."
 youth_mentor.8.a:0 "Lamentable."
 mentor_rival_tooltip:0 "Este docente es #Y rival#! de familiares de vuestro gobernante."
 martial_mentor_accept:0 "[SCOPE.sChar('martial_mentor').GetName] será mentor de [SCOPE.sChar('target').GetPraenomen] durante el resto de su niñez."
 finesse_mentor_accept:0 "[SCOPE.sChar('finesse_mentor').GetName] será mentor de [SCOPE.sChar('target').GetPraenomen] durante el resto de su niñez."
 charisma_mentor_accept:0 "[SCOPE.sChar('charisma_mentor').GetName] será mentor de [SCOPE.sChar('target').GetPraenomen] durante el resto de su niñez."
 zeal_mentor_accept:0 "[SCOPE.sChar('zeal_mentor').GetName] será mentor de [SCOPE.sChar('target').GetPraenomen] durante el resto de su niñez."
 youth_mentor_looking:0 "No puedes seleccionar esto si [SCOPE.sChar('target').GetPraenomen] ya tiene mentor o si ya está buscando uno."
 youth_mentor_martial:0 "Se encontrará a un tutor para entrenar a [SCOPE.sChar('target').GetName] en #Y Marcialidad#!."
 youth_mentor_finesse:0 "Se encontrará a un tutor para entrenar a [SCOPE.sChar('target').GetName] en #Y Sutileza#!."
 youth_mentor_charisma:0 "Se encontrará a un tutor para entrenar a [SCOPE.sChar('target').GetName] en #Y Carisma#!."
 youth_mentor_zeal:0 "Se encontrará a un tutor para entrenar a [SCOPE.sChar('target').GetName] en #Y Fanático#!."
 mentor_is_this_person_tooltip:0 "[SCOPE.sChar('lolol').GetName] es mentor de [SCOPE.sChar('target').GetName]."
 no_mentor_here:0 "      #Y [SCOPE.sChar('target').GetPraenomen]#!:\n      No tiene mentor."
 no_longer_mentor:0 "[SCOPE.sChar('target').GetName] ya no será mentor."
 trait_good_mentor:0 "[SCOPE.sChar('mentor_in_question').GetName] es excelente como tutor gracias a sus características."
 youth_mentor.9.t:0 "La educación rinde sus frutos"
 youth_mentor.9.desc:0 "Parece que valió la pena invertir en la educación de [SCOPE.sChar('target').GetPraenomen].\n\nNo es frecuente ver tal capacidad en alguien tan joven. Tal vez deberíamos considerar recompensar a [SCOPE.sChar('mentor_in_question').GetName], quien parece ser responsable de este rápido aprendizaje."
 youth_mentor.9.a:0 "Ya hicimos un pago."
 youth_mentor.9.b:0 "Qué idea tan espléndida."
 youth_mentor.10.t:0 "[SCOPE.sChar('target').GetPraenomen] enferma"
 youth_mentor.10.desc:1 "Ocurrió algo terrible. [ROOT.GetCountry.GetName], a quien [SCOPE.sChar('target').GetPraenomen] tanto quiere, enfermó de gravedad.\n\nSufre de terribles escalofríos, un extraño cosquilleo y una especie de delirio.\n\nAdemás, su tutor nos cuenta que reconoce estos terribles síntomas...\n\nQuizás deberíamos haberlo previsto."
 youth_mentor.10.a:0 "¡¿Quién podría haberlo sabido?!"
 ###Faction Events
 faction.1.t:0 "Un pequeño favor"
 faction.1.desc:0 "La fortuna de las facciones políticas sube y baja con tanta frecuencia como las olas.\n\nHoy, el líder de la [SCOPE.sChar('faction_target').GetPartyName] le ofreció a [ROOT.GetCountry.GetRuler.GetName] un simple obsequio, en agradecimiento por haber admitido a varios nuevos candidatos al/a la [ROOT.GetCountry.Custom('get_court_type')]."
 faction.1.a:0 "Esto resulta aceptable."
 faction.1.b:0 "¡Qué sugerencia más espantosa!"
 faction.2.t:0 "A caballo regalado..."
 faction.2.desc:0 "Ya hace mucho que se nos advirtió que debemos sospechar de los obsequios, sobre todo en el clima político actual. Sin embargo, recibimos una propuesta interesante [SCOPE.sChar('faction_target').GetName], líder de la [SCOPE.sChar('faction_target').GetPartyName].\n\nDebemos tener cuidado con lo que espera a cambio."
 faction.2.a:0 "¡Cuánta generosidad!"
 faction.2.b:0 "No nos conviene meternos en esto."
 faction.3.t:0 "Apoyo bipartisano"
 faction.3.desc:0 "Algunos asuntos tienden a dividir la cámara, y ninguno más que [ROOT.GetCountry.GetRuler.Custom('get_debate_topic')].\n\nMientras se debatía sobre esto en el/la [ROOT.GetCountry.Custom('get_court_type')], [SCOPE.sChar('faction_target').GetName] se acercó a nuestro/a [ROOT.GetCountry.GetRulerTitle] y le ofreció el apoyo de una gran parte de [SCOPE.sChar('faction_target').GetPartyName].\n\nNo se habló del costo de este apoyo, pero deberíamos estar al tanto de cómo puede afectarnos esto."
 faction.3.a:0 "Muy bien, aceptamos su apoyo."
 faction.3.b:0 "Esto podría terminar mal."
 faction.4.t:0 "El costo de la amistad"
 faction.4.desc:0 "[SCOPE.sChar('faction_target').GetName], camarada del/de la [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] desde hace mucho tiempo, se encontraba deleitando a otros con anécdotas de su reciente ingreso al poder.\n\nCuando habían cesado las risas, miró fijamente a [ROOT.GetCountry.GetRuler.GetName] y le recordó, de forma bastante agresiva, sobre varios incidentes vergonzosos que logró evitar con sus rápidos reflejos."
 faction.4.a:0 "Así es, parece que le debemos un favor."
 faction.4.b:0 "Lo pasado, pasado está. Que lo olvide ya."
 faction.5.t:0 "Intento de soborno"
 faction.5.desc:1 "[SCOPE.sChar('faction_target').GetName], líder de la facción [SCOPE.sChar('faction_target').GetPartyName], casi sin disimular el intento de soborno, hizo una oferta particularmente generosa a [ROOT.GetCountry.GetRuler.GetName] de parte de su facción.\n\nParece que la facción [SCOPE.sChar('faction_target').GetPartyName] está bastante desesperada. No obstante, [SCOPE.sChar('faction_target').GetPraenomen] amenazó con difundir rumores difamatorios si no aceptamos su oferta."
 faction.5.a:0 "Muy bien..."
 faction.5.b:0 "¡Se debe convencer de usar el obsequio en su lugar!"
 faction.5.c:0 "¡Qué atroz!"
 faction.5.d:0 "Hay que decirle que no haga esto apresuradamente."
