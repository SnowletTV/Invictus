 faction.6.t:0 "Cobrándose favores"
 faction.6.desc:0 "[SCOPE.sChar('favor_party_leader').GetName] se acercó a [ROOT.GetCountry.GetRuler.GetName] en privado para recordarle favores que [SCOPE.sChar('favor_party_leader').GetPartyName] le hizo en el pasado.\n\nSabíamos que llegaría este día y [SCOPE.sChar('favor_party_leader').GetPraenomen] insiste encarecidamente que le paguemos lo que le debemos."
 faction.6.a:0 "Eso suena justo."
 faction.6.b:0 "Argumentar excusas trilladas."
 faction.6.c:0 "No prometimos nada."
 faction.6.d:0 "Debemos decir que no, por el bien de [ROOT.GetCountry.GetName]."
 faction.6.e:0 "Los miserables sobornos son tan inútiles como [SCOPE.sChar('favor_party_leader').GetPraenomen]."
 faction.7.t:0 "Necesidad de asistencia"
 faction.7.desc:0 "El representante de [SCOPE.sChar('favor_party_leader').GetPartyName], [SCOPE.sChar('favor_party_leader').GetName], decidió pedir que le devolvamos un favor.\n\nSi rechazamos su pedido, sería vergonzoso."
 faction.7.a:0 "Muy bien..."
 faction.7.b:0 "Este pedido no parece razonable."
 faction.8.t:0 "Una exigencia sorprendente"
 faction.8.desc:0 "Parece que hemos dependido demasiado de la generosidad de [SCOPE.sChar('favor_party_leader').GetPartyName], y esto ha traído consecuencias.\n\n[SCOPE.sChar('favor_party_leader').GetName] se dirigió al/a la [ROOT.GetCountry.Custom('get_court_type')] para proponer que se reemplace a nuestro honorable asesor financiero, [SCOPE.sChar('current_tribune_target').GetName], por el candidato favorito de [SCOPE.sChar('favor_party_leader').GetPartyName], [SCOPE.sChar('new_tribune_target').GetName].\n\n[SCOPE.sChar('favor_party_leader').GetSheHe|U]. Indicó claramente que, si no aceptamos, revelará al público que recibimos sobornos."
 faction.8.a:0 "Es hora de que [SCOPE.sChar('current_tribune_target').GetPraenomen] se jubile."
 faction.8.b:0 "¿Y qué? ¡El pueblo nos adora!"
 faction.9.t:0 "Una petición preocupante"
 faction.9.desc:0 "[SCOPE.sChar('favor_party_leader').GetPartyName] le han hecho a [ROOT.GetCountry.GetName] tantos favores que estamos muy en deuda con ellos.\n\nNo nos sorprende que [SCOPE.sChar('favor_party_leader').GetName] apareció en el peor momento posible exigiendo que su camarada, [SCOPE.sChar('new_tribune_target').GetPraenomen], reciba un puesto ministerial, en lugar de nuestro propio candidato."
 faction.9.a:0 "Es lamentable, pero justo."
 faction.9.b:0 "No podemos dejar que esto pase. ¡Hazlos esperar!"
 faction.9.c:0 "Mmm. ¿Qué tal un rol más adecuado?"
