### Combat honors
 distinction.1.t:0 "Emboscada espectacular"
 distinction.1.desc:0 "Es un día triunfal para [actor.GetName], quien maniobró en el arduo terreno durante días para engañar al [target.GetCountry.GetName] enemigo en una falsa sensación de seguridad. Cuando los ejércitos se enfrentaron, pensaban que tenían todo bajo control hasta que nuestras fuerzas ocultas aparecieron de repente y sorprendieron al enemigo. [actor.GetName] siente mucho orgullo por esta victoria tan abrumadora y piensa convertir este plan en una doctrina de combate regular."
 distinction.1.a:0 "¡Una fantástica demostración de tácticas!"
 distinction.2.t:0 "Uso ejemplar del terreno"
 distinction.2.desc:0 "Desde el combate heroico en las Termópilas, se sabe que se puede tener ventaja sobre fuerzas superiores en número en un entorno cerrado. Con eso en mente, [actor.GetName] demostró una gran innovación con su última victoria, donde engañaron al enemigo al hacerle creer que estaban eligiendo el campo de batalla. De hecho, cayeron en una trampa muy bien planeada, donde terminaron rodeados sin escapatoria."
 distinction.2.a:0 "Un buen plan dio sus frutos."
 distinction.3.t:0 "[actor.GetName] va con la cabeza bien alta"
 distinction.3.desc:0 "Tras obtener una gloriosa victoria en el campo abierto, [actor.GetName] demostró una pericia que hubiera impresionado al mismísimo Alejandro. El centro del ejército organizado hacía retroceder al enemigo sin piedad mientras los flancos los mantenían ocupados. Al aprovechar al máximo esta experiencia, infundirán terror en el corazón de cualquier enemigo tan necio como para enfrentarlos en un terreno similar."
 distinction.3.a:0 "Sin dudas fue una batalla brillante."
 distinction.4.t:0 "Victoria implacable"
 distinction.4.desc:0 "El sol abrasador es temible, pero algunos aprenden y se adaptan a él. Durante días, [actor.GetName] persiguió al enemigo para impedir que pudiera acceder a los oasis, y así se les acabó el suministro de agua. Al final, se enfrentaron en el campo de batalla a una fuerza debilitada y deshidratada fácil de derrotar. Así, [scope.actor] descubrió las ventajas ocultas del desierto y lo incluyó en su arsenal de armas para usarlo contra cualquier enemigo que se atreviera a entrar en su territorio."
 distinction.4.a:0 "Casi siento pena por el enemigo."
 distinction.5.t:0 "Bárbaros expulsados"
 distinction.5.desc:0 "¡Hubo una victoria triunfal contra las hordas de bárbaros! [actor.GetName] ajustició a aquellos que se metieron en nuestras tierras y amenazaron la seguridad de nuestra población. Una victoria así debería concederles muchos esclavos y gloria, recompensas que alimentarán su determinación para victorias futuras."
 distinction.5.a:0 "Esto ha salvaguardado a nuestra gente."
 distinction.6.t:0 "La práctica hace la perfección"
 distinction.6.desc:1 "La experiencia es la mejor maestra. [adiutrix_legion.GetName] ha demostrado una inusitada celeridad y se ha lanzado a los brazos de [ROOT.GetCountry.Custom('get_war_god')] con dedicación. Su entusiasmo con prácticas y batallas demuestra que la clave del éxito es conferir el conocimiento y la experiencia a los jóvenes en vez de que aprendan por las malas. Luchar codo a codo y confiar plenamente en el hombre a vuestro lado, como una unidad de combate cohesiva y efectiva, infundirá el miedo en el corazón del enemigo."
 distinction.6.a:0 "El enemigo temerá a estos hombres."
 distinction.7.t:0 "La primera legión"
 distinction.7.desc:1 "Para una nación, es un gran paso demostrar que tiene los recursos necesarios para mantener a un ejército. ¡Así como formamos a [primagena_legion.GetName], ahora somos una nación superior a otras! Nuestra gloriosa nación comenzará una era de soldados profesionales que no tendrán piedad con nuestros enemigos. Además, podrán formar su propio legado, y la valentía, o la falta de ella, determinará su carácter."
 distinction.7.a:0 "Ha comenzado una nueva era."
 distinction.8.t:0 "Una gran victoria de caballería"
 distinction.8.desc:0 "Hoy es un día triunfal, ya que expulsamos a los enemigos y escuchamos el lamento de los derrotados. [actor.GetName] trajo gloria a su nación al mantener los altos estándares de la caballería que estableció el hetairoi de Alejandro. La clave de la victoria, hoy y siempre, fue el uso ejemplar de las tácticas de martillo y yunque, donde el enemigo quedaba atrapado por nuestros hombres del frente mientras la caballería los flanqueaba y atacaba por la espalda, y así, mataba a muchos y quebraba el espíritu del resto."
 distinction.8.a:0 "Nadie querría estar frente a su carga."
 distinction.9.t:0 "La gran victoria de [actor.GetCommander.GetPraenomen]"
 distinction.9.desc:0 "Nuestro magnífico líder futuro, [actor.GetCommander.GetPraenomen], trajo una victoria triunfante a la cabeza de [actor.GetName]. Como indican los informes, la victoria estaba asegurada cuando el heredero [actor.GetCommander.GetHerselfHimself] dirigió una carga temeraria en el punto fuerte del enemigo. Se contarán historias de esta batalla durante generaciones, y cualquier hombre que haya formado parte de ella jamás tendrá una copa vacía. Un acontecimiento como este también quedará registrado en los anales de la historia relacionados con [scope.actor], por lo que será un símbolo de gloria para conseguir o para servirle. "
 distinction.9.a:0 "[root.GetPrimaryHeir.GetPraenomen] nos trajo gloria."
 distinction.10.t:0 "Resultado diseñado"
 distinction.10.desc:0 "El enemigo creyó que estaba a salvo tras sus muros, pero los experimentados ingenieros de [actor.GetName] demostraron lo contrario, ya que no fueron un obstáculo por mucho tiempo. Toda fortaleza tiene un punto débil, y un buen ingeniero la descubrirá y aprovechará de inmediato. Mientras los zapadores cavaban debajo de los muros para debilitarlos, el ejército distrajo al enemigo con ataques falsos. Sin los ingenieros, habríamos perdido muchas vidas y, aún más importante, tiempo en acabar con esto."
 distinction.10.a:0 "Nada se compara con una mente aguda."
 distinction.11.t:0 "Saquear para los dioses"
 distinction.11.desc:0 "Los dioses favorecen a [actor.GetName], que saqueó el lugar de un dios que no vale la pena mencionar. Las mujeres y los hombres religiosos hicieron lo posible por detener a nuestros soldados, pero no pudieron resistir mucho contra un ejército. Si su dios hubiera sido tan poderoso como ellos afirman, habrían podido oponer resistencia para proteger su lugar sagrado."
 distinction.11.a:0 "Esto de seguro demostrará nuestra dedicación a los de arriba."
 distinction.12.t:0 "Barca"
 distinction.12.desc:0 "Nos llegaron noticias de [actor.GetName], y parece que lograron lo que algunos creían que era imposible. Ningún comandante cuerdo habría llevado a su ejército a ese ritmo por esas tierras... o es lo que la sabiduría convencional nos quiere hacer creer. Sin embargo, la evidencia demuestra que funcionó, a pesar de los peligros inminentes, sorprendieron al enemigo con su presencia repentina. Como el comandante dijo en su último mensaje antes de la batalla: 'O encuentro una forma o la invento'. "
 distinction.12.a:0 "De seguro hicieron lo imposible."
 distinction.13.t:0 "Victorias ejemplares"
 distinction.13.desc:0 "Se les han concedido muchas victorias a [actor.GetName] y parece que no termina allí. Todos sus soldados reciben gloria y honor, solo esperemos que tengamos tiempo de disfrutarlos antes de nuestra siguiente victoria. E incluso las victorias suponen pérdidas de hombres; ojalá nuestros triunfos no nos lleven a la ruina."
 distinction.13.a:0 "¿No se puede ganar siempre?"
 distinction.14.t:0 "Caos con colmillos"
 distinction.14.desc:0 "Nuestra magnífica victoria de hoy por parte de [actor.GetName] demostró lo que es superior en el campo de batalla. Otras naciones pelean con falanges y caballería, pero cuando los elefantes van a la carga, los valientes caen y los inteligentes corren por sus vidas. Con esta victoria, estamos seguros de que [scope.actor] pondrá más atención a estas nobles bestias para nuestros esfuerzos de guerra futuros."
 distinction.14.a:0 "Nuestros ejércitos son imparables."
 distinction.15.t:0 "Reflexiones de gloria"
 distinction.15.desc:0 "[actor.GetName] logró una victoria extraordinaria luego de aplastar a los pomposos griegos y sus falanges. Si Alejandro hubiera visto la imprecisión de sus movimientos, la debilidad de los guardias en los flancos y las reacciones lentas a nuestras tácticas, habría llorado. Con esta gran victoria recibiremos la gloria de los escudos de plata, ya que ahora contamos con la infantería pesada más competente del mundo."
 distinction.15.a:0 "Los días de los griegos están contados."
 distinction.16.t:0 "Salvadores"
 distinction.16.desc:0 "Nos llegaron noticias sobre [actor.GetName] y sus acciones para salvar vidas romanas. Vinieron al rescate cuando nuestros compatriotas estaban bajo una enorme presión por parte del enemigo que los tenía en jaque. Como se espera, [actor.commander.GetPraenomen] recibió la mayor condecoración militar, ya que los sobrevivientes salvados buscaron hierbas, flores y otras plantas en el campo de batalla para hacerle una corona."
 distinction.16.a:0 "El mayor honor que alguien podría otorgar."
 distinction.17.t:0 "El triunfante [actor.GetName]"
 distinction.17.desc:1 "Es un día glorioso para [triumph_legion.GetName], ya que sus logros en el campo de batalla le concedieron el triunfo a su magnífico comandante [target.GetName].\n\nAunque se podría pensar que todo se debió al general, con su toga resplandeciente y su rostro hermosamente pintado, entrar marchando a la ciudad llevando los botines de las victorias es un honor singular para los hombres: un honor para su nombre y la posibilidad de lucir su propia gloria al desfilar por [ROOT.GetCountry.GetCapital.GetName] y mostrar a todos los uniformes relucientes y las phaleras brillantes."
 distinction.17.a:0 "Todos serán reyes por un día."
 distinction.18.t:0 "Victoria firme"
 distinction.18.desc:0 "Ser metódico y tener un buen plan en batalla convertirían lo que podría parecer un combate parejo en una ventaja. [actor.GetName] demostró en la última batalla que podían hacer retroceder hasta el mismísimo océano con su determinación. Cuando el enemigo vino con todo su poder para intentar presionar nuestras líneas, se les repelió una y otra vez. Con cada ataque, nuestros escudos resistían y los enemigos caían ante nuestras espadas mientras se les llevaba a espacios reducidos. ¡La victoria gloriosa de hoy perdurará y guiará la manera de proceder de este ejército!"
 distinction.18.a:0 "Son un ejemplo para todos nosotros."
 distinction.19.t:0 "Victoria fulminante"
 distinction.19.desc:0 "Se ganan muchas batallas con estrategia, otras con valentía y algunas con la intervención de los cielos. Las cosas se veían nefastas para [actor.GetName] cuando el enemigo daba pasos firmes y nuestros hombres no podrían hacerlos retroceder. Cuando se levantó el viento, la determinación del enemigo comenzó a flaquear, y estábamos seguros de que esta era una ayuda de los dioses. Luego cayeron los relámpagos y el ejército enemigo pensó que la batalla había terminado, ya que ninguno de sus hombres era tan valiente como para enfrentarse a la voluntad de los cielos. Así es que [scope.actor] ahora porta el relámpago como parte de su legado."
 distinction.19.a:0 "Que todos tengamos la suerte de tener a los dioses de nuestro lado."
 distinction.20.t:0 "Maravilla logística"
 distinction.20.desc:0 "'Un ejército marcha al ritmo de su estómago¡, esto es algo que sabe cualquier comandante competente. Asignar grupos para que busquen comida como parte de las tareas diarias de los soldados ha dado buenos resultados en cuanto a la duración de las raciones del ejército. Parece que el comandante de [actor.GetName] les enseñó a ser casi autosuficientes al ampliar las raciones que llevan, así son mucho menos dependientes del tren de suministros para mantenerse bien alimentados."
 distinction.20.a:0 "Impresionante."
 distinction.21.t:0 "Huida cobarde"
 distinction.21.desc:0 "Los cobardes de [actor.GetName] huyeron del campo, dejaron los suministros y a los rezagados para que el enemigo los encontrara. ¡Esto podría cambiar el rumbo de la guerra! Esto mancilla nuestro honor, pero aún más el de ellos. Deberían haber resistido hasta el final en vez de regresar como cobardes."
 distinction.21.a:0 "¡Son todos unos cobardes!"
 distinction.22.t:0 "Saqueo incivilizado"
 distinction.22.desc:0 "Es natural esperar algunos informes de saqueo cuando se toma una ciudad, pero por lo que escuchamos de [actor.GetName], ¡han ido demasiado lejos! Actuaron con deshonra; saquearon todo lo que pudieron tomar y asesinaron a un sinnúmero de civiles. Tal muestra de codicia y sed de sangre no es digno de un ejército de nuestro país."
 distinction.22.a:0 "¿Tenemos soldados o un grupo de bandidos?"
 distinction.23.t:0 "Legión en desgracia"
 distinction.23.desc:1 "¡Algunas de nuestras fuerzas más profesionales desertaron y se pasaron al bando del granuja de [mutineer_revolting_country.GetRuler.GetName]! Si vuelven a rearmarse luego de nuestra victoria, les costará eliminar esta mancha en su reputación."
 distinction.23.a:1 "No olvidaremos su deshonra."
 distinction.24.t:0 "Saqueo impío"
 distinction.24.desc:0 "¡Puede que los tontos de [actor.GetName] nos hayan condenado a todos, ya que saquearon un lugar sagrado de nuestros dioses! Esperemos que la ira de los cielos se dirija a los culpables del hecho y que su furia no recaiga en todos nosotros. Recuperar el favor de los dioses será una gran tarea repleta de riesgos."
 distinction.24.a:0 "Estos hombres tentaron neciamente la ira de los dioses."
 distinction.25.t:0 "Serpiente sin cabeza"
 distinction.25.desc:0 "Cortarle la cabeza a una serpiente es una buena manera de deshacerse rápidamente de la amenaza. Tras las acciones cobardes de [actor.GetName], carecían de la fortaleza de cuerpo y de mente para mantener con vida a su líder. Esto mancillará su nombre y será algo que preocupará a sus futuros comandantes."
 distinction.25.a:0 "¿Cómo pueden ser tan descuidados?"
 character_events.54.t:0 "Llegada"
 character_events.54.desc:0 "La aparición de [new_character.GetName], una persona notable, en [new_character.GetEmployer.GetName] está en boca de todos en [new_character.GetEmployer.GetCapital.GetName] desde hace días. Los círculos del país [new_character.GetEmployer.GetAdjective] analizan qué efecto tendrá su presencia en nuestra política y nuestro futuro."
 character_events.54.a:0 "Démosle la bienvenida a [new_character.GetPraenomen]."
