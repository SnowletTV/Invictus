 heir_events.1.b:0 "¡Salve [antiochos_scope.GetName]!"
 there_will_sometimes_be_a_seleukos_on_the_seleukid_throne:0 "Los nuevos reyes de la dinastía seléucida suelen tomar el nombre de [seleukos_scope.GetPraenomen|Y] cuando ascienden al trono."
