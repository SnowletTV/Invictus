 p_actor.1.t:0 "Desacuerdos en el nivel más alto"
 p_actor.1.desc:0 "[SCOPE.sChar('pa_1_protagonist').GetName], una persona de buena reputación, y [SCOPE.sChar('pa_1_antagonist').GetName], noble ilustre, recientemente comenzaron a pelear al asistir a la corte [ROOT.GetCountry.Custom('get_court_type')].\n\nTal comportamiento es impropio de estas personas de estatura; sin embargo, se nos pidió que apoyemos a alguien en este reciente conflicto."
