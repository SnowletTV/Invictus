 faction.10.t:0 "Eligiendo un bando"
 faction.10.desc:0 "Como ya saben los miembros más veteranos de nuestra bendita institución política, la juventud es un maravilloso estado de alegría, experiencia y, lo que es más importante, ingenuidad.\n\n[SCOPE.sChar('faction_10_target').GetName] apareció recientemente en la escena política, sin nada de experiencia. Apoya la retórica de [SCOPE.sChar('faction_10_target').GetPartyName]. Quienes están desesperados por lograr que [SCOPE.sChar('faction_10_target').GetPraenomen] se adhiera a su causa, se le abalanzaron como buitres sobre un cadáver. Todos usan su ingenio para intentar lograr su reclutamiento.\n\nTal vez nuestro/a [ROOT.GetCountry.GetRulerTitle] debería intervenir y mostrarle a [SCOPE.sChar('faction_10_target').GetPraenomen] el verdadero camino."
 faction.10.a:0 "No deberíamos intervenir."
 faction.10.b:0 "Vale la pena el esfuerzo."
 faction.10.c:0 "Es pan comido."
 faction.11.t:0 "Opiniones compartidas"
 faction.11.desc:1 "El líder de la facción militar, [SCOPE.sChar('faction_11_target').GetName], nos ofrece el apoyo de una pequeña parte de su formación a cambio de que le prometamos un favor.\n\nNo deberíamos subestimar la importancia de su apoyo para los asuntos de estado."
 faction.11.a:0 "Unidos venceremos."
 faction.11.b:0 "Qué amable oferta, pero nuestras creencias no coinciden."
 faction.11.c:0 "Los necesitamos mucho. ¿Tal vez quieren algo más?"
 faction.12.t:0 "Tendiendo una mano"
 faction.12.desc:0 "La Facción cívica y [ROOT.GetCountry.GetRuler.GetPartyName] han estado en desacuerdo con frecuencia. Sin embargo, [SCOPE.sChar('faction_12_target').GetName] se acercó a nosotros con una rama de olivo y nos ofreció cooperación limitada, a cambio de sugerir un favor futuro impreciso.\n\n¿Cómo podríamos negarnos?"
 faction.12.a:0 "¡Espléndido!"
 faction.12.b:0 "Lo siento, [SCOPE.sChar('faction_12_target').GetPraenomen], esto no es lo ideal."
 faction.12.c:0 "Quizá podríamos llegar a un acuerdo aún mejor."
 faction.12.d:0 "¡Indignante! Informa al/a la [ROOT.GetCountry.Custom('get_court_type')] de inmediato."
 faction.13.t:0 "El arte de los negocios"
 faction.13.desc:0 "Los miembros de la Facción mercantil tienen una cierta reputación en cuanto al precio de su apoyo.\n\nPor lo tanto, no fue ninguna sorpresa cuando [SCOPE.sChar('faction_13_target').GetName], líder de los patricios de [ROOT.GetCountry.GetName], se nos acercó con una mirada taimada..."
 faction.13.a:0 "Parece que tenemos metas similares."
 faction.13.b:0 "Es un gasto innecesario."
 faction.13.c:0 "¡Ofrecerles más!"
 faction.13.d:0 "A [ROOT.GetCountry.Custom('get_court_type')] no le agradará esto."
 faction.14.t:0 "Diezmo opcional"
 faction.14.desc:0 "El líder de la devota facción religiosa se nos acercó con una gran sonrisa.\n\nSin dejar de sonreír ni por un instante, [SCOPE.sChar('faction_14_target').GetSheHe] nos ofrece amablemente el apoyo de una parte de la facción religiosa, a cambio de tan solo un pequeño 'diezmo', que seguramente será entregado a los pobres..."
 faction.14.a:0 "Qué persona tan honrada."
 faction.14.b:0 "Los pobres no verán ni un centavo."
 faction.14.c:0 "¿Los pobres? ¡Envía todo lo que tenemos!"
 charisma_comparison_tooltip:0 "El costo de esta acción se basa en el carisma de vuestro gobernante, comparado con el del objetivo."
 faction.15.t:0 "Opinión popular"
 faction.15.desc:0 "[SCOPE.sChar('faction_15_target').GetName] de [SCOPE.sChar('faction_15_target').GetPartyName], en una proclamación pública empalagosa, nos ofreció el poder de la mayor parte de su facción a cambio de un mayor reconocimiento por parte del/de la [ROOT.GetCountry.Custom('get_court_type')].\n\nLos autoproclamados 'populistas' pueden ser difíciles de complacer. ¿Sería sensato negarles esto?"
 faction.15.a:0 "¡Tendrán nuestro apoyo!"
 faction.15.b:0 "Jamás."
 ###Olympics
 olympic.2.t:1 "Las Olimpiadas [SCOPE.Custom('get_olympics_count_suffix')]"
 olympic.2.desc:0 "Desde los gloriosos días del poderoso Hércules, cada cuatro años los jóvenes de Grecia compiten en los Juegos Olímpicos para obtener fama y fortuna para sí mismos, y gloria para su nación.\n\nLos juegos se llevan a cabo en [SCOPE.sP('olympic_games_location').GetName] y son la oportunidad para que toda Grecia deje las armas, se abrace y honre a sus antepasados.\n\nComo controlamos el antiguo sitio de los juegos, este año es nuestro deber organizarlos. Si pensamos proclamar lo contrario, deberíamos considerarlo detenidamente."
 olympic.2.a:0 "Que todos lo sepan: ¡los juegos se llevarán a cabo!"
 olympic.2.b:0 "Ahora es demasiado peligroso."
 olympics_yay:0 "Todos los países del grupo de culturas #Y helénicas#! aumentarán la opinión sobre [THIS.GetCountry.GetName] en #G 20#!."
 olympics_nope:0 "Todos los países del grupo de culturas #Y helénicas#! reducirán la opinión sobre [THIS.GetCountry.GetName] en #G 20#!."
 olympic.3.t:0 "$olympic.2.t$"
 olympic.3.desc:2 "Una vez más, los famosos Juegos Olímpicos tendrán lugar en la [olympic_games_location.Custom('get_city_type_loc')] de [SCOPE.sP('olympic_games_location').GetName]. Las tradiciones de estos juegos son antiguas: se dice que datan de los días del poderoso Hércules. Son una ocasión para que toda Grecia se regocije.\n\nNuestra costumbre es enviar a los jóvenes atletas más hábiles del pueblo [ROOT.GetCountry.GetAdjective]. Consideramos que encontramos a dos candidatos ideales: un [SCOPE.sChar('olympic_champion').Custom('get_godly_description')] llamado [SCOPE.sChar('olympic_champion').GetPraenomen] y un [SCOPE.sChar('olympic_champion_2').Custom('get_godly_description')] que se hace llamar [SCOPE.sChar('olympic_champion_2').GetPraenomen]. ¿A cuál de estos excelentes atletas enviaremos para que compita en los juegos?"
 olympic.3.a:0 "Enviemos a [SCOPE.sChar('olympic_champion').GetPraenomen]."
 olympic.3.b:0 "Enviemos a [SCOPE.sChar('olympic_champion_2').GetPraenomen]."
 olympic.3.c:0 "Espera para decidir."
 olympic.6.t:1 "Concluyen los [SCOPE.Custom('get_olympics_count_suffix')] Juegos Olímpicos"
 olympic.6.desc:0 "Los grandes Juegos Olímpicos llegaron a su fin tras mucha alegría y celebraciones.\n\nEl evento más destacado de los juegos de este año fue [SCOPE.Custom('get_olympic_highlight')].\n\nSe declaró ganador a [SCOPE.sChar('victorious_competitor').GetName] de [SCOPE.sC('victor_origin_country').GetName], [SCOPE.sChar('victorious_competitor').Custom('get_number_of_wins')]: su fortaleza, virilidad y vigor dignos de Hércules son incomparables. Quedará registrado en los anales de la historia como campeón de las Olimpiadas."
 olympic.6.desc_2:1 "Los grandiosos Juegos Olímpicos terminaron, con mucho regocijo y festejos. Sin embargo, el evento de este año se tiñó de tristeza por la muerte del ganador póstumo, [SCOPE.sChar('victorious_competitor').GetName]. Se negó a rendirse aun frente a la muerte. Luchó hasta el penoso final contra su oponente en uno de los eventos marciales y fue declarado vencedor con honor, debido a estas circunstancias agotadoras.\n\nA pesar de esto, muchos otros eventos atrajeron a numerosas multitudes, como el evento de [SCOPE.Custom('get_olympic_highlight')]."
 olympic.6.a:0 "¡Viva [SCOPE.sChar('victorious_competitor').GetPraenomen]!"
 olympic.6.b:0 "Bueno, la próxima vez tendremos más suerte."
 olympic.6.c:0 "¡Un evento espléndido!"
 olympic.7.t:0 "¡Escándalo olímpico!"
 olympic.7.desc:1 "Las ratas deshonestas de [SCOPE.sC('evil_olympic_monsters').GetName] capturaron a [SCOPE.sChar('imprisoned_athlete').GetPraenomen], gran atleta quien había viajado para participar en los Juegos Olímpicos.\n\nAdemás, exigen un rescate a cambio de su regreso a salvo. Todas las naciones que participaron en las olimpíadas han reprobado esta infracción de la tregua olímpica."
 olympic.7.a:0 "Está bien. Envía el dinero."
 olympic.7.b:0 "No podemos pagar este rescate, pero no olvidaremos esto..."
 imprison_olympic_ransom:0 "[SCOPE.sC('actor').GetName] perderá #R 40#! de opinión con todos los países que participaron en las Olimpiadas.\nSe enviará una demanda de rescate a [SCOPE.sChar('target').GetCountry.GetName]."
 olympic.8.t:0 "El estadio está desierto"
 olympic.8.desc:0 "Parece que este año casi nadie asistió a los Juegos Olímpicos, y hubo que cancelar el evento.\n\nSe percibe la decepción a lo largo de toda Grecia. Quizá las próximas Olimpiadas sean mejores."
 olympic.8.a:0 "Qué triste."
 olympic.9.t:0 "Se pagó el rescate"
 olympic.9.desc:1 "Los tontos de [SCOPE.sChar('imprisoned_athlete_country').GetName] pagaron el rescate que exigimos a cambio de [SCOPE.sChar('imprisoned_athlete').GetName].\n\nEsperemos que para ellos sea más útil que para nosotros."
 olympic.9.a:0 "Muy bien."
 olympic.11.t:0 "¡Tragedia en las Olimpiadas!"
 olympic.11.desc:0 "Lamentablemente, nuestro atleta, [SCOPE.sChar('dead_athlete').GetName], falleció durante el desenfreno posterior a los juegos en [SCOPE.sChar('dead_athlete').GetEmployer.GetName]."
 olympic.11.a:0 "¡Todos en [ROOT.GetCountry.GetName] están de luto!"
 ### Treatment Events
 treatment.3.t:0 "¡El tratamiento funcionó!"
 treatment.3.desc:0 "Ya hace tiempo que [SCOPE.sChar('treatment_successful_target').GetName] recibe tratamiento para una dolencia.\n\nGracias a la suprema habilidad de [SCOPE.sChar('court_physician').GetName], que supervisa las misteriosas artes médicas, parece que se logró la recuperación total."
 treatment.3.a:0 "Excelente."
 treatment.4.t:0 "¡Accidente médico!"
 treatment.4.desc:2 "Ocurrió un incidente bastante vergonzoso durante el tratamiento de [SCOPE.sChar('medical_accident_recipient').GetName]. Mientras realizaba un procedimiento de rutina, [SCOPE.sChar('court_physician').GetName] tuvo la mala suerte de [ROOT.GetCountry.Custom('get_medical_accident_type')], lo que hirió horriblemente a [SCOPE.sChar('medical_accident_recipient').GetPraenomen].\n\nPodríamos exigir que se interrumpa el tratamiento, aunque esto podría hacer enojar a [SCOPE.sChar('court_physician').GetName]."
 treatment.4.a:0 "Deja que continúe el tratamiento."
 treatment.4.b:0 "¡Es demasiado peligroso!"
 treatment.4.c:0 "¡[ROOT.GetCountry.GetRuler.GetName] puede hacerlo!"
 ### Health Events
 health.1.t:0 "Muerte en el parto"
 health.1.desc:0 "[ROOT.GetCharacter.GetName] falleció al dar a luz a [SCOPE.sChar('newborn').GetPraenomen].\n\nSufrimos junto a su familia, pero lamentablemente este hecho no es infrecuente."
 health.1.a:0 "Lo sentimos."
 health.3.t:0 "Tragedia"
 health.3.desc:0 "Los riesgos del parto son numerosos y hoy [ROOT.GetCharacter.GetName] y su familia los sufrieron en su máxima expresión.\n\nNo solo ella murió en el parto, sino también su bebé recién nacido, [SCOPE.sChar('newborn').GetPraenomen].\n\nNo podemos ni imaginar lo que debe sufrir su familia."
 health.3.a:0 "Lo sentimos sinceramente."
 health.4.t:0 "Muerte de un infante"
 health.4.desc:0 "Apenas unos minutos después de nacer, [SCOPE.sChar('newborn').GetName] falleció pacíficamente, incapaz de vivir por sus propios medios.\n\nEl dolor que deben sentir sus padres es inimaginable, y sufrimos con ellos."
 health.4.a:0 "Lo sentimos sinceramente."
 health.6.t:0 "Melancolía"
 health.6.desc:0 "[ROOT.GetCharacter.GetPraenomen] se sumió en un pozo depresivo intenso y agobiante. Nos preocupa que no pueda recuperarse.\n\nSolo podemos rezar para que el destino le sonría."
 health.6.a:0 "Qué lástima."
 health.7.t:0 "Mejorando"
 health.7.desc:0 "Tras un período de profunda melancolía, finalmente [ROOT.GetCharacter.GetPraenomen] logró recuperarse. Por fin puede reír y volver a ser quien era.\n\nQué bien que esté de vuelta con nosotros."
 health.7.a:0 "Espléndido."
 ### Death Events
 death.2.t:0 "El avance del tiempo"
 death.2.desc:0 "Al final, la edad nos alcanza todos. Incluso los sacerdotes y los cirujanos se quedan sin respuestas al enfrentarse al inevitable deterioro del cuerpo humano, como le sucede a [ROOT.GetCharacter.GetName].\n\nTal vez no le quede mucho tiempo de vida."
 death.2.a:0 "Qué triste."
 ### City Events
 city.1.t:0 "[SCOPE.sP('city_1_target').GetName] prospera"
 city.1.desc:0 "Recibimos a un enviado del/de la [ROOT.GetCountry.Custom('get_city_council_type')] de [SCOPE.sP('city_1_target').GetName] que afirma que las cosechas, el comercio y los impuestos han producido un enorme superávit este año. Han demostrado un espléndido patriotismo al ofrecer los ingresos adicionales al estado.\n\nPero quizá deberíamos dejar que gasten el dinero en sí mismos."
 city.1.a:0 "Agradecemos mucho la donación."
 city.1.b:2 "Dáselo a los comerciantes de Norba."
 city.1.c:0 "Organiza juegos locales con los fondos."
 city.1.d:0 "Pregunta a los residentes qué quieren."
 city.2.t:0 "Autonomía"
 city.2.desc:0 "El laborioso pueblo de [SCOPE.sP('city_2_target').GetName] se ha superado a sí mismo: con sus propios fondos personales contribuyeron a financiar la estructura de su hermosa ciudad.\n\nEsperemos que algunos de nuestros súbditos menos leales emulen esta actitud."
 city.2.a:0 "¡Maravilloso!"
 city.2.b:0 "Aprovecha y desvía estos recursos hacia el ejército."
 city.2.c:0 "No les corresponde a ellos decidir qué va a dónde."
 city.3.t:0 "¡Petición!"
 city.3.desc:0 "Los residentes más adinerados de [SCOPE.sP('city_3_target').GetName] enviaron una petición formal de parte de toda la provincia. Se quejan de la dureza del gobierno de [SCOPE.sChar('city_3_governor').GetName]. Parece que su política impositiva enfurece a los terratenientes, quienes se ven obligados a hacer trabajar a sus esclavos todo el día como burros para cumplir con los impuestos.\n\nSin duda, no es frecuente que nuestros súbditos se quejen de esta manera. Tal vez deberíamos considerar detenidamente sus argumentos."
 city.3.a:0 "Tonterías, [SCOPE.sChar('city_3_governor').GetPraenomen] está haciendo un buen trabajo."
 city.3.b:0 "Enviar a un representante para que se asegure de que se cumplan las reglas."
 city.3.c:0 "Elimina a este avaro."
 city.4.t:0 "¡Un festín para [SCOPE.sChar('city_4_governor').GetPraenomen]!"
 city.4.desc:0 "Los residentes de [SCOPE.sP('city_4_target').GetName] organizarán una celebración en honor a [SCOPE.sChar('city_4_governor').GetName], a quien aprecian mucho por su beneficencia, tolerancia y sentido común.\n\nQué agradable que nuestros candidatos aprobados reciban este reconocimiento."
 city.4.a:0 "¡Continuemos celebrando!"
 city.4.b:0 "No merece tanta algarabía."
 city.4.c:0 "Pero yo sí..."
 city.5.t:0 "Comercio pujante"
 city.5.desc:1 "Los volubles mares pueden traer ruina o prosperidad a muchos lugares, y la [city_5_target.Custom('get_city_type_loc')] de [SCOPE.sP('city_5_target').GetName] parece estar disfrutando la recompensa de una temporada comercial especialmente fructífera este año.\n\n¡Esperemos que esta buena suerte continúe!"
 city.5.a:0 "Excelente."
 city.5.b:0 "Usa los fondos adicionales para animar a los visitantes a quedarse."
 city.6.t:0 "Desarrollo de centro comercial"
 city.6.desc:1 "La [city_6_target.Custom('get_city_type_loc')] de [SCOPE.sP('city_6_target').GetName] no es muy conocida, pero se ha labrado una reputación como centro de libre comercio. Personas de todos los orígenes comienzan a dirigirse aquí en manada para vender productos en nuestra tierra.\n\nSi bien esto claramente nos favorece, debemos considerar cómo maximizar el beneficio."
 city.6.a:0 "¡Alentar la llegada de mercaderes extranjeros!"
 city.6.b:0 "Promover el crecimiento de la clase trabajadora."
 city.6.c:0 "¡Crear un mercado de esclavos!"
 city.6.d:0 "¡Promover la inversión continua!"
 city.7.t:0 "Refugiados de guerra"
 city.7.desc:0 "Los refugiados que huyen de la guerra entre [SCOPE.sC('city_7_target_country').GetName] y [SCOPE.sC('city_7_target_country_2').GetName] entraron a nuestro territorio. Si bien lo más humanitario es dejar que se establezcan aquí, deberíamos considerar cómo esto afectará nuestra relación con el país vecino, [SCOPE.sC('city_7_target_country').GetName].\n\nAún estamos a tiempo de obligarlos a regresar."
 city.7.a:0 "¡Darles la bienvenida!"
 city.7.b:0 "Exigir que regresen."
 city.8.t:0 "Afluencia comercial"
 city.8.desc:1 "Nuestro acuerdo comercial con [SCOPE.sC('city_8_target_country').GetName] ha rendido frutos en forma espléndida. Además de las riquezas que han recibido los dos estados, se ha acelerado el movimiento de personas.\n\nNuestra [city_8_target.Custom('get_city_type_loc')] de [SCOPE.sP('city_8_target').GetName] recibió la bendición de un grupo de nuevos inmigrantes, quienes creen que podrán tener una vida mejor en [ROOT.GetCountry.GetName]. ¿Quiénes somos para negárselo?"
 city.8.a:0 "¡Tomemos la tierra!"
 city.8.b:0 "Aquí no encontrarán fortuna."
 city.9.t:0 "Mecenas con dinero"
 city.9.desc:2 "La [city_9_target.Custom('get_city_type_loc')] de [SCOPE.sP('city_9_target').GetName] ha sido a menudo pasada por alto por los ricos mecenas de nuestra capital. Sin embargo, hoy, [SCOPE.sChar('city_9_patron').GetName] se ofreció a gastar una cantidad considerable de su riqueza en la construcción de un gran templo para [ROOT.GetCountry.Custom('get_random_god')].\n\nPidió nuestro permiso antes de iniciar la construcción."
 city.9.a:0 "¡Muy bien!"
 city.9.b:0 "Convencer[SCOPE.sChar('city_9_patron').GetHerHim] de que invierta en otros emprendimientos."
 city.9.c:0 "Seguramente podemos dejar que [SCOPE.sP('city_9_target').GetName] decida lo que necesita, ¿no?"
 city.10.t:0 "¡Tormenta!"
 city.10.desc:0 "Una gran tormenta que apareció de la nada azotó la costa de [SCOPE.sP('city_10_target').GetName]. Provocó daños graves, y el/la [ROOT.GetCountry.Custom('get_city_council_type')] de la ciudad envió una petición de ayuda urgente, de cualquier tipo que nos sea posible."
 city.10.a:0 "Enviarles fondos para reconstruir."
 city.10.b:0 "Enviarles personas para que ayuden."
 city.10.c:0 "No enviarles nada."
 city.11.t:0 "Liberación"
 city.11.desc:1 "El/La [ROOT.GetCountry.Custom('get_city_council_type')] de [SCOPE.sP('city_11_target').GetName] se encargó de liberar una cantidad considerable de esclavos de propiedad privada.\n\nPodríamos intervenir si pensamos que es lo mejor. Dejar que los esclavos se sientan demasiado cómodos podría tener repercusiones."
 city.11.a:0 "¡Por la libertad!"
 city.11.b:0 "¿Cómo se las arreglaría nuestro gobernador sin esclavos?"
 city.12.t:0 "¡Un templo se derrumba!"
 city.12.desc:1 "El hermoso templo en el territorio de [SCOPE.sP('city_12_target').GetName] lamentablemente se derrumbó durante un incidente arquitectónico menor.\n\nSi queremos, podríamos invertir algo de dinero para restaurarlo."
 city.12.a:0 "Restaurar el templo."
 city.12.b:0 "Nadie va a extrañarlo."
 city.12.c:0 "Repara y expande el complejo del templo para aplacar a los dioses."
 city.13.t:0 "Tribus solicitan emigrar"
 city.13.desc:1 "Una cantidad considerable de miembros de tribus que viven en la [city_13_target.Custom('get_city_type_loc')] de [SCOPE.sP('city_13_target').GetName] solicitaron permiso a los funcionarios administrativos locales para cruzar la frontera hacia el territorio propiedad de nuestro vecino, [SCOPE.sP('city_13_target_3').GetOwner.GetName].\n\nApoyan este pedido con la promesa de una generosa suma de oro, pero nuestros funcionarios locales no desean perder a trabajadores tan lucrativos."
 city.13.a:0 "No necesitamos gente así. Dejadlos ir."
 city.13.at:1 "4 #Y miembros de tribus#! se trasladarán de nuestro territorio #Y [SCOPE.sP('city_13_target').GetName]#! al territorio [SCOPE.sP('city_13_target_3').GetOwner.GetAdjective] de #Y [SCOPE.sP('city_13_target_3').GetName]#!"
 city.13.b:0 "Enviadlos a un lugar más... adecuado."
 city.13.bt:1 "4 #Y miembros de tribus#! se trasladarán de nuestro territorio #Y [SCOPE.sP('city_13_target').GetName]#! al territorio vecino de #Y [SCOPE.sP('city_13_target_2').GetName]#!"
 city.13.c:0 "¡De ninguna manera!"
 city.14.t:0 "Migración tribal"
 city.14.desc:1 "Nos complace saber que un gran número de miembros de la tribu han cruzado la frontera de nuestro vecino [SCOPE.sP('city_13_target').GetOwner.GetName] y se establecieron en el territorio de [SCOPE.sP('city_13_target_3').GetName].\n\nCreemos que nos servirán bien."
 city.14.a:0 "¡Espléndido!"
 city.14.at:1 "4 #Y miembros de tribus#! se trasladaron del territorio [SCOPE.sP('city_13_target').GetOwner.GetAdjective] de #Y [SCOPE.sP('city_13_target').GetName]#! a nuestro territorio #Y [SCOPE.sP('city_13_target_3').GetName]#!"
 city.15.t:0 "¡Ciudadanos eufóricos!"
 city.15.desc:0 "Los ciudadanos patriotas de [SCOPE.sP('city_15_target').GetName] están más que satisfechos con nuestro benevolente gobernante. En honor a su majestad, recaudaron oro (bastante poco) con la esperanza de lograr favores políticos.\n\nSimplemente nos dio lástima decirles que su obsequio era una miseria."
 city.15.a:0 "¡Oh, vaya!"
 city.16.t:0 "Los veteranos se van"
 city.16.desc:0 "La tierra de cultivo de excelente calidad que se otorga a los veteranos de combate es un reconocimiento al servicio que prestaron a [ROOT.GetCountry.GetName]. Sin embargo, a veces el encanto de la batalla y la gloria es demasiado para quienes no están acostumbrados a una vida de trabajo rutinario.\n\nDespués de un invierno inclemente, muchos campesinos abandonaron sus parcelas, con la esperanza de encontrar un trabajo mejor en el ejército. Amplias extensiones de tierra cultivable quedaron abandonadas. Nos apropiamos de ellas y las aprovecharemos para nuestro floreciente estado."
 city.16.a:0 "No hay mal que por bien no venga."
 city.17.t:0 "Historia de dos ciudades"
 city.17.desc:1 "La naturaleza de la [ROOT.GetCountry.Custom('get_government_city_type')] a menudo genera desacuerdos entre autoridades vecinas. En este caso, la [city_17_protagonist.Custom('get_city_type_loc')] de [SCOPE.sP('city_17_protagonist').GetName], que es [SCOPE.sP('city_17_protagonist').Custom('get_city_descriptor')], y la vecina ciudad de [SCOPE.sP('city_17_antagonist').GetName] se enemistaron debido a una insignificante disputa por territorio.\n\nNos han pedido que mediemos en este asunto, pero está claro que, sea cual sea nuestra decisión, ambas poblaciones quedarán resentidas."
 city.17.a:0 "Deberíamos favorecer a [SCOPE.sP('city_17_protagonist').GetName]."
 city.17.b:0 "Otorgar el territorio a [SCOPE.sP('city_17_antagonist').GetName]."
 city.17.c:0 "Ambos reclamos parecen buenos. Qué pena."
 city.18.t:0 "Rivalidad entre ciudades"
 city.18.desc:0 "Los habitantes de la antigua [ROOT.GetCountry.Custom('get_government_city_type_basic')] de [SCOPE.sP('city_18_protagonist').GetName] recelan hace mucho tiempo de la ciudad vecina de [SCOPE.sP('city_18_antagonist').GetName], que es más próspera. Recientemente actuaron de forma hostil y traicionera: reunieron a un pequeño grupo de luchadores, saquearon [SCOPE.sP('city_18_antagonist').GetName] y tomaron como esclavos a varios habitantes de clase baja.\n\nSeguramente no podremos detener la creciente enemistad entre estas dos poblaciones, pero quizá podamos intervenir por los rehenes."
 city.18.it:0 "2 #Y personas libres#! de #Y [SCOPE.sP('city_18_antagonist').GetName]#! fueron secuestradas como #Y esclavos#! para #Y [SCOPE.sP('city_18_protagonist').GetName]#!"
 city.18.a:0 "Obligar a que se devuelvan los esclavos."
 city.18.at:0 "2 #Y esclavos#! de #Y [SCOPE.sP('city_18_protagonist').GetName]#! regresarán como #Y personas libres#! para #Y [SCOPE.sP('city_18_antagonist').GetName]#!"
 city.18.b:0 "Comprar a los esclavos para que vuelvan sanos y salvos."
 city.18.c:0 "Esto realmente no es asunto nuestro."
 city.19.t:0 "Gusta lo ajeno más por ajeno que por bueno"
 city.19.desc:0 "Las ciudades de [SCOPE.sP('city_19_protagonist').GetName] y [SCOPE.sP('city_19_antagonist').GetName] se enfrentan en una guerra verbal: cada una afirma ser más justa, más poderosa y más religiosa que la otra. Normalmente, no nos interesarían estas discusiones pendencieras, pero, en este caso, ambas poblaciones se han preparado para el conflicto.\n\nCon el tiempo, tal vez notemos consecuencias negativas de esta situación. Sin embargo, ha aumentado considerablemente la cantidad de jóvenes de estas ciudades dispuestos a luchar en la guerra."
 city.19.a:0 "Qué útil."
 city.20.t:0 "Preparando las defensas"
 city.20.desc:0 "Los habitantes de la ilustre ciudad de [SCOPE.sP('city_20_protagonist').GetName] se han enfrascado en una disputa con sus vecinos de [SCOPE.sP('city_20_antagonist').GetName]. En consecuencia, se está construyendo un muro fortificado impresionante en [SCOPE.sP('city_20_protagonist').GetName] que supera ampliamente los esfuerzos de su rival.\n\nComo dicen, los conflictos impulsan la innovación."
 city.20.a:0 "¡Que sigan!"
 city.20.b:0 "Reúne a los trabajadores, vamos al ataque."
 city.20.c:0 "Desvía los recursos hacia algo más útil."
 city.21.t:0 "Se solicitó protección"
 city.21.desc:1 "Las minorías religiosas de la [city_21_target.Custom('get_city_type_loc')] de [SCOPE.sP('city_21_target').GetName] solicitan una autorización oficial para continuar con sus extraños ritos paganos.\n\nPor supuesto, ofrecieron una satisfactoria suma de dinero como muestra de su buena voluntad."
 city.21.a:0 "Tienen nuestra protección."
 city.21.b:1 "¡Paganos!"
 city.21.c:0 "Pueden quedarse con su dinero... por un pequeño acuerdo."
 city.21.ct:0 "2 POB que no sean [THIS.GetCountry.GetReligion.GetName] en #Y [SCOPE.sP('city_21_target').GetName]#! se convertirán a la fe #Y [THIS.GetCountry.GetReligion.GetName]#!."
 decline_option:0 "Esta vez no."
 ###Commander Loyalty Events
 commander_loyalty.1.t:0 "Honor de guerrero"
 commander_loyalty.1.desc:0 "Los soldados veteranos comandados por [SCOPE.sChar('commander_loyalty_1_target').GetName] han demostrado ser valientes. [SCOPE.sChar('commander_loyalty_1_target').GetPraenomen] decidió ser benevolente y solicitó permiso para implementar una forma peculiar de recompensa por el servicio, solo para su ejército.\n\nSi le negamos el honor, [SCOPE.sChar('commander_loyalty_1_target').GetPraenomen] se ofendería profundamente, pero quizá deberíamos ser cuidadosos y no darle demasiada autonomía."
 commander_loyalty.1.a:0 "¡Dejad que los soldados reciban lo que se merecen!"
 commander_loyalty.1.b:0 "Este es un precedente peligroso."
 commander_loyalty.2.t:0 "Órdenes desobedecidas"
 commander_loyalty.2.desc:0 "Recibimos noticias preocupantes. [SCOPE.sChar('cl_2_target').GetName], comandante que supo ser un bastión de honor [ROOT.GetCountry.GetAdjective] pero a quien ahora despreciamos, presentó exigencias descabelladas a su [ROOT.GetCountry.Custom('get_court_type')].\n\nAfirma que su ejército se quedará inmóvil hasta que [SCOPE.sChar('cl_2_target').GetSheHe|U] haya recibido una recompensa adecuada, con honores públicos, por el importante servicio que prestó a [ROOT.GetCountry.GetName]."
 commander_loyalty.2.a:0 "Parece que no tenemos alternativa."
 commander_loyalty.2.b:0 "¡Esto es prácticamente traición!"
 ip_republic.20.t:0 "Reestructuración militar"
 ip_republic.20.desc:0 "[SCOPE.sChar('republic_20_target').GetName] inició una reestructuración total de los oficiales a su mando. Nos asegura que así la jerarquía de comando será más eficiente.\n\nCuriosamente, nuestro agregado ha observado que los oficiales con fuertes ideales republicanos no reciben ningún ascenso, pero no se puede negar la efectividad de esta maniobra."
 ip_republic.20.a:0 "Confiamos en [SCOPE.sChar('republic_20_target').GetPraenomen]."
 ip_republic.20.b:0 "Insistir en que se incluyan a todos los oficiales."
 ip_republic.21.t:0 "Formando ejércitos"
 ip_republic.21.desc:0 "[SCOPE.sChar('republic_21_target').GetName], en capacidad de general, ha empezado a usar sus fondos personales para aumentar el tamaño de su ejército asignado.\n\nNo estamos seguros de si debemos admirar su iniciativa o preocuparnos por las intenciones de esta acción."
 ip_republic.21.a:0 "Tonterías, [SCOPE.sChar('republic_21_target').GetPraenomen] está haciendo un buen trabajo."
 ip_republic.21.b:0 "Es preocupante. Ordenar que las nuevas unidades se disuelvan de inmediato."
 commander_becomes_ambitious:0 "[THIS.GetCharacter.GetName] podría aumentar su ambición..."
 ip_republic.22.t:0 "¡Saqueo!"
 ip_republic.22.desc:2 "Un grupo de soldados del ejército comandado por [SCOPE.sChar('republic_22_target').GetName], que se encontraban estacionados en una zona de paz, decidieron fugarse para saquear la [republic_22_province.Custom('get_city_type_loc')] cercana de [SCOPE.sP('republic_22_province').GetName]. Lo que resulta más preocupante es que [SCOPE.sChar('republic_22_target').GetPraenomen] se niega a castigar a sus legiones debido a que, según dice, son sumamente leales.\n\nNos toca la desagradable tarea de tener que optar entre obligar a nuestro general a crucificar a sus propios soldados o parecer débiles e incompetentes. Sospechamos que [SCOPE.sChar('republic_22_target').GetPraenomen] sabe exactamente lo que hace."
 ip_republic.22.a:0 "Debemos diezmarlos."
 ip_republic.22.b:0 "No podemos permitirnos enfurecer a [SCOPE.sChar('republic_22_target').GetPraenomen]."
 commander_loyalty.3.t:0 "Sonrisas forzadas"
 commander_loyalty.3.desc:0 "[SCOPE.sChar('cl_3_target').GetName], uno de nuestros generales más condecorados, ha enviado una peligrosa propuesta a el/la [ROOT.GetCountry.Custom('get_court_type')]. Su camarada [SCOPE.sChar('cl_3_target_2').GetPraenomen] ansía una carrera en política, y [SCOPE.sChar('cl_3_target').GetPraenomen] exige que cumplamos sus deseos.\n\nAunque no lo dijo abiertamente, sabemos que existe la amenaza de una represalia militar si nos negamos."
 commander_loyalty.3.a:0 "Que así sea."
 commander_loyalty.3.b:0 "¡El/La [ROOT.GetCountry.Custom('get_court_type')] no permitirá esto!"
 ip_21_number_tooltip:1 "#Y Tierras agrícolas estatales#! se elimina de #Y [SCOPE.ScriptValue('half_all_loyal_cohorts_svalue')]#! provincias."
 ip_21_number_tooltip_2:0 "No tienes suficientes tierras agrícolas para satisfacer a nuestros veteranos, pero darles las que tenemos tal vez apacigüe su ira."
 ### Tribal Politics Events ###
 tribal_pol.1.t:0 "Población diseminada"
 tribal_pol.1.desc:0 "Últimamente, nuestros habitantes han comenzado a irse de [SCOPE.sP('randomized_country_province').GetName] y a diseminarse por nuestro territorio. Si la autoridad central es débil, será casi imposible mantener unido a nuestro pueblo.\n\nSi queremos mantener a nuestras tribus tan unificadas como hace tiempo, deberemos tomar medidas más proactivas. [SCOPE.sCharacter('magistrate_official').GetName], [SCOPE.sCharacter('magistrate_official').GetOffice.GetName], cree que es posible razonar con nuestro pueblo, mientras que [SCOPE.sCharacter('warchief_official').GetOffice.GetName] [SCOPE.sCharacter('warchief_official').GetName] recomienda que seamos más enérgicos."
 tribal_pol.1.a:0 "Usaremos la fuerza para mantener unido a nuestro pueblo."
 tribal_pol.1.b:0 "Debemos convencer a nuestro pueblo de que se quede."
 tribal_pol.1.c:0 "Nuestro pueblo siempre se ha trasladado."
 tribal_pol.1.d:0 "Debemos convencer a nuestro pueblo de que se quede."
 tribal_pol.2.t:0 "Reuniendo población"
 tribal_pol.2.desc:0 "Con nuestro gobierno estable, muchas personas comenzaron a migrar a [SCOPE.sP('randomized_country_province').GetName]. Estamos viendo de primera mano los beneficios y los problemas que esto conlleva.\n\n [SCOPE.sCharacter('randomized_official').GetName], [SCOPE.sCharacter('randomized_official').GetOffice.GetName], ideó algunas alternativas para aumentar o reducir la afluencia repentina de población. Debemos abordar este asunto con cuidado, ya que afectará la opinión de los habitantes de [SCOPE.sP('randomized_country_province').GetName] sobre nosotros."
 tribal_pol.2.a:0 "Solo se necesita un pequeño incentivo."
 tribal_pol.2.b:0 "Dejaremos que las cosas progresen de forma natural."
 tribal_pol.2.c:0 "Nuestro pueblo necesita dispersarse, como siempre lo ha hecho."
 tribal_pol.3.t:0 "Iniciativa de centralización"
 tribal_pol.3.desc:0 "[SCOPE.sCharacter('randomized_official').GetName], [SCOPE.sCharacter('randomized_official').GetOffice.GetName], observó que nuestro pueblo se traslada lentamente hacia los centros tribales de nuestra nación. En consecuencia, sugirió ciertas medidas que podemos tomar para unificar nuestra sociedad.\n\nAunque su sugerencia parece razonable, nos costaría bastante oro; pero si hacemos caso omiso a su consejo, sin duda [SCOPE.sCharacter('randomized_official').GetHerHim] frustraremos."
 tribal_pol.3.a:0 "Nos aseguraremos de que sus ideas se lleven a cabo."
 tribal_pol.3.b:0 "No hay necesidad de desperdiciar recursos en esto."
 tribal_pol.4.t:0 "Festival religioso"
 tribal_pol.4.desc:0 "Un grupo de campesinos de [SCOPE.sP('randomized_country_province').GetName], liderados por [SCOPE.sCharacter('priest_official').GetName], [SCOPE.sCharacter('priest_official').GetOffice.GetName], nos pidió nuestro apoyo para un festival religioso local.\n\nEsta sería una buena oportunidad para celebrar la unión de nuestro pueblo y para demostrar cómo de religiosos somos, a pesar de que sería sumamente costoso para nuestro reino. Si no les hacemos caso, seguramente perderemos autoridad en materia de religión, ya que [SCOPE.sCharacter('priest_official').GetName], [SCOPE.sCharacter('priest_official').GetOffice.GetName], parece sentir gran entusiasmo por este asunto."
 tribal_pol.4.a:0 "Nuestra gente merece un gran festival."
 tribal_pol.4.b:0 "Podemos apartar una pequeña suma para apoyarlos."
 tribal_pol.4.c:0 "No podemos pagar esto."
 tribal_pol.5.t:0 "Tribus rebeldes"
 tribal_pol.5.desc:0 "Como no hay una guerra que los mantenga ocupados, algunos de los miembros de nuestras tribus se han alborotado y están provocando el caos en [SCOPE.sP('randomized_country_province').GetName].\n\n[SCOPE.sCharacter('warchief_official').GetName], [SCOPE.sCharacter('warchief_official').GetOffice.GetName], sugirió que dispersemos a los problemáticos hacia distintos lugares, con la esperanza de que el problema desaparezca si no está concentrado en una sola zona."
 tribal_pol.5.a:0 "Haremos que nuestros hombres dispersen a los alborotadores."
 tribal_pol.5.b:0 "Haremos que nuestros hombres dispersen a los alborotadores."
 tribal_pol.5.c:0 "Seguramente se calmarán con el tiempo."
 tribal_pol.5.d:0 "Dispersemos a nuestra gente para reducir el caos."
 tribal_pol.6.t:0 "Tribus tranquilas"
 tribal_pol.6.desc:0 "Debido a la guerra continua, los miembros más rebeldes de las tribus no están en sus hogares y no pueden causar problemas. Las disputas tribales se han apaciguado, al menos por ahora, y en general todo se encuentra más estable de lo normal.\n\nEste podría ser un buen momento para trasladar a algunas de las tribus periféricas hacia el centro de nuestro país, donde podemos controlarlas mejor y usarlas para controlar a clanes más antiguos."
 tribal_pol.6.a:0 "Disfrutemos de la tranquilidad, no hay motivo para cambiar las cosas."
 tribal_pol.6.b:0 "Aprovechemos esta oportunidad."
 tribal_pol.7.t:0 "Un cargo mejorado"
 tribal_pol.7.desc:0 "[SCOPE.sCharacter('randomized_official').GetName], [SCOPE.sCharacter('randomized_official').GetOffice.GetName], solicitó más fondos para su cargo. Con más fondos, podrá trabajar mejor para nuestra nación.\n\nComo cumple un papel fundamental en la política interna de nuestra nación, deberíamos considerar seriamente cuánto vale para nosotros, más allá de su cargo. Si [SCOPE.sCharacter('randomized_official').GetHerHim] ayudamos, seguramente nos ganaremos su lealtad."
 tribal_pol.7.a:0 "Apartaremos parte de nuestro tesoro para financiar este emprendimiento."
 tribal_pol.7.b:0 "Encontraremos la forma de ayudar[SCOPE.sCharacter('randomized_official').GetHerHim]."
 tribal_pol.7.c:0 "Es imposible pagar esto."
 tribal_pol.8.t:0 "Orientación religiosa"
 tribal_pol.8.desc:0 "Nuestro sumo sacerdote [SCOPE.sCharacter('priest_official').GetName] nos solicita más financiación para sus ceremonias religiosas. Afirma que, con un presupuesto más holgado para obtener los materiales necesarios para una ceremonia adecuada, nos acercaremos más a la divinidad.\n\nSi apoyamos esta iniciativa, sin duda afianzaremos su lealtad hacia nuestra nación, pero nos costará bastante oro."
 tribal_pol.8.a:0 "Parece una inversión que vale la pena."
 tribal_pol.8.b:0 "No podemos pagar eso."
 tribal_pol.9.t:0 "Bendición de los dioses"
 tribal_pol.9.desc:0 "Tras una larga y ardua ceremonia, nuestro sumo sacerdote [SCOPE.sCharacter('priest_official').GetName] declaró que los dioses han bendecido a [ROOT.GetCountry.GetRuler.GetName]. Solo unos pocos elegidos reciben grandes bendiciones como esta.\n\nCon esta bendición divina, seguramente obtendremos la autoridad religiosa necesaria para convencer a nuestro pueblo de su importancia en el mundo. Si los dioses están de nuestro lado, ¿quién podrá detenernos?"
 tribal_pol.9.a:0 "Demostraremos que somos meritorios."
 tribal_pol.10.t:0 "Relaciones rotas"
 tribal_pol.10.desc:0 "Uno de nuestros jefes de clan, [SCOPE.sCharacter('disloyal_clan_chief').GetName], ha demostrado una y otra vez que su lealtad a nuestro estado es endeble. Si ni siquiera podemos confiar en que nuestros propios jefes de clan tomen las decisiones correctas para nuestra nación, ¿en quién más podemos confiar?\n\nEs hora de poner[SCOPE.sCharacter('disloyal_clan_chief').GetHerHim] en su lugar, de alguna forma. No importa cuánto cueste, debemos hacer que vuelva a ser leal a [ROOT.GetCountry.GetName]."
 tribal_pol.10.a:0 "Doblegaremos su voluntad."
 tribal_pol.10.b:0 "Con un poco de oro siempre se puede convencer a la gente."
 tribal_pol.10.c:0 "Haremos que [SCOPE.sCharacter('disloyal_clan_chief').GetName] vuelva a estar de nuestro lado."
 tribal_pol.10.d:0 "Parece que tenemos otras prioridades."
 tribal_pol.11.t:0 "Jefe leal"
 tribal_pol.11.desc:0 "Uno de nuestros jefes de clan, [SCOPE.sCharacter('loyal_clan_chief').GetName], ha demostrado en numerosas ocasiones que es uno de nuestros súbditos más leales. Hace poco, nos envió un mensaje ofreciéndonos su ayuda.\n\nEs una buena oportunidad para mostrarle al resto de [ROOT.GetCountry.GetName] lo leal que es [SCOPE.sCharacter('loyal_clan_chief').GetSheHe], y beneficiarnos. Ojalá más personas siguieran su ejemplo. "
 tribal_pol.11.a:0 "El poder militar siempre es útil."
 tribal_pol.11.b:0 "Alguien con un poder de oratoria de este calibre será invaluable."
 tribal_pol.12.t:0 "Asunto de centralización"
 tribal_pol.12.desc:0 "Según nuestro magistrado [SCOPE.sCharacter('magistrate_official').GetName], parece que pronto una gran cantidad de personas se mudará a nuestros centros urbanos. Parece que [SCOPE.sCharacter('magistrate_official').GetSheHe] tiene algunas ideas que podrían sernos útiles con este asunto. Si lo deseamos, [SCOPE.sCharacter('magistrate_official').GetSheHe] se asegurará de llevar a cabo ciertas medidas para aumentar o reducir la afluencia de personas."
 tribal_pol.12.a:0 "Parece que una mayor afluencia podría tener ciertos beneficios."
 tribal_pol.12.b:0 "Nuestro pueblo es nómada, asegurémonos de que siga así."
 tribal_pol.12.c:0 "No hay necesidad de manipular la afluencia de personas."
 tribal_pol.13.t:0 "Jefe de guerra leal"
 tribal_pol.13.desc:0 "Nuestro jefe de guerra [SCOPE.sCharacter('warchief_official').GetName] ha pasado suficiente tiempo en [SCOPE.sP('randomized_country_province').GetName] como para inspirar a la población local y calmar los disturbios en la zona.\n\nEl pueblo se ve más leal que nunca, listo para luchar por nuestra causa. Es una verdadera inspiración de devoción hacia [ROOT.GetCountry.GetName] y un ejemplo a seguir."
 tribal_pol.13.a:0 "Sin duda sirve al estado con lealtad."
 tribal_pol.14.t:0 "Problemas en [SCOPE.sP('randomized_country_province').GetName]"
 tribal_pol.14.desc:0 "Se rumorea que nuestro jefe de guerra desleal, [SCOPE.sCharacter('warchief_official').GetName], ha causado problemas en [SCOPE.sP('randomized_country_province').GetName]. Ahora que algunos de nuestros hombres leales fueron expulsados de la zona, sin duda habrá más conflictos si no acabamos ya mismo con la discordia.\n\nEsperemos que ningún otro jefe de clan ni oficial decida emular esta traición, para que así podamos calmar los disturbios y restablecer la estabilidad en [ROOT.GetCountry.GetName]."
 tribal_pol.14.a:0 "Nuestras tropas se encargarán de esta pequeña disputa."
 tribal_pol.14.b:0 "Esperaremos a que el caos desaparezca solo."
 tribal_pol.15.t:0 "Exigencias arbitrarias"
 tribal_pol.15.desc:0 "[SCOPE.sCharacter('arbitrator_official').GetName], quien ejerce el cargo de árbitro, nos exigió más financiación para cumplir correctamente con su labor.\n\nPedir más oro parece un poco arbitrario, pero últimamente hemos notado ciertos problemas con este cargo. Aunque nos parece un poco descabellado, no enviarle el dinero probablemente causará más problemas en el futuro."
 tribal_pol.15.a:0 "Ojalá que con esto sea suficiente."
 tribal_pol.15.b:0 "[SCOPE.sCharacter('arbitrator_official').GetName] ya recibió suficiente para cumplir con su trabajo."
 tribal_pol.16.t:0 "Recompensas arbitrarias"
 tribal_pol.16.desc:0 "Recibimos un mensaje de [SCOPE.sCharacter('arbitrator_official').GetName], quien ejerce el cargo de árbitro. Parece que [SCOPE.sCharacter('arbitrator_official').GetSheHe] descubrió ciertos resquicios legales que nos permitirán incrementar el tesoro u obtener más autoridad sobre temas civiles.\n\nEs un poco repentino, pero si lo aprovechamos gradualmente, seguramente no perjudicará al estado. Aun así, deberíamos estar atentos a algún comportamiento arbitrario de su parte."
 tribal_pol.16.a:0 "¡El oro siempre vale su peso en oro!"
 tribal_pol.16.b:0 "¿Temas civiles?"
 tribal_pol.16.c:0 "Nos abstendremos de participar en esta corrupción."
 tribal_pol.17.t:0 "Duelo de jefes"
 tribal_pol.17.desc:0 "[SCOPE.Custom('tribal_pol_17_duel_reason')]\n\nSin duda, un duelo a muerte resolvería el problema, pero perderíamos a uno o a ambos jefes de clan. Un duelo de honor sería más seguro, pero después seguirían odiándose mutuamente."
 tribal_pol.17.a:0 "La única forma de solucionar esto es con un duelo a muerte."
 tribal_pol.17.a.custom:0 "Este tipo de duelos siempre termina con la muerte de un participante, o de ambos."
 tribal_pol.17.b:0 "Un duelo de honor debería ser suficiente."
 tribal_pol.17.b.custom:0 "Este tipo de duelo en general resulta en algunos cortes y magulladuras, pero a veces se derrama sangre."
 tribal_pol.17.c:0 "Los necesitamos a los dos."
 tribal_pol.18.t:0 "Victoria sangrienta"
 tribal_pol.18.desc:0 "Después de un frenesí de golpes y heridas para ambos participantes, finalmente [SCOPE.sCharacter('clan_chief_duel_winner').GetName] venció sin ninguna duda. Con un espadazo letal, atravesó el pecho de su oponente. [SCOPE.sCharacter('clan_chief_duel_loser').GetName] se desplomó sobre un charco de sangre y exhaló su último aliento.\n\nAhora que el duelo terminó, esperamos que las cosas se calmen en [ROOT.GetCountry.GetName] y que no se derrame más sangre."
 tribal_pol.18.a:0 "Así debía ser."
 tribal_pol.19.t:0 "Empate sangriento"
 tribal_pol.19.desc:0 "Durante el duelo, ambos participantes llevaron ventaja a ratos, creándose cada vez más heridas en el cuerpo. Tras una última ronda de espadazos, [SCOPE.sCharacter('clan_chief_duel_loser').GetName] colapsó, ya sin vida. [SCOPE.sCharacter('clan_chief_duel_winner').GetName] imitó a su oponente y también cayó al suelo.\n\nVarios hombres corrieron hacia el campo de batalla, pero ambos duelistas habían muerto. Esperamos que cese el derramamiento de sangre ahora que ambos oponentes solucionaron el conflicto pagando con sus vidas."
 tribal_pol.19.a:0 "Inesperado, pero los dioses han hablado. Ninguno de los dos tenía una causa justa." # [LocEditor:AwaitingBatchUpdate]
 tribal_pol.20.t:0 "Victoria honorable"
 tribal_pol.20.desc:0 "El duelo finalmente terminó con la victoria definitiva de [SCOPE.sCharacter('clan_chief_duel_winner').GetName]. Durante un momento, pareció que [SCOPE.sCharacter('clan_chief_duel_winner').GetSheHe] estaba a punto de matar a su oponente, a pesar de que era un duelo de honor, pero se dio la vuelta y abandonó el campo de batalla.\n\nEsperamos que este duelo concluya la disputa entre los dos jefes de clan y que todos podamos seguir adelante. Después de todo, un conflicto continuo entre estos dos sería un incordio para toda la nación de [ROOT.GetCountry.GetName]. "
 tribal_pol.20.a:0 "Dramático, pero necesario."
 tribal_pol.21.t:0 "Victoria deshonrosa"
 tribal_pol.21.desc:0 "En un momento dramático, cuando [SCOPE.sCharacter('clan_chief_duel_loser').GetName] estaba a punto de rendirse, [SCOPE.sCharacter('clan_chief_duel_winner').GetName] [SCOPE.sCharacter('clan_chief_duel_loser').GetHerHim] ejecutó. Claramente fue innecesario, pero [SCOPE.sCharacter('clan_chief_duel_winner').GetName] se hizo con la victoria.\n\nAhora que dejamos atrás esta disputa, esperamos que cese el derramamiento de sangre en [ROOT.GetCountry.GetName] y que en el futuro no haya más enemistad entre los dos clanes. "
 tribal_pol.21.a:0 "Este debía ser un duelo de honor."
 test.13.desc:0 "Hacer pruebas realmente es maravilloso. Podría decir que completa mi vida. Si tuviera que hacer pruebas con frecuencia, no me decepcionaría, sino que me permitiría hacer algo hermoso con mi vida antes de sentir el dulce alivio de la muerte.\n\nAdemás, conocía a un muchacho en Inglaterra que cantaba melodías espléndidas sobre el viejo mundo: sobre lentejuelas, narcisismo, frutas enlatadas Sainsbury's y todo tipo de delicias exóticas.\n\nTambién me dijo que si quiero que este texto sea más corto, simplemente tengo que buscar test.13.desc en el archivo events_l_english.yml, ubicado en el directorio de localización de la carpeta base del juego, abrir el querido bloc de notas y divertirme intentando acortarlo."
 test.35.desc:0 "[SCOPE.sUnit('actor').GetName]\n\n[SCOPE.sUnit('target').GetName]"
 tribal_pol.22.t:0 "Territorio en [SCOPE.sP('randomized_country_province').GetName]"
 tribal_pol.22.desc:1 "Ha surgido una disputa entre los clanes de [SCOPE.sCharacter('clan_chief_one').GetName] y [SCOPE.sCharacter('clan_chief_two').GetName] pues ambos quieren un territorio valioso en [SCOPE.sP('randomized_country_province').GetName]. Los dos afirman que tienen derecho a reclamar la tierra, y apoyar a uno en vez de al otro seguramente haría que el clan desfavorecido fuera desleal.\n\nAmbos jefes de clan prometieron apoyar la nación con obsequios si reciben el territorio. [SCOPE.sCharacter('clan_chief_one').GetName] nos ofreció más tropas, mientras que [SCOPE.sCharacter('clan_chief_two').GetName] ofreció donar oro."
 tribal_pol.22.a:0 "Apoyaremos a [SCOPE.sCharacter('clan_chief_one').GetName]."
 tribal_pol.22.b:0 "[SCOPE.sCharacter('clan_chief_two').GetName] parece tener razón."
 tribal_pol.22.c:0 "Que se dividan el territorio entre los dos."
 tribal_pol.23.t:0 "Apoyar a un clan"
 tribal_pol.23.desc:0 "[SCOPE.sCharacter('clan_chief_one').GetName] comenzó a perder prominencia en su propio clan últimamente, y nos pidió ayuda para recuperar su prestigio. Si [SCOPE.sCharacter('clan_chief_one').GetSheHe] no cuenta con el apoyo de su propio clan, ¿quién más podría dárselo?\n\nA cambio de nuestra ayuda, prometió donarnos oro. Ni hace falta decir que [SCOPE.sCharacter('clan_chief_one').GetSheHe] sin duda sería más leal y se sentiría en deuda con el estado si decidimos darle nuestro apoyo. "
 tribal_pol.23.a:0 "Claro que tenemos los medios para ayudar[SCOPE.sCharacter('clan_chief_one').GetHerHim]."
 tribal_pol.23.b:0 "No, que se las arregle sin ayuda."
 tribal_pol.25.t:0 "Recuperar la reputación"
 tribal_pol.25.desc:0 "[SCOPE.sCharacter('clan_chief_one').GetName] nos pidió ayuda para recuperar la fama dentro de su clan. No está claro por qué perdió popularidad en primer lugar, pero deberíamos poder aumentársela si apartamos algunos recursos para ayudar[SCOPE.sCharacter('clan_chief_one').GetHerHim].\n\nSi recuperamos su reputación, sin duda ganaremos su lealtad. Pero, ¿vale la pena esta lealtad considerando el poder político que [SCOPE.sCharacter('clan_chief_one').GetSheHe] pueda obtener? "
 tribal_pol.25.a:0 "Está bien, [SCOPE.sCharacter('clan_chief_one').GetHerHim] ayudaremos."
 tribal_pol.25.b:0 "No, [SCOPE.sCharacter('clan_chief_one').GetSheHe] tiene que solucionar sus propios problemas. "
 tribal_pol.26.t:0 "Campeón tribal"
 tribal_pol.26.desc:0 "[SCOPE.sCharacter('clan_chief_one').GetName] es un jefe de clan importante, de gran fama debido a su destreza y fuerza en la batalla. Después de llevar a cabo la gran proeza de defender a su clan de un/a [SCOPE.Custom('get_dangerous_local_beast')], la gente cercana a [SCOPE.sCharacter('clan_chief_one').GetName] quiere otorgarle el título de campeón de [ROOT.GetCountry.GetName].\n\nSeguramente se merece el honor, pero ya es una figura conocida y así obtendría más poder político. "
 tribal_pol.26.a:0 "¿Cómo podríamos negarnos?"
 tribal_pol.26.b:0 "Aun así, no tenemos intenciones de otorgarle el título. "
 tribal_pol.27.t:0 "Clan desleal"
 tribal_pol.27.desc:0 "Ya hace tiempo que todos han notado la deslealtad de [SCOPE.sCharacter('clan_chief_one').GetName] y su clan. Ahora exigieron más independencia del resto de [ROOT.GetCountry.GetName]. Toda la nación nos observa para ver cómo responderemos a este intento de autonomía.\n\nSi no arrancamos esta traición de raíz, será imposible predecir qué consecuencias podría acarrear. "
 tribal_pol.27.a:0 "Acabemos con esta farsa."
 tribal_pol.27.b:0 "No tenemos los recursos para someterlos."
 tribal_pol.28.t:0 "Clan que nos apoya"
 tribal_pol.28.desc:0 "Se presentó ante nosotros un mensajero del clan [SCOPE.sCharacter('clan_chief_one').GetName] con una carta de su líder, donde pregunta si queremos llegar a un acuerdo beneficioso para ambos. Si aceptamos su propuesta, se asegurará de aumentar nuestra popularidad en su clan, y nosotros debemos hacer lo mismo.\n\nPodría ser una gran oportunidad para aumentar nuestra prominencia a cambio de ayudar a uno de nuestros aliados. Quizá nos cueste algo de dinero, pero ciertamente valdría la pena. "
 tribal_pol.28.a:0 "Esto parece beneficioso para todos."
 tribal_pol.28.b:0 "Necesitamos tiempo para considerar esta sugerencia."
 tribal_pol.29.t:0 "De un clan a otro"
 tribal_pol.29.desc:0 "Uno de nuestros jefes de clan, [SCOPE.sCharacter('clan_chief_one').GetName], propuso que algunos miembros del clan de [SCOPE.sCharacter('clan_chief_two').GetName] se pasen al suyo. De esta forma, no solo tendrían un nuevo líder que sería más leal a nosotros, sino que también [SCOPE.sCharacter('clan_chief_one').GetSheHe] prometió intentar unificar a la gente bajo su autoridad.\n\nPor otra parte, [SCOPE.sCharacter('clan_chief_two').GetName] no hizo estas promesas, pero simplemente trasladar a personas y sacarlas de las tierras de su clan sería considerado desleal entre sus clanes y entre quienes tiene al mando. "
 tribal_pol.29.a:0 "Empezaremos a trasladarlos lo antes posible."
 tribal_pol.29.b:1 "Estaría mal siquiera sugerir algo así."
 tribal_pol.30.t:0 "Consejo cambiante"
 tribal_pol.30.desc:0 "[SCOPE.Custom('tribal_pol_30_desc')]\n\nComo [SCOPE.sCharacter('clan_chief_one').GetName] ya hizo gran parte del trabajo necesario para cambiar nuestro consejo, el proceso se hizo más simple para nosotros. Pero la verdadera encrucijada es si deberíamos hacer caso a sus sugerencias. "
 tribal_pol.30.a:0 "No podemos tolerar peligros en nuestra corte."
 tribal_pol.30.b:0 "Estrechar las relaciones con nuestro pueblo generará nuevas oportunidades"
 tribal_pol.30.c:0 "En este momento, no parece una solución factible."
 tribal_pol.31.t:0 "Centralización prominente"
 tribal_pol.31.desc:0 "[SCOPE.sCharacter('clan_chief_one').GetName] es uno de nuestros jefes de clan más prominentes y el liderazgo que proyecta sobre su pueblo no tiene igual. Últimamente, su lealtad a nuestro gobierno central ha sido dudosa, y [SCOPE.sCharacter('clan_chief_two').GetName] sugirió trasladar a parte del clan a nuestra jurisdicción.\n\nSi hacemos esto, seguramente nos enemistaremos con [SCOPE.sCharacter('clan_chief_one').GetName], pero reforzaremos nuestra autoridad a expensas de la suya."
 tribal_pol.31.a:0 "Todos los clanes nos pertenecen."
 tribal_pol.31.b:0 "Trasladar a parte de su gente es perfectamente normal."
 tribal_pol.31.c:0 "Dejaremos que las cosas progresen de forma natural."
 tribal_pol.32.t:0 "Descentralización prominente"
 tribal_pol.32.desc:0 "Un grupo de caciques y miembros de tribus liderados por [SCOPE.sCharacter('clan_chief_one').GetName] y [SCOPE.sCharacter('clan_chief_two').GetName] exigen que los caciques tengan más autoridad. Hace mucho tiempo que fomentamos una autoridad más centralizada en nuestro gobierno, pero esto claramente nos ha enemistado con algunos de los caciques.\n\nSi descentralizamos la autoridad, tendremos menor control sobre las regiones periféricas, pero habrá más caciques leales para controlar las regiones de parte nuestra. Sin embargo, deberemos asegurarnos de que esto no sea el comienzo de una lucha por el poder en [ROOT.GetCountry.GetName]."
 tribal_pol.32.a:0 "¿Qué otra opción tenemos?"
 tribal_pol.32.b:0 "Los caciques simplemente están disputándose el poder, y no se los daremos."
 tribal_pol.33.t:0 "Nos desafían"
 tribal_pol.33.desc:0 "[SCOPE.sCharacter('clan_chief_one').GetName] hace poco se convirtió en uno de los jefes más populares de [ROOT.GetCountry.GetName]. Incluso algunos dicen que [SCOPE.sCharacter('clan_chief_one').GetSheHe] sería mejor gobernante que [ROOT.GetCountry.GetRuler.GetName].\n\nDebemos acabar con esta descarada falta de respeto a la autoridad central, incluso por la fuerza. "
 tribal_pol.33.a:0 "En este momento no tenemos los recursos para encargarnos de esta molestia."
 tribal_pol.33.b:0 "Mancillemos esa popularidad."
 tribal_pol.33.c:1 "Solo hay una forma de lidiar con quienes desafían nuestra autoridad."
 tribal_pol.34.t:0 "Amigos civilizados"
 tribal_pol.34.desc:0 "Últimamente, algunos de los miembros de tribus han abandonado las tierras de [ROOT.GetCountry.GetName] para viajar y asentarse en [SCOPE.sCountry('randomized_non_tribal_neighbor').GetName]. Aunque su política y sus tradiciones son diferentes de las nuestras, deben tener alguna ventaja, ya que los miembros de nuestras tribus prefieren su cultura en vez de la nuestra.\n\nPodríamos gastar parte de nuestro tesoro para abrir la comunicación entre nosotros, acostumbrarnos más a su cultura y aprender de ella.  "
 tribal_pol.34.a:0 "Les enviaremos una propuesta."
 tribal_pol.34.b:0 "¡Su cultura no es la nuestra!"
 tribal_pol.35.t:0 "Propuesta tribal"
 tribal_pol.35.desc:0 "Nuestra tribu vecina [SCOPE.sCountry('tribal_proposition_country').GetName] empezó a invertir muchos fondos para abrir las fronteras entre nuestras naciones. Esperamos que esto también nos beneficie, aunque sus miembros de tribu son un poco más rebeldes de lo que acostumbramos.\n\nDebemos tener presente a [SCOPE.sCountry('tribal_proposition_country').GetName], ya que en el futuro pueden ser buenos amigos. Seguramente esto tendrá consecuencias positivas. "
 tribal_pol.35.a:0 "Ojalá que esta amistad valga la pena."
 tribal_pol.36.t:0 "Ciudadanos extranjeros"
 tribal_pol.36.desc:0 "Un grupo de ciudadanos de [SCOPE.sCountry('randomized_non_tribal_neighbor').GetName] apareció en [SCOPE.sP('randomized_country_province').GetName], buscando un lugar donde vivir. No está claro por qué se fueron de [SCOPE.sCountry('randomized_non_tribal_neighbor').GetName] y vinieron a [ROOT.GetCountry.GetName], pero sus intenciones parecen sinceras.\n\nSi traemos a nuevos ciudadanos de tierras lejanas, podríamos conocer fácilmente cómo funcionan nuestros vecinos y sus sistemas de gobierno, y aprender de ellos. Aunque parece que no todos quieren asentarse en [ROOT.GetCountry.GetName]."
 tribal_pol.36.a:0 "Es una buena oportunidad. Démosles la bienvenida."
 tribal_pol.36.b:0 "Que se vayan, no los necesitamos."
 tribal_pol.37.t:0 "Vecino inspirador"
 tribal_pol.37.desc:1 "Las interacciones con nuestro vecino [SCOPE.sCountry('randomized_non_tribal_neighbor').GetName] nos han mostrado cómo funcionan su burocracia y su administración y de qué manera se diferencian de las nuestras. Al incorporar algunas de sus costumbres en nuestro sistema, estamos seguros de poder centralizar la autoridad y tener más control sobre nuestros jefes de clan.\n\nUn grupo que se opone a estos cambios es liderado por [SCOPE.sCharacter('clan_chief_one').GetName], pues al parecer sus seguidores saben cómo afectaría a su autoridad si se trajeran los cambios a [ROOT.GetCountry.GetName]."
 tribal_pol.37.a:0 "Sigamos adelante con estas ideas."
 tribal_pol.37.b:0 "Quizá [SCOPE.sCharacter('clan_chief_one').GetName] tenga razón. "
 tribal_pol.38.t:0 "Nuevos miembros de tribus"
 tribal_pol.38.desc:0 "Tras ciertos desacuerdos internos en [SCOPE.sCountry('randomized_tribal_neighbor').GetName], un grupo de miembros de tribus se fueron de [SCOPE.sP('randomized_tribal_neighbor_province').GetName] y están buscando un nuevo hogar en [SCOPE.sP('randomized_country_province').GetName]. Si bien son un poco diferentes a nuestro propio pueblo, seguramente se integrarían rápido en nuestra sociedad.\n\nSin embargo, aceptar a estos exiliados de [SCOPE.sCountry('randomized_tribal_neighbor').GetName] podría enemistarnos con su antiguo país. Ya existe tensión entre los dos grupos, así que deberíamos considerar cuidadosamente si esto vale la pena. "
 tribal_pol.38.a:0 "[ROOT.GetCountry.GetName] siempre está disponible para nuevas tribus que quieran unirse."
 tribal_pol.38.a.tooltip:0 "Esto puede enemistarnos con [SCOPE.sCountry('randomized_tribal_neighbor').GetName] "
 tribal_pol.38.b:0 "Rechazaremos amablemente su solicitud y los enviaremos de vuelta a [SCOPE.sP('randomized_tribal_neighbor_province').GetName]. " # [LocEditor:AwaitingBatchUpdate]
 tribal_pol.39.t:0 "La tribu se va de [SCOPE.sP('randomized_tribal_neighbor_province').GetName] "
 tribal_pol.39.desc:1 "Una de nuestras tribus más pequeñas abandonó [SCOPE.sP('randomized_tribal_neighbor_province').GetName] y se asentó en [SCOPE.sP('randomized_country_province').GetName], [randomized_country_province.Custom('get_city_type_loc')] de [SCOPE.sCountry('original_country').GetName]. El pueblo [SCOPE.sCountry('original_country').GetAdjective] no solo invitó alegremente a estos traidores, sino que sin duda ni pensó en cuánto deshonraría a nuestra nación.\n\nSi planeamos tomar represalias por la deshonra de [SCOPE.sCountry('original_country').GetName], deberíamos hacerlo lo antes posible. Es la única forma de mostrarles cómo tratamos a los traidores y a los que los reciben con los brazos abiertos. "
 tribal_pol.39.a:0 "Nos vengaremos de [SCOPE.sCountry('original_country').GetName]. "
 tribal_pol.39.b:0 "Tenemos otros asuntos de los que ocuparnos."
 tribal_pol.40.t:0 "Vecinos hostiles"
 tribal_pol.40.desc:0 "Parece que tras aceptar a sus miembros de tribus en [SCOPE.sP('randomized_country_province').GetName], [SCOPE.sCountry('randomized_tribal_neighbor').GetName] nos declaró enemigos de su nación. Tal como nos temíamos, no les agradó para nada.\n\nDeberíamos asegurarnos de tener en cuenta las posibles enemistades con nuestros vecinos, ahora que la relación se ha deteriorado hasta este punto. De lo contrario, podríamos terminar con la cabeza en una estaca."
 tribal_pol.40.a:0 "¡Qué vengan!"
 #Annexation
 annexation.1.t:0 "Fugitivos cruzan las fronteras"
 annexation.1.desc:0 "Varios dignatarios importantes lograron escapar de la espantosa guerra con [SCOPE.sC('actor').GetName] y llegaron a nuestras tierras en busca de refugio.\n\nNuestros consejeros no nos recomiendan darles asilo debido a las frágiles circunstancias políticas de la región. Y, en efecto, ganaríamos el favor de [SCOPE.sC('actor').GetName] si completáramos su tarea..."
 annexation.1.a:0 "¡Darles la bienvenida!"
 annexation.1.b:0 "Ejecutarlos."
 annexation.2.t:0 "Fugitivos cruzan las fronteras"
 annexation.2.desc:0 "Varios dignatarios importantes lograron escapar de la espantosa guerra con [SCOPE.sC('actor').GetName] y llegaron a nuestras tierras en busca de refugio.\n\nNuestros consejeros no nos recomiendan darles asilo debido a las frágiles circunstancias políticas de la región. Y, en efecto, ganaríamos el favor de [SCOPE.sC('actor').GetName] si completáramos su tarea..."
 annexation.2.a:0 "¡Darles la bienvenida!"
 annexation.2.b:0 "Ejecutarlos."
 annexation.3.t:0 "La élite del país [SCOPE.sC('annexee').GetAdjective]"
 annexation.3.desc:0 "Después de una prolongada conquista, finalmente derrotamos a los ejércitos del país [SCOPE.sC('annexee').GetAdjective] y arrasamos sus tierras. Durante el saqueo de su capital, tomamos varios prisioneros importantes, incluidos varios que ejercían cargos importantes en el [SCOPE.sC('annexee').Custom('get_court_type')] del país [SCOPE.sC('annexee').GetAdjective].\n\nAhora se pudren en nuestros calabozos, mientras esperan qué destino decidimos imponerles."
 annexation.3.a:0 "Nuestros enemigos no merecen que les demos cuartel."
 everybody_gonna_die:1 "Todos los personajes de [SCOPE.sC('annexee').GetName] serán ejecutados."
 annexation.3.b:0 "Desterremos a los de clase alta y liquidemos al resto."
 important_people_banished:1 "Los personajes importantes serán desterrados a tierras extranjeras."
 annexation.3.c:0 "Encarcelemos a los líderes y dejemos que el resto desaparezca."
 important_prisoners_taken:0 "Los personajes importantes del país [SCOPE.sC('annexee').GetAdjective] serán encarcelados por #Y [SCOPE.sC('annexer').GetName]#!."
 annexation.3.d:0 "Juzguemos a las familias importantes."
 decide_for_each_important_family:0 "Podrás decidir qué hacer con cada #Y familia#! importante."
 annexation.4.t:0 "Las grandes familias de [SCOPE.sC('annexee').GetName]"
 annexation.4.desc:0 "Varias familias importantes ejercen mucha influencia en [SCOPE.sC('annexee').GetName]. Dejamos libradas a su suerte a muchas personas de menor estatus de esta nación caída, pero debemos decidir con cuidado cómo tratar a la élite del país [SCOPE.sC('annexee').GetAdjective]."
 annexation.4.a:1 "Démosle la bienvenida a [SCOPE.sChar('first_family_head').GetName]."
 annexation.4.b:1 "Ofrezcamos santuario a [SCOPE.sChar('second_family_head').GetName]."
 annexation.4.c:1 "Démosle refugio a [SCOPE.sChar('third_family_head').GetName]."
 annexation.4.d:1 "Acojamos a la familia de [SCOPE.sChar('fourth_family_head').GetName]."
 annexation.4.e:0 "Hagamos crucificar al resto."
 annexation.4.e.tt:0 "Ejecutar a tantos miembros de la cultura [annexee.GetPrimaryCulture.GetName] se considerará particularmente cruel."
 tyranny_per_family_crucified:0 "Recibirás #R 1#! de tiranía por cada familia ejecutada."
 per_family_crucified:0 "Las turbas de [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] aman los espectáculos y vuestro gobernante obtendrá #G 1.25#! de popularidad por familia crucificada.\n"
 per_family_turned_away:0 "Las familias de [SCOPE.GetRootScope.GetCountry.GetName] valoran sus privilegios y le concederán #G 1.25#! de popularidad por entrada de familia denegada a nuestro estado.\n"
 #newrep
 ip_republic.43.t:0 "Una familia influyente"
 ip_republic.43.desc:0 "[SCOPE.sChar('patron_family_member').GetPraenomen], de la conocida familia de origen [SCOPE.sChar('patron_family_member').GetFamilyDisplayAdjective], se ha dignado a ofrecernos el apoyo de la vasta red de contactos de su familia, en un intento de reorganizar nuestro sistema burocrático.\n\nEs curioso que [SCOPE.sChar('patron_family_member').GetSheHe] se nos acerque ahora. Algunos podrían preguntarse cuál sería el objetivo de esta oferta. [SCOPE.sChar('patron_family_member').GetSheHe|U] solo nos pide que proclamemos nuestra extrema gratitud por la lealtad de la familia [SCOPE.sChar('patron_family_member').GetFamilyDisplayAdjective]. "
 ip_republic.43.a:0 "Bueno, ¿por qué no?"
 ip_republic.43.b:0 "Esto parece ser una trampa."
 important_family_consequences:0 "No podremos llevar a cabo acciones contra la familia [SCOPE.sChar('patron_family_member').GetFamilyDisplayName] por #R 5#! años."
 family_favor_imprison:0 "Le debe un favor a la familia de origen [SCOPE.sChar('target').GetFamilyDisplayAdjective]."
 subtract_5_loyalty_family:0 "Todos los miembros de la familia #Y [SCOPE.sChar('patron_family_member').GetFamilyDisplayName]#! pierden #R 10#! de lealtad."
 ip_republic.44.t:0 "Censura"
 ip_republic.44.desc:0 "[SCOPE.sChar('dissatisfied_party_leader').GetName], representante de la [SCOPE.sChar('dissatisfied_party_leader').GetPartyName], informó al senado que piensa suministrar fondos y equipamiento adicionales a uno de nuestros generales condecorados, un tal [SCOPE.sChar('party_general').GetName], ya que opina que nuestro gobierno los está reteniendo.\n\nCabe mencionar que este general casualmente también es un miembro incondicional de la [SCOPE.sChar('dissatisfied_party_leader').GetPartyName]. Esta 'donación' podría afectar su lealtad hacia el estado."
 ip_republic.44.a:0 "Qué excelente iniciativa."
 ip_republic.44.b:0 "Forzar al senado a vetar esta acción."
 ip_republic.44.c:0 "¡Esto significa traición!"
 ip_republic.45.t:0 "La reforma [SCOPE.sChar('military_genius').GetFamilyDisplayAdjective]"
 ip_republic.45.desc_first:1 "Hace mucho tiempo que debatimos sobre las penurias de los oprimidos en lo que respecta a las fuerzas militares del país [ROOT.GetCountry.GetAdjective]. Nuestra política de exclusión, excepto en tiempos de gran necesidad, ha provocado que otras naciones nos superen en el ámbito militar.\n\nNos enteramos de que se llevaron a cabo importantes reformas en [SCOPE.sC('first_marian_reformer').GetName], impulsadas por una fuerza bipartisana de miembros de la élite y plebeyos, que cambiaron profundamente la naturaleza de las fuerzas militares del país [SCOPE.sC('first_marian_reformer').GetAdjective].\n\n[SCOPE.sChar('military_genius').GetName], quien posee admirables capacidades bélicas, afirma que adoptar un enfoque similar podría beneficiarnos, aunque hay que tener en cuenta el costo."
 ip_republic.45.desc_other:1 "Los pobres, tan numerosos y sometidos, piden desde hace mucho que se les incluya en los gloriosos ejércitos de [ROOT.GetCountry.GetName]. Luego de generaciones de opresión, una persona se alzó para desafiar el status quo y representar los intereses de las clases bajas.\n\n[SCOPE.sChar('military_genius').GetName], para muchos una de las mentes más brillantes de nuestra generación, defiende una postura crucial en nuestra [ROOT.GetCountry.Custom('get_court_type')]. Se planta justo entre el populismo y la nobleza, sin perder credibilidad con sus pares.\n\nPresentó una propuesta fruto de sus ideas innovadoras: exige un replanteo drástico de nuestras políticas de reclutamiento que permita una mayor inclusión de las clases bajas en los asuntos militares estatales. Una reforma tan radical sin duda tendrá consecuencias, sea lo que sea que decidamos."
 ip_republic.45.a:0 "¡Adoptemos estas reformas!"
 ip_republic.45.b:0 "El costo es simplemente demasiado elevado."
 ip_republic.45.d:0 "Tenemos que modernizarnos. ¡Hagámoslo!"
 marian_event_fired:0 "Se ha recibido la cadena de eventos 'Reforma militar'."
 unlocks_marian_reform_tooltip:0 "#G Ahora puedes activar o desactivar la última ley de la categoría 'Reformas militares'.#!"
 ruler_is_populist_ip_44_tt:0 "Esta opción es #Y exclusiva#! debido a que vuestro gobernante populista es el protagonista."
 #Diadochi Flavor
 diadochi_flavor.1.a.antigonus.death:2 "#R Si no lográis conquistas Corinto, o si perdéis Ascalon, Antigonia, Chalcis o Salamis, vuestro imperio se separará cuando muera Antígono.#! \n\n"
 diadochi_flavor.1.a.tt:2 "Podemos usar el objetivo militar #G Legado de Alejandro#! sobre otros diádocos.\n#G Ganamos reclamos sobre el antiguo Imperio de Alejandro#!:\nGrecia, Tracia, Macedonia, Siria, Asia, Cilicia, Frigia, Asiria, Persia, Palestina, Mesopotamia, y Alto y Bajo Egipto.\n\n#R Estos reclamos y el objetivo militar desaparecerán con la muerte de nuestro segundo gobernante.#!"
 diadochi_flavor.2.a.tt:3 "Podemos usar el objetivo militar #G Legado de Alejandro#! sobre otros diádocos.\n#G Ganamos reclamos sobre el antiguo Imperio de Alejandro#!:\nGrecia, Tracia, Macedonia, Siria, Asia, Cilicia, Frigia, Asiria, Persia, Palestina, Mesopotamia, y Alto y Bajo Egipto .\n#R Estos reclamos y el objetivo militar desaparecerán con la muerte de nuestro gobernante.#!"
 legacy_of_alexander_wargoal_tt:0 "Podemos usar el objetivo militar #G Legado de Alejandro#! sobre otros diádocos.\n#G Ganamos reclamos sobre el antiguo Imperio de [GetCharacter('(int32)39').GetPraenomen]#!:\n[GetProvince('(int32)418').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)350').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)379').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)790').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)290').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)1883').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)1936').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)830').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)918').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)4799').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)687').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)516').GetArea.GetRegion.GetName|Y] y [GetProvince('(int32)569').GetArea.GetRegion.GetName|Y]."
 diadochi_flavor.6.a.tt:0 "#R Todos los reclamos sobre el Imperio de Alejandro están perdidos para nosotros.#!\n#R Ya no podemos usar el objetivo militar 'Legado de Alejandro' al declarar la guerra.#!"
 diadochi_flavor.1.t:0 "Las guerras de los diádocos"
 diadochi_flavor.1.a:0 "¡El imperio pertenece a los más fuertes!"
 diadochi_flavor.1.b:0 "Antígono sobrevivirá a todos, ¡cueste lo que cueste!"
 diadochi_flavor.1.b.tt:0 "Todas las habilidades de [GetCountry('PRY').GetRuler.GetPraenomen] se reducirán a #R 7#!."
 diadochi_flavor_1_desc_intro:1 "Tras haber construido el imperio más grande que el mundo haya visto, [GetCharacter('(int32)39').GetPraenomen] Magno murió repentinamente hace dieciocho años. Sin un claro sucesor del imperio, sus generales, quienes son conocidos como 'diádocos' o sucesores, luchan desde entonces por el botín.\n\n"
 diadochi_flavor_1_desc_outro:1 "[GetCharacter('(int32)37').GetPraenomen] es quizás el diádoco más exitoso, pero el éxito genera enemigos y ahora está solo y es vulnerable."
 diadochi_flavor.1.desc:3 "Alejandro Magno murió repentinamente hace dieciocho años, luego de haber construido el mayor imperio que el mundo haya visto. Como no hay un sucesor claro del imperio, sus generales, los 'diádocos' o sucesores, se disputan desde entonces el botín.\n\nNuestro gobernante Antígono, sátrapa de Frigia, no participó en la mayoría de las grandes campañas de Alejandro. No obstante, durante los conflictos de la última década, se convirtió en uno de los sucesores más poderosos. Recientemente perdimos Persia y Babilonia ante Seleuco, aunque seguimos contando con una creciente influencia en Grecia.\n\nNuestra reputación como protectores de las ciudades libres griegas nos ha ganado muchos amigos entre los estados griegos más pequeños. Salvo por ellos, estamos solos..."
 diadochi_flavor.2.desc:4 "$diadochi_flavor_1_desc_intro$[GetCharacter('(int32)32').GetPraenomen], nuestro gobernante en [GetCountry('MAC').GetName], es hijo de [GetCharacter('(int32)9').GetPraenomen], el general de [GetCharacter('(int32)39').GetPraenomen] de más alto rango y, después del asesinato de Pérdicas, el anterior regente, recibió el honor de proteger a los herederos de [GetCharacter('(int32)39').GetPraenomen] hasta que su hijo sea mayor de edad. [GetCharacter('(int32)32').GetPraenomen], tras la muerte de su padre, derrocó a Polipercón, el sucesor designado, con la ayuda de los enemigos de su padre y después mató a los herederos de [GetCharacter('(int32)39').GetPraenomen] y a sus madres.\n\n$diadochi_flavor_1_desc_outro$ Su intromisión en los estados griegos continúa y ahora tomó el control de la [GetProvince('(int32)407').Custom('get_city_type_loc')] estratégica de [GetProvince('(int32)407').GetName]."
 diadochi_flavor.3.desc:3 "Alejandro Magno murió repentinamente hace dieciocho años, luego de haber construido el mayor imperio que el mundo haya visto. Como no hay un sucesor claro del imperio, sus generales, los 'diádocos' o sucesores, se disputan desde entonces el botín.\n\nNuestro gobernante Lisímaco, amigo íntimo de Alejandro y general veterano, merece una provincia más rica que Tracia. A menudo se ha visto envuelto en los conflictos entre los antipátridas de Macedonia y Antígono, el antiguo sátrapa de Frigia. Lisímaco no ha logrado expandir su gobierno más allá de la región que recibió para resguardar.\n\nAntígono es tal vez el más exitoso de los sucesores, pero el éxito genera enemigos, y ahora está solo y vulnerable.\n\nEsta es una excelente oportunidad, si logramos obtener aliados para enfrentarnos a él..."
 diadochi_flavor.4.desc:3 "Alejandro Magno murió repentinamente hace dieciocho años, luego de haber construido el mayor imperio que el mundo haya visto. Como no hay un sucesor claro del imperio, sus generales, los 'diádocos' o sucesores, se disputan desde entonces el botín.\n\nNuestro gobernante Ptolomeo, cuya amistad con Alejandro se remonta tiempo atrás, ha obtenido la provincia más rica del imperio: Egipto. Sin embargo, la expansión hacia Grecia y Siria fue frustrada por Antígono Monóftalmos, el antiguo sátrapa de Frigia. Toda la flota egipcia fue derrotada en la reciente batalla de Salamina.\n\nAntígono es tal vez el más exitoso de los sucesores, pero el éxito genera enemigos, y ahora está solo y vulnerable.\n\nEsta es una excelente oportunidad, si logramos obtener aliados para enfrentarnos a él..."
 diadochi_flavor.5.desc:3 "Alejandro Magno murió repentinamente hace dieciocho años, luego de haber construido el mayor imperio que el mundo haya visto. Como no hay un sucesor claro del imperio, sus generales, los 'diádocos' o sucesores, se disputan desde entonces el botín.\n\nDurante ese tiempo, nuestro gobernante Seleuco ha ascendido gracias a su propia capacidad, y ahora controla todo el imperio oriental. Este imperio fue capturado recientemente por Antígono Monóftalmos, el antiguo sátrapa de Frigia.\n\nAntígono es tal vez el más exitoso de los sucesores, pero el éxito genera enemigos, y ahora está solo y vulnerable.\n\nEs una gran oportunidad, si logramos asegurar la paz en nuestra frontera oriental..."
 diadochi_flavor.6.t:0 "Los epígonos"
 diadochi_flavor.6.desc:2 "Los reyes que prestaron servicio a Alejandro han comenzado a fallecer. Con ellos, también muere cualquier reclamo inmediato sobre su imperio. Los hombres conocidos como 'los sucesores' ahora son sucedidos por sus vástagos, los 'epígonos'.\n\nAunque son líderes poderosos por derecho propio, con reclamos válidos sobre los reinos de sus padres, estos 'epígonos' forman parte de dinastías regionales y no pueden restaurar un imperio que se ha visto manchado por una generación de luchas internas."
 diadochi_flavor.6.a:0 "El mundo nos conocerá por nuestras propias hazañas."
 diadochi_flavor.7.t:0 "La capital de un imperio"
 diadochi_flavor.7.desc:1 "Como sucesores del imperio de Alejandro, debemos considerar si [ROOT.GetCountry.GetCapital.GetName] es realmente el mejor lugar para gobernar el mundo helenístico. Algunos afirman que existen otras ciudades más aptas para esta tarea.\n\nPor supuesto, todas las posibles ubicaciones tienen su ventajas, así que debemos elegir cuidadosamente."
 diadochi_flavor.7.a:1 "Pella, la sede de los reyes argéadas."
 diadochi_flavor.7.b:1 "Alejandría en el Nilo, el corazón de Egipto."
 diadochi_flavor.7.c:1 "Babilonia, donde se fundó el imperio."
 diadochi_flavor.7.d:1 "Alejandría en el Indo, en el fin del mundo."
 diadochi_flavor.7.e:0 "[ROOT.GetCountry.GetCapital.GetName] seguirá siendo nuestra capital."
 diadochi_flavor.8.t:3 "La causa antigónida está desapareciendo"
 diadochi_flavor.8.desc:3 "Con el fallecimiento de Antígono, el estado que creó a partir de su satrapía frigia se encuentra, por primera vez, sin su fundador. El ascenso meteórico de Antígono provocó la envidia y la admiración de una generación, pero las derrotas en Egipto y Babilonia resultaron demasiado difíciles de revertir antes de que muriera el anciano general.\n\nDebido al fallecimiento de su primer rey, el reino antigónida está más desunido de lo que ha estado por mucho tiempo. En las ciudades de Asia Menor sobre todo, la lealtad está menguando y toda la región ahora está en riesgo de desertar de la autoridad central. Seguramente podríamos aferrarnos a ella, pero a cambio de alienar aún más a los súbditos leales que nos quedan..."
 diadochi_flavor.8.a:0 "Volveremos para recuperar lo que perdimos."
