inv_building_events.1.t: "Fortaleza en Ruinas"
inv_building_events.1.desc: "[ROOT.GetCountry.GetRuler.GetName], hemos recibido un informe de [building_province.GetName] - la fortaleza en esa provincia fue dañada por un pequeño terremoto y una gran parte del muro se derrumbó .\n\nDebido a que nuestras tropas guarnecidas están muy ocupadas tratando de reparar el daño, no pueden completar su trabajo normal y la provincia comienza a inquietarse."
inv_building_events.1.a: "Deben arreglarlo con el tiempo sin nuestra ayuda"
inv_building_events.1.b: "Gasta el dinero ahora para pagar las reparaciones"

inv_building_events.2.t: "Fortaleza Saboteada"
inv_building_events.2.desc: "Uno de nuestros vecinos ha pagado a saboteadores para lanzar un ataque clandestino en una de nuestras fortalezas, pero afortunadamente, pudimos ahuyentar a los zapadores antes de que causaran demasiado daño.\n\nLamentablemente para nosotros, no estamos seguros de cuál de nuestros enemigos causó esto, pero eso no importa en este momento, tenemos reparaciones que financiar."
inv_building_events.2.a: "Esto es terriblemente irritante, pero ¿qué se puede hacer?"
inv_building_events.2.b: "Haremos las reparaciones y estaremos atentos a los problemas"

inv_building_events.3.t: "Maestro de Fortificaciones Locales"
inv_building_events.3.desc: "[ROOT.GetCountry.GetRuler.GetName] ha escuchado historias de un fenómeno local, un genio arquitecto llamado [fort_guy.GetName], que se ha hecho un nombre mejorando las fortificaciones que se encuentran en su provincia natal.\n\nSi pudiéramos encontrarlo, entonces podríamos contratar a este joven para que viniera a la capital y compartiera su experiencia con nuestros propios ingenieros."
inv_building_events.3.a: "Que [fort_guy.GetName] se quede en su provincia"
inv_building_events.3.b: "Paga a [fort_guy.GetFirstName] para mudarse a [ROOT.GetCountry.GetCapital.GetName]"

inv_building_events.4.t: "Incendios en el Fuerte"
inv_building_events.4.desc: "Terribles noticias de [burning_fort_province.GetName]: parece que el irresponsable [pyromaniac_administrator.GetName] ha permitido que un incendio se propague por toda la región, dañando algunas infraestructuras militares críticas en las que [ROOT.GetCountry.GetName] confía sobre.\n\n¿Qué debemos hacer? No debemos dejar que comportamientos tan peligrosos queden impunes."
inv_building_events.4.a: "Eh, apaga los fuegos y deja que la vida vuelva a la normalidad"
inv_building_events.4.b: "Denuncia [pyromaniac_administrator.GetFirstName] y exige el pago"

inv_building_events.5.t: "Defensas Impenetrables"
inv_building_events.5.desc: "Gracias a los movimientos de tierra que se han construido en [building_province.GetName], estamos recibiendo informes de que los lugareños están extasiados. Agradecen a [ROOT.GetCountry.GetRuler.GetName] por tener en cuenta su protección y quiero honrar el [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetRulerTitle] con un regalo."
inv_building_events.5.a: "Envíe nuestro agradecimiento - que gesto más considerado"
inv_building_events.5.b: "Reinvertir el dinero en la provincia"

inv_building_events.6.t: "Colapso de las Murallas"
inv_building_events.6.desc: "Lamentamos informarle que las murallas construidas en [building_province.GetName] casi se han derrumbado, y aunque hay esperanza de que podamos salvar lo que quedó, el trabajo será largo y difícil.\ n\nSi tenemos la moneda de sobra, podríamos financiar los esfuerzos de reparación."
inv_building_events.6.a: "Un desastre costoso, sin duda, pero debemos dar un paso al frente"
inv_building_events.6.b: "Podemos permitirnos ignorar esto ahora mismo"

inv_building_events.7.t: "Condiciones Favorables en el Mar"
inv_building_events.7.desc: "Te complacerá saber que las tranquilas aguas cerca de [building_province.GetName] tienen casi garantizados viajes prósperos para los muchos comerciantes que parten de sus puertos.\n\nEl comercio está en auge en la región, con nuestro los recaudadores de impuestos locales informan sobre los registros de lances: estamos bendecidos este día, pero debemos decidir qué hacer con los ingresos."
inv_building_events.7.a: "Poner el excedente en la tesorería"
inv_building_events.7.b: "Distribuir el dinero como donativo a los lugareños"

inv_building_events.8.t: "Avería en la Gestión del Puerto en [building_province.GetName]"
inv_building_events.8.desc: "[port_manager.GetName] es propietario de [building_province.GetName] y, por lo tanto, es responsable de administrar su ajetreado distrito portuario, que es vital para la economía del estado [ROOT.GetCountry.GetAdjective].\ n\nSin embargo, seguimos escuchando quejas sobre la administración corrupta a cargo del puerto; parece que [port_manager.GetFirstName] acepta constantemente sobornos y permite que los piratas atraquen en las aguas... se debe hacer algo."
inv_building_events.8.a: "¿Y supongo que quieres que haga algo al respecto? No está sucediendo"
inv_building_events.8.b: "Amenazar a [port_manager.GetFirstName] y enviar soldados a los muelles"

inv_building_events.9.t: "Infestación de Ratas en el Puerto de [building_province.GetName]"
inv_building_events.9.desc: "Por alguna razón, [building_province.GetName] tiene un problema de alimañas que se está saliendo de control. Hay tantos ratones en el distrito del puerto que pueden comerse todo el alimento de un granero en una noche, causando una miseria incalculable en toda la región.\n\nSi no hacemos algo, la gente comenzará a morir de hambre muy pronto."
inv_building_events.9.a: "Deja que los lugareños manejen sus propios asuntos sin nuestra ayuda"
inv_building_events.9.b: "Mándales oro y soldados para matar las ratas"

inv_building_events.10.t: "Constructores Navales Expertos de [building_province.GetName]"
inv_building_events.10.desc: "Los maestros constructores navales de [building_province.GetName] han visto un mensaje a [ROOT.GetCountry.GetCapital.GetName], solicitando permiso para usar excedentes de impuestos locales para expandir el distrito portuario.\n\nMientras esto ser una empresa costosa, todos pueden ver el beneficio de reinvertir las ganancias."
inv_building_events.10.a: "¡Qué idea tan espléndida, persíguela de inmediato!"
inv_building_events.10.b: "Me temo que necesitamos esos impuestos ahora"

inv_building_events.11.t: "Velas Prendieron Fuego en los Puertos de [burning_port_province.GetName]"
inv_building_events.11.desc: "El gobernador de [burning_port_province.GetName], un pirómano llamado [pyromaniac_administrator.GetName], es personalmente responsable de los incendios que asolaron el distrito del puerto.\n\nAunque [pyromaniac_administrator.GetFirstName] fue advertido personalmente de deja de jugar con las llamas, parece que el mensaje fue ignorado."
inv_building_events.11.a: "Enviar dinero a [burning_port_province.GetName] para ayudar en la reconstrucción"
inv_building_events.11.b: "¡[pyromaniac_administrator.GetName] debe pagar personalmente!"

inv_building_events.12.t: "Alboroto de Borrachos en [building_province.GetName]"
inv_building_events.12.desc: "Hemos recibido informes de que el cuartel en [building_province.GetName] ha sido atacado, pero no por un ejército extranjero.\n\nDesafortunadamente para nosotros, algunos de nuestros soldados de la guarnición estaban bebiendo y se metieron en un pelear con algunos de sus compañeros de campamento. Antes de que nadie pudiera detener la pelea, se desató un incendio y dañó parte de la ciudad."
inv_building_events.12.a: "¡Castiga a los soldados responsables!"
inv_building_events.12.b: "No deberíamos involucrarnos en asuntos relacionados con el ejército..."

inv_building_events.13.t: "[governor_dude.GetName] ha Entrenado a las Tropas"
inv_building_events.13.desc: "Palabras de [building_province.GetName] - parece que el gobernador, [governor_dude.GetName], ha estado entrenando personalmente a las tropas bajo el mando de [governor_dude.GetHerHis] - algo que [ROOT.GetCountry.GetRuler. GetName] nunca solicitado."
inv_building_events.13.a: "Deberíamos estar agradecidos por tal iniciativa"
inv_building_events.13.b: "Gracias por decírmelo... Estaré pendiente de [governor_dude.GetFirstName]"

inv_building_events.14.t: "Soldado muy Respetado Desafía al Gobernador de [building_province.GetGovernorship.GetName]"
inv_building_events.14.desc: "Tenemos noticias del cuartel en [building_province.GetName], donde se dice que un guerrero legendario llamado [badass_soldier.GetName] ha desafiado abiertamente a la impopular [bitch_ass_governor.GetName] a duelo.\n \nAunque los soldados están entusiasmados con la idea de ver a uno de los suyos luchando contra un miembro de las clases altas, [bitch_ass_governor.GetName] nos ha escrito exigiendo que hagamos lo que podamos para poner fin a esto."
inv_building_events.14.a: "Déjalos pelear - nuestros hombres disfrutarán del espectáculo"
inv_building_events.14.b: "Matar a este soldado por insubordinación"

inv_building_events.15.t: "Técnicas Innovadoras de Perforación"
inv_building_events.15.desc: "Se dice que se están introduciendo algunas innovaciones militares en los cuarteles de [building_province.GetName], donde el excedente de mano de obra ha permitido al gobernador reservar cohortes para entrenar en técnicas militares especializadas.\n\ nHasta ahora, los resultados han sido espectaculares y se nos ha pedido que apartemos algo de dinero para ayudar a pagar la iniciativa."
inv_building_events.15.a: "No podemos permitirnos esto, lamento decirlo"
inv_building_events.15.b: "Esto definitivamente vale la pena - abre nuestras arcas"

inv_building_events.16.t: "La Fundición de [building_province.GetName] está Prosperando"
inv_building_events.16.desc: "¡Uno de los tipos de edificios más avanzados que hemos aprendido a construir es la #E Foundry#!, y según todos los informes, [building_province.GetName] está disfrutando de un auge gracias al aumento de la industria. allí.\n\nDebido a que la producción está en su punto más alto, tenemos un poco de excedente en nuestras manos, una rareza en estos días. ¿Cómo debería usarse? Tal vez podríamos expandir la fundición en [building_province.GetName]."
inv_building_events.16.a: "Deberíamos reinvertir los fondos en [building_province.GetName]"
inv_building_events.16.b: "¡Suena como una recompensa por un trabajo bien hecho para mí!"

inv_building_events.17.t: "[building_province.GetName] esta Produciendo las Mejores Armas/Armaduras en [SCOPE.GetRootScope.GetCountry.GetName]"
inv_building_events.17.desc.1: "En [building_province.GetName], hay una fundición que se especializa en hacer las mejores lanzas y espadas que se pueden encontrar en todo [SCOPE.GetRootScope.GetCountry.GetName]. De hecho, hay hay tanta demanda de #E '[ROOT.GetCountry.GetAdjective] Steel'#!, como se ha llegado a conocer, que no podemos producirlo lo suficientemente rápido.\n\nSin embargo, esto puede cambiar; se ha propuesto que [ROOT.GetCountry.GetRuler.GetName] usa el tesoro público para invertir en [building_province.GetName] para que podamos aumentar nuestra producción de esta valiosa aleación."
inv_building_events.17.desc.2: "Hay una fundición cerca de [building_province.GetName] que se ha ganado la reputación de producir excelentes armaduras; sería difícil encontrar algo mejor en todo [SCOPE.GetRootScope.GetCountry.GetName] Incluso se sabe que [ROOT.GetCountry.GetRuler.GetName] favorece personalmente esta armadura, y a menudo sale de [ROOT.GetCountry.GetRuler.GetHerHis] para visitar la fundición cuando está cerca para ver qué se ha producido.\n \nNaturalmente, [ROOT.GetCountry.GetAdjective] [ROOT.GetCounty.GetRulerTitle] está interesado en invertir en la región."
inv_building_events.17.a: "Esta es una oportunidad increíble que debemos aprovechar"
inv_building_events.17.b: "¡Si tan solo tuviéramos el dinero para hacerlo!"

inv_building_events.18.t: "Esclavos Matan al Maestro de Fundición en [building_province.GetName]"
inv_building_events.18.desc: "[asesinado_maestro.GetName], un provinciano rico que posee una fundición cerca de [building_province.GetName], fue encontrado muerto esta mañana, asesinado por esclavos, nada menos.\n\nHa habido solicitudes de [ROOT .GetCountry.GetName] para investigar qué sucedió exactamente aquí, pero habrá gastos involucrados que son desagradables."
inv_building_events.18.a: "Esto no significa nada para mí"
inv_building_events.18.b: "Envía algunos soldados y paga para que cacen a los asesinos"

inv_building_events.26.t: "Acueductos con Fugas en [building_province.GetName]"
inv_building_events.26.desc: "Nuestros arquitectos nos están enviando informes desesperados de que los acueductos en [building_province.GetName] tienen fugas y están aumentando de tamaño a medida que pasan los días. Existe el temor de que las estructuras puedan colapsar a menos que se haga algo. hecho de inmediato.\n\nPor supuesto, lo que significa esto es que [ROOT.GetCountry.GetName] autoriza que los fondos de emergencia se dispersen de la tesorería."
inv_building_events.26.a: "Enviaremos trabajadores inmediatamente"
inv_building_events.26.b: "¿No pueden manejar esto ellos mismos?"

inv_building_events.27.t: "¡Los Acueductos en [building_province.GetName] han Sido Saboteados!"
inv_building_events.27.desc: "La inquieta provincia de [building_province.GetName] ha visto saboteados sus acueductos, [ROOT.GetCountry.GetRuler.GetName], y ahora los suministros de agua dulce de la región están amenazados.\n\nNadie sabe quién es el responsable, pero aún somos responsables del problema."
inv_building_events.27.a: "Ja, y ahí es donde te equivocas - no, no lo estamos"
inv_building_events.27.b: "Esta es una reparación costosa pero tenemos que hacerla"

inv_building_events.28.t: "Los Acueductos en [building_province.GetName] Traen Prosperidad"
inv_building_events.28.desc: "Los viajeros que visitan la región de [building_province.GetArea.GetName] a menudo se esfuerzan por visitar [building_province.GetName], sin duda debido a la reputación de la ciudad como un lugar rico y cultural. lleno de gente generosa. También hemos sido bendecidos con una buena infraestructura cívica, con el impresionante sistema de acueductos de la ciudad entre sus posesiones más preciadas.\n\nEstos acueductos que constantemente llenan las cisternas de la ciudad con agua fresca y limpia brindan más que solo sustento a [ building_province.GetName], al parecer."
inv_building_events.28.a: "Qué delicia de escuchar"

inv_building_events.29.t: "Asesinato en [building_province.GetName]"
inv_building_events.29.desc: "Horribles noticias, [ROOT.GetCountry.GetRuler.GetName] - [SCOPE.sCharacter('dead_priest').GetOffice.GetName] fue asesinado mientras visitaba los templos en [building_province.GetName], pero nadie se está comunicando con cualquier información y honestamente no tenemos idea de lo que realmente sucedió.\n\nLos lugareños están enojados por esta blasfemia y quieren llevar a los perpetradores ante la justicia."
inv_building_events.29.a: "Debemos hacer algo, para que los dioses no se enojen - ¡envía dinero!"
inv_building_events.29.b: "Es mejor mantenerse al margen de este asunto"

inv_building_events.30.t: "Festival local en el templo de [building_province.GetName]"
inv_building_events.30.desc: "Ha llegado el momento de un festival religioso local en [building_province.GetName], pero las autoridades municipales locales nos han dicho que no pueden financiarlo este año y les gustaría [ROOT.GetCountry.GetName] para ayudar.\n\nNo se deje engañar, esto es un costo sustancial, pero tendrá muchos beneficios..."
inv_building_events.30.a: "Por supuesto, financiaremos este festival"
inv_building_events.30.b: "Dile a los magistrados que tendrán que posponerlo este año"

inv_building_events.31.t: "¡Un rayo cae sobre el templo de [building_province.GetName]!"
inv_building_events.31.desc: "Hemos recibido informes de que un rayo cayó sobre el Templo de [ROOT.GetCountry.Custom('get_harvest_goddess')] en [building_province.GetName], y los lugareños están petrificados de que esto sea un presagio. ¿Qué debería les decimos?"
inv_building_events.31.a: "Haz sacrificios y asegura a todos que todo está bien"
inv_building_events.31.b: "¡Diles que los dioses los castigarán a menos que me paguen!"

inv_building_events.32.t: "¡Los graneros están desbordados y los estados cercanos necesitan más comida!"
inv_building_events.32.desc: "[prov_to_help.GetName] ha estado luchando con la falta de alimentos últimamente, pero la provincia vecina de [state_to_help.GetName] está dispuesta a compartir algo de su propio grano, del cual tienen abundancia, fuera de la bondad de sus corazones."
inv_building_events.32.a: "¡Qué gente tan altruista tenemos! Esto me agrada"

inv_building_events.33.t: "¡Moho en el almacenamiento de graneros en [building_state.GetName]!"
inv_building_events.33.desc: "Nuestros jardineros en [building_state.GetName] nos han informado que el moho se ha propagado a través de la cosecha de este año, lo que amenaza gravemente la seguridad alimentaria en [building_state.GetArea.GetName]. Cada vez hay más informes de que muchas de las personas que viven en la ciudad, especialmente los niños, se mueren de hambre."
inv_building_events.33.a: "Deberíamos dar pan gratis a los lugareños"
inv_building_events.33.b: "Vender el grano podrido de todos modos y embolsarse las ganancias"

inv_building_events.34.t: "La turba invadió los graneros en [building_province.GetName]"
inv_building_events.34.desc_1: "Estamos recibiendo informes de que una turba hambrienta ha irrumpido en los graneros de [building_province.GetName].\n\nEl gobernador local, un individuo notoriamente corrupto llamado [corrupt_governor.GetName], escapó por los pelos con [corrupt_governor .GetHerHis] vida."
inv_building_events.34.desc_2: "Estamos recibiendo informes de que una multitud hambrienta ha irrumpido en los graneros de [building_province.GetName].\n\nEl gobernador local, un individuo notoriamente corrupto llamado [corrupt_governor.GetName], aparentemente fue acorralado y destrozado. en pedazos, qué espantoso."
inv_building_events.34.a: "Enviar soldados para restablecer el orden"
inv_building_events.34.b: "Avísame cuando las cosas se hayan calmado"

inv_building_events.41.t: "Noble asesinado por un hombre libre en el teatro en [building_province.GetName]"
inv_building_events.41.desc: "Está circulando una historia sobre un noble que fue asesinado por un hombre libre fuera del teatro en [building_province.GetName]. Como puede imaginar, las tensiones de clase están en su punto más alto para la región ahora."
inv_building_events.41.a: "Ojalá nuestra gente contenciosa se lleve bien..."
inv_building_events.41.b: "Enviar un par de cohortes para castigar a los autores de este crimen"

inv_building_events.42.t: "Teatro en [building_province.GetName] atrayendo nobles"
inv_building_events.42.desc: "Se corre la voz por todas partes de que [building_province.GetName] se ha convertido en la principal ciudad de [building_province.GetArea.GetRegion.GetName] en lo que respecta a las artes dramáticas.\n\nLa calidad de las obras que se representan en los espacios públicos rivalizan con cualquier cosa en cualquier lugar, y muchos argumentan que [ROOT.GetCountry.GetName] tiene los mejores dramaturgos del mundo."
# neighbor mad
inv_building_events.42.desc.2: "[neighbor.GetRuler], el gobernante de [neighbor_country.GetName], ha enviado un mensaje amenazante a [ROOT.GetCountry.GetCapital.GetName], exigiendo que dejemos de organizar representaciones teatrales en [building_province .GetName].\n\nAl parecer, nuestras producciones son tan famosas por su calidad que la nobleza de otros países, incluido [vecino_país.GetName], se ha mudado a nuestras tierras."
inv_building_events.42.a: "Y la gente dice que el teatro es aburrido..."
inv_building_events.42.b: "Prohibir todas las actuaciones futuras"

inv_building_events.43.t: "Teatro de terror en [building_province.GetName]"
inv_building_events.43_drama: "Hemos escuchado una historia sobre un incidente en el teatro de [building_province.GetName] que ha conmocionado a [ROOT.GetCountry.GetName].\n\nEl tan esperado drama, una obra titulada '[ROOT.GetCountry .GetAdjective] Magnolias', fue tan terrible que la multitud de hecho asesinó a los actores en el escenario en un ataque de ira.\n\nLa obra estaba bien avanzada su quinta hora y la gente estaba tratando de salir del teatro en secreto cuando un guardia armado bloqueó a la fuerza la entrada y amenazó con reiniciar la obra desde el principio, la gente comenzó a perder la cabeza."
inv_building_events.43_tragedy: "Hemos escuchado una historia sobre un incidente en el teatro de [building_province.GetName] que ha conmocionado a [ROOT.GetCountry.GetName].\n\nLa tan esperada tragedia, una obra titulada 'Abandoned Imperator', hizo enojar tanto a la audiencia que la multitud realmente comenzó a atacar el escenario en un ataque de ira.\n\nDurante el segundo acto, cuando un tramoyista anunció que la obra se reanudaría después de un intermedio de quince minutos pero nunca regresó, la gente comenzó a ir. en un alboroto. \n\nIncluso después de que los guardias locales habían dispersado a la multitud, los gritos de '¡Traigan de vuelta a Imperator!' se escucharon durante toda la noche."
inv_building_events.43_comedy: "Hemos escuchado una historia sobre un incidente en el teatro de [building_province.GetName] que ha conmocionado a [ROOT.GetCountry.GetName].\n\nLa comedia tan esperada, una obra titulada '[ROOT.GetCountry .GetAdjective] Sillies', hizo que la audiencia se enojara tanto que la multitud realmente asesinó a los actores en el escenario en un ataque de ira.\n\nLas 'bromas' empeoraban cada vez más y cuando la multitud comenzó a arrojar huevos podridos al escenario , uno de los actores arrojó uno hacia atrás... y luego se desató el infierno."
inv_building_events.43_satyr: "Hemos escuchado una historia sobre un incidente en el teatro de [building_province.GetName] que ha conmocionado a [ROOT.GetCountry.GetName].\n\nLa muy esperada obra de sátiro, una pieza subida de tono llamada 'The Lusty [ROOT.GetCountry.GetAdjective] Maiden', hizo que la audiencia se enojara tanto que la multitud realmente asesinó a los actores en el escenario en un ataque de ira.\n\nLo que sucedió después se comparó con un motín: somos afortunados de que más vidas no perdido."
inv_building_events.43.a: "Esa es la cosa más loca que he escuchado en mucho tiempo"
inv_building_events.43.b: "¡¿Qué?! ¡Envía soldados a [building_province.GetName] inmediatamente!"

inv_building_events.44.t: "[asimilating_culture.GetName] la gente destruye libros sagrados [SCOPE.GetRootScope.GetCountry.GetCulture.GetName] en la biblioteca de [building_province.GetName]"
inv_building_events.44.desc: "Hemos escuchado una historia fea: parece que [assimilating_culture.GetName] ha incendiado partes de la biblioteca de [building_province.GetName].\n\nEn la conflagración, los libros que son sagrados para la gente de [SCOPE.GetRootScope.GetCountry.GetCulture.GetName] fue destruida, y ahora toda la región está al límite, esperando más violencia."
inv_building_events.44.a: "Intervendremos enviando soldados para mantener la paz"
inv_building_events.44.b: "Enviar a nuestros diplomáticos a la región para negociar un acuerdo"

inv_building_events.45.t: "A hombros de Gigantes"
inv_building_events.45_science: "Se informa que las grandes mentes reunidas en [building_province.GetName] han tenido un gran avance en su forma de pensar.\n\nSe dice que el líder de estos intelectos, un hombre llamado [great_thinker.GetName], es un genio cuando se trata de cuestiones científicas y está dispuesto a compartir los resultados con [ROOT.GetCountry.GetName]."
inv_building_events.45_philosophy: "Se informa que las grandes mentes reunidas en [building_province.GetName] han tenido un gran avance en su forma de pensar.\n\nSe dice que el líder de estos intelectos, un hombre llamado [great_thinker.GetName], es un genio cuando se trata de cuestiones de filosofía, y está dispuesto a compartir los resultados con [ROOT.GetCountry.GetName]."
inv_building_events.45_medicine: "Se informa que las grandes mentes reunidas en [building_province.GetName] han tenido un gran avance en su pensamiento.\n\nEl líder de estos intelectos, un hombre llamado [great_thinker.GetName], se dice que es un genio cuando se trata de asuntos de medicina, y está dispuesto a compartir los resultados con [ROOT.GetCountry.GetName]."
inv_building_events.45.a: "¡Qué suerte para nosotros! Nos vendría bien el dinero"
inv_building_events.45.b: "Invierte en [building_province.GetName] y aplica estas ideas a los mercados"

inv_building_events.46.t: "Discusiones Peligrosas"
inv_building_events.46.desc: "Aunque hemos tolerado una atmósfera permisiva en nuestros recintos académicos, se ha informado que hay grupos de filósofos en [building_province.GetName] que están llamando al derrocamiento violento de las clases altas, predicando a favor de la creación de una utopía donde todas las clases tienen los mismos derechos.\n\n¿Vamos a permitir que estas enseñanzas se propaguen sin cesar, o debemos intervenir?"
inv_building_events.46.a: "Disfrutamos de un buen y animado debate - ignóralos, por ahora"
inv_building_events.46.b: "Encarcelar a cualquiera que albergue estas simpatías rebeldes"

inv_building_events.47.t: "Nuevas ideas y nuevas perspectivas surgiendo en las academias de [building_province.GetName]"
inv_building_events.47.desc: "Se dice que las academias en [building_province.GetName] se están dando a conocer por la calidad de los debates intelectuales que tienen lugar con las bibliotecas y salones de nuestra élite cultural.\n\nAunque actualmente disfrutamos las animadas discusiones, se ha propuesto que el estado subvencione oficialmente a estos filósofos y sabios y sus esfuerzos."
inv_building_events.47.a: "Después de todo, el conocimiento no tiene precio - invirtamos aquí"
inv_building_events.47.b: "Dejaremos que los debates se desarrollen naturalmente, sin nuestra interferencia"

inv_building_events.48.t: "Asesinato en el Mercado"
inv_building_events.48.desc: "[building_governor.GetName], una figura que, en general, todo el mundo considera querida, fue encontrada asesinada a sangre fría, su cuerpo retorcido yacía en el mercado de [building_province.GetName].\n\nNadie sabe por qué esto sucedió, pero la ciudad ahora está atenazada por el miedo y el comercio está sufriendo."
inv_building_events.48.a: "Esta es una noticia terrible, pero no podemos hacer nada ahora"
inv_building_events.48.b: "Envía soldados para proteger los mercados de [building_province.GetName]"

inv_building_events.49.t: "Mercados de [building_province.GetName]"
inv_building_events.49.desc: "Te complacerá saber que los mercados de [building_province.GetName] están prosperando, superando a todos los demás en la región de [building_province.GetArea.GetName] y generando importantes ganancias para las autoridades locales.\ n\nComo muestra de su agradecimiento, nos han enviado un regalo."
inv_building_events.49.a: "¡Buenas noticias! El oro siempre es bienvenido"
inv_building_events.49.b: "Dile a los lugareños que estamos agradecidos, pero pueden quedarse con su dinero"

inv_building_events.50.t: "Cargos de Corrupción"
inv_building_events.50.desc: "Los presuntos crímenes del notorio [político_en_juicio.GetName] finalmente alcanzaron a [político_en_juicio.GetHerHim], y el juicio en curso en [building_province.GetName] tiene a toda la región nerviosa.\n\nEn un intento desesperado por mantener su posición, [politician_on_trial.GetName] ha enviado un mensaje clandestino a [ROOT.GetCountry.GetRuler.GetName], prometiendo sumas desesperadas si el estado interviene en nombre de [politician_on_trial.GetHerHis]."
inv_building_events.50.a: "No interferiremos de ninguna manera"
inv_building_events.50.b: "¿De cuánto dinero estamos hablando?"

inv_building_events.51.t: "Corrupción Insoportable"
inv_building_events.51.desc: "[building_governor.GetName], el gobernador de [building_province.GetName], se dice que es tan corrupto que cualquier cosa se puede comprar por un precio; juicios arreglados, oponentes asesinados, reclamos falsificados de tierras y Dios sabe qué más.\n\nSe espera que [ROOT.GetCountry.GetRuler.GetName] haga algo con respecto a esta farsa de justicia."
inv_building_events.51.a: "Enviaremos soldados a la policía [building_province.GetName]"
inv_building_events.51.b: "Exijo una parte de las ganancias, o es la horca para [building_governor.GetName]"

inv_building_events.52.t: "Desastre de Perforación"
inv_building_events.52.desc: "Escuchamos que un ejercicio de entrenamiento militar en [building_province.GetName] se convirtió en una locura, con palabras de enojo y enfrentamientos entre nuestros soldados que mataron a docenas.\n\nNuestros generales quieren castigar a los amotinados, pero aconseje a [ROOT.GetCountry.GetName] que camine con cuidado."
inv_building_events.52.a: "Los soldados tendrán que vivir de mendrugos el próximo año"
inv_building_events.52.b: "No haremos nada... el ejército es intocable"

inv_building_events.53.t: "Gran aumento en el reclutamiento en [building_province.GetName]"
inv_building_events.53.desc: "Nuestros asesores militares se complacen en informarnos que ha habido un aumento en la mano de obra disponible en [building_province.GetName] gracias a un esfuerzo de reclutamiento sin precedentes.\n\n¿Cómo utilizaremos el excedente de hombres?"
inv_building_events.53.a: "Haz que comiencen su entrenamiento"
inv_building_events.53.b: "Pon a algunos de los hombres a trabajar inmediatamente - nuestras granjas necesitan ayuda"

inv_building_events.54.t: "Incendios en los campos de entrenamiento de [building_province.GetName]"
inv_building_events.54.desc: "Recientemente, una serie de incendios destruyeron partes de [building_province.GetName], quemaron secciones de un campamento militar allí y mataron a numerosos soldados.\n\nLos lugareños están de luto y han preguntado si podemos ahorrar alguna ayuda en su hora de necesidad."
inv_building_events.54.a: "Ayudaremos a reconstruir y lo haremos mejor"
inv_building_events.54.b: "Me temo que todo esto es parte del ciclo natural de la vida"

inv_building_events.55.t: "Ciudadanos en los foros de [building_province.GetName] molestos con [building_governor.GetName]"
inv_building_events.55.desc: "Los disturbios en [building_province.GetName] han sido causados por ciudadanos enojados con [building_governor.GetName], quien es conocido por ser un líder perezoso e ineficaz.\n\nNuestros agentes informan que [building_governor.GetName ] fue atacado la semana pasada en el foro de [building_province.GetName], que todos admiten que es algo terrible."
inv_building_events.55.a: "¡Dile a los ciudadanos que se callen o si no!"
inv_building_events.55.b: "La mafia podría tener razón..."

inv_building_events.56.t: "Nuevas formas de pensar surgiendo en los foros de [building_province.GetName]"
inv_building_events.56.desc: "Se dice que las escuelas filosóficas que han surgido orgánicamente cerca de [building_province.GetArea.GetName] están comenzando a predicar ideas extrañas, y algunas incluso afirman que abogan por el derrocamiento del estado.\ n\n¿Dónde se originaron estas escuelas? El foro de [building_province.GetName], conocido como semillero de actividad intelectual."
inv_building_events.56.a: "Tolerar las discusiones filosóficas mientras permanezcan abstractas"
inv_building_events.56.b: "Prohibir debates y manifestaciones en las plazas públicas"

inv_building_events.57.t: "Las oficinas de impuestos en [building_province.GetName] informan números mucho más bajos de lo esperado..."
inv_building_events.57.desc: "Nuestros recaudadores de impuestos informan que tuvieron problemas para cumplir con sus cuotas en [building_province.GetName], culpando a una racha de mala suerte con la que [building_province.GetArea.GetName] ha estado lidiando últimamente. La gente, por supuesto , pide clemencia."
inv_building_events.57.a: "Supongo que esperamos tener mejor suerte el próximo año"
inv_building_events.57.b: "Envía soldados para asegurarte de que la gente está pagando"

inv_building_events.58.t: "Los esclavos matan a los nobles en [building_province.GetName]"
inv_building_events.58.desc: "Hemos oído que algunos de los esclavos en [building_province.GetName] se han liberado y han emprendido una ola de asesinatos, matando a un noble local. Todo el mundo está en pánico ahora en medio de los temores de una revuelta de esclavos en toda regla. en proceso."
inv_building_events.58.a: "Esto es un desastre, pero no podemos hacer nada"
inv_building_events.58.b: "Enviar soldados a [building_province.GetName] para restaurar el orden"

fort_guy_assisting_local_fort: "Ingeniero Local"
desc_fort_guy_assisting_local_fort: "Hay un ingeniero genio viviendo en esta provincia que tiene la tarea de administrar las defensas regionales."
added_defense_in_this_province: "Defensas Reforzadas"
desc_increased_defense_in_this_province: "Gracias a las inversiones realizadas, esta provincia disfruta de una mayor seguridad gracias a sus defensas reforzadas."
disminuido_defense_in_this_province: "Defensas Debilitadas"
desc_decreased_defense_in_this_province: "Debido a una calamidad que ha afectado a esta región, esta provincia sufre una disminución de la seguridad."
rat_infestation_in_port: "Infestación de ratas"
desc_rat_infestation_in_port: "Esta región está sufriendo una devastadora plaga de ratas, que ha estado destruyendo las tiendas de alimentos locales."
localmente_expanded_port_infrastructure_modifier: "Distrito portuario ampliado"
desc_locally_expanded_port_infrastructure_modifier: "El puerto de esta zona se ha ampliado gracias a los expertos constructores de barcos."
local_economic_boom_modifier: "Auge Económico"
desc_local_economic_boom_modifier: "Gracias a las sabias inversiones que se hicieron en esta región, está pasando por un período de crecimiento económico."
agradecido_populace_modifier: "Población Agradecida"
desc_grateful_populace_modifier: "Debido a los esfuerzos que hemos realizado para ayudar a los lugareños, están sumamente agradecidos."
local_economic_bust_modifier: "Desplome Económico"
desc_local_economic_bust_modifier: "Debido a circunstancias fuera de nuestro control, la producción económica de esta área se ha reducido temporalmente."
local_research_boost_generic_mod: "Esfuerzos de InvestigaciónLlocales"
desc_local_research_boost_generic_mod: "El estado ha intervenido aquí para garantizar que los animados debates en las academias continúen sin obstáculos."