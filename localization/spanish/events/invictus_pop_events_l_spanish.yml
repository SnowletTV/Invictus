l_spanish:

inv_pop_events.1.t: "Tensiones entre hombres libres"
inv_pop_events.1.desc: "Como sabes, [ROOT.GetCountry.GetRuler.GetName], hay muchos hombres libres que viven en [pop_province.GetName], y aunque esto es bueno cuando es hora de reclutar hombres para nuestras levas , a veces hay problemas con los que tenemos que lidiar.\n\nHa habido disturbios por los resultados de algunas competiciones deportivas entre los lugareños y, a menos que intervengamos, amenazan con salirse de control.\n\nUno de los lugareños, un hombre llamado [SCOPE.sChar('free_man').GetName], ha viajado desde [pop_province.GetName] hasta [ROOT.GetCountry.GetCapital.GetName] para compartir esta terrible noticia."
inv_pop_events.1.a: "¿De verdad me estás molestando con esto ahora mismo?"
inv_pop_events.1.b: "Enviar guardias para vigilar la región local y restaurar el orden"

inv_pop_events.2.t: "Tensión Tribal"
inv_pop_events.2.desc: "[ROOT.GetCountry.GetRuler.GetName], hay algunas disputas de sangre entre los miembros de nuestra tribu que amenazan con convertirse en algo peor a menos que hagamos lo que podamos para reducir las tensiones. Las escaramuzas entre tribus, que alentamos como parte inevitable de la vida de [ROOT.GetCountry.GetAdjective], se están volviendo cada vez más sangrientos y podría desencadenarse un conflicto regional a menos que pongamos fin a las cosas.\n\nUn guerrero local llamado [SCOPE.sChar('free_man') .GetName] ha viajado a nuestra capital para informarnos de estos desarrollos."
inv_pop_events.2.a: "Amenaza a todos y diles que dejen de asaltar"
inv_pop_events.2.b: "No me importa... deja que los más fuertes tomen lo que quieran"

inv_pop_events.3.t: "Los ciudadanos chocan con los hombres libres"
inv_pop_events.3.desc: "Existen tensiones de clase en [pop_province.GetName] que empeoran cada vez más. Parece que los ciudadanos y los hombres libres de esa región no pueden llevarse bien entre sí y se han enfrentado en público. \n\nEventos políticos, festivales religiosos, competiciones deportivas: todo se ha convertido en un catalizador de disturbios, con muchos en ambos lados perdiendo la vida. Está claro que no podemos ignorar esto por mucho más tiempo."
inv_pop_events.3.a: "No hay tiempo para ocuparse de esto en este momento, me temo"
inv_pop_events.3.b: "Envía a nuestros soldados para restaurar el orden en [pop_province.GetName]"

inv_pop_events.4.t: "Los nobles exigen seda"
inv_pop_events.4.desc: "La gente de [pop_province.GetName], que es conocida por ser un lugar de riqueza y lujo extravagante, exige que comencemos a llevar textiles finos, como la seda, a sus mercados.\n\nLo hacen No importa cuán raro es este material de telaraña, o cuán costoso es y cuán difícil es adquirirlo, parece que todo lo que importa es satisfacer su codicia."
inv_pop_events.4.a: "Construiremos un nuevo distrito de lujo para la importación de seda"
inv_pop_events.4.b: "¿Quién puede predecir lo que nos traerán las rutas comerciales? Yo no"

inv_pop_events.5.t: "Noble brutalmente asesinado"
inv_pop_events.5.desc: "[ROOT.GetCountry.GetRuler.GetName], hay una historia que circula por [pop_province.GetName] que debería conocer. Escuchamos que uno de los nobles locales fue atraído a la encrucijada con un desconocido promesa, donde luego fueron golpeados hasta la muerte con ladrillos.\nIndependientemente de lo que hagamos, el noble ha muerto, pero tal vez podríamos enviar guardias a la encrucijada para asegurarnos de que algo así no vuelva a suceder."
inv_pop_events.5.a: "No podemos permitirnos esto, ¡qué petición tan ridícula!"
inv_pop_events.5.b: "La seguridad de nuestra gente no tiene precio - haz lo que sea necesario"

inv_pop_events.6.t: "Nobles nefastos matan al dueño de la tenencia"
inv_pop_events.6.desc: "Terribles noticias de [pop_province.GetName]: parece que una camarilla de nobles codiciosos ha asesinado a un terrateniente local que se negó a venderles su propiedad.\n\nUn crimen tan flagrante y abierto exige ser castigados, pero los nobles se han anticipado a la inevitable reacción violenta a su acto negro al enviar un soborno a [ROOT.GetCountry.GetCapital.GetName] con la esperanza de que ignoremos todo."
inv_pop_events.6.a: "¿Cuánto enviaron? Esa es una cantidad decente..."
inv_pop_events.6.b: "Enviar soldados para apoderarse de la tierra y subastarla"

inv_pop_events.7.t: "Los nobles contribuyen a la investigación"
inv_pop_events.7.desc.1: "La nobleza en [pop_province.GetName] son algunos de los miembros más educados y refinados de nuestra sociedad, con muchos historiadores y filósofos provenientes de las filas de sus familias de élite. Debido a que hay un excedente de papiro en el área, podríamos pagar a los nobles para que aumenten su investigación cívica si así lo deseáramos; estarían felices de hacer el trabajo, pero necesitarán financiamiento."
inv_pop_events.7.desc.2: "La nobleza en [pop_province.GetName] son algunos de los miembros más educados y refinados de nuestra sociedad, con muchos historiadores y filósofos provenientes de las filas de sus familias de élite. Debido a que hay un excedente de papiro en el área, podríamos pagar a los nobles para que aumenten su investigación militar si así lo deseamos; estarían felices de hacer el trabajo, pero necesitarán ser financiados."
inv_pop_events.7.desc.3: "La nobleza en [pop_province.GetName] son algunos de los miembros más educados y refinados de nuestra sociedad, con muchos historiadores y filósofos provenientes de las filas de sus familias de élite. Debido a que hay un excedente de papiro en la zona, podríamos pagar a los nobles para que aumenten su investigación sobre oratoria si así lo deseáramos; estarían encantados de hacer el trabajo, pero necesitarán financiación."
inv_pop_events.7.desc.4: "La nobleza en [pop_province.GetName] son algunos de los miembros más educados y refinados de nuestra sociedad, con muchos historiadores y filósofos provenientes de las filas de sus familias de élite. Debido a que hay un excedente de papiro en el área, podríamos pagar a los nobles para que aumenten su investigación religiosa si así lo deseáramos; estarían felices de hacer el trabajo, pero necesitarán financiamiento."
inv_pop_events.7.a: "No podemos permitirnos esto en este momento"
inv_pop_events.7.b: "¡Por todos los medios! Estamos felices de pagar por esto"

inv_pop_events.8.t: "Esclavos asesinados injustamente"
inv_pop_events.8.desc: "Hemos recibido un informe de [pop_province.GetName] que es muy inquietante. Parece que las extensas haciendas se han ganado la reputación de ser lugares de crueldad y miseria, donde los esclavos son torturados y trabajados hasta la muerte. si no completan sus cuotas diarias, lo que es casi imposible para una sola persona.\n\nLa gente de [ROOT.GetCountry.GetCapital.GetName], con el corazón conmovido por estas horribles historias, exige que se haga algo."
inv_pop_events.8.a: "¿Qué podemos hacer de manera realista? La respuesta es nada"
inv_pop_events.8.b: "Debemos enviar soldados a [pop_province.GetName] para restaurar el orden"

inv_pop_events.9.t: "Nobleza calumniosa"
inv_pop_events.9.desc: "Hemos recibido informes de que hay rumores difamatorios sobre [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] que aparentemente se originaron en [pop_province.GetName] - parece que algunos miembros de la nobleza local lo han hecho un pasatiempo para inventar nuevos e ingeniosos insultos para [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetRulerTitle]."
inv_pop_events.9.a: "Déjalos hablar, que no me importa..."
inv_pop_events.9.b: "Enviar a nuestros agentes por toda la región para intimidarlos y hacerlos callar"

inv_pop_events.10.t: "La ciudadanía exige más libertades"
inv_pop_events.10.desc: "[ROOT.GetCountry.GetRuler.GetName] ha recibido una petición de los habitantes de [pop_province.GetName] que se queja de nuestra mano dura en su región.\n\nEstán preguntando, de una manera algo inapropiada tono, por más libertades locales, con la esperanza de que las cosas vuelvan a ser como eran antes de que llegáramos a la región."
inv_pop_events.10.a: "No recibirán nada"
inv_pop_events.10.b: "Liberar a algunos locales de sus obligaciones militares"



local_unrest_generic_unrest: "Disturbios generales"
desc_local_unrest_generic_unrest: "Debido a los eventos locales, esta área está sufriendo disturbios generales y la gente está descontenta."
local_unrest_heavy_unrest: "Fuertes disturbios"
desc_local_unrest_heavy_unrest: "Debido a los eventos locales, esta área está sufriendo fuertes disturbios y la gente está bastante descontenta."
local_noble_research_boost: "Investigadores nobles"
desc_local_noble_research_boost: "Los nobles de esta región aprovechan el excedente de papiro para registrar los resultados de sus investigaciones científicas."
silk_ Quarter_merchant_modifier: "Infraestructura Expandida"
desc_silk_quarter_merchant_modifier: "Debido a la demanda de seda en nuestras ciudades, hemos ampliado la infraestructura local para satisfacer los deseos de los lugareños."