 # Starting Event
 flavor_cap.1.t:0 "¡Caos en Capadocia!"
 flavor_cap.1.desc:0 "Aunque durante muchos años Cappadocia ha estado bajo el control Persa, la región ha estado firmemente en manos Helenas desde su conquista por Alejandro Magno. Bajo el gobierno del Sátrapa Éumenes de Cardia, la provincia luchó por su independencia y por grandes glorias durante las Guerras de los Diádocos... Éumenes hábilmente comandó muchos soldados Macedonios, incluidos los célebres Escudos de Plata, a pesar de no pertenecer a su cultura. Fué a través de trabajo duro, determinación e inteligencia que se ganó su respeto. Sin embargo, la nuevo potencia de Éumenes sería prontamente interrumpida. En la Batalla de Gabiene, Éumenes consiguió finalmente ganar la batalla, pero perdió el control de su ejército. Sería traicionado por los Escudos de Plata, cuyas familias habían sido tomadas como rehenes por Antígonos I Monóftalmos. Finalmente, Éumenes sería hecho prisionero por las fuerzas de Antígono y moriría de hambre. Sus restos fueron enviados de vuelta a su familia, mientras que la familia Macedonia Amintas, siempre leal a la causa de Antígono, sería establecida como los nuevos Sátrapas de Capadocia. \n \nAlguien podría pensar que la situación se ha calmado, pero estaría sumamente equivocado. El gobierno de los Amintas no está afianzad; Por un lado, el hijo del antiguo Rey Persa, Ariarates II, planea reconquistar su patria expulsar a los Helenos de la región. Por otro lado, los hijos de Éumenes de Cardia, traman y conspiran para vengar a su padre. El hijo mayor, Éumenes, desea recuperar el control sobre Capadocia y derrotar a los Antígonos en batalla. Capadocia se encuentra al borde del precipicio. ¿Qué camino tomará Capadocia?"
 flavor_cap.1.a:0 "¡Los Euménides son nuestros legítimos gobernantes!"
 flavor_cap.1.b:0 "¡Las reclamaciones de Ariarates son válidas!"
 flavor_cap.1.c:0 "¡Por derecho de conquista, servimos a los Antigónidos!"
 flavor_cap.1.d: "Qué momento tan problemático..."
 flavor_cap.2.t:0 "¡Golpe de estado en Capadocia!"
 flavor_cap.2.desc:0 "Con la derrota del infame General y Sátrapa, Éumenes de Cardia, hemos sido capaces de conquistar la Satrapía de Capadocia. ¡Desafortunadamente, parece ser que nuestra fiel satrapía Macedonia nos ha sido arrebatada! ¡Un golpe de estado ha sido realizado en Mazaca y el hijo de nuestro rival Éumenes ha tomado el control y se ha proclamado a si mismo Basileus! En estos momentos, estamos rodeados de enemigos por todos los frentes. Quizás sería lo más sensato abandonar nuestra influencia en la región y primero ocuparnos del resto de Diádocos. ¡Después de que nos hayamos ocupado de ellos, podemos volver a centrarnos en la satrapía que hemos perdido y recuperar lo que legítimamente nos pertenece!  Alternativamente, ¡podríamos centrar por completo nuestra atención en los usurpadores y golpear ahora!  ¿Deberíamos acabar con este acto de rebelión y darle el golpe de gracia a la dinastía Euménida?  Qué será, ¿guerra o paz?"
 flavor_cap.2.a:0 "¡La paz es nuestra única opción, estamos demasiado ocupados en otros frentes!"
 flavor_cap.2.b:0 "¡Aplastaremos la rebelión de un solo golpe!"
 flavor_cap.4.t:0 "¡Nuestro gobierno se ve reforzado en Capadocia"
 flavor_cap.4.desc:0 "¡Grandes noticias Basileus! Llegan noticias de Capadocia proclamando que nuestras fuerzas han ganado el enfrentamiento por el contro de la satrapía rebelde. Por fin podemos centrarnos en otros asuntos."
 flavor_cap.4.a:0 "¡Capadocia por fin es segura!"
 flavor_cap.5.t:0 "¡Golpe de estado en Capadocia!"
 flavor_cap.5.desc:0 "Nos llegan noticias de que el heredero del viejo rey Ariarates, Ariarates II, ha tomado el control de la Satrapía de Capadocia con el apoyo del cercano reino de Armenia. ¡Esto no puede seguir así! Podríamos presionar a los Armenios para que abandonen su apoyo por este nuevo Rey,preparando el camino para retomar nuestro control sobre la región. O podríamos llegar a un acuerdo y resolver esta disputa, abandonando Capadocia por el momento... al menos hasta que hayamos derrotado a los Diádocos restantes. ¡Una vez que los hayamos derrotado, volveremos para recuperar lo que legítimamente nos pertenece!"
 flavor_cap.5.a:0 "¡La solución está clara! Nos encargaremos de ellos más tarde..."
 flavor_cap.5.b:0 "¡Aplastaremos la rebelión de un solo golpe!"