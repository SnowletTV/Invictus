#### Commander Kings
 regency_events.1.t:0 "Elegid a un Regente para que Gobierne en Vuestro Lugar"
 regency_events.1.desc:0 "El deber y la tradición me obligan a liderar a mis hombres en la batalla. Al estar lejos de la capital, debo dejar a alguien a cargo supervisando mi trono, mi cetro y mi sello en mi nombre.\n\nMi Consorte sabe lo que pienso mejor que nadie. Con [SCOPE.sChar('regency_consort').GetHerHim] en el trono, será como si nunca me hubiera marchado.\n\nO quizás tan grandes responsabilidades requieren del leal liderazgo de alguien de nuestras grandes familias como [SCOPE.sChar('regency_family_head').GetName], un noble igualmente comprometido con la estabilidad nacional y el orden."
 regency_events.1.a:0 "Nombrar a [SCOPE.sChar('regency_consort').GetName]"
 regency_events.1.b:0 "Nombrar a [SCOPE.sChar('regency_family_head').GetName]"
 regency_events.1.c:0 "Permanecer en el Trono"
 regency_events.2.t:0 "El Retorno del Rey"
 regency_events.2.desc:0 "Habiendo vuelto a la capital desde el campo de batalla, relevé al regente de sus responsabilidades y retorné a mi lugar en el trono.\n\nLa gente se alegrará, pues están de nuevo protegidos por la atenta mirada de su soberano."
 regency_events.2.a:0 "¡Basta de luchar!"
 regency_events.3.t:0 "Asumiendo el Peso de Gobernar"
 regency_events.3.desc:0 "La muerte del regente ha sumergido al país en un luto continuo y el gobierno se tambalea en terreno tembloroso. Consciente de su deber ante la fragilidad del estado, [SCOPE.sChar('new_regent').GetName] ha dado un paso al frente como el nuevo regente mientras la corona lo necesite."
 regency_events.3.a:0 "Nuestros nobles son los pilares de nuestro reino."
 ###EVENT 2: Spartan Flavor Event to start the game off
 spartan_event.2.t:0 "Alejandro el Terrible"
 spartan_event.2.desc:0 "Babilonia, hace 18 años, el Rey Alejandro murió repentinamente a la edad de 32 años, destrozando su recientemente conquistado imperio. Desde su padre, el Rey Filipo, los Macedonios se han alzado hasta convertirse en los líderes de todos los Griegos, excepto de nosotrso los Espartanos. Este desafío nunca ha sido olvidado por los Macedonios, y Alejandro el 'Grande' nos humilló diplomáticamente, y más tarde militarmente, en la batalla de Megalopolis. Seguimos siendo independientes, pero los dioses se burlan de nosotros con su retorcido sentido del humor.\n\nLa pérdida de Mesene y de los Ilotas muestra al mundo Griego que nuestra casa no está en orden, y por ello nuestra herencia Espartana está lentamente perdiendo su credibilidad. La mayoría de los Griegos recordarán nuestra ausencia en la campaña Persa, y nuestra campaña fallida contra los Macedonios. Sin embargo, mientras los Diádocos estan centrados en guerras internas entre ellos, tenemos una pequeña ventana de oportunidad para reformar, adaptar y restaurar el antiguo orden. \n\n¡Hijos de Hércules, a través del Hades nos alzaremos!"
 spartan_event.2.a:0 "¡Molon Labe!"
### Spartan Kings
###EVENT 3: New Spartan Ruler Flavor Event
 spartan_event.3.t:0 "El Basileus está muerto"
 spartan_event.3.desc:0 "Malas noticias esta mañana, el [ROOT.GetCountry.GetRulerTitle] [SCOPE.sChar('old_spartan_king').GetPraenomen] de la Familia [SCOPE.sChar('old_spartan_king').GetFamilyDisplayName] ha cruzado el río Estigia. La familia [ROOT.GetCountry.GetCoRuler.GetFamilyDisplayName] recibió las noticias y se ha unido a la familia [SCOPE.sChar('old_spartan_king').GetFamilyDisplayName] en su último adiós. Mientras sobre la ciudad de Esparta cae el silencio de este dia de luto, el día siguiente marcará un nuevo comienzo, un nuevo [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetFamilyDisplayName], y junto con los [ROOT.GetCountry.GetCoRuler.GetFamilyDisplayName] Esparta continuará el legado de Hércules."
 spartan_event.3.a:0 "Esta noche cenará en el Hades."
###EVENT 4: New Spartan Ruler Flavor Event - If co-ruler was the primary heir
 spartan_event.4.t:0 "El Eclipse Real"
 spartan_event.4.desc:0 "Tan extraño como la visita de uno de los dioses, la percepción de cual de las dos familias reales es la dominante ha cambiado. Aunque son iguales, compartiendo ambas la sangre de Hércules, los [SCOPE.sChar('old_ruler').GetFamilyDisplayName] han sido vistos, tradicionalmente, como los ligeramente más destacados de las dos familias. Este es el resultado del legado familiar, teniendo numerosos personajes famosos y héroes del pasado. Sin embargo esto ha cambiado, la percepción de la gente de cual es la familia más destacada ha dado un vuelco por completo. Este es un lento y esperado cambio al haber cultivado la familia [ROOT.GetCountry.GetRuler.GetFamilyDisplayName] a muchos grandes líderes y héroes en los últimos tiempos, efectivamente eclipsando a la otra familia."
 spartan_event.4.a:0 "¡El primero entre iguales!"
###EVENT 5: New Spartan Co-Ruler Flavor Event
 spartan_event.5.t:0 "El Co-Basileus está muerto"
 spartan_event.5.desc:0 "Malas noticias esta mañana, el [ROOT.GetCountry.GetCoRulerTitle] [SCOPE.sChar('old_co_ruler').GetPraenomen] de la Familia [SCOPE.sChar('old_co_ruler').GetFamilyDisplayName] ha marchado hacia el Hades. La familia [ROOT.GetCountry.GetRuler.GetFamilyDisplayName] recibió las noticias y se ha unido a la familia [SCOPE.sChar('old_co_ruler').GetFamilyDisplayName] en su último adiós. En este día la ciudad de Esparta permanece en silencio, de luto por su último [ROOT.GetCountry.GetCoRulerTitle], pero conforme sale el sol, un nuevo día y un nuevo [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetFamilyDisplayName] sube al trono. Junto con la familia [ROOT.GetCountry.GetRuler.GetFamilyDisplayName] liderarán a Esparta hacia el futuro, y continuarán con el legado de Hércules."
 spartan_event.5.a:0 "Esta noche cenará en el Hades."

