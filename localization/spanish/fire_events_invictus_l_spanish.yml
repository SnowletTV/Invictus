 #2. Fire breaks out
fire_events.2:0 "Ciudad en Llamas"
fire_events.2.t:0 "Ciudad en Llamas"
fire_events.2.desc:0 "¡Mi [ROOT.GetCountry.GetRulerTitle]#!, un incendio ha estallado en una panadería en #Y [SCOPE.sProvince('en_fuego').GetName]#!. Si no actuamos pronto, puede que tengamos que reconstruir partes de la ciudad. \n Algunos de nuestros ministros nos aseguran que reconstruir la ciudad sería más barato que enviar una brigada contra incendios. Dicen que unos pocos esclavos no merecen nuestro tiempo. Otros, insisten en ayudar a los habitantes de #Y [SCOPE.sProvince('en_fuego').GetName]#!, argumentando que esta sería una oportunidad perfecta para demostrar nuestra benevolencia. Nuestros súbditos estarían eternamente agradecidos si los rescatáramos."
fire_events.2.a:0 "¡Debemos ayudar a nuestros Ciudadanos!"
fire_events.2.b:0 "¡Dejadla Arder!"
 #3. Fire continues
fire_events.3:0 "Las Llamas se están Extendiendo"
fire_events.3.t:0 "Las Llamas se están Extendiendo"
fire_events.3.desc:0 "El incendio en #Y [SCOPE.sProvince('en_fuego').GetName]#! ha  empeorado y las llamas se han extendido a los edificios cercanos. El alcalde nos implora que le enviemos ayuda, antes de que los daños en la ciudad sean irreparables. Algunos habitantes ya han sido quemados vivos, incluido un maestro artesano. ¡Aún podemos prevenir que los daños aumenten si destinamos de inmediato las suficientes brigadas contra incendios dotadas con los medios necesarios!"
fire_events.3.a:0 "¡Salvad la Ciudad!"
fire_events.3.b:0 "A quien le importa."

 #4. Fire ravages...
fire_events.4:0 "Gran Incendio"
fire_events.4.t:0 "Gran Incendio"
fire_events.4.desc:0 "La ciudad de #Y [SCOPE.sProvince('en_fuego').GetName]#! será pronto solo cenizas. Incluso sus piedras se han derretido; es un espectáculo fantasmagórico. Las llamas arden como si los mismos Dioses estuvieran ordenándoles que arrasaran la ciudad. Los sacerdotes dicen que los ciudadanos de #Y [SCOPE.sProvince('en_fuego').GetName]#! han enfadado a los Dioses y ahora están siendo purgados. Mi [ROOT.GetCountry.GetRulerTitle], ahora solo podemos rezar por ellos."
fire_events.4.a:0 "Que los Dioses tengan Piedad de nuestras Almas."

 #5. The fire ends
fire_events.5:0 "Las Llamas por fin se Extinguen"
fire_events.5.t:0 "Las Llamas por fin se Extinguen"
fire_events.5.desc:0 "El incendio en #Y [SCOPE.sProvince('en_fuego').GetName]#! se ha apagado y sus restos están siendo inspeccionados. Solo escombros, cenizas y escoria quedan de la antes orgullosa ciudad. \n ¿Qué deberíamos hacer ahora? Podríamos reconstruir la ciudad, lo cual nos beneficiaría a largo plazo, pero para ello necesitaríamos hacer una inversión. Sin embargo, los sacerdotes dicen que la ciudad fue castigada por mismísimos Dioses, y que por lo tanto sería una blasfemia si restauráramos la ciudad."
fire_events.5.a:0 "Los sacerdotes están diciendo estupideces de nuevo."
fire_events.5.b:0 "¡Los Dioses están castigando a #Y [SCOPE.sProvince('en_fuego').GetName]#!."