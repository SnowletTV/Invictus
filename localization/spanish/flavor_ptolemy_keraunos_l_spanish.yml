```yaml
l_spanish:
  chronos.1.t: "El mejor Ptolomeo"
  chronos.1.desc: "Durante mucho tiempo Ptolomeo Keraunos ha sido nuestro favorito, pero recientemente Ptolomeo Filadelfo ha demostrado que sería más adecuado para el trono. A medida que pasan los años, sería mejor abdicar ahora en favor del verdadero heredero y pasar nuestros últimos días en paz."
  chronos.1.a: "La gloria nos espera con Filadelfo al mando."
  chronos.1.b: "Permaneceremos con Keraunos."
  chronos.2.t: "El rayo cae"
  chronos.2.desc: "Ha llegado un visitante por mar: nada menos que Ptolomeo Keraunos, el antiguo heredero del trono egipcio. Ha huido de las tierras del Nilo después de que su padre eligiera a su hermano por encima de él. Ahora debemos tomar una decisión."
  chronos.2.a: "Arsínoe jura que su hermano sería un gran activo."
  chronos.2.b: "Esto solo causará problemas; mándalo de vuelta."
  chronos.3.t: "El sonido del trueno"
  chronos.3.desc: "Ptolomeo Keraunos ha huido a Lisímaco, que le ha dado refugio. Quizá él y su hermana estén tramando algo contra nosotros."
  chronos.3.a: "Ya no está en nuestras manos."
  chronos.4.t: "Un hermano regresa"
  chronos.4.desc: "Ptolomeo Keraunos ha sido devuelto tras huir a Lisímaco, que parece habernos hecho un favor. Algún día se lo devolveremos, pero por ahora tenemos un posible usurpador con el que lidiar."
  chronos.4.a: "Que la misericordia nos reconcilie."
  chronos.4.b: "Hiciste bien en huir la primera vez, hermano."
  icarus.1.t: "La locura de Lisímaco"
  icarus.1.desc: "Ha llegado un informe de que Lisímaco ha mandado matar a su propio hijo y heredero, Agatocles. Parece que Arsínoe quiere que su propia descendencia reine en el reino del norte. Pero en lugar de este tirano filicida, es nuestra línea la que unirá toda Asia bajo un solo gobierno."
  icarus.1.a: "Que los tracios regresen al Mármara."
  icarus.2.t: "Ícaro vuela"
  icarus.2.desc: "Hemos reclamado nuestro derecho y ordenado a nuestros ejércitos. Pronto nuestro reino volverá a mirar al Egeo y nosotros, como Dédalo e Ícaro, creceremos alas y perseguiremos el sol al ponerse en Occidente."
  icarus.2.a: "Los tambores de guerra suenan."
  ares.1.t: "Asegurando el mar oriental"
  ares.1.desc: "Durante mucho tiempo hemos ansiado tomar Fenicia y Chipre para nosotros. Es hora de eliminar a los Antígónidas de una vez por todas."
  ares.1.a: "Demetrio no salvará Salamina esta vez."
  ares.2.t: "Asegurando el mar oriental"
  ares.2.desc: "¿Avanzamos y tomamos Cilicia antes de que Lisímaco o Seleuco la reclamen?"
  ares.2.a: "Pongamos fin al reinado de este rey pirata."
  ares.3.t: "Asegurando Cilicia"
  ares.3.desc: "Estas aguas parecen peligrosas con estos imperios rodeándonos. Quizá debamos buscar su protección por un tiempo."
  ares.3.a: "Egipto está lo bastante lejos como para no entrometerse demasiado."
  ares.3.b: "Las montañas impedirán que los tracios nos molesten demasiado."
  ares.3.c: "Si Egipto quiere esta tierra, que venga y la tome."
  ares.4.t: "Asegurando Asia"
  ares.4.desc: "La costa jónica no estará segura hasta que hayamos eliminado a los Antígónidas de una vez por todas."
  ares.4.a: "Demetrio es indigno de la gloria de Éfeso."
  ares.5.t: "Asegurando Asia"
  ares.5.desc: "El este no tiene lugar para la línea de Antígono."
  ares.5.a: "El este no tiene lugar para la línea de Antígono."
  ares.5.b: "Que estén."
  ares.6.t: "Restaurando Macedonia"
  ares.6.desc: "Hemos conquistado a los bárbaros tracios y establecido nuestro dominio aquí. Pero verdaderamente no hay lugar como Macedonia."
  ares.6.a: "Por los dioses, volveremos a sentarnos en Pela."
  ares.7.t: "Restaurando Macedonia"
  ares.7.desc: "Expulsaremos a la casa de Antígono de Grecia y arrojaremos su linaje al mar."
  ares.7.a: "Los tambores de guerra suenan."
  ares.8.t: "Marchando al este"
  ares.8.desc: "Ese zorro astuto Demetrio ha herido nuestro orgullo durante demasiado tiempo. Un matrimonio con la hermana no bastó para aplacar su avaricia; ahora ha tomado a nuestra esposa separada para saciar su lujuria."
  ares.8.a: "Veamos si ama sus tierras tanto como a sus mujeres."
  ares.9.t: "Marchando al este"
  ares.9.desc: "Ni la corona de Demetrio ni su matrimonio son legítimos. Los macedonios conocerán pronto a un verdadero rey guerrero."
  ares.9.a: "Los tambores de guerra suenan."
  ares.20.t: "Salamina perdida"
  ares.20.desc: "Parece que, mientras resolvíamos los asuntos de la corona macedonia, hemos desviado la atención del este. La maldita casa de Ptolomeo ha construido una flota y ya ha tomado Chipre y Fenicia. Ahora planea ampliar sus conquistas navegando para capturar lo que pueda de Cilicia."
  ares.20.a: "Le haremos recordar su fracaso en Salamina."
  aphrodite.1.t: "Lanassa y Pirro"
  aphrodite.1.desc: "Este arribista de las remotas tierras de Epiro está moviéndose por todo el Adriático. Si parece el próximo Alejandro, es mejor que aseguremos una alianza con él."
  aphrodite.1.a: "Esto podría asegurarnos un aliado poderoso."
  aphrodite.1.at: 1
  aphrodite.1.at_text: "Epiro decidirá si aprueba nuestra propuesta de casar a Lanassa con Pirro."
  aphrodite.1.b: "En realidad, tenemos otras ideas..."
  aphrodite.2.t: "Lanassa y Pirro"
  aphrodite.2.desc: "La situación política ha evolucionado rápidamente desde el inicio de los conflictos de los diádocos.\n\nEl reino de Siracusa está atrapado entre los púnicos y los latinos como Odiseo entre Escila y Caribdis. Mediante este matrimonio con la hija del tirano, podemos reclamar nuestro futuro sobre todas estas tierras."
  aphrodite.2.a: "Una unión perfecta."
  aphrodite.2.at: 0
  aphrodite.2.at_text: "Lanassa y Pirro se casarán."
  aphrodite.2.b: "En realidad, tenemos otras ideas..."
  aphrodite.2.bt: "Siracusa perderá #R 50#! de opinión de Epiro."
  aphrodite.3.t: "Lanassa y Pirro"
  aphrodite.3.desc_1: "Tras largos meses de deliberación, los epirotas han aceptado formalmente nuestra propuesta de matrimonio.\n\nA su llegada a Epiro, el carro de Lanassa fue escoltado en una opulenta procesión por Passaron hasta el palacio real, donde mordió la manzana ceremonial que le presentó Pirro.\n\nSe casaron en una ceremonia lujosa ante cientos de invitados y fueron colmados de regalos, seguida de un banquete real con festejos hasta altas horas de la noche..."
  aphrodite.3.desc_2: "Tras largos meses de deliberación, el matrimonio de Pirro y Lanassa ha tenido lugar.\n\nA su llegada a Epiro, el carro de Lanassa fue escoltado en una opulenta procesión por Passaron hasta el palacio real, donde mordió la manzana ceremonial que le presentó Pirro.\n\nSe casaron en una ceremonia lujosa ante cientos de invitados y fueron colmados de regalos, seguida de un banquete real con festejos hasta altas horas de la noche..."
  aphrodite.3.a: "¡Oh, ser joven..."
  aphrodite.3.b: "¡Oh, ser joven..."
  aphrodite.3.bt: "Lanassa Agathoklid se trasladará a Epiro\nPyrrhos Aiakidai se casará con Lanassa Agathoklid\nEpiro gana #G 50#! de opinión de Epiro\nEpiro gana #G 50#! de opinión de Epiro."
  aphrodite.4.t: "Respuesta del reino Antigónida"
  aphrodite.4.desc: "Los malditos Antígónidas han decidido retirarse del matrimonio largamente planeado entre Pyrrhos Aiakidai y Lanassa Agathoklid, citando la agitación política como causa de incertidumbre.\n\nContábamos con su apoyo en los inevitables conflictos venideros. Tendremos que replantearnos la situación..."
  aphrodite.4.a: "Que hagan lo que quieran..."
  flavor_syr_epi_marriage_op: "Matrimonio Aiakidai-Agathoklid"
  flavor_syr_epi_rejected_op: "Matrimonio Aiakidai-Agathoklid rechazado"
  aphrodite.5.t: "Amor perdido"
  aphrodite.5.desc: "Parece que Lanassa ha resentido durante mucho tiempo que su lecho matrimonial se comparta con otras mujeres, especialmente de origen bárbaro. Sus sirvientes han empaquetado sus pertenencias y ahora nos informa que nuestro matrimonio ha terminado y que se lleva su dote de Corcira."
  aphrodite.5.a: "Parece un precio alto por esas aventuras. En fin."
  aphrodite.6.t: "Lanassa y Demetrio"
  aphrodite.6.desc: "La situación política ha evolucionado rápidamente desde el inicio de los conflictos de los diádocos. Cada estado del mundo helénico decide a quién apoyar, esperando haber apostado por el caballo correcto.\n\nPor nuestra parte, se ha sugerido que Lanassa sería una buena pareja para Demetrio, hijo de Antígono y heredero del reino frigio.\n\nLos Antígónidas podrían ser los amigos que necesitamos..."
  aphrodite.6.a: "No veo mejor manera de vengarme de Pirro."
  aphrodite.6.at: 1
  aphrodite.6.at_text: "El reino Antigónida decidirá si aprueba nuestra propuesta de casar a Lanassa con Demetrio."
  aphrodite.6.b: "En realidad, tenemos otras ideas..."
  aphrodite.7.t: "Lanassa y Demetrio"
  aphrodite.7.desc: "La despreciada exmujer de Pirro ha enviado embajadores ofreciendo su mano en matrimonio.\nEstamos en una posición ideal para ser una espina en el costado de Epiro y ella ofrece la isla de Corcira como dote. El rey Pyrrhus seguramente tendrá cuentas pendientes con nosotros.\nPero han pasado los días en que la mano de la hermana de Pirro se daba en matrimonio sin más. Con una frontera compartida, la guerra es ahora casi inevitable."
  aphrodite.7.a: "He oído que Corcira es encantadora en verano."
  aphrodite.7.at: 0
  aphrodite.7.at_text: "Demetrios y Lanassa se casarán.\nCorcira se convertirá en un estado cliente como dote.\nEpiro obtendrá reclamaciones sobre nosotros."
  aphrodite.7.b: "En realidad, tenemos otras ideas..."
  aphrodite.8.t: "Lanassa y Demetrio"
  aphrodite.8.desc_1: "Tras largos meses de deliberación, los Antígónidas han aceptado formalmente nuestra propuesta de matrimonio.\n\nA su llegada, el carro de Lanassa fue escoltado en una opulenta procesión por la capital [SCOPE.c:PRY.capital] hasta el palacio real, donde mordió la manzana ceremonial que le presentó Demetrio.\n\nSe casaron en una ceremonia lujosa ante cientos de invitados y fueron colmados de regalos, seguida de un banquete real con festejos hasta altas horas de la noche..."
  aphrodite.8.desc_2: "Tras largos meses de deliberación, el matrimonio de Demetrio y Lanassa ha tenido lugar.\n\nA su llegada, el carro de Lanassa fue escoltado en una opulenta procesión por la capital [SCOPE.c:PRY.capital] hasta el palacio real, donde mordió la manzana ceremonial que le presentó Demetrio.\n\nSe casaron en una ceremonia lujosa ante cientos de invitados y fueron colmados de regalos, seguida de un banquete real con festejos hasta altas horas de la noche..."
  aphrodite.8.a: "¡Oh, ser joven..."
  aphrodite.8.b: "¡Oh, ser joven..."
  aphrodite.8.bt: "Lanassa Agathoklid se trasladará al reino Antigónida\nDemetrios Antigónida se casará con Lanassa Agathoklid\nEpiro gana #G 50#! de opinión de Frigia\nFrigia gana #G 50#! de opinión de Epiro"
  aphrodite.9.t: "Lanassa y Demetrio"
  aphrodite.9.desc: "La traicionera Lanassa ha huido a los brazos del impío Demetrio y le ha entregado nuestra legítima tierra de Corcira como dote..."
  aphrodite.9.a: "Que ella, como Ceres, descienda al Hades."
  aphrodite.10.t: "Respuesta del reino Antigónida"
  aphrodite.10.desc: "Los malditos Antígónidas han decidido retirarse del matrimonio largamente planeado entre Demetrios Antigónida y Lanassa Agathoklid, citando la agitación política como causa de incertidumbre.\n\nContábamos con su apoyo en los inevitables conflictos venideros. Tendremos que replantearnos la situación..."
  aphrodite.10.a: "Que hagan lo que quieran..."
  aphrodite.11.t: "Arsínoe y Lisímaco"
  aphrodite.11.desc: "Mientras hemos ganado gran parte de las antiguas posesiones Antigónidas, Seleuco busca ocupar su lugar. Un nuevo aliado contra un enemigo común sería de gran ayuda."
  aphrodite.11.a: "Esto podría asegurarnos un aliado poderoso."
  aphrodite.11.at: 1
  aphrodite.11.at_text: "Egipto decidirá si aprueba nuestra propuesta de casar a Arsínoe con Lisímaco."
  aphrodite.11.b: "En realidad, tenemos otras ideas..."
  aphrodite.12.t: "Arsínoe y Lisímaco"
  aphrodite.12.desc: "La situación política ha evolucionado rápidamente desde el inicio de los conflictos de los diádocos.\n\nSeleuco está atrapado entre nuestros dos reinos, lo que podría facilitar una alianza perfecta para dividir Cilicia y Siria entre nosotros."
  aphrodite.12.a: "Una unión perfecta."
  aphrodite.12.at: 0
  aphrodite.12.at_text: "Arsínoe y Lisímaco se casarán."
  aphrodite.12.b: "En realidad, tenemos otras ideas..."
  aphrodite.13.t: "Arsínoe y Lisímaco"
  aphrodite.13.desc_1: "Tras largos meses de deliberación, los egipcios han aceptado formalmente nuestra propuesta de matrimonio.\n\nA su llegada a Tracia, el carro de Arsínoe fue escoltado en una opulenta procesión por Lisímacheia hasta el palacio real, donde mordió la manzana ceremonial que le presentó Lisímaco.\n\nSe casaron en una ceremonia lujosa ante cientos de invitados y fueron colmados de regalos, seguida de un banquete real con festejos hasta altas horas de la noche..."
  aphrodite.13.desc_2: "Tras largos meses de deliberación, el matrimonio de Lisímaco y Arsínoe ha tenido lugar.\n\nA su llegada a Tracia, el carro de Arsínoe fue escoltado en una opulenta procesión por Lisímacheia hasta el palacio real, donde mordió la manzana ceremonial que le presentó Lisímaco.\n\nSe casaron en una ceremonia lujosa ante cientos de invitados y fueron colmados de regalos, seguida de un banquete real con festejos hasta altas horas de la noche..."
  aphrodite.13.a: "¡Oh, ser joven..."
  aphrodite.13.b: "¡Oh, ser joven..."
  aphrodite.14.t: "Respuesta del reino tracio"
  aphrodite.14.desc: "Los malditos egipcios han decidido retirarse del matrimonio largamente planeado entre Lisímaco y Arsínoe, citando la agitación política como causa de incertidumbre.\n\nContábamos con su apoyo en los inevitables conflictos venideros. Tendremos que replantearnos la situación..."
  aphrodite.14.a: "Que hagan lo que quieran..."
  aphrodite.15.t: "Estratónice y Seleuco"
  aphrodite.15.desc: "Ahora que la amenaza Antigónida se ha reducido lo suficiente, podemos fijar la vista en la hermosa hija de Demetrio. Pedir su mano no nos obligará a hacer demasiadas concesiones, siempre que no interfiramos con Demetrio mientras le dejamos vagar por el mar."
  aphrodite.15.a: "Por Afrodita, seguro que es como Helena."
  aphrodite.15.at: 1
  aphrodite.15.at_text: "Demetrio decidirá si aprueba nuestra propuesta de casar a Estratónice con Seleuco."
  aphrodite.15.b: "En realidad, tenemos otras ideas..."
  aphrodite.16.t: "Estratónice y Seleuco"
  aphrodite.16.desc: "La situación política ha evolucionado rápidamente desde el inicio de los conflictos de los diádocos.\n\nTras Ipsos, obtuvimos treguas que no durarán para siempre. Quizá sea mejor estar en buenos términos con al menos uno de nuestros vecinos."
  aphrodite.16.a: "Una unión perfecta."
  aphrodite.16.at: 0
  aphrodite.16.at_text: "Estratónice y Seleuco se casarán."
  aphrodite.16.b: "En realidad, tenemos otras ideas..."
  aphrodite.17.t: "Estratónice y Seleuco"
  aphrodite.17.desc_1: "Tras largos meses de deliberación, los Antígónidas han aceptado formalmente nuestra propuesta de matrimonio.\n\nA su llegada a Siria, el carro de Estratónice fue escoltado en una opulenta procesión por Antioquía hasta el palacio real, donde mordió la manzana ceremonial que le presentó Seleuco.\n\nSe casaron en una ceremonia lujosa ante cientos de invitados y fueron colmados de regalos, seguida de un banquete real con festejos hasta altas horas de la noche..."
  aphrodite.17.desc_2: "Tras largos meses de deliberación, el matrimonio de Seleuco y Estratónice ha tenido lugar.\n\nA su llegada a Siria, el carro de Estratónice fue escoltado en una opulenta procesión por Antioquía hasta el palacio real, donde mordió la manzana ceremonial que le presentó Seleuco.\n\nSe casaron en una ceremonia lujosa ante cientos de invitados y fueron colmados de regalos, seguida de un banquete real con festejos hasta altas horas de la noche..."
  aphrodite.17.a: "¡Oh, ser joven..."
  aphrodite.17.b: "¡Oh, ser joven..."
  aphrodite.17.bt: "El Imperio seléucida obtiene reclamaciones sobre toda Cilicia."
  aphrodite.18.t: "Respuesta del reino Antigónida"
  aphrodite.18.desc: "Los malditos Antígónidas han decidido retirarse del matrimonio largamente planeado entre Seleuco Aiakidai y Estratónice Agathoklid, citando la agitación política como causa de incertidumbre.\n\nContábamos con su apoyo en los inevitables conflictos venideros. Tendremos que replantearnos la situación..."
  aphrodite.18.a: "Que hagan lo que quieran..."
  aphrodite.19.t: "¿Estratónice y ... ¡Antíoco!?"
  aphrodite.19.desc: "Toda la corte bulle con rumores de que nuestro hijo y heredero, Antíoco, se ha enamorado de su propia madrastra, nuestra esposa y consorte, Estratónice.\nUn escándalo, pero con los años llegará el momento de que él asuma la corona y todas nuestras posesiones. Quizá ahora sea mejor que nunca."
  aphrodite.19.a: "Al fin y al cabo, es tradición en estas tierras orientales que un heredero tome a la consorte de su padre."
  aphrodite.19.at: 1
  aphrodite.19.at_text: "Estratónice y Antíoco se casarán."
  aphrodite.19.b: "Las tragedias de Eurípides muestran cómo acaba esto. Actuaremos primero."
  aphrodite.20.at: 0
  aphrodite.20.at_text: "Antíoco será ejecutado."
  aphrodite.20.t: "Estratónice y Antíoco"
  aphrodite.20.desc: "Tras breve deliberación, hemos acordado formalmente conceder a Antíoco, enamorado, este matrimonio."
  aphrodite.20.a: "¡Oh, ser joven..."
  flavor_krk_pry_marriage_op: "Matrimonio Antigónida-Agathoklid"
  flavor_krk_pry_rejected_op: "Matrimonio Antigónida-Agathoklid rechazado"
  aeneas.1.t: "Las ruinas de Ipsos"
  aeneas.1.desc: "Como Eneas huyó de las ruinas de Ilión, así nos dirigimos hacia el oeste para empezar de nuevo. El sueño de mi padre no ha muerto con él. Los fieles han regresado del campo y se reúnen en torno a nuestra causa. En el oeste está Casandro, el gobernante ilegítimo de Macedonia y asesino del heredero de Alejandro. La casa de Antígono nació para reinar y llegará el día en que este mar será nuestro."
  aeneas.1.a: "Todos sabemos que Héctor era el mejor hombre."
  aeneas.2.t: "Un acto de piratería"
  aeneas.2.desc: "Seleuco nos hace una oferta tentadora. En nuestro camino deberíamos visitar la antigua costa cilicia y ver si podemos volver a ganarnos la lealtad de los piratas."
  aeneas.2.a: "Me encanta el botín."
  aeneas.2.at: 1
  aeneas.2.at_text: "Los aliados cilicios pueden unirse a esta guerra."
  aeneas.2.b: "Demasiado arriesgado."
  aeneas.3.t: "Llamada de auxilio"
  aeneas.3.desc: "Parece que la pronta muerte de Basileus Filippo IV tras su padre Casandro ha provocado una crisis en la casa Antípatro. La intriga entre Antípatro y su hermano Alejandro ha llevado a este último a solicitar nuestra ayuda, así como la de Pirro, para restaurar su posición."
  aeneas.3.a: "Pirro no es ni de lejos tan atractivo como su hermana."
  aeneas.4.t: "Llegada tardía"
  aeneas.4.desc: "Alejandro envía sus saludos e informa que Pirro ya ha aceptado la oferta y unirá con gusto Epiro y Macedonia. Sin embargo, desea cenar con nosotros para limar asperezas en persona."
  aeneas.4.a: "¡Es una trampa!"
  aeneas.4.b: "¿Un tal Alejandro y un cuenco de vino? ¿Quién sospecharía violencia?"
  aeneas.5.t: "Devolver la hospitalidad"
  aeneas.5.desc: "Quizá aún quede algo por hacer en Macedonia. Pirro parece haber retrocedido por las montañas y la gente aquí recuerda la sangre derramada por la casa de Antípatro. Quizá un poco más de derramamiento de sangre resuelva nuestros problemas."
  aeneas.5.a: "Invita a Alejandro a Larisa. No sospechará nada."
  aeneas.5.b: "Sócrates dijo que es mejor sufrir injusticia que cometerla."
  aeneas.6.t: "Un nuevo hogar para Eneas"
  aeneas.6.desc: "Tras deshacernos de Alejandro, el pueblo queda con Antípatro. Quizá fue demasiado matricidio para ellos, porque el ejército macedonio parece haberse unido a nuestras filas y nos ha ofrecido el trono."
  aeneas.6.a: "YO SOY, por Dios, el legítimo heredero de los Argeadas."
  aeneas.7.t: "Los aqueos se someten"
  aeneas.7.desc: "Ahora que los herederos de Antígono son los indiscutibles gobernantes de Macedonia, hay poco argumento que puedan presentar nuestros vecinos del sur contra nuestro dominio. Han ofrecido su sumisión voluntariamente."
  aeneas.7.a: "He oído que las cortesanas corintias son tan agradables como las atenienses..."
  aeneas.8.t: "Ελευθερια η θανατος"
  aeneas.8.desc: "Los atenienses han enviado enviados declarando que prefieren ser 'libres' a vivir bajo nuestro yugo y están dispuestos a apostar sus vidas por ello. Estos agitadores exigen que los liberemos o enfrentaremos la guerra. Es difícil creer que un hombre tan distinguido como Platón proceda de esta ciudad."
  aeneas.8.a: ".. y Platón dijo que la monarquía es la mejor forma de gobierno."
  aeneas.8.b: "Por respeto a los filósofos, dejemos que su ciudad sea libre."
  aeneas.20.t: "La gloria de Ipsos"
  aeneas.20.desc: "El gran cíclope ha caído. Como Ulises, somos victoriosos y el reino de Antígono es nuestro botín."
  aeneas.20.a: "Y pronto toda Anatolia será nuestra."
  aeneas.21.t: "La gloria de Ipsos"
  aeneas.21.desc: "El gran cíclope ha caído. Como Ulises, somos victoriosos y el reino de Antígono es nuestro botín. Su antigua capital sería un excelente punto para iniciar nuestra reconquista del imperio."
  aeneas.21.a: "Y pronto nuestras tierras se extenderán desde los desiertos árabes hasta el mar Egeo."
  aeneas.22.t: "La gloria de Ipsos"
  aeneas.22.desc: "El gran cíclope ha caído. El reino de Antígono es nuestro botín."
