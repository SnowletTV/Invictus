l_spanish:
 galatian_invasion.1.t:0 "Migración"
 galatian_invasion.1.desc:0 "Los pueblos Celtas que se trasladaron a Panonia hace unas generaciones, han comenzado de nuevo a emigrar. Pronto invadirán los dominios de los Reyes Macedonios, cuyas ciudades están listas para ser tomadas, ya que los Diádocos y los Epigenoi están distraídos y se disputan los restos del imperio de Alejandro... \nOriginalmente procedentes de la Galia, estas tribus guerreras se habían asentado en Panonia e Iliria. Ahora las tierras no pueden alimentarlos a todos, y vagan por las llanuras y colinas en busca de un nuevo hogar. Se desplazan hacia el sur y tienen fama de saquear las ciudades que encuentran. Sería prudente preparar suministros para el conflicto, ya que no estamos lejos de su camino, y esta gente podría enfrentarse a los Helenos. Dado que las hordas están tan cerca de nuestras tierras, nosotros también podríamos ser arrastrados a la guerra."
 galatian_invasion.1.a:0 "Tened Cuidado"
 galatian_invasion.2.t:0 "Nuestros Hermanos Volcas"
 galatian_invasion.2.desc:0 "Mientras hacemos los preparativos para nuestra próxima partida, debemos considerar si nuestros compañeros Volcas deben unirse a nosotros. Otras tribus del sur buscan encontrar riquezas en Grecia. Podríamos buscar más lejos, pero seremos más fuertes con un frente unido de Tectosages, Trocmerios y Tolistobogios."
 galatian_invasion.2.a:0 "Marchemos juntos."
 galatian_invasion.2.a:0 "No somos los cuidadores de nuestros hermanos."
 galatian_invasion.3.t:0 "Dónde se Encuentran las Riquezas"
 galatian_invasion.3.desc:0 "Contando con la respetada opinión de nuestros compañeros Volcas, ahora tenemos influencia respecto a nuestro objetivo para la invasión, ya sea que debamos buscar ganancias inmediatas o una tierra a la que podamos llamar hogar."
 galatian_invasion.3.a:0 "¡Las costas de Asia están llenas de riquezas!"
 galatian_invasion.3.b:0 "Las llanuras de Frigia son fértiles."
 galatian_invasion.3.c:0 "Las montañas de Capadocia ofrecen refugio."
 galatian_invasion.4.t:0 "Saqueo y Pillaje"
 galatian_invasion.4.desc:0 "Tras una larga marcha a través del Helesponto, hemos llegado a la tierra de Asia, ¡listos para asaltar estas lujosas ciudades costeras llenas de botín! Nuestros hermanos Volcas confían en nosotros para convocar a los defensores de nuestras conquistas para mantener conversaciones de paz una vez que hayamos demostrado nuestra destreza marcial."
 galatian_invasion.4.a:0 "¡A las armas!"
 galatian_invasion.5.t:0 "Espada y Arado"
 galatian_invasion.5.desc:0 "Tras una larga marcha a través del Bósforo, hemos llegado a la tierra de Frigia, ¡listos para asaltar estas lujosas ciudades costeras llenas de botín! Nuestros hermanos Volcas confían en nosotros para convocar a los defensores de nuestras conquistas para mantener conversaciones de paz una vez que hayamos demostrado nuestra destreza marcial."
 galatian_invasion.5.a:0 "¡A las armas!"
 galatian_invasion.6.t:0 "Hogar en la Colina"
 galatian_invasion.6.desc:0 "Tras una larga marcha a través del Bósforo, hemos llegado a la tierra de Capadocia, donde estas montañas nos darán cobijo entre nuestras incursiones."
 galatian_invasion.6.a:0 "¡A las armas!"
 galatian_invasion.10.t:0 "Pela bajo Asedio"
 galatian_invasion.10.desc:0 "Mi Rey, Pela está siendo asediada por las hordas migratorias de los Galos. En el pasado, estas hordas nunca se quedaban mucho tiempo en tierras Griegas, limitándose al saqueo y el pillaje. Ahora, sin embargo, se ven impulsadas por la necesidad de nuevas tierras en las que asentarse, ya que Panonia e Iliria son demasiado pequeñas para mantener a los descendientes de la migración anterior. Debemos asumir que Pela sería saqueada, pero nunca se asentarían allí, ya que los Galos saben que los expulsaríamos. Aun así, no podemos dejar que el Palacio de Filipo y Alejandro caiga en manos de los bárbaros. ¿Cómo nos juzgarían, al ver su legado deshonrado poco tiempo después de su muerte?"
 galatian_invasion.10.a:0 "¡Debemos socorrer a la Ciudad!"
 galatian_invasion.11.t:0 "Pela bajo Asedio"
 galatian_invasion.11.desc:1 "Los Dindari están asediando Pela, impulsados por la necesidad de nuevas tierras donde asentarse. El Rey Macedonio ha pedido ayuda para purgar esta horda de las tierras Griegas. Debemos ayudarlo, ya que si la ciudad cae, el camino hacia el este quedaría libre para amenazar nuestras ciudades. Hacia Tracia y Eolia las hordas marcharían, saqueando las débiles ciudades de Asia Menor. ¡Los Galos deben ser detenidos inmediatamente!"
 galatian_invasion.11.a:0 "¡Responderemos a la llamada del Rey!"
 galatian_invasion.11.b:0 "¡Se merece su destino!"
 galatian_invasion.12.t:0 "Pela bajo Asedio"
 galatian_invasion.12.desc:0 "Hordas de bárbaros Galos están asediando Pela. Si cayera, el camino hacia el este y el sur quedaría libre. Las tribus invadirían Grecia, Tracia y Asia Menor, una oportunidad que seguramente aprovecharían.\n Originarias de Recia, el Sur de la Galia y la Galia Cisalpina, estas tribus se habían establecido en Panonia e Iliria hace algunas generaciones. Ahora están de nuevo en movimiento, buscando nuevas tierras en las que asentarse. Su número ha crecido, ya que las tierras de Panonia e Iliria son fértiles. Sin embargo, estas tierras son demasiado pequeñas, lo que los lleva a ir más al sur y al este. Estamos demasiado lejos para ayudar, pero debemos prepararnos para lo peor."
 galatian_invasion.12.a:0 "¡Reunid a los Hombres!"
 galatian_invasion.20.t:0 "Los Gálatas han atacado Delfos"
 galatian_invasion.20.desc:0 "Tras combatir a sus enemigos en el norte, las tribus han marchado hacia el sur. Arrasando y saqueando a su paso, han dejado un rastro sangriento a través de Tesalia. Ahora están ante nuestro Santuario de Apolo, con los ojos llenos de codicia por todo el botín que sueñan con llevarse de nuestra querida ciudad de Delfos. Ares aborrece a los débiles, así que seremos fuertes. Atenea guía a los inteligentes, y con su bendición, nuestra astucia confundirá al enemigo. Con la precisión de Apolo, nuestros arcos encontrarán los corazones de nuestros enemigos. Con todos los dioses de nuestro lado, ¿cómo podríamos perder? ¡No dejaremos que estos bárbaros deshonren nuestro santuario sagrado y nuestra ciudad! La defenderemos hasta el final, ¡ya que los dioses no tienen piedad con los traidores!"
 galatian_invasion.20.a:0 "¡Apolo está con nosotros!"
 galatian_invasion.21.t:0 "Delfos Asediada"
 galatian_invasion.21.desc:0 "Las tribus se han movido hacia el sur después de enfrentarse en los campos de Emacia con los Macedonios. Después de haber saqueado Tesalia, han llegado a Delfos, la cual han asediado. Desean saquear sus riquezas, esclavizar a sus habitantes y profanar su santuario en honor a sus Dioses paganos. No podemos permitir que nuestros Dioses se sientan decepcionados y traicionados. Debemos ayudar a nuestros hermanos Helenos a defender el Santuario de Apolo. Demasiado confiados, no ven a las ciudades Griegas como una amenaza. ¡Los Dioses nos ayudarán!"
 galatian_invasion.21.a:0 "La Soberbia precede a la Derrota"
 galatian_invasion.22.t:0 "Delfos asediada"
 galatian_invasion.22.desc:0 "Delfos está en peligro. Las hordas bárbaras han marchado hacia Delfos, tras sus enfrentamientos con los Macedonios en el norte, y el saqueo de las ciudades en su camino hacia el sur. Ahora, el Santuario de Apolo está asediado por los Escordiscos. La Pitia que hizo rica a Delfos, ahora la ha convertido en un objetivo, pues los paganos quieren sacrificarla ante sus Dioses. Las riquezas que yacen bajo ella los han atraído, confundiendo la mente de los bárbaros, su avaricia dominando sus mentes. Sería una amarga señal de Apolo, si Delfos cayera."
 galatian_invasion.22.a:0 "Sacrilegio"
 galatian_invasion.30.t:0 "Mesembria en Peligro"
 galatian_invasion.30.desc:0 "Tylis, llaman las tribus a esta tierra. Su suelo fértil y su ubicación estratégica han atraído a los invasores una vez más. Es nuestro turno de mantener lo que nuestros ancestros han creado. \nHombres de Tracia, hemos sido atacados. Los bárbaros buscan destruir nuestra nación, para tomar esta tierra para ellos. No debemos vacilar en la defensa de nuestras ciudades, ya que nuestras esposas e hijos se esconden detrás de los muros. Los Galos son conocidos por sus prácticas brutales después de la batalla, violando a las mujeres y torturando a los hombres. ¡No nos rendiremos! ¡Es nuestro deber, en nombre de los Dioses, no dejar que los Bárbaros profanen nuestro hogar! \nExtracto de un discurso en Mesembria, que se estima ocurrió poco después de la muerte de Lisímaco."
 galatian_invasion.30.a:0 "Ares odia a quienes dudan."
 galatian_invasion.32.t:0 "Mesembria en Peligro"
 galatian_invasion.32.desc:0 "Las colonias Tracias están en peligro. Una fuerza bárbara ha superado nuestras líneas y asedia Mesembria. Los Celegeri buscan terminar su migración y establecerse en Tylis.\nMesembria es un bastión contra los Getas. Si la ciudad cae, más invasores podrían entrar en Tracia desde el norte, la barrera de protección rota por los Celegeri. Las ciudades Griegas podrían quedar vulnerables si no encontramos una solución pronto. ¿Qué nos depara el futuro?"
 galatian_invasion.32.a:0 "Se avecinan tiempos oscuros"
 galatian_invasion.40.t:0 "Los Galos en Anatolia"
 galatian_invasion.40.desc:0 "Los gálatas se han infiltrado en Anatolia, asaltando, saqueando e invadiendo algunas ciudades pequeñas. Ahora llegan a nuestra ciudad de Gordio y quieren instalarse aquí, en las tierras de nuestros antepasados. No los sufriremos aquí, tenemos que echar a los bárbaros de Frigia.\nHelenos de Anatolia, uníos, pues no tenéis nada que perder más que vuestras tierras. Los Galos han invadido vuestras granjas, matado a vuestros hijos y secuestrado a vuestras hijas. Helenos de Frigia, uníos a la defensa de Gordio. La victoria está asegurada, ¡pues sus tribus son paganas y los Dioses están de nuestro lado! No cederemos ni un centímetro. ¡Defenderemos nuestra patria, y expulsaremos a los brutos y bárbaros gálatas de vuelta a sus tierras! \n\n - Extracto de un discurso en Gordio, orador desconocido, unos 50 años después de la muerte de Alejandro."
 galatian_invasion.40.a:0 "¡No cederemos ni un centímetro!"
 galatian_invasion.42.t:0 "Los Galos en Anatolia"
 galatian_invasion.42.desc:0 "Algunas tribus que asediaron Pela cruzaron el Bósforo y los Dardanelos. Han hecho incursiones en Asia Menor y han saqueado algunas ciudades pequeñas, pero han pasado prácticamente desapercibidos. Los Diádocos y los Epigenoi están ocupados en sus disputas, y las ciudades-estado más pequeñas tienen que abastecerlos. Así, las Tribus no encuentran verdadera resistencia. Los Galos abandonaron originalmente Panonia e Iliria para encontrar una nueva patria. Ahora, han encontrado la región en la que quieren establecerse. Alrededor de Gordio, la tierra es fértil, las tierras son montañosas. Los gálatas están acostumbrados a un terreno similar, saben cómo luchar en él. Sin embargo, no se les entregará Frigia en una tablilla de plata, ya que Gordio será ferozmente defendida."
 galatian_invasion.42.a:0 "Que así sea"
 galatian_invasion.43.t:0 "Asentando a los Bárbaros"
 galatian_invasion.43.desc:0 "Los gálatas han enviado un emisario, buscan la paz. Han venido a nosotros con una oferta, que podría ser tentadora. A cambio de algunas tierras en Frigia, nos servirían como estado vasallo. Los guerreros Galos lucharían por nuestra causa, obedecerían nuestras órdenes. Si rechazáramos su oferta, lucharían hasta el último hombre, sus mujeres e hijos habiendo venido en esta migración. La guerra sería sangrienta y nos veríamos obligados a comprometer fuerzas, que necesitamos en otros frentes. Proponen esta solución, pues los bárbaros saben que estamos ocupados en otros frentes; esto, según ellos, nos beneficiaría a todos.\nNo debemos olvidar que si cedemos la tierra ahora, podríamos reconquistarla más tarde..."
 galatian_invasion.43.a:0 "Tendrán su tierra... por ahora"
 galatian_invasion.43.b:0 "¡Esta tierra es mía!"
 galatian_invasion.44.t:0 "Un Nuevo Hogar"
 galatian_invasion.44.desc:0 "Habiendo ganado el derecho a poblar estas fértiles llanuras, nuestro pueblo ha dejado su hogar en Panonia para establecerse aquí en Anatolia. Los Frigios antiguamente llamaban a esta región su hogar, pero los Helenos que nos rodean ahora llaman a esta tierra Galatia en honor a nuestro pueblo."
 galatian_invasion.44.a:0 "Que nuestras espadas se conviertan en arados."
 galatian_invasion.44.b:0 "Nuestro pueblo permanecerá." # stay (might not be used)
 galatian_invasion.53.t:0 "Asentando a los Bárbaros"
 galatian_invasion.53.desc:0 "Los gálatas han enviado un emisario, buscan la paz. Han venido a nosotros con una oferta, que podría ser tentadora. A cambio de algunas tierras en Frigia, nos servirían como estado vasallo. Los guerreros Galos lucharían por nuestra causa, obedecerían nuestras órdenes. Si rechazáramos su oferta, lucharían hasta el último hombre, sus mujeres e hijos habiendo venido en esta migración. La guerra sería sangrienta y nos veríamos obligados a comprometer fuerzas, que necesitamos en otros frentes. Proponen esta solución, pues los bárbaros saben que estamos ocupados en otros frentes; esto, según ellos, nos beneficiaría a todos.\nNo debemos olvidar que si cedemos la tierra ahora, podríamos reconquistarla más tarde..."
 galatian_invasion.53.a:0 "Tendrán su tierra... por ahora"
 galatian_invasion.53.b:0 "¡Esta tierra es mía!"
 galatian_invasion.63.t:0 "Asentando a los Bárbaros"
 galatian_invasion.63.desc:0 "Los gálatas han enviado un emisario, buscan la paz. Han venido a nosotros con una oferta, que podría ser tentadora. A cambio de algunas tierras en Frigia, nos servirían como estado vasallo. Los guerreros Galos lucharían por nuestra causa, obedecerían nuestras órdenes. Si rechazáramos su oferta, lucharían hasta el último hombre, sus mujeres e hijos habiendo venido en esta migración. La guerra sería sangrienta y nos veríamos obligados a comprometer fuerzas, que necesitamos en otros frentes. Proponen esta solución, pues los bárbaros saben que estamos ocupados en otros frentes; esto, según ellos, nos beneficiaría a todos.\nNo debemos olvidar que si cedemos la tierra ahora, podríamos reconquistarla más tarde..."
 galatian_invasion.63.a:0 "Tendrán su tierra... por ahora"
 galatian_invasion.63.b:0 "¡Esta tierra es mía!"
 galatian_invasion.70.t:0 "Aceptando Nuevas Tierras"
 galatian_invasion.70.desc:0 "Nuestro pueblo, alejado de las tierras Celtas de antaño, está empezando a adoptar nuevas prácticas que se diferencian de las antiguas. ¿Debemos adoptar este nuevo ethos o mantener las viejas tradiciones?"
 galatian_invasion.70.a:0 "Una nueva tierra para un nuevo pueblo."
 galatian_invasion.70.b:0 "¡Nunca abandonaremos nuestras costumbres ancestrales!"
 galatian_invasion.71.t:0 "Galatia"
 galatian_invasion.71.desc:0 "Desde que los primeros Galos invadieron Macedonia han pasado muchos años. Muchos han luchado contra los gálatas, algunas batallas las han ganado, otras las han perdido, pero ninguno ha conseguido derrotarlos. Los Trocmerios, Tectosages y Tolistobogios han conquistado y se han asentado en un lugar al que llamar hogar, ahora enfundan sus espadas y las cambian por rejas de arado, poniendo fin a su migración.\nAhora, las tribus se han unido en lo que llaman Galatia. En los años venideros, seguramente serán conocidos como un pueblo feroz, dispuesto a luchar si es necesario, pero acostumbrado a la paz. En el corazón de Anatolia su pueblo vive y muere.\nHa llegado el momento de comerciar y viajar, ya que un nuevo pueblo ofrece nuevas y emocionantes cosas que descubrir. Hay un rumor sobre un nuevo tipo de espada que los Galos han traído consigo desde su lejana patria..."
 galatian_invasion.71.a:0 "Ha surgido un nuevo pueblo"
 galatian_invasion.72.t:0 "Frigia Celta" # Notification to locals that Gauls in Anatolia have unified and formed galatia
 galatian_invasion.72.desc:0 "El pueblo Celta se ha asentado en Frigia, su viaje llega a su fin. Han luchado contra Griegos y Macedonios, Helenos y Cibeleos. Con la sangre que han derramado, riegan las fértiles tierras que conquistaron. Se han probado a sí mismos, y sus Dioses han favorecido su viaje. Su nueva patria la llaman Galatia.\n\nLos gálatas siguen siendo bárbaros, deberíamos intentar civilizarlos.  La guerra no es la única forma de vencer a un pueblo; con monedas y una sonrisa, sin duda se integrarán. Si se convirtieran en nuevos Griegos, no tendrían nada que temer. Han traído consigo un nuevo tipo de espada, la cual han demostrado ser maestros en su uso. Tal vez podamos convencer a los Galos de que nos vendan algunas. Nuevas gentes ofrecen nuevos beneficios..."
 galatian_invasion.72.a:0 "Paz por fin"
 galatian_invasion.75.t:0 "Volcas Unidos"
 galatian_invasion.75.desc:0 "Nuestros hermanos han aceptado nuestro derecho a dirigir una confederación. Han roto su acuerdo de servidumbre con sus antiguos señores y nos han jurado lealtad."
 galatian_invasion.75.a:0 "Una nueva era ha llegado."
