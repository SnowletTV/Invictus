 # Decisions
 start_galatian_invasion:0 "Invadir Grecia"
 start_galatian_invasion_desc:0 "Durante demasiado tiempo se nos ha mantenido apartados de las riquezas de Grecia. Pagamos un alto precio por su vino y su aceite mientras esos debiluchos se dan un festín. Ahora que el temido Alejandro ya no está, sus tesoros son nuestros, ¡sin nadie lo suficientemente fuerte como para oponerse a nosotros!"
 tromeri_peace_request:0 "Exigir Tierras para los Trocmerios"
 tromeri_peace_request_desc:0 "La lucha ha durado demasiado. Pedimos suficientes tierras para cultivar a cambio de la condición de súbditos."
 tolistobogia_peace_request:0 "Exigir Tierras para los Tolistobogios"
 tolistobogia_peace_request_desc:0 "La lucha ha durado demasiado. Pedimos suficientes tierras para cultivar a cambio de la condición de súbditos."
 testosagia_peace_request:0 "Exigir Tierras para los Tectosages"
 testosagia_peace_request_desc:0 "La lucha ha durado demasiado. Pedimos suficientes tierras para cultivar a cambio de la condición de súbditos."
 form_west_galatia:0 "Formar Galatia"
 form_west_galatia_desc:0 "Aunque estamos lejos de la patria ancestral de nuestro pueblo, ésta sigue siendo una buena tierra. Creemos un nuevo estado aquí, y enseñemos a estos lugareños las habilidades de los pueblos Celtas."
 form_central_galatia:0 "Formar Galatia"
 form_central_galatia_desc:0 "Aunque estamos lejos de la patria ancestral de nuestro pueblo, ésta sigue siendo una buena tierra. Creemos un nuevo estado aquí, y enseñemos a estos lugareños las habilidades de los pueblos Celtas."
 form_east_galatia:0 "Formar Galatia"
 form_east_galatia_desc:0 "Aunque estamos lejos de la patria ancestral de nuestro pueblo, ésta sigue siendo una buena tierra. Creemos un nuevo estado aquí, y enseñemos a estos lugareños las habilidades de los pueblos Celtas."
 embrace_galatian_culture:0 "Adoptar la Cultura Gálata"
 embrace_galatian_culture_desc:0 "A medida que nuestro pueblo cambia sus costumbres en base a sus vecinos y dada a la gran distancia que nos separa de nuestra patria ancestral, deberíamos adoptar estas costumbres a nivel estatal."
 volcae_feudatories:0 "Confederación Volca"
 volcae_feudatories_desc:0 "Una vez instalados en nuestro nuevo hogar, es necesario que nuestras tribus se unan en una sola nueva nación."
 invade_greece_decision_tt:0 "Permitido si el mundo Helénico es inestable, es decir, si Macedonia no posee Pela, o Seleuco ha invadido Anatolia, o han pasado 20 años desde el inicio del juego."
