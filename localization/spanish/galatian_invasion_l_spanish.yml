 start_galatian_invasion:0 "Invadir Grecia"
 start_galatian_invasion_desc:0 "Demasiado tiempo han estado las riquezas de Grecia fuera de nuestro alcance. Pagamos un alto precio por su vino y aceite mientras estos débiles festinan. Ahora que el temido Alejandro se ha ido, su tesoro es nuestro para tomarlo, ¡sin nadie lo suficientemente fuerte como para oponerse a nosotros!"
