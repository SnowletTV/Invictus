 form_west_galatia:0 "Formar Galacia"
 form_west_galatia_desc:0 "Aunque estamos lejos de la patria ancestral de nuestro pueblo, esta sigue siendo una buena tierra. Creamos un nuevo estado aquí y enseñemos a estos pueblos locales sobre las capacidades del pueblo celta."
