l_spanish:
 galatian_invasion.1.t:0 "Migración"
 galatian_invasion.1.desc:0 "El pueblo celta que se mudó a Panonia hace unas generaciones ha comenzado a migrar nuevamente. Pronto estarán invadiendo los reinos de los Reyes Macedonios, cuyas ciudades están listas para ser tomadas, pues los Diádocos y Epígonos están distraídos y peleando por los restos del imperio de Alejandro... \nOriginarios de la Galia, estas tribus guerreras se habían asentado en Panonia e Iliria. Ahora, las tierras no pueden alimentarlos a todos, y deambulan por las llanuras y colinas en busca de un nuevo hogar. Se están moviendo hacia el sur y tienen un historial de saqueos en las ciudades que encuentran. Sería prudente preparar suministros para el conflicto, ya que no estamos lejos de su camino, y estas personas podrían chocar con los helenos. Dado que las hordas están tan cerca de nuestras tierras natales, nosotros también podríamos ser arrastrados a la guerra."
 galatian_invasion.1.a:0 "Cuidado"
 galatian_invasion.2.t:0 "Nuestros Hermanos Volcae"
 galatian_invasion.2.desc:0 "Mientras hacemos preparativos para nuestro próximo movimiento, debemos considerar si nuestros compañeros Volcae deberían unirse a nosotros. Otras tribus del sur buscan encontrar riquezas en Grecia. Nosotros buscamos más lejos, pero seríamos más fuertes con un frente unido de Tectosagia, Trocmeria y Tolistobogia juntos."
 galatian_invasion.2.a:0 "Marchemos juntos."
 galatian_invasion.2.b:0 "No somos guardianes de nuestros hermanos."
 galatian_invasion.3.t:0 "Donde Yacen las Riquezas"
 galatian_invasion.3.desc:0 "Teniendo en cuenta la respetada opinión de los demás Volcae, ahora tenemos influencia sobre nuestro objetivo de invasión, ya sea que busquemos una ganancia inmediata o una tierra que podamos llamar hogar."
 galatian_invasion.3.a:0 "¡Las costas de Asia están llenas de botín!"
 galatian_invasion.3.b:0 "Las llanuras de Frigia son fértiles."
 galatian_invasion.3.c:0 "Las montañas de Capadocia brindan refugio."
 galatian_invasion.4.t:0 "Saqueo y Botín"
 galatian_invasion.4.desc:0 "Después de una larga marcha a través del Helesponto, hemos llegado a la tierra de Asia, listos para saquear estas lujosas ciudades costeras llenas de botín. Nuestros hermanos Volcae confían en que convocaremos a los defensores de nuestra conquista para negociaciones de paz una vez que hayamos demostrado nuestra destreza marcial."
 galatian_invasion.4.a:0 "¡A las armas!"
 galatian_invasion.5.t:0 "Espada y Arado"
 galatian_invasion.5.desc:0 "Después de una larga marcha a través del Bósforo, hemos llegado a la tierra de Frigia, listos para asentarnos y luchar contra cualquiera que se oponga a nuestra residencia. Nuestros hermanos Volcae confían en que convocaremos a los defensores de nuestra conquista para negociaciones de paz una vez que hayamos demostrado nuestra destreza marcial."
 galatian_invasion.5.a:0 "¡A las armas!"
 galatian_invasion.6.t:0 "Hogar en las Tierras Altas"
 galatian_invasion.6.desc:0 "Después de una larga marcha a través del Helesponto, hemos llegado a la tierra de Capadocia, donde estas montañas nos brindarán cobertura entre nuestras partidas de saqueo."
 galatian_invasion.6.a:0 "¡A las armas!"
 galatian_invasion.10.t:0 "Pella bajo Sitio"
 galatian_invasion.10.desc:0 "Mi Rey, Pella ha sido sitiada por las hordas migratorias de los galos. En el pasado, estas hordas nunca permanecieron mucho tiempo en tierras griegas, solo saqueando y destruyendo su objetivo. Sin embargo, ahora están impulsados por la necesidad de nuevas tierras para asentarse, ya que Panonia e Iliria son demasiado pequeñas para sustentar a los descendientes de la migración anterior. Debemos suponer que Pella será saqueada, pero nunca se asentarían allí, ya que los galos saben que los expulsaríamos. Aun así, no podemos permitir que el Palacio de Filipo y Alejandro caiga en manos bárbaras. ¿Cómo nos juzgarían, viendo su legado deshonrado tan poco tiempo después de su fallecimiento?"
 galatian_invasion.10.a:0 "¡Debemos liberar la Ciudad!"
 galatian_invasion.11.t:0 "Pella bajo Sitio"
 galatian_invasion.11.desc:1 "Los Dindarii están sitiando Pella, impulsados por la necesidad de nuevas tierras para asentarse. El Rey macedonio ha llamado a la ayuda para purgar esta horda de las tierras griegas. Debemos ayudarlo, ya que si la ciudad cae, el camino hacia el este estaría libre para amenazar nuestras ciudades. Hacia Tracia y Troas marcharían las hordas, saqueando las débiles ciudades de Asia Menor. ¡Los galos deben ser detenidos de inmediato!"
 galatian_invasion.11.a:0 "¡Responderemos al llamado del Rey!"
 galatian_invasion.11.b:0 "¡Se merece su destino!"
 galatian_invasion.12.t:0 "Pella bajo Sitio"
 galatian_invasion.12.desc:0 "Hordas de bárbaros galos están sitiando Pella. Si cae, el camino hacia el este y el sur estaría libre. Las tribus invadirían Grecia, Tracia y Asia Menor, una oportunidad que seguramente aprovecharían. \nOriginarias de Recia, la Galia meridional y Cisalpina, estas tribus se habían asentado en Panonia e Iliria hace unas generaciones. Ahora están nuevamente en movimiento, buscando nuevas tierras donde asentarse. Su número ha crecido, ya que las tierras de Panonia e Iliria son fértiles. Sin embargo, estas tierras son demasiado pequeñas, lo que los impulsa a moverse más al sur y al este. Estamos demasiado lejos para ayudar, pero debemos prepararnos para lo peor."
 galatian_invasion.12.a:0 "¡Reúnan a los hombres!"
 galatian_invasion.20.t:0 "Los Galos han Atacado Delfos"
 galatian_invasion.20.desc:0 "Después de luchar contra sus enemigos al norte, las tribus han marchado hacia el sur. Saqueando y destruyendo a su paso, han dejado un rastro sangriento a través de Tesalia. Ahora están frente a nuestro Santuario de Apolo, con los ojos llenos de codicia por todo el botín que sueñan con llevarse de nuestra amada ciudad de Delfos. Ares aborrece a los débiles, así que seremos fuertes. Atenea guía a los astutos, con su bendición, nuestro ingenio engañará al enemigo. Con la precisión de Apolo, nuestras flechas encontrarán los corazones de nuestros enemigos. Con todos los dioses de nuestro lado, ¿cómo podríamos perder? ¡No permitiremos que estos bárbaros deshonren nuestro sagrado santuario y ciudad! ¡La defenderemos hasta el final, pues los dioses no mostrarían misericordia a los traidores!"
 galatian_invasion.20.a:0 "¡Apolo está con nosotros!"
 galatian_invasion.21.t:0 "Delfos Asediado"
 galatian_invasion.21.desc:0 "Las tribus se han movido hacia el sur después de enfrentarse en los campos de Ematia con los macedonios. Saqueando en su camino a través de Tesalia, ahora han llegado a Delfos, al que asedian. Quieren saquear sus riquezas, esclavizar a sus habitantes y profanar su santuario en honor a sus dioses paganos. No podemos permitir que nuestros dioses se sientan decepcionados y traicionados. Debemos ayudar a nuestros hermanos helenos a defender el Santuario de Apolo. Confiados en exceso, no ven a las ciudades griegas como una amenaza. ¡Los dioses nos favorecerán!"
 galatian_invasion.21.a:0 "El orgullo precede a la caída"
 galatian_invasion.22.t:0 "Delfos Asediado"
 galatian_invasion.22.desc:0 "Delfos está amenazado. Las hordas bárbaras han marchado hacia Delfos, después de sus enfrentamientos con los macedonios en el norte, saqueando las ciudades en su camino hacia el sur. Ahora, el Santuario de Apolo está asediado por los escordiscos. La Pitia que enriqueció a Delfos, ahora lo ha convertido en un objetivo, ya que los paganos quieren sacrificarla a sus dioses. Las riquezas que yacen bajo ella los han atraído, nublando la mente de los bárbaros, cuya codicia se ha apoderado de ellos. Sería un amargo signo de Apolo si Delfos cae."
 galatian_invasion.22.a:0 "Sacrilegio"
 galatian_invasion.30.t:0 "[GetProvince('(int32)4244').GetName] Tomada"
 galatian_invasion.30.desc:0 "Mi [ROOT.GetCountry.GetRulerTitle], [GetProvince('(int32)4244').GetName] ha sido tomada por las hordas migratorias de los galos que se habían asentado previamente en Panonia e Iliria hace unas generaciones. Ahora están nuevamente en movimiento, buscando nuevas tierras donde asentarse. Su número ha crecido, ya que las tierras de Panonia e Iliria son fértiles. Sin embargo, estas tierras parecen ser demasiado pequeñas para ellos.\n\nLa tierra fértil y la ubicación estratégica de nuestra nación evidentemente han atraído su atención. Es nuestro turno de mantener lo que nuestros ancestros han creado. Ellos buscan destruir nuestra nación y formar a partir de su cadáver un reino propio. ¡No debemos flaquear en la defensa de nuestras ciudades, ya que nuestras esposas e hijos se esconden tras los muros! Los galos son conocidos por sus brutales prácticas después de la batalla, violando a las mujeres y torturando a los hombres. ¡No nos rendiremos! Es nuestro deber, en nombre de los dioses, no dejar que se apoderen de nuestro hogar."
 galatian_invasion.30.a:0 "Tiempos oscuros nos esperan."
 galatian_invasion.30.at:0 "El @[tylis_attacker.GetFlag]! #Y [SCOPE.sCountry('tylis_attacker').GetAdjective]s#! intentarán crear un reino independiente a partir de nuestras tierras."

 galatian_invasion.32.t:0 "[GetProvince('(int32)480').GetName] en peligro"
 galatian_invasion.32.desc:0 "Las colonias tracias están en peligro. Una fuerza bárbara ha pasado nuestras líneas y sitia [GetProvince('(int32)480').GetName]. Los [SCOPE.sCountry('tylis_attacker').GetAdjective]s buscan terminar su migración y asentarse en [GetProvince('(int32)480').GetName]. \n[GetProvince('(int32)480').GetName] es un bastión contra los getas. Si la ciudad cae, más invasores podrían entrar en Tracia desde el norte, la barrera protectora rota por los [SCOPE.sCountry('tylis_attacker').GetAdjective]s. Nuestras ciudades podrían quedar vulnerables si no encontramos una solución pronto. ¿Qué nos depara el futuro?"
 galatian_invasion.32.a:0 "Se avecinan tiempos oscuros."
 galatian_invasion.32.at:0 "¡La @[tylis_attacker.GetFlag]! #Y [SCOPE.sCountry('tylis_attacker').GetAdjective]s#! intentarán crear un reino independiente en Tylis."

 galatian_invasion.33.t:0 "Mesembria en peligro"
 galatian_invasion.33.desc:0 "Tylis, así llaman las tribus a esta tierra. Su suelo fértil y ubicación estratégica han atraído nuevamente a los invasores. Nos toca a nosotros preservar lo que nuestros antepasados han creado.\nHombres de Tracia, hemos sido atacados. Los bárbaros buscan destruir nuestra nación, apoderarse de la tierra para sí mismos. No debemos flaquear en la defensa de nuestras ciudades, pues nuestras esposas e hijos se esconden tras los muros. Los galos son conocidos por sus brutales prácticas después de la batalla, violando a las mujeres y torturando a los hombres. ¡No nos rendiremos! Es nuestro deber, en nombre de los dioses, no dejar que los bárbaros profanen nuestro hogar.\nFragmento de un discurso de aliento en Mesembria, estimado poco después de la muerte de Lisímaco."
 galatian_invasion.33.a:0 "Ares odia a los que dudan."
 galatian_invasion.33.at:0 "¡La @[tylis_attacker.GetFlag]! #Y [SCOPE.sCountry('tylis_attacker').GetAdjective]s#! intentarán crear un reino independiente en nuestras tierras."

 galatian_invasion.34.t:0 "Reino de Tylis"
 galatian_invasion.34.desc:0 "Después de duros combates, finalmente hemos consolidado nuestro control sobre [GetProvince('(int32)4244').GetName] y estamos listos para organizarnos como un reino propiamente dicho en estas nuevas tierras. En los años venideros, los tilios seguramente serán conocidos como un pueblo feroz. El tiempo para el comercio y los viajes está casi sobre nosotros, pues un nuevo pueblo ofrece nuevas y emocionantes cosas por descubrir."
 galatian_invasion.34.a:0 "Un nuevo pueblo ha surgido"
 galatian_invasion.34.at:0 "El Reino de @[tylis_attacker.GetFlag]! #Y Tylis#! ha sido establecido."
 # galatian_invasion.34.b:0 "Tylis no debe estar en manos de los galos."
 TYLIS_NAME:0 "Tylis"
 TYLIS_ADJ:0 "Tilio"
 tylis_must_not_exist:0 "Tylis no debe existir."
 tylis_claims_tooltip:0 "Tylis ganará reclamos sobre las regiones de #Y $thrace_region$#! y #Y $moesia_region$#!."
 form_tylis:0 "Formar Tylis"
 form_tylis_desc:0 "Nuestras tierras en Panonia e Iliria, aunque fértiles, son demasiado pequeñas para sostenernos. Muy al oeste se encuentra una región llamada Tylis, que según rumores posee una gran abundancia. Su ubicación estratégica la convierte en un lugar ideal para establecer nuestro propio reino, lo suficientemente cerca de los helenos para poder asaltarlos, pero lo suficientemente lejos como para disuadir contraataques."

 galatian_invasion.35.t:0 "Reino de Tylis"
 galatian_invasion.35.desc:0 "Las tribus celto-panónicas que se apoderaron de [GetProvince('(int32)4244').GetName] ahora se han organizado en un reino en torno al asentamiento. En los años venideros, estos tilios seguramente serán conocidos como un pueblo feroz. El tiempo para el comercio y los viajes está casi sobre nosotros, pues un nuevo pueblo ofrece nuevas y emocionantes cosas por descubrir. Corre el rumor de una nueva clase de espada que los galos han traído de su lejana tierra natal..."
 galatian_invasion.35.a:0 "Un nuevo pueblo ha surgido."
 galatian_invasion.35.at:0 "El Reino de @[tylis_attacker.GetFlag]! #Y Tylis#! ha sido establecido."

 galatian_invasion.40.t:0 "Los galos en Anatolia"
 galatian_invasion.40.desc:0 "Los gálatas se han infiltrado en Anatolia, saqueando, pillando y robando en algunas pequeñas ciudades. Ahora llegan a nuestra ciudad de Gordion y quieren asentarse aquí, en las tierras de nuestros antepasados. No los soportaremos aquí, tenemos que expulsar a los bárbaros de Frigia. \nHelenos de Anatolia únanse, porque no tienen nada que perder más que su tierra. Los galos han invadido sus granjas, matado a sus hijos y secuestrado a sus hijas. Helenos de Frigia, únanse a la defensa de Gordion. La victoria estará asegurada, pues las tribus son paganas y los dioses están de nuestro lado. ¡No cederemos ni un centímetro! Defenderemos nuestra tierra y expulsaremos a los brutales y bárbaros gálatas a su hogar.\n\n - Fragmento de un discurso en Gordion, orador desconocido, alrededor de 50 años después de la muerte de Alejandro."
 galatian_invasion.40.a:0 "¡No cederemos ni un centímetro!"
 galatian_invasion.42.t:0 "Los galos en Anatolia"
 galatian_invasion.42.desc:0 "Algunas tribus que sitiaron Pella han cruzado el Bósforo y los Dardanelos. Saquearon Asia Menor y saquearon algunas ciudades pequeñas, pero permanecieron en gran parte desapercibidas. Los Diádocos y Epígonos están ocupados peleando, y las pequeñas ciudades-estado tienen que abastecerlos. Así, las tribus no encuentran resistencia real. Los galos originalmente dejaron Panonia e Iliria para encontrar una nueva patria. Ahora, han encontrado la región en la que quieren asentarse. Alrededor de Gordion, la tierra es fértil y las tierras son montañosas. Los gálatas están acostumbrados a un terreno similar, saben cómo luchar en él. Sin embargo, no se les entregará Frigia en bandeja de plata, porque Gordion será defendida ferozmente."
 galatian_invasion.42.a:0 "Que así sea"
 galatian_invasion.43.t:0 "Asentando a los bárbaros"
 galatian_invasion.43.desc:0 "Los gálatas han enviado un emisario, buscan paz. Han venido a nosotros con una oferta que podría ser tentadora. A cambio de algo de tierra en Frigia, servirían como estado vasallo. Los guerreros galos lucharían por nuestra causa, obedeciendo nuestras órdenes. Si rechazamos su oferta, lucharían hasta el último hombre, ya que sus mujeres y niños han venido junto a esta migración. La guerra sería sangrienta y nos veríamos obligados a comprometer fuerzas que necesitamos en otros frentes. Proponen esta solución, porque los bárbaros saben que estamos distraídos en otros frentes; esto, creen, sería de beneficio mutuo. \nNo debemos olvidar que si cedemos la tierra ahora, podríamos reconquistarla más tarde..."
 galatian_invasion.43.a:0 "Tendrán su tierra... por ahora"
 galatian_invasion.43.b:0 "¡Esta tierra es mía!"
 galatian_invasion.44.t:0 "Un nuevo hogar"
 galatian_invasion.44.desc:0 "Habiendo ganado el derecho a asentarse en estas fértiles llanuras, nuestro pueblo ha dejado su hogar en Panonia para establecerse aquí en Anatolia. Los frigios llamaban antes a esta región su hogar, pero los helenos que nos rodean ahora llaman a esta tierra Galacia por nuestro pueblo."
 galatian_invasion.44.a:0 "Que nuestras espadas se conviertan en arados."
 galatian_invasion.44.b:0 "Nuestro pueblo permanecerá." # quedarse (puede que no se use)
 galatian_invasion.53.t:0 "Asentando a los bárbaros"
 galatian_invasion.53.desc:0 "Los gálatas han enviado un emisario, buscan paz. Han venido a nosotros con una oferta que podría ser tentadora. A cambio de algo de tierra en Frigia, servirían como estado vasallo. Los guerreros galos lucharían por nuestra causa, obedeciendo nuestras órdenes. Si rechazamos su oferta, lucharían hasta el último hombre, ya que sus mujeres y niños han venido junto a esta migración. La guerra sería sangrienta y nos veríamos obligados a comprometer fuerzas que necesitamos en otros frentes. Proponen esta solución, porque los bárbaros saben que estamos distraídos en otros frentes; esto, creen, sería de beneficio mutuo. \nNo debemos olvidar que si cedemos la tierra ahora, podríamos reconquistarla más tarde..."
 galatian_invasion.53.a:0 "Tendrán su tierra... por ahora"
 galatian_invasion.53.b:0 "¡Esta tierra es mía!"
 galatian_invasion.63.t:0 "Asentando a los bárbaros"
 galatian_invasion.63.desc:0 "Los gálatas han enviado un emisario, buscan paz. Han venido a nosotros con una oferta que podría ser tentadora. A cambio de algo de tierra en Frigia, servirían como estado vasallo. Los guerreros galos lucharían por nuestra causa, obedeciendo nuestras órdenes. Si rechazamos su oferta, lucharían hasta el último hombre, ya que sus mujeres y niños han venido junto a esta migración. La guerra sería sangrienta y nos veríamos obligados a comprometer fuerzas que necesitamos en otros frentes. Proponen esta solución, porque los bárbaros saben que estamos distraídos en otros frentes; esto, creen, sería de beneficio mutuo. \nNo debemos olvidar que si cedemos la tierra ahora, podríamos reconquistarla más tarde..."
 galatian_invasion.63.a:0 "Tendrán su tierra... por ahora"
 galatian_invasion.63.b:0 "¡Esta tierra es mía!"
 galatian_invasion.70.t:0 "Abrazando nuevas tierras"
 galatian_invasion.70.desc:0 "Nuestro pueblo, alejado de las tierras celtas de antaño, está comenzando a adoptar nuevas prácticas que son distintas de las viejas costumbres. ¿Deberíamos abrazar esta nueva ética o aferrarnos a las tradiciones ancestrales?"
 galatian_invasion.70.a:0 "Nuevas tierras para un nuevo pueblo."
 galatian_invasion.70.b:0 "¡Nunca abandonaremos nuestras costumbres ancestrales!"
 galatian_invasion.71.t:0 "Galacia"
 galatian_invasion.71.desc:0 "Han pasado muchos años desde que los primeros galos invadieron Macedonia. Muchos han luchado contra los gálatas, algunas batallas las han ganado, otras las han perdido, pero ninguno ha logrado derrotarlos. Los Trocmeri, Tectosagii y Tolistobogii han conquistado y asentado un lugar al que llaman hogar, ahora envainando sus espadas y cambiándolas por arados, terminando su migración. \nAhora, las tribus se han unido en lo que llaman Galacia. En los años venideros, seguramente serán conocidos como un pueblo feroz, dispuesto a luchar si es necesario, pero acostumbrado a la paz. En el corazón de Anatolia, su pueblo vive y muere. \nHa llegado el tiempo de comerciar y viajar, pues un nuevo pueblo ofrece cosas nuevas y emocionantes por descubrir. Hay un rumor sobre un nuevo tipo de espada que los galos han traído desde su lejana tierra natal..."
 galatian_invasion.71.a:0 "Ha surgido un nuevo pueblo"
 galatian_invasion.72.t:0 "Frigia Celta" # Notificación a los lugareños de que los galos en Anatolia se han unificado y han formado Galacia
 galatian_invasion.72.desc:0 "El pueblo celta se ha asentado en Frigia, su viaje ha llegado a su fin. Han luchado contra griegos y macedonios, helenos y anatolios. Con la sangre que han derramado, riegan las tierras fértiles que han conquistado. Se han demostrado a sí mismos, y sus dioses han favorecido su viaje. Su nueva patria la llaman Galacia. \n\nLos gálatas siguen siendo bárbaros, deberíamos intentar civilizarlos. La guerra no es la única forma de derrotar a un pueblo; con monedas y una sonrisa, seguramente se integrarían. Si se convirtieran en nuevos griegos, no tendrían nada que temer. Han traído consigo un nuevo tipo de espada, del cual han demostrado ser maestros en su uso. Tal vez podamos convencer a los galos de que nos vendan algunas. Nuevas personas ofrecen nuevos beneficios..."
 galatian_invasion.72.a:0 "Paz al fin"
 galatian_invasion.75.t:0 "Volcas Unidos"
 galatian_invasion.75.desc:0 "Nuestros hermanos han aceptado nuestro derecho a liderar una confederación. Han roto su acuerdo de subordinación con sus antiguos señores y nos juran lealtad."
 galatian_invasion.75.a:0 "Una nueva era está sobre nosotros."
