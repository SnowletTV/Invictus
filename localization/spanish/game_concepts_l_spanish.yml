 GAME_LEGION_TOOLTIP_DISTINCTIONS_MODIFIERS:0 "Su experiencia permite:"
 game_concept_invention:0 "Invención"
 game_concept_inventions:0 "Invenciones"
 game_concept_invention_desc:0 "Las invenciones representan las nuevas tecnologías e ideas que adopta un [country|E] con el paso del tiempo. Pueden conceder beneficios a varios aspectos militares, administrativos y poblacionales."
