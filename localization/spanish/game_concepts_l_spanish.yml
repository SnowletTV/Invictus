game_concept_military_bonus:0 "Tradición Militar"
game_concept_military_bonuses:0 "Tradiciones Militares"
game_concept_military_bonus_desc:0 "Así como los [countries|E] se desarrollan con el tiempo, también lo hacen los ejércitos. Las Tradiciones Militares desbloqueadas otorgan beneficios adicionales a las fuerzas de un país, como la capacidad de construir ciertas [units|e], emplear tácticas únicas, y más. Un ejemplo de esto es [GetMilitaryBonus( 'latin_roman_path_4' ).GetName|E], que desbloquea una habilidad de Unidad que construye caminos de manera más eficiente."
#
game_concept_legion_commanders:0 "Comandantes"
game_concept_legion_commanders_desc:0 "[characters|E] asignados al mando de una [legion|E] en particular. Pueden ser un [legate|E] o [tribune|E]. Si se considera necesario, asumirán el [Concept( 'legion_reassignment', 'control' )|E] de otras unidades."
game_concept_legion_reassignment:0 "Reasignación de Legión"
game_concept_legion_reassignment_desc:0 "Debido a que la coordinación es fundamental para el éxito de una [legion|E], los [Concept( 'legion_commanders', 'Comandantes' )|E] sin [units|E] pueden asumir el control de una unidad en ocasiones extraordinarias, como la muerte del comandante anterior, para asegurar que ninguna unidad quede a su suerte."
READ_MORE_ABOUT:0 "Leer más sobre"
