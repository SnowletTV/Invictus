 game_concept_decision:0 "Decisión"
 game_concept_decisions:0 "Decisiones"
 game_concept_culture_decision:0 "Decisión cultural"
 game_concept_culture_decisions:0 "Decisiones culturales"
 game_concept_decision_desc:0 "Las decisiones son reformas o acciones específicas que se pueden promulgar por un [country|E] bajo ciertas circunstancias, como formar una nueva nación o desarrollar ciertos [territories|E]. Las decisiones culturales se pueden promulgar para influenciar los privilegios específicos y la producción y felicidad de las culturas dentro de un [country|E]."
 game_concept_legion:0 "Legión"
 game_concept_legions:0 "Legiones"
 game_concept_legion_desc:3 "Un grupo de [units|E] bajo un [governorship|E], comandado por un [Concept( 'legion_commanders', 'single legate and a group of tribunes')|E]. Con el tiempo pueden acumular [distinctions|E], que se recordarán en su [region|E] durante siglos.\n\nSi es necesario, los comandantes de prestigio [Concept('legion_reassignment', 'assume control of unassigned units' )|E]. Además, reclutar unidades de legión reducirá el tamaño potencial de las levas reclutadas en su [governorship|E]."
 game_concept_distinction:0 "Distinción"
 game_concept_distinctions:0 "Distinciones"
 game_concept_dishonors:0 "Deshonras"
 game_concept_honors:0 "Honores"
 game_concept_distinctions_desc:1 "Tiempo, esfuerzo, experiencia; recompensas y recomendaciones. Una [legion|E] consiste en muchas cosas, pero sus logros la definen. Esta pintoresca historia quedará registrada, ya sea que refleje grandes [honors] como [GetLegionDistinction('distinction_triumphalis').GetName], o que señale [dishonors] del pasado como [GetLegionDistinction('distinction_dishonor_cowardly').GetName]. Hagan lo que hagan, sus acciones harán eco en la eternidad."
 game_concept_legate:0 "Legado"
 game_concept_legates:0 "Legados"
 game_concept_legate_desc:0 "El principal comandante interino de una [legion|E]. La carga de un legado se puede aliviar al asignarles [tribunes|E], que estarán listos para ayudar a comandar las [units|E] cuando sea necesario. Al fallecer, su título pasa al siguiente [tribune|E] en la línea de sucesión."
 game_concept_tribune:0 "Tribuno"
 game_concept_tribunes:0 "Tribuno"
 game_concept_tribune_desc:0 "El siguiente en la línea de sucesión del [legate|E] de una [legion|E]. Ayudan a dirigir las [units|E] en la legión fuera del mando del legado. Un tribuno asignado a una [unit|E] puede tener expectativas de conducta distintas que las que tiene su [country|E]."
 GAME_LEGION_TOOLTIP:1 "Esta [legion|E] pertenece a la [governorship|E] del país [Legion.GetCountry.GetAdjective] @[Legion.GetCountry.GetFlag]! de [Legion.GetRegion.GetName]."
