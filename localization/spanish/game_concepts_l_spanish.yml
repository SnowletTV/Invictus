l_spanish:
 game_concept_date:0 "Fecha"
 game_concept_date_desc:0 "La fecha del juego se cuenta a partir de la fundación de Roma, ab urbe condita."
 game_concept_country:0 "País"
 game_concept_countries:0 "Países"
 COUNTRY_CONCEPT_TOOLTIP:0 "La [Country.GetGovernment.GetName] de [Country.GetNameWithNoTooltip] se encuentra en la región de [Country.GetCapital.GetArea.GetRegion.GetName]. Su gobernante es [Country.GetRuler.GetName] y se considera [Country.GetRankName].\n\nSu opinión sobre nosotros es [Country.GetOpinionOf( Player.GetCountry )|+=]"
 game_concept_country_desc:0 "Los países son entidades diplomáticas con las cuales interactuarás durante el juego. Representan desde pequeñas naciones estado hasta vastos imperios u hordas migratorias.\n\nLos países obtienen sus ingresos y sus recursos directamente de las [pops|E] dentro de los [territories|E] que poseen, y cada uno tiene una corte de [characters|e] liderados por un [ruler|e]." # [LocEditor:AwaitingBatchUpdate]
 game_concept_ruler:0 "Gobernante"
 game_concept_ruler_desc:0 "Cada [país|E] tienen un personaje como gobernante. La fortaleza de un gobernante se mide según sus cuatro atributos primarios, que tienen efectos muy positivos en el [país|e]."
 game_concept_territory:0 "Territorio"
 game_concept_territories:0 "Territorios"
 game_concept_territory_desc:1 "Los territorios, la menor división administrativa, pertenecen a una [province|E], que a su vez forma parte de una [governorship|E]. Los territorios contienen [pops|E], producen [tradegoods|E] y tienen un [province_rank|E].\n\nLa mayoría de los territorios son posesión de un [country|E], aunque también pueden no estar colonizados, lo que constituye una oportunidad para quienes cuenten con la astucia para aprovecharla."
 game_concept_family:0 "Familia"
 game_concept_families:0 "Familias"
 game_concept_family_desc:0 "Una familia es un grupo de [personas|E] importantes emparentadas entre sí y que en general viven en el mismo [país|E].\n\n.Un [país|E] puede tener varias grandes familias (más cuanto mayor sea el rango de la nación) que competirán por el poder en un entorno político en constante cambio. Es importante mantener satisfechas a las grandes familias cumpliendo con la cantidad de empleos que esperan. Si no lo haces, probablemente se reducirá la lealtad de toda la familia."
 game_concept_character:0 "Personaje"
 game_concept_characters:0 "Personajes"
 game_concept_people:0 "Personas"
 game_concept_character_desc:1 "Los personajes representan a las personas influyentes que participan directamente en la administración de un [country|E]. Tienen varias estadísticas relevantes, y las principales son la @loyalty_icon!#Y lealtad#! y la @power_base!#Y base de poder#!. Un personaje desleal puede provocarle todo tipo de problemas a un país, desde un mal desempeño laboral hasta la guerra civil total."
 game_concept_government:0 "Gobierno"
 game_concept_government_desc:0 "Los gobiernos representan el tipo de organización de autoridad que tiene cada [país|E]. Existen tres arquetipos de gobierno: república, monarquía y tribu, y hay otras especializaciones dentro de cada arquetipo. Cada tipo de gobierno accede a diferentes leyes, mecánicas o modificadores."
 game_concept_poptype:0 "Tipo de POB"
 game_concept_poptypes:0 "Tipos de POB"
 POPTYPE_CONCEPT_DESCRIPTION:0 "[PopType.GetFullDescription]\n\nEste [poptype|E] tiene un peso político de [PopType.GetPoliticalWeight|Y]." # [LocEditor:AwaitingBatchUpdate]
 game_concept_poptype_desc:0 "Los tipos de POB representan las distintas clases de habitantes dentro de un reino. Los diversos prototipos producen diferentes recursos y responden de diferente forma a su situación. Algunos prototipos también tienen peso político, que representa su influencia. Por eso, pequeñas cantidades de [POB|E] muy influyentes pueden producir un efecto significativo en el malestar de un territorio si su felicidad se reduce lo suficiente."
 game_concept_culture:0 "Cultura"
 game_concept_cultures:0 "Culturas"
 game_concept_culture_desc:0 "Las culturas son la identidad étnica a la que pertenecen las [pops|E] o los [characters|E]. Representan una combinación de idiomas, tradiciones y jerarquías socioeconómicas, y pueden verse afectadas individualmente por [laws|E] o [culture_decisions|E]." # [LocEditor:AwaitingBatchUpdate]
 CULTURE_LINK_TEXT:1 "La cultura [Culture.GetNameWithNoTooltip] es miembro del grupo de culturas [Culture.GetCultureGroup.GetName]s.\n\nLas [pops|EU] pertenecientes a esta cultura pueden reclutar estas levas: \n[Culture.GetLevyTemplate.GetLevyCompositionTooltip]"
 game_concept_religion:0 "Religión"
 game_concept_religions:0 "Religiones"
 game_concept_religion_desc:0 "Las religiones representan un conjunto disperso de hábitos y ceremonias religiosas. Cada religión se asocia con diversas [deities|E], pero el panteón de cada [country|E] que sigue a esa religión puede variar según las creencias de la población.\n\nTal como sucede con las [cultures|E], tanto las [pops|E] como los [characters|E] siguen una religión y su #Y felicidad#! o #Y lealtad#! pueden verse afectadas por cómo la nación trata su fe." # [LocEditor:AwaitingBatchUpdate]
 game_concept_deity:0 "Deidad"
 game_concept_deities:0 "Deidades"
 game_concept_deity_desc:0 "Las deidades, o en el caso de algunas religiones monoteístas, los profetas, son figuras importantes que pueden ser reverenciadas como parte de un panteón nacional. Cada deidad tiene un efecto pasivo y activo cuando es venerada en un panteón y otorga una bonificación única a su nación."
 DEITY_LINK_TEXT:2 "Una deidad de la [Deity.GetDeityCategory.GetName] [Deity.GetReligion.GetName]"
 game_concept_culture_group:0 "Grupo cultural"
 game_concept_culture_groups:0 "Grupos de cultura"
 game_concept_culture_group_desc:0 "Un grupo cultural es un conjunto de culturas parecidas que comparten un origen histórico o entre las que existen fuertes similitudes. Es más probable que [pops||E] o [characters|E] estén contentos si les gobierna un [country|E] que comparta el mismo grupo cultural que ellos." # [LocEditor:AwaitingBatchUpdate]
 game_concept_law:0 "Ley"
 game_concept_laws:0 "Leyes"
 game_concept_law_desc:0 "Las leyes son el marco por el cual un [país|E] puede ejercer el control sobre su tierra y su población. Las leyes son diferentes dependiendo del arquetipo de [gobierno|E] al que pertenezca una nación, y pueden tener efectos tanto positivos como negativos. A menudo se requieren leyes diferentes para introducir cambios relacionados con un gobierno, por ejemplo, cambiar a un tipo de gobierno aristocrático puede requerir que primero se adopten leyes que favorezcan a la aristocracia."
 LAW_LINK_TEXT:0 "[Law.GetModifier.GetToolTip]\n\n[Law.GetDesc]"
 game_concept_tradegood:0 "Bien comercial"
 game_concept_tradegoods:0 "Bienes comerciales"
 game_concept_tradegood_desc:2 "En cada [province|E] se producen distintos recursos que otorgan una variedad de bonificaciones a sus [territories|E]. Los bienes comerciales, como su nombre indica, se pueden comerciar entre [provinces|E], ya sea dentro de su propio imperio o acordando u ofreciendo un trato comercial con otro [country|E].\n\nLa cantidad de bienes que produce un [territory|E] puede aumentarse mediante ciertas [buildings|E] o al aumentar la población de esclavos. Estos se pueden trasladar entre [territories|E] en posesión a voluntad."
 TRADEGOOD_LINK_TEXT:0 ""
 game_concept_horde:0 "Horda"
 game_concept_hordes:0 "Hordas"
 game_concept_horde_desc:0 "Una horda es un cúmulo de guerreros bárbaros que viven para saquear y robar. Vagan por las tierras indistintamente hasta que son derrotados en combate o se les convence de que se vayan en paz. Es posible el uso de una diplomacia limitada con una horda. Por ejemplo, podéis decidir concederles derechos de asentamiento en vuestras tierras y cederles [provincias|E] a cambio de su lealtad."
 HORDE_LINK_TEXT:0 "Las hordas bárbaras de [Horde.GetNameWithNoTooltip] son lideradas por [Horde.GetLeader.GetNameWithNoTooltip].\n\nHasta ahora, han saqueado [Horde.GetOccupationCount|Y] territorios. Si las derrotáramos, [Horde.GetPossibleSlaves|Y] esclavos se asentarían en su lugar."
 COMBAT_LINK_TEXT:0 "[Combat.GetNameWithNoTooltip] se está disputando entre [Combat.GetAttacker.GetCountry.GetName] y [Combat.GetDefender.GetCountry.GetName]."
 game_concept_pop:0 "POB"
 game_concept_pops:0 "POB"
 game_concept_pop_desc:0 "Las POB representan grupos de personas que viven en un [territory|E]. Cada una de ellas posee un valor de #Y felicidad#! que indica su satisfacción por el liderazgo de su [country|E] y contribuye a su #Y producción#!, así como a causar #Y malestar#! en su territorio si su felicidad es baja.\n\nTodas las POB pertenecen a un [poptype|E], por ejemplo: @citizen! #Y ciudadanos#!." # [LocEditor:AwaitingBatchUpdate]
 game_concept_subunit:0 "Subunidad"
 game_concept_subunits:0 "Subunidades"
 game_concept_subunit_desc:0 "Las subunidades representan la división militar más pequeña, ya sean cohortes de unidades terrestres o de barcos en el mar, que juntos forman un ejército o [unit|E] armada de un [country|E]." # [LocEditor:AwaitingBatchUpdate]
 game_concept_treasure:0 "Tesoro"
 game_concept_treasures:0 "Tesoros"
 game_concept_treasure_desc:0 "Los tesoros son artefactos poderosos capaces de inspirar fe en aquellos que viven cerca de ellos. Se pueden almacenar en lugares sagrados y pueden dar grandes beneficios a la zona que los rodea.\n\nLos tesoros se pueden saquear mediante la profanación de un lugar sagrado y a veces se pueden descubrir por otros medios, como eventos o interacciones de personajes."
 TREASURE_LINK_TEXT:0 "[Treasure.GetStateModifierIconSummary|W]\n\n[Treasure.GetDescription]\n\n[Treasure.GetNameWithNoTooltip] se encuentra actualmente en [Treasure.GetOwner.GetName]"
 game_concept_unit:0 "Unidad"
 game_concept_units:0 "Unidades"
 game_concept_unit_desc:2 "Las unidades representan los ejércitos y las armadas de un [country|E] en el mapa. Cada una contiene una cantidad variable de [subunits|E] cuya moral, experiencia y disciplina afectan el desempeño en combate.\n\nLas unidades son lideradas por un general o almirante cuya habilidad Marcialidad @military_icon! mejora su capacidad de lucha. Los ejércitos de leva siempre son comandados por su [governor|E], mientras que los ejércitos de legión [legion|E] son comandados por su [legate|E] o [tribunes|E].\n\nLos ejércitos consumen @food_capacity_icon! alimentos en [territories|E] territorios con un @supply_limit! límite de suministros inferior a su cantidad total de subunidades. Sin alimentos, los ejércitos sufren @attrition! desgaste y su fuerza disminuye. Esto puede aliviarse asegurándose de que la unidad recolecte alimentos en territorio poseído antes de ingresar a tierras enemigas. La capacidad de alimentos también puede aumentarse con @supply_train! subunidades del tren de suministros."
 game_concept_siege:0 "Asedio"
 game_concept_sieges:0 "Asedios"
 game_concept_siege_desc:0 "Cualquier [provincia|E] puede ser asediada. Los territorios sin fortificaciones caerán fácilmente; sin embargo, si existe uno o más niveles de fuerte, el ejército asediador podría verse obligado a esperar durante mucho tiempo.\n\nPara que el asedio progrese se necesitan al menos 4000 soldados presentes por cada nivel de fuerte en un territorio, ¡pero añadir más hombres no acelerará un asedio!"
 SIEGE_LINK_TEXT:0 "[Siege.GetOccupationProgressTooltip]"
 game_concept_area:0 "Área"
 game_concept_areas:0 "Áreas"
 game_concept_area_desc:0 "Un área es una división de mapa de tamaño medio. Normalmente consta de 10-15 [provincias|E]."
 GAME_AREA_TOOLTIP:0 "Región: [Area.GetRegion.GetName]\nProvincias: [Area.GetStatesLink]\nTerritorios: [Area.GetProvincesLink]"
 GAME_AREA_PROVINCES_TITLE:0 "Territorios en [Area.GetNameWithNoTooltip]"
 GAME_AREA_STATES_TITLE:0 "Provincias en [Area.GetNameWithNoTooltip]"
 game_concept_region:0 "Región"
 game_concept_regions:0 "Regiones"
 game_concept_region_desc:0 "Una región es la división de mapa más grande. Normalmente consta de 10-15 [áreas|E]."
 GAME_REGION_TOOLTIP:0 "Áreas: [Region.GetAreasLink]\nGobernaciones: [Region.GetGovernorshipsLink]"
 GAME_REGION_AREAS_TITLE:0 "Áreas en [Region.GetNameWithNoTooltip]"
 GAME_REGION_GOVERNORSHIPS_TITLE:0 "Gobernaciones en [Region.GetNameWithNoTooltip]"
 game_concept_province:0 "Provincia" # [LocEditor:AwaitingBatchUpdate]
 game_concept_provinces:0 "Provincias" # [LocEditor:AwaitingBatchUpdate]
 game_concept_province_desc:2 "Una provincia es la división administrativa de tamaño mediano en el mapa, debajo de la [governorship|E]. Forma parte de un [area|E] que pertenece a un [country|E] específico, y contiene uno o más [territories|E].\n\nEl comercio se realiza a nivel provincial, mediante la importación o exportación de [tradegoods|E] producidos por otras provincias nacionales o extranjeras.\n\nLas provincias almacenan un suministro local de alimentos derivado de la producción local y de las importaciones, que se usa para alimentar a sus [pops|E] y a las [units|E] amistosas que las atraviesan y necesitan suministros.\n\nPueden aplicarse políticas de gobernador para dirigir el desarrollo de una provincia. Las decide en cada provincia el [country|E] que las posee.\n\nSi la lealtad de una provincia disminuye a 0, se producirá una rebelión local contra el [country|E] que la posee."
 GAME_STATE_TOOLTIP:0 "Gobierno: [State.GetGovernorship.GetName]\nÁrea: [State.GetArea.GetName]\nCapital: [State.GetCapital.GetName]\nPropietario: [State.GetCountry.GetName]\nTerritorios: [State.GetProvincesLink]"
 GAME_STATE_PROVINCES_TITLE:0 "Territorios en [State.GetNameWithNoTooltip]"
 game_concept_governorship:0 "Gobierno"
 game_concept_governorships:0 "Gobernaciones"
 game_concept_governorship_desc:1 "Una gobernación es la mayor división administrativa del mapa. Forma parte de una [region|E] que pertenece a un [country|E] específico, y contiene una o más [provinces|E], que a su vez contienen [territories|E].\n\nCada gobernación es controlada por un [governor|E], quien comanda las levas reclutadas en la gobernación. Las [legions|E] se reclutan en [governorships|E], pero son comandadas por [legates|E] y [tribunes|E] designados."
 GAME_GOVERNORSHIP_TOOLTIP:1 "Región: [Governorship.GetRegion.GetName]\nCapital: [Governorship.GetCapital.GetName]\nPropietario: [Governorship.GetOwner.GetName]\nGobernador: [Governorship.GetGovernorOrRuler.GetName]\nProvincias: [Governorship.GetStatesLink]"
 GAME_GOVERNORSHIP_STATES_TITLE:0 "Provincias en [Governorship.GetNameWithNoTooltip]"
 game_concept_governor:0 "Gobernador"
 game_concept_governors:0 "Gobernadores"
 game_concept_governor_desc:2 "Cada [governorship|E] tiene a un [character|E] a su cargo.\n\nEn la gobernación capital de un [country|E] siempre será el [ruler|E], pero para otros, siempre se debe designar a un gobernador.\n\nLos gobernadores cumplen la función de comandantes de la leva de su gobernación."
 game_concept_agenda:0 "Objetivo"
 game_concept_agendas:0 "Objetivos"
 game_concept_party_agenda:0 "Objetivo del partido"
 game_concept_agenda_desc:0 "Cada [partido|E] político tiene su propio [objetivo|E]; es decir, una meta específica para su actual mandato.\n\nSi el gobierno al mando logra atender sus demandas, esto apaciguará enormemente al partido. Si no, algunos partidos pueden tratar de forzar su objetivo con el tiempo. Los objetivos se seleccionan al comienzo de un nuevo período o cuando se establece un nuevo partido gobernante.\n\nLas motivaciones de un partido pueden ser la ideología, la fe, las relaciones o la completa e ilimitada creencia en su propia causa al establecer estos objetivos."
 game_concept_party:0 "Partido"
 game_concept_parties:0 "Partidos"
 game_concept_party_type:0 "Tipo de partido"
 game_concept_party_types:0 "Tipos de partidos"
 game_concept_party_desc:0 "Los partidos, que son la piedra angular de una nación democrática, proporcionan perspectivas sutilmente diferentes a la hora de dirigir su [país|E]. Es más probable que los partidos apaciguados cooperen con los deseos de los líderes.\n\nEl tamaño de un partido determina su poder en un [país|E] y las opiniones sobre los [objetivos|E] que seguirán." #
 game_concept_building:0 "Edificación"
 game_concept_buildings:0 "Edificaciones"
 game_concept_building_desc:2 "Se pueden construir edificaciones en [territories|E], donde se ofrecen diferentes beneficios a la población y producción del [territory|E] y/o [province|E].\n\nLas edificaciones de producción especializadas están disponibles en territorios de rango [GetProvinceRank('settlement').GetName|E], mientras que las edificaciones urbanas se pueden construir en territorios de rango [GetProvinceRank('city').GetName|E] o [GetProvinceRank('city_metropolis').GetName|E]."
 GAME_BUILDING_TOOLTIP:0 "Tras su construcción:\n[Building.GetModifier.BuildIconSummary|W]\n\n[Building.GetDescription]"
 game_concept_cultural_right:0 "Derecho cultural"
 game_concept_cultural_rights:0 "Derechos culturales"
 game_concept_cultural_right_desc:0 "Los derechos culturales representan los privilegios que se le conceden a cierta cultura dentro de un [country|E].\n\nLos países tienen una sola [primary_culture|E], que siempre gozará de todos los derechos, pero que también estará por sobre [pops|E] de [integrated_cultures|E] y [non_integrated_cultures|E]."
 game_concept_integrated_culture:0 "Cultura integrada"
 game_concept_integrated_cultures:0 "Culturas integradas"
 game_concept_integrated_culture_desc:0 "Las culturas [integrated|E] tienen [cultural_rights|E] similares o iguales a la [primary_culture|E] de su [country|E], pero cada [integrated_culture|E] reducirá la felicidad de la [primary_culture|E] y de todas las demás [integrated_cultures|E].\n\nLas [pops|E] de la [integrated_culture|E] no comparten la felicidad de la [primary_culture|E] y no se pueden [assimilated|E]." # [LocEditor:AwaitingBatchUpdate]
 game_concept_non_integrated_culture:0 "Cultura no integrada"
 game_concept_non_integrated_cultures:0 "Culturas no integradas"
 game_concept_non_integrated_culture_desc:0 "Las culturas que no han sido [integrated|E] tienen menos derechos que la [primary_culture|E] de su [country|E] y las [pops|E] de su cultura solo se pueden promocionar al mayor [poptype|E] que determinen sus [cultural_rights|E].\n\nLas [pops|E] no integradas están sujetas a la [assimilation|E] en la [primary_culture|E] de su [country|E] con el paso del tiempo." # [LocEditor:AwaitingBatchUpdate]
 game_concept_primary_culture:0 "Cultura principal"
 game_concept_primary_culture_desc:0 "Cada [country|E] tiene una [primary_culture|E]. Las [pops|E] de la [primary_culture|E] disfrutan de más felicidad, al igual que las [integrated_cultures|E].\n\nCon el paso del tiempo, las [pops|E] de las [non_integrated_cultures|E] se [assimilate|E] a la [primary_culture|E] del [country|E] en el que residen." # [LocEditor:AwaitingBatchUpdate]
 game_concept_integration:0 "Integración"
 game_concept_integrate:0 "Integrar"
 game_concept_integrated:0 "Integrada"
 game_concept_integration_desc:0 "El proceso de conceder los derechos de una [integrated_culture|E] a las [pops|E] de una cierta [culture|E] los hará más felices, pero no serán [assimilated|E]." # [LocEditor:AwaitingBatchUpdate]
 game_concept_assimilation:0 "Asimilación"
 game_concept_assimilate:0 "Asimilar"
 game_concept_assimilated:0 "Asimilada"
 game_concept_assimilation_desc:0 "Las [pops|E] de [non_integrated_cultures|E] se asimilarán en la [primary_culture|E] de un [country|E] con el paso del tiempo.\n\nLas [integrated_cultures] no se integrarán." # [LocEditor:AwaitingBatchUpdate]
 GAME_LOYALTY_TOOLTIP_TITLE:0 "Lealtad de [Character.GetName]"
 game_concept_loyalty:0 "Lealtad"
 game_concept_loyalty_i:0 "@loyalty_icon!"
 game_concept_loyalty_desc:0 "La lealtad mide la fidelidad de un personaje al estado. Los personajes desleales son más propensos a causar problemas a un gobernante que los leales. Sin embargo, incluso los personajes más leales tienen sus límites."
 game_concept_province_rank:0 "Rango de territorio" # [LocEditor:AwaitingBatchUpdate]
 game_concept_province_rank_desc:0 "Cada [territory|E] tiene un rango que determina sus [buildings|E], capacidad de población y la tasa óptima de su [poptypes|E]. Los [territories|E] pueden ser mejorados o descendidos por el [country|E] que los posee.\n\nEl inferior y más común es el [GetProvinceRank('settlement').GetName|E], que solo puede construir [buildings|E] rurales, pero son los centros de producción principales de [tradegoods|E].\n\nLos territorios de rango [GetProvinceRank('city').GetName|E] y [GetProvinceRank('city_metropolis').GetName|E] pueden construir [buildings|E] urbanas, albergar a más [pops|E] y atraer migrantes." # [LocEditor:AwaitingBatchUpdate]
 GAME_PROVINCE_RANK_TOOLTIP_ACTIVE_DESC:0 "Beneficios:\n[ProvinceRank.GetModifier.BuildIconSummary|W]"
 game_concept_terrain:0 "Terreno"
 game_concept_terrain_type:0 "Tipo de terreno"
 game_concept_terrain_types:0 "Tipos de terreno"
 game_concept_terrain_desc:0 "Otorga diferentes beneficios o inconvenientes a su [territory|E] y a las [units] que luchan en él.\n\nAlgunos pueden ser más fructíferos, como [GetTerrainType('farmland').GetName], y otros son menos productivos, más difíciles de [siege|E] y restringen la amplitud de combate, como [GetTerrainType('mountain').GetName].\n\nLos dominios navales también tienen un terreno variado, como el [GetTerrainType('ocean').GetName] abierto o un [GetTerrainType('coastal_terrain').GetName] más restringido." # [LocEditor:AwaitingBatchUpdate]
 GAME_TERRAIN_TYPE_TOOLTIP_DEFENSIVE_BONUS:0 "Los atacantes reciben una penalización en la tirada de dados de [TerrainType.GetDefensiveBonus|R] mientras estén en un [siege|E]."
 GAME_TERRAIN_TYPE_TOOLTIP_COMBAT_WIDTH:1 "Amplitud de combate en el [terrain|E] de base: [TerrainType.GetCombatWidth|Y]\n"
 GAME_TERRAIN_TYPE_TOOLTIP_MODIFIER:0 "Efectos en [province|E]:\n[TerrainType.GetModifier.BuildIconSummary|W]"
 game_concept_heritage:0 "Patrimonio"
 game_concept_heritage_desc:0 "Cada [country|E] tiene un patrimonio que otorga beneficios e inconvenientes específicos.\n\nLos países históricamente destacados de la era helenística por lo general poseen un patrimonio único basado en los logros o instituciones apreciadas de la nación, como por ejemplo, Roma." # [LocEditor:AwaitingBatchUpdate]
 GAME_HERITAGE_TOOLTIP:0 "Patrimonio:\n[Heritage.GetEffect|W]\n\n[Heritage.GetDesc]"
 game_concept_diplomatic_stance:0 "Postura diplomática"
 game_concept_diplomatic_stances:0 "Posturas diplomáticas"
 game_concept_diplomatic_stance_desc:0 "Determina la postura específica de un [país|E] con respecto a otro, ya sea la más autoritaria [GetDiplomaticStance('vassaling_stance').GetName|E], la agresiva [GetDiplomaticStance('warmongering_stance').GetName|E] o la mutuamente beneficiosa [GetDiplomaticStance('trading_stance').GetName|E]. Los países amigos podrían tratar de emplear una [GetDiplomaticStance('appeasement_stance').GetName] o solo una [GetDiplomaticStance('neutral_stance').GetName]."
 GAME_DIPLOMATIC_STANCE_TOOLTIP:0 "Al estar activo:\n[DiplomaticStance.GetEffect|W]\n\n[DiplomaticStance.GetDesc]"
 game_concept_innovation:0 "Innovación"
 game_concept_innovations:0 "Innovaciones"
 game_concept_innovation_desc:0 "Las innovaciones son las tecnologías fundamentales que nuestra población adoptará sin la necesidad de incurrir en costos adicionales. ¡Solo obtendremos un número limitado de tecnologías, así que debemos usarlas sabiamente!"
 game_concept_idea:0 "Idea"
 game_concept_ideas:0 "Ideas"
 game_concept_national_idea:0 "Idea nacional"
 game_concept_national_ideas:0 "Ideas nacionales"
 game_concept_idea_desc:1 "Las ideas le permiten a un [country|E] especializarse al elegir entre una variedad de bonificaciones militares, cívicas, de oratoria y religiosas. Las ideas adicionales se desbloquean mediante avances tecnológicos a medida que progresa el juego.\n\nCada tipo y forma de gobierno tiene espacios para ideas de distintas categorías. Cuando estos se ocupan con ideas de categorías coincidentes, otorgarán al [country|E] una bonificación adicional, aunque se puede ocupar con ideas de cualquier categoría si se desea. Las formas de gobierno más avanzadas, como la dictadura, tienen más espacios para ideas, mientras que las formas de gobierno tribales tienen menos."
 GAME_IDEA_TOOLTIP:0 "Al estar activo:\n[Idea.GetModifier.BuildIconSummary|W]\n\n[Idea.GetDesc]"
 GAME_IDEA_ITEM_TOOLTIP:0 "[IdeaItem.GetPriceAndAvailability|W]\n\nAl estar activo:\n[IdeaItem.GetIdea.GetModifier.BuildIconSummary|W]\n\n[IdeaItem.GetDescription]"
 game_concept_idea_group:0 "Grupo de ideas"
 game_concept_idea_groups:0 "Grupos de ideas"
 game_concept_idea_group_desc:0 "Cada uno de los cuatro grupos de ideas (militares, cívicas, de oratoria y religiosas) contiene [ideas|E] que otorgan bonificaciones a los distintos aspectos de un [country|E].\n\nSe pueden desbloquear más [ideas|E] mediante avances en la categoría de tecnología coincidente."
 GAME_IDEA_GROUP_TOOLTIP:0 "Contiene las siguientes [ideas|E]:\n[IdeaGroup.GetIdeasAsText]\n\n[IdeaGroup.GetDescription]"
 GAME_TOOLTIP_DOES_NOT_MEET_CRITERIA:0 "@trigger_no!No cumple con el criterio."
