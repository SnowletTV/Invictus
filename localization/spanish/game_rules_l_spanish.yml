 food_mechanic_game_rule: "Mecánica de Alimentos de Temporada"
 food_mechanic_game_rule_desc: "Invictus agrega mecánicas de alimentos estacionales que hacen que el sistema alimentario sea mucho más realista e impactante.\n#Y Desactivar para la experiencia vainilla#!"

 mauryan_collapse_game_rule: "Colapso de Maurya"
 mauryan_collapse_game_rule_desc: "Después de la muerte de Ashoka Maurya, el Imperio Maurya tiene una cadena de eventos programada para simular su colapso histórico.\n#Y Desactivar para evitar el colapso de Maurya cuando Ashoka muere#!"

 bigger_revolts_game_rule: "Grandes Revueltas"
 bigger_revolts_game_rule_desc: "Invictus agrega una mecánica que hace que las revueltas sean más letales al agruparlas cuando varias provincias están cerca de rebelarse al mismo tiempo.#!\n#Y ¡Desactivar para experiencia vainilla#!"

 galation_invasion_game_rule: "Invasión de Galacia"
 galation_invasion_game_rule_desc: "Invictus agrega la histórica invasión celta de Anatolia para simular la histórica migración de las tribus de Galacia.\n#Y Deshabilitar para evitar la invasión de Galacia#!"

 ai_major_agressive_name: "Potencias Principales Caóticas"
 ai_major_agressive_desc: "Todas las potencias principales controladas por la IA serán extremadamente agresivas y estarán dispuestas a iniciar una expansión considerablemente más agresiva.\n#R Advertencia: esto no hará que se desempeñen mejor, solo serán más caóticas, al final del juego pueden incluso ser más débiles.#!\n#Y Habilitar para potencias principales de la IA mas agresivas.#!"

 ai_all_agressive_name: "IA Caótica"
 ai_all_agressive_desc: "Todas las naciones controladas por la IA serán extremadamente agresivas y estarán dispuestas a iniciar una expansión más agresiva.\n#R Advertencia: esto no hará que se desempeñen mejor, solo serán más caóticas, al final del juego pueden ser incluso más débiles. \n#Y Habilitar para una IA general más agresiva.#!"
