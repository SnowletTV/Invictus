 diadochi_names_desc:0 "Todos los Diádocos se han coronado a sí mismos con el título de Basileus. Para asegurar su gobierno sobre las regiones de Macedonia y Tracia, los Antipátridas y los Lisímacos pueden hacer sus reinos un dominio personal de sus dinastías...."
