spartan_monarchy:0 "Diarquía Espartana"
spartan_monarchy_desc:0 "Dos reyes son mejores que uno. -Dicho lacónico"
#spartan_monarchy_desc:0 "Los espartanos siempre han sido gobernados por dos reyes en lugar de uno, ambas familias compartiendo ascendencia heracliana."
spartan_imperial_cult:0 "Culto Imperial Espartano"
spartan_imperial_cult_desc:1 "En algunas culturas, un Emperador o Emperatriz posee tal autoridad que ellos y sus ancestros son considerados como mensajeros de lo divino, o incluso deidades por sí mismos."
spartan_imperium:0 "Imperio Espartano"
spartan_imperium_desc:0 "Un Emperador ejerce un poder absoluto sobre el estado, y usualmente tiene soberanía sobre reyes y nobles menores."
###EVENT 2: Spartan Flavor Event to start the game off
spartan_event.2.t:0 "Alejandro el Terrible"
spartan_event.2.desc:0 "Babilonia, hace 18 años, el Rey Alejandro murió repentinamente a la edad de 32 años, destrozando su recién conquistado imperio. Desde su padre, el Rey Filipo, los macedonios han ascendido para convertirse en los hegemones de todos los griegos, excepto nosotros los espartanos. Esta resistencia nunca ha sido olvidada por los macedonios, y Alejandro el ''Grande'' nos humilló diplomáticamente, y luego militarmente, en la batalla de Megalópolis. Seguimos siendo independientes, pero los dioses nos han burlado con su retorcido sentido del humor.\n\nLa pérdida de Mesenia y los Ilotas muestra al mundo griego que nuestra propia casa no está en orden, por lo tanto, nuestro legado espartano está perdiendo lentamente su credibilidad. La mayoría de los griegos recordarán nuestra ausencia en la campaña persa, y nuestra fallida campaña contra los macedonios. Sin embargo, mientras los Diádocos se centran en guerras internas entre ellos, tenemos una pequeña ventana de oportunidad para reformar, adaptarnos y restaurar el antiguo orden.\n\n¡Hijos de Heracles, a través de Hades nos levantaremos!"
spartan_event.2.a:0 "¡Molon Labe!"
### Spartan Kings
###EVENT 3: New Spartan Ruler Flavor Event
spartan_event.3.t:0 "El Basileo ha muerto"
spartan_event.3.desc:0 "Tristes noticias esta mañana, [ROOT.GetCountry.GetRulerTitle] [SCOPE.sChar('old_spartan_king').GetPraenomen] de la familia [SCOPE.sChar('old_spartan_king').GetFamilyDisplayName] ha cruzado el río Estigia. La familia [ROOT.GetCountry.GetCoRuler.GetFamilyDisplayName] recibió la noticia y se unió a la familia [SCOPE.sChar('old_spartan_king').GetFamilyDisplayName] en su último adiós. Mientras la ciudad de Esparta guarda silencio en duelo este día, el próximo marcará un nuevo comienzo, un nuevo [ROOT.GetCountry.GetRuler.GetFamilyDisplayName] [ROOT.GetCountry.GetRulerTitle], y junto con los [ROOT.GetCountry.GetCoRuler.GetFamilyDisplayName], Esparta continuará su legado heracliano."
spartan_event.3.a:0 "Esta noche cena en el Hades."
###EVENT 4: New Spartan Ruler Flavor Event - If co-ruler was the primary heir
spartan_event.4.t:0 "El Eclipse Real"
spartan_event.4.desc:0 "Tan raro como una visita de uno de los dioses, la percepción de quién es el dominante de las dos familias reales ha cambiado. Aunque son iguales, compartiendo sangre heracliana, los [SCOPE.sChar('old_ruler').GetFamilyDisplayName] han sido vistos, tradicionalmente, como ligeramente más prominentes de las dos. Esto es resultado del legado de la familia, personajes y héroes famosos de antaño. Sin embargo, esto ha cambiado, la percepción de la gente sobre qué familia es la más prominente se ha puesto patas arriba, y este es un cambio lento pero esperado desde hace mucho tiempo, ya que los [ROOT.GetCountry.GetRuler.GetFamilyDisplayName] han elevado a muchos grandes líderes y héroes últimamente, eclipsando efectivamente a la otra familia."
spartan_event.4.a:0 "¡Primero entre iguales!"
###EVENT 5: New Spartan Co-Ruler Flavor Event
spartan_event.5.t:0 "El Co-Gobernante ha muerto"
spartan_event.5.desc:0 "Tristes noticias esta mañana. [ROOT.GetCountry.GetCoRulerTitle] [SCOPE.sChar('old_co_ruler').GetPraenomen] de la familia [SCOPE.sChar('old_co_ruler').GetFamilyDisplayName] ha dejado este mundo mortal. La familia [ROOT.GetCountry.GetRuler.GetFamilyDisplayName] recibió la noticia y se unió a la familia [SCOPE.sChar('old_co_ruler').GetFamilyDisplayName] para rendir sus últimos respetos.\n\nEn este día, la ciudad de [ROOT.GetCountry.GetCapital.GetName] permaneció en silencio, lamentando la pérdida de su [ROOT.GetCountry.GetCoRulerTitle], pero al salir el sol, un nuevo día y un nuevo líder de la familia [ROOT.GetCountry.GetCoRuler.GetFamilyDisplayName] asciende al trono. Junto con la familia [ROOT.GetCountry.GetRuler.GetFamilyDisplayName], liderarán a [ROOT.GetCountry.GetName] hacia adelante, y continuarán su legado impoluto."
spartan_event.5.a:0 "Todo debe pasar... reza una oración por los muertos"

punic_republic:0 "República Púnica"
punic_republic_desc:0 "El Gobierno Púnico es una forma de oligarquía en la que dos Sufetes gobiernan junto con un Senado formado por los miembros más ricos del Estado. Esta aristocracia no se basaba en la propiedad de la tierra, sino en la pura riqueza."

rhodian_dictatorship:0 "Dictadura de Rodas"
rhodian_dictatorship_desc:0 "Una forma de gobierno totalitario, una dictadura coloca el poder político en manos de un solo individuo. El pueblo de Rodas ha confiado su gobierno en manos de un solo hombre."
rhodian_dictatorship_ruler:0 "Tirano"
rhodian_dictatorship_ruler_female:0 "Tirano"
rhodian_dictatorship_consort:0 "$title_consort$"

