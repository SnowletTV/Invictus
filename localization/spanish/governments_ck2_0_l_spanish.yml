tyrannic_monarchy_event.1.t:0 "Muerte de un Tirano"
tyrannic_monarchy_event.1.desc:0 "Triste noticia esta mañana, el médico de [SCOPE.sChar('old_tyrant_king').GetPraenomen] informó a la corte que [SCOPE.sChar('old_tyrant_king').GetSheHe] moriría en pocas horas. Sabiendo que [SCOPE.sChar('old_tyrant_king').GetSheHe] pronto dejaría este mundo, todos los [ROOT.GetCountry.GetRuler.GetFamilyDisplayName] residentes en [ROOT.GetCountry.GetCapital.GetName] entraron juntos en las habitaciones de [SCOPE.sChar('old_tyrant_king').GetPraenomen] para rendir sus últimos respetos. A medida que [SCOPE.sChar('old_tyrant_king').GetName] comenzaba a dar su último aliento, [SCOPE.sChar('old_tyrant_king').GetSheHe] envió a todos, incluso a su médico, para que [SCOPE.sChar('old_tyrant_king').GetSheHe] pudiera transmitir sus últimos deseos a [SCOPE.sChar('old_tyrant_heir').GetName].\n\nTras la muerte del [ROOT.GetCountry.GetRulerTitle], la gente de [ROOT.GetCountry.GetCapital.GetName] se vio abrumada por la desesperación, lamentando a su fallecido [ROOT.GetCountry.GetRulerTitle], pero, esperando con ansias escuchar lo que su querido [SCOPE.sChar('old_tyrant_king').GetName] deseaba para ellos, están seguros de que el día siguiente marcará un nuevo comienzo. Ahora, después de un respetable período de luto, [SCOPE.sChar('old_tyrant_heir').GetPraenomen] anunciará las últimas palabras de [SCOPE.sChar('old_tyrant_king').GetPraenomen] al pueblo [ROOT.GetCountry.GetAdjective]. '[SCOPE.sChar('old_tyrant_heir').GetPraenomen] debes..."
# tyrannic_monarchy_event.1.a:0 "'Devolver el poder al pueblo.'"
tyrannic_monarchy_event.1.b:0 "'Enriquecer a los soldados, despreciar a todos los demás.'"
tyrannic_monarchy_event.1.c:0 "'Abandonar el título de tirano y reclamar formalmente el trono [ROOT.GetCountry.GetAdjective].'"
tyrannic_monarchy_event.1.ct:0 "La familia [SCOPE.sChar('old_tyrant_heir').GetFamilyDisplayName] gobernará en adelante como reyes."
tyrannic_monarchy_event.1.d:0 "'¡Sabe que el gobierno de [ROOT.GetCountry.GetName] pertenece al más fuerte!'"
tyrannic_monarchy_event.1.dt:0 "Un personaje con un alto nivel de Marcialidad desafiará el derecho de [SCOPE.sChar('old_tyrant_heir').GetName] a gobernar e intentará usurpar el trono [COUNTRY.GetAdjective]."

tyrannic_monarchy_event.2.t:0 "Muerte de un Tirano: Sucesión"
tyrannic_monarchy_event.2.desc:0 "Mientras el tirano [SCOPE.sChar('old_tyrant_king').GetName] exhalaba su último aliento, [SCOPE.sChar('old_tyrant_king').GetPraenomen] declaró que 'El gobierno de [ROOT.GetCountry.GetName] pertenece al más fuerte', viendo claramente a [SCOPE.sChar('old_tyrant_heir').GetPraenomen] como un heredero no digno. Siempre hay charlas traicioneras en tales momentos, pero ahora los posibles sucesores circulan como buitres. El entusiasmo y ambición de [SCOPE.sChar('tyrant_plotter').GetName] lo han distinguido entre los otros pretendientes.\n\nEn lugar de arriesgar años de gobierno ineficaz bajo un anciano como [SCOPE.sChar('old_tyrant_heir').GetPraenomen], [SCOPE.sChar('tyrant_plotter').GetName] sugiere actuar ahora para asegurar que tengamos un gobernante fuerte y capaz, indicando claramente que [SCOPE.sChar('tyrant_plotter').GetSheHe] es la persona adecuada para el trabajo.\n\nCharlas peligrosas, sin duda, pero [SCOPE.sChar('tyrant_plotter').GetSheHe] puede tener razón. ¿Podemos permitirnos desaprovechar una oportunidad como esta?"
tyrannic_monarchy_event.2.a:0 "El liderazgo no le queda a [SCOPE.sChar('tyrant_plotter').GetHerHim]."
tyrannic_monarchy_event.2.b:0 "Miraremos para otro lado..."
tyrannic_monarchy_event.2.bt:0 "[SCOPE.sChar('tyrant_plotter').GetName] intentará deponer al [SCOPE.GetRootScope.GetCountry.GetRulerTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen]."

tyrannic_monarchy_event.3.t:0 "Muerte de un Tirano: Ascenso"
tyrannic_monarchy_event.3.desc:0 "El complot para eliminar al [ROOT.GetCountry.GetRulerTitle] [SCOPE.sChar('old_tyrant_heir').GetName] finalmente se ha realizado por completo, con el apoyo asegurado en el gobierno y la aristocracia. [SCOPE.sChar('old_tyrant_heir').GetName], quien lidera a los usurpadores, marcha con un grupo de soldados leales y funcionarios eminentes al palacio.\n\n[SCOPE.sChar('tyrant_plotter').GetPraenomen] y sus hombres, ayudados por los guardaespaldas descontentos de [SCOPE.sChar('old_tyrant_heir').GetName], entraron en las habitaciones reales de [SCOPE.sChar('tyrant_plotter').GetPraenomen] esta mañana, emitiendo un decreto de que las acciones de [SCOPE.sChar('tyrant_plotter').GetHerHis] eran necesarias para el bien de todo [ROOT.GetCountry.GetName] y para la protección de su gente.\n\nAhora debemos presenciar si nuestro consentimiento tácito para el golpe y la ascensión de [SCOPE.sChar('tyrant_plotter').GetName] fue la mejor decisión después de todo..."
tyrannic_monarchy_event.3.a:0 "Enviar a [SCOPE.sChar('old_tyrant_heir').GetName] a las mazmorras."
tyrannic_monarchy_event.3.b:0 "Aquí termina la dinastía [SCOPE.sChar('old_tyrant_heir').GetFamilyDisplayAdjective]..."
tyrannic_monarchy_event.3.bt:0 "Todos los miembros de la familia [SCOPE.sChar('old_tyrant_heir').GetFamilyDisplayName] serán ejecutados."
tyrannic_monarchy_event.3.c:0 "El gobierno [SCOPE.sChar('old_tyrant_heir').GetFamilyDisplayAdjective] perdurará, aunque con algunos cambios."
tyrannic_monarchy_event.3.ct:0 "El heredero de [SCOPE.sChar('old_tyrant_heir').GetName], [SCOPE.sChar('old_tyrant_heir_heir').GetPraenomen], gobernará como rey, bajo la atenta mirada de [SCOPE.sChar('tyrant_plotter').GetName] y sus partidarios."
tyrannic_monarchy_event.3.d:0 "Pensándolo bien... ¡buen intento traidores!"
tyrannic_monarchy_event.3.dt:1 "Se producirá una violenta pelea entre el gobernante y los conspiradores. Un conspirador superviviente o el heredero preferido será designado como gobernante.\nEsta opción está disponible debido a la habilidad #Y Marcial#! de [SCOPE.sChar('old_tyrant_heir').GetName]."

tyrannic_monarchy_event.4.t:0 "Tiempos Oscuros"
tyrannic_monarchy_event.4.desc:0 "La trama para eliminar a [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] se ha concretado finalmente, con apoyo asegurado en todo el gobierno y la aristocracia. [tyrant_usurper.GetName], que lidera a los usurpadores, marcha con un grupo de soldados leales y oficiales eminentes al palacio.\n\n[tyrant_usurper.GetPraenomen] y sus hombres, ayudados por los guardias descontentos de [ROOT.GetCountry.GetRuler.GetName], entraron en las cámaras reales de [tyrant_usurper.GetPraenomen] esta mañana, emitiendo un decreto que sus acciones eran necesarias para el bien de todo [ROOT.GetCountry.GetName] y para la protección de su gente.\n\nAhora debemos presenciar si nuestro consentimiento tácito para el golpe y la ascensión de [tyrant_usurper.GetName] fue la mejor decisión después de todo..."
tyrannic_monarchy_event.4.a:0 "Enviar a [ROOT.GetCountry.GetRuler.GetName] a las mazmorras."
tyrannic_monarchy_event.4.b:0 "Aquí termina la dinastía [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]..."
tyrannic_monarchy_event.4.bt:0 "Todos los miembros de la familia [ROOT.GetCountry.GetRuler.GetFamilyDisplayName] serán ejecutados.\nEsta opción está disponible porque [tyrant_usurper.GetPraenomen] no está relacionado con nuestro gobernante."
tyrannic_monarchy_event.4.c:0 "La línea [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] soportará esta calamidad."
tyrannic_monarchy_event.4.ct:0 "El heredero de [ROOT.GetCountry.GetRuler.GetName] gobernará [ROOT.GetCountry.GetName] como su rey, bajo la atenta mirada de [tyrant_usurper.GetName]."
tyrannic_monarchy_event.4.d:0 "En una segunda reflexión... ¡buen intento, traidores!"
tyrannic_monarchy_event.4.dt:1 "Se producirá un combate frenético entre el gobernante y los conspiradores. Un conspirador sobreviviente o el heredero preferido será hecho gobernante.\nEsta opción está disponible debido a la habilidad #Y Marcial#! de [ROOT.GetCountry.GetRuler.GetName]."