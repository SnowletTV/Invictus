 aristocratic_republic:0 "República aristocrática"
 aristocratic_republic_desc:0 "Si bien aparenta ser democrática, la república aristocrática limita el liderazgo a quienes ostentan alto estatus."
 oligarchic_republic:0 "República oligárquica"
 oligarchic_republic_desc:0 "La república oligárquica restringe los cargos de poder a una minoría adinerada o poderosa."
 democratic_republic:0 "República democrática"
 democratic_republic_desc:0 "Este sistema de gobierno da voz a todos los ciudadanos aptos a través de la elección de representantes en un senado o consejo."
 theocratic_republic:0 "República teocrática"
 theocratic_republic_desc:0 "¡Los sacerdotes consagrarán la democracia a los dogmas de nuestra fe!"
 athenian_republic:0 "República de Atenas"
 athenian_republic_desc:0 "La República de Atenas es conocida en todo el mundo por su integridad y fuerza."
 dictatorship:0 "Dictadura"
 dictatorship_desc:0 "La dictadura es una forma de gobierno totalitario en la que el poder político se encuentra en manos de un solo individuo."
 despotic_monarchy:0 "Monarquía autocrática"
 despotic_monarchy_desc:0 "El título de monarca autocrático es hereditario y otorga poder absoluto."
 stratocratic_monarchy:0 "Monarquía estratocrática"
 stratocratic_monarchy_desc:0 "El ejército es fundamental para el funcionamiento de una monarquía estratocrática. Los monarcas ejercen el poder aconsejados por generales y guerreros."
 aristocratic_monarchy:0 "Monarquía aristocrática"
 aristocratic_monarchy_desc:0 "Aunque gobierna un monarca hereditario, a menudo un grupo de nobles ejercen el poder en una monarquía aristocrática."
 theocratic_monarchy:0 "Monarquía teocrática"
 theocratic_monarchy_desc:0 "La divinidad inviste de poder al monarca, quien cuenta con el apoyo del sacerdocio."
 tribal_kingdom:1 "Reino tribal"
 tribal_kingdom_desc:2 "Un monarca tribal, elegido por un consejo de miembros de la tribu, gobierna de por vida. Es responsable de la seguridad y la protección de su tribu."
 tribal_chiefdom:1 "Jefatura tribal"
 tribal_chiefdom_desc:0 "Un jefe tribal, elegido por un consejo de miembros de la tribu, gobierna de por vida y es responsable de la seguridad de su tribu. La autoridad más importante que recibe el jefe es la responsabilidad de decidir cuándo asentarse y cuándo emigrar a otro lugar más favorable."
 tribal_federation:1 "Federación tribal"
 tribal_federation_desc:1 "El consejo de una federación tribal, que representa la sabiduría de numerosos clanes unidos, se asemeja al comienzo de un estado democrático."
 tribal_hegemony:0 "Hegemonía tribal"
 tribal_hegemony_desc:0 "La hegemonía tribal se forma a partir de la dinastía gobernante de una sola tribu, que une a sus vecinos bajo un solo estandarte."
 plutocratic_republic:0 "República plutocrática"
 plutocratic_republic_desc:0 "Las repúblicas plutocráticas, cuyo interés principal es la adquisición de riqueza, gobiernan varias de las ciudades estado costeras en todo el mundo."
 imperial_cult:0 "Culto imperial"
 imperial_cult_desc:1 "En algunas culturas, un emperador o emperatriz ejerce tal autoridad que se le considera mensajero de la divinidad o incluso una deidad."
 imperium:0 "Imperio"
 imperium_desc:0 "Un emperador ejerce poder absoluto sobre un estado y a menudo es soberano de reyes y nobles menores."
 tribal_republic:0 "República tribal"
 tribal_republic_desc:0 "Una república tribal opera bajo los principios de la democracia bajo el liderazgo de un jefe o magistrado principal."
 plutocratic_monarchy:0 "Monarquía plutocrática"
 plutocratic_monarchy_desc:0 "Una monarquía plutocrática se centra sobre todo en la adquisición de riqueza y representa a naciones que desean evitar conflictos prolongados."
 proclaim_plutocratic_republic:0 "Adoptar monarquía plutocrática"
 proclaim_plutocratic_republic_desc:0 "Debemos dejar de lado las tradiciones de las naciones inferiores. Las virtudes del lucro y de la prosperidad deben estar consagradas en nuestra constitución."
 become_plutocratic_monarchy:0 "Adoptar monarquía plutocrática"
 become_plutocratic_monarchy_desc:0 "Debemos dejar de lado las tradiciones de los reinos inferiores. Las virtudes del lucro y de la prosperidad deben estar consagradas en nuestra constitución."
