l_spanish:

 regency_dictatorship:0 "Dictadura"
 regency_dictatorship_desc:0 "Una forma totalitaria de gobierno, una dictadura otorga el poder político a un único individuo."
 regency_despotic_monarchy:0 "Monarquía Autocrática"
 regency_despotic_monarchy_desc:0 "Concediendo poder absoluto, el título de una Monarquía Autocrática es hereditario."
 regency_stratocratic_monarchy:0 "Monarquía Estratocrática"
 regency_stratocratic_monarchy_desc:0 "Los militares son fundamentales en una Monarquía Estratocrática funcional. Aconsejado por generales y guerreros, el Monarca gobierna por la fuerza."
 regency_aristocratic_monarchy:0 "Monarquía Aristocrática"
 regency_aristocratic_monarchy_desc:0 "Aunque gobernado por una monarquía hereditaria, el poder en una Monarquía Aristocrática suele hayarse en los miembros de la nobleza."
 regency_theocratic_monarchy:0 "Monarquía Teocrática"
 regency_theocratic_monarchy_desc:0 "Un rey no puede tener verdadero poder a no ser que sea respaldado por el sacerdocio, y sea investido con el poder de la Divinidad."

 regency_imperial_cult:0 "Culto Imperial"
 regency_imperial_cult_desc:1 "En algunas culturas, un Emperador o Emperatriz posee tal autoridad que él y sus ancestros son considerados mensajeros divinos, o incluso dioses."
 regency_imperium:0 "Imperio"
 regency_imperium_desc:0 "Un Emperador ejerce poder absoluto sobre el estado, y usualmente gobierna sobre reyes menores y nobles."

 regency_plutocratic_monarchy:0 "Monarquía Plutocrática"
 regency_plutocratic_monarchy_desc:0 "Principalmente enfocada en la adquisición de riquezas, una monarquía plutocrática representa naciones con deseo deevitar conflictos prolongados."
 
