 #### From Mod - Added Wonders

 ### Hellenic ###
 wonder_greek_academy:0 "Academia Platónica"
 wonder_greek_academy_desc:0 "Fundado por Platón, la Escuela de Atenas se mantuvo durante el periodo Helenístico como un centro de conocimiento y filosofía Griega. Algunos miembros destacados de la academia son Espeusipo, Jenócrates, Aristóteles, Heráclides, Eudoxo de Cnido y Heráclides Póntico."
 wonder_knossos_palace:0 "Palacio de Cnosos"
 wonder_knossos_palace_desc:0 "Una de las ciudades más antiguas de Europe, Cnosos se convirtió eventualmente en el centro ceremonial y político de la antigua cilivización Minoica, aunque ahora no es más que una sombra de lo que fue. En las leyendas Griegas, el antiguo Rey Minos se obsesionaba en el palacio por el laberinto que había construido para contener al legendario Minotauro."
 wonder_athenian_acropolis:0 "Acrópolis de Atenas"
 wonder_athenian_acropolis_desc:0 "The ancient temple-citadel that dominates the city of Athens, the Acropolis is a physical manifestation of Athenian glory and might."
 wonder_athena_ilias_temple:0 "Templo de Atenea Ilias"
 wonder_athena_ilias_temple_desc:0 "Sentado sobre las ruinas de Troya, el Templo de Atenea Ilias es la envidia del mundo conocido."
 wonder_delphi_oracle:0 "Oráculo de Delfos"
 wonder_delphi_oracle_desc:0 "En Delfos, el ombligo del mundo, donde la piedra sagrada Omphalos marca su centro, se encuentra un Oráculo conocido como la Pitia. Grandes reyes y humildes campesinos por igual se aventuran a Delfos para escuchar la guía de Apolo pronunciada a través de labios mortales."
 wonder_asklepion_epidauros:0 "Asclepeion de Epidauro"
 wonder_asklepion_epidauros_desc:0 "El Asclepeion de Epidauro ha sido durante mucho tiempo el centro de curación más celebrado en el mundo griego. Su prominencia como sitio de culto preeminente rivaliza con los del Santuario del Templo de Zeus en Olimpia y el Oráculo de Delfos."

 ### Punic ###
 wonder_cothon:0 "Gran Cothon de Cartago"
 wonder_cothon_desc:0 "El gran cothon en Cartago fue dividido en un puerto mercante rectangular seguido por un puerto interior protegido y un astillero reservado para la armada. Este puerto interior era circular y estaba rodeado por un anillo de diques secos con capacidad para cientoveinte barcos. En el centro, alzado por encima del resto del cothon, estaba el pabellón del almirante. De forma que el almirante pudiera contemplar por completo la bahía."
 wonder_numidian_tomb:0 "Tumbas Númidas"
 wonder_numidian_tomb_desc:0 ""
 wonder_punic_tomb:0 "Tumba Púnica"
 wonder_punic_tomb_desc:0 "Una antigua tumba Púnica, es un signo de respeto hacia los muertos."
 ### Egyptian ###
 wonder_abu_simbel:0 "Abu Simbel"
 wonder_abu_simbel_desc:0 "Dos enormes templos esculpidos en la piedra en Abu Simbel, dedicados a los dioses del sol Amon-Ra y Ra-Horajty, en memoria de la batalla de Kadesh. En tiempos antiguos sus colosales estatuas guardaban la frontera sur del Egipto de Ramses II."
 ### Mesopotamian ###
 wonder_ur_ziggurat:0 "Gran Zigurat de Ur"
 wonder_ur_ziggurat_desc:0 "Este templo escalonado se alza hasta el reino de los dioses, construido por los Sumerios y restaurado por los Babilonios."
 ### Arabian ###
 wonder_marib_dam:0 "Presa de Ma'rib"
 wonder_marib_dam_desc:0 "Entre tres montañas, la Gran Presa de Ma'rib, fue construida por los Sabeos para acumular las lluvias del monzón."
 ### Judaic ###
 wonder_second_temple_ezra:0 "Segundo Templo"
 wonder_second_temple_ezra_desc:0 "Aunque incapaz de compararse al Templo de Salomón y falto de muchos de sus artefactos sagrados como el Arca de la Alianza, este Segundo Templo sirve como lugar de culto Judío de acuerdo con la Torah."
 wonder_second_temple_herod:0 "Segundo Templo"
 wonder_second_temple_herod_desc:0 "Reconstruido mientras seguía en uso, este Segundo Templo cubre la totalidad del Monte del Templo. El Segundo Templo sirve como lugar de culto Judío de acuerdo con la Torah."
 gw_effect_second_temple:0 "Pascua Judía"
 gw_effect_second_temple_desc:0 "Los Israelitas celebran la Pascua en una semana de festivales, rituales y la narración de historias sobre su éxodo de Egipto."

 #gw effects
 gw_effect_athenian_acropolis:0 "Acrópolis de Atenas"
 gw_effect_athenian_acropolis_DESC:0 "El antiguo templo-ciudadela que domina la ciudad de Atenas, la Acrópolis es una manifestación física de la gloria y el poder ateniense."
 gw_effect_athena_ilias_temple:0 "Voluntad de Alejandro"
 gw_effect_athena_ilias_temple_DESC:0 "Alejandro planeó expandir el templo de Atenea Ilias a una escala que habría superado a todos los demás templos del mundo conocido, pero murió antes de que su visión pudiera ser realizada. Hemos corregido los errores de sus herederos y hemos hecho que el Templo de Atenea Ilias sea la envidia de todos."
 gw_effect_delphi_oracle:0 "Ombligo del Mundo"
 gw_effect_delphi_oracle_DESC:0 "Zeus envió dos águilas para encontrar el ombligo del mundo y marcó el lugar en el que se encontraron, Delfos con una piedra, el omphalos – 'ombligo de la Tierra.' Desde entonces, Delfos ha sido considerado por los griegos como el centro del mundo."
 gw_effect_asklepion_epidauros:0 "Maestría Médica"
 gw_effect_asklepion_epidauros_DESC:0 ""
  #######################################
 gw_effect_marib_dam:0 "Presa de Ma'rib"
 gw_effect_marib_dam_DESC:0 "La Presa de Ma'rib fue una maravilla antigua de la ingeniería. Construida en el siglo VIII a.C., fertilizó gran parte de las regiones durante siglos."
 gw_effect_cothon:0 "Gran Coton"
 gw_effect_cothon_DESC:0 "El Gran Coton de Cartago albergaba a la gran Armada cartaginesa."
 gw_effect_knossos:0 "El Palacio en Cnossos"
 gw_effect_knossos_DESC:0 "El antiguo palacio en Cnossos es un testimonio de la cultura y civilización minoica de la Edad de Bronce."
 gw_effect_punic_tomb:0 "Tumba Púnica"
 gw_effect_punic_tomb_DESC:0 "Una antigua tumba púnica, es una señal de respeto hacia los muertos."
 gw_effect_abu_simbel:0 "Abu Simbel"
 gw_effect_abu_simbel_DESC:0 "Abu Simbel conmemora la batalla de Kadesh e inspira nuevas hazañas similares bajo el deificado Ramsés II una vez más."
 gw_effect_ur_ziggurat:0 "Ziggurat de Ur"
 gw_effect_ur_ziggurat_DESC:0 "Un antiguo ziggurat de los pueblos mesopotámicos, estaba dedicado al Dios de la Luna Nanna. Muchos traían su comida aquí para preservarla."
 gw_effect_hippodrome_barce:0 "Hipódromo de Barce"
 gw_effect_hippodrome_barce_DESC:0 "El Hipódromo de Barce es el hogar de los grandes eventos de carreras que atraen a todos los pueblos africanos. Está presidido por el patrón de la competencia y la deidad tutelar de Barke, la Dama Barce."

