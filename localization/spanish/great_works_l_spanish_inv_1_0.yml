 #### From Mod - Added Wonders

 ### Hellenic ###
 wonder_greek_academy:0 "Academia Platónica"
 wonder_greek_academy_desc:0 "Fundado por Platón, la Escuela de Atenas se mantuvo durante el periodo Helenístico como un centro de conocimiento y filosofía Griega. Algunos miembros destacados de la academia son Espeusipo, Jenócrates, Aristóteles, Heráclides, Eudoxo de Cnido y Heráclides Póntico."
 wonder_knossos_palace:0 "Palacio de Cnosos"
 wonder_knossos_palace_desc:0 "Una de las ciudades más antiguas de Europe, Cnosos se convirtió eventualmente en el centro ceremonial y político de la antigua cilivización Minoica, aunque ahora no es más que una sombra de lo que fue. En las leyendas Griegas, el antiguo Rey Minos se obsesionaba en el palacio por el laberinto que había construido para contener al legendario Minotauro."
 ### Punic ###
 wonder_cothon:0 "Gran Cothon de Cartago"
 wonder_cothon_desc:0 "El gran cothon en Cartago fue dividido en un puerto mercante rectangular seguido por un puerto interior protegido y un astillero reservado para la armada. Este puerto interior era circular y estaba rodeado por un anillo de diques secos con capacidad para cientoveinte barcos. En el centro, alzado por encima del resto del cothon, estaba el pabellón del almirante. De forma que el almirante pudiera contemplar por completo la bahía."
 wonder_numidian_tomb:0 "Tumbas Númidas"
 wonder_numidian_tomb_desc:0 ""
 wonder_punic_tomb:0 "Tumba Púnica"
 wonder_punic_tomb_desc:0 "Una antigua tumba Púnica, es un signo de respeto hacia los muertos."
 ### Egyptian ###
 wonder_abu_simbel:0 "Abu Simbel"
 wonder_abu_simbel_desc:0 "Dos enormes templos esculpidos en la piedra en Abu Simbel, dedicados a los dioses del sol Amon-Ra y Ra-Horajty, en memoria de la batalla de Kadesh. En tiempos antiguos sus colosales estatuas guardaban la frontera sur del Egipto de Ramses II."
 ### Mesopotamian ###
 wonder_ur_ziggurat:0 "Gran Zigurat de Ur"
 wonder_ur_ziggurat_desc:0 "Este templo escalonado se alza hasta el reino de los dioses, construido por los Sumerios y restaurado por los Babilonios."
### Arabian ###
 wonder_marib_dam:0 "Presa de Marib"
 wonder_marib_dam_desc:0 "Entre tres montañas, la Gran Presa de Marib, fue construida por los Sabeos para acumular las lluvias del monzón."
 ### Judaic ###
 wonder_second_temple_ezra:0 "Segundo Templo"
 wonder_second_temple_ezra_desc:0 "Aunque incapaz de compararse al Templo de Salomón y falto de muchos de sus artefactos sagrados como el Arca de la Alianza, este Segundo Templo sirve como lugar de culto Judío de acuerdo con la Torah."
 wonder_second_temple_herod:0 "Segundo Templo"
 wonder_second_temple_herod_desc:0 "Reconstruido mientras seguía en uso, este Segundo Templo cubre la totalidad del Monte del Templo. El Segundo Templo sirve como lugar de culto Judío de acuerdo con la Torah."
 gw_effect_second_temple:0 "Pascua Judía"
 gw_effect_second_temple_desc:0 "Los Israelitas celebran la Pascua en una semana de festivales, rituales y la narración de historias sobre su éxodo de Egipto."

 #gw effects
 gw_effect_marib_dam:0 "Presa de Marib"
 gw_effect_marib_dam_DESC:0 "La Presa de Marib fue una antigua maravilla de la ingeniería. Construida en el siglo VIII a.C, ayudó a hacer mucho más fértil la región durante siglos."
 gw_effect_cothon:0 "Gran Cothon"
 gw_effect_cothon_DESC:0 "El Gran Cothon de Cartago alojó la gran Armada Cartaginense."
 gw_effect_knossos:0 "El Palacio en Cnosos"
 gw_effect_knossos_DESC:0 "El antiguo palacio en Cnosos es un testamento de la cultura Minoica y la civilización de la Edad de Bronce."
 gw_effect_punic_tomb:0 "Tumba Púnica"
 gw_effect_punic_tomb_DESC:0 "Una antigua tumba Púnica, es un signo de respeto hacia los muertos."
 gw_effect_abu_simbel:0 "Abu Simbel"
 gw_effect_abu_simbel_DESC:0 "Abu Simbel conmemora la batalla de Kadesh y busca inspirar de nuevo hechos similares bajo el deificado Ramsés II."
 gw_effect_ur_ziggurat:0 "Zigurat de Ur"
 gw_effect_ur_ziggurat_DESC:0 "Un antiguo Zigurat de las gentes de Mesopotamia, estaba dedicado a la Diosa de la Luna Nanna. Muchos traían aquí su comida para preservarla."

