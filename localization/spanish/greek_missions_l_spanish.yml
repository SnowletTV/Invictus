l_spanish:
 ### Missions
# Black Sea
 greek_1_black_sea:0 "El mar hospitalario"
 greek_1_black_sea_BUTTON_TOOLTIP:0 "Los helenos del norte requieren liderazgo."
 greek_1_black_sea_BUTTON_DETAILS:0 ""
 greek_1_black_sea_DESCRIPTION:0 "Los acontecimientos de los últimos 100 años han demostrado la necesidad de que las colonias dispares de Pontos Euxino se unan, voluntariamente o por la fuerza, si quieren sobrevivir al ascenso de los sucesores, los emuladores extranjeros y los bárbaros."
 greek_1_black_sea_CRITERIA_DESCRIPTION:0 "Establece una hegemonía euxina."
 greek_1_black_sea_REWARD_DESCRIPTION:0 "El control y el resurgimiento de las colonias helénicas del Mar Negro."
 greek_1_loyalty_reward_tt:0 "Cada miembro de la familia #Y [gm_family_head_1.GetFamilyDisplayAdjective]#! obtendrá #G 10#! de lealtad @loyalty_icon!"
 greek_1_4:0 "Nuestro mar"
 greek_1_4_DESC:0 "Aunque no tengamos acceso directo a los ricos puertos del oeste, todavía hay mucho que ganar asegurando que nuestro control sobre el comercio del este sea amplio en Pontos Euxino."
 greek_1_4_allow_tt:1 "Posee al menos #Y 10#! puertos del Mar Negro con una cultura #Y$hellenic$#!. ([SCOPE.Custom('gre_mission_1_4_custom_loc')]/#Y 10#!)"
 gre_mis_1_4_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('gre_mis_1_4_current')|0]#!"
 gre_mis_1_4_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('gre_mis_1_4_current')|0]#!"
 greek_1_2:0 "Refugio de argonautas"
 greek_1_2_DESC:0 "Los mitos de Heracles y Jasón muestran lo mucho que han avanzado estas tierras desde los oscuros días del pasado. Y nosotros podemos hacerlos avanzar un poco más creando un bastión de cultura que rivalice con nuestro centro occidental."
 greek_1_2_allow_tt:1 "Posee un puerto en el Mar Negro que:\n * tiene estatus de #Y ciudad#! \n * La cultura dominante es el grupo #Y$hellenic$#! \n * Tiene al menos #Y 40#! de valor de civilización\n * Tiene un #Y mercado#!\n * No tiene construcciones en curso\n * Tiene al menos #Y 20#! POB\n * La tasa de POB de esclavos @slaves! es menor del #Y 33%#!\n * La tasa de POB miembros de tribus @tribesmen! es menor del #Y 33%#!"
 greek_1_2_reward_tt1:1 "La ciudad de [me_gre_1_argo_scope.GetName] recibirá colonizadores y una elección de una bonificación permanente."
 greek_1_2_reward_tt2:1 "La ciudad relevante más poblada recibirá colonizadores y una elección de una bonificación permanente."
 greek_1_3:0 "Asegurar el pasaje del buey"
 greek_1_3_DESC:0 "Io, la amante de Zeus que engendró la línea de Heracles, cruzó aquí en dirección a Asia en forma bovina, dándole así el nombre al Bósforo. Este estrecho controla gran parte del comercio en la región y asegurarlo será una bendición."
 greek_1_3_allow_tt:1 "Al menos uno de los territorios de arriba:\n * Tiene estatus de #Y ciudad#!\n * Tiene al menos #Y 2#! fortalezas"
 greek_1_3_reward_tt:0 "El mayor territorio relevante recibirá una bonificación y colonizadores."
 greek_1_5:0 "Acercarse a la colonia"
 greek_1_5_DESC:0 "Nuestros compañeros griegos están divididos y compiten por sus insignificantes vínculos comerciales y exportaciones locales. Debemos persuadirlos de soñar en grande y ayudar a la causa de todos los griegos del norte."
 greek_1_5_allow_tt:0 "Cualquier estado griego libre con menos de #Y 5#! territorios que exista cerca de la costa del Mar Negro."
 greek_1_5_reward_tt:0 "Puede obtener un feudatario helénico."
 greek_1_6:0 "Reclamación helénica"
 greek_1_6_DESC:0 "La suerte de los colonizadores griegos se hundió en el Pontos Euxino, acosados por todos los flancos por hordas bárbaras migratorias. Deberíamos recuperar uno de estos antiguos refugios."
 greek_1_6_allow_tt:0 "Conquista un puerto griego histórico en el Mar Negro en posesión de agentes que no sean de Grecia.\n\n#Y En el mapa se muestran los posibles objetivos.#!"
 greek_1_6_reward_tt:0 "El territorio puede liberarse como feudatario."
 greek_1_7:0 "La costa bitinia"
 greek_1_7_DESC:0 "Debemos buscar nuevos mercados y expandir nuestra influencia a una nueva parte del mar si queremos asegurar nuestra hegemonía sobre nuestros competidores."
 greek_1_7_reward_tt:0 "Los estados de estos territorios recibirán"
 greek_1_8:0 "Destrucción de Quersoneso"
 greek_1_8_DESC:0 "$greek_1_7_DESC$"
 greek_1_9:0 "Jardín de Eetes"
 greek_1_9_DESC:0 "$greek_1_7_DESC$"
 greek_1_10:0 "Costa de los Getes"
 greek_1_10_DESC:0 "$greek_1_7_DESC$"
 greek_1_13:0 "Sueño de Mileto"
 greek_1_13_DESC:0 "Casi toda la presencia helénica en el Pontos Euxino se divide de los cientos de años de nuestros mercaderes y colonizadores. Deberíamos reclamar lo que existe solo por nuestros esfuerzos."
 greek_1_13_reward_tt:0 "Los ciudadanos se establecerán en cada uno de los territorios recuperados."
 greek_1_12:0 "Sueño megaro"
 greek_1_12_DESC:0 "$greek_1_13_DESC$"
 greek_1_12_reward_tt:0 "$greek_1_13_reward_tt$"
 greek_1_11:0 "Patrullas euxinas"
 greek_1_11_DESC:0 "Si queremos aprovechar al máximo nuestro comercio en el Pontos Euxino, debemos asegurarnos de que sea relativamente seguro para los comerciantes y viajeros que recorren sus aguas."
 greek_1_11_allow_tt:0 "Una armada con al menos #Y 30#! liburnas @liburnian! es liderada por un almirante de la familia #Y [gm_family_head_1.GetFamilyDisplayAdjective]#!."
 greek_1_11_reward_tt:0 "El almirante designado ganará #G 15#! de lealtad@loyalty_icon!\nElección de una bonificación naval."
 greek_1_14:0 "Intercambios bárbaros"
 greek_1_14_DESC:0 "La expansión pacífica de oportunidades comerciales es una antigua tradición griega. Y a decir verdad, no siempre es necesario recurrir a las lanzas y los escudos para obtener acceso a un mercado."
 greek_1_14_allow_tt_1:0 "#Y [gm_1_greek_scope.GetRulerTitle] [gm_1_greek_scope.GetRuler.GetPraenomen]#! tiene al menos #Y 6#! de carisma @oratory_icon!"
 greek_1_14_allow_tt_2:1 "Cualquier puerto en el Mar Negro fuera del alcance de control es posesión de un país no #Y$hellenic$#! que está en paz con nosotros o tiene una opinión superior a #R -50#! de nosotros."
 greek_1_14_reward_tt:1 "Puede comprar un puerto euxino de un país no $hellenic$."
 greek_1_15:0 "Desarraigar la piratería"
 greek_1_15_DESC:0 "La única manera de proteger nuestras rutas comerciales y los intereses de nuestros ciudadanos es acabar con los vagabundos piratas que se aprovechan de sus esfuerzos."
 greek_1_15_allow_tt:1 "No hay #Y refugios piratas#! cerca del Pontus Euxinus mantenidos por no súbditos. (Actualmente: #R [SCOPE.ScriptValue('gre_mis_1_haven_ongoing_unowned_target')|0]#!)\n$greek_1_haven_tt$"
 greek_1_haven_tt:0 "\nLos #Y refugios piratas#! aparecen en los modos de mapa Diplomacia, Rutas comerciales, Bienes comerciales, Poder bárbaro y Regiones."
 greek_1_16:0 "Guía corsaria"
 greek_1_16_DESC:0 "Deshacernos de los piratas no tiene por qué conllevar un derramamiento de sangre. Después de todo, lo único que buscan son riquezas y tal vez podamos convencerlos de cambiar de rumbo con el incentivo adecuado."
 greek_1_16_allow_tt:0 "Tiene al menos 3 #Y refugios piratas#! alrededor del Pontus Euxinus. ([SCOPE.Custom('gre_mission_1_haven_3_custom_loc')]/#Y [SCOPE.ScriptValue('gre_mis_1_haven_target_3')|0]#!)\n$greek_1_haven_tt$"
 greek_1_16_reward_tt:0 "Los refugios piratas en posesión en el Pontos Euxino recibirán una paga para trasladarse a otra parte del mundo."
 greek_2_16_mod_tt:1 "Todos los feudatarios $hellenic$ recibirán"
 greek_1_17:0 "Maestro de piratas"
 greek_1_17_DESC:0 "Nuestros mercaderes ven a los piratas de manera equivocada. Si tan solo pudiéramos utilizarlos, serían un buen recurso de marineros experimentados justo en nuestra puerta."
 greek_1_17_allow_tt:1 "Tiene todos y al menos 3 #Y refugios piratas#! alrededor del Pontus Euxinus no están en manos de súbditos. ([SCOPE.Custom('gre_mission_1_haven_all_custom_loc')]/#Y [SCOPE.ScriptValue('gre_mis_1_haven_ongoing_all_target')|0]#!)\n$greek_1_haven_tt$"
 gre_mis_1_haven_all_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('gre_mis_1_17_count')|0]#!"
 gre_mis_1_haven_all_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('gre_mis_1_17_count')|0]#!"
 greek_1_18:0 "Seguridad [SCOPE.Custom('skythoi_security_title')]"
 greek_1_18_DESC:0 "Nuestra economía depende del mantenimiento de los puestos comerciales en la costa euxina, pero los interiores bárbaros deben ser controlados. Asegurar a un aliado para alejar a las tribus rivales nos ayudaría bastante."
 skythoi_security_title_1:0 "Skythoi"
 skythoi_security_title_2:0 "Anatolia"
 skythoi_security_title_3:0 "Kolquis"
 greek_1_18_allow_tt_1:2 "Un país tribal aliado está en el grupo cultural #Y$scythia$#!, tiene al menos #Y 8#! territorios, al menos #Y 100#! de opinión sobre nosotros, y una capital en la región #Y $taurica_region$#!, #Y $scythia_region$#! o #Y $sarmatia_asiatica_region$#!."
 greek_1_18_allow_tt_2:3 "Un país tribal aliado está en el grupo cultural #Y $anatolian$#! o #Y $caucasian$#!, tiene al menos #Y 8#! territorios, al menos #Y 100#! de opinión sobre nosotros, y una capital en la región #Y $bithynia_region$#!, #Y $galatia_region$#!, #Y $cappadocia_region$#!, #Y $colchis_region$#!, #Y $armenia_region$#! o #Y $albania_region$#!."
 greek_1_19:0 "Ambición de Meocia"
 greek_1_19_DESC:0 "La parte más remota del Pontos Euxino yace más allá del Bósforo cimerio y pasando el pantano de Meocia. Allí nos espera el puesto comercial de Tanais, con sus exóticos encantos skythoi."
 greek_1_19_allow_tt:2 "[gm_1_greek_scope.GetName] posee #Y [GetProvince('(int32)4557').GetName]#!, que:\n * Tiene estatus de #Y ciudad#!\n * La cultura dominante está en el grupo #Y$hellenic$#! \n * Tiene un #Y$temple_building$#!\n * No tiene construcciones en curso\n * Tiene al menos #Y 10#! POB\n * La tasa de POB de esclavos @slaves!! es inferior al #Y 33%#!\n * La tasa de POB miembros de tribus @tribesmen!! es inferior al #Y 33%#!"
 # Greece
 greek_2_greece:0 "Gobierno panhelénico"
 greek_2_greece_BUTTON_TOOLTIP:0 "Los helenos en todas partes claman por libertad y liderazgo."
 greek_2_greece_BUTTON_DETAILS:0 ""
 greek_2_greece_DESCRIPTION:0 "Desde los días de la invasión persa nos quedó claro que la fortaleza de la civilización helénica se desperdicia cuando estamos divididos y quedamos expuestos a los invasores extranjeros. Si Grecia quiere florecer en estos tiempos extraños, su pueblo debe unirse bajo el liderazgo de un representante fuerte."
 greek_2_greece_CRITERIA_DESCRIPTION:0 "Establecer hegemonía sobre Grecia."
 greek_2_greece_REWARD_DESCRIPTION:0 "Formación de la Liga Helénica."
 me_gre_2_abort_block_tt:0 "La #Y Liga Helénica#! no se podrá formar por 20 años."
 greek_2_1:0 "Hegemonía de los helenos"
 greek_2_1_DESC:0 "Llegó el momento de que el verdadero liderazgo griego llegue al mundo helénico y una las voces separadas de Grecia en un solo y nuevo estado unificado... todo bajo nuestro mando."
 greek_2_2:0 "Liberación panhelénica"
 greek_2_2_DESC:0 "Durante mucho tiempo, los helenos han sufrido con las guarniciones impuestas por señores extranjeros. Es momento de recuperar nuestra libertad y la de toda Grecia."
 greek_2_3:0 "Liberar ciudad"
 greek_2_3_DESC:0 "Los helenos liberados de Grecia han caído víctimas de la monarquía macedonia invasora y de los sucesores de las vanagloriosas ambiciones de Alejandro. Debemos proteger a nuestros hermanos de estas influencias extranjeras."
 greek_2_3_allow_tt:0 "Reconquistar un territorio griego de los diádocos, invasores extranjeros o sus súbditos."
 greek_2_3_reward_tt:1 "Puede liberar al territorio como un súbdito #Y feudatario#!.\nLos países $hellenic$ en Grecia ganarán opinión de [gm_2_greek_scope.GetName]."
 greek_2_4:0 "Restaurar la oligarquía"
 greek_2_4_DESC:0 "Los demócratas de Hellas han debilitado y guiado por el mal camino al pueblo griego por demasiado tiempo. Es momento de extender un gobierno razonable sobre el mundo helénico."
 greek_2_4_reward_tt:1 "[gm_2_greek_scope.GetName] recibirá reclamos en todas las repúblicas $hellenic$ no oligárquicas en Grecia."
 greek_2_5:0 "Restaurar la democracia"
 greek_2_5_DESC:0 "Los oligarcas, monarcas y tiranos de Grecia han socavado la libertad de nuestro pueblo por mucho tiempo. Ya es hora de que nuestros hermanos recuperen su libertad y se gobiernen por sí mismos."
 greek_2_5_reward_tt:1 "[gm_2_greek_scope.GetName] recibirá reclamos en todas las oligarquías y monarquías $hellenic$ en Grecia."
 greek_2_6:0 "Acercarse a los hermanos"
 greek_2_6_DESC:0 "Hay otros estados griegos que comparten nuestras tradiciones y gobierno. Deberíamos intentar convencerlos de que adoptar nuestro liderazgo es la única manera de asegurar una libertad duradera."
 greek_2_6_reward_tt:1 "[gm_2_greek_scope.GetName] puede convencer a otros países $hellenic$ de gobierno similar para convertirse en sus súbditos.\nSolo se abordarán a esos países que existen cuando esta tarea se haya completado."
 greek_2_6_allow_tt_1:1 "Hay al menos una monarquía u oligarquía $hellenic$ independiente $me_greek_2_regions_tt$ (Actualmente: #Y [SCOPE.ScriptValue('gm_2_kindred_counter_svalue')|0]#!)"
 greek_2_6_allow_tt_2:1 "Hay al menos una república no oligárquica $hellenic$ independiente $me_greek_2_regions_tt$ (Actualmente: #Y [SCOPE.ScriptValue('gm_2_kindred_counter_svalue')|0]#!)"
 me_greek_2_regions_tt:2 "en la región de #Y $greece_region$#! o la provincia de #Y $thessaly_area$#!, excepto las zonas de #Y $crete_area$#! y #Y $epirus_area$#!, que es menor y está en paz con [gm_2_greek_scope.GetName]."
 greek_2_7:0 "Capital panhelénica"
 greek_2_7_DESC:0 "A lo largo de los siglos, Grecia ha contado con muchas ciudades prestigiosas y pobladas, pero si queremos construir un nuevo estado para todos los griegos, nuestra capital debe estar a la altura."
 greek_2_7_allow_tt:1 "La capital de [gm_2_greek_scope.GetName] está en la región de #Y $greece_region$#! y tiene estatus de #Y metrópolis#!."
 greek_2_7_reward_tt:0 "Todos los países helénicos ganarán #G 20#! de opinión de [gm_2_greek_scope.GetName]."
 greek_2_8:0 "Heleno inspirador"
 greek_2_8_DESC:0 "Para unir a los pueblos helénicos, debemos inspirarlos con el liderazgo de una figura heroica, un símbolo unificador que puedan adoptar en contra de diádocos, conservadores e invasores."
 greek_2_8_allow_tt_1:0 "#Y [gm_2_greek_scope.GetRulerTitle] [gm_2_greek_scope.GetRuler.GetPraenomen]#! es un general o almirante que está liderando al menos #Y 15#! cohortes o barcos."
 greek_2_8_allow_tt_2:0 "#Y [gm_2_greek_scope.GetRulerTitle] [gm_2_greek_scope.GetRuler.GetPraenomen]#! es un #Y dictador#! designado."
 greek_2_8_allow_tt_3:0 "#Y [gm_2_greek_scope.GetRulerTitle] [gm_2_greek_scope.GetRuler.GetPraenomen]#! tiene al menos #Y 70#! de popularidad @popularity_icon!"
 greek_2_8_allow_tt_4:0 "#Y [gm_2_greek_scope.GetRulerTitle] [gm_2_greek_scope.GetRuler.GetPraenomen]#! ganó una batalla en los últimos #Y 720#! días."
 greek_2_8_reward_tt:0 "La unidad comandada recibirá un aumento de moral."
 greek_2_9:0 "Grandes ciudades"
 greek_2_9_DESC:0 "Si bien todos los helenos de Grecia han contribuido a su grandeza, hay algunas cuantas ciudades que son el centro de su éxito. Estos centros deben estar unidos bajo nuestro mandato si queremos representar el legado helénico."
 greek_2_9_allow_tt:1 "#Y [GetProvince('(int32)416').GetName]#!, #Y [GetProvince('(int32)427').GetName]#!, #Y [GetProvince('(int32)426').GetName]#!, #Y [GetProvince('(int32)418').GetName]#! y #Y [GetProvince('(int32)424').GetName]#! están en posesión de [gm_2_greek_scope.GetName] o de sus súbditos $hellenic$"
 greek_2_9_allow_tt_1:0 "$greek_2_9_allow_tt$ republicanos no oligarcas helénicos."
 greek_2_9_allow_tt_2:0 "$greek_2_9_allow_tt$ oligarcas o monárquicos helénicos."
 greek_2_10:0 "Aspiraciones de Delos"
 greek_2_10_DESC:0 "El modelo ateniense de dominación sobre Grecia evitó por completo el conflicto y la violencia, centrándose en ganar a sus aliados por medio del comercio y uniéndolos contra las amenazas externas."
 greek_2_10_allow_tt:1 "[gm_2_greek_scope.GetName] tiene al menos #Y 6#! #Y tributarios#! $hellenic$ con un gobierno no oligárquico #Y republicano#! que tiene al menos un puerto."
 greek_2_11:0 "Diseños laconios"
 greek_2_11_DESC:0 "El modelo espartano de control extendido sobre Grecia evitó la diplomacia o el comercio y se concentró en asegurar ciudades por la fuerza e instalar gobiernos amistosos apoyados por guarniciones."
 greek_2_11_allow_tt:1 "[gm_2_greek_scope.GetName] tiene al menos #Y 6#! #Y feudatarios#! $hellenic$ con un gobierno de #Y república oligarca#! o #Y monarquía#!."
 greek_2_12:0 "El imperio [gm_2_greek_scope.GetAdjective]"
 greek_2_12_DESC:0 "Solo cuando todos los helenos de Grecia estén unidos bajo un gobierno común, podrán defenderse como se debe de las amenazas que surgen al este y al oeste."
 greek_2_12_allow_tt:2 "Toda la región de #Y $greece_region$#! y la provincia de #Y $thessaly_area$#!, excluyendo las zonas de #Y $epirus_area$#! y #Y $crete_area$#!, están en posesión de [gm_2_greek_scope.GetName] o sus súbditos."
 greek_2_12_reward_tt_1:1 "Todos los tributarios $hellenic$ en Grecia se convertirán en feudatarios.\n[gm_2_greek_scope.GetName] decidirá cómo gobernar Grecia."
 greek_2_12_reward_tt_2:1 "Todos los feudatarios $hellenic$ en Grecia serán #Y anexados#!.\n[gm_2_greek_scope.GetName] decidirá cómo gobernar Grecia."
 greek_2_12_reward_tt:0 "[gm_2_greek_scope.GetName] obtendrá #Y reclamos#! en zonas helénicas cerca a Grecia."
 greek_2_13:0 "Liberador helénico"
 greek_2_13_DESC:0 "Solo podremos descansar cuando las fronteras de Grecia estén aseguradas y sus posesiones perdidas hayan sido recuperadas. Ningún otro griego vivirá a la sombra de Macedonia, tal como lo sufrió el pueblo de Tesalia."
 greek_2_13_allow_tt_1:2 "Ningún territorio en la región de #Y $greece_region$#! o la provincia de #Y $thessaly_area$#!, excluyendo las zonas de #Y $epirus_area$#! y #Y $crete_area$#!, está en posesión de reinos diádocos, invasores extranjeros o sus súbditos."
 greek_2_13_allow_tt_2:0 "[gm_2_greek_scope.GetName] o un súbdito ha reconquistado un territorio de los mencionados."
 greek_2_13_reward_tt:0 "$me_greek_2_20_op_tt$"
 greek_2_14:0 "Atacar Macedonia"
 greek_2_14_DESC:0 "Los helenos han sufrido numerosas invasiones a manos de los salvajes macedonios, pero ahora llegó el momento de mostrarles lo que se siente estar al otro lado de las lanzas, para variar."
 greek_2_14_allow_tt:0 "[gm_2_greek_scope.GetName] tiene u ocupó #Y [GetProvince('(int32)428').GetName].#!"
 greek_2_14_reward_tt:0 "Los países helénicos en Grecia ganan #G 50#! de opinión de [gm_2_greek_scope.GetName]\nTodos los diádocos pierden #R 50#! de opinión de [gm_2_greek_scope.GetName]."
 greek_2_15:0 "Reclutas panhelénicos"
 greek_2_15_DESC:0 "Dejaremos en claro que, sin importar la ciudad de origen de un soldado, los ejércitos de [gm_2_greek_scope.GetName] recibirán con los brazos abiertos a los voluntarios helénicos que estén listos para luchar contra los enemigos de Grecia y proteger nuestras fronteras."
 greek_2_15_allow_tt:1 "[gm_2_greek_scope.GetName] tiene al menos #Y 1#! #Y feudatario#! $hellenic$ con un gobierno de #Y república oligarca#! o #Y monarquía#!."
 greek_2_15_reward_tt:1 "Todos los tributarios $hellenic$ con gobierno republicano no oligarca perderán ingresos y lealtad hacia [gm_2_greek_scope.GetName]."
 greek_2_16:0 "Estandarizar medidas"
 greek_2_16_DESC:0 "Atenas se benefició en gran medida de su posición como líder de la Liga de Delos, en parte por alentar un sistema de pesos y medidas estándar para aceitar el comercio y aumentar su influencia en los alrededores."
 greek_2_16_allow_tt:1 "[gm_2_greek_scope.GetName] tiene al menos #Y 1#! #Y tributario#! $hellenic$ con gobierno no oligárquico #Y republicano#! que tiene al menos un puerto."
 greek_2_16_reward_tt:1 "Todos los feudatarios $hellenic$ con gobierno republicano monárquico u oligárquico perderán ejército y lealtad hacia [gm_2_greek_scope.GetName]."
 greek_2_18:0 "Talasocracia"
 greek_2_18_DESC:0 "La fortaleza de Hellas siempre ha sido su acceso rápido al mar y su facilidad de llegar a mercados y costas de todo el mundo. Como Atenas, explotaremos las fortalezas del poder naval para asegurar la protección de los griegos en todas partes."
 me_gre_2_league_reward:0 "[gm_2_greek_scope.GetName] formará la #Y Liga Helénica#!."
 # Magna Graecia
 greek_3_italiote:0 "Grecia mayor"
 greek_3_italiote_BUTTON_TOOLTIP:0 "Los helenos de Magna Grecia deben estar unidos."
 greek_3_italiote_BUTTON_DETAILS:0 ""
 greek_3_italiote_DESCRIPTION:0 "Las ciudades italiotas de Magna Grecia pelean por el dominio regional y se han permitido caer bajo las garras de las tribus itálicas en el proceso. En los próximos días, nuestra ciudad debe asumir el peso del liderazgo italiota si Magna Grecia quiere sobrevivir."
 greek_3_italiote_CRITERIA_DESCRIPTION:0 "Establecer el liderazgo de los griegos italiotas."
 greek_3_1:0 "Ganar la libertad"
 greek_3_1_DESC:0 "Si queremos deshacernos de los grilletes del dominio extranjero y restaurar el orgullo de nuestra ciudad, debemos reunir a nuestro pueblo a la causa de la libertad e incitarlos a tomar acciones."
 greek_3_1_reward_tt:0 "[gm_3_greek_scope.GetName] puede asegurar su libertad o los medios para obtenerla."
 greek_3_1_claim_tt:0 "[gm_3_greek_scope.GetName] ganará reclamos en los territorios vecinos en posesión de [gm_3_greek_scope.GetOverlord.GetName]."
 greek_3_2:0 "Inspirar a la población"
 greek_3_2_DESC:0 "Si queremos superar nuestro descenso a una ciudad menor de poca importancia, debemos tomar la iniciativa y adquirir los recursos de nuestros vecinos. Reunir a la población de la ciudad es el primer paso para cumplir con nuestros objetivos."
 greek_3_2_allow_tt:0 "[gm_3_greek_scope.GetName] no es súbdito."
 greek_3_3:0 "$greek_3_10$"
 greek_3_3_DESC:0 "$greek_3_10_DESC$"
 greek_3_3_allow_tt:1 "La capital de [gm_3_greek_scope.GetName] está en la región de #Y $central_italy_region$#! o en #Y $magna_graecia_region$#! continental y tiene estatus de #Y metrópolis#!."
 greek_3_4:0 "Liga Italiota"
 greek_3_4_DESC:0 "En el pasado, las ciudades italiotas se unieron en una liga para defenderse entre sí de los invasores itálicos y de sus descarados vecinos. Deberíamos revivir esta federación como un medio para reclamar el liderazgo italiota."
 greek_3_4_allow_tt_1:0 "[gm_3_greek_scope.GetName] y sus súbditos italiotas tienen al menos #Y 5#! territorios italiotas. ([SCOPE.Custom('gre_mission_3_4_custom_loc')]/#Y 5#!)"
 greek_3_4_allow_tt_2:1 "Hay al menos un país italiota en las regiones de #Y $magna_graecia_region$#! o #Y $central_italy_region$#! con menos territorios que [gm_3_greek_scope.GetName]."
 greek_3_4_reward_tt:0 "Se anexarán los súbditos italiotas.\nSi existen, las ciudades estado italiotas se podrían unir a nuestra liga voluntariamente."
 gre_mis_3_4_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('me_gre_3_4_svalue')|0]#!"
 gre_mis_3_4_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('me_gre_3_4_svalue')|0]#!"
 greek_3_5:0 "Venganza helénica"
 greek_3_5_DESC:0 "El ascenso de las tribus itálicas de los brucios y lucanos sometió a las ciudades italiotas a las invasiones bárbaras, al saqueo y a la sumisión. Debemos vengar esta infamia."
 greek_3_5_allow_tt_1:0 "#Y [GetCountry('BRT').GetName]#! es súbdito de [gm_3_greek_scope.GetName] O no existe y [gm_3_greek_scope.GetName] tiene parte de su antiguo territorio (#Y [GetProvince('(int32)51').GetName]#!, #Y [GetProvince('(int32)77').GetName]#!, #Y [GetProvince('(int32)79').GetName]#!, #Y [GetProvince('(int32)74').GetName]#! o #Y [GetProvince('(int32)76').GetName]#!)."
