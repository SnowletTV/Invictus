greek_4_5: "Acercamiento a la Colonia Focense"
greek_4_5_DESC: "Con nuestra nueva influencia, podríamos persuadir a una de nuestras colonias hermanas para que se una a nosotros, o al menos acepte nuestra protección a cambio de tributo."
greek_4_5_allow_tt: "Existen estados #Y masaliotas#! costeros libres con menos de #Y 5#! Territorios."
greek_4_5_reward_tt: "Podría ganar un feudatorio #Y masaliota#!."

greek_4_6: "$greek_1_6$"
greek_4_6_DESC: "Muchas colonias griegas en el oeste han caído en manos de los bárbaros, sean púnicos o tribus locales. Debemos devolver lo que se perdió a sus legítimos dueños."
greek_4_6_allow_tt: "Conquista un puerto históricamente griego en el Mediterráneo occidental en manos de no griegos.\n\n#Y Los posibles objetivos están resaltados en el mapa.#!"
greek_4_6_reward_tt: "El territorio puede ser liberado como feudatario."

greek_4_7: "La Costa [SCOPE.GetRootScope.GetCountry.GetAdjective]"
greek_4_7_DESC: "Nuestro control sobre el área circundante se está debilitando y ya muchos puestos comerciales focenses han caído o se han vuelto inactivos. Debemos imponer nuestra autoridad con nuevo fervor. \n\n\n\n\n\n\n\n\n\n@greek_mil18!"
greek_4_7_reward_tt: "Los estados de estos territorios recibirán"

