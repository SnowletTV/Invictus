 greek_3_6:1 "Resurgimiento [gm_3_greek_scope.GetAdjective]"
 greek_3_6_DESC:0 "Nuestra ciudad tiene una historia antigua y se ha visto involucrada en muchas guerras con el correr de los años. Estas disputas han quedado en el pasado, hasta ahora."
 greek_3_7:0 "Solicitar ayuda."
 greek_3_7_DESC:0 "Si queremos sobrevivir la arremetida de nuestros rivales griegos y vecinos itálicos, no podemos ser demasiado orgullosos como para no pedir ayuda de aquellos en posición de prestarla."
 greek_3_7_allow_tt_1:1 "[gm_3_greek_scope.GetName] está en guerra con países no $hellenic$ y tiene menos del #Y 50%#! de su fuerza terrestre."
 greek_3_7_allow_tt_2:1 "Cualquier país #Y $hellenic$#! en las regiones de #Y $magna_graecia_region$#!, #Y $central_italy_region$#! o #Y $greece_region$#! tiene una población mayor que, una opinión mayor que #R -25#! y no está en guerra con [gm_3_greek_scope.GetName]."
 greek_3_8:0 "Empleo de mercenarios"
 greek_3_8_DESC:0 "La guerra constante y el éxodo general nos hicieron depender de mercenarios itálicos para gran parte de nuestros esfuerzos defensivos. Nos serán útiles en los días que se avecinan."
 greek_3_9:0 "Renovaciones italiotas"
 greek_3_9_DESC:0 "Nuestra ciudad ha enfrentado un declive en el último siglo al ser asaltada por el crecimiento de nuestros vecinos, tanto griegos como extranjeros. Si queremos convertirnos en los dominantes de la región, primero debemos restaurar nuestra capital."
 greek_3_9_allow_tt:1 "[gm_3_greek_scope.GetCapital.GetName]:\n * tiene estatus de #Y ciudad#!\n * La cultura dominante es el grupo #Y $hellenic$#! \n * La religión dominante es la #Y $roman_pantheon$#!\n * Tiene al menos #Y 20#! POB\n * No tiene espacios de construcción libres\n * Tiene al menos #Y 40#! de valor de civilización\n * La tasa de POB de esclavos @slaves! es menor de #Y 33%#!\n * La tasa de POB miembros de tribus @tribesmen! es menor del #Y 33%#!"
 greek_3_10:0 "Rivalizar a la patria madre"
 greek_3_10_DESC:0 "Magna Grecia se jactaba de tener las ciudades más exquisitas del mundo helénico antes de la destrucción de Sybaris y las guerras itálicas. Lo haremos una vez más."
 greek_3_10_allow_tt:1 "La capital de [gm_3_greek_scope.GetName] está en la región continental de #Y $magna_graecia_region$#! y tiene el estatus de #Y Metrópolis#!."
 greek_3_11:0 "Italiotas liberados"
 greek_3_11_DESC:0 "Las ciudades helénicas de la Magna Grecia han tenido que soportar el yugo itálico durante demasiado tiempo. Los viejos tiempos de la supremacía helénica deben volver."
 greek_3_11_allow_tt:1 "No hay países #Y$hellenic$#! en la región continental de #Y $magna_graecia_region$#! súbditos de países que no son $hellenic$."
 greek_3_12:0 "La Italia griega"
 greek_3_12_DESC:0 "Nuestros antepasados lucharon con los habitantes nativos de Italia y salieron victoriosos. Si queremos asegurarnos de que la Magna Grecia siga siendo griega, debemos poner todas sus tierras bajo influencia helénica."
 greek_3_12_allow_tt_1:1 "No hay países que no son #Y$hellenic$#! en la región continental de #Y $magna_graecia_region$#! o, si los hay, todos son súbditos de países $hellenic$."
 greek_3_12_allow_tt_2:1 "Si existen países no #Y $hellenic$#! en la región continental de#Y $magna_graecia_region$#!, [gm_3_greek_scope.GetName] es el señor de al menos uno de ellos. (Actualmente: #Y [SCOPE.ScriptValue('me_gre_3_12_svalue')|0]#!)"
 greek_3_13:0 "Relaciones metropolitanas"
 greek_3_13_DESC:0 "Como todas las ciudades italianas, nuestros colonos originales vinieron de Grecia. Hacer una demostración de nuestros lazos históricos puede ganarnos el favor de nuestra ciudad natal."
 greek_3_13_allow_tt_1:0 "#Y [SCOPE.Custom('get_gre_3_metropolis_1')]#! existe y posee [SCOPE.Custom('get_gre_3_metropolis_2')] O el propietario de #Y [SCOPE.Custom('get_gre_3_metropolis_2')]#! es [SCOPE.Custom('get_gre_3_metropolis_3')]."
 greek_3_13_allow_tt_2:0 "El propietario de #Y [SCOPE.Custom('get_gre_3_metropolis_2')]#! es [SCOPE.Custom('get_gre_3_metropolis_3')]."
 greek_3_13_allow_tt_3:0 "El propietario de #Y [SCOPE.Custom('get_gre_3_metropolis_2')]#! es [SCOPE.Custom('get_gre_3_metropolis_3')] O #Y [SCOPE.Custom('get_gre_3_metropolis_1')]#! existe."
