 get_gre_3_metropolis_3_1:0 "Lacedemonia"
 get_gre_3_metropolis_3_2:0 "Ateniense"
 get_gre_3_metropolis_3_3:0 "Siceliota"
 get_gre_3_metropolis_3_4:0 "Aqueo"
 get_gre_3_metropolis_3_5:0 "Locriano"
 get_gre_3_metropolis_3_6:0 "Eubeo"
 get_gre_3_metropolis_3_7:0 "Masalia"
 greek_3_15:0 "Final de los tiranos"
 greek_3_15_DESC:0 "El ciclo de derramamiento de sangre y tiranía nunca terminará; los siceliotas deben estar bajo el liderazgo de los italianos."
 greek_3_15_allow_tt:0 "#Y Siracusa#! no existe."
 greek_3_17:0 "Megale Hellas"
 greek_3_17_DESC:0 "Solo una vez que la mayoría de las ciudades italianas se unan bajo un liderazgo común, el legado de las colonias griegas en el oeste será salvaguardado y su futuro asegurado."
 greek_3_17_allow_tt:0 "#Y Magna Grecia#! no existe."
 greek_3_18:0 "[SCOPE.Custom('get_greek_3_18_title')]"
 greek_3_18_DESC:0 "Hay grandes oportunidades en las fronteras de nuestras tierras, y debemos tomar cada paso para asegurar nuestra supervivencia."
 get_greek_3_18_title_1:0 "Escila y Caribdis"
 get_greek_3_18_title_2:0 "Reclamos daunios"
 get_greek_3_18_title_3:0 "Emprendimientos de Iliria"
 greek_3_18_allow_tt_1:1 "[gm_3_greek_scope.GetName] tiene al menos #Y 3#! territorios costeros en la región de #Y $illyria_region$#! ([SCOPE.Custom('gre_mission_3_18_custom_loc_1')]/#Y 3#!)"
 gre_mis_3_18_1_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('me_gre_3_18_1_target_svalue')|0]#!"
 gre_mis_3_18_1_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('me_gre_3_18_1_target_svalue')|0]#!"
 greek_3_19:0 "Tradiciones discrepantes"
 greek_3_19_DESC:0 "Las ciudades italianas fueron una vez contadas entre los principales centros griegos, donde se combinan las influencias de diversas colonias y se vuelven ricas ciudades comerciales con una próspera vida filosófica."
 greek_3_19_reward_tt:0 "Elige una especialización permanente del país."
 #Far From Home
 greek_4_west:0 "Lejos de casa"
 greek_4_west_BUTTON_TOOLTIP:0 "La supervivencia de las colonias foceanas requiere un liderazgo fuerte y enérgico."
 greek_4_west_BUTTON_DETAILS:0 ""
 greek_4_west_DESCRIPTION:0 "Massalia, Emporion y las otras colonias foceanas fueron fundadas por exiliados que huían de los persas, quienes saquearon Focea en Jonia. Construyeron nuevas vidas en los lejanos territorios de la Galia e Iberia, donde fundaron puestos comerciales y compitieron con los cartagineses. Los tiempos son duros, y la supervivencia de los griegos más occidentales pende de un hilo."
 greek_4_west_CRITERIA_DESCRIPTION:0 "Defiende los intereses helénicos en el Mediterráneo occidental."
 greek_4_west_REWARD_DESCRIPTION:0 "Establece el liderazgo sobre los griegos masalios."
 greek_4_loyalty_reward_tt:0 "Cada miembro de la familia #Y [gm_family_head_4.GetFamilyDisplayAdjective]#! obtendrá #G 10#! de lealtad @loyalty_icon!"
 greek_4_1:0 "Resurgimiento foceano"
 greek_4_1_DESC:0 "$greek_4_7_DESC$"
 greek_4_2:0 "Centro foceano"
 greek_4_2_DESC:0 "Las ciudades griegas del oeste siguen siendo pequeños enclaves rodeados por un lado por el océano, y por el otro por el mar de tribus bárbaras. Si queremos sobrevivir, debemos construir una ciudad fuerte capaz de sostenerse a sí misma."
 greek_4_2_allow_tt:1 "Posee un puerto en el sur de Galia o en el este de Iberia que:\n * tiene estatus de #Y ciudad#!\n * La cultura dominante es el grupo #Y $hellenic$#! \n * La religión dominante es la #Y $roman_pantheon$#!\n * Tiene al menos #Y 40#! de valor de civilización\n * Tiene un #Y mercado#!\n * No tiene construcciones en curso\n * Tiene al menos #Y 20#! POB\n * La tasa de POB de esclavos @slaves! es menor del #Y 33%#!\n * La tasa de POB miembros de tribus @tribesmen! es menor del #Y 33%#!"
 greek_4_2_reward_tt1:0 "[me_gre_4_2_temp.GetName] recibirá colonos y la elección de una bonificación permanente."
 greek_4_2_reward_tt2:0 "El territorio relevante más poblado recibirá colonizadores y una elección de una bonificación permanente."
 greek_4_3:0 "Las columnas de Hércules"
 greek_4_3_DESC:0 "Los grandes pilares que custodian la entrada al mar interior han estado en manos púnicas durante demasiado tiempo, lo que impide a nuestros comerciantes el acceso al comercio del norte e interfiere con la exploración."
 greek_4_3_allow_tt:1 "Al menos uno de los territorios de arriba:\n * Tiene estatus de #Y ciudad#!\n * Tiene al menos #Y 2#! fortalezas\n * Tiene al menos #Y 2#! mercados"
 greek_4_3_reward_tt:0 "El mayor territorio relevante recibirá una bonificación y colonizadores."
 greek_4_4:0 "Bloqueo comercial"
 greek_4_4_DESC:0 "Debemos continuar expandiéndonos y traer más y más ciudades bajo nuestra influencia si queremos competir con el vasto imperio comercial púnico y sus rivales."
 greek_4_4_allow_tt:1 "Posee al menos #Y 8#! puertos con una cultura #Y$hellenic$#!. ([SCOPE.Custom('gre_mission_4_4_custom_loc')]/#Y 8#!)"
 greek_4_4_allow_tt_2:0 "El estado capital (#Y [gm_4_greek_scope.GetCapital.GetState.GetShortName]#!) tiene por lo menos #Y 10#! rutas de importación activas. ([SCOPE.Custom('gre_mission_4_4_2_custom_loc')]/#Y 10#!)"
 gre_mis_4_4_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('gre_mis_4_4_current')|0]#!"
 gre_mis_4_4_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('gre_mis_4_4_current')|0]#!"
 gre_mis_4_4_2_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('gre_mis_4_4_2_current')|0]#!"
 gre_mis_4_4_2_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('gre_mis_4_4_2_current')|0]#!"
 greek_4_5:0 "Acércate a la colonia foceana"
 greek_4_5_DESC:0 "Con nuestra nueva influencia podemos persuadir a una de nuestras colonias aliadas a unirse a nosotros, o al menos aceptar nuestra protección a cambio de un tributo."
 greek_4_5_allow_tt:0 "Cualquier estado costero libre #Y masalio#! con menos de #Y 5#! territorios."
 greek_4_5_reward_tt:0 "Puede obtener un feudatario #Y masalio#!."
 greek_4_6:0 "$greek_1_6$"
 greek_4_6_DESC:0 "Muchas colonias griegas en el oeste cayeron ante los bárbaros, ya sean púnicos o tribus locales. Deberíamos devolver lo perdido a sus legítimos dueños."
 greek_4_6_allow_tt:0 "Conquista un puerto históricamente griego en el Mediterráneo occidental en posesión de agentes que no sean de Grecia\n\n#Y En el mapa se muestran los posibles objetivos.#!"
 greek_4_6_reward_tt:0 "El territorio puede liberarse como feudatario."
 greek_4_7:0 "Una costa [SCOPE.GetRootScope.GetCountry.GetAdjective]"
 greek_4_7_DESC:0 "Nuestro control de los alrededores está decayendo y ya muchos puestos comerciales foceanos cayeron o desaparecieron. Debemos afirmar nuestra autoridad con nuevo fervor."
 greek_4_7_reward_tt:0 "Los estados de estos territorios recibirán"
 greek_4_8:0 "$greek_4_7$"
 greek_4_8_DESC:0 "$greek_4_7_DESC$"
 greek_4_9:0 "$greek_4_7$"
 greek_4_9_DESC:0 "$greek_4_7_DESC$"
 greek_4_10:0 "$greek_4_7$"
 greek_4_10_DESC:0 "$greek_4_7_DESC$"
 greek_4_11:0 "Patrullas del Mediterráneo"
 greek_4_11_DESC:0 "Nuestros ingresos dependen de que mantengamos el flujo de comercio hacia nuestros puertos, siempre interrumpido por los piratas y el objetivo de rivales celosos. Debemos establecer una fuerza para defender las arterias de nuestro tesoro."
 greek_4_11_allow_tt:0 "Una armada con al menos #Y 30#! liburnas @liburnian! es liderada por un almirante de la familia #Y [gm_family_head_4.GetFamilyDisplayAdjective]#!."
 greek_4_11_allow_tt_fallback:0 "Una armada con al menos #Y 30#! liburnas @liburnian! es liderada por un almirante."
 greek_4_12:0 "Recupera Alalia"
 greek_4_12_DESC:0 "La colonia foceana de Alalia cayó en un ataque conjunto de las flotas de Etruria y cartaginesas, aunque no sin una fuerte resistencia. Es hora de reclamar la ciudad perdida y vengarnos de nuestros deshonrosos rivales."
 greek_4_13:0 "Venganza foceana"
 greek_4_13_DESC:0 "Los cartagineses deben pagar por el trato despreciable que dieron a nuestros antepasados; es hora de que las islas del oeste vuelvan a estar bajo control helénico."
 greek_4_13_allow_tt:0 "[gm_4_greek_scope.GetName] o sus súbditos #Y masalios#! son completamente dueños de las áreas de #Y $balearides_area$#!, #Y $sardinia_meridionalis$#!, y #Y $sardinia_septentrionalis$#!."
 greek_4_13_reward_tt_1:0 "#Y $balearides_area$#!, #Y $sardinia_meridionalis$#! y #Y $sardinia_septentrionalis$#! reciben"
 greek_4_13_reward_tt_2:0 "#Y $balearides_area$#!, #Y $sardinia_meridionalis$#! y #Y $sardinia_septentrionalis$#! recibirán una bonificación a la velocidad de asimilación."
 greek_4_14:0 "Intercambios bárbaros"
 greek_4_14_DESC:0 "Las tribus regionales siempre han estado dispuestas a permitir el asentamiento de los griegos en la costa, siempre y cuando no interfirieran en sus negocios; solo están demasiado dispuestos a acceder a los ricos bienes que importamos de otros lugares."
 greek_4_14_allow_tt_1:0 "#Y [gm_4_greek_scope.GetRulerTitle] [gm_4_greek_scope.GetRuler.GetPraenomen]#! tiene al menos #Y 6#! de carisma @oratory_icon!"
 greek_4_14_allow_tt_2:1 "Cualquier puerto dentro del alcance de control en el sur de la Galia o en el este de Iberia es propiedad de un país tribal no #Y $hellenic$#! con el que estamos en paz y que tiene más de #R -50#! de opinión sobre nosotros."
 greek_4_14_reward_tt:1 "Puede comprar un puerto en el sur de Galia o en el este de Iberia a un país tribal no $hellenic$."
 greek_4_15:0 "Mercados agresivos"
 greek_4_15_DESC:0 "Ya no podemos tolerar el dominio cartaginés sobre las rutas comerciales occidentales; debemos expulsarlos de sus puestos comerciales y establecer nuestro propio imperio comercial en su lugar."
 greek_4_15_allow_tt:0 "No hay #Y refugios piratas#! cerca de Pontus Euxino. (Actualmente: #R [SCOPE.ScriptValue('gre_mis_1_haven_ongoing_all_target')|0]#!)\n$greek_4_haven_tt$"
 greek_4_16:0 "Liga foceana"
 greek_4_16_DESC:0 "Los restos dispersos de la población exiliada de Focea se debilitan mientras estén divididos. Deben estar unidos bajo un solo liderazgo: el nuestro."
 greek_4_16_allow_tt:1 "Si alguno de los anteriores está en posesión de los súbditos, debe ser de cultura #Y$hellenic$#!."
 greek_4_16_reward_tt:0 "Los refugios piratas en posesión en el Pontos Euxino recibirán una paga para trasladarse a otra parte del mundo."
 form_phokaean_league_claims_tooltip:0 "Obtiene reclamos sobre todas las colonias foceanas."
 greek_4_17:0 "Resurgimiento de Focea"
 greek_4_17_DESC:0 "Nuestra gente se vio obligada a huir de los persas y a abandonar la ciudad en llamas. Con nuestra nueva fuerza, pudimos reclamar nuestra patria y sanar las heridas del pasado."
 greek_4_18:0 "De vuelta a la tierra"
 greek_4_18_DESC:0 "Somos un pueblo de marineros y buscamos principalmente la adquisición de puertos y la expansión de nuestro interés comercial. Debemos asegurar nuestra seguridad en tierra con una alianza con una de las tribus nativas locales."
 greek_4_18_allow_tt_1:0 "Un país tribal aliado está en el grupo de cultura #Y gala#!, tiene al menos #Y 8#! territorios, al menos #Y 100#! de opinión sobre nosotros, y una capital en la región #Y $transalpine_gaul_region$#!."
 greek_4_18_allow_tt_2:0 "Un país tribal aliado está en el grupo de cultura #Y ibérica#!, tiene al menos #Y 8#! territorios, al menos #Y 100#! de opinión sobre nosotros, y una capital en la región #Y $tarraconensis_region$#!."
 greek_4_18_allow_tt_3:0 "Un país tribal aliado está en el grupo de cultura #Y ibérica#!, tiene al menos #Y 8#! territorios, al menos #Y 100#! de opinión sobre nosotros, y una capital en la región #Y $contestania_region$#!."
