 #modifiers
 me_gre_4_32_pmod: "Costa Masilia"
me_gre_4_32_pmod_desc: "Ahora que hemos reclamado la costa para Masilia, ha llegado el momento de invertir en las ciudades locales."
me_gre_4_33_pmod: "Mercados Masilios"
me_gre_4_33_pmod_desc: "Hemos invertido fuertemente en las ciudades del sur de la Galia, convirtiendo la región en un área que se conoce coloquialmente como la 'Costa de Plata'."
me_gre_4_34_pmod: "Fortalezas Masilias en las Montañas"
me_gre_4_34_pmod_desc: "Hemos construido fuertes fortalezas cerca de las montañas que aseguran los pasajes, garantizando que nadie viaje por estas tierras difíciles sin nuestro permiso."
me_gre_4_35_pmod: "Puesto Comercial de Alalia"
me_gre_4_35_pmod_desc: "Debido a la amistad personal entre nuestras naciones, los habitantes de la ciudad corsa de Alalia tienen privilegios comerciales especiales en el puerto de Masilia."
me_gre_4_37_pmod: "Academia Naval"
me_gre_4_37_pmod_desc: "Hemos convencido a los Piratas de Mago para entrenar a nuestros marineros aquí, compartiendo su experiencia y conocimiento del Mare Sardoum con nuestros reclutas."
me_gre_4_13_pmod: "Administradores Sardanos"
me_gre_4_13_pmod_desc: "Estamos trabajando de la mano con los administradores locales sardanos para restaurar las ciudades del sur de Cerdeña."
me_gre_4_39_pmod: "Entrenamiento Bárbaro"
me_gre_4_39_pmod_desc: "Debido a que hemos acogido la presencia de guerreros bárbaros en nuestras levas, nuestras fuerzas están entrenando junto a los feroces salvajes y aprendiendo sus técnicas marciales."
me_gre_4_41_pmod: "Ciudades Ibéricas"
me_gre_4_41_pmod_desc: "Debido a que hemos conquistado la costa del este de Iberia, trayendo un período de paz y prosperidad, las ciudades locales están floreciendo."
me_gre_4_42_pmod: "Talleres de Vidrio Masilios"
me_gre_4_42_pmod_desc: "Los maestros artesanos de Emporie han construido aquí talleres de vidrio que producen un trabajo excepcional."
me_gre_4_43_pmod: "Exportadores de Vidrio Renombrados"
me_gre_4_43_pmod_desc: "Nuestra gente es conocida por fabricar el mejor vidrio que se puede encontrar en cualquier lugar."
me_gre_4_44_pmod: "Ciudades del Sur"
me_gre_4_44_pmod_desc: "Nuestras ciudades costeras están bendecidas con un clima templado y una vida fácil."
tarraconensis_masiliot_manpower_mod: "Reclutamiento en Tarraconense"
tarraconensis_masiliot_manpower_mod_desc: "Hemos anunciado en toda la provincia de Tarraconense que estamos buscando soldados para nuestros ejércitos."
tarraconensis_training_final_mod: "Entrenamiento en Tarraconense"
tarraconensis_training_final_mod_desc: "Nuestra infantería pesada y caballería están entrenando junto a los soldados regulares en todos los campamentos militares que hemos construido en Tarraconense."
masiliot_control_of_gibraltar_mod: "Control Masilio del Estrecho"
masiliot_control_of_gibraltar_mod_desc: "Mientras algunas naciones pueden reclamar tontamente el Mediterráneo como su propio mar, nosotros controlamos quién puede y quién no puede entrar en este cuerpo de agua."
pleased_nobility_moving_to_southern_gaul_mod: "Nobleza Satisfecha"
pleased_nobility_moving_to_southern_gaul_mod_desc: "Nuestra clase alta ha estado construyendo propiedades y posesiones para sí mismos en toda la Galia Transalpina."
final_masiliot_modifier_hurray_mod: "Gran Mercado"
final_masiliot_modifier_hurray_mod_desc: "Un magnífico mercado, quizás el más grande del Mediterráneo Occidental, ha sido construido en nuestra capital."
masiliot_cheaper_slaves_cost: "Colonizadores Córsicos"
desc_masiliot_cheaper_slaves_cost: "Estamos haciendo un esfuerzo concertado para colonizar Córcega, ya que la mitad occidental de la isla está escasamente habitada."


greek_4_west: "Lejos de Casa"
greek_4_west_BUTTON_TOOLTIP: "La supervivencia de las colonias focenses requiere un liderazgo fuerte y enérgico."
greek_4_west_BUTTON_DETAILS: ""
greek_4_west_DESCRIPTION: "#E Massalia#!, #E Emporion#!, #E Elea#! y #E Hemeroskopeion#! fueron fundadas hace cientos de años por exiliados que huían de Asia, sus hogares y sueños arrebatados por los #E Persas#!, quienes saquearon su ciudad madre, #E Focea#! en Jonia.\n\nRenombrados por su afición a cruzar el mar, se lanzaron a sus flotas y navegaron durante muchos meses, donde finalmente construyeron nuevas vidas en los lejanos territorios de la #E Galia#! y la #E Iberia#!.\n\nAquí estaban a salvo de los ejércitos devastadores de Persia, pero pronto se encontrarían con otra potencia en crecimiento, una que no toleraría rivales en su búsqueda de dominar el comercio en el Mediterráneo Occidental; #E Cartago#!. Los tiempos son difíciles, y la supervivencia de los griegos más occidentales pende de un hilo."
greek_4_west_CRITERIA_DESCRIPTION: "Defiende los intereses helénicos en el Mediterráneo Occidental mientras construyes lentamente un glorioso imperio comercial, dándonos los medios y la autoridad para establecer la #E Liga Focense#!."
greek_4_west_REWARD_DESCRIPTION: "Establece el liderazgo sobre los griegos masaliotas."
greek_4_loyalty_reward_tt: "Cada miembro de la familia #Y [gm_family_head_4.GetFamilyDisplayAdjective]#! ganará #G 10#! de Lealtad @loyalty_icon!"

greek_4_1: "Una Costa [ROOT.GetCountry.GetAdjective]"
greek_4_1_DESC: "$greek_4_7_DESC$"

greek_4_2: "Centro Focense"
greek_4_2_DESC: "Las ciudades griegas del oeste siguen siendo pequeños enclaves, rodeados por un lado por el océano y por el otro por un mar de tribus bárbaras. Si queremos sobrevivir, debemos construir una ciudad fuerte capaz de sostenerse por sí misma."
greek_4_2_allow_tt: "Posee un puerto en el sur de la Galia o el este de Iberia que:\n * Tiene estatus de #Y Ciudad#!\n * La cultura dominante pertenece al grupo #Y $hellenic$#!\n * La religión dominante es #Y $roman_pantheon$#!\n * Tiene al menos #Y 40#! de Valor de Civilización\n * Tiene un #Y Mercado#!\n * No tiene construcciones en curso\n * Tiene al menos #Y 20#! Pops\n * La proporción de esclavos @slaves! es inferior al #Y 33%#!\n * La proporción de tribusmen @tribesmen! es inferior al #Y 33%#!"
greek_4_2_reward_tt1: "[me_gre_4_2_temp.GetName] recibirá colonos y una elección de un bono permanente."
greek_4_2_reward_tt2: "El territorio relevante más poblado recibirá colonos y una elección de un bono permanente."

greek_4_3: "Los Pilares de Heracles"
greek_4_3_DESC: "Los grandes Pilares que guardan la entrada al mar interno han estado en manos púnicas durante demasiado tiempo, impidiendo el acceso de nuestros comerciantes al comercio del norte e interfiriendo con la exploración."
greek_4_3_allow_tt: "Al menos uno de los territorios mencionados:\n * Tiene estatus de #Y Ciudad#!\n * Tiene al menos #Y 2#! Fortalezas\n * Tiene al menos #Y 2#! Mercados"
greek_4_3_reward_tt: "El territorio relevante más grande recibirá un bono y colonos."

greek_4_4: "Bloque Comercial"
greek_4_4_DESC: "Debemos continuar expandiéndonos, trayendo cada vez más ciudades bajo nuestra influencia, si queremos competir con el vasto imperio comercial púnico y sus rivales."
greek_4_4_allow_tt: "Posee al menos #Y 8#! puertos con una cultura #Y $hellenic$#!. ([SCOPE.Custom('gre_mission_4_4_custom_loc')]/#Y 8#!)"
greek_4_4_allow_tt_2: "El estado capital (#Y [gm_4_greek_scope.GetCapital.GetState.GetShortName]#!) tiene al menos #Y 10#! rutas de importación activas. ([SCOPE.Custom('gre_mission_4_4_2_custom_loc')]/#Y 10#!)"
