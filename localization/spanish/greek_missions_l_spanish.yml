greek_4_11: "Patrullas Mediterráneas"
greek_4_11_DESC: "Nuestros ingresos dependen de mantener el flujo de comercio hacia nuestros puertos, siempre interrumpido por piratas y el objetivo de rivales celosos. Debe establecerse una fuerza para defender las arterias de nuestro tesoro."
greek_4_11_allow_tt: "Una armada con al menos #Y 30#! liburnas @liburnian! es dirigida por un Almirante de la familia #Y [gm_family_head_4.GetFamilyDisplayAdjective]#!."
greek_4_11_allow_tt_fallback: "Una armada con al menos #Y 30#! liburnas @liburnian! es dirigida por un Almirante."

greek_4_12: "Recuperar [GetProvince('(int32)3515').GetName]"
greek_4_12_DESC: "La colonia focense de [GetProvince('(int32)3515').GetName] cayó ante un ataque conjunto de las flotas #E etrusca#! y #E cartaginesa#!, aunque no sin una firme resistencia.\n\nComo hasta ahora hemos perseguido objetivos pacíficos en la región, nuestros enemigos creen erróneamente que hemos olvidado el crimen cometido contra nosotros: es hora de recuperar la ciudad perdida y vengarnos de nuestros rivales innobles."

greek_4_13: "Venganza Focea"
greek_4_13_DESC: "Los cartagineses deben pagar por su despreciable trato a nuestros ancestros; es hora de que las islas del oeste vuelvan a estar bajo control helénico una vez más.\n\nEnfurecidos por sus pérdidas a nuestras manos, los cartagineses han sobornado a los mercenarios locales para cobrarnos tarifas exorbitantes, pero esto solo demuestra su impotencia: ¡no nos disuadirán de tener nuestra venganza!"
greek_4_13_allow_tt: "[gm_4_greek_scope.GetName] o sus #Y súbditos masaliotas#! poseen completamente las áreas de #Y $balearides_area$#!, #Y $sardinia_meridionalis$#!, y #Y $sardinia_septentrionalis$#!."
greek_4_13_reward_tt_1: "#Y $balearides_area$#!, #Y $sardinia_meridionalis$#!, y #Y $sardinia_septentrionalis$#! reciben"
greek_4_13_reward_tt_2: "#Y $balearides_area$#!, #Y $sardinia_meridionalis$#!, y #Y $sardinia_septentrionalis$#! recibirán un bono a la velocidad de asimilación."

greek_4_14: "Trueque con Bárbaros"
greek_4_14_DESC: "Las tribus locales siempre han estado dispuestas a permitir el asentamiento de griegos en la costa siempre que no interfirieran en sus asuntos, demasiado dispuestas a acceder a los ricos bienes que importamos de otros lugares."
greek_4_14_allow_tt_1: "#Y [gm_4_greek_scope.GetRulerTitle] [gm_4_greek_scope.GetRuler.GetPraenomen]#! tiene al menos #Y 6#! de Carisma @oratory_icon!"
greek_4_14_allow_tt_2: "Cualquier puerto dentro del rango de control en el sur de la Galia o el este de Iberia es propiedad de un país tribal no-#Y $helénico$#! con el que estamos en paz y tiene más de #R -50#! de opinión sobre nosotros."
greek_4_14_reward_tt: "Podrá comprar un puerto en el sur de la Galia o el este de Iberia de un país tribal no-helénico."

greek_4_15: "Mercados Agresivos"
greek_4_15_DESC: "El dominio cartaginés sobre las rutas comerciales occidentales ya no puede ser tolerado, debemos expulsarlos de sus puestos comerciales y establecer nuestro propio imperio comercial en su lugar."
greek_4_15_allow_tt: "No hay #Y Refugios de Piratas#! alrededor del Ponto Euxino. (Actualmente: #R [SCOPE.ScriptValue('gre_mis_1_haven_ongoing_all_target')|0]#!)\n$greek_4_haven_tt$"

greek_4_16: "Liga Focea"
greek_4_16_DESC: "Los remanentes dispersos de la población exiliada de Focea siguen siendo débiles mientras estén divididos. Deben ser unidos bajo un solo liderazgo, es decir, el nuestro."
greek_4_16_allow_tt_1: "Si alguno de los anteriores es controlado por súbditos, deben ser de cultura #Y $helénica$#!."
greek_4_16_reward_tt: "Los Refugios de Piratas controlados en el Ponto Euxino serán pagados para moverse a otra parte del mundo."
form_phokaean_league_claims_tooltip: "Obtén reclamaciones sobre todas las colonias foceas."

greek_4_17: "Resurgimiento de Focea"
greek_4_17_DESC: "Nuestro pueblo fue forzado a huir de los persas, abandonando nuestra ciudad a las llamas. Con nuestra nueva fuerza, podríamos reclamar nuestra patria y sanar las heridas del pasado."

greek_4_18: "Espaldas a la Tierra"
greek_4_18_DESC: "Somos un pueblo marítimo y miramos principalmente a la adquisición de puertos y la expansión de nuestros intereses comerciales. Deberíamos asegurar nuestra seguridad terrestre con una alianza con una de las tribus nativas locales."
greek_4_18_allow_tt_1: "Un país tribal aliado está en el grupo cultural #Y galo#!, tiene al menos #Y 8#! territorios, al menos #Y 100#! de Opinión sobre nosotros, y una capital en la Región de #Y $transalpine_gaul_region$#!."
greek_4_18_allow_tt_2: "Un país tribal aliado está en el grupo cultural #Y ibérico#!, tiene al menos #Y 8#! territorios, al menos #Y 100#! de Opinión sobre nosotros, y una capital en la Región de #Y $tarraconensis_region$#!."
greek_4_18_allow_tt_3: "Un país tribal aliado está en el grupo cultural #Y ibérico#!, tiene al menos #Y 8#! territorios, al menos #Y 100#! de Opinión sobre nosotros, y una capital en la Región de #Y $contestania_region$#!."
greek_4_18_allow_tt_4: "Un país tribal aliado está en el grupo cultural #Y ibérico#!, tiene al menos #Y 8#! territorios, al menos #Y 100#! de Opinión sobre nosotros, y una capital en la Región de #Y $baetica_region$#!."
greek_4_18_allow_tt_5: "Un país tribal aliado está en el grupo cultural #Y itálico#!, tiene al menos #Y 8#! territorios, al menos #Y 100#! de Opinión sobre nosotros, y una capital en la Región de #Y Italia#! o #Y Magna Grecia#!."


greek_4_19: "Ambición Olisipana"
greek_4_19_DESC: "El legendario puesto comercial de Olisipo es la puerta de entrada a las rutas comerciales distantes del norte. Al tomarlo para nosotros, aprovecharemos tanto el prestigio de su pasado como su valiosa ubicación."
greek_4_19_allow_tt:3 "[gm_4_greek_scope.GetName] posee #Y [GetProvince('(int32)1319').GetName]#! que:\n * Tiene estatus de #Y Ciudad#!\n * La cultura dominante está en el grupo #Y $hellenic$#! \n * Tiene un #Y $temple_building$#!\n * No tiene construcciones en curso\n * Tiene al menos #Y 10#! Pops\n * La proporción de Esclavos @slaves! es menor al #Y 33%#!\n * La proporción de Tribales @tribesmen! es menor al #Y 33%#!"
#Other
me_gre_1_culture_warning_tt:1 "La misión '#Y El Mar Hospitalario#!' #R ya no estará disponible#!."
masiliot_claims_on_lusitania_tt: "#Y Recibiremos reclamaciones sobre todas las provincias en#! #T Lusitania#!."

greek_4_32: "Asegurando El #E Sinus Gallicus#!"
greek_4_32_DESC: "Hemos sometido a los galos costeros, obligándolos a aceptar nuestra soberanía - una situación que consideramos muy conveniente. Hay elogios para [ROOT.GetCountry.GetRuler.GetName] especialmente, quien está siendo reconocido como un temido estratega."
integrate_them_salluvians_please_tt: "#Y Necesitamos integrar a los#! #T Salluvios#!."

greek_4_33: "Mercados Masiliotas De Galia"
greek_4_33_DESC: "Conquistar una región es una cosa, y ser conocido como un buen y sabio administrador de la tierra es otra completamente diferente. Pongámonos a la honorable tarea de guiar a estos galos hacia la luz de la civilización... y hacia nuestros mercados."

greek_4_34: "Tapar Las Grietas"
greek_4_34_DESC: "Aunque nuestro enfoque está en las costas, debemos mantenernos atentos al peligro que representan los galos más al interior. La prudencia dicta que deberíamos dirigir nuestra atención hacia la mejora de las defensas ubicadas en [GetProvince('(int32)2311').GetName]."
masiliot_claims_up_in_gaul_time_tt: "#Y Recibiremos reclamaciones sobre todas las provincias en #T Galia Transalpina#!."

greek_4_35: "Negocios En [GetProvince('(int32)3515').GetName]"
greek_4_35_DESC: "Ahora que hemos reunido una flota digna de surcar los mares bajo el estandarte [ROOT.GetCountry.GetAdjective], deberíamos visitar las islas cercanas e intentar establecer conexiones comerciales.\n\nEl ajetreado puerto de [GetProvince('(int32)3515').GetName] en #E Córcega#! es una antigua colonia nuestra y solo toma alrededor de un mes navegar hasta allí - deberíamos hacer consultas entre los magistrados locales, pero solo después de haber sobornado algunas manos."
send_dem_alalians_a_gift_cuh: "#Y Debemos enviar un regalo a la#! #T Ciudad#! #Y de#! #T Alalia#!."
befriend_governor_of_alalia_tt: "#Y Nuestro gobernante debe ser#! #T Amigo#! #Y del gobernador de#! #T Alalia#!."

greek_4_36: "Los Bosques De Córcega"
greek_4_36_DESC: "Dado que tenemos intereses comerciales en la Isla de [GetProvince('(int32)3515').GetArea.GetName], hemos decidido talar madera de sus bosques prístinos a nivel estatal - ¡qué ventaja para [ROOT.GetCountry.GetName]!"

greek_4_37: "Invitados Gymnaesios"
greek_4_37_DESC: "La reputación de los temidos #E Piratas de Mago#! no necesita más presentación en [ROOT.GetCountry.GetName], pues nuestros barcos mercantes están bien familiarizados con los pilladores bucaneeros y su inclinación hacia la violencia en el #E Mare Sardoum#!.\n\n[ROOT.GetCountry.GetRuler.GetName] está cansado de escuchar sobre sus incursiones en nuestras aguas y ha sugerido conquistar la isla por completo. Quizás podamos llegar a un acuerdo con los locales - ¿estarían dispuestos a abandonar sus estilos de vida anteriores si el precio fuera el adecuado?"

greek_4_38: "Unificación De Las Islas"
greek_4_38_DESC: "[ROOT.GetCountry.GetRuler.GetName] ha logrado lo imposible al expulsar a nuestros enemigos de las islas del #E Mare Sardoum#! y tomarlas para [ROOT.GetCountry.GetName]. Ha llegado el momento de celebrar a nuestro [ROOT.GetCountry.GetRulerTitle], quien ha puesto su mirada en un premio mucho mayor - #E Siracusa#!."

greek_4_39: "Luchando Como Un Bárbaro"
greek_4_39_DESC: "La llegada de barbaroi a nuestras ciudades ha gestado una intrigante idea en la mente de [ROOT.GetCountry.GetRuler.GetName] - ¿por qué no hacer que nuestras tropas [ROOT.GetCountry.GetAdjective] entrenen junto a estos luchadores tribales? Quizás haya tácticas que podrían ser útiles para nuestros generales. No lo sabremos a menos que entrenemos a los soldados juntos."
masiliot_claims_on_transalpine_gaul_tt: "#Y Recibiremos reclamaciones sobre todas las provincias en #T Aquitania#!."
masiliot_unlocks_gallic_trads_tt: "#Y Obtendremos acceso a#! #G Tradiciones Militares Celtas#!."

greek_4_40: "Liberar Magna Grecia"
greek_4_40_DESC: "Nuestros ciudadanos recientemente conquistados que viven en #E Siracusa#! nos han pedido que liberemos #E Magna Grecia#!. Hay demasiadas amenazas para las pobres colonias griegas en #E Italia#!, y el resurgimiento de [ROOT.GetCountry.GetName] nos ha convertido en campeones de los helenos oprimidos."

greek_4_41: "Costas Orientales De Iberia"
greek_4_41_DESC: "Sería beneficioso para la seguridad regional si podemos conquistar las tribus que viven a lo largo de las costas orientales de #E Iberia#!. Si podemos garantizar un paso seguro para los comerciantes viajeros, se requeriría una expansión adecuada de nuestras instalaciones navales debido al aumento del volumen de comercio que experimentaríamos."

greek_4_42: "Vidrieros De [GetProvince('(int32)1468').GetName]"
greek_4_42_DESC: "Mientras que los artesanos que trabajan en [GetProvince('(int32)1000').GetName] están bien establecidos en el comercio del soplado de vidrio, siempre están buscando oportunidades para expandir su arte. Aunque [GetProvince('(int32)1468').GetName] podría ser una región atrasada ahora, hay potencial para que la isla produzca vidrio exquisito algún día."

greek_4_43: "Vidrio Masiliota"
greek_4_43_DESC: "Aquellos con el dinero para permitirse bienes lujosos saben pedir #Y Vidrio Masiliota#! por su nombre, ya que nuestros talleres [ROOT.GetCountry.GetAdjective] son conocidos por las obras maestras inigualables que producen."
masiliot_glass_tt: "Necesitamos producir al menos #Y 10#! @glass! Vidrio. (#R [SCOPE.ScriptValue('masiliot_trade_goods_svalue')|0]#!/#Y 10#!)"

greek_4_44: "Playas Del Sur De Iberia"
greek_4_44_DESC: "Las ciudades del sur de #E Iberia#! son algunas de las tierras más hermosas que poseemos - las cálidas brisas y las aguas suaves llaman a nuestro pueblo [ROOT.GetCountry.GetAdjective] a sus puertas."

greek_4_45: "Tomando Tarraconensis"
greek_4_45_DESC: "Nuestras levies victoriosas han conquistado grandes extensiones de tierra a lo largo de #E Tarraconensis#!, proporcionándonos ricos territorios que serán de utilidad tanto para nuestras tesorerías como para nuestro ejército."
we_will_get_tarraconensis_claims_tt: "#Y Recibiremos reclamaciones sobre todas las provincias en#! #T Tarraconensis#!."

greek_4_46: "Entrenamiento En Tarraconensis"
greek_4_46_DESC: "Ahora que controlamos las llanuras del noreste de Iberia, se ha decidido que debemos aumentar la preparación militar de la provincia.\n\nNo solo están los celtas ibéricos de los que debemos preocuparnos, sino que los problemáticos galos del norte y el oeste siempre merecen nuestra vigilancia."
have_barracks_tarraconensis_tt: "Necesitamos construir #G 5 Cuarteles#! dentro de la región de #Y Tarraconensis#!."
masiliot_claims_on_gallaecia_tt: "#Y Recibiremos reclamaciones sobre todas las provincias en#! #T Gallaecia#!."

greek_4_47: "Controlando El Estrecho"
greek_4_47_DESC: "Hay muchos beneficios económicos y militares al controlar los #E Pilares de Hércules#!, pero a [ROOT.GetCountry.GetRuler.GetName] ciertamente le gusta el prestigio que acompaña a tales reclamaciones audaces."
masiliot_claims_on_baetica_tt: "#Y Recibiremos reclamaciones sobre todas las provincias en#! #T Bética#!."

greek_4_48: "Nuestra Provincia"
greek_4_48_DESC: "Aunque ciertamente poseemos muchas tierras productivas, [GetProvince('(int32)2320').GetArea.GetRegion.GetName] se está convirtiendo rápidamente en una de las provincias favoritas entre la élite que vive en [ROOT.GetCountry.GetCapital.GetName]. Los más ricos entre nosotros compiten por propiedades en el sur de Galia, esperando construir latifundios y expandir sus ya impresionantes posesiones."

greek_4_49: "Gran Mercado De [ROOT.GetCountry.GetCapital.GetName]"
greek_4_49_DESC: "Nuestros vastos intereses comerciales a lo largo del Mediterráneo e Iberia generan más oro y plata para las tesorerías de [ROOT.GetCountry.GetName] de lo que sabemos qué hacer.\n\nPercibiendo una oportunidad para construir un legado, [ROOT.GetCountry.GetRuler.GetName] ordenó que se construyera un gran mercado en [ROOT.GetCountry.GetCapital.GetName] - un templo a la riqueza del pueblo [ROOT.GetCountry.GetAdjective]."