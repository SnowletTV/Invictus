l_spanish:
 trapezan_heritage:0 "Legado de Trapezan"
 trapezan_heritage_desc:0 "Colonia sinopia fundada hacia el 756 a.C. por comerciantes milesios, Trapezous era un crisol cultural, hogar original de varias tribus caucásicas, y era una puerta comercial desde los Pontos Euxinos hacia el Imperio aqueménida y el este en general. Luchando por salir de Anatolia, Jenofonte dejó constancia en su Anábasis de que él y sus 10.000 mercenarios conseguían 'provisiones en Trapecio mediante compra, pues los trapezuntianos nos proporcionaban un mercado, y a cambio de los honores que nos concedían y los regalos de hospitalidad que daban al ejército, les pagábamos honores semejantes; si alguno de los bárbaros era amigo suyo, manteníamos nuestras manos alejadas de él, mientras que a sus enemigos, contra los que ellos mismos nos dirigían, les causábamos todo el daño que podíamos' (5.5.14)."
 kerasous_heritage:0 "Legado de Kerasous"
 kerasous_heritage_desc:0 "Posiblemente procedente del griego: κερασός 'cereza', Plinio el Viejo escribe que la primera cereza fue exportada desde esta ciudad colonia a Europa en época romana por medio del íntimo amigo de Sulla, Lucio Lúculo. Asentada en el siglo VI a.C. por colonos sinopios, esta ciudad portuaria también fue célebremente visitada por Jenofonte, según consta en su Anábasis."
 kos_heritage:0 "Legado de Kos"
 kos_heritage_desc:0 "Fundada por el mitológico rey autóctono Merops, Kos existió a lo largo de la historia antigua como lugar de riqueza, aprendizaje y producción de lujo. Liberada de las garras de Persia tras las guerras greco-persas (posteriormente gobernada durante un tiempo por la satrapía caria), la isla se mantuvo en gran medida independiente en torno a las grandes ligas del Egeo, el Imperio de Alejandro y los furiosos Diadocos, adquiriendo una forma de autogobierno oligárquico incluso mientras estuvo bajo la "propiedad" de los Ptolomeos, que la utilizaron como lugar para educar a su dinastía. Kos también mantuvo un reconocimiento por el buen vino, un surtido de ropa de seda y el famoso Asclepion de la isla."
 commagenian_heritage:0 "Legado comagenario"
 commagenian_heritage_desc:0 "La región de Commagene, aunque su historia anterior a la época helenística es borrosa, parece tener una larga y continua nota a pie de página en la historia que se remonta hasta su época como reino siro-hitita al que se hace referencia en el siglo XV a.C. como 'Kummaha', casi idéntica a la posterior ciudad arcaica de 'Kummuh', que se cree que es el mismo lugar/ciudad que la helenística Samosata, de donde supuestamente procedía el poeta ático Luciano. Existente posiblemente como sátrapa del reino armenio antes de ser una provincia bajo los seléucidas, la zona cuenta con una demografía multicultural, siendo un crisol de las culturas helénica e iraní, mejor vista en el santuario real del monte Nemrut."
 bambyce_heritage:0 "Legado de los reyes-sacerdotes arameos"
 bambyce_heritage_desc:0 "Sede del famoso templo de su deidad patrona: Atargatis, la historia de Bambyce se remonta a su anexión por el Imperio Asirio en el siglo IX a.C.. La acuñación de monedas sugiere que fue gobernada por reyes-sacerdotes arameos hacia el final de la dominación aqueménida y que pasó a ser gobernada por monarcas seléucidas tras el colapso del Imperio de Alejandro. La ciudad prosperó bajo el yugo del dominio macedonio/seleúcida, convirtiéndose en "el lugar" de paso entre Antioquía y Seleucia, en el Tigris, y llegando a ser la ciudad más rica de la Siria romana."
 olbe_cilicia_heritage:0 "Legado de Olban"
 olbe_cilicia_heritage_desc:0 "Único reino independiente de Cilicia, Olbe fue fundada supuestamente por Áyax, hijo de Teucro. Se convirtió en un refugio de piratas después de que los sacerdotes dinásticos gobernantes de Cilicia Tracheia cayeran en manos de tiranos caóticos y efímeros, y cayeran aún más en el caos después de aquellos. Estos piratas de Cilicia reaparecerían más tarde en notables registros durante las Guerras Serviles, ofreciendo a Espartaco la oportunidad de cruzar desde Italia continental a Sicilia antes de llevarse su dinero y dejarle a él y a su ejército abandonados."
 laranda_heritage:0 "Legado larandés"
 laranda_heritage_desc:0 "Los mayores merodeadores del este de Anatolia, los licaonios de Laranda perdieron gran parte de su gloria tras las invasiones del imperio Makedonio y las siguientes luchas intestinas entre los gobernantes diadocos - en particular, Pérdicas destruyó el asentamiento en el 322 a.C., tras lo cual la habitación se reanudó gradualmente."
 kotyora_heritage:0 "Legado de Kotyoran"
 kotyora_heritage_desc:0 "Colonia fundada por milesios de Sinope, esta ciudad fue punto de descanso para Jenofonte y sus 10.000 mercenarios, que descansaron allí durante 45 días. Hablando a los diplomáticos sinopios sobre los kotyoritas nativos en su Anábasis, escribe: no se comportaron con nosotros como amigos, sino que cerraron sus puertas y no nos admitieron dentro ni enviaron un mercado fuera; y alegaron que el gobernador puesto sobre ellos por ti era responsable de esta conducta."
 amisos_heritage:0 "Legado de Amisón"
 amisos_heritage_desc:0 "Establecida por los milesios jonios entre los años 760 y 750 a.C., esta ciudad destaca por dos cosas: la cerámica primitiva de estilo cabra salvaje hallada en las excavaciones arqueológicas, y el hecho de que la zona es, según el historiador griego Hecateo, el emplazamiento de la anteriormente conocida Enete - hogar de los enetoi paplagonios cuyo rey Plyaemenes fue aliado de los troyanos en la guerra de las fábulas."
 sinope_heritage:0 "Legado de Autólico"
 sinope_heritage_desc:0 "Nombrada con el pigmento de tierra roja 'sinopia', la colonia de Sinope remonta su linaje tanto a los colonos miletianos como al legendario Autólico, abuelo tanto de Jasón de los Argonautas como del errante Odiseo. Sinope, una colonia en sí misma, se expandió para fundar sus propias colonias a lo largo de la costa de los Pontos Euxinos, creando un centro de comercio entre las numerosas ciudades, puestos avanzados y emporioi griegos."
 paphlagonia_heritage:0 "Legado de los Polaemenos"
 paphlagonia_heritage_desc:0 "Una de las tribus más antiguas de Anatolia y establecida en el mito por haber sido fuertes aliados de los defensores de Troya en la guerra de los 10 años, los paphlagonianos fueron en aquellos tiempos antiguos gobernados por el rey Pilémenes - muchos de sus sucesores han rendido tributo a su venerado reinado y legado tomando su nombre como propio, llevando el título: 'Pilémenes'. Esta tribu pronto engendraría la línea de Mitrídates tras la caída del Imperio de Alejandro, una de las espinas más clavadas en el costado de la República Romana."
 kaukonia_heritage:0 "Legado kaukoniano"
 kaukonia_heritage_desc:0 "Es difícil decir de dónde vinieron los kaukones, o adónde fueron. Algunos, como Homero, los consideran un grupo autóctono de Anatolia, mientras que otros consideran que el nombre hace referencia a una tribu griega, o a una tribu que se trasladó a Grecia. A todos los efectos, se utiliza la referencia ilíadica a los kaukones, y así pueden decir que formaron parte de la gran guerra de Troya... ¡hurra!."
 sesamos_heritage:0 "Legado de Amastris"
 sesamos_heritage_desc:0 "Aunque Sesamos era su propia colonia jonia, como se indica en una referencia en la Ilíada, supuestamente se unió a otras ciudades para crear la gran ciudad/territorio de Amastris, llamada así por la misma Amastris que fue esposa de Darío III de Persia, Dionisio de Heraclea y Lisímaco. El emplazamiento de Sesamos se convirtió entonces en el centro y albergó la acrópolis de la nueva Amastris tras la separación de la mujer de Lisímaco."
 tieion_heritage:0 "Legado de Filetairos"
 tieion_heritage_desc:0 "La colonia de Tieion, fundada en el siglo VII a.C., fue la cuna de Filetairo y de la dinastía real de Pérgamo. Eunuco durante toda su vida (se supone que una multitud le aplastó los genitales), sirvió a las órdenes de Antigonos, Lisímaco y Seleuco durante las Guerras Diadocas antes de encontrar la independencia en Pérgamo y establecer el reinado de la dinastía Ática."
 mariandynia_heritage:0 "Legado de Mariandino"
 mariandynia_heritage_desc:0 "Tribu a veces descrita como afín a los vecinos Bitinios, y a veces descrita como afín a los Paphlagonios, los Mariandynios han vivido en servidumbre forzosa de varios pueblos, entre ellos los que viven en Heraclea Pontica. Pero todos ellos pueden remontar su linaje hasta el eolio Mariandynus y su nieto del mismo nombre, el compositor de canciones de duelo."
 calchedon_heritage:0 "Legado de los ciegos"
 calchedon_heritage_desc:0 "Colonia de Megaran fundada en 685BCE, sus fundadores debieron ser maldecidos por los dioses al ser tan ciegos como para no fundar su colonia en la muy superior otra orilla del estrecho del Bósforo (donde se construyó Byzantion). Tanto los griegos (atenienses) como el persa Megabyzus dijeron lo mismo de ellos. Sin embargo, la ciudad experimentó una gran riqueza comercial y construyó muchos templos a los dioses. Suerte ciega."
 astakos_heritage:0 "Legado de Astakos"
 astakos_heritage_desc:0 "Colonia megarana establecida en el siglo VIII a. C., también supuestamente fundada por el legendario Astakos, hijo de Poseidón y la ninfa Olbia, el mayor legado de esta ciudad estaría en su destrucción por el rey bitinio Zipoetes I en 301 a. C. y la fundación de una nueva ciudad en su lugar: Nicomedia, futura capital romana de Oriente bajo Diocleciano, bautizada con el nombre de Nicomedes I, hijo de Zipoetes."
 kyzikos_heritage:0 "Legado de los Kyzikenos"
 kyzikos_heritage_desc:0 "Conocida sobre todo por su kyzikenus (moneda), el stater de oro de la ciudad que vale 28 dracmas, Kyzikos fue una próspera ciudad colonia tras la conclusión de la Guerra del Peloponeso y el declive tanto de Mileto como de Atenas. En esta ciudad también estableció su escuela el filósofo Eudoxo de Knidos en el siglo IV a.C.."
 isauria_heritage:0 "Legado de Isauria"
 isauria_heritage_desc:0 "Marauders and Raiders from the hills on the Arasus, these people were staunchly independent, surviving a siege by Perdiccas in 432 AVC by burning down their own capital of Isaura. Este feroz pueblo de las montañas sobreviviría a los imperios lidio, aqueménida y argeo, ganándose el reconocimiento exterior por ser los incursores más feroces del suroeste de Anatolia."
 kotennia_heritage:0 "Legado kotenniano"
 kotennia_heritage_desc:0 "Kotennia fue el último reducto de las ciudades pamfilianas frente al dominio exterior, y mantuvo una larga y orgullosa historia que incluía una mezcla cultural aborigen/griega que se remontaba a la Edad de Bronce. Pero como el Reino Antigónida sigue ocupando su antigua patria, no han podido hacer gran cosa. Los pamfilianos son una cultura marítima, un hecho que mantienen en discordia con la flota antigónida que patrulla con frecuencia sus costas tradicionales."
 homonadia_heritage:0 "Legado homonadio"
 homonadia_heritage_desc:0 "Los peores de los pisidianos, los homonadios, eran bárbaros merodeadores que atacaban a cualquiera que se atreviera a invadir sus tierras. Sus incursores se apoderaban de muchos esclavos de las ciudades vecinas de la región, vendiéndolos a los isaurios y olbeos para reforzar sus mercados."
 selgia_heritage:0 "Legado de Selgia"
 selgia_heritage_desc:0 "Registrada por diferentes fuentes como fundada por colonos de Laconia, Selge se convirtió en la ciudad más poderosa y populosa de Pisidia, por la que pasó el propio Alejandro Magno en su camino hacia Cilicia. La región que rodeaba la ciudad era excepcionalmente fértil y su comercio florecería hasta la época de Adriano."
 pednelissia_heritage:0 "Legado de Pednelissan"
 pednelissia_heritage_desc:0 "Pequeña ciudad cerca de la frontera entre las regiones de Pisidia y Panfilia, Pednelissia siempre tuvo dificultades para competir con vecinos más grandes como la populosa Selge. Para combatir sus amenazas inmediatas, tenía una historia de someterse y recurrir a aliados más grandes como los diadocos."
 sagalassos_heritage:0 "Legado sagalasiano"
 sagalassos_heritage_desc:0 "La ciudad más antigua de Pisidia, Sagalassos ha mantenido un papel histórico y geográfico clave desde la época de los hititas como centro principal de los arzawa. Aunque fue la primera ciudad de Pisidia, ya no es la más importante. En los últimos siglos, Selge las había superado en poder y población hasta el punto de que se vieron obligadas a someterse bajo el yugo de los antigónidas."
 lycia_heritage:0 "Legado licio"
 lycia_heritage_desc:0 "Pueblo muy antiguo, en la antigüedad conocido como los Lukka, los licios han estado casi siempre unidos desde la invasión de Ciro el Grande, habiéndose convertido en un reino cliente aqueménida. Se unieron a la Liga Délica después de Plataea, manteniendo su independencia durante 40 años, tras los cuales volvieron a ser clientes. Licia consiguió sobrevivir a la invasión de Alejandro sin un efecto significativo en el pueblo, pero su liga se encontró sometida como vasallo antigónida tras el estallido de las guerras diadocas."
 solymia_heritage:0 "Legado solimio"
 solymia_heritage_desc:0 "Con una fama que se remonta hasta la Ilíada, fue recientemente una de las pocas ciudades que Alejandro no pudo conquistar durante su guerra contra los persas. Termessos era una ciudad fortaleza en un paso clave hacia Panfilia, a la vez fuertemente fortificada y fácil de manejar. Supuestamente fundada por el legendario pueblo Solymi de Licia, los habitantes de la ciudad han tomado el mismo nombre para sí mismos, continuando con el legado legendario."
 arykandia_heritage:0 "Legado de Arykandia"
 arykandia_heritage_desc:0 "Arykandia, como una de las ciudades licias más antiguas. Aunque evitó unirse a ninguna liga, presumía de una demografía cosmopolita y cierto grado de tolerancia, con numerosos templos dedicados a diversas deidades dentro de las creencias helénica, zoroástrica y nativa de Anatolia."
 oinoandia_heritage:0 "Legado de Oinoandia"
 oinoandia_heritage_desc:0 "Colonia de Termessos en Milyas, Oenoanda se uniría más tarde con Kibyratia y crearía la Tetrápolis Kibyran, que duraría cien años, uniéndose a la liga licia en el 669 AVC"
 kibyra_heritage:0 "Legado de Kibyran"
 kibyra_heritage_desc:0 "La ciudad más poderosa de Milyas, Kibyratia creció hasta convertirse en una extensa zona de control político, que en un tiempo se extendía desde la Peraea rodiana hasta Pisidia. La ciudad absorbería más tarde a sus vecinos cercanos y establecería la Tetrópolis de Kybiran, convirtiéndose en una amenaza incluso para la Liga Licia y Rodas."
 arados_heritage:0 "Legado de Arados"
 arados_heritage_desc:0 "Hegemón del norte de Fenicia, Arados, 'Arwad' fenicio, era una isla comercial fortificada frente a la costa de la Siria provincial que había destacado por su importancia tanto en el comercio como en la destreza naval desde la época de los antiguos faraones egipcios. Fundada en algún momento a principios del II milenio, Arados también fue atestiguada como una de las primeras repúblicas del Levante."
 sidon_heritage:0 "Legado de Sidón"
 sidon_heritage_desc:0 "Posiblemente la más antigua de todas las ciudades fenicias, Sidón se vio envuelta en la historia de innumerables imperios, desde los antiguos faraones egipcios hasta Alejandro Magno. Mientras navegaba por estas peligrosas aguas políticas, siguió produciendo innumerables artículos de lujo para vender a todo el Mediterráneo e incluso envió a su propia gente en misión para fundar Tiro, su mayor logro y también su mayor competencia en los años venideros."
 andros_heritage:0 "Legado de Andros"
 andros_heritage_desc:0 "Conector naval clave entre el archipiélago de las Cícladas y el continente helénico, la historia de Andros se remonta a la Edad de Bronce con el yacimiento de Paleópolis. Esta antigua capital exhibía uno de los primeros ejemplos de fortificaciones de toda Grecia. La ciudad de Andros, que sustituyó a este antiguo asentamiento en la época Arcaica/Clásica, se convirtió en un lugar rico y en expansión, lo suficientemente poderoso como para rechazar la dominación ateniense y enviar a sus propios colonos a la región de Calcídica."
 nesiotic_heritage:0 "Legado de la Liga Nesiótica"
 nesiotic_heritage_desc:0 "Idea de Antígono I, la Liga Nesiótica fue una extraña y efímera organización de islas obligadas a trabajar juntas por las potencias dominantes de Macedonia: los diadocos. La liga estuvo bajo el control de los Antigónidas, antes de ser tomada por los Ptolomeos y, más tarde, disolverse y reformarse bajo la jurisdicción de Rodas. Mientras servía a un señor diadochi, la Liga celebraba anualmente juegos rituales festivos, las Antigoneia (más tarde las Soteria Ptolemaia) en la isla sagrada de Delos en honor de su señor."
 colchis_heritage:0 "Legado de Aëetes"
 colchis_heritage_desc:0 "Esta tierra fue conocida primero como el reino del rey Eetes, hogar de la bruja Medea, y el lugar de descanso del Vellocino de Oro, hogar de riquezas y también de innumerables riquezas que Jasón y sus argonautas vieron en su viaje a las costas de la Cólquide. Pero hay algo de verdad en esto, ya que Cólquida fue una cultura caucásica en rápido desarrollo, que dominaba la fundición de metales a finales de la Edad de Bronce y se convirtió en el reino reconocible en el siglo XIII a.C. Sin embargo, las invasiones e intervenciones asirias y persas provocaron el declive del reino, el retroceso de sus fronteras y, en ocasiones, el colapso total de las estructuras de gobierno. En la época de los diadocos, Cólquida se había deshecho del dominio extranjero y volvía a ser mantenida por su dinastía autóctona."
 phasis_heritage:0 "Legado de Phasis"
 phasis_heritage_desc:0 "Colonia milesia fundada en época arcaica en la desembocadura del río del mismo nombre, Fasis estaba enclavada en el recodo del reino de la Cólquide, limitada por todos lados por los 'bárbaros' nativos. Sin embargo, la ciudad parece haberse llevado bastante bien con sus vecinos y actuó como un valioso puerto comercial, o emporion, al final de la floja red comercial desde la India hasta los Pontos Euxinos."
 legia_heritage:0 "Legado de Legian"
 legia_heritage_desc:0 "Poco se sabe de las antiguas tribus de habla lezgi de los alrededores de las montañas del Cáucaso, salvo que se vieron acosadas por ataques enemigos en todo momento y en todos los frentes, y que vivían en un lugar sumamente favorable e importante desde el punto de vista geográfico para el comercio y los asuntos militares. Y así, desarrollaron un medio de vida rodeado de guerra, alimentado por ella, nacido para ella."
 henioch_heritage:0 "Legado Heniochiano"
 henioch_heritage_desc:0 "El pueblo de esta tribu y país es al menos tan antiguo como el siglo VIII a.C., con referencias a ellos procedentes de tablillas encontradas en el reino de Urartu. Poco más se sabe de ellos, salvo que están 'dispuestos a matar y comer hombres' - Aristóteles."
 zygia_heritage:0 "Legado zigio"
 zygia_heritage_desc:0 "Se tiene constancia de que la tribu de los zigios fueron piratas y bandoleros despiadados, pastores nómadas después. Sus barcos, se dice, eran los mejor adaptados para esta práctica."
 caucasia_albania_heritage:0 "Legado albanés"
 caucasia_albania_heritage_desc:0 "Las tribus del Cáucaso, incluidos los pueblos del Caspio, han estado en gran medida en desacuerdo con el resto del mundo, aislados por su tierra natal, en gran parte montañosa. El reino de Albania, en el Cáucaso, no tiene fecha de fundación atestiguada, pero según las referencias históricas se considera que fue una comunidad fronteriza entre las comunidades iranias del Imperio Medo/Aqueménida y los nómadas que vivían más allá, en la estepa. La tribu de los Caspios y otras del reino de Albania se consideraban parte de una satrapía de los aqueménidas y participaron en la política del Imperio persa hasta que se convirtieron en una entidad política independiente en la época helenística."
 fezzani_heritage:0 "Legado de Fezzani"
 fezzani_heritage_desc:0 "Las tribus de Fezzani eran maestros del combate en el desierto y domadores de los numerosos oasis de Libia. Aunque lucharon contra legiones debidamente entrenadas en campo abierto, su lucha de guerrillas en el desierto y el uso de unidades más móviles supusieron un desafío eterno para griegos, fenicios y romanos por igual."
 garamantes_heritage:0 "Legado garamantés"
 garamantes_heritage_desc:0 "Los garamantes fueron la primera potencia sahariana en la antigüedad. Sus ejércitos adaptados al desierto resultaron letales para otras tribus e impidieron que los romanos convirtieran Fezzan en una provincia. Los garamantes también eran prolíficos agricultores y comerciantes, extraían gemas preciosas de las cordilleras saharianas y facilitaban el comercio a larga distancia desde Chad y Malí hasta el Mediterráneo. La conquista por los garamantes del Sáhara hasta la actual Mali y Mauretania hizo que fueran temidos por todos."
 macrobian_heritage:0 "Legado somalí"
 macrobian_heritage_desc:0 "Lo que los pueblos de la moderna Somalia carecían en la guerra terrestre lo compensaban enormemente en el mar. Eran prolíficos comerciantes de productos exóticos, piratas y asaltantes costeros que se aprovechaban de los que tenían una navegación inferior. Su red comercial se extendía desde la India hasta el Mediterráneo, pasando por la costa oriental de África, lo que les proporcionaba contactos diplomáticos en todo el mundo conocido."
 mosylon_heritage:0 "Legado Mosylon"
 mosylon_heritage_desc:0 "Los pueblos de la gran ciudad comercial de Mosylon eran los amos del mar. Aunque su tierra no era abundante en agricultura, vivían de los recursos del mar y del comercio con imperios extranjeros tan lejanos como la India y Roma. Mercancías como el marfil, el ébano, las bestias salvajes, las hierbas medicinales y el oro encontraban su camino desde el puerto de Mosylon hasta el resto del mundo conocido."
 curse_of_maat_heritage:0 "Maldición de Maat"
 curse_of_maat_heritage_desc:0 "Maat ha maldecido a nuestro pueblo. Isfet camina por la tierra."
 saba_heritage:0 "Legado de Saban"
 saba_heritage_desc:0 "Saba fue un antiguo reino del sur de Arabia que construyó la presa de Ma'rib. Muchos a los que había subyugado volvieron a rebelarse, destacando en tiempos recientes Ma'in."
 qataba_heritage:0 "Legado de Qataban"
 qataba_heritage_desc:0 "Qataba fue un antiguo reino del sur de Arabia que combatió al antiguo Reino de Saba primero con lenguas y más tarde con espadas."
 main_heritage:0 "Legado minaeano"
 main_heritage_desc:0 "Ma'in tenía una estructura social diferente a la de los demás reinos árabes y su centro de interés era el comercio, incluso cuando estaba gobernado por extranjeros."
 hadramut_heritage:0 "Legado Hadhramuti"
 hadramut_heritage_desc:0 "Hadhramut era un antiguo reino árabe que cambiaba de religión con frecuencia, lo que lo hacía más flexible."
 taulantia_heritage:0 "Legado taulantiano"
 taulantia_heritage_desc:0 "Los taulantianos llevan en la sangre una rica historia de diplomacia y conquista. A menudo, intercambiaban golpes con los helenos y, sin embargo, otras veces les ayudaban. Más recientemente, Glaukias ayudó a Pirro de Epiro a recuperar su trono, oponiéndose a Kassander de Macedonia. \nTodas estas luchas hacen que haya menos campesinos..."

 #Maldives Heritage
 Mahiladvipikan_heritage:0 "Legado de Mahiladvipikan"
 Mahiladvipikan_heritage_desc:0 "Gran conjunto de atolones e islotes naturales, el archipiélago que rodea la legendaria isla de Mahiladvipika fue el hogar de poblaciones bastante aisladas, compuestas originalmente por una mezcla de pueblos del suroeste de la India y del noroeste de Sri Lanka, pero influidas posteriormente por la supuesta llegada del pueblo cingalés en el siglo VI a.C. como exiliados de Magadha. La cadena de islas se encuentra en un importante punto de paso, a caballo entre la ruta del Índico y el Mar Rojo, y contribuyó a la conectividad general del Mar Eritreo. El budismo pronto se apoderaría de varios de los atolones, inspirando la renovación cultural y la innovación para crear una identidad maldive."

 shunga_heritage:0 "Legado de Shunga"
 shunga_heritage_desc:0 "La poderosa Casa de Shunga se hizo con el poder cuando su fundador, el gran general Pushyamitra, traicionó y mató a su señor, el último Rajá de Maurya. El Golpe de Shunga, como llegó a conocerse, resultaría ser una calamidad demasiado grande para que la debilitada Maurya pudiera soportarla; su imperio se desmoronaría, y sus preciadas tierras centrales pasarían al dominio de los Shunga. Y así será con cualquiera que se les ponga por delante."
