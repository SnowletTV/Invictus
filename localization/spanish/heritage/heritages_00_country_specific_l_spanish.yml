## Italian Heritages
 ###Frentania
 frentania_heritage:0 "Herencia de los Frentanos"
 frentania_heritage_desc:0 "Los frentanos fueron una tribu itálica que se extendía desde los Apeninos hasta el Adriático y compartía una amplia frontera con las belicosas tribus samnitas. Algunos autores antiguos incluso los consideraron una rama de los samnitas, distinción que se hizo patente cuando tomaron bandos distintos frente a Roma. Fueron rápidamente subyugados por los romanos, de forma separada a los samnitas, alrededor del año 319 a. C. Relegados a una serie de colinas, los frentanos contaban con tierras fértiles y numerosos ríos que nacían en las montañas samnitas. Algunas monedas acuñadas allí llevaban el término osco “Frentrei”, que podría referirse tanto al pueblo como a la supuesta capital Frentrum, desde la que se gobernaba de forma laxa."

 ###Pelignia
 pelignia_heritage:0 "Herencia de los Mestizos"
 pelignia_heritage_desc:0 "La tribu de los pelignos era un grupo osco-umbro del este de Italia que practicaba un gobierno central limitado mediante magistrados rurales llamados 'meddixes'. En varios aspectos de su cultura recibieron la influencia de los griegos de la Magna Grecia, incorporando a su panteón dioses helénicos como los Dióscuros. Como muchas tribus menores de la región, se sometieron a la dominación romana tras las derrotas sucesivas de la confederación samnita. Su nombre inusual podría aludir a una mezcla cultural con otras tribus de habla osca."

 ###Marsia
 marsia_heritage:0 "Herencia de los Marsos"
 marsia_heritage_desc:0 "Centrada en su ciudad principal Marruvium, en la orilla oriental del lago Fucino, la tribu de los marsos hablaba una lengua umbriana o un dialecto propio denominado 'marsiano'. Al ser un territorio reducido, los marsos se aliaron con vecinos formando una confederación con los vestinos, pelignos y marrucinos. Cuando las confederaciones tribales como los poderosos samnitas no lograron frenar a Roma, los marsos se sometieron a los latinos; afortunadamente compartían una lengua muy similar, lo que facilitó la convivencia. En torno al lago Fucino veneraban a la diosa itálica Angitia en su bosque y templo."

 ###Sabinia
 sabinia_heritage:0 "Herencia de los Sabinos"
 sabinia_heritage_desc:0 "Los sabinos mantienen una conexión profunda y compleja con Roma. La leyenda romana narra la división del pueblo sabino tras el rapto de las mujeres sabinas por los romanos, y cómo esas mujeres pusieron fin a la guerra arrojándose entre las líneas de combate. Tras ello, el rey sabino Tito Tacio gobernó conjuntamente con Rómulo, y su pueblo se integró en la nueva identidad romana. La gens Claudia de Roma reivindicó orgullosa su linaje sabino con el cognomen Sabinus. No todos los sabinos se integraron en el proyecto romano: la mitad que permaneció en colinas y montañas continuó librando costosas guerras contra Roma, quizá para vengar la afrenta del antiguo rapto de sus mujeres."

 ###Picentia
 picentia_heritage:0 "Herencia de los Pícenos"
 picentia_heritage_desc:0 "Poblando la región de Piceno, los picentes se distinguían en dos grupos: 'picenos del norte' y 'picenos del sur'. Aunque compartían rasgos, los del sur mostraban una cultura más itálica, mientras que los del norte incorporaron elementos no itálicos, posiblemente por la influencia celta en la Galia cisalpina y el norte de Italia. La lengua de los sureños, al sur de Ancona, pertenecía al grupo umbriano. Los romanos afirmaban que algunos asentamientos picenos del sur procedían de colonos sabinos, lo que explicaría su afinidad con la cultura sabélica. La tradición cuenta que un pájaro carpintero guió a este pueblo hasta su residencia final en Piceno, un motivo mitológico común en las tradiciones itálicas."

 ###Umbria
 umbria_heritage:0 "Herencia de la Gran Tormenta"
 umbria_heritage_desc:0 "Conformados como pueblo identificable entre los siglos IX y IV a. C., los umbros hablaban la lengua umbriana, que da nombre al grupo lingüístico y a la región. Algunos autores antiguos los consideraron de origen galo, aunque también se sostuvo que los umbros podrían ser los más antiguos de los pueblos itálicos, llamados Ombrii o 'gente de la tormenta', por haber sobrevivido a un gran diluvio; si esto fuera cierto, habrían sobrevivido junto a Deucalión de la tradición griega. En su estructura política existían dos magistrados principales encargados de ritos y asuntos oficiales, miembros de la magistratura llamada 'Uhtur'. Como otros pueblos itálicos, los umbros incorporaron elementos griegos mediante el comercio y la migración desde las colonias griegas. Aunque guerrearon con los etruscos en varias ocasiones, también adoptaron productos etruscos y la cultura del simposio acompañada de vino."

 ###Ancona
 ancona_heritage:0 "Herencia del Codo Tirio"
 ancona_heritage_desc:0 "La región de Ancona estuvo dominada por los picentes desde el siglo VI a. C., hasta que colonos siracusanos fundaron una ciudad mayor sobre un asentamiento picentino en 387 a. C. Su nombre proviene del griego para 'codo', por el promontorio que protege el puerto. La ciudad fue valiosa para los griegos por albergar una fábrica de tintes que producía la codiciada púrpura de Tiro, vendida a precios elevados. La riqueza generada por este comercio y por otros bienes vendidos tanto a ciudades griegas como a tribus ilirias e itálicas elevó a Ancona, que llegó a acuñar sus propias monedas —con un brazo doblado sosteniendo una rama de palma en el anverso y la cabeza de Afrodita en el reverso—."
 ###Senones
senones_heritage:0 "Herencia del Saqueo de Roma"
senones_heritage_desc:0 "Aunque los Senones tienen su hogar en la Galia mayor, llamados los “Antiguos”, una parte de ellos cruzó desde la cuenca del Sena, pasó los Alpes y llegó a las tierras del norte de Italia. Se asentaron en la región alta de los umbros y picentes, lindando con la ciudad de Ancona en la costa, en la misma época en que otras tribus célticas se desplazaban por la Cisalpina, uniéndose a las migraciones de Belloveso alrededor del 400 a. C.; su territorio fue llamado ‘Ager Gallicus’. La ciudad de Sena Gallica se erigió como su capital y en 391 a. C. continuaron su gran avance, invadiendo los territorios orientales de la Etruria alrededor de Clusium bajo el mando del famoso Breno de los Senones. En defensa de los etruscos, los romanos intervinieron, violando las normas que regulaban la guerra entre pueblos, y los Senones se volvieron contra ellos. Los romanos fueron derrotados en la batalla del Allia en 390 a. C. y los bárbaros marcharon poco después sobre Roma, saqueándola. Esta acción de los Senones provocó dos efectos: aseguró el temor y la ira romanos hacia los galos y atrapó a Roma en más de un siglo de conflictos con los Senones en Italia."

###Boi
boi_heritage:0 "Herencia de los Pastores Guerreros"
boi_heritage_desc:0 "De forma similar a los Senones que saquearon Roma, los clanes de los Boii migraron por los Alpes hacia la Galia Cisalpina; otra facción permaneció en la Europa central, en la zona de la actual Bohemia. Como otros celtas que llegaron, no expulsaron por completo a los etruscos septentrionales, sino que se integraron en los asentamientos del valle del Po, transformando la ciudad de Felsina en su capital Bononia, un lugar habitado desde el III milenio a. C. Según la etimología de su nombre, se llamaban a sí mismos “pueblo de pastoreo” o “pueblo guerrero”; sus contemporáneos atribuían su riqueza tanto a sus grandes rebaños como a sus cofres de oro. Quizá ambos significados se aplicaban, pues prosperaron mediante la guerra y el pastoreo. Más que por la fuerza bruta o la riqueza, las élites de los Boii valoraban la camaradería, midiendo su poder social por el número de acompañantes y asociados."

###Lingonia
lingonia_heritage:0 "Herencia de los Saltadores"
lingonia_heritage_desc:0 "Literalmente “Los Saltadores”, los Lingones fueron otra tribu que se dividió en grupos, uno de los cuales cruzó los Alpes para asentarse en la Galia Cisalpina durante las migraciones de los siglos V y IV a. C., llegando alrededor del 400 a. C. Se afirma que, por su proximidad y objetivos comunes con los Senones, también participaron en la célebre conquista y saqueo de Roma en 390 a. C. junto al ejército de Breno. Su nombre podría aludir a una técnica ecuestre específica o a una práctica de danza característica."

###Veneto
veneto_heritage:0 "Herencia del Pueblo Apasionado"
veneto_heritage_desc:0 "No puede confirmarse con certeza, pero muchos estudiosos antiguos y modernos concluyen que el nombre ‘Veneti’ podría derivar de la idea de ‘pasión’ o ‘gracia’. Este pueblo hablaba la lengua véneta, que, aunque cercana al latín y a otras lenguas itálicas, conservaba elementos germánicos y celtas. Heródoto, quizá confundido, afirmó que sus costumbres matrimoniales recordaban a las babilónicas; otros sostuvieron la legendaria teoría de un origen anatolio, procedente de Paflagonia, guiados por el príncipe troyano Antenor hasta la costa adriática. Según esa tradición, los Veneti serían paphlagonios y troyanos que se mezclaron con los nativos euganei. Los griegos, por su parte, destacaban la fama de sus caballos; Dionisio I de Siracusa fundó colonias comerciales en la costa veneta para adquirirlos, apreciando especialmente la ciudad de Adria y ayudando a construir canales para romper el monopolio de Spina. Los Veneti mantuvieron, en general, relaciones pacíficas con sus vecinos y buenas relaciones con otros celtas."

###Cenomannia
cenomannia_heritage:0 "Herencia de la Tribu Amistosa"
cenomannia_heritage_desc:0 "Establecidos a lo largo del tramo norte del río Padus, los Cenomanni de la Galia Cisalpina migraron a esta zona cruzando los Alpes alrededor del 400 a. C. bajo el liderazgo de Elitovio. Se dice que algunos se asentaron también hacia el oeste, en el área de Massalia y el territorio de los Volcae. A diferencia de sus vecinos, mostraron menos belicosidad frente a los grupos helénicos del sur y fueron más cautelosos al cruzar el Padus para comprometerse en guerras."

###Insubria
insubria_heritage:0 "Herencia de los Migrantes Sofisticados"
insubria_heritage_desc:0 "En un momento considerados la tribu celta más importante de toda Italia, los Insubres fueron de los primeros en entrar en la Galia Cisalpina y asentarse en el valle del Po. Fundaron la ciudad de Mediolanum al menos después del 600 a. C., aprovechando su posición comercial para prosperar. La leyenda dice que el rey galo Ambicatus envió a su sobrino Belloveso a la Cisalpina al frente de un gran grupo de tribus, y que él fundó Mediolanum en tiempos de Tarquinio Prisco. Los insubres eran una cultura mixta, con elementos celtas y herencias de la antigua cultura de Golasecca. Su sociedad oligárquica se apoyó en relaciones con pueblos establecidos como los etruscos y los veneti para construir una comunidad avanzada y sofisticada."

###Taurinia
taurinia_heritage:0 "Herencia de la Tribu del Toro"
taurinia_heritage_desc:0 "Derivando del celta ‘tauros’ por ‘toro’, los Taurini fueron una tribu céltico-ligur que habitó alrededor del río Padus. Es difícil determinar si eran una tribu celta que ocupó tierras ligures, una tribu celta influida por los ligures que encontraron, o una tribu ligur que fue celtizada durante las grandes migraciones alpinas."

###Ilvatia
ilvatia_heritage:0 "Herencia Ilvatana"
ilvatia_heritage_desc:0 "Tribu ligur en la frontera con las recién llegadas tribus celtas, los Ilvates vivían en la vertiente norte de los Apeninos Ligures, frente al valle interior del Padus. A diferencia de la actitud cambiante de algunos vecinos celtas en la guerra, estos ligures comprendían el valor de proteger su patria ancestral y lucharon con fiereza y constancia para mantener la seguridad de sus fronteras."

###Genuatia
genuatia_heritage:0 "Herencia del Emporio de los Ligures"
genuatia_heritage_desc:0 "A diferencia de muchas otras tribus ligures, los Genuati hicieron del comercio su costumbre, comerciando con etruscos, itálicos y mercaderes griegos, tanto de la costa italiana como de la galorromana Massalia. Aunque el sitio de Genua estuvo habitado desde el V–IV milenio a. C., el famoso “Emporion de los Ligures” en Genua se consolidó como gran centro comercial en el siglo V a. C. Pieles, madera y miel salían del puerto hacia mercados extranjeros, mientras que vino, cerámica y artículos de lujo entraban con mercaderes exóticos. A medida que el poder de Genua —que los etruscos llamaban 'Kainua' o 'ciudad nueva'— creció, compitió con el mercado portuario de Portus Veneris, que ya mantenía buenas relaciones con los pueblos helénicos del sur y el oeste."

 ###Ingaunia
ingaunia_heritage:0 "Herencia de los Ligures Pintados"
ingaunia_heritage_desc:0 "Tribu ligur influida por los celtas recién llegados, los Ingauni pudieron ser considerados, por su nombre, los 'pintados' entre los ligures. La pérdida de la 'p' que aludiría a los pictos, o los pintados de Caledonia, podría deberse a una mezcla de las lenguas ligur y céltica. Establecieron su capital en Album Ingaunum —'la colina blanca'— en la costa, fundada en el siglo IV a. C. Estos pueblos solían guerrear con sus vecinos septentrionales de las montañas, los Epanterii, que asaltaban las ricas tierras de los Ingauni cuando la vida se volvía dura y escaseaban los bienes. Por ello, los Ingauni solían contratar a otros pueblos y mercenarios para defender su colina blanca."

###Intimilia
intimilia_heritage:0 "Herencia de los Intimilii"
intimilia_heritage_desc:0 "Situados en la costa ligur entre otras tribus ligures al sur de los Apeninos occidentales, los Intimilii habitaban el oppidum de Album Intimilium —al igual que sus vecinos Ingauni, su fortaleza era la 'colina blanca'—. Aunque hostigaban a la tribu montañesa de los Epanterii, que molestaba a los Ingauni, los Intimilii también se esforzaron por controlar sus aguas costeras mediante una mezcla de piratería y una temible flota de embarcaciones de hostigamiento. Se dice que estos guerreros se alistaban con facilidad y estaban siempre preparados para la guerra."


 ## Sardinian Heritages
 ###Longonensia
 tibulatia_heritage:0 "Herencia de los Corsianos"
 tibulatia_heritage_desc:0 "Los Longonenses, que viven en el extremo más septentrional de Cerdeña, se dice que fueron los más cercanos a los Corsi, a quienes se debe el nombre de Córcega. Se habían establecido alrededor de la ciudad de Longones, una ubicación estratégica que se encontraba cerca del extremo más al norte de la isla, desde donde podían controlar el tráfico en el Estrecho de Taphros y ver las costas del sur de Córcega a simple vista. Por esta razón, los Longonenses eran un pueblo bien dotado para el comercio, genial y hospitalario, pero siempre listo para sacar sus espadas en caso de necesidad. Su tierra se extiende más al sur, incorporando los valles y las duras montañas del noreste, un terreno que proporciona suficiente defensa contra cualquier enemigo que intente sorprenderlos."
 ###Coracensia
 coracensia_heritage:0 "Herencia del Puerto Seco"
 coracensia_heritage_desc:0 "De entre los Balarios, los Coracensianos y las tribus cercanas relacionadas con ellos, se puede considerar que poseen una habilidad para la navegación sin igual que podría rivalizar con la de cualquiera de sus pares, incluso con los Ilienses de Tirrenia. Se dice que en tiempos antiguos, cuando los fenicios aún no habían partido de su tierra en el este, estos Balarios ocuparon las islas al oeste de Cerdeña, a las que se dice que dieron su propio nombre: las Islas Baleares. Además, allí erigieron cientos de Nuraghes para apaciguar al Padre, y la isla conocida por los cartagineses como 'Mago', era en cambio conocida como 'Nura', similar a nuestro 'Nure' y la tribu de los Nurrenses que la habitan."
 ###Luguidonensia
 luguidonensia_heritage:0 "Herencia de Balaria"
 luguidonensia_heritage_desc:0 "Entre los Balarios, los Luguidonenses son una de las tribus más prominentes del norte de Cerdeña. Constructores de Nuraghes como sus vecinos, los habitantes de Luguido, durante los siglos de guerra que han plagado su nación, lograron expandirse a una cantidad considerable de tierra que se extiende desde las montañas hasta el mar, rodeada por las antiguas y belicosas tribus Ilienses al sur y las tribus corsianas guerreras en las montañas del norte. Sin embargo, honorables como cualquier Sardana orgullosa, los Balarios de estas tierras se separan de cualquier divergencia eterna cuando llega el momento de luchar contra un enemigo extranjero."
 ###Kelsitania
 celesitania_heritage:0 "Herencia de los Ilienses"
 celesitania_heritage_desc:0 "De entre aquellos pueblos que erigieron los Nuraghes hace mucho tiempo, los Sardanos de Kelsitania y las numerosas tribus entre ellos son descendientes de aquellos que una vez ocuparon la fértil Llanura Ioleana. Después de décadas de guerras contra los cartagineses y la llegada desafortunada de nieblas venenosas que asfixiaron la Llanura, se vieron forzados a huir a las montañas, un lugar del que ningún ejército extranjero ha logrado desalojarlos. Por fuentes extranjeras, eran conocidos por muchos nombres: algunos los llaman Ioleanos, descendientes de Iolaos, sobrino de Heracles, mientras que otros solían llamarlos Ilienses, de Ilio, el antiguo nombre de Troya. Incluso el Oráculo de Apolo en Delfos, quien habló sobre el destino de los Ioleanos, había dicho que mantendrían su libertad eternamente, una promesa que perdura hasta el día de hoy."
 ###Rubrensia
 rubrinsia_heritage:0 "Herencia de Sardo"
 rubrinsia_heritage_desc:0 "Establecidos en un tramo de tierra que se encuentra entre las cimas más altas de Cerdeña y el Mare Tyrrhenum en el este, los Rubrenses, junto con una serie de tribus afines, ocupan el rincón más cerrado y aislado de la isla. Se dice que entre todos los pueblos sardos, aquellos que habitan en estos valles y montañas están verdaderamente familiarizados con los antiguos ritos y el conocimiento transferido por Sardò, nuestro Padre, a los primeros hombres. Desde la infancia, los jóvenes de estas tierras son enviados a la naturaleza donde perfeccionan las habilidades antiguas de sus ancestros; solos en un entorno hostil rico en enemigos y escaso en agua y comida, entrenados para nunca rendirse, para nunca someterse y para obedecer solo a la verdad de los antepasados: estos son los principios que guían a su gente. Aquellos que sobreviven son enseñados en el arte de la lanza y el arco antes de ser introducidos al arte de la espada y los placeres de la vida en el mar. Los distinguidos por mérito, tanto en batalla como en la vida, son recompensados con cascos con cuernos y destinados a un lugar de honor en el Norgoddoe, el cielo sardo, por toda la eternidad."

## Brittonic Heritages
 ###Cantiacia
 cantiacia_heritage:0 "Herencia del Bosque de Alisos"
 cantiacia_heritage_desc:0 "Situados en la costa sur de Britania, cerca de las numerosas tribus galas al sur, los Cantii se beneficiaron del intenso comercio, de las migraciones de población y del intercambio de ideas. Por ello podían parecerse a los galos continentales en muchas costumbres y productos, y a veces se les consideraba la tribu más avanzada y sofisticada de toda Britania. Su capital, Durovernum Cantiacorum —posiblemente 'Fortaleza de los Cantiaci junto al Bosque de Alisos'— estaba bien fortificada con tres líneas de fosos profundos y medidas para impedir asaltos."

 ###Durotrigia
 durotrigia_heritage:0 "Herencia de los Habitantes de Fortines"
 durotrigia_heritage_desc:0 "Significando 'habitantes de fortines', los Durotriges vivían en la costa sur de Britania en una tierra salpicada de oppida y fortificaciones. Fueron una de las pocas tribus que acuñaron moneda propia antes de la interferencia mediterránea; muchas de sus monedas se han hallado en territorios exteriores y fueron reacuñadas, lo que sugiere políticas monetarias peculiares en la confederación que formaban. Enterraban a sus muertos en trincheras acompañados de una última comida ritual, ocurriera lo que ocurriera. Su capital fortificada en Durnovaria, concretamente el oppidum de Maiden Castle, estuvo habitada desde al menos el 4000 a. C. y se transformó en una poderosa ciudadela para los dirigentes tribales. Sus defensas principales se erigieron alrededor del 600 a. C. y se ampliaron hacia el 450 a. C. hasta triplicar el recinto anterior. Este fuerte no solo protegía a la nobleza y a la tribu, sino que también funcionaba como centro de comercio y comunicación."

 ###Dobunnia
 dobunnia_heritage:0 "Herencia de los Vencedores Sumisos"
 dobunnia_heritage_desc:0 "Su nombre pudo escribirse antiguamente Bodunni, 'los victoriosos', aludiendo a cierta destreza en batalla o logro civilizatorio. Como sus vecinos del sur, los Dobunni fueron de las tribus que acuñaron moneda propia antes de entrar en contacto estrecho con potencias mediterráneas; esas monedas solían mostrar un emblema ramificado, quizá un cultivo importante. A diferencia de vecinos belicosos, los Dobunni parecieron más inclinados a socializar, someterse a poderes superiores visibles y abrazar culturas foráneas que añadieran sofisticación a su sociedad. Aunque su poder político pudo residir en el oppidum que luego sería Corinium Dobunnorum, la gente prosperó en oppida y ciudades por donde fluían el comercio y los migrantes."

 ###Trinovantia
 trinovantia_heritage:0 "Herencia de la Nueva Troya Vigorosa"
 trinovantia_heritage_desc:0 "Situados a lo largo del río Tamesas, o 'oscuro', los Trinovantes quizá tomaron su nombre por 'el pueblo muy vigoroso'. Por controlar una zona fértil con acceso fluvial y por su cercanía a tribus meridionales más sofisticadas y comerciales, los Trinovantes fueron considerados en su momento entre los más poderosos de los pueblos britónicos. Su cultura compartía rasgos con los belgas continentales, algunos de los celtas más fieros. Despreciaban la sumisión y la deshonra, por lo que eran fáciles de enfurecer en lo social y político. Algunos incluso creían en un origen mediterráneo en la antigua Ilión: según la leyenda, Bruto llegó a Britania y fundó Trinovantum como una 'Nueva Troya'. Si esto fuera cierto, su capacidad para resistir y combatir ejércitos endurecidos tendría raíces antiguas."

 ###Siluria
 siluria_heritage:0 "Herencia de los Pueblos Afines"
 siluria_heritage_desc:0 "Una confederación laxa o quizá una tribu muy numerosa, los Silures eran un pueblo del área de la moderna Gales descrito como feroz, poderoso y belicoso. Dominaban tácticas de guerrilla y combate asimétrico distintas de las formaciones de los poderes mediterráneos. Físicamente podían compararse con los celtas de la Galia o Hispania, con cabello oscuro y rizado y tez más morena, diferenciándose de las tribus rojas del norte de Britania. Algunos creían que procedían de la costa hispana. Su nombre, derivado del celta para 'semilla' o 'linaje', pudo servir de elemento unificador en su estructura tribal. El oppidum de Llanvair Discoed fue un lugar de poder para ellos, quizá centro de unificación; el sitio tiene tradiciones que se remontan al Neolítico y su fortaleza celta se construyó en el siglo IV a. C. Algunos han identificado este lugar con la legendaria 'Celliwig' (Camelot) del ciclo artúrico."

 ###Demetia
 demetia_heritage:0 "Herencia de la Dorada Dyfed"
 demetia_heritage_desc:0 "Al oeste de los Silures se hallaban los Demetae, posiblemente los antiguos habitantes del reino menor de Dyfed en la Gales moderna, escenario de varios relatos de las Cuatro Ramas del Mabinogi. La región mantuvo intercambios comerciales y sociales con los dumnonios del sur (Cornualles) y con los pueblos de Hibernia, que migraron y se mezclaron con la población britónica. El terreno, poco montañoso, era apto para pastos y el pastoreo de ovejas; además, las montañas cercanas ofrecían depósitos auríferos, especialmente en el valle del río Corfi, donde se explotarían las minas de oro de Ogofau."

 ###Ordovicia
 ordovicia_heritage:0 "Herencia de los Ordovices"
 ordovicia_heritage_desc:0 "Uno de los pueblos más orgullosos, los Ordovici mostraron poca disposición a adoptar costumbres extranjeras, prefiriendo las tradiciones locales. Su nombre podría derivar de un término relacionado con 'martillo', quizá aludiendo a su pericia en la herrería y la minería de los recursos de su hogar montañoso. Esta tribu dominó probablemente las zonas centrales y septentrionales de la Gales moderna y quizá controló la isla de Mona, con su grupo de druidas y cultos importantes. La separación por el estrecho pudo servirles para buscar aislamiento y una mayor conexión con la naturaleza."
 ###Deceanglia
deceanglia_heritage:0 "Herencia de los Deceangli"
deceanglia_heritage_desc:0 "Centrada en el emplazamiento de Canovium, en el punto más bajo y vadeable del río antaño llamado Cynwy, la tribu de los Deceangli ocupaba un territorio reducido en el noreste de la Gales moderna, pero estaba bien dotada por las colinas de Clwyd. Numerosas minas ofrecían grandes vetas de plomo y plata, que se empleaban para uso propio de la tribu o se vendían al exterior a quienes fabricaban herramientas o joyería."

###Cornivia
cornivia_heritage:0 "Herencia del Pueblo del Cuerno"
cornivia_heritage_desc:0 "Constructores de numerosos oppida como sus vecinos britónicos, los Cornovii destacan por haber producido gran cantidad de recipientes cerámicos destinados al almacenamiento de sal, imprescindible para la conservación de alimentos. Aunque eran un pueblo agresivo y belicoso, no gozaban de gran riqueza comercial ni de lujos comparables a los de otras tribus; su riqueza residía en los materiales de construcción y la piedra extraída en canteras locales. Abundaba la caliza en la zona, incluso bajo uno de sus principales asentamientos, el posterior fuerte romano Deva Victrix. Su bastión de Uiroconion, luego Viroconium, significa 'ciudad del hombre-lobo' o 'hombre-lobo', quizá por una leyenda local o por su semejanza a lobos que cazan en manada en combate."

###Coritania
coritania_heritage:0 "Herencia de los Coritani"
coritania_heritage_desc:0 "Pueblo mayormente pacífico y agrícola del este de Britania, los Coritani vivían vidas relativamente contenidas, gobernados por múltiples reyes locales bajo una federación laxa con quizá un rey supremo de escasa jurisdicción más allá de su dominio personal. Su capital, Ratae Coritanorum, se asentó alrededor de dos arroyos con una isla pantanosa en medio, lo que ofrecía una defensa menor y servía como punto de paso y lugar de comercio para productos agrícolas y algunos bienes de lujo que transitaban por la zona."

###Parisia
parisia_heritage:0 "Herencia de los Parisii britónicos"
parisia_heritage_desc:0 "Estos pueblos podrían estar emparentados con los Parisii de la Galia, aunque la conexión no es segura. Lo cierto es que su posición en Britania era precaria, rodeados por los Brigantes y por el río Humber. Algunos afirman que disponían de un Opportunum Sinus, o 'Buen Puerto', mientras otros sostienen que se trataba de un promontorio natural que protegía la costa donde se asentaron —quizá el mismo Portus Felix o 'Puerto Afortunado' que los romanos más tarde aprovecharían. Si tenían relación con sus homónimos continentales, habrían llegado por mar. Este puerto, posiblemente el lugar que luego sería Eboracum, 'el lugar del tejo', fue una fortaleza importante para los Parisi y demostró ser, si no afortunado, al menos defendible."

###Brigantia
brigantia_heritage:0 "Herencia de los Altos Poderosos"
brigantia_heritage_desc:0 "La mayor de las tribus en Britania, los Brigantes quizá tomaron su nombre del sentido de 'alto' o 'poderoso'. Compartían nombre con la diosa celta Brigantia, comparable a Tyche, Minerva o Victoria, 'La Elevada', que representaba el poder y el éxito por la victoria en batalla. Esta búsqueda de dominio pudo impulsar su crecimiento como confederación, consolidada por generaciones de guerras y unificación bajo reyes exitosos; las subtribus brigantinas actuaban como ejército auxiliar para sus gobernantes. Su centro político, Isurium Brigantum, gozaba de acceso al río Iseur y de extensas tierras de cultivo que alimentaban a la población, además de servir como vía de comercio y defensa natural. Es posible que en algún momento estuvieran bajo el mando de una reina poderosa, como alegaban los caledonios al afirmar que casi vencieron a los romanos bajo una mujer al frente."

###Carvetia
carvetia_heritage:0 "Herencia del Pueblo del Ciervo"
carvetia_heritage_desc:0 "Posiblemente 'gente del ciervo', los Carvetii vivían al norte de los extensos dominios brigantinos. Como símbolo animalístico y cornudo, adoraban al dios Belatucadros, identificado por algunos con Marte Belatucadros por su carácter guerrero. Este dios, 'el matador de bellos', podría encarnar la naturaleza agresiva y disciplinada de la tribu, necesaria para mantener su independencia frente a la vasta confederación brigantina. Su centro de poder en Clifton Dikes llegaría a conocerse como Luguvalium, 'la fuerza de Lugus', en referencia a Lugus, una de las deidades celtas principales asociada al poder y al control."

###Votadinia
votadinia_heritage:0 "Herencia de los Otadini"
votadinia_heritage_desc:0 "Los Votadini habitaban la porción meridional de la región que más tarde se llamaría el 'Old North', tras cesar el contacto regular entre Britania y el continente. Los Votadini, u Otadini, vivían en el límite de la influencia mediterránea y son antepasados de los legendarios Gododdin de la Gales posterior. En esta zona comenzó, alrededor del siglo VIII a. C., la continuidad cultural céltica y la formación de pequeños reinos de oppida, destacando un gran fuerte en Traprain Law, donde enterramientos sucesivos habían creado una fuerte conexión ritual entre la tierra y su gente. Aunque eran un pueblo antiguo y arraigado, cuando llegaban bienes foráneos los acogían con gusto: artículos de lujo, vinos y piezas de plata trabajada eran sus placeres."

 ###Damnonia
damnonia_heritage:0 "Herencia de los Profundos"
damnonia_heritage_desc:0 "Habitando el extremo noroeste de Britania, en el límite entre los pueblos britónicos de las tierras medias y los temidos Picti, los Damnonii moraban en los valles profundos ocultos entre las montañas caledonias, por lo que se les conocía como los 'Profundos'. Aunque no es seguro, su nombre podría aludir también a su condición de mineros de los abundantes filones de mineral que se hallan en esas grandes montañas. Situados entre las montañas y la costa del mar Hibernio, estos pueblos se beneficiaban de extraer sus propios recursos vitales y venderlos por mar, lo que les permitió sostenerse por medios distintos a la mera conquista. Fueron constructores de civilización y estructura, y más tarde se combinarían con los Scotti hibernianos para formar el reino de Strathclyde, germen del pueblo escocés y de la futura 'Escocia'."

###Taexalia
taexalia_heritage:0 "Herencia de los Taexali"
taexalia_heritage_desc:0 "Una de las tribus caledonias, posiblemente un pueblo que más tarde sería identificado como 'pictos', los Taexali vivían en la costa oriental de la región caledonia, en el extremo norte. Como otros de su estirpe, se dice que tenían su capital o centro político en un promontorio defendible con vistas al mar —el Promontorio Taexalon—. Más allá de ese asentamiento principal, habitarían pequeñas aldeas y caseríos dispersos a lo largo de la costa y en los estrechos valles entre las montañas."

###Caledonia
caledonia_heritage:0 "Herencia de los Pies Duros"
caledonia_heritage_desc:0 "La confederación caledonia, posiblemente coincidente con una confederación picta, era similar a muchas tribus vecinas en que construían oppida y cultivaban las escasas tierras arables entre las altas montañas. Quizá por la dureza de su terreno natal, el nombre de este pueblo significaba 'los de pie duro'. Además de esa característica, se les describía como de cabellos rojizos y miembros corpulentos, rasgos que a menudo se asociaban con pueblos germánicos. Aunque eran campesinos y moradores de colinas, defendían con fiereza sus hogares y, cuando las potencias mediterráneas intentaron someterlos, no se rindieron; por ello hubo que erigir dos grandes murallas para contener su fuerza."

###Cornavia
cornavia_heritage:0 "Herencia de los Pictos Cornudos"
cornavia_heritage_desc:0 "Los Cornovii fueron la tribu caledonia más septentrional de Britania, viviendo en el borde norte de la isla. Su horizonte era el mar del norte y tierras que solo los dioses habían visitado —quizá la helada Hiperbórea se extendía más allá—. La única tierra conocida más lejana era Thule, posiblemente alguna de las islas remotas —las Orcadas, las actuales Shetland, las Faroe, Islandia o incluso Escandinavia. Los Cornovii de Caithness pudieron tomar su nombre por un origen cornudo similar al de los Cornovii del sur de Britania: eran la gente cornuda al borde del mundo."

###Carnonacia
carnonacia_heritage:0 "Herencia de los Carnonacae"
carnonacia_heritage_desc:0 "El segundo pueblo más septentrional de Caledonia y de la mayor Britania, los Carnonacae habitaban la costa noroeste y partes de islas vecinas donde los valles bajos ofrecían mejores condiciones de vida y la costa proporcionaba pesca. Esta dispersión y baja densidad poblacional fomentaba el viaje constante en barco entre islas para comunicarse y comerciar."

###Monapia
monapia_heritage:0 "Herencia de la Isla en Medio"
monapia_heritage_desc:0 "La gente de la isla situada entre Britania, la región de Caledonia y la poco conocida Hibernia dominaba el arte de la navegación y las relaciones comerciales propias de su posición transitoria —los romanos la llamarían Manavia. Esta isla ha estado habitada desde el 6500 a. C. y, aunque su nombre llegó a significar simplemente 'la isla', se dice que Monavia/Mann/Man/Manu/Mona procede de varias fuentes: una es Manannán, rey del otro mundo en la mitología céltica; otra, un célebre mercader llamado Manannán que residió allí. Ambos orígenes hablan tanto de la importancia comercial de la isla como de su naturaleza mística como montaña solitaria en el mar. Se cuenta que el dios Manannán cubría la isla con su manto, protegiéndola de invasores y envolviéndola en misterio —quizá por eso tantas criaturas y seres asombrosos pueblan sus leyendas, como el Buggane o las hadas que supuestamente habitan sus rocosos refugios."


## Hibernian Heritages
 ###Ivernia
 ivernia_heritage:0 "Herencia de la Hibernia de Hierro"
 ivernia_heritage_desc:0 "La tribu de los Iverni, que dio su nombre a la 'ciudad' de Ivernia y a la isla de Hibernia a ojos de los forasteros, ocupaba el extremo suroeste de la gran isla al oeste de Britania. Para sí mismos eran conocidos como los Erainn, gobernados por las dinastías de los Dairine; estos formaban una casta guerrera y una de las tres únicas castas de guerreros en Hibernia. Gobernaban con mano de hierro y eran temidos incluso por su propio pueblo."

 ###Usdia
 usdia_heritage:0 "Herencia de los Usdiae"
 usdia_heritage_desc:0 "Habitando alrededor de los ríos Dabrona y Birgu en el promontorio sur de Hibernia, los Usdiae tenían como vecino occidental a los Iveni, una de las tribus más poderosas, impredecibles y tradicionalmente crueles de la isla. Los Usdiae podrían haber formado parte del grupo de celtas conocido como los Laigin, que colonizaron la costa sudoriental de Hibernia ya hacia el 600 a. C."

 ###Brigantes
 brigantes_heritage:0 "Herencia de los Altos Hibernianos"
 brigantes_heritage_desc:0 "Ya fueran un pueblo distinto o una escisión de la gran confederación brigantina de la Britania central, los Brigantes de Hibernia podrían haber mantenido un vínculo con el continente a través de su culto. La diosa irlandesa Brigid es equivalente a Brigantia, lo que sugiere una convención onomástica compartida y una devoción común a la 'elevada' y a la victoria. Algunos creen que esta tribu fue antepasada de los clanes Ui Bairrche o Ui Brigte, manteniendo así una posible conexión etimológica con Brigid y Brigantia."

 ###Coriondia
 coriondia_heritage:0 "Herencia del Ejército Hiberniano"
 coriondia_heritage_desc:0 "El nombre Coriondi podría significar simplemente 'ejército' o 'gente armada', otorgándoles una reputación temible incluso por su nombre. Estaban situados cerca de la costa galesa moderna, lo que les permitía enviar barcos comerciales y migrantes con facilidad. Quizá su capacidad de expansión explique por qué algunos creen que la tribu perduró desde la era precristiana hasta la cristiana en la costa sudoriental."

 ###Gangania
 gangania_heritage:0 "Herencia de la Sionainn"
 gangania_heritage_desc:0 "Se dice que dos iteraciones de esta tribu vivieron primero en la Gales occidental moderna y luego en Hibernia; la conexión, sin embargo, es incierta. Los Gangani habitaban a lo largo del río Sionainn, el más largo de las islas pretánicas, nombrado por la diosa Sionna —'poseedora de sabiduría'. El río es una de las siete corrientes que, según la tradición, conducen al pozo de la sabiduría en el Otro Mundo celta, rodeado por nueve avellanos."

 ###Manapia
 manapia_heritage:0 "Herencia de los Manapii Hibernianos"
 manapia_heritage_desc:0 "Los Manapii de Hibernia, como sus homónimos en la Galia o en la isla de Mona, quizá tomaron su nombre de su hogar en altura: vivían en las tierras altas orientales de Hibernia, lo que les proporcionaba posiciones tribales más defendibles. Formaban parte de los Laigin del área del Leinster moderno, con un origen migratorio que pudo venir de Britania o la Galia hacia el 600 a. C. Varias de sus familias se desplazaron hacia el norte, extendiéndose por la costa oriental de la isla."

 ###Auteinia
 auteinia_heritage:0 "Herencia de los Autenii"
 auteinia_heritage_desc:0 "Aunque vivían en el oeste de Hibernia, los Autenii también aparecen registrados con asentamientos en el este, donde muchos migrantes preferían la costa por su cercanía a Britania. Sus tierras albergaban algunos de los lagos más grandes de Hibernia, que proporcionaban agua dulce, riego y alimento. Gracias a estos recursos hídricos, la región disfrutaba de un clima templado y habitable que facilitaba el asentamiento."

 ###Nagnatia
 nagnatia_heritage:0 "Herencia de los Hibernianos Distinguidos"
 nagnatia_heritage_desc:0 "También llamados Magnatae, los Nagnatae fueron algunos de los pueblos más antiguos del Connacht moderno, con tradiciones de larga data. Podrían ser antepasados de los Fir Ol nEcmacht, que se consideran habitantes prehistóricos de la región. Su centro tribal, o al menos un gran asentamiento, se llamó Nagata y se situaba entre las desembocaduras de los ríos Ravius y Libnius; los mediterráneos los calificaron de 'distinguidos', lo que indica su importancia física y comercial."

 ###Caucia
 caucia_heritage:0 "Herencia de los Cauci"
 caucia_heritage_desc:0 "Asentados alrededor de la Dublín moderna —lugar que siglos después sufriría incursiones vikingas—, los Cauci podrían haber tenido vínculos más estrechos con pueblos germánicos, dada la similitud de su nombre con los Chauci del norte de Europa, observada por autores antiguos. Esta coincidencia, junto con la de los Manapii y sus homólogos continentales, llevó a algunos a proponer movimientos de pueblos a través de canales y mares. Los descendientes de esta tribu podrían ser los Ui Cuaich o los Cuachraige del área de Dublín."

 ###Eblania
 eblania_heritage:0 "Herencia de los Eblani"
 eblania_heritage_desc:0 "Viviendo al norte del área de la Dublín moderna —nombre que alude a 'poza oscura'—, esta tribu tenía un asentamiento llamado Eblana junto a los ríos Buvinda y Oboca. El topónimo Eblani pudo sobrevivir en nombres locales posteriores. El lugar mantenía fuertes relaciones comerciales con los poderes de Britania, a los que los romanos más tarde enviarían mercancías a cambio de recursos naturales."

 ###Venicnia
 venicnia_heritage:0 "Herencia de los Cazadores Hibernianos"
 venicnia_heritage_desc:0 "En las regiones noroeste de Hibernia, los Venicnii vivían en zonas boscosas y eran conocidos como cazadores del bosque, emparentados con los posteriores Feni y otras tribus cinegéticas que comerciaban con pieles y carne de caza. Separados por bosques y cordilleras, los Venicnii eran aislados y, según algunos, más salvajes que sus vecinos."

 ###Voluntia
 voluntia_heritage:0 "Herencia de los Voluntii"
 voluntia_heritage_desc:0 "Establecidos en la región que luego se conocería como Ulster y que dio lugar a muchos relatos del ciclo mitológico de Ulster, los Voluntii —también llamados Uoluntii, de quienes derivaría el nombre Ulaid— tomaron su nombre con el sentido de 'barbados'. Vivían en la parte sur de la región, alrededor de los ríos Lagan y Boyne. En sus restos se ha hallado evidencia de hábiles metalúrgicos; su acceso al mar y a las costas de Britania les abría mercados celtas extranjeros."

 ###Darinia
 darinia_heritage:0 "Herencia de los Daire"
 darinia_heritage_desc:0 "El nombre Darnii podría aludir a 'tumulto' o 'ira'; la tribu se remonta a los legendarios Daire, dinastas y héroes de la antigua Hibernia antes de que los mediterráneos conocieran la isla. Por su agresividad y la importancia de la ira en su identidad, los Darnii pudieron considerarse descendientes de un 'dios rojo' de la guerra. Es posible que parte de este pueblo se convirtiera en los Scotti que navegaron a Britania y fundaron el reino de Dal Riata, precursor de Escocia."
 ###Robogdia
robogdia_heritage:0 "Herencia de los Robogdii"
robogdia_heritage_desc:0 "Los Robogdii habitaban la parte más nororiental de Hibernia, en la misma zona que el mítico reino o región de Dal nAraidi; el gran lago de agua dulce Lough Neagh bordeaba su territorio, aportando fertilidad al suelo, agua potable y abundante fauna. Su proximidad a las islas y promontorios del sur de Caledonia y Britania facilitó un intenso comercio y migraciones entre ambas costas, favoreciendo el intercambio de ideas y costumbres. Esta posición ofrecía a los Robogdii múltiples opciones para las relaciones exteriores… o para la conquista."

###Zealot
zealot_heritage:0 "Herencia de los Zelotes"
zealot_heritage_desc:0 "Los zelotes eran radicales judeos que abogaban por el fin del dominio extranjero. Su rama más militante, los sicarii, era conocida por cometer asesinatos políticos con sicae —cuchillos— ocultos en sus capas, para luego desaparecer entre la multitud, y por actuar como bandidos atacando a viajeros considerados colaboradores del poder extranjero."


## Burmese Heritages
 ###Arakan
 arakan_heritage:0 "Legado del Argyre"
 arakan_heritage_desc:0 "Con vistas a la bahía de Bengala y vigilada por las montañas de Arakan, la tierra de Arakan, posiblemente la patria del antiguo pueblo rakin, se erige como benefactora del comercio costero y receptora de influencias externas. Esta región fue una de las primeras del sudeste asiático en adoptar las religiones dhármicas y, según las inscripciones encontradas allí, es posible que albergara una gran comunidad hindú, que adoptó las tradiciones y costumbres de los pueblos del delta del Ganges. Mientras que los pueblos mediterráneos conocían la capital como Argyre, es posible que los miembros del subcontinente indio tuvieran un término más indianizado, debido al hecho de que Arakan pudo haber sido un reino indianizado en algún momento, sirviendo de paso para los monjes budistas del Imperio Maurya. Sin embargo, más que para la transferencia religiosa, Arakan facilitó el paso de mercancías desde la India y más al oeste hacia los mercados del sur y el este de Asia, incluidos los reinos de China."
 ###Fugandulu
 fugandulu_heritage:0 "Legado del portal pyu"
 fugandulu_heritage_desc:0 "Conocido por los chinos como estado fronterizo con la amplia zona del pueblo pyu, conocida como Xinanyi o «bárbaros del suroeste», el pueblo de Fugandulu se encontraba en el camino de un gran corredor comercial sin explotar que atravesaba el interior del sudeste asiático y constituía una alternativa a la ruta naval más larga que pasaba por el estrecho de Malaca. Al parecer, esta ruta había sido indomable para todos los grandes imperios. Es posible que el estado de Fugandulu también fuera conocido en los escritos hindúes en sánscrito como «Pugramadvara» o «la puerta de entrada a la tierra de los pyu». Su capital, Sri Kestra, era una de las ciudades más grandes y importantes de la época preangkoriana, si no la mayor, y su nombre significaba «campo de la fortuna», lo que daba una idea de la abundancia y fertilidad que disfrutaban sus habitantes. Algunas leyendas afirman que descendía del reino de Tanguang, al norte, y que dos descendientes de Tanguang encontraron y reclamaron la tierra para su propio dominio."
 ###Beikthano
beikthano_heritage:0 "Herencia de Pan Hwar"
beikthano_heritage_desc:0 "Las leyendas cuentan que Beikthano fue fundada y gobernada primero por la regente Pan Htwar, hija tanto de la dinastía del reino de Tanguang como de la ninfa ogresa de la isla llamada Lanka Dipa. Sin embargo, ese origen real trajo consecuencias: tiempo después, el rey Duttabaung de Sri Ksetra en Fugandulu llegó a Beikthano con un gran ejército y la saqueó. Secuestró a la princesa Pan Htwar y la llevó a su residencia real en su tierra natal, casándose con ella mientras la mantenía en cautiverio. El nombre de la ciudad parece aludir al dios hindú Vishnu, lo que indica una conexión con las religiones dhármicas y un estrecho contacto con los reinos hindúes del subcontinente indio."

###Beinnaka
beinnaka_heritage:0 "Herencia del Poder Dorado"
beinnaka_heritage_desc:0 "Situada en la región de Kyauske, la ciudad de Beinnaka compartía mucho de su estilo cultural y constructivo con otros asentamientos de la cultura Pyu a lo largo de la ruta transitable. No obstante, el emplazamiento contaba con abundantes minerales y metales, y las casas de los ricos estaban salpicadas de piedras preciosas con imágenes de elefantes, tortugas, leones y similares. Se han hallado inscripciones tempranas en escritura pyu en la cerámica y la joyería del lugar, con adornos de oro y plata por doquier. Se dice que solo el poder de Beinnaka fue lo bastante fuerte como para derribar el largo reinado y la supremacía del reino de Tanguang en el norte, por lo que gozaba de especial reverencia entre las ciudades-estado pyu y sus gentes."

###Halin
halin_heritage:0 "Herencia de los Alarmistas Sarvāstivāda"
halin_heritage_desc:0 "Fundada en la zona seca de la cuenca del río Ayeyarwady, las cosechas de Halin se beneficiaban del flujo del río principal y sus numerosos afluentes que fertilizaban los campos irrigados. Sus hablantes tibetano-birmanos no eran solo agricultores: aunque practicaban principios del culto Bon, muchos jóvenes se mostraban abiertos al estudio de la escuela budista Sarvāstivāda. Enviaban a sus mercaderes y comerciantes aficionados a Sri Ksetra, donde hallaban mercados mayores, aunque su propia tierra daba buena abundancia. El sitio ha estado marcado por profecías de desastres divinos de carácter natural, con tormentas y sucesos extraños interpretados como consecuencias de la desgracia más que como procesos naturales."

###Tanguang
taguang_heritage:0 "Herencia de la Primacía Pyu"
taguang_heritage_desc:0 "Considerada por algunos como la primera monarquía birmana, la dinastía de Tanguang aparece en los relatos fundacionales de muchas de sus vecinas ciudades-estado pyu del sur. Persisten rumores que incluso afirman que Tanguang fue fundada por el propio clan Sákya del Buda, lo que explicaría su acogida del budismo. Sin embargo, estas tradiciones pueden ser una memoria social de las migraciones de hablantes tibetano-birmanos que descendieron desde las alturas y se asentaron en el norte, dando lugar a un corredor longitudinal de ciudades-estado pyu. Los vestigios de Tanguang muestran influencias externas al continuum cultural pyu, presentando a Tanguang como una puerta de entrada desde el exterior y el pasado hacia la vida de los pueblos pyu."

 ###Shan
shan_heritage:0 "Herencia de los Animadores"
shan_heritage_desc:0 "Antepasados de las modernas tribus shan de Myanmar, los antiguos shan fueron un pueblo bien conectado en el sur de Asia. Mantuvieron lazos diplomáticos con la China imperial al este y supieron obtener bienes raros y personas singulares procedentes del oeste, como India o Persia. Los shan eran famosos por sus entretenedores únicos —artistas enanos que escupían y tragaban fuego mientras malabareaban—, que asombraban a las multitudes. Estas aportaciones culturales les granjearon favor en las cortes extranjeras y prestigio para su propio rey y sus subordinados, consolidando su reputación como proveedores de lujo y deleite."

 ###Nyaunggan
 nyaunggan_heritage:0 "Heritage of the Bronze Neolithic Exchange"
 nyaunggan_heritage_desc:0 "Habitado desde al menos alrededor del 1500 a.C., el sitio de Nyaunggan ha demostrado que no era uno de los lugares más ricos, con los bienes funerarios en las tumbas de su gente siendo más simples y menos lujosos, pero hay una clara indicación de una cultura anterior a la Edad del Hierro que usaba herramientas de piedra y algunas piezas individuales de bronce, teniendo ritos mortuorios que incluían comidas/bebidas comunales y ofrendas para los muertos. Parecen haber aprendido el proceso de fundición de bronce a partir de depósitos locales de estaño cuando la tecnología se trasladó por las rutas del intercambio neolítico, después de lo cual se convirtió en un componente dominante en las prácticas mortuorias en el sitio."
 ###Hnaw Kan
 hnaw_kan_heritage:0 "Heritage of Hnaw Kan"
 hnaw_kan_heritage_desc:0 "Uno de los asentamientos en el Valle de Samon, Hnaw Kan exhibió la fusión cultural y la metamorfosis que el pueblo Pyu impuso sobre él y otros asentamientos con la introducción de cuentas de cornalina como signo de un nuevo comercio e influencias, y espadas y lanzas como signo de la confrontación causada por los intereses y valores competidores entre diferentes culturas. Dada la prosperidad del valle, el aislamiento no era una opción y la gente de Hnaw Kan se vio obligada a adaptarse a los recién llegados que deseaban establecerse en el suelo fértil."
 ###Taungthaman
 taungthaman_heritage:0 "Heritage of the Salt-Buyers"
 taungthaman_heritage_desc:0 "La gente de Taungthaman dependía de la sal proporcionada por las minas alrededor de Halin, y enterraban a sus muertos dentro de los límites de sus aldeas. Eran protectores de los suyos y se mantenían reservados en tiempos de incertidumbre, pero dependían de la entrada de extranjeros para que su forma de vida sobreviviera, ya que los recién llegados se establecían en el valle de Samon."
 ###Ywa Htin Kon
 ywa_htin_kon_heritage:0 "Heritage of Ywa Htin Kon"
 ywa_htin_kon_heritage_desc:0 "Este pueblo logró extraer la riqueza de su tierra, tanto en los campos como en las rocas, para su máximo beneficio: montones de ágata, cuarzo y bronce eran suyos cuando todo estaba dicho y hecho, y su gente podía comer cantidades excesivas de arroz que su sector agrícola proporcionaba. Estaban en una situación económica mejor en comparación con sus vecinos, y podían mostrar su riqueza en forma de pulseras, tobilleras y decorar sus aldeas con campanas de bronce. Fueron capaces de resistir los cambios culturales que surgieron con la llegada de los del norte, e incluso prosperar gracias a la mano de obra adicional."

 ## Illyrian Heritages
 ###Abria
 abria_heritage:0 "Herencia de los Fabricantes de Hidromiel"
 abria_heritage_desc:0 "Lo que mejor se conoce de los Abroi es que eran famosos por su hidromiel. Este se elaboraba con la miel más dulce y se acompañaba bien con pasteles o dulces. Ubicados alrededor de los valles de Mat y Drin, los Abroi, posiblemente también llamados Arboi, eran los vecinos del norte de los infames Taulantii, o tal vez fueron una tribu del norte del pueblo Taulantii mayor."
 ###Armistia
 armistia_heritage:0 "Herencia de los Armistae"
 armistia_heritage_desc:0 "Uno de los componentes tribales que conforman el grupo ilirio más grande conocido como los Deramestae, los Armistae se encontraban en las tierras interiores desde la perspectiva de la ciudad de Epidaurum. Debido a que habitaban los pasos montañosos que separaban la costa iliria de las llanuras interiores, controlaban una buena parte del comercio que cruzaba los fríos y estrechos corredores."
 ###Oxuaioia
 oxuaioia_heritage:0 "Herencia de los Oxuaioi"
 oxuaioia_heritage_desc:0 "La tribu que controlaba el río Drinus, un afluente del gran río Istros, a medida que se divide en los pequeños arroyos Tara y Lim antes de desaparecer en las montañas, los Oxuaioi, también conocidos como Ozuaei, eran un miembro comercial del grupo tribal más grande conocido como los Deramestae en Iliria. Controlaban la ruta más ventajosa y norteña sobre la cordillera iliria, y por lo tanto obtenían una mayor participación en el control del comercio que sus vecinos, los Armistae."
 ###Daorsia
 daorsia_heritage:0 "Herencia de los Ilirios Ciclopeos"
 daorsia_heritage_desc:0 "Rivales de la tribu Delmatae, los Daorsi eran comerciantes y saqueadores costeros que a menudo se encontraban a merced de mayores poderes tribales. Su capital, Daorson, facilitó gran parte de la helenización de la tribu, ya que era un refugio para muchos prominentes comerciantes griegos. Al igual que las ciudades griegas, la ciudad en sí misma era una fortaleza, rodeada por muros ciclopeos y coronada con una acrópolis que albergaba importantes edificios de funcionarios y grandes lugares públicos. El sitio había estado protegido desde la Edad del Bronce, siendo un centro habitado desde hace mucho tiempo de la cultura costera."
 ###Epidaurum
 epidaurum_heritage:0 "Herencia de Zaptal"
 epidaurum_heritage_desc:0 "Fundada en algún momento del siglo VI a.C., Epidauros fue una de las primeras colonias griegas arcaicas/clásicas en penetrar la frontera iliria y establecer comunicaciones formales con los hombres y mujeres que eran considerados bárbaros en esa región. No debe confundirse con la infame Epidamnos, otra ciudad griega en Iliria a la que algunos atribuyen como un factor causante de la Guerra del Peloponeso. Epidauros era un lugar de contacto más civilizado y comercial. Los ilirios que vivían allí la llamaban Zaptal."
 ###Pieria
 pieria_heritage:0 "Herencia de los Pleraei"
 pieria_heritage_desc:0 "Viviendo a lo largo del río llamado Naro, la tribu Pleraei (a veces llamada Pieri, entre muchos otros nombres) estaba bien acostumbrada a la presencia e influencia de los habitantes de las ciudades griegas. Cerca de los Pleraei viven los colonos de Knidos en pequeñas ciudades costeras y los de Corcira en Issa. Los griegos se interesan en ellos y en su tierra debido a su naturaleza rica y fértil, regada por el río, y por lo tanto, realizan mucho comercio y aprenden la lengua griega para facilitar las transacciones. Por eso los griegos establecieron emporios en Narona, para tener un acceso más fácil a la tierra."
 ###Issa
 issa_heritage:0 "Herencia de la Iliria de Dionisio"
 issa_heritage_desc:0 "Fundada por Dionisio el Viejo de Siracusa en el siglo IV a.C., la colonia griega de Issa controlaba un conjunto de valiosas islas en la costa iliria que dominaban el comercio en el Adriático. La colonia competía con las tribus Liburni por la dominación de las islas, pero pudo mantenerse con muros helenísticos y un robusto sistema de acuñación de monedas para consolidar su poder comercial como una ciudad-estado independiente."
 ###Delmatia
 delmatia_heritage:0 "Herencia de los Asaltantes de Armatus"
 delmatia_heritage_desc:0 "Las tribus Delmatae, principalmente pastores de oficio, eran más primitivos que sus vecinos, excepto en el caso de las armas; en este sentido estaban muy por delante de sus tribus afines. Como pueblo en su mayoría pastores, adoraban al dios Sylvanus (llamándolo Vidasus) y lo emparejaron con su diosa nativa Thana como esposa. Además de estos, su atención se centraba en los cultos de guerra y en el dios de la guerra Armatus y sus parientes. Se han encontrado pequeñas influencias celtas en su ciudad de Delminium, cuyas raíces se remontan a la Edad del Bronce."
 ###Deuria
 deuria_heritage:0 "Heritage of the Deuri"
 deuria_heritage_desc:0 "Viviendo a orillas de un río cubierto de sauces, los Deuri (a veces llamados Derrioi o Derbanoi) controlan uno de los pasos más abiertos y fáciles de navegar a través de la cordillera iliria. Su tierra es más boscosa y fértil, con aguas llenas de peces voladores y salmones de Istros. Se alimentan tanto de estos como del rico comercio que proviene de las tribus costeras y atraviesa sus caminos hacia los mercados interiores. Rodeados por montañas, la expansión no es una opción fácil para ellos, pero también sería difícil invadirlos."
 ###Ditionia
 ditionia_heritage:0 "Heritage of the Ditiones"
 ditionia_heritage_desc:0 "Una de las tribus ilirias de Panonia, los Ditiones residían tanto dentro de los valles montañosos protectores como en la bien fortificada ciudadela de su capital, Splonum, un ejército bien equipado tendría dificultades para tomar este lugar por asalto incluso en las mejores condiciones climáticas. Por lo tanto, los Ditiones eran un pueblo feroz y autoconservador que temía las incursiones de invasores, pero estaba bien preparado para la posibilidad. Que los dioses tengan piedad de aquellos que asalten su hogar."
 ###Libernia
 libernia_heritage:0 "Heritage of the Liburni"
 libernia_heritage_desc:0 "Extendidos a lo largo de la costa, incluyendo incluso la isla de Korkyra, registrados desde el siglo VIII a.C., el grupo tribal Liburni (compuesto por sub-tribus como los Mentores, Hymanes y Peucetias) puede haber existido desde la Edad de Bronce. Un pueblo expansionista y antagonista, los Liburni controlaban y saltaban entre muchas de las islas adriáticas, saqueando o conquistando puertos locales y teniendo que ser expulsados por los griegos o sus vecinos con gran esfuerzo. Solo el poder naval de Siracusa pudo contenerlos en sus tierras étnicas. Comerciaban y saqueaban ampliamente, recolectando monedas y tesoros de Italia, África del Norte, Grecia y más allá, y una de sus deidades principales era Taranucus."
 ###Iapodia
 iapodia_heritage:0 "Heritage of the Iapodes"
 iapodia_heritage_desc:0 "Al norte y al interior de los Liburnos vivían los Iapodes/Iapydes, cuyo país estaba alimentado por los ríos llamados Colapis y Oeneus, y cuya protección estaba asegurada por Mons Baebius. Alcanzando su apogeo territorial entre los siglos VIII y IV a.C. con varias incursiones en asentamientos del interior, su identidad se volvió bastante mixta con la adopción generalizada de cualidades liburnias, celtas del interior, griegas e istrias/vénetas que continúan confundiendo a los estudiosos que intentan identificar sus sitios. Usando tatuajes y armas celtas, protegían y expandían pequeños campos de mijo que sustentaban sus aldeas distantes. Su tótem tribal era el caballo, pero también adoraban serpientes sagradas."
 ###Chersos
 chersos_heritage:0 "Heritage of a Barren Cliff"
 chersos_heritage_desc:0 "Habitada desde el Paleolítico, la isla de Chersos (la moderna Cres) posiblemente toma su nombre de una raíz protoindoeuropea que significa 'acantilado,' tal vez relacionado con su escarpada línea costera. Sin embargo, el término griego 'Chersos' se refiere a una tierra seca/estéril, lo que también podría describir la isla y su relativa falta de suerte para el asentamiento. La isla solo podría ser irrigada y abastecida de agua dulce potable de un único lago, el de Vrana moderno, por lo que el puerto más grande enfrenta la cercana costa continental y su línea costera, donde es más probable que se pudiera obtener agua dulce y mejores fortunas. Un comerciante griego vino aquí solo para disfrutar de la seguridad de una roca estéril mientras comerciaba con los posiblemente hostiles ilirios al otro lado de las olas."
 ###Istria
 istria_heritage:0 "Heritage of the Venetic Illyri"
 istria_heritage_desc:0 "Un extraño primo de todos sus parientes ilirios, los Histri podrían considerarse Venetic Illyri, hablando un dialecto italianizado y tomando sus costumbres de la península italiana. Su ubicación y control de la península de Istria hicieron que el comercio con los venetos y otras tribus y ciudades itálicas en el Adriático occidental fuera beneficioso para sus economías locales, por lo que es obvio que imitarían a sus socios comerciales más ricos. Protegidos por sus acantilados costeros y aguas difíciles de navegar, también podían emplear la piratería cuando el comercio no satisfacía completamente sus necesidades, asaltando a sus socios comerciales itálicos no era algo impensable."
 cimmerian_heritage:0 "Heritage of the Cimmerians"
 cimmerian_heritage_desc:0 "Los cimerios, el primer azote de la meseta iraní, el Levante y las llanuras de Anatolia, fueron una vez el grupo de estepas más extendido y temido conocido en el mundo, solo para ser reemplazado más tarde por los escitas. Con un origen iraní envuelto en el misterio migratorio que mantienen todos los nómadas que originalmente provienen del este, los cimerios inspiraron miedo en sus adversarios y fueron los mejores mercenarios y señores de la guerra. Fueron lo suficientemente poderosos como para romper el Reino de Frigia y solo declinaron en un pueblo humilde después de que su flujo de conquistas se agotara tras la muerte de Tugdammi. Y aunque no estuvieron en el poder para siempre, desestabilizaron la política de toda Asia, inaugurando una nueva era."
 ###Salluvia
 salluvia_heritage:0 "Heritage of the Severed Heads"
 salluvia_heritage_desc:0 "Los Salluvii eran poderosos tanto militarmente como diplomáticamente: su influencia se extendía profundamente tanto en las esferas celtas como en las ligures a su alrededor, ya que ellos mismos representaban una fusión de estas dos culturas. Más tarde en su historia, reunirían una gran confederación de estos pueblos para oponerse a la propia Roma. Los Salluvii se ganaron una temible reputación por sí mismos, en gran parte alimentada por el Culto de las Cabezas Cortadas. Su fortaleza en la colina de Entremont estaba llena de representaciones de piedra de estos trofeos macabros, aterrorizando a los visitantes del asentamiento."
 ###Deciatia
 deciatia_heritage:0 "Heritage of Massalia's Bane"
 deciatia_heritage_desc:0 "Los Deciates eran una de las tribus gala-ligures que existían en la periferia de la esfera de influencia salluvia. Gran parte de sus vidas estuvieron marcadas por la llegada de los massalianos a Antipolis unas pocas décadas antes, y eran ferozmente hostiles a estos colonos extranjeros que ocupaban lo que consideraban su tierra. Continuarían librando guerras contra Antipolis varias veces."
 ###Albicia
 albicia_heritage:0 "Heritage of Massalia's Boon"
 albicia_heritage_desc:0 "Donde muchas de las tribus gala-ligures o bien se unieron contra Massalia, o comerciaron tranquilamente con ellos desde la distancia, los Albici en cambio eligieron acercarse significativamente a la colonia helénica. Desde las colinas y llanuras altas al norte de Massalia, se dedicaron a la ayuda de los helenos, ganando distinción en las guerras de Massalia por su valentía y habilidad en la guerra en terrenos elevados, se dice que lucharon con una habilidad y valor casi igual a la de los legionarios romanos."
 ###Helvia
 helvia_heritage:0 "Heritage of the Senatorial Gauls"
 helvia_heritage_desc:0 "Una pequeña tribu agrupada en la orilla occidental del Ródano, los Helvii también controlaban la fuente del crucial río Liger. Los Helvii eran una de las tribus galas más 'civilizadas' y diplomáticas, distinguiéndose por su intelecto y lealtad, y ganando considerables beneficios a cambio de estas cualidades. Se dice que sus líderes se comportaban con una actitud adecuada para el senado romano."
 ###Vocontia
 vocontia_heritage:0 "Heritage of the Crafty Gauls"
 vocontia_heritage_desc:0 "Los Vocontii, que se llamaban a sí mismos 'Las Veinte Tribus', eran un grupo astuto que esculpió un reino específicamente diseñado para permitirles el control del comercio por los ríos Ródano y Druentia. Pudieron usar esa misma astucia para influir en la política a su alrededor en la búsqueda de beneficios y autonomía, firmando tratados, ofreciendo sobornos y ganando favores en cortes extranjeras."
 ###Caturigia
 caturigia_heritage:0 "Heritage of the Kings of Combat"
 caturigia_heritage_desc:0 "Su nombre se traduce literalmente como 'reyes del combate', se dice que los Caturiges eran un fragmento de los Insubres que migraron al oeste o fueron exiliados. Solo se puede imaginar qué llevó a esta división, pero a juzgar por el nombre tomado por los Caturiges, no debió haber sido pacífico. De hecho, su beligerancia continuó en su independencia, y siempre fueron rápidos para expulsar a cualquier extraño de su reino a lo largo del Druentia con extremo prejuicio."
 ###Arecomicia
 arecomicia_heritage:0 "Heritage of the Healing Waters"
 arecomicia_heritage_desc:0 "Los Arecomici de los Volcae eran mucho más una constelación de pueblos Volcae vagamente asociados que cualquier grupo cultural sólidamente identificable. Residían alrededor de la ciudad de Nemausus, llamada así por su deidad patrona, asociada con los manantiales curativos dentro del asentamiento. Su capital era una ciudad bulliciosa desde la cual los Arecomici eran algunos de los más poderosos de los galos transalpinos."
 ###Tectosages
 tectosages_heritage:0 "Heritage of the Wandering Gauls"
 tectosages_heritage_desc:0 "Los Tectosages, segundos de los grandes Volcae, eran algunos de los mayores vagabundos de su época, de hecho, su propio nombre se traduce como 'aquellos que buscan un hogar'. Algunas historias afirman que el rango recorrido por los Tectosages y sus parientes Volcae se extendía desde el sur de la Galia hasta Bohemia e incluso Frigia. Sus largos viajes los llevarían a actuar frecuentemente como mercenarios y a forjar lazos con aquellos que seguían el mismo camino."
 ###Rutenia
 rutenia_heritage:0 "Heritage of the Argent Haired"
 rutenia_heritage_desc:0 "Los Ruteni, distinguidos por su cabello claro, eran un pueblo industrioso y astuto, conocido por su producción de grandes cantidades de plomo, así como de cerámica de deslizamiento rojo fino. Desde su hogar en las estribaciones occidentales del Macizo Central, los Ruteni también parecen haber practicado una forma de culto al agua centrado en lagos como el de Saint-Andeol."
 ###Sorbonia
 sorbonia_heritage:0 "Herencia de los Sobrevivientes Adaptables"
 sorbonia_heritage_desc:0 "Representando una periferia entre Iberia y la Galia, los Sordones representaban una fusión entre las culturas ibérica y gala. Habían visto llegar y marcharse nuevas olas de cultura, y conservaban algo de cada una, pudiendo presumir elementos de su cultura provenientes de los galos, ibéricos, ligures e incluso de los pueblos preindoeuropeos."
 ###Nitiobrogia
 nitiobrogia_heritage:0 "Herencia de los Reyes Nativos"
 nitiobrogia_heritage_desc:0 "Nombrados por sus antiguos lazos con su tierra, los Nitiobroges, o 'Indígenas' como se traduce su nombre, eran un pueblo orgulloso y marcialmente fuerte. Su caballería era notable, y se esperaba que sus líderes fueran guerreros talentosos y astutos por derecho propio. No estaban tan decididos a mantener la lealtad a poderes extranjeros y estaban bastante contentos de elegir el lado que más les beneficiara."
 ###Petrocoria
 petrocoria_heritage:0 "Herencia de los Cuatro Ejércitos"
 petrocoria_heritage_desc:0 "Los Petrocorii eran algunos de los mejores metalúrgicos del mundo galo, conocidos por su habilidad excepcional con el hierro en particular. Acuñaban sus propias monedas, distinguidas por su estilo y forma inusuales y 'extravagantes'. El nombre Petrocorii se traduce directamente como 'cuatro ejércitos' o 'cuatro clanes', lo que quizás indicaba alguna forma de estructura sub-clan definida dentro de la tribu o en su origen."
 ###Santonia
 santonia_heritage:0 "Herencia de los Santoni"
 santonia_heritage_desc:0 "Los Santoni eran un pueblo valiente, tanto capaz como dispuesto a defender su tierra al norte del estuario Garumna de amenazas, incluidas las migraciones de sus compañeros galos. Su dominio era fértil, alimentado por el estuario y conectado al mar, y parecen haber sido un importante productor agrícola en la región, así como un aspecto clave del comercio de sal. Acuñaban monedas de oro al estilo griego, lo que ilustra sus antiguos lazos culturales y comerciales con comerciantes y colonos griegos."
 ###Lemovicia
 lemovicia_heritage:0 "Herencia de las Lanzas de Olmo"
 lemovicia_heritage_desc:0 "Situados sobre una cantidad considerable de minas de oro, por no hablar de sus reservas de estaño y hierro, los Lemovices eran extremadamente hábiles en la producción de objetos de oro y en el proceso de extraer oro de la tierra. Fueron nombrados 'aquellos que vencen con el olmo', quizás en referencia al material que usaban para crear sus lanzas o arcos."
 ###Andecamulensia
 andecamulensia_heritage:0 "Herencia de los Pequeños pero Poderosos"
 andecamulensia_heritage_desc:0 "Los Andecamulenses eran una tribu relativamente menor, aunque no temerosa de luchar. Estaban dispuestos y eran capaces de levantar un gran número de guerreros, y su nombre mismo podría haber significado 'los poderosos'."
 ###Allobrogia
 allobrogia_heritage:0 "Herencia de los Allobroges"
 allobrogia_heritage_desc:0 "Los Allobroges eran un grupo altamente móvil, cuyo nombre mismo se traducía como 'los extranjeros' en referencia a sus tradiciones migratorias. Eran un pueblo inherentemente dividido, particularmente entre aquellos que vivían en las montañas y aquellos que vivían en las llanuras, y los dos a menudo se oponían entre sí. A pesar de esto, los Allobroges parecen haber disfrutado de una cierta prosperidad, particularmente en sus esfuerzos agrícolas."
 ###Ceutronia
 ceutronia_heritage:0 "Herencia de los Queseros Montanos"
 ceutronia_heritage_desc:0 "Escondidos en su dominio centrado en el valle de Darantasian, los Ceutrones se sustentaban con un control férreo sobre los pasos de montaña y valles que conformaban su patria. También eran conocidos como herreros de cobre y fabricantes de quesos, con sus quesos característicos siendo reconocidos como excelentes incluso en el centro de Italia."
 ###Segusiavia
 segusiavia_heritage:0 "Herencia de los Jinetes del Loira"
 segusiavia_heritage_desc:0 "Los Segusiavi se establecieron en ambas orillas del Liger, otorgándose una posición de considerable importancia comercial en el sur de la Galia. Parecen haber sido abiertos a los forasteros, incluidos los Aedui al norte, con quienes tenían relaciones cercanas, pero esto también pudo haberlos hecho susceptibles a ser reemplazados por otros. Eran jinetes hábiles, comenzando una tradición de equitación en las llanuras de Forez que continuaría durante milenios."
 ###Ambarria
 ambarria_heritage:0 "Herencia de los Galos Amistosos"
 ambarria_heritage_desc:0 "Los Ambarri eran un pueblo más pequeño que existía en la esfera cultural de los Aedui, y parecen haber sido considerados por aquellos que los encontraban como una especie afable. Lucharon para defenderse contra poderes externos y encontraron sus tierras saqueadas y su soberanía afectada."
 ###Salassia
 salassia_heritage:0 "Herencia de los Lanzadores de Piedras"
 salassia_heritage_desc:0 "Los Salassi existían en la periferia de la influencia de los Taurisci y compartían mucho con sus vecinos de cabeza de toro. Estaban bien adaptados a su hogar montañoso y eran profundamente resistentes a cualquier forastero que se adentrara en él, arrojando comúnmente piedras a los intrusos desde sus altos perches. Los estrechos pasos de montaña que permitían el paso a través de Salassia estaban fuertemente controlados, exigiendo sus residentes tarifas a aquellos que deseaban pasar."
 ###Pictonia
 pictonia_heritage:0 "Herencia de los Galos Astutos"
 pictonia_heritage_desc:0 "Los Pictones, llamados literalmente 'los astutos', eran un poder naval habilidoso entre los galos, extendiendo su influencia hacia el norte en los océanos alrededor de la península armoricana y manteniendo comercio con las islas británicas. Los forasteros notaron su naturaleza civilizada y su entusiasmo por explotar nuevas oportunidades de prosperidad. Su realeza dependía de la autoridad y habilidad de sus generales para sostener su legitimidad."
 ###Turonia
 turonia_heritage:0 "Herencia de los Turoni"
 turonia_heritage_desc:0 "Los Turoni se extendían por el Loira central, existiendo en la periferia del grupo tribal más poderoso y visible de los Bituriges. Eran un grupo que se irritaba cuando los forasteros invadían su dominio, tal vez un legado de su vida a la sombra de los grandes poderes galos."
 ###Venellia
 venellia_heritage:0 "Herencia de los Aremoricanos Comandantes"
 venellia_heritage_desc:0 "Existiendo en la misma periferia de la esfera cultural aremoricana, los Venelli parecen haber sido algo así como líderes, capaces de reunir no solo a otras tribus bajo su bandera, sino también a aquellos que luchaban por su avance, los sin tribu y los bandidos. Esto seguramente influyó en su estrategia militar."
 ###Namnetia
 namnetia_heritage:0 "Herencia de los Aremoricanos Fluviales"
 namnetia_heritage_desc:0 "Los Namnetes vivían a lo largo del Liger y enmarcaban sus orillas norte hasta la desembocadura del río. Su nombre puede incluso tener una etimología fluvial. Algunos dicen que los Namnetes mantenían un sacerdocio femenino, localizado en una isla justo fuera de la desembocadura del río, que vivía en aislamiento y realizaba rituales dedicados a los dioses por su gente. Fueron actores clave en el comercio de estaño con Britania, lo que seguramente los enriqueció y les permitió tener acceso a todo el bronce que pudieran haber deseado."
 ###Redonia
 redonia_heritage:0 "Herencia de los Aremoricanos Montados"
 redonia_heritage_desc:0 "Los Redones, siendo los menos marineros de los aremoricanos, controlaban solo una estrecha franja de costa y, por lo tanto, participaban menos en el bullicioso comercio costero que sus parientes. Fueron nombrados por su habilidad en el uso de carros y caballos, y esta reputación seguramente los convirtió en una fuerza a tener en cuenta en la batalla."
 ###Venetia
 venetia_heritage:0 "Herencia de los Aremoricanos Navegantes"
 venetia_heritage_desc:0 "Todas las tribus aremoricanas eran navegantes habilidosos, pero los Veneti (no confundir con los Veneti de Italia) eran quizás los principales incluso entre este grupo en la navegación por las aguas. Incluso su nombre puede haber estado relacionado con el término para comerciantes o con su actitud amistosa hacia otros grupos. Las fortalezas y asentamientos clave de los Veneti se agrupaban en estrechos defendibles que sobresalían en el océano, desde los cuales podían participar en el comercio y los viajes más fácilmente y con mayor seguridad, particularmente con Britania, cuyas tribus mantenían lazos cercanos."
 ###Osismia
 osismia_heritage:0 "Herencia de los Aremoricanos Ricos"
 osismia_heritage_desc:0 "Los Osismii eran el pueblo más remoto de los Aremoricanos, ocupando el extremo más alejado de la península, y su nombre refleja este hecho, significando aproximadamente `los remotos.` Su tierra era quizás la más extensa de las tribus Aremoricanas, aunque su dominio estaba sin duda dividido por las muchas montañas de la península. Osismia acuñaba sus propias monedas y se enriquecía con un cierto control sobre el comercio que fluía a través del canal."
 ###Curiosolita
 curiosolita_heritage:0 "Herencia de los Mercenarios Aremoricanos"
 curiosolita_heritage_desc:0 "Los Corisolites, como lo evidencia su nombre que incluye la palabra `ejército`, eran un pueblo hábil en la guerra. Es posible que hayan sido mercenarios frecuentes, ya que el resto de su nombre podría completarse como `aquellos que venden mercenarios.` Independientemente de esto, fueron participantes activos en el comercio costero, exportando especialmente sus productos metalúrgicos."
 ###Esuvia
 esuvia_heritage:0 "Herencia de los Fieles de Esus"
 esuvia_heritage_desc:0 "Los Esuvii eran una pequeña tribu con poca influencia externa, fuera de una pequeña red de tribus vasallas subordinadas. Su posición en las principales rutas comerciales entre los Aremoricanos y los amplios valles alrededor de la antigua París les daba un interés significativo no solo en beneficiarse del comercio galo, sino también en protegerlo asegurando que sus tierras fueran pacíficas y seguras. Su nombre probablemente se derivaba de los lazos con la deidad Esus, adorada en gran parte de Europa."
 ###Lexovia
 lexovia_heritage:0 "Herencia de los Matadores de Reyes"
 lexovia_heritage_desc:0 "Un pueblo ferozmente obstinado, los Lexovii tenían la reputación de no aceptar ningún insulto o negación, incluso si provenía de sus propios líderes tribales, recurriendo a la violencia si era necesario, en caso de que sus decisiones fueran en contra de los deseos del pueblo. Los Lexovii mantenían buenas relaciones con los Aremoricanos, lo suficiente para mantener un contacto diplomático sólido. Su nombre, que significa `los inclinados`, puede tener raíces en la posición de su capital en una ladera."
 ###Eburovicia
 eburovicia_heritage:0 "Herencia de los Arcos de Tejo"
 eburovicia_heritage_desc:0 "Aquellos que vencían con el tejo, los Eburovices eran los líderes religiosos de la esfera cultural Aulerciana desde su hogar en los mesetas de la Normandía interior. Su nombre probablemente sugiere una fuerte tradición de arquería, debido a la excepcional flexibilidad y fuerza de la madera de tejo."
 ###Diablintia
 diablintia_heritage:0 "Herencia de los Constructores de Ciudades Aulercianos"
 diablintia_heritage_desc:0 "Los Diablintes eran un pequeño subgrupo de los Aulercianos y, como muchos de sus parientes, tenían estrechos lazos con los cercanos Aremoricanos. Parecen haber favorecido especialmente la urbanización según los estándares de los galos, con el asentamiento en Moulay siendo uno de los más grandes de la Galia."
 ###Aulercia
 aulercia_heritage:0 "Herencia de los Poderosos Aulercianos"
 aulercia_heritage_desc:0 "Más específicamente conocidos como los Aulerci Cenomani, estos eran los más destacados entre los Aulercianos en cuanto a poder y prestigio, y eran capaces de reunir grandes y formidables ejércitos si eran provocados. Aunque no se podía decir que los Cenomani gobernaran a sus compañeros Aulercianos, su hegemonía cultural probablemente era considerable, aunque el corazón religioso de Aulercia probablemente residía en Eburovicia."
 ###Biturigia
 biturigia_heritage:0 "Herencia de los Reyes Eternos"
 biturigia_heritage_desc:0 "Una de las dos divisiones de los Bituriges conocidos como los Bituriges Cubi, este pueblo era considerado uno de los más importantes de la Galia incluso en Roma, cuyos historiadores creían que los Bituriges una vez gobernaron toda la Galia e invadieron el norte de Italia. Este legado de prestigio puede tener algún vínculo con la etimología de su nombre, que implicaba una forma de reinado expansivo. De hecho, los Bituriges Cubi eran tanto ricos como mantenían una próspera cultura artística, encabezada por una fuerte clase aristocrática con elaboradas tradiciones funerarias."
 ###Carnutia
 carnutia_heritage:0 "Herencia de los Cornudos"
 carnutia_heritage_desc:0 "Lo primero que muchos de los que encontraban a los Carnutes recordarían sería probablemente sus distintivos cascos con cuernos, de los cuales derivaba su nombre. Agricultores hábiles, los Carnutes no parecen haber sido un pueblo particularmente poderoso, pero su icónica vestimenta, combinada con lo que podría haber sido un cierto prestigio religioso asociado con su gente y tierras, hizo de los Carnutes un grupo memorable."
 ###Viviscia
 viviscia_heritage:0 "Herencia de los Bituriges Aislados"
 viviscia_heritage_desc:0 "Los Bituriges Vivisci eran los primos homónimos y distantes de los Bituriges Cubi, aunque cualquier relación real más allá de un nombre compartido no se podría afirmar con confianza. Sin embargo, parecen haber sido extraños entre los Aquitanos, con forasteros afirmando que eran un pueblo manifiestamente distinto de sus vecinos. Aunque comerciaban con los que les rodeaban, eran reacios a pagar tributo a cualquiera que no fuera a sus propios líderes."
 mastian_heritage:0 "Herencia Mastiana"
 mastian_heritage_desc:0 "Situados cerca del borde occidental del Mediterráneo, los Mastianos entraron en estrecho contacto con comerciantes púnicos y fenicios de ultramar. Aunque estos trajeron consigo sus bienes e ideas, a través de esos intercambios, los púnicos y fenicios pudieron ejercer una influencia significativa sobre los Mastianos."

 ### Illyrian Pirate
 illyrian_pirate_heritage: "Herencia Pirata Iliria"
 illyrian_pirate_heritage_desc: "Dada su reputación como región salvaje e ingobernable, Iliria es el lugar perfecto para que se escondan las flotas piratas merodeadoras, por lo que no sorprende saber que una temible nación de piratas ahora controla el Mare Adriaticum."

 ###Frisia
frisian_heritage:0 "Herencia de los Frisios"
frisian_heritage_desc:0 "Los Frisii fueron una tribu germánica que habitó las regiones costeras de la actual Holanda septentrional y el noroeste de Alemania. Supieron adaptarse a un entorno acuático y pantanoso, usando terpen (montículos artificiales) para levantar asentamientos por encima del nivel de las inundaciones. Sus construcciones se basaban en terraplenes, madera y paja, lo que hacía sus viviendas prácticas y resistentes al duro clima del Mar del Norte. También mostraron resiliencia en su trato con Roma: en el año 28 d. C. se alzaron contra las exigencias fiscales romanas, derrotaron a una fuerza romana y obligaron a las legiones a retirarse más allá del Rin. Posteriormente resistieron nuevas incursiones romanas y, aunque nunca fueron una potencia militar dominante, su combinación de tácticas de guerrilla y un conocimiento íntimo del terreno les permitió obtener varias victorias frente a Roma y mantener un grado de independencia durante más tiempo que muchas tribus vecinas."
