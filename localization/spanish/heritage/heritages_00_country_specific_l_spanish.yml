 #Judea Flavor Heritage
 samaria_heritage:0 "Legado Samario"
 samaria_heritage_desc:0 "Los Samarios afirman ser los descendientes de las tribus israelitas de José y los únicos que adoran a YHWH en el lugar indicado, considerando a sus vecinos de Judea y su Templo como heréticos."
 #From Invictus Heritages
 trapezan_heritage:0 "Legado Trapezunto"
 trapezan_heritage_desc:0 "Colonia Sinopense fundada hacia el año 756 a.C. por comerciantes Milesios, Trapezunta era un crisol cultural, en la que vivían originalmente varias tribus caucásicas, y era una puerta de entrada comercial desde el Pontos Euxinos al Imperio Aqueménida y a Oriente en general. Luchando por salir de Anatolia, Jenofonte dejó constancia en su Anábasis de que él y sus 10.000 mercenarios consiguieron 'comprar provisiones en Trapezunta, ya que los Trapezuntios nos proporcionaron un mercado, y a cambio de los honores que nos concedieron y los regalos de hospitalidad que dieron al ejército, les rendimos los mismos honores; si alguno de los bárbaros era amigo suyo, no le pusimos las manos encima, mientras que a sus enemigos, contra los que ellos mismos nos condujeron, les causamos todo el daño que pudimos' (5.5.14)."
 kerasous_heritage:0 "Legado de Kerasus"
 kerasous_heritage_desc:0 "Posiblemente del Griego κερασός 'cereza', Plinio el Viejo escribe que la primera cereza se exportó desde esta colonia a Europa en tiempos de los Romanos por medio del amigo íntimo de Sula, Lucio Lúculo. Esta ciudad portuaria, colonizada en el siglo VI a.C. por colonos Sinopienses, también fue visitada por Jenofonte, según consta en su Anábasis."
 kos_heritage:0 "Legado de Cos"
 kos_heritage_desc:0 "Fundada por el mitológico rey autóctono Mérope, Cos existió a lo largo de la historia antigua como lugar de riqueza, aprendizaje y producción de artículos de lujo. Liberada de las garras de Persia tras las guerras Greco-Persas (gobernada posteriormente durante un breve periodo por la satrapía Caria), la isla se mantuvo en gran medida independiente en torno a las grandes ligas del Egeo, el Imperio de Alejandro y los furiosos Diádocos, adquiriendo una forma de autogobierno oligárquico incluso mientras estaba bajo la 'propiedad' de los Ptolomeos, que la utilizaron como lugar donde educar a su dinastía. Cos también mantuvo una reputación por su buen vino, su ropa de seda y el famoso Asclepeion de la isla."
 commagenian_heritage:0 "Legado Comageno"
 commagenian_heritage_desc:0 "La región de Comagene, si bien su historia anterior a la época Helenística es difusa, parece tener una larga y continua huella en la historia que se remonta a su época como reino Sirio-Hitita referido en el siglo XV a.C. como 'Kummaha', casi idéntico a la posterior Arcaica ciudad de 'Kummuh', que se cree que es el mismo sitio/ciudad que la Helenística Samósata, de donde supuestamente vino el poeta Ático Luciano. Existiendo posiblemente como satrapía del Reino Armenio antes de ser una provincia bajo los Seléucidas, la zona presume de una demografía multicultural, siendo un crisol de culturas Helénicas e Iraníes, lo cual se puede apreciar en el santuario real del Monte Nemrut."
 bambyce_heritage:0 "Legado de los Sacerdotes-Reyes Arameos"
 bambyce_heritage_desc:0 "Hogar del famoso templo de su deidad patrona 'Atar'ata, la historia de Bambice se remonta a su anexión por el Imperio Asirio en el siglo IX a.C. La acuñación de monedas sugiere que fue gobernada por reyes-sacerdotes Arameos cerca del final de la dominación Aqueménida y que pasó a ser gobernada por monarcas Seléucidas tras el colapso del Imperio de Alejandro. La ciudad prosperó bajo el yugo del gobierno Macedonio/Seleúcida, convirtiéndose en 'el lugar' de paso entre Antioquía y Seleucia del Tigris, llegando a ser la ciudad más rica de la Siria Romana."
 olbe_cilicia_heritage:0 "Legado Olbia"
 olbe_cilicia_heritage_desc:0 "Único Reino independiente de Cilicia, Olbia fue supuestamente fundada por Áyax, hijo de Teucro. Se convirtió en un refugio de piratas después de que los sacerdotes de la dinastía gobernante de la Cilicia Traquea cayeran en manos de caóticos y efímeros tiranos. Estos piratas Cilicios reaparecerían más tarde en registros destacados durante las Guerras Serviles, ofreciendo a Espartaco la oportunidad de cruzar desde la Italia continental hasta Sicilia, para luego llevarse su dinero y dejarle a él y a su ejército abandonados."
 manes_heritage:0 "Patrimonio de los Cultistas Lunares"
 manes_heritage_desc:0 "En Anabura existía un estado-templo dedicado a Men Askaenos antes de trasladarse finalmente a la cercana ciudad de Antioquía de Pisidia tras su fundación por los seléucidas alrededor del 280 a. C. El estado-templo estaba formado por una serie de extensas propiedades trabajadas por un gran número de esclavos sagrados y funcionaba como una monarquía teocrática gobernada por el "Sacerdote de Sacerdotes", un título hereditario. La autoridad del "Sacerdote de Sacerdotes" era superada únicamente por el gobernante temporal de la zona y el culto a Men Askaenos mantuvo un cierto grado de control de la región hasta la fundación de la colonia romana en Antioquía de Pisidia en el 25 a. C. Solo entonces se confiaría la administración del santuario reducido a un sacerdocio cívico."
 comana_pontica_heritage:0 "Patrimonio de los sacerdotes pónticos"
 comana_pontica_heritage_desc:0 "El territorio de Comana Pontica se extendía a lo largo del río Iris, lo que le proporcionaba una importante zona agrícola y medios de comunicación con Armenia, así como con otras ciudades del Ponto. Uno de los templos más importantes de la región se encontraba aquí, dedicado a la diosa Ma. El culto a Ma se extendió luego a Comana Capadocia. Finalmente, Sila, que afirmó que en un sueño Ma le había dado un rayo para destruir a sus enemigos, introduciría su culto en Roma. Los ciudadanos de Comana Pontica adquirieron una gran riqueza gracias a los viñedos y a los mercaderes y sus clientes que acudían a la ciudad durante el gran festival que tenía lugar dos veces al año. Estrabón señala que su multitud de prostitutas dedicadas a la diosa Ma la convertían en cierto modo en una "pequeña Corinto". 6000 esclavos sagrados, conocidos como hierodouloi, trabajaban los campos del territorio del templo y se dedicaban al servicio de Ma. Tenían una posición envidiable, ya que se les concedía la inviolabilidad. El estado del templo del territorio de Comana Pontica se ampliaría considerablemente una vez que pasara a estar bajo el dominio romano."  
 laranda_heritage:0 "Legado Larende"
 laranda_heritage_desc:0 "Los mayores merodeadores de Anatolia oriental, los Licaones de Larenda, perdieron gran parte de su gloria tras las invasiones del imperio Macedonio y las posteriores luchas internas entre los Diádocos - en particular, Pérdicas destruyó el asentamiento en el 322 a.C., tras lo cual se reanudó progresivamente su ocupación."
 kotyora_heritage:0 "Legado Kotíora"
 kotyora_heritage_desc:0 "Esta ciudad, fundada por Milesios de Sinope, fue un punto de descanso para Jenofonte y sus 10.000 mercenarios, los cuales descansaron allí durante 45 días. Hablando con los diplomáticos Sinopienses sobre los Kotíoras locales en su Anábasis, escribe - no se comportaron con nosotros como amigos, sino que cerraron sus puertas y no nos admitieron dentro ni enviaron un mercader fuera; y alegaron que el gobernador puesto sobre ellos por vosotros era el responsable de esta conducta."
 amisos_heritage:0 "Legado Amisos"
 amisos_heritage_desc:0 "Fundada por los Milesios Jónicos entre el 760 y el 750 a.C., esta ciudad destaca por dos cosas. La temprana cerámica del estilo de la cabra salvaje encontrada en sus excavaciones arqueológicas, y el hecho de que la zona es, según el historiador griego Hecateo, el emplazamiento anteriormente conocida Enete, hogar de los Énetos de Paflagonia, cuyo rey Pilémenes fue un aliado de los Troyanos en su legendaria guerra."
 sinope_heritage:0 "Legado de Autólico"
 sinope_heritage_desc:0 "La colonia de Sinope, homónima del pigmento de tierra roja 'sinopia', remonta su linaje tanto a los colonos de Mileto como al legendario Autólico, abuelo de Jasón de los Argonautas y del errante Odiseo. Sinope, una colonia en sí misma, se expandió para fundar sus propias colonias a lo largo de la costa de los Pontos Euxinos, creando un centro de comercio entre las numerosas ciudades Griegas, puestos de avanzada y emporiones."
 paphlagonia_heritage:0 "Legado de Pilémenes"
 paphlagonia_heritage_desc:0 "Una de las tribus más antiguas de Anatolia y conocida por el mito de haber sido fuertes aliados de los defensores de Troya en la guerra de los 10 años, los paflagonianos fueron gobernados en aquellos tiempos por el rey Pilémenes - muchos de sus sucesores han rendido homenaje a su venerado reinado y legado adoptando su nombre como propio, llevando el título - 'Pilémenes'. Esta tribu pronto engendraría el linaje de Mitrídates tras la caída del Imperio de Alejandro, una de las más duras espinas para la República Romana."
 kaukonia_heritage:0 "Legado Cauconio"
 kaukonia_heritage_desc:0 "Es difícil decir de dónde proceden los Cauconios, o a dónde fueron. Algunos, como Homero, los consideran un grupo autóctono de Anatolia, mientras que otros consideran que el nombre se refiere a una tribu Griega, o a una tribu que se trasladó a Grecia. A todos los efectos, se utiliza la referencia Ilíaca a los Cauconios, por lo que se puede decir que formaron parte de la gran guerra de Troya -¡hurra!"
 sesamos_heritage:0 "Legado de Amastris"
 sesamos_heritage_desc:0 "Aunque Sésamo era su propia colonia Jónica, como se indica en una referencia en la Ilíada, se supone que se unió a otras ciudades para crear la gran ciudad/territorio de Amastris, nombrada en honor a la misma Amastris, quien fue la esposa de Darío III de Persia, Dionisio de Heraclea y Lisímaco. El enclave de Sésamo se convirtió entonces en el centro y albergó la acrópolis de la nueva Amastris tras su separación de Lisímaco."
 tieion_heritage:0 "Legado de Filetero"
 tieion_heritage_desc:0 "La colonia de Tieo, fundada en el siglo VII a.C., fue el lugar de nacimiento de Filetero y de la dinastía real de Pérgamo. Eunuco toda su vida (se supone que una multitud le aplastó los genitales), sirvió a las órdenes de Antígono, Lisímaco y Seleuco durante las guerras de los Diádocos antes de encontrar la independencia en Pérgamo y establecer el reinado de la dinastía Atálida."
 mariandynia_heritage:0 "Legado de Mariandino"
 mariandynia_heritage_desc:0 "Una tribu que a veces se describe como similar a sus vecinos los Bitinios, y otras veces como similar a los Paflagonios, los Mariandinos han vivido en servidumbre forzosa bajo varios pueblos, incluyendo aquellos que viven en Heraclea Póntica. Pero todos ellos pueden remontar su linaje hasta el Eolio Mariandino y su nieto del mismo nombre, el compositor de canciones de luto."
 calchedon_heritage:0 "Legado del Ciego"
 calchedon_heritage_desc:0 "Colonia de Mégara fundada en el 685 a.C., sus fundadores debían estar malditos por los dioses para ser tan ciegos como para no fundar su colonia en la mucho mejor orilla al otro lado del estrecho del Bósforo (donde se construyó Bizancio). Tanto los Griegos (Atenienses) como el Persa Megabizo dijeron lo mismo de ellos.  Aun así, la ciudad experimentó una gran riqueza comercial y construyó muchos templos a los dioses. Suerte ciega."
 astakos_heritage:0 "Legado Ástaco"
 astakos_heritage_desc:0 "Una colonia mégara establecida en el siglo VIII a.C., que también fue supuestamente fundada por el legendario Ástaco, hijo de Poseidón y la ninfa Olbia, el mayor legado de esta ciudad sería su destrucción por el rey de Bitinia Cipetes I en el año 301 a.C. y la fundación de una nueva ciudad en su lugar - Nicomedia, futura capital Romana Oriental bajo Diocleciano, llamada así por Nicomedes I, hijo de Cipetes."
 kyzikos_heritage:0 "Legado de Cícico"
 kyzikos_heritage_desc:0 "Conocida sobre todo por su moneda, el estatero de oro de la ciudad con un valor de 28 dracmas, Cícico fue una próspera colonia tras la conclusión de la Guerra del Peloponeso y el declive de Mileto y Atenas.  En esta ciudad también estableció su escuela el filósofo Eudoxo de Cnido en el siglo IV a.C."
 isauria_heritage:0 "Legado Isaurio"
 isauria_heritage_desc:0 "Merodeadores y Saqueadores de las colinas de Arasus, este pueblo era firmemente independiente, sobreviviendo a un asedio de Pérdicas en el 331 a.C. quemando su propia capital de Isaura.  Este feroz pueblo de las montañas sobreviviría a los imperios Lidio, Aqueménida y Argéada, ganándose el reconocimiento en el exterior por ser los más feroces saqueadores del Sudoeste de Anatolia."
 kotennia_heritage:0 "Legado Kotenio"
 kotennia_heritage_desc:0 "Kotenia fue el último reducto de las ciudades Panfilias contra el dominio exterior, y mantuvo una larga y orgullosa historia que incluía una mezcla cultural Autóctona/Griega procedente de la Edad de Bronce. Pero como el Reino Antigónida sigue ocupando su antigua patria, no han podido hacer mucho. Los Panfilios son una cultura marítima, un hecho que choca con la flota Antigónida que patrulla con frecuencia sus costas."
 homonadia_heritage:0 "Legado Homonadense"
 homonadia_heritage_desc:0 "Los peores de los Pisidios, los Homonadenses, eran bárbaros merodeadores que atacaban a cualquiera que se atreviera a invadir sus tierras. Sus saqueadores capturaban muchos esclavos de las ciudades vecinas de la región y los vendían a los Isauros y Olbianos para nutrir sus mercados."
 selgia_heritage:0 "Legado Selge"
 selgia_heritage_desc:0 "Señalada por diferentes fuentes como fundada por colonos de Laconia, Selge se convirtió en la ciudad más poderosa y poblada de Pisidia, por la que pasó el propio Alejandro Magno en su camino hacia Cilicia. La región alrededor de la ciudad era excepcionalmente fértil y su comercio florecería hasta la época de Adriano."
 pednelissia_heritage:0 "Legado Pedneliso"
 pednelissia_heritage_desc:0 "Pedneliso, una pequeña ciudad cerca de la frontera entre las regiones de Pisidia y Panfilia, siempre tuvo dificultades para competir con vecinos más grandes, como la poblada Selge. Para luchar contra sus amenazas inmediatas, siempre se ha sometido a aliados más grandes, como los diádocos."
 sagalassos_heritage:0 "Legado Sagalaso"
 sagalassos_heritage_desc:0 "Sagalaso, la ciudad más antigua de Pisidia, ha mantenido un papel histórico y geográfico clave desde la época de los Hititas como centro principal de los Arzawa. Aunque fue la primera ciudad de Pisidia, ya no es la más importante. En los últimos siglos, Selge les había superado en poder y población hasta el punto de que se vieron obligados a someterse bajo el yugo de los Antigónidas."
 lycia_heritage:0 "Legado Licio"
 lycia_heritage_desc:0 "Los Licios, un pueblo muy antiguo conocido en la antigüedad como los Lukka, han estado casi siempre unidos desde la invasión de Ciro el Grande, habiéndose convertido en un estado clientelar Aqueménida. Se unieron a la Liga de Delos después de Platea, manteniendo su independencia durante 40 años, tras los cuales volvieron de nuevo a ser sometidos. Licia consiguió sobrevivir a la invasión de Alejandro sin sufrir grandes consecuencias, pero su liga se vio sometida como vasallo Antigónida tras el estallido de las guerras diádocas."
 solymia_heritage:0 "Legado Solimio"
 solymia_heritage_desc:0 "Con una fama que se remonta a la Ilíada, fue recientemente una de las pocas ciudades que Alejandro no pudo conquistar durante su guerra contra los Persas. Termeso era una ciudad fortaleza en un paso clave hacia Panfilia, fuertemente fortificada y fácil de controlar. Supuestamente fundada por el legendario pueblo Solimio de Licia, los habitantes de la ciudad han tomado el mismo nombre para sí mismos, continuando su legendario legado."
 arykandia_heritage:0 "Legado Arycanda"
 arykandia_heritage_desc:0 "Arycanda era una de las ciudades Licias más antiguas. Aunque evitó integrarse en ninguna liga, gozaba de una demografía cosmopolita y de cierto grado de tolerancia, con numerosos templos dedicados a diversas deidades de las religiones Helénica, Zoroastrista y a la fe autóctona de Anatolia."
 oinoandia_heritage:0 "Legado Enoanda"
 oinoandia_heritage_desc:0 "Colonia de Termeso en Milies, Enoanda se uniría más tarde con Cibira y crearía la Tetrópolis de Cibira, la cual duraría cien años, uniéndose a la liga Licia en el 85 a.C."
 kibyra_heritage:0 "Legado Cibira"
 kibyra_heritage_desc:0 "Cibira, la ciudad más poderosa de Milies, creció hasta desarrollar una zona extensa de control político, que en su momento se extendía desde la Perea Rodia hasta Pisidia. Más tarde, la ciudad absorbería a sus vecinos cercanos y establecería la Tetrópolis de Cibira, convirtiéndose en una amenaza incluso para la Liga Licia y Rodas."
 arados_heritage:0 "Legado de Arados"
 arados_heritage_desc:0 "Arados, 'Arwad' en Fenicia septentrional, era una isla comercial fortificada situada frente a la costa de la provincia de Siria, que destacaba por su importancia tanto en el comercio como en su destreza naval desde la época de los antiguos faraones Egipcios. Fundada a principios del segundo milenio, Arados fue también una de las primeras repúblicas del Levante."
 sidon_heritage:0 "Legado de Sidón"
 sidon_heritage_desc:0 "Posiblemente la más antigua de todas las ciudades Fenicias, Sidón se vio envuelta en la historia de innumerables imperios, desde los antiguos faraones Egipcios hasta Alejandro Magno. Mientras navegaba por estas peligrosas aguas políticas, seguía produciendo innumerables artículos de lujo para venderlos a todo el Mediterráneo e incluso envió a su propia gente en una misión para fundar Tiro, su mayor logro y también su mayor competencia en los años venideros."
 andros_heritage:0 "Legado de Andros"
 andros_heritage_desc:0 "Conexión naval clave entre el archipiélago de las Cícladas y el continente Heládico, la historia de Andros se remonta a la Edad de Bronce con el enclave de Paleópolis. Esta antigua capital exhibía uno de los primeros ejemplos de fortificaciones de toda Grecia. La ciudad de Andros, que sustituyó a este antiguo asentamiento en la Época Arcaica/Clásica, se convirtió en un lugar rico y extenso, lo suficientemente poderoso como para rechazar la dominación Ateniense y enviar a sus propios colonos a la región Calcídica."
 nesiotic_heritage:0 "Legado de la Liga de los Nesiotes"
 nesiotic_heritage_desc:0 "La Liga de los Nesiotes, obra de Antígono I, fue una extraña y efímera agrupación de islas obligadas a trabajar juntas por las potencias dominantes de Macedonia, los diádocos. La Liga estuvo bajo el control de los Antigónidas antes de ser tomada por los Ptolomeos, y más tarde se disolvió y reformó bajo la jurisdicción de Rodas. Mientras servía a un señor diádoco, la Liga celebraba anualmente juegos rituales festivos, la Antigoneia (más tarde la Soteria Ptolemaia) en la isla sagrada de Delos en honor a su soberano."
 colchis_heritage:0 "Legado de Aetes"
 colchis_heritage_desc:0 "Esta tierra fue conocida primero como el reino del rey Aetes, hogar de la bruja Medea, y el lugar de descanso del Vellocino de Oro, hogar de tesoros e innumerables riquezas que Jasón y sus argonautas vieron en su viaje a las costas Cólquidas. Pero hay algo de verdad en esto, ya que la Cólquida fue una cultura caucásica que se desarrolló rápidamente, dominando la fundición de metales a finales de la Edad de Bronce y convirtiéndose en un reino reconocido en el siglo XIII a.C. Sin embargo, las invasiones e intervenciones Asirias y Persas provocaron la decadencia del reino, el retroceso de sus fronteras y, en ocasiones, el colapso total de sus estructuras de gobierno. En la época de los diádocos, Colquis se había desprendido de la dominación extranjera y volvía a contar con una dinastía autóctona."
 phasis_heritage:0 "Legado de Fasis"
 phasis_heritage_desc:0 "Colonia Milesia fundada en el periodo Arcaico en la desembocadura del río del mismo nombre, Fasis estaba enclavada en el recodo del reino de la Cólquida, bordeada por todos los lados por los 'bárbaros' autóctonos. Sin embargo, la ciudad parece haber convivido pacíficamente con sus vecinos y actuó como un valioso puerto comercial, o emporion, al final de la dispersa red de comercio desde la India hasta el Pontos Euxinos."
 legia_heritage:0 "Legado Legia"
 legia_heritage_desc:0 "Poco se sabe de las antiguas tribus de habla Lezgi de los alrededores de las montañas del Cáucaso, salvo que se veían acosadas por ataques enemigos en todo momento y desde todos los frentes, y que vivían en un lugar muy favorable y geográficamente importante para el comercio y la guerra. Y así, desarrollaron un estilo de vida rodeado de guerra, alimentado por ella, nacido para ella."
 henioch_heritage:0 "Legado Henioco"
 henioch_heritage_desc:0 "El origen de esta tribu y país es al menos anterior al siglo VIII a.C., con referencias a ellos procedentes de tablillas encontradas en el reino de Urartu. Poco más se sabe de ellos, salvo que están 'dispuestos a matar y comer hombres' - Aristóteles."
 zygia_heritage:0 "Legado Zygo"
 zygia_heritage_desc:0 "Se tiene constancia de que la tribu de los Zygo eran primero piratas y forajidos despiadados, y en segundo lugar pastores nómadas. Se dice que sus barcos eran los más adecuados para esta práctica."
 caucasia_albania_heritage:0 "Legado Albano"
 caucasia_albania_heritage_desc:0 "Las tribus Caucásicas, incluidos los pueblos del Caspio, han estado en gran medida en desventaja con el resto del mundo, aisladas por su tierra mayoritariamente montañosa. El reino de Albania, en el Cáucaso, no tiene fecha de fundación documentada, pero según las referencias históricas se considera que fue una comunidad fronteriza entre las comunidades Iraníes del Imperio Medo/Aqueménida y los nómadas que vivían más allá en la estepa. La tribu de los Caspios y otras dentro del reino de Albania se consideraban parte de una satrapía de los Aqueménidas y se vieron involucradas en la política del Imperio Persa hasta que se convirtieron en una entidad política independiente en la Época Helenística."
 garamantes_heritage:0 "Legado Garamante"
 garamantes_heritage_desc:0 "Los Garamantes fueron la primera potencia Sahariana en la antigüedad. Sus ejércitos adaptados al desierto resultaron letales para otras tribus e impidieron que los romanos convirtieran Fezán en una provincia. Los Garamantes también eran prolíficos agricultores y comerciantes, extraían gemas preciosas de las cordilleras Saharianas y facilitaban el comercio de larga distancia desde Chad y Mali hasta el Mediterráneo.  La conquista por parte de los Garamantes del Sáhara hasta la actual Malí y Mauritania hizo que fueran temidos por todos."
 mosylon_heritage:0 "Legado Mosylon"
 mosylon_heritage_desc:0 "Los pueblos de la gran ciudad comercial de Mosylon eran los dueños del mar. Aunque su tierra no era abundante en agricultura, vivían de los recursos del mar y del comercio con imperios extranjeros tan lejanos como la India y Roma. Mercancías como el marfil, el ébano, las bestias salvajes, las hierbas medicinales y el oro salían del puerto de Mosylon hacia el resto del mundo conocido."
 saba_heritage:0 "Legado Sabeo"
 saba_heritage_desc:0 "Saba era un antiguo reino del sur de Arabia que construyó la presa de Marib. Muchos de los que había subyugado volvieron a rebelarse, sobre todo Ma'in en los últimos tiempos."
 qataba_heritage:0 "Legado Qatabeo"
 qataba_heritage_desc:0 "Qataba era un antiguo reino del sur de Arabia que luchó contra el antiguo Reino de Saba primero con palabras y después con espadas."
 main_heritage:0 "Legado Mineo"
 main_heritage_desc:0 "La estructura social de Ma'in era diferente a la del resto de los Reinos de Arabia y su objetivo era el comercio, incluso cuando estaba gobernada por extranjeros."
 hadramut_heritage:0 "Legado Hadramuti"
 hadramut_heritage_desc:0 "Hadramut era un antiguo reino de Arabia que cambiaba su religión con frecuencia, lo que le hacía más flexible."
 carthago_heritage:0 "Legado de Cartago"
 carthago_heritage_desc:0 "La ciudad de Qart Hadasht solía ser la prestigiosa capital de los Cartagineses. Esta ciudad tiene mucho peso comercial en el Mediterráneo."
 syrakousian_heritage:0 "Legado Syracusae"
 syrakousian_heritage_desc:0 "La ciudad de Syracusae fue la prestigiosa capital de los Siracusanos. Esta ciudad ha albergado muchos ejércitos mercenarios, lo que le permitió convertirse en un estado militarizado."
 taulantia_heritage:0 "Legado Taulantio"
 taulantia_heritage_desc:0 "Los Taulantios llevan en la sangre una rica historia de diplomacia y conquista. A menudo, intercambiaban golpes con los Helenos y otras veces les ayudaban. Recientemente, Glaucias ayudó a Pirro de Epiro a recuperar su trono, oponiéndose a Casandro de Macedonia.\nSin embargo, todos estos combates hacen que haya menos campesinos..."
 curse_of_maat_heritage:0 "Maldición de Maat"
 curse_of_maat_heritage_desc:0 "Maat ha maldecido a nuestro pueblo. Isfet camina por la tierra."
 shunga_heritage:0 "Legado Shunga"
 shunga_heritage_desc:0 "La poderosa Casa de Shunga se hizo con el poder cuando su fundador, el gran general Púsiamitra, traicionó y mató a su señor, el último Rajá de Maurya. El Golpe de Shunga, como llegó a conocerse, resultaría ser una calamidad demasiado grande para que la debilitada Maurya pudiera soportarla; su imperio se desmoronaría, y sus preciadas tierras centrales pasarían al dominio de los Shunga. Y así será con cualquiera que se ponga delante de ellos."
 indo_greek_heritage:0 "Legado Indo-Griego"
 indo_greek_heritage_desc:0 "El ascenso de los Indo-Griegos, también conocidos por sus vecinos como los Yavanarajya, se produjo durante la tumultuosa época en que los Maurya entraron en su declive. Demetrio, hijo de Eutidemo y gobernante de Bactria, arrebató grandes extensiones de tierras a los Maurya mientras éstos estaban distraídos por problemas internos, y estableció un reino que duraría generaciones."
 satavahana_heritage:0 "Legado Satavájana"
 satavahana_heritage_desc:0 "La Dinastía Satavájana arrebataría el control de la meseta del Decán de las débiles manos de los Kanva, estableciendo su poder en las llanuras centrales de la India, que permanecería casi incontestado durante casi tres siglos. Eran temidos como una formidable fuerza militar, sin duda debido a la facilidad con la que conseguían repeler a los invasores extranjeros de su país, pero también eran respetados y envidiados por los ricos productos comerciales que controlaban. Incluso en las lejanas tierras de los Griegos se los conoce; los textos de Megástenes advierten a sus compatriotas de su vasto poder."
 heritage_of_sinhapura:0 "Legado de Sinhapura"
 heritage_of_sinhapura_desc:0 "Hace cientos de años, nuestro antepasado, el asesino de demonios y poderoso guerrero Vijaya, fue desterrado de su tierra natal por su padre, y lo que parecía una maldición en ese momento pronto resultaría ser una bendición de los dioses. Obligado a vagar por tierra y mar, Vijaya no tardó en establecerse en una tierra fértil sólo con la fuerza de sus actos; la Dinastía Vijaya, antaño desterrada en la vergüenza, se convirtió en los señores de tierras lejanas. Los Antiguos Caminos, encarnados por su ejemplo, serán los caminos de nuestro pueblo para siempre."
 heritage_of_anuradhapura:0 "Legado de Anuradhapura"
 heritage_of_anuradhapura_desc:0 "Anuradhapura, la ciudad sagrada y antigua que descansa meditabundamente bajo la estructura sagrada de Sigiriya, es el hogar de un pueblo orgulloso y poderoso que habita las costas del norte de la isla de Lanka. Fue aquí, en Anuradhapura, donde el poderoso Raja Devanampiya Tissa construyó la primera estupa, un gigantesco relicario arquitectónico para custodiar tesoros sagrados, que marcó esta ciudad como sagrada para los Budistas. A pesar de las innumerables invasiones desde el continente, la sede del poder en Anuradhapura seguirá siendo protagonista en el tablero de ajedrez durante otros mil años, un testimonio de la genialidad de sus gentes."
 heritage_of_persis:0 "Legado de Persis"
 heritage_of_persis_desc:0 "Es lógico que la región de Persis, que dio origen a los poderosos conquistadores Aqueménidas, se viera un día envuelta en la disputa de poderosos imperios, cada uno de los cuales buscaba con avidez apropiarse de su herencia y reclamarla como propia. Sin embargo, el pueblo de Persis siempre ha mantenido su propia identidad, y hay esperanzas de que la chispa de este antiguo pueblo no se haya extinguido por la ira de los conquistadores."
 #From Various Invictus Heritages
 ## Leftover Anatolian Heritages
 ###Kaounos
 kaunos_heritage:0 "Legado de Kaunos"
 kaunos_heritage_desc:0 "Aunque los restos materiales de Kaunos datan su fundación o sus orígenes como máximo en el siglo IX a.C., la historia tradicional de la ciudad se remonta al rey homónimo Kaunos, hijo del Rey Mileto, fundador de dicha ciudad. Se cuenta que Kaunos y su hermana, Biblis, se enamoraron y que, para evitar el incesto, Kaunos huyó de su compañía hasta Licia, en Anatolia. Aquí, Biblis le siguió pero cayó en la tristeza y la locura y murió, convirtiéndose en una fuente, llorando sus incesantes lágrimas sobre la tierra y creando con sus ojos acuosos el río Calbys. En Asia, Kaunos se casó con la ninfa Prónoe y tuvo un hijo, Egíalo, el cual fundó una ciudad en las cercanías, que recibió el nombre de su padre. La ciudad era un excelente puerto comercial, ya que contaba con dos puertos en funcionamiento, y Heródoto señala que los habitantes de la ciudad lucharon con gran resistencia contra el general persa Harpago, aunque al cabo de un tiempo perdieron. El historiador también señala que, aunque personalmente no está de acuerdo con la afirmación de su origen extranjero, ya que hablan una lengua similar a la de su propia patria, no puede negar que actúan de una manera peculiar, diferente a la del resto de Carios y Licios. Todos los hombres, las mujeres e incluso los niños beben vino juntos."
 ###Miletus
 milesian_heritage:0 "Legado Milesio"
 milesian_heritage_desc:0 "Mileto produjo a Tales, el filósofo más famoso después de Sócrates, quien llevó las enseñanzas de Babilonia al mundo helénico. Los ciudadanos de Mileto no tienen rival en su talento para la arquitectura y la construcción."
 ###Keramos
 keramos_heritage:0 "Patrimonio de los alfareros"
 keramos_heritage_desc:0 "Keramos comparte su nombre con la palabra griega para cerámica y con el hijo divino de Ariadna y Dionisio, que se convirtió en alfarero. La independencia de Keramos siempre ha sido tenue, ya que las grandes potencias que la rodean amenazan con devorarla. Aunque fue fundada por nativos carios, Keramos lleva los distintivos marcadores de la influencia helénica con columnas corintias que flanquean el templo de la deidad patrona de la ciudad, Zeus Crisáreo, también conocido como Zeus Labrandos. Al igual que la ciudad misma, Zeus Labrandos fue el producto de la fusión de la cultura helénica y caria, y actuó como una forma helenizada del dios del clima hurrita Teshub. Zeus Labrandos era típicamente representado sosteniendo tanto un labrys (hacha de dos filos) como una vara con una flor de loto en la parte superior. El producto de la estatuaria griega está esparcido por Keramos. Keramos se convirtió en miembro de la Liga de Delos y eventualmente se convirtió en una ciudad clave dentro de la Liga Crisaórica."
 ###Physkos
 physkos_heritage:0 "Legado del Castillo de Leto"
 physkos_heritage_desc:0 "Ciudad portuaria comercial, Fisca era conocida por dos cosas. La primera era que, en lo alto, tenía un gran castillo que, según Heródoto, había estado allí desde el año 3.000 a.C. Alejandro Magno sitió este castillo y la propia ciudad, y cuando los habitantes huyeron, al no poder hacerle frente, se empeñó en reparar y mantener la imponente estructura táctica. También se sabe que la ciudad sirvió de lugar de culto a Leto, diosa madre de los gemelos Apolo y Artemisa. Aunque muchos han afirmado que hay una arboleda sagrada dedicada a ella (que puede ser que exista), hay una conocida cueva escondida en una pequeña isla conectada a los alrededores de Fisca por un estrecho istmo. En esta cueva se veneraba a Leto durante el periodo Griego, pero los restos que allí se encuentran revelan un uso del lugar que se remonta casi 12.000 años (10.000 a.C.)."
## North African (non-Punic) Heritages
###Socosia
 Socosian_heritage:0 "Legado Socosio"
 Socosian_heritage_desc:0 "Aislados, situados a lo largo de las montañas mauritanas que bordean el Mar Ibérico, los Socosios mantienen el acceso a las numerosas colonias Fenicias y Púnicas que salpican la costa para acceder al amplio Mediterráneo, así como a la seguridad de las montañas.  Se dice que el dios Libio Anti se situaba en la cima de los picos mientras desafiaba a los viajeros y que luchó incluso contra Hércules. Quizá hayan heredado su fuerza titánica."
###Mauretania
 Mauretanian_heritage:0 "Legado Mauretano"
 Mauretanian_heritage_desc:0 "El reino de los Mauri, Mauretania, que más tarde se referiría a la región que abarca el mar más allá de las Columnas de Hércules (Mauretania Tingitana), pero también la región contigua (Mauretania Caesariensis), era una confederación de tribus basadas en las colinas y reunidas bajo el poder de unas pocas 'familiae' gobernantes. Los Mauri fueron una bendición y una maldición para las potencias coloniales de los continentes Libio y Europeo, ya que comerciaban con ricos bienes de las tierras montañosas del interior con los forasteros, a la vez que asaltaban sus asentamientos en ocasiones, llegando a cruzar el propio mar para asaltar la región Ibérica de la Bética."
###Nectiberia
 Nectiberian_heritage:0 "Legado Nectiberio"
 Nectiberian_heritage_desc:0 "Asentados al pie de la cordillera del Atlas, los Nectiberi se encuentran entre la espada y la pared, literalmente, con dos importantes competidores; los notorios Autololes, al oeste, y los Mauri, que se dedican a hacer incursiones, al norte. Su única vía de escape, en caso de invasión o migración agresiva, sería a través de las propias montañas. Por suerte, tienen la Llanura de Pirron a su lado, por lo que su sustento no es uno de sus muchos problemas."
###Autolalia
 Autolalian_heritage:0 "Legado Autolotio"
 Autolalian_heritage_desc:0 "Estrabón los describe como 'la más poderosa de las naciones Libias', mientras que Plinio el Viejo teme su naturaleza feroz. Si hay que creer que una vez tuvieron a Iarbas como su rey, entonces Dido/Elisa y la gran Cartago también temieron una vez a su tribu porque Iarbas era un pretendiente muy agresivo de la reina Púnica. Si bien es una tribu de Getula, los Autolotios eran más conocidos por su conducta voraz, ya que se alimentaban de la carne de terribles bestias salvajes."
###Daphnitaea
 Daphnitaean_heritage:0 "Legado Daphnita"
 Daphnitaean_heritage_desc:0 "Esparcidos más allá de los pies de las montañas y demasiado lejos de la costa, los Daphnitas están confinados en el vasto horizonte del interminable desierto que se expande aparentemente para siempre en todas las direcciones. Tal vez alguno de ellos vea pasar un camello solitario, un guerrero Garamante perdido de tiempos pasados, montado en un viejo carro de guerra, o vea aparecer cualquier tipo de visión tortuosa en medio de la calurosa bruma de las arenas homogéneas. Así es la vida de los que viven entre las dunas, viajando de abrevadero en abrevadero."
###Capariensis
 Capariensian_heritage:0 "Legado Capariensio"
 Capariensian_heritage_desc:0 "Confinados en las colinas que les sirven de posiciones tácticas en caso de emboscada o invasión, los Capariensios deben ser un pueblo cauteloso y excesivamente precavido para poder sobrevivir, con sus espaldas pegadas a las últimas rocas visibles antes del interminable desierto. Hay poco que esperar en la vida, salvo la llegada al próximo oasis donde se puede olvidar el sabor del polvo y la arena por un rato."
###Abannaea
 Abannaean_heritage:0 "Legado Abannio"
 Abannaean_heritage_desc:0 "Conectados tanto al bullicioso mundo de las tribus Númidas orientales y de los Getulos, como a las zonas más verdes del noroeste de Libia, así como al corredor rocoso y arenoso más allá de las últimas montañas antes del interminable desierto, los Abannios se encuentran en una posición única para explotar las debilidades de las grandes potencias cercanas mientras permanecen en la seguridad de su territorio, al que pocos desean entrar."
###Lixitae
 Lixitan_heritage:0 "Legado Lixito"
 Lixitan_heritage_desc:0 "Los únicos nativos amistosos y serviciales que Hannón el Navegante encontró lo suficientemente útiles como para llevarlos a bordo de su barco como traductores durante el resto de su viaje, los Lixitas eran una tribu única entre muchas, mucho más favorable que sus viciosos vecinos Atutolotios. Tal vez este pueblo sea tan excepcionalmente amistoso porque vive en un fértil valle fluvial escondido entre las montañas."
###Perorsia
 Perorsian_heritage:0 "Legado Perorsio"
 Perorsian_heritage_desc:0 "Situados al norte del río Daras, donde éste se adentra en las montañas, los Perorsios colindaban con los salvajes Canarios, quienes compartían su comida con los perros. Viven al pie de las montañas del Atlas, cerca tanto del horizonte negro y arenoso del desierto como del extraño bosque con peligrosas bestias."
###Canaria
 Canarian_heritage:0 "Legado Canario"
 Canarian_heritage_desc:0 "Este pueblo, los Canarios, se llama así porque son conocidos por compartir sus comidas con los perros y por esparcir las entrañas de sus presas, bestias salvajes normalmente, en un plato común. Su hogar es la exuberante selva que rodea el Monte Atlas y que alberga todo tipo de bestias, incluyendo, en el caso más grande, elefantes y, en el más pequeño, serpientes. Este hogar forestal se encuentra rodeado por un desierto negro, salpicado de arena oscura y rocosa que sale del subsuelo."
###Massaesylia
 Massaesylian_heritage:0 "Legado Masesilo"
 Massaesylian_heritage_desc:0 "Haciendo frontera con los Maurios en el oeste y controlando la confederación occidental de tribus Númidas, los Masesilos fueron capaces de consolidar su control cultural y político sobre muchas 'familiae' diferentes en respuesta a la presión de potencias mediterráneas como Cartago, así como la consolidación y el reconocimiento de otros grupos segmentados como los Masilos en el este, con los que eran antagónicos en sus intentos de reunir a todas las tribus Númidas bajo un solo gobernante. Aun así, eran feroces en el campo de batalla con su famosa caballería Númida, al igual que sus rivales cercanos."
###Massylia
 Massylian_heritage:0 "Legado Masilo"
 Massylian_heritage_desc:0 "Probablemente formados inicialmente por unas pocas 'familiae', los Masilos se hicieron con el control político y cultural de muchas tribus Númidas durante el proceso de convertirse en un estado protectorado de Cartago, manteniéndose unidos por el reconocimiento de una gran potencia y los entresijos de la segmentación y consolidación tribal.  Al igual que todas las tribus Númidas, los Masilos eran conocidos por sus tácticas con los veloces y poderosos caballos Númidas y sus divisiones de caballería, que utilizaban para servir tanto a Cartago como a otras potencias, y también para hacer la guerra a sus homólogos Masesilos. Su sometimiento es irónico e insultante, teniendo en cuenta que Cartago pagó en su día tributo a los reyes Númidas."
###Gaetulia
 Heritage_of_the_Great_Invading_Asparagus:0 "Legado del Gran Espárrago Invasor"
 Heritage_of_the_Great_Invading_Asparagus_desc:0 "Los Getulos son un pueblo a menudo indiscernible, que se extiende por un vasto paisaje y tiene muchas subtribus que sólo pueden llamarse 'Getulos'. Sin embargo, el grueso de las tribus Getulas, situadas en la frontera y a menudo mezcladas tanto biológica como culturalmente con las tribus Númidas próximas, se ha caracterizado por unas cuantas cosas. Entre ellas, por invadir indiscriminadamente a todos los que les rodean, por comerciar con su exótica y peligrosa fauna, como el león Getulo, con las potencias mediterráneas por deporte, y por cultivar espárragos de un tamaño superior al de dos hombres y tan gruesos como los juncos de las marismas de Chipre. Así, este pueblo es una gran amenaza para sus vecinos y una fuente constante de asombro."
###Musulamia
 Musulamian_heritage:0 "Legado Musulamio"
 Musulamian_heritage_desc:0 "Los Musulamios, una confederación de tribus Getulas más pequeñas, habitaban la región desértica al oeste y al sur de la costa Cartaginesa. Manteniendo muchas costumbres de los pueblos Getulos en general, pero identificándose como su propia agrupación política, los Musulamios compartían fronteras y lazos estrechos con las tribus Númidas vecinas de los Masilos y contribuían a la composición étnica mixta de la zona, manteniéndose unidos socialmente por una misma base lingüística."
###Gyzantia
 Tritonian_heritage:0 "Legado Tritón"
 Tritonian_heritage_desc:0 "Establecidos a lo largo de las orillas del lago Tritonis, donde Atenea Tritogenia fue cuidada por las ninfas a las órdenes de Tritón tras su nacimiento, los Guzantes vivían en una tierra maravillosa y próspera escondida entre los desiertos. Posiblemente, la diosa libia Neith también se originó aquí y se convirtió en el modelo de la Griega Atenea. Se dice que había muchas abejas alrededor del lago y que los Guzantes las aprovechaban, extrayendo cantidades inconmensurables de miel. También se dice que se pintaban de rojo y comían la carne de los monos que podían encontrarse en grandes números entre las colinas. Tal vez estos hombres y mujeres incluso montaban los elefantes que vivían allí, frecuentando la orilla del gran lago, su río afluente o los numerosos y espaciosos abrevaderos."
###Gindania
 Heritage_of_the_Leather_Legged_Women:0 "Legado de las Mujeres con Piernas de Cuero"
 Heritage_of_the_Leather_Legged_Women_desc:0 "Los Gindanes son conocidos por vivir cerca del mar, habiendo ocupado una vez la isla de Meninx mucho antes de que los Comedores de Loto, los Lotófagos, vinieran a vivir a ese lugar y a comer del fruto del loto, el cual intoxica la mente y aleja a cualquier persona de la vida fuera de la sombra del árbol de loto. Heródoto cuenta que las mujeres de la tribu de los Gindanes demostraban lo mucho que habían sido amadas por los hombres colocándose una nueva tobillera de cuero después de pasar una noche con cada nuevo hombre. De este modo, todo el pueblo sabía qué mujer había sido amada por más hombres."
###Phazania
 Pheasant_heritage:0 "Legado Faisán"
 Pheasant_heritage_desc:0 "Habiendo construido su civilización en torno a la ciudad oasis de Gadamés, la perla del desierto, la tribu de los Phazanii (que posiblemente signifique 'país de los faisanes') se encontraba a caballo entre los reinos de influencia Cartaginesa y el gran desierto de más allá, al sur y al este. Los Phazanii dieron su nombre a la región conocida como Fezán, la cual ninguna potencia antigua pudo someter."
###Makae
 Heritage_of_the_Ostrich_Shield:0 "Legado del Escudo de Avestruz"
 Heritage_of_the_Ostrich_Shield_desc:0 "Heródoto señala que este pueblo 'al dejarse crecer los mechones alrededor de la coronilla, mientras se los cortan por todas partes, hacen que su pelo se parezca a una cresta' (Historias, Libro 4). Es probable que, al ser conocidos por sus escudos de avestruz, trabajaran la piel de avestruz sobre una base de madera y fueran, en definitiva, tan únicos como su avestruz. Este pueblo vive debajo de la notable 'Colina de las Gracias', que alberga un espeso bosque y es más verde que todos yermos desiertos de Libia."
###Machylia
 Androgynous_heritage:0 "Legado Andrógino"
 Androgynous_heritage_desc:0 "Una subtribu de los Macae, que se separó por su cuenta en un momento desconocido, los Machlíes eran un pueblo único que permanece en gran medida dentro del mito y el rumor. Se dice que cuando son aún niños prueban sus habilidades para la guerra, luchando entre ellos y con sus vecinos con palos y piedras. También se dice que poseen mitades de hombre y mujer, teniendo en su cuerpo el pecho de un hombre y de una mujer, uno a cada lado."
###Psyllia
 Snake_Bite_heritage:0 "Legado del Mordisco de la Serpiente"
 Snake_Bite_heritage_desc:0 "Se dice que estos pueblos ancestrales prueban la fuerza y la valía de sus hijos con el veneno de la serpiente, como también lo hacen con sus esposas con el fin de que den a luz a hijos fuertes. Se desconoce su origen, aunque se sabe que son antiguos -muy antiguos- y que fueron arrojados a la deriva en los áridos desiertos por los fuertes vendavales de viento abrasador o por la fuerza de los nómadas Nasamones. Para todos los forasteros siguen siendo conocidos como encantadores de serpientes, poseedores de los medios más exóticos tanto de curación como de envenenamiento."
###Nasamonia
 Nasamonian_heritage:0 "Legado Nasamón"
 Nasamonian_heritage_desc:0 "Una tribu nómada Númida que viaja por los desiertos orientales y se detiene en los ricos oasis de Augila y Siwa, donde crece la única vida de la zona, al sur de la exuberante Cirenaica (allí recogen dátiles y vierten restos de langostas trituradas sobre la leche), los Nasamones eran una tribu feroz que en su día vivió cerca de la costa del Mediterráneo, pero que se vio obligada a abandonar la zona por los numerosos colonos Griegos, como los Teranos que fundaron Cirene. Conocidos por haber derrotado supuestamente a los encantadores de serpientes Psyllios en la guerra, los Nasamones nunca estuvieron realmente sometidos a nadie, y serían un gran obstáculo para cualquier futuro conquistador de la región."
###Cetiania
 Cetianian_heritage:0 "Legado Cetiano"
 Cetianian_heritage_desc:0 "Los Cetianos viven y controlan la parte alta del río Mulucha (actual Muluya), que viene del Griego y significa 'pantano de malvavisco' - ñam. Con la seguridad de la cordillera del Atlas a sus espaldas y los preciosos y a menudo exóticos productos que se encuentran en esa zona, los Cetianos tienen un buen surtido de cosas que enviar río abajo para comerciar con el asentamiento ribereño Fenicio/Púnico de Bouhout y la costera Rusadir."
## North African Punic Heritages
###Thamusida
 Thamusidan_heritage:0 "Legado Thamusidano"
 Thamusidan_heritage_desc:0 "Originalmente un asentamiento bereber mauretano, Thamusida, que probablemente significa "tierra pantanosa" en la lengua nativa, fue ocupada, al menos parcialmente, por colonos y comerciantes fenicios en el siglo VI a.C.. La ciudad, situada a orillas del río Sububa, formaba parte de una red comercial a lo largo del río con el asentamiento interior de Banasa y también formaba parte de las amplias rutas comerciales que conectaban el norte con Tingis en las Columnas de Heracles."
###Lixus
 Lixan_heritage:0 "Legado Lixaniense"
 Lixan_heritage_desc:0 "Asentada por los fenicios en algún momento del siglo VIII a.C., Lixus era un centro multicultural con una fuerte población nativa mauretana que vivía en estructuras vecinales muy unidas junto a los colonos y comerciantes fenicios. En la época helenística, la ciudad dependía en gran medida de la exportación de pescado para sostener su economía."
###Kuass
 Kuassan_heritage:0 "Legado de Kuassan"
 Kuassan_heritage_desc:0 "Asentada por los fenicios al menos desde el siglo VII a.C., Kuass, posiblemente procedente del libio 'Akwass', destacaba por su riqueza en estanques de sal y fábricas de producción. Esta colonia actuó como un sitio secundario a las principales casas de producción en Gadir para un notable conjunto de vajilla de resbalón rojo producido en las formas de artículos comunes como ánforas."
###Rusaddir
 Rusaddiran_heritage:0 "Legado de Rusaddiran"
 Rusaddiran_heritage_desc:0 "Rusaddir, "El poderoso acantilado", era un importante punto de interés para cualquier navegante fónico o púnico que se dirigiera a la península Ibérica. La ciudad contaba con un puerto natural y bien defendido gracias a las rocas que forman el cabo del que toma su nombre. Era la más oriental del sistema de colonias que conectaba con las Columnas de Heracles y se encontraba dentro de la influencia de Gadir Ibérica."
###Iol
 Iolan_heritage:0 "Legado de Iolan"
 Iolan_heritage_desc:0 "Establecida en algún momento de los siglos VI o V a. C., Iol, o la 'Isla Arenosa', fue un puerto islote que se convirtió en uno de los centros púnicos más importantes de la región, acuñando las primeras monedas de Numidia. Ya en el siglo III estaba notablemente fortificada y las imágenes de sus monedas representaban el pescado que vendía al extranjero."
###Ibasim
 Ibasim_heritage:0 "Legado de los Abandonados"
 Ibasim_heritage_desc:0 "Las islas de Ibiza/Evissa y Formentera, la fenicia Yboshim y la romana Frumenteria, etiquetadas como cadena insular propia por los griegos. Las Pitiusas, o 'ricas en pinos', eran una zona singular escasamente habitada cuando los colonos y comerciantes fenicios llegaron como emigrantes retornados en el siglo VIII a.C. procedentes de otras colonias de la costa de Iberia. Estas islas, a diferencia de las Baleares de Mallorca y Menorca, habitadas por una cultura talayótica, experimentaron una desaparición de su población o quizás un abandono masivo tras el colapso de la Edad de Bronce hasta la ocupación fenicia. Los fenicios se asentaron sobre asentamientos anteriores apenas poblados, estableciendo primero un puesto avanzado en una cala meridional de Ibiza antes de construir su puerto principal en el emplazamiento de Yboshim, la ciudad homónima de la isla. Las Pitiusas eran puertos importantes para cualquier barco que viajara por la ruta norte del Mediterráneo hacia y desde la costa ibérica."
###Utica
 Utica_heritage:0 "Legado de los Primeros Colonizadores"
 Utica_heritage_desc:0 "Primera colonia fenicia en el Mediterráneo occidental, fundada hacia finales del siglo IX a.C., Utica se estableció en una fuerte posición geoeconómica en la desembocadura del río Bagradas e importó mercancías de toda la esfera de influencia fenicia, incluyendo mercancías levantino-fenicias, nurágicas, griegas, tartésica, villanoviana (principios de la etrusca) y libia en su amplio puerto, y también vio pasar una gran cantidad de comercio a través de su ciudad portuaria conectada de Rush Eshmun 'Cabo Eshmun' cuando el Bagrada cambió su curso natural y el camino original del río se encenagó, encerrando a Útica en una posición interior. Utica mantuvo una completa autonomía hasta alrededor del 540 a.C., cuando entró en acuerdos políticos como poderosa aliada de Cartago, aunque seguía compitiendo económicamente con la nueva capital púnica."
###Kerkouane
 Kerkouanan_heritage:0 "Legado de Kerkouanan"
 Kerkouanan_heritage_desc:0 "Fundada en la primera mitad del siglo VI a.C., Kerkouane producía sobre todo tintes y garum, debido al tamaño de sus centros de producción pesquera, sus centros comerciales y las minas de sal. La ciudad actuaba como un gran y próspero centro comercial, más eficaz gracias a su estructura cuadriculada de urbanismo regularizado. La principal necrópolis de la ciudad contiene enterramientos con ajuares votivos procedentes de lugares tan lejanos como Egipto."
###Hadrametum
 Hadrametan_heritage:0 "Legado de Hadrametum"
 Hadrametan_heritage_desc:0 "Fundada por colonos tirios a muy finales del siglo IX a.C., Hadrametum, cuyo nombre original significa muy probablemente 'sur' o 'lugar meridional', era más un centro civil de ocupación fenicia que un centro comercial como los numerosos puertos comerciales que bordeaban la costa norteafricana, que conservaban poblaciones más pequeñas pero hacían hincapié en la exportación de recursos de lujo y exóticos procedentes del comercio interior y la minería. A ello se unía su bien trazada planificación edificatoria y la incorporación de un tophet para uso socio-religioso, como era característico en los grandes centros urbanos de la Fenicia colonial. En el 310 a.C., Hadrametum fue capturada brevemente por Agatocles de Siracusa cerca del final de la VII Guerra Siciliana, pero fue liberada cuando los sicilianos no pudieron mantener eficazmente el frente de guerra en África tras una larga campaña de desgaste y regresó a Sicilia, donde pronto se establecieron acuerdos de paz."
###Leptis Minor
 Leptis_Minor_heritage:0 "Legado de Leptis Minor"
 Leptis_Minor_heritage_desc:0 "Poblada por mercaderes tirios, Leptis Minor (Leptis Parva romana), que no debe confundirse con Leptis Magna (Leptis mayor), más al sur, posiblemente significaba 'construcción' o 'estación naval' en el fenicio original, inscrito LPQ y a veces LPQY en la abreviatura semítica del sistema de raíces triliteral. Aunque cayó bajo el dominio sociopolítico de Cartago como el resto de la mayor parte del norte de África, Leptis Menor mantuvo su estatus de riqueza y en periodos posteriores destacó por pagar un tributo diario de 1 Talento Ático, casi 60 libras de plata pura."
###Thapsus
 Thapsan_heritage:0 "Legado de Thapsan"
 Thapsan_heritage_desc:0 "Al llevar en su nombre el prefijo nativo libio 'tha-', pero una terminación típicamente fenicio/púnica, el asentamiento pudo haber sido un emplazamiento nativo del que posteriormente se apoderaron los fenicios, como había ocurrido en múltiples ciudades de gran parte de África. Situada sobre un promontorio defendible cerca de una gran cantidad de salinas para la minería, Thapsus se estableció como centro comercial y estación de paso para los barcos mercantes en ruta hacia las costas ibérica y atlántica."
###Achola
 Acholan_heritage:0 "Legado de Achola"
 Acholan_heritage_desc:0 "Colonia fundada por catagineses procedentes de Melite, Achola/Acholla fue construida en la costa norte de la bahía de Lesser Syrtis y conservó varios aspectos únicos de la cultura nativa de Miletan, como los enterramientos por inhumación, frente a la típica tradición púnica de los enterramientos por cremación. La cercana isla de Cercinna servía de puesto de vigilancia de la actividad naval en la bahía y albergaba pequeños asentamientos de nativos y fenicios. Quizá estas gentes aprovecharon los cotos de caza de pulpos que rodean el archipiélago de Cercinna."
###Emporia
 Emporia_heritage:0 "Legado de Kohanim y los comedores de loto"
 Emporia_heritage_desc:0 "Probablemente procedente del griego 'emporion' o puesto comercial, la región de Emporia, aunque no está del todo clara en las fuentes antiguas, parece haber abarcado varios ricos puestos comerciales fenicios/púnicos y ciudades mercantes. La zona también era bastante fértil, abastecida por el Syrtis Menor y sus ríos conectados, y el cercano lago Tritonis. La antigua Takapes, un nombre nativo libio que posiblemente aludía al origen pre-fenicio del lugar, era conocida por sus manantiales locales que abastecían a muchos agricultores y cultivadores. Pero Emporia tenía un carácter más seductor. Se dice que la isla de Meninx, no muy lejos de la ciudad de Gergis, fue el lugar en el que desembarcó Odiseo durante su famoso viaje, y que en ella vivían antaño únicamente los nativos gindanes, que comían el loto que priva a los hombres de toda ambición salvo el consumo de la flor. Aún más extraña, existe también en la isla una leyenda entre la pequeña comunidad judía según la cual, cuando Nabucodonosor II destruyó el templo de Salomón, muchos miembros de la casta sacerdotal de los Kohanim huyeron de la ciudad santa hacia las costas de Meninx y trajeron consigo la puerta del propio templo y varias piedras de los cimientos. Sin embargo, hay muchas reivindicaciones sobre la isla y, también, sobre toda Libia."
###Tripolitania
 Tripolitanian_heritage:0 "Legado de Tripolitania"
 Tripolitanian_heritage_desc:0 "Tripolitania era una región conocida por tres ciudades, Sabratha, Leptis Magna y Oyat (griego Oea). Establecidas durante el periodo arcaico y muy probablemente sobre los cimientos de aldeas nativas libias situadas en prósperas posiciones geográficas, estas ciudades se encontraban en la periferia del control cartaginés del este del norte de África, y cualquier dominio de un pueblo sobre la zona era tenue si tenemos en cuenta no sólo las poderosas culturas a lo largo del Nilo y en Cirenaica, sino también las numerosas tribus nómadas, incluidos los bien conocidos garamantes, que eran igualmente capaces tanto de asaltar como de comerciar. Este tenue dominio quedó demostrado cuando los gobernantes griegos de Cirenaica se apoderaron de Oyat los colonos fenicios originales y se refirieron a ella como la Oea griega antes de que los cartagineses la retomaran y la incorporaran a su esfera de control."
###Arambys
arambys_heritage:0 "Herencia de la Fortaleza Púrpura"
arambys_heritage_desc:0 "Aunque se dice que Hanno el Navegante fue el primero en traer pueblos púnicos a estas costas en el siglo V a. C., está claro que la zona ha estado habitada desde tiempos prehistóricos. La isla conocida como Mogador protege la costa continental de los violentos vientos marinos, creando las condiciones para un puerto pacífico y seguro; por eso sirvió a los fenicios como puerto comercial, donde se han hallado sus mercancías y recipientes de almacenamiento. Como baluarte frente a los caprichos del peligroso mar abierto y sus furiosas borrascas, los pueblos nativos conocían la isla como «la pequeña fortaleza». El lugar, sin embargo, no solo era rico en seguridad, sino también en recursos. Se encontraron y emplearon numerosas conchas de murex y purpura, de las que se extrae el tinte púrpura de Tiro, para exportar el color real."

###Aggadir
aggadir_heritage:0 "Herencia del Confín de la Exploración"
aggadir_heritage_desc:0 "Poblado en la era Arcaica como muchos de los primeros puertos comerciales fenicios del norte de África, Aggadir (también conocida como Gadir o Agadir) puede parecer a algunos situada en el borde del mundo —el mundo conocido, al menos. Vecina de la tribu de los Lixitae, que proporcionó a Hanno el Navegante su intérprete, el puerto de Aggadir se encargaba de recibir y enviar comerciantes más al sur por la misteriosa costa africana, esperando que los nativos depositaran mercancías en las playas para intercambiarlas por un precio de ganga. Sus beneficios navegaban hacia el norte, pasando por Arambys y entrando en el próspero Círculo de Gadir, cruzando los pilares gemelos de Melqart antes de dispersarse por el gran Mediterráneo. Las cosas más confusas y desconocidas podían llegar a esta colonia portuaria. Todo era extranjero; todo era interesante. Llenaba los sueños de los exploradores."

## East African Heritages
###Dodekaschoinos
 Dodekaschoinos_heritage:0 "Legado de paz religiosa"
 Dodekaschoinos_heritage_desc:0 "Estado fronterizo que sirve de amortiguador cultural y político entre un Egipto griego a la espera y una Meroe kushita/nubia a la espera de aprovechar el dilema cultural del reino ptolemaico, Dodekaschoinos, o las 12 ciudades, tiene como objetivo ayudar a integrar y pacificar a las poblaciones altoegipcias, nubias y griegas que no apreciaban la naturaleza volátil de esta región voluble. Los antiguos templos construidos en la zona, especialmente el de Philae, dedicado a Isis, fueron el foco principal de las actividades del regente de la guarnición, cuyos funcionarios iniciaron la tradición de entregar todos los ingresos de las 12 ciudades a los templos de dioses egipcios y nubios, como el de Mandulis. Este estado tapón permite un comercio continuo a larga distancia a lo largo del Nilo entre el mundo nubio y el Mar Rojo conectado y el propio Mediterráneo, lo que daría lugar a que muchos productos exóticos y elefantes de guerra se abrieran camino a través de las 12 ciudades y hacia el Alto y Bajo Egipto, mientras que el vino griego y otros productos de Oriente Próximo llegaban a manos kushitas."
###Blemmia
 Blemmian_heritage:0 "Legado Blemmiano"
 Blemmian_heritage_desc:0 "Se sabe por escritos que los blemmyes existían al menos desde el rey nubio Anlamani en el siglo VII a.C., pero es probable que sean mucho más antiguos, ya que fueron habitantes continuos de la región desértica al este del Nilo y en la costa del Mar Rojo. Influenciados por una mezcla de culturas egipcia y meroítica, los blemmyes adoraron durante un tiempo a dioses tan conocidos como Isis en Filae y a divinidades del sur como Mandulis en Kalabsha. Aunque los forasteros se han referido a menudo a los Blemmyes como incursores nómadas, controlaban ricas minas de oro y regiones ricas en minerales y construyeron muchas ciudades bien fortificadas y prósperas que pueden haber albergado a uno o dos reyes reales."
###Alut
 Alut_heritage:0 "Legado de Alut"
 Alut_heritage_desc:0 "Comenzando en la confluencia del Nilo Azul y el Nilo Blanco, Alut se beneficia de las redes comerciales del Nilo, de las llanuras aluviales que aportan riqueza al paisaje y de la riqueza de los yacimientos minerales y metálicos del este, que sirven para ser exportados a aristocracias del norte como los kushitas o los macedonios del Egipto ptolemaico. Posiblemente ocupando la zona ya en el siglo IV a.C., el pueblo de Alut entró en conflicto regular con el reino kushita en declive, ya que la tierra era apetecible para todas las partes interesadas."
###Moya
 Moyan_heritage:0 "Legado Moyan"
 Moyan_heritage_desc:0 "Jebel-Moya, el lugar que rodea la esfera de toda la cultura Moyan, se encuentra en una gran llanura bastante antigua y trillada, escorada por macizos (cadenas montañosas compactas). Con una gran llanura aluvial creada por el Nilo Azul y una fuente única de agua dulce reabastecida tanto por el Nilo Blanco como por el Nilo Azul, Jebel Moya y Moya en general han podido sustentar comunidades pastoriles durante milenios, con enormes sepulturas pertenecientes a pastores del pasado."
###Boras
 Borasan_heritage:0 "Legado de Borasan"
 Borasan_heritage_desc:0 "Centrada en torno al curso de agua del Nilo Negro que se bifurca del Nilo principal al doblar y luego girar y serpentear hacia las montañas, Boras sobrevive como una próspera avenida de comercio exótico. Está conectada a la vez con Kush y Egipto y, por extensión, con la esfera mediterránea en el norte, así como con la conjunción axumita/árabe cerca de la entrada del Mar Rojo. Aunque los forasteros pueden considerar a sus gentes como bárbaros incivilizados, esos mismos forasteros están bastante contentos de importar elefantes de Boras y metales ricos en cantidades bastante grandes."
###Aksum
 Axumite_heritage:0 "Legado etiope-sabaeo"
 Axumite_heritage_desc:0 "Posiblemente nacida del decadente reino de D`mt, Axum creció hasta el poder como una mezcla centralizada de influencias nativas eteopeas y de influencias sabaeas y de Arabia del Sur inducidas por el comercio. Esta mezcla de culturas dio lugar a edificios monumentales que rendían culto a dioses diferentes o mezclados, y daría lugar a una lengua semítica exclusivamente axumita. Axum fue también un importante centro de comercio y distribución de recursos. Gran parte del marfil de elefantes y rinocerontes cosechados en el interior acababa en Axum antes de fluir hacia los puertos cercanos, como Adulis."
###Adoulia
 Adoulian_heritage:0 "Legado de la Isla Montaña"
 Adoulian_heritage_desc:0 "Notablemente establecida por ley, Adulis era un puerto mercantil en el Mar Rojo, situado frente a la notable "Isla de la Montaña", en la que los barcos atracaban por seguridad. Posiblemente habiendo obtenido su independencia durante el Periodo Clásico con la desaparición del reino D`mt en el siglo V a.C., la ciudad portuaria que pudo haber sido una vez un simple emporion se convirtió en una ciudad de comercio mucho más popular en una ubicación rentable. Exportaba en grandes cantidades tanto marfil como esclavos, y se dice que era la más frecuentada por los nativos trogloditas y etiópicos de las tierras del interior."
###Gwanara
 Gwanaran_heritage:0 "Legado de Gwanaran"
 Gwanaran_heritage_desc:0 "Rodeada de montañas y bosques alimentados por el nacimiento del Nilo Negro que se bifurca hacia el este del río Nilo principal, Gwanara es el hogar de los pueblos que las civilizaciones mediterráneas consideraban trogloditas, cavernícolas, etiópicos o comedores de terneros, porque eran vistos como extraños y a menudo salvajes, escondidos entre los bosques y paisajes exóticos de las tierras más meridionales conocidas de la gran Libia. Sin embargo, es de estas tierras y de estas gentes de donde proceden las numerosas riquezas de la zona que acaban en manos de los aristócratas macedonios. Este hecho no se puede negar."
###Yeha
 Yehan_heritage:0 "Legado de los constructores de estructuras de madera"
 Yehan_heritage_desc:0 "Posiblemente la capital del antiguo reino somalí-sabao de D`mt, que desapareció en el siglo V a.C., Yeha albergó al menos un gran palacio y un templo dedicado al dios de la Luna, Almaqah. El palacio es uno de los edificios con entramado de madera más antiguos de África oriental, si no el primero, y da fe de la maestría artesanal de sus habitantes. La ciudad en la que se encuentran estas construcciones monumentales está enclavada en un fértil valle, protegida por montañas protectoras."
###Avalitia
 Avalitian_heritage:0 "Legado de lo poco pero bueno"
 Avalitian_heritage_desc:0 "Más cercana en viaje a las costas árabes, al otro lado del Mar Rojo, Avalites era una ciudad portuaria que comerciaba con mercancías en pequeñas cantidades pero de gran calidad. Este era especialmente el caso cuando se trataba de la mirra, esa útil resina que aromatiza las comidas y cubre el producto bien hecho del maestro carpintero. Quienes deseaban viajar a Avalites tenían que hacerlo en balsa o barco, y quienes se encontraban en Avalites y deseaban partir tenían que hacer lo mismo. Esto era especialmente cierto cuando se trataba del frecuente comercio con la cercana ciudad árabe de Muza."
###Mundus
 Mundus_heritage:0 "Legado de Mocrotun"
 Mundus_heritage_desc:0 "Una de las muchas ciudades-estado que se convirtieron en una entidad política independiente tras el colapso del reino Macrobian, Mundus era más grande en tamaño que más ciudades de mercado de la periferia, al nivel de su vecina del oeste, Malao. El puerto protegía bien los barcos que albergaba, pero puede que no mantuviera a salvo a sus marineros, ya que el ambiente que allí se respiraba se consideraba "pendenciero." Sin embargo, aunque importaba muchas mercancías de todas partes, Mundus era más conocida por exportar un incienso único conocido como mocrotu, que era de mejor calidad que el incienso exportado por la famosa ciudad de Mosylon, dueña de la deseable canela Mosyllitic."
###Opone
 Opone_heritage:0 "Legado de la Corona del Cuerno"
 Opone_heritage_desc:0 "Situada en la punta del Cuerno de África, Opone era una de las ciudades más conocidas con un puerto que conectaba el comercio de la India con el Mar Rojo, Egipto y más allá. Opone, una ciudad-estado independiente tras el colapso del reino Macrobiano, siempre formó parte de una historia increíblemente rica en conexiones culturales. En sus tumbas yacen reliquias de los antiguos micénicos, así como bienes procedentes de todo oriente y occidente. En cuanto a su propio trabajo, era conocida por producir la mayor cantidad de canela de todas las ciudades costeras somalíes, y por tener la mayor calidad de artículos de carey en sus mercados."
###Elaia
 Elaian_heritage:0 "Legado de perlas"
 Elaian_heritage_desc:0 "Estos afloramientos arenosos que salpican el Mar Rojo parecen a primera vista carecer de importancia pero, en verdad, las gentes que los habitan tienen bajo su control una gran riqueza, famosa en todo el mar mismo. Lo que sale de estas islas, vendido por los llamados "Devoradores de Peces", por razones obvias, son perlas a centenares y carey de calidad y otros artículos marinos. Estos productos son los que dan fama a las islas Alalaiou, favorecidas por su proximidad al puerto comercial de Adulis, en la costa libia."
###Adabulia
adabulia_heritage:0 "Herencia adabuliana"
adabulia_heritage_desc:0 "Este pueblo vivía en y alrededor de la desolada pero relativamente próspera localidad de Sinkat, que servía como punto en las grandes rutas comerciales que iban desde la costa hasta el interior profundo; los ríos Negro y Nilo principal. Se podían encontrar herejes árabes haciendo negocios aquí, lo que posiblemente condujo a una inyección de su cultura o al inicio de una conquista. Quizá el interior del desierto y los acantilados protejan a los adabulianos del antagonismo extranjero."

###Memnonia
memnonia_heritage:0 "Herencia de Memnonia"
memnonia_heritage_desc:0 "Los Memnones, no necesariamente la tribu que dio origen al mito de Memnón, príncipe de Tori, eran una tribu rodeada por bandas guerreras vecinas y por el poderoso reino kushita en la isla de Meroe. Actuaban como un colchón entre los kushitas y las tierras meridionales cada vez más boscosas que pronto se cubrían de densa vegetación. Se beneficiaron de la prosperidad de este vecino septentrional y de las numerosas rutas comerciales que existían entre los kushitas y las tribus del sur."

###Dabelia
dabelia_heritage:0 "Herencia dabeliana"
dabelia_heritage_desc:0 "Las tierras de la tribu Dabeli, de norte a sur, se extienden a lo largo de una marcha de veinte días. Estaban separadas de los kushitas solo por el pequeño grupo de los Memnones, y fueron el primer gran grupo que se encontraba en las rutas comerciales que descendían desde la isla de Meroe hacia las zonas más boscosas, más próximas al meandro del Nilo Azul."

###Critensia
critensia_heritage:0 "Herencia critensiana"
critensia_heritage_desc:0 "Al sur de los Dabeli, los Critensi son una gran tribu en las zonas boscosas muy al sur de las tierras kushitas y fuera del control inmediato de Meroe. A esta tribu se podía acceder mejor por barco siguiendo el curso del Nilo Azul que atravesando el territorio salvaje a pie. Sus vecinos, los syrboti que habitan las fértiles tierras entre los Nilos Blanco y Azul, habrían sido excelentes socios comerciales de productos animales que descendían por el Nilo principal hasta su bifurcación."

###Rizophagia
rizophagia_heritage:0 "Herencia de los Rizófagos"
rizophagia_heritage_desc:0 "Con las tribus megabari al oeste y colinas secas y desiertos al este que los separan del mar próspero, los Rizófagos, “comedores de raíces”, fueron una de varias tribus conocidas por habitar algún tramo del Nilo Negro junto con los Attiri y los Babylleni. Los Rizófagos se encuentran en el último tramo de tierras fértiles antes del inicio de acantilados, colinas y desiertos. Quizá sus raíces les proporcionen gran salud y resistencia en sus conflictos contra las tribus vecinas…"
###Dochia
dochia_heritage:0 "Herencia dochiana"
dochia_heritage_desc:0 "Los Dochi habitan los bosques al pie de un paisaje ondulado que se eleva rápidamente al viajar hacia el este en Puntlandia, hacia el interior costero. Se beneficiaron del Nilo Negro que atraviesa sus tierras, que proporcionaba no solo peces sino también fertilidad al suelo. Por estas razones, el pueblo estaba bien defendido en su territorio y podía disuadir a invasores incluso de grandes imperios como los kushitas del lejano norte."

###Gymnetia
gymnetia_heritage:0 "Herencia de la Desnudez"
gymnetia_heritage_desc:0 "Viviendo junto al extremo del Nilo Negro y cerca de la frontera norte del lago Tana, el pueblo de los Gymnetes disfrutaba de una vida abundante y libre, jugando en las orillas de un gran río y de un lago interior aún mayor. A ojos de los forasteros, se distinguían ante todo por su desnudez constante, tanto en el juego como en la batalla y en las actividades cotidianas. Quizá sea esa libertad continua la que les otorga tanta alegría y una naturaleza pacífica."

###Mai Adrasha
mai_adrasha_heritage:0 "Herencia de la Tierra Dorada"
mai_adrasha_heritage_desc:0 "Asentada sobre suelos con oro natural, esta ciudad y sus alrededores estaban destinadas a la grandeza y la prosperidad. Mai Adrasha ha estado habitada al menos desde el 1250 a. C. y desde entonces contó con una gran industria metalúrgica, con montones de escoria por todo el asentamiento. La ciudad mantenía vínculos comerciales con puertos y reinos árabes y sostenía una alta capacidad de producción para abastecer a sus exigentes clientes."

###Athagousia
athagousia_heritage:0 "Herencia athagausiana"
athagousia_heritage_desc:0 "Residiendo junto a las colinas desérticas que formaban la barrera de las zonas más secas e inhabitables al norte, los Athagausi se encontraban en un pequeño enclave de civilización algo alejado de las rutas comerciales y de paso que iban desde la costa hacia el interior. El asentamiento principal estaba en Akordat, un lugar habitado desde la Edad del Bronce, situado sobre las últimas tierras aptas para el pastoreo. Quizá esta gente encuentre sus confines locales… limitantes."

###Sembritia
sembritia_heritage:0 "Herencia sembritiana"
sembritia_heritage_desc:0 "Los Sembritae, que no deben confundirse por su nombre con los muchos “Desertores” que huyeron de asentamientos kushitas y egipcios o fueron desterrados al área al oeste del Nilo Blanco, eran una tribu cercana a la “Costa del Incienso”. Su asentamiento principal, Sembel, fue fundado ya en el 800 a. C. Pudo haber sido uno de los primeros y más exitosos asentamientos pastoriles y algo agrícolas del sureste de Libia hasta el auge de Daamot y luego de Aksum."

###Qohaito
qohaito_heritage:0 "Herencia de Qohaito"
qohaito_heritage_desc:0 "Ciudad pre-axumita, la gente de Qohaito y las aldeas circundantes han vivido en la zona desde el quinto milenio a. C. El asentamiento, al oeste del puerto costero de Adulis y situado sobre una meseta elevada, era lo bastante fértil como para cultivar pequeñas parcelas entre las viviendas. La prosperidad llegó a Qohaito por su posición en las rutas comerciales entre el reino de Axum y las ciudades costeras como Adulis. Como lugar de descanso, Qohaito habría recibido a una amplia variedad de mercaderes de las culturas árabe, libia y mediterránea."

###Malao
malao_heritage:0 "Herencia de la Madera Fragante"
malao_heritage_desc:0 "Situada a una distancia de ochocientos estadios al este de Avalites, en las puertas de Libia y Arabia, Malao fue un puerto más pacífico y próspero donde los mercaderes mediterráneos competían con comerciantes árabes de reinos cercanos. El puerto era conocido por exportar una amplia selección de cassia africana y canelas fuertes, así como maderas aromáticas como duaka, kankamon y makeir. Estos productos más raros se embarcaban junto a cantidades menores de mirra e incienso, que se encontraban en gran abundancia a lo largo de la costa."

###Darayley
darayley_heritage:0 "Herencia de Darayley"
darayley_heritage_desc:0 "Situada sobre una de las pocas mesetas fértiles de Puntlandia, Darayley se beneficia del fácil acceso tanto a los mercados del cercano puerto de Malao como a los bienes importados y a las necesidades de las tribus del interior y sus poblaciones productivas. Entre los productos exóticos que pasaban por esta zona se incluían caparazones de huevo de avestruz importados desde puertos del sur dentro del sistema comercial del este de Libia. La presencia de la cultura sabea queda indicada por inscripciones en estelas."

###Berberia
berberia_heritage:0 "Herencia bereber"
berberia_heritage_desc:0 "La meseta fértil justo al sur de la 'Costa del Incienso' de Puntlandia, formada por varios wadis fluviales y lagos naturales, albergaba a muchas tribus y sus aldeas. Berberia era una generalización mediterránea para referirse a los diversos grupos que vivían en el interior de los numerosos puertos comerciales; estas gentes solían aportar gran parte de la mano de obra para la producción de incienso, así como el embalaje y transporte de mercancías hacia el puerto o más adentro, donde jefes poderosos gobernaban con grandes tesoros."

###Shalcaw
shalcaw_heritage:0 "Herencia de Shalcaw"
shalcaw_heritage_desc:0 "Uno de varios puertos comerciales a lo largo de la 'Costa del Incienso', Shalcaw se asentó en un tramo de litoral que podía suministrar no solo mirra, sino maderas aromáticas e incluso algunas dátiles como mercancías a los mercaderes que llegaban con productos de Egipto o de las tierras de los Indoi, muy al este. Como sus puertos vecinos, Shalcaw atraía a una gran población inmigrante de artesanos y maestros que refinaban los productos naturales que llegaban y los que se cultivaban localmente."

###Qandala
qandala_heritage:0 "Herencia del Golfo de la Prosperidad"
qandala_heritage_desc:0 "Situada al este de Mosylon, en la mayor costa del Incienso en Puntlandia, Qandala fue otra parada rica para los comerciantes en su viaje hacia y desde la costa de los reinos Indoi al otro lado del mar Eritreo. El puerto estaba bien protegido por promontorios naturales y era conocido por sus exportaciones de variedades de incienso, gomas y algunas maderas aromáticas. Por este comercio seguro y extenso, el puerto y su región recibieron el apodo de Gacanka Hodonka, el 'Golfo de la Prosperidad', donde el puerto se nutría de las riquezas de sus vecinos y de las fuertes rutas de mercancías procedentes de los Indoi y del sur de Libia."

###Aromata
aromata_heritage:0 "Herencia del Puerto de las Especias"
aromata_heritage_desc:0 "Situado en el llamado 'promontorio de las especias', Aromata, relacionado con el término moderno 'aromáticos', fue uno de los últimos eslabones en una cadena de puertos comerciales que conducían desde las puertas de Libia y Arabia hasta el gran mar Eritreo. El puerto producía gran cantidad de resinas y hierbas fragantes, pero fueron sus importaciones desde las ciudades Indoi al otro lado del mar las que le proporcionaron sus bienes más preciados. Muy apreciadas eran sus amplias exportaciones de incienso y la planta de cassia, una forma de canela procedente del lejano oriente más allá de los propios Indoi."

###Apocopa
apocopa_heritage:0 "Herencia de Apocopa"
apocopa_heritage_desc:0 "Uno de los últimos puertos comerciales antes de que un navegante costero alcance los 'Pequeños y Grandes Acantilados' o las 'Pequeñas y Grandes Playas', que señalan el inicio del área conocida como Azania, Apocopa existía como punto de paso para el marfil y otros productos de los elefantes de sabana. Otros bienes, como oro, plata, pieles exóticas y similares, también pasaban por las manos de los mercaderes allí, pero la naturaleza lucrativa de los grandes colmillos y el deseo de cazar a las bestias generaron rutas sólidas de importación y transferencia para los mercados árabes y mediterráneos."

###Soqotra
soqotra_heritage:0 "Herencia de la Isla del Paraíso"
soqotra_heritage_desc:0 "Rodeada por monzones arremetedores y aguas caóticas, la isla que los griegos llamaron la 'Isla de los Dióscuros' se presenta como un mundo tan extraño y ajeno a cualquier otro. Poblada por muchas especies endémicas como el árbol de sangre de dragón (cuya savia era muy apreciada por sus propiedades medicinales), la isla fue un rico centro comercial de mirra y un lugar exótico para la observación y el asombro. Viajeros griegos, palmirenos, árabes, bactrianos y etíopes acudían a este lugar y quedaban impresionados por su belleza y sus abundantes recursos naturales. Fue un punto de encuentro entre mercaderes occidentales y orientales que favoreció el inicio del comercio trans-eritreo entre los Indoi y los pueblos mediterráneos. Además de su mirra, incienso, savia de árboles y aloe, la isla también era codiciada por sus caparazones de tortuga, pues incluso los vientres de las tortugas allí eran lo bastante gruesos como para fabricar mesas. A pesar de todas estas riquezas, la isla permaneció escasamente habitada, necesitando importar grano y vino para alimentar a los pocos agricultores."

## Arabian Heritages
###Lihyan
 Lihyan_heritage:0 "Legado de los Señores de las Caravanas"
 Lihyan_heritage_desc:0 "Antiguo reino que se extendía por una gran extensión de Arabia Felix, Lihyan sirvió como entidad por derecho propio, así como un gran punto de comercio y de parada importante para la Ruta Comercial de las Caravanas. Los reyes de Lihyan ocupaban un lugar central en los asuntos políticos y religiosos, con ceremonias y festivales estacionales que databan de su reinado. Comenzó como el lugar de crecimiento de Dedán, y creció hasta convertirse en un poder centralizado, gobernando desde ciudades excavadas en las rocas, y se volvió beligerante con sus prósperos vecinos nabateos del norte."
###Qedar
 Qedar_heritage:0 "Legado Qedaran"
 Qedar_heritage_desc:0 "Conocidos como la más organizada de las tribus del norte de Arabia, los qedaritas estuvieron en el apogeo de su extensión e influencia durante el siglo VI a.C., pero desde entonces han decaído como consecuencia de muchos factores, entre ellos el crecimiento y la centralización de estados costeros como Lihyan y los nabateos. Eran principalmente pastores que se enriquecieron con el comercio de productos animales a lo largo de las rutas comerciales de las caravanas y entre los oasis del desierto. Existen pruebas de motivaciones transculturales entre estos grupos árabes y los estados arameos centralizados, como señalan los nombres arameos asociados a qedaritas que vivían cerca de la frontera del norte o que formaban parte de las tribus integradas o asimiladas que se movían por las periferias de los reinos sedentarios."
###Thamuda
 Thamuda_heritage:0 "Legado del Primer Reino de Arabia"
 Thamuda_heritage_desc:0 "Documentada su existencia desde finales del siglo VIII a.C. por textos contemporáneos, Thamud, aunque era más bien una confederación tribal, fue el primer reino en Arabia. Sargón II afirmó haber conquistado a este pueblo, así como a otros muchos, llevándolos a Samaria. Sin embargo, a ese Sargón se le atribuyen muchas cosas en su vida, demasiadas para ser los logros de una sola persona. Gobernados por un líder local en lugar de un rey ungido, su clase aristocrática es posible que fuera poco estable."
###Gerrha
 Gerrha_heritage:0 "Legado de los Obscenamente Ricos Heritage"
 Gerrha_heritage_desc:0 "Este pueblo era supuestamente el más rico de Arabia, continuando con la vida de prosperidad que experimentó la anterior civilización de Dilmún, que se remonta a la Edad de Bronce, facilitando gran parte del comercio a través del Golfo Pérsico desde la India y Persia oriental hasta Mesopotamia y, probablemente, más allá. Estos hombres y mujeres eran tan ricos, de hecho, que la ciudad de Gerrha fue descrita teniendo 'herramientas de lujo hechas de oro y plata' y 'puertas, paredes y techos llenos de colores, oro, plata y piedras sagradas'. Está claro que a esta gente le faltaba poco y no le sobraba nada, viviendo una vida tan próspera. Quien quiera que reclame sus tierras y su estilo de vida se encontrará igualmente rico y despreocupado."
###Maka
 Maka_heritage:0 "Legado de los Señores de Magan"
 Maka_heritage_desc:0 "Se tiene constancia de los Señores de Magan (acadio Makkan) desde la época de los sumerios, ya en el año 2.600 a.C.. Estos afamados señores y sus dominios y sus barcos bien construidos trajeron el comercio a la región, facilitando que las mercancías procedentes de la zona india y bactriana viajaran hasta Mesopotamia. La tierra de Magán también abastecía a sus gentes y a su comercio con gran cantidad de mirra e incienso, lujos deseables desde tiempos inmemoriales. Estos pueblos probablemente cayeron bajo el dominio del imperio persa, o al menos cooperaron con él, ya fuera durante el reinado de Ciro el Grande o durante el de Darío I. Siguieron siendo importantes socios comerciales y controlaban el flujo de mercancías hacia el golfo Pérsico, en el punto donde se unen Arabia y Persia."
 #Jubbah
 jubbah_heritage:0 "Herencia del Pueblo del Lago del Desierto"
 jubbah_heritage_desc:0 "Desde el período Mesolítico, los viajeros de los desiertos árabes han disfrutado del santuario conocido como Jubbah. En medio de todo el seco y polvoriento desierto de Nefud, este lugar se destacaba como un punto sorprendentemente húmedo donde se acumulaba agua y sostenía la vida e incluso la agricultura. El asentamiento también ha actuado como un embudo para el comercio desde el centro de la península hasta el noroeste, donde se encuentran los nabateos, y el arte que representa gacelas, monos, aves y otros animales exóticos muestra la variedad de criaturas y mercancías traídas a través de sus caravanserais por comerciantes de largos viajes. Debido a que es una anomalía geológica en la región y una valiosa confluencia comercial, los árabes aquí siempre han estado asentados de manera única en el área, en marcado contraste con los pueblos beduinos que los rodean."
 # Tasm
 tasm_heritage:0 "Herencia del Najd"
 tasm_heritage_desc:0 "Ubicados en la zona de oasis agrícola al-Kharj de la región del plateau Najd en Arabia, los Tasm se consideran una tribu antigua y respetada, viviendo cómodamente en su hogar vegetativo, siempre listos para atacar a las tribus menos afortunadas en los desiertos y colinas polvorientas. Capaces de apoyar una población más grande y vender sus productos agrícolas en el extranjero, los Tasm también eran una tribu más rica, ejerciendo el poder central de la península. Eran un pueblo más urbanizado de Arabia, apoyando asentamientos densos a lo largo de lechos de ríos. A veces, este pueblo encontraba parentesco con los árabes asentados del sur en Saba, y podía encontrar voluntad política para apoyar a ese reino contra sus enemigos."
 # Jadis
 jadis_heritage:0 "Herencia Jadisita"
 jadis_heritage_desc:0 "La tribu hermana de los Tasm, los Jadis, estuvo siempre atrapada entre los Tasmítes bien regados al norte y los reinos asentados al sur como Saba, que favorecían a los Tasmítes. Los jadisitas a menudo eran abusados políticamente por sus poderosos vecinos. No era raro que los lechos reales de Saba acogieran a jadisitas, como una herramienta del trono para controlar la línea de los tribus. La pregunta era si continuar subsistiendo bajo la presión sabaíta, someterse a la amenaza tasmita o aprender a tomar control de los corredores rocosos y exprimir las rutas comerciales para hacer que sus vecinos se arrodillen."
 # Kindah
 kindah_heritage:0 "Herencia de los Árabes Desafortunados"
 kindah_heritage_desc:0 "Expulsados de las tierras de Tylos y Gerrha, los Kinditas se han visto obligados a retirarse a través del Najd a lo largo de las edades, su identidad, cultura y población desvaneciéndose con el tiempo. En su último santuario han impresionado una estructura en su sociedad y han construido un gran asentamiento para prosperar. La pregunta es cuánto durará este respiro de la desgracia o si realmente han dado vuelta a una nueva hoja."
 # 'Aad
 aad_heritage:0 "Herencia de la Tribu Verdaderamente Perdida"
 aad_heritage_desc:0 "Asentados en los acantilados y grietas escasamente poblados del Vacío de Arabia, los ‘Aaditas eran un pueblo raramente visto por forasteros, casi olvidados incluso por sus vecinos. Se ha dicho que, en ocasiones raras y peligrosas, su adoración imprudente trae a la tierra que habitan tormentas furiosas que superan todas las que se encuentran dentro o fuera de Arabia, y estas tormentas son una bendición y una maldición. Alimentan la sed de los pueblos, pero incluso en el desierto las tormentas podrían ahogar lo que queda de los Aaditas, incluso su memoria y la de los famosos mercados de Ubar, de donde siempre se vendían miles de sacos de incienso."
 # Samad
 samad_heritage:0 "Herencia de los Agricultores de Dátiles"
 samad_heritage_desc:0 "A veces nómadas y otras veces pueblos asentados, las tribus del sudeste de Omán de Samad no criaban ningún animal más allá del terco dátil, comiéndolo con tal frecuencia que su dieta se consideraba desastrosa pero deliciosa. Algunos dicen que los aqueos habían llegado a dominar este lugar con el único propósito de consumir la fruta."
###Tylos
 tylosian_heritage:0 "Legado Tylosio"
 tylosian_heritage_desc:0 "Tylos es una isla frente a las costas de Arabia Oriental. Famosa por sus productos de algodón, estos son vendidos hasta en las lejanas cortes de la India, e incluso se pueden encontrar al otro extremo del desierto de Arabia."
#Scythian Greek Missions Heritages
 thyssagetia_heritage:0 "Herencia de los Nómadas Solitarios"
 thyssagetia_heritage_desc:0 "Separados de sus vecinos por una vasta extensión de tierra desierta en muchas direcciones, los Thyssagetae vivían casi en el ámbito de la mitología cuando eran pensados por sus vecinos. Una tribu de habla iraní probablemente de origen sármata, los Thyssagetae viajaban estacionalmente a lo largo del río llamado Thisageta para pastorear sus caballos."
 jurcae_heritage:0 "Herencia de los Robustosos Pueblos de la Estepa"
 jurcae_heritage_desc:0 "Situados al norte del Mar de Aral, los Jurcae, también conocidos como los Iurcae o los Turcae (no relacionados con los turcos modernos), viajaban por llanuras y colinas desoladas y áridas, cruzando vastas distancias entre cada fuente de agua. Mantener a salvo sus rebaños era una tarea difícil por sí sola, sin considerar la amenaza de una tribu del este que pudiera migrar e imponerse en sus pastos o la amenaza del frío en el norte que a veces los azotaba. Así, los Jurcae eran un pueblo endurecido, más fuerte y estratégico que incluso los legendarios Arimaspios."
 yancai_heritage:0 "Herencia de los 100,000 Arqueros"
 yancai_heritage_desc:0 "A veces conocidos como los “Aorsi Superiores”, los Yancai eran un grupo verdaderamente temible y poderoso. Sus enemigos, un grupo que incluía a sus vecinos en todas direcciones, temían el pensamiento de la supuesta fuerza de arqueros de 100,000 hombres que los Yancai podían reunir. Su fama llegó al lejano este en los registros chinos, y las mayores potencias del oeste esperaban con temor su eventual éxodo de las estepas."
 derbicia_heritage:0 "Herencia del Destructor de Ciro"
 derbicia_heritage_desc:0 "Algunas leyendas aún cuentan cómo el último golpe de Ciro el Grande vino de un miembro de la tribu de los Derbices, cómo los Saka Haumavarga, aliados de Ciro, tuvieron que luchar contra esa tribu. Vecinos de las tribus Dahae, los Derbices, con el tiempo, han sido comprados desde su hogar en el sur en la frontera del antiguo reino aqueménida. Adoraban a la diosa madre Api sobre todo."
 apasiciai_heritage:0 "Herencia de los Sakas del Agua"
 apasiciai_heritage_desc:0 "Viviendo a lo largo del río Syr Darya y la costa oriental del Mar de Aral, los Apasiacae eran una tribu dependiente de los dones de los ríos y sus aguas, pastoreando sus animales a lo largo de las orillas y guiando sus caballos a través de los juncos del lecho del río. Estos pueblos experimentan una vida más fácil que sus primos de las estepas secas y se benefician de su ventaja natural al crecer, expandirse y prosperar."
 aspisia_heritage:0 "Herencia de los Buenos Caballos"
 aspisia_heritage_desc:0 "A veces llamados los Hippasii en referencia a sus célebres caballos de fuerte estirpe, los Aspisii entrenan a sus rebaños para vagar por las tierras más rugosas pero aún fertilizadas al norte del Mar de Aral y del Syr Darya, donde la tierra ha sido testigo de las grandes migraciones de muchas tribus de las estepas y sus señores caballísticos. De todos los Sakas, eran de los más abiertos, a veces aprendiendo de esclavos capturados y comerciantes vistos desde las montañas del este."
 iazygian_heritage:0 "Legado de los Iazigios"
 iazygian_heritage_desc:0 "Más occidentales de los grupos 'sármatas' actualmente clasificados, los Iazigios fueron los primeros en cabalgar por la antigua tierra de los escitas en decadencia, mucho después de la edad de oro de su rey Ateas. Montados en caballos relucientes con armadura, blandiendo la larga lanza a dos manos kontos, acabaron por cruzar el Tyras como antes habían hecho los cimerios y vivieron en la tierra de los dacios, luchando contra los lugareños y, muy pronto, contra las legiones romanas invasoras."
 roxolani_heritage:0 "Legado de los Roxolani"
 roxolani_heritage_desc:0 "El segundo grupo "sármata" en cruzar el Dniéper después de los Iazigios, los Roxolani eran similares a los anteriores, montaban caballos bien armados y dominaban las llanuras. Tras fracasar en su intento de conquistar a los bosporios junto a los escitas en Crimea, siguieron adelante, más allá del Tyras, y entraron en Dacia/Moesia, entrando en conflicto con los nativos y sus vecinos romanos."
 aorsi_heritage:0 "Legado aorsiano"
 aorsi_heritage_desc:0 "Registrados tanto por fuentes orientales como occidentales como una tribu poderosa y expansionista, fueron un factor importante en los numerosos casos de migraciones hacia el oeste a través de la estepa póntico-caspiana. Su arqueología sugiere un origen cultural en Asia central, viajando hacia el oeste entre los siglos II a.C. y II d.C. como parte de las migraciones que experimentaron múltiples tribus."
 siracian_heritage:0 "Legado siraciano"
 siracian_heritage_desc:0 "Conocidos por algunos como la más helenizada de las tribus sármatas, los siracios habían emigrado a la región del valle inferior del Kuban antes de convertirse en un centro de comercio y cruce cultural, llevando las ideas de Asia al mar negro y luego al mundo griego - sus restos de vestimenta recuperados estaban cubiertos de oro y joyas, mostrando su gran riqueza. Destacan por su participación en la (posterior) Guerra Civil Bósfora, apoyando a Eumelos contra Satyros y Prytanis."
 maeotian_heritage:0 "Legado maeotiano"
 maeotian_heritage_desc:0 "Una diáspora de tribus que habitan en los pantanos, los maeocios, a los que se denomina colectivamente por el cercano lago Maeotis (moderno mar de Azov). Poco se sabe/registró sobre estos pueblos, pero en un conflicto con el Reino Bosporano y los Sindi, está escrito que la princesa Tirgitao de los Ixomatae lideró una guerra contra los Sindi y los Bosporanos debido a su maltrato como esposa del rey Sindi Hecetaeus."
 sindi_heritage:0 "Legado sindi"
 sindi_heritage_desc:0 "A menudo entendida como la tribu gobernante de las diversas tribus maeotias, esta nación se situó originalmente en el lado del Bósforo cimerio opuesto al Pantikapaion bosporano antes de ser empujada hacia atrás por las invasiones bosporanas y las posteriores anexiones. Uno de sus reyes, Heceteo, provocó una gran guerra al aceptar el consejo del arconte bosporio, Satyros, de encarcelar a su propia esposa y tomar una nueva. Este acto de percepción traicionada abrió una brecha entre las familias gobernantes y las tribus que comandan."
 chersonesan_heritage:0 "Legado de Chersonesan"
 chersonesan_heritage_desc:0 "Chersonesus es una colonia griega, pero las tierras que la rodean en todas direcciones son Tauri, habitadas por esos hombres y mujeres con aspecto de escitas que juegan a la piratería con los mercaderes griegos que navegan desde Kalos Limen. Son gente ingeniosa e implacable."
 siracian_heritage:0 "Herencia siracia"
siracian_heritage_desc:0 "Conocidos por algunos como los más helenizados de las tribus sármatas, los siracios se trasladaron al valle inferior del Kubán antes de convertirse en un centro de comercio y cruce cultural, llevando las ideas de Asia al Mar Negro y luego al mundo griego; sus vestimentas recuperadas siguen cubiertas de oro y joyas, mostrando su gran riqueza. Se les recuerda por participar en la (posterior) Guerra Civil del Bósforo, apoyando a Eumelos contra Satyros y Prytanis."

maeotian_heritage:0 "Herencia meotiana"
maeotian_heritage_desc:0 "Una diáspora de tribus que habitan los pantanos, los meotios reciben su nombre colectivamente por el cercano lago Maeotis (el moderno mar de Azov). Se sabe poco sobre estos pueblos, pero en un conflicto con el Reino del Bósforo y los Sindi se relata que la princesa Tirgitao de los Ixomatae dirigió una guerra contra los Sindi y los bosporanos debido al maltrato sufrido como esposa del rey Sindi Hecetaeus."

sindi_heritage:0 "Herencia sindia"
sindi_heritage_desc:0 "A menudo entendida como la tribu dominante entre las diversas tribus meotias, esta nación se situó originalmente en la orilla del Bósforo Cimerio frente a Pantikapaion bosporano antes de ser empujada hacia atrás por invasiones bosporanas y anexiones posteriores. Uno de sus reyes, Hecetaeus, provocó una gran guerra al seguir el consejo del arconte bosporano Satyros para encarcelar a su propia esposa y tomar una nueva. Este acto de traición percibida abrió una grieta entre las familias gobernantes y las tribus que comandaban."

chersonesan_heritage:0 "Herencia chersonesiana"
chersonesan_heritage_desc:0 "Chersonesus es una colonia griega, pero las tierras que la rodean en todas direcciones son taurianas, habitadas por esos hombres y mujeres de aspecto escita que practican la piratería contra los mercaderes griegos que navegan desde Kalos Limen. Son gentes ingeniosas e implacables."

#Iberian Flavor Heritages
 oretanian_heritage:0 "Herencia Oretania"
 oretanian_heritage_desc:0 "Oretania es una de las tribus más desarrolladas del interior de Iberia debido a sus relaciones comerciales con los distintos estados fenicios y griegos del Mediterráneo Occidental, y una preferencia especial por las culturas levantinas que resultó en una relación amor-odio con Cartago."
 hastan_heritage:0 "Herencia Hastana"
 hastan_heritage_desc:0 "La ciudad de Hasta se encuentra en una excelente posición. En la desembocadura del Lacus Ligustinus y cerca de la ciudad púnica de Gadir, Hasta ha crecido como una de las ciudades más grandes de Turdetania. Sus relaciones con Gadir han implicado una gran aceptación y asimilación de la cultura fenicia."
 carmoan_heritage:0 "Herencia Carmoana"
 carmoan_heritage_desc:0 "Karmo se ha elevado como uno de los estados más poderosos de Turdetania. Ciudades importantes como Astigi y Urso declararon vasallaje cuando el ejército carmoano se mostró alrededor de sus murallas. Pero este éxito ha llevado al resto de los estados turdetanios a ver a Karmo como una posible amenaza para su independencia."
 onuban_heritage:0 "Herencia Onubana"
 onuban_heritage_desc:0 "Más allá de la frontera del mundo civilizado se encuentra Onuba. En la desembocadura del río Luxia, controla el comercio de los metales extraídos en las ricas minas de plata de Tharsis, atrayendo a una gran cantidad de extranjeros a asentarse en la ciudad."
 lascutan_heritage:0 "Herencia Lascutana"
 lascutan_heritage_desc:0 "Lascuta es una pequeña ciudad turdetania en las colinas, cerca del territorio cartaginés. Pero esta ciudad tiene un problema: está bajo el fuerte dominio de Hasta, lo que dificulta cualquier tipo de política exterior independiente."
 ###Two-Coops Iberia
 #Arseken Heritage
 arseken_heritage:0 "Herencia de Dos Ciudades"
 arseken_heritage_desc:0 "#En la costa este de Iberia se encuentra Arse, que eventualmente pasaría a ser conocida como Sagunto por los romanos. Arse se originó como un asentamiento edetano, ocupando varias colinas con vista al mar. Con el tiempo, los comerciantes masalios pudieron establecer un puesto comercial en el puerto de Sagointium para comerciar con los edetanos. A lo largo del tiempo, el asentamiento edetano comenzó a crecer, comerciando con bienes provenientes del interior de la Península Ibérica y también con aquellos de su propia manufactura. Las buenas relaciones con los griegos de Sagointium crearon un fluido intercambio cultural y económico. La ciudad compuesta de Arse está dividida en dos núcleos. Primero está la ciudad en sí, rodeada por sólidas murallas, protegiendo los principales edificios gubernamentales del estado. Afuera se encuentra el puerto, llamado 'Sagointium' y donde vive la mayoría de los comerciantes griegos. El puerto de Sagointium ve barcos atracar desde diferentes lugares y las murallas de Arse protegen a su gente de amenazas externas. Arseka tiene el honor de ser la primera ciudad ibérica en emitir sus propias monedas.\n\nLa ciudad eventualmente cayó ante las tropas de Aníbal después de un asedio de ocho meses en 219 a.C. A pesar de no estar en la esfera de influencia designada en el Tratado del Ebro, los romanos utilizaron esto como pretexto para la guerra y así comenzó la Segunda Guerra Púnica. Los romanos retomaron la ahora arruinada ciudad en 212 a.C. y la anexaron rápidamente. La refundaron como Sagunto y la ciudad disfrutaría de una enorme prosperidad durante siglos bajo el dominio romano."

 #Talaiotic Heritage
 balearic_heritage:0 "Herencia Talaiótica"
 balearic_heritage_desc:0 "Ubicadas en las aguas azuladas del Mediterráneo occidental, las Islas Gymnasesianas, nombradas por la preferencia de sus habitantes por la ropa ligera, son famosas por sus hábiles honderos, a menudo buscados como mercenarios por grandes potencias. Con puertos naturales notables, las islas aprovecharon su posición ventajosa para exportar no solo su trigo muy alabado y los servicios de sus renombrados mercenarios, sino también, bajo el dominio romano, se hicieron famosas por sus finos vinos y sabrosos caracoles."
 #Indiketian Heritage
 indiketian_heritage:0 "Herencia Indiketiana"
 indiketian_heritage_desc:0 "El pueblo Indiketiano se benefició enormemente del comercio con potencias extranjeras, notablemente los etruscos, fenicios y eventualmente los masalios. Los Indiketianos tenían una relación única con los masalios en Emporion y Rhode, derivada de la establecimiento de las colonias en territorio Indiketiano y con la ayuda de los Indiketianos. Indiketia aprendió mucho de sus vecinos helénicos y adoptó con entusiasmo sus técnicas metalúrgicas y estilo de cerámica. Los Indiketianos eran famosos por recubrir la mayor parte de su cerámica con pintura blanca, mientras usaban pigmentos importados para los detalles. Notablemente, la ciudad capital de Indiketia, Indika, parece haber estado alguna vez en una pequeña isla que desde entonces se ha convertido en parte del continente a medida que los escombros se acumularon con el tiempo."
 #Edetanian Heritage
 edetanian_heritage:0 "Herencia Edetana"
 edetanian_heritage_desc:0 "Evidencia arqueológica revela que la fortaleza edetana de Edeta estuvo continuamente habitada desde al menos el siglo VII a.C. Los edetanos serían instrumentales en el mantenimiento del dominio cartaginés y luego romano en Iberia. Después de la caída de Carthago Nova, Edeco, a quien Estrabón se refiere como 'príncipe de los Edetanos', se convirtió en el primer gobernante ibérico en someterse al poder romano y estableció un precedente para que sus contrapartes en otras tribus hicieran lo mismo. En la Era Romana, Edeta se convirtió en hogar de lo que ahora se conoce como el Santuario y Baños de Mura, uno de los mayores complejos religiosos y de curación de toda Iberia. Este complejo de baño, que aprovecha las aguas provenientes de una fuente natural cercana con propiedades curativas, contaba con un doble baño y también con un oráculo."

 #Gadiran Heritage
 gadiran_heritage:0 "Legado de Gadir"
 gadiran_heritage_desc:0 "Fundada como una importante ciudad portuaria a mediados del siglo VIII por mercaderes y colonos de Tiro, Gadir se convirtió en el mayor centro comercial más allá de las Columnas de Hércules bajo el patronazgo del dios Melqart y su Oráculo. Fortalecida originalmente por la gran riqueza de plata y metales preciosos extraídos de sus cercanos acantilados, Gadir lidera una fuerte alianza de antiguas colonias Púnicas, desarrollando y controlando el comercio atlántico desde las Casitérides en el norte hasta Arambys en el sur."
 #Barbarian Heritages Palando
 teutonic_heritage:0 "Legado Teutónico"
 teutonic_heritage_desc:0 "A veces, las inundaciones o las malas cosechas provocan la necesidad de emigrar de la península Cimbria a pastos más verdes. Es posible que los anteriores habitantes de éstos lugares tengan que ser expulsados, por lo que asegurarse de que el mayor número posible, incluso las mujeres, puedan luchar es vital para la supervivencia de la tribu."
 boihaemia_heritage:0 "Legado Boyohemio"
 boihaemia_heritage_desc:0 "Los Boyos del norte ampliaron continuamente su territorio e influencia, la cual en su apogeo incluía Bohemia, Alta Silesia y Eslovaquia occidental como su núcleo y Panonia en su esfera de influencia. Sin embargo, este imperio propio fue bastante frágil y acabó a manos de los Dacios bajo Burebista y los Germanos. Además, emitían monedas de oro únicas para facilitar el comercio y eran intermediarios a lo largo de la Ruta del Ámbar, a través de la cual comerciaban con los Escordiscos Eslovenos y los pueblos del Mar Báltico."
 #Libu Heritage
libu_heritage:0 "Herencia de los invasores del desierto"
libu_heritage_desc:0 "Desde antes de la historia escrita, ha habido quienes viven en tierras ricas y húmedas a lo largo del Nilo y su extenso delta, y quienes observan desde la distancia, cabalgando sus camellos secos y sus caballos sedientos por las crestas de las interminables dunas. Estos últimos son los Libu, un conjunto de las muchas tribus antiguas de la Cirenaica que han vivido allí desde tiempos faraónicos. Incontables invasiones se han lanzado contra los que gobiernan el delta, y aunque los propios egipcios afirman que nunca dejaron de rechazar a los invasores con victoria, la evidencia sugiere que hubo momentos en que los Libu gobernaron como señores locales a lo largo del cauce del gran río. Quizá, incluso ahora, se estén preparando para otra gran invasión..."

 ## Central Asian Heritages
 ###Gedrosia
 gedrosia_heritage:0 "Legado de los Ejércitos Desaparecidos"
 gedrosia_heritage_desc:0 "Esta es la tierra que le arrebató a Alejandro un tercio de su ejército cuando marchaba hacia su hogar, hacia su muerte. Gedrosia es una roca casi estéril, repleta de montañas y desiertos, que contrasta con el gran Mar Eritreo que se extiende a sus pies y por el que navegó Nearco al igual que Alejandro en su fatídico viaje. Aunque es una tierra sin vida, hay unas pocas almas que viven allí, los comedores de peces, o como se les conoce, los Ictiófagos. Deben ser un pueblo maldito, para vivir sus vidas en un lugar tan duro e implacable."
 ###Arachosia
 arachosia_heritage:0 "Legado de los Escudos de Plata Oxidados"
 arachosia_heritage_desc:0 "Desde la época Aqueménida, como se puede ver en las inscripciones Elamitas de Persépolis, la tierra de Aracosia, hogar de los Aracosios o Pactyos, era prácticamente desconocida, excepto por el hecho de que proporcionaba una gran cantidad de marfil para su uso en el palacio de Susa de Darío I. Cuando Alejandro conquistó Aracosia junto con el resto de las antiguas satrapías Persas orientales, puso a su general, Sibircio, a cargo de la zona. Cuando estallaron las guerras de los Diádocos, el general conservó su puesto, y mucho después de que Antígono arrebatara a Éumenes a los famosos Argiráspidas, los 'Escudos de Plata', envió a muchos de ellos a Sibircio con la orden de que los matara a todos enviándolos a las más peligrosas misiones, ya que eran demasiado incontrolables como para mantenerlos con vida."
 ###Satrapy Parthia
 satrapy_parthia_heritage:0 "Legado Parto"
 satrapy_parthia_heritage_desc:0 "Como región, la historia de Partia se remonta al siglo VII a.C. y a su conquista por el Imperio Medo junto con otras partes de Oriente Próximo. Durante los siglos siguientes, la zona vasalla cambiaría de manos, de los Medos a los Persas Aqueménidas en el siglo VI a.C., y de éstos al Imperio Macedonio Alejandrino y, poco después, al Imperio Seléucida en el siglo IV a.C. El tamaño de Partia también fluctuó a medida que los grandes imperios que la controlaban cambiaban los métodos administrativos del territorio. En la época del dominio Seléucida, Partia fue anexionada a la unidad administrativa de Hircania. Durante el gobierno de Alejandro y los Seléucidas, el gobierno de Partia cambió de manos entre varios generales y nobles Macedonios en tiempos de guerra, y se mantuvo a menudo inestable como una satrapía secundaria, lejos de los frentes y la capital de sus respectivos señores. Esto permitió que creciera su naturaleza rebelde, y quizás los gobernantes Macedonios simplemente mantenían el asiento caliente para alguien mejor..."
 ###Parnia
 parnia_heritage:0 "Legado de los Hijos de Artajerjes II"
 parnia_heritage_desc:0 "Los Parnios, una de las tres tribus de los Dahae, fueron aquellos famosos pueblos que invadieron la recién liberada satrapía Seléucida de Partia y fundaron la famosa y peligrosa dinastía Arsácida. Creyendo que su línea real procedía del Rey Aqueménida Artajerjes II, contaban con una gran legitimidad para gobernar la meseta Irania. Se dice que hablaban una lengua intermedia entre el Escita y el Medo, pero es más probable que fueran simplemente una tribu Escita que emigró desde el sur hacia el río Ochus junto con muchas otras tribus que se instalaron a lo largo del gran río Oxus como parte de la gran ola de migraciones nómadas."
 ###Attasia
 attasia_heritage:0 "Patrimonio de los Sakas de sombrero puntiagudo"
 attasia_heritage_desc:0 "Los tigrakhauda, ​​ya fueran llamados así por extranjeros o designados por ellos mismos, eran conocidos por el tigra-khauda, ​​o “sombrero puntiagudo”. Los sombreros altos eran un símbolo de nobleza entre muchas de las tribus de la estepa de Oriente a Occidente, pero los persas nos legaron este nombre para distinguirlos de otros nómadas del este iraní. Este pueblo, como tribu individual o como líder de una confederación tribal, dominaba la zona y provocó el caos para los gobernantes persas y occidentales ya en el siglo VIII a. C. A medida que conquistaban, ordenaban a sus súbditos que construyeran grandes salones de banquetes de adobe o dormitorios a la altura de las casas comunales escandinavas."
 ###Zanthia
 zanthia_heritage:0 "Legado Zanthi"
 zanthia_heritage_desc:0 "Los Zanthi (o Xanthi) eran una de las muchas tribus Dahae que vivían en la Estepa del Caspio desde las primeras oleadas de migraciones de las tribus Escitas, supuestamente iniciadas por los Masagetas. En las tierras de la estepa desértica, al este de los Parni y al oeste de los Kharesmios, asentados en torno al río Oxus y el sur del Mar de Aral, los Zanthi eran una tribu menor, cuyos clanes se encontraban entre los Parni, cada vez más poderosos y prominentes, que estaban a punto de establecer la dinastía Arsácida, y los habitantes de las ciudades, famosos por sus extensas fortificaciones."
 ###Pissuria
 pissuria_heritage:0 "Legado Pissuri"
 pissuria_heritage_desc:0 "Los Pissuri eran una de las muchas tribus Dahae que vivían en la Estepa del Caspio desde las primeras oleadas de migraciones de las tribus Escitas, supuestamente iniciadas por los Masagetas. Los clanes Pissuri, que habitan las tierras al norte de la satrapía de Partia, viven en el borde de la montaña antes de que comience el vasto desierto de la estepa, el cual se extiende hasta el Mar de Aral y más allá. Eran una de las tribus menores de los Dahae durante la época en que los Parni se alzarían para conquistar Partia y establecer la dinastía Arsácida."
 ###Kharesmia
 kharesmia_heritage:0 "Legado de Afrasiab"
 kharesmia_heritage_desc:0 "Conocido como Kharesmia y Corasmia por los Griegos, este lugar ha sido un foco de civilización desde la Edad de Bronce, cuando la Civilización del Oxus (llamada así porque estaba centrada alrededor del río Oxus) prosperó, importando bienes desde la Grecia Micénica. Esta civilización de la Edad de Bronce también se ha denominado civilización/complejo de Bactria-Margiana. La tierra está cargada de muchos antiguos mitos y posibilidades, y los eruditos Islámicos de épocas posteriores proclaman que figuras míticas como el rey Afrasiab fundaron el antiguo reino Kharesmia. Este hombre, Afrasiab, se ha identificado etimológicamente con el Persa Parsondes, rey de los Cadusios y famoso por su participación en el asunto del legendario conflicto entre Medos y Persas. Mezcla cultural de los pueblos tardíos Saca y de las gentes Bactrianas, Kharesmia era un bastión de civilización oculto entre los desiertos, famoso por sus 50 fortalezas que custodiaban el oasis."
 ###Matiene
 matiene_heritage:0 "Herencia de los Matiene"
 matiene_heritage_desc:0 "Surgiendo de los escombros del Reino Mannaeo, los Matiene tomaron la fortaleza de Ziwiyeh, al sur del lago Matiene que lleva su nombre, y buscaron crear una barrera contra las hordas escitas del norte y los iraníes nómadas del este. Hablando una lengua hurro-urartiana, los Matiene adoraban al dios hurro Teshub y a los demás dioses del panteón hurro."
 ###Mannaean
 mannaean_heritage:0 "Herencia de los Mannai"
 mannaean_heritage_desc:0 "Al oeste, lucharon contra el reino urartiano. Al norte, las hordas escito-cimerias amenazaban su existencia. Al este, los medos y las tribus iraníes predatorias asaltaban sus aldeas fronterizas. Y al sur, el Imperio Neo-Asirio amenazaba con la vasalización. No es sorprendente que, refugiados en su tierra natal de montañas y el lago Matiene, construyeran fortalezas para mantener a los extranjeros fuera y protegerse lo mejor que pudieran. Dentro de la fortaleza de Ziwiyeh, sus oraciones a Teshub y la bondad del dios les concedieron la salvación... por un tiempo. Es hora de que su trono vuelva a ser un asiento de poder."
 ###Subartu
 subartu_heritage:0 "Herencia del Bazaar del Norte de Mesopotamia"
 subartu_heritage_desc:0 "El Reino de Subartu, situado en el norte de Mesopotamia a lo largo del Tigris, cerca de las tierras del Lago Van y los urartianos, era conocido principalmente como el lugar al que llegaban los bienes y esclavos de todos. Las cartas hacia y desde los líderes de Mesopotamia y Egipto hablan de este lugar como el destino del oro, esclavos y mercancías de calidad lujosa. Aunque el pueblo Subari eventualmente cayó bajo el dominio e influencia del antiguo Reino Mitanni, mantuvieron una herencia tigrita y utilizaron la rica vía fluvial como medio para facilitar su propio crecimiento y sostenimiento incluso a través de la subyugación y decadencia de los Mitanni."
 ###Massagetae
 #massagetae_heritage:0 "Herencia de los Grandes Sakas"
 #massagetae_heritage_desc:0 "Estos pueblos, los Massagetas, son las tribus mencionadas como las que empujaron a los antiguos escitas hacia el oeste, hacia la tierra de los Cimerios, desplazando a esos nómadas a nuevas tierras donde devastaron la meseta iraní y otros lugares desconocidos para las incursiones de los señores de los caballos. Varios informes afirman que la reina de estos clanes, Tomiris, derrotó al rey prodigio, Ciro el Grande, en combate abierto cuando él invadió sus tierras con los ejércitos del imperio más grande del mundo conocido. La cabeza de Ciro fue su premio. Con razón, el mundo civilizado teme mucho a esta tribu."
 ###Amyrgia
 amyrgia_heritage:0 "Legado de los Bebedores de Haoma"
 amyrgia_heritage_desc:0 "Estos Saca, cuando estaban liderados por el Rey Amorges, por el cual son llamados así - Amirgios, fueron conquistados por Ciro el Grande como parte de la expansión de su Imperio Persa. Sin embargo, fue la reina Esparetra quien cedió su soberanía a Ciro cuando levantó un ejército para recuperar a su marido capturado por el Rey Persa, sólo para descubrir lo bien que había sido tratado por los que ella y su pueblo habían considerado bárbaros invasores. Esta reina y sus fuerzas pronto servirían a Ciro como parte de su creciente ejército, ayudándole a derrotar a Creso de Lidia."
 ###Yuezhi
yuezhi_heritage:0 "Herencia del Clan de la Luna"
yuezhi_heritage_desc:0 "Confederación de pastores nómadas formada en las estepas áridas durante el primer milenio, los Yuezhi fueron parte importante del movimiento fluido de tribus que viajaban de este a oeste por las llanuras como resultado de patrones migratorios presionados. Su nombre estaba compuesto por los caracteres de luna y clan, lo que aporta una distinción única y sugiere rasgos de su carácter. Aunque supusieron una fuerza capaz de generar problemas políticos y militares a estados sedentarios como los de China, también fueron conocidos por facilitar la transmisión de jade hacia el este y por los caballos de guerra que criaban y entrenaban. Mientras aún eran nómadas, comerciaban estos bienes raros por seda y otros lujos que tanto consumían como enviaban hacia el oeste por lo que luego sería la Ruta de la Seda. Su arte reflejaba una herencia esteparia escito-sármata en sus diseños animalísticos, a la vez que mostraba influencias chinas en la forma estilística de representar ciertos animales. Aunque se decía que podían reunir un ejército de hordas de más de cien mil hombres, su poder al norte de la cordillera del Tian Shan estuvo constantemente amenazado y contenido por otras confederaciones fuertes, como los Xiongnu."

 ###Kucha
 kucha_heritage:0 "Legado Kuchano"
 kucha_heritage_desc:0 "Kucha, el más fértil, civilizado y poblado de todos los oasis de la Cuenca del Tarim, era un bastión de la civilización situado entre el duro desierto y las montañas nevadas. Actuaba como una importante estación comercial en la conexión de este a oeste que se convertiría en la famosa Ruta de la Seda, pero esta tierra también mantenía un aire de santidad, siendo el hogar de muchos monjes pacíficos entre sus montañas. En la guerra, destacaban por la resistencia de sus armaduras de cota de malla, fabricadas a semejanza de las del oeste Iranio. Para viajeros y mercaderes, era la tierra de muchas ciudades fortificadas que vivían en el límite del mundo."
 ###Shule
 shule_heritage:0 "Legado de la Puerta de Jade"
 shule_heritage_desc:0 "Al pie de las montañas del Pamir, que conectan con el Tian-Shan y las cordilleras del Himalaya, Shule, de lengua Saca, se encuentra en el inicio de la parte norte de lo que sería la Ruta de la Seda, en la entrada occidental de la Cuenca del Tarim. Su capital, Kasgar, llamada así por el mismo río que se abre paso entre las montañas, guarda el paso de Yumen, más conocido como la Puerta de Jade. Casi todo el comercio de la zona debe pasar por este reino si los mercaderes desean que sus mercancías lleguen a mercados más grandes más allá de los reinos de los oasis."
 ###Phrynia
 phrynia_heritage:0 "Legado de las Ranas de Montaña"
 phrynia_heritage_desc:0 "Situados en el corazón de las montañas del Pamir, los misteriosos Frinios viven en un lugar aislado de los forasteros. Estos clanes Escitas/Sacas viven en lo que podría ser el actual Valle de Hunza, el cual sigue el río Hunza y fue lugar de mezcla entre las religiones Bon y Budista en la región a medida que se trasladaban a través de las montañas a lomos de caravanas. Estos pueblos, aunque habitaban un espacio montañoso confinado, habrían controlado las rutas comerciales de la región y mantenido una influencia territorial alrededor de todas las montañas del Pamir."
 ###Pishan
 pishan_heritage:0 "Legado Pishano"
 pishan_heritage_desc:0 "Pishan era un centro de caravanas y una parada comercial que se encontraba al inicio de muchos de los caminos hacia las montañas del Pamir y otros valles montañosos. Con 500 hombres de combate, el asentamiento de Pishan en sí y su reino eran minúsculos, pero servían como enlace del comercio entre China y Aracosia o el subcontinente Indio. Un gran número de personas ganaba grandes sumas de dinero mediante este comercio."
 ###Khotan
 khotan_heritage:0 "Legado de la Tierra de las Vacas"
 khotan_heritage_desc:0 "Conocida en Sánscrito como 'La Tierra de las Vacas', Jotán era una tierra próspera y de gran belleza cultural. Destacada por ser uno de los primeros estados Budistas de la historia y una nación de habla Saca, su extraña mezcla de identidades era el resultado de ser un gran punto de unión entre las principales líneas comerciales que conectaban China, el subcontinente Indio y Asia Central, mientras que otras ciudades oasis de la Cuenca del Tarim sólo conectaban una o dos zonas."
 ###Yumi
yumi_heritage:0 "Herencia de Yumi"
yumi_heritage_desc:0 "A veces conocida como Hanmi, la jurisdicción de Yumi se extiende desde la ciudad comercial de la antigua Keriya hacia el sur hasta Wumi y la senda submontana llamada Tagh, que sigue el río Keriya hasta su unión con el río Chira. El oasis y los ríos ofrecían tanto tierras de cultivo como rutas de comercio a lo largo de la frontera desértica y hacia las montañas. Mercancías de lujo pasaban por aquí con los mercaderes, pero la gente también elaboraba sus propios productos: algunos eran orfebres del jade, otros trabajaban la calcedonia y algunos moldeaban piezas con depósitos de oro hallados en lugares ocultos. Debido al comercio por las montañas, el pueblo de Yumi incorporó en cierto grado préstamos culturales del área gandharana india, con frescos murales de temática greco-budista. Sin embargo, al igual que la vecina Khotan, también adoptaron elementos culturales persas y chinos, manteniendo además sus propias prácticas tocharianas nativas."

###Jingjue
jingjue_heritage:0 "Herencia de Jingjue"
jingjue_heritage_desc:0 "La capital jinjue de Cadota (antiguo nombre del yacimiento arqueológico de Niya) fue en su momento un importante centro en la ruta comercial meridional de la cuenca del Tarim, si no uno de los oasis más grandes de la región. Por su tamaño y riqueza, la ciudad era conocida por tener incluso huertos frutales, además de tierras de cultivo limitadas y pastores en la periferia. El reino de Jinjue formaba parte integral de la comunidad de habla tocharia en el borde del desierto y participaba activamente en influencias culturales foráneas, adoptando posiblemente elementos índicos traídos por mercaderes que cruzaban el Himalaya."

###Xiaowan
xiaowan_heritage:0 "Herencia de Xiaowan"
xiaowan_heritage_desc:0 "A veces también llamada Xiao Yuan, o “Pequeño Yuan”, Xiaowan era un asentamiento aislado al sur de la ruta meridional en la Taklamakán, con una población media de apenas un millar de habitantes. Su gente era mayoritariamente pastores que controlaban de forma laxa los pequeños valles que serpentean entre las montañas. Al estar fuera de las principales rutas, su cultura fue más aislada que la de otros asentamientos tocharios alrededor del gran desierto, por lo que no adoptó influencias índicas o chinas con la misma facilidad que sus vecinos."

###Weitou
weitou_heritage:0 "Herencia de Weitou"
weitou_heritage_desc:0 "Pequeña región situada en una bifurcación clave de la ruta veraniega desde la actual Aksu hacia Kashgar, Weitou controlaba estratégicamente el comercio que venía por la ruta norte hacia el oeste, donde se encuentra el valle de Fergana con sus célebres caballos. El pueblo de Weitou, que comparte muchas cualidades con las culturas de ese valle y las estepas septentrionales, practicaba agricultura de llanura al modo de los pueblos esteparios centroasiáticos cuando el terreno lo permitía, flanqueado por altas montañas y el desierto agreste."

###Gumo
gumo_heritage:0 "Herencia de Gumo"
gumo_heritage_desc:0 "Conocido por su potente fuerza combativa de varios miles de hombres para ser una zona tan aislada, así como por su producción local de cobre, hierro y oropimente —comercializado hacia el oeste como potenciador de armas y hacia el este como componente medicinal—, el llamado reino de Gumo se extendía en la frontera entre los reinos montañosos de la cuenca del Tarim y los pueblos nómadas fuera del cráter de elevación, como la tribu Amyrgi y sus vecinos. La capital del reino, conocida como Nancheng o “Ciudad del Sur”, se hallaba bien al sur de la Aksu moderna, llamada entonces Gumo. La capital pudo beneficiarse de su situación cercana al punto donde los ríos Aksu y Khotan confluyen con el Kashgar, lo que ofrecía vías de comunicación más favorables que el desierto y desvió gran parte del comercio a través del reino."

###Qiemo
qiemo_heritage:0 "Herencia de Qiemo"
qiemo_heritage_desc:0 "Asentado desde la Edad del Bronce como parte de la primitiva Ruta del Jade que conectaba los mercados chinos y de Fergana, Qiemo (con la capital en la actual Charchan) permaneció como un pequeño reino de apenas unos pocos miles de habitantes. Pinturas rupestres y momias confirman que Qiemo gestionaba comercio con la región del Tíbet y los asentamientos de la fe Bon en el Himalaya, ya fuera por conexiones directas sobre las montañas o desde otras ciudades de la Taklamakán. Además de sus mercados y bienes comerciables, Qiemo contaba con huertos frutales y viñedos, lo que le permitía suministrar alimentos singulares a sus vecinos."


## Northern Heritages
 ### Gelonia
 gelonia_heritage:0 "Herencia de las Tres Torres"
 gelonia_heritage_desc:0 "Se dice que los gelonios, o Gelonii, son hijos del griego Gelonus, quien a su vez fue hijo de Heracles y hermano de Scythes. También se cuenta que la ciudad de Gelon, enteramente de madera y a veces llamada Helon, alberga a griegos que renunciaron a la vida en los emporios costeros. En Gelon, los ciudadanos hablan una lengua intermedia entre el griego y el escita, influida por los clanes circundantes de los Budini, que habitan los bosques al norte y el territorio alrededor de la propia ciudad. Dentro de sus grandes murallas y las tres fortalezas acuarteladas, se encuentran numerosos talleres y puestos donde artesanos y orfebres trabajan, manufacturando grandes maravillas y obras de arte para la nobleza y el comercio. En el borde de la Gran Estepa, donde comienza la línea de árboles septentrional y se extienden los confines del frío desierto al norte, la ciudad se alza como el último lugar civilizado de todo el mundo."

 ### Budinia
 budinia_heritage:0 "Herencia del Reno Camuflado"
 budinia_heritage_desc:0 "Los Budini son una tribu oculta, numerosa, pero mantenida en secreto por los numerosos bosques que habitan. Su territorio se sitúa al norte y alrededor de la gran ciudad y fortaleza de madera de Gelon, que acoge a griegos y escitas. Algunos dicen que los Budini hablan una lengua escita, mientras que otros afirman que esos habitantes arbóreos de ojos azules hablan una lengua propia de la gente del bosque. Visten muchas pieles, y viajeros errantes han afirmado haber visto renos del tamaño de un buey moviéndose entre los matorrales de la línea de árboles, difíciles de ver porque su pelaje cambia de tono según las estaciones."

 ### Borysthenia
 borysthenia_heritage:0 "Herencia de Borysthenia"
 borysthenia_heritage_desc:0 "Los habitantes a lo largo del río Borysthenes llevan una buena vida gracias a las ricas tierras regadas por el río y a la abundancia de árboles que salpican el paisaje septentrional. Hace siglos, en el siglo VII, los primeros pueblos escitas llegaron a estas tierras, invadiendo y sitiando los mayores fuertes locales. Una vez conquistados los que vivían junto al río, continuaron con sus actividades diarias bajo la supervisión de la nobleza escita, manteniendo muchas costumbres y valores tradicionales y aceptando la guía administrativa de los señores de la estepa."

 ### Melanchlaenia
 melanchlaenia_heritage:0 "Herencia de las Capas Negras"
 melanchlaenia_heritage_desc:0 "Los Melanchlaeni, casi míticos, viven en el extremo norte, más allá de los Budini y al este de los caníbales Androphagi. Su nombre, conocido solo por los griegos, seguramente alude a las pieles oscuras que llevan sobre sus cuerpos, pues las pieles gruesas proporcionan gran aislamiento frente al frío extremo y a los vendavales que se canalizan entre los grupos de árboles. Si los clanes de estas tribus viajasen al sur, uno podría imaginar que se moverían de noche como sombras sin cuerpo, atacando en la oscuridad y sembrando terror en todo el mundo asentado."

 ### Neuria
 neuria_heritage:0 "Herencia de la Licantropía"
 neuria_heritage_desc:0 "Los Neuri solo están separados de los numerosos grupos escitas por el río Tyras, viviendo ellos mismos a lo largo del Hypanis. Aunque miraban a los escitas al otro lado del río, practicaban muchas costumbres escitas mezcladas con las suyas propias. Quizá esto ocurrió cuando fueron expulsados de su tierra por un gran ejército de serpientes y vivieron un tiempo entre los Budini, a quienes los griegos dicen que hablan una lengua escita. Sin embargo, regresaron y conquistaron las tierras serpentinas, posiblemente usando poderes de licantropía, pues se dice que los miembros de los Neuri, en ocasiones, adoptan la forma de lobo durante algunos días al año."

 ### Agathyrsia
 agathyrsia_heritage:0 "Herencia del Primo Distanciado"
 agathyrsia_heritage_desc:0 "Los Agathyrsi son un pueblo mestizo, mostrando rasgos que a veces se podrían llamar escitas, tracios, celtas o venéticos. Viven junto a los Cárpatos, en el borde de la estepa occidental, pero descienden del divino hijo Agathyrsus y trazan su linaje con los propios escitas. Cada uno toma muchas esposas; son un grupo lujurioso y codicioso, que en numerosas ocasiones se acuesta con las esposas de sus amigos cercanos. Fueron en otro tiempo mucho más próximos a los escitas de la estepa póntica, pero tras matar al rey escita Ariapeithes se distanciaron y viven en aislamiento."

 ### Carpia
 carpia_heritage:0 "Herencia de los Carpi"
 carpia_heritage_desc:0 "Los Carpi son un pueblo ligado a las grandes montañas, de las que quizá toman su nombre o a las que dieron nombre, los Cárpatos. Los Carpi son otra tribu mestiza, difícil de distinguir por sus elementos dacios, getas y sarmato-escitas compartidos. Se sabe que son un pueblo beligerante, con una larga historia de invasiones y guerras sostenidas, por lo que sus vecinos les temen. La única forma de evitar sus ataques es unirse a ellos."

 ### Aroteria
 aroteria_heritage:0 "Herencia de los Agricultores de la Estepa"
 aroteria_heritage_desc:0 "Los Aroteres son un pueblo escita, o al menos un pueblo gobernado por escitas. Cultivan muchos cereales en las tierras fértiles junto a ríos y afluentes entrecruzados, pero no son solo consumidores: venden esa abundancia al Pontus Euxinos y al amplio mar más allá, otorgando a la región el título de “Despensa”, junto a otras como el delta del Nilo. Es probable que este pueblo cayera bajo dominio escita y, con el tiempo, se convirtiera en escita de sangre y costumbres hacia finales de las migraciones del siglo VII a. C., cuando los nativos se vieron obligados a capitular ante los señores esteparios inmigrantes y sus vastos rebaños y hordas."

 ### Alizonia
 alizonia_heritage:0 "Herencia de los Alizones"
 alizonia_heritage_desc:0 "Los Alizones se encuentran entre los costeros Callipidae, que son en parte griegos y en parte escitas por naturaleza, y los Aroteres río arriba, grandes agricultores que disfrutan de la siembra y la cosecha de sus cereales. Están gobernados por escitas y han adoptado costumbres escitas por sangre y asimilación, pero existen como una nación bastante tranquila y servil, viviendo felizmente de las llanuras infinitas."

 ### Indian Heritages
 ###Gandhara
 gandhara_heritage:0 "Legado Gandhara"
 gandhara_heritage_desc:0 "Gandhara, uno de los 16 antiguos Mahajanapadas, o Grandes Reinos de la India, aparecía como uno de los reinos occidentales en los Poemas Épicos Mahabharata y Ramayana. Famoso en estos textos por su fundador, el Ppríncipe Gandhara, hijo de los Druhyu, y el Príncipe Shakuni, causante a su vez de la legendaria Guerra de Kurukshetra, Gandhara era un importante punto fronterizo entre la India y el mundo occidental. La India se encontró bruscamente con estas potencias militarmente cuando el Rey Darío I marchó a través del Paso de Khyber y conquistó el reino. A partir de ese momento, Gandhara estaría sometida a naciones más grandes, pasando de ser una satrapía Persa a una satrapía Greco-Macedonia tras la conquista de Alejandro, y luego a la de los Seléucidas, antes de ser finalmente transferida de nuevo al control Indio como parte del vasto Imperio Maurya. Sin embargo, bajo el dominio extranjero, las ciudades de Peshawar y Taxila prosperaron con la introducción de un gobierno más eficiente y se convirtieron en centros de riqueza y reformas tecnológicas y religiosas."
 ###Khamboja
 khamboja_heritage:0 "Legado de los Ashvakas"
 khamboja_heritage_desc:0 "Uno de los 16 antiguos Mahajanapadas, o Grandes Reinos de la India, los Kambojas eran originalmente un conjunto de tribus que con el tiempo se unieron para formar un sistema político estable. Su historia se remonta a la época del Mahbharata, cuando el protagonista de la epopeya, Karna, hijo del dios Surya, derrotó al Rey Kamboja Sudakshina. Estos pueblos se distinguían de sus vecinos por su sistema de castas guerreras y su adhesión a rituales sagrados no Brahmánicos. Eran temibles en el campo de batalla, luchando contra sus propios enemigos y los de sus aliados o empleadores con sus afamados Ashvakas, que quizá fueran conocidos por los griegos como Aspasioi."
 ###Paurava
paurava_heritage:0 "Herencia de los Puru"
paurava_heritage_desc:0 "Algunos creen que los Paurava y el rey Porus registrado por los griegos proceden de la confederación tribal Puru de la era Rigvédica, que luchó en la gran Batalla de los Diez Reyes (donde fueron derrotados junto a sus aliados). Por su parte, los Paurava asentados en la región del Punyab fueron conquistados por los aqueménidas como parte de la satrapía Hindush en 525 a. C., pero alcanzaron la independencia bajo el Porus documentado hacia el 338 a. C. El ejército del rey Porus fue el último gran obstáculo en la campaña de Alejandro Magno y aquella región sería la frontera entre el mundo helénico y el Gran Oriente hasta que Chandragupta y el imperio Maurya la conquistaron al iniciar el retroceso frente al dominio helénico."

###Khasa
khasa_heritage:0 "Herencia khasan"
khasa_heritage_desc:0 "Los Khasas pertenecieron a uno de los reinos Janapada posteriores que sirvieron como dominios fronterizos subordinados a los dieciséis Mahajanapadas, los grandes janapadas. Aunque habitaban junto al Himalaya, en la literatura Rigvédica y en el historiador romano Plinio se les denominaba 'indios'. En el Mahabharata, los Khasas, junto con muchas otras tribus, sirvieron como protectores del sabio Vashistha y de su vaca, ofreciendo un escudo al santo."

###Yaudheya
yaudheya_heritage:0 "Herencia de los guerreros Kshatriya"
yaudheya_heritage_desc:0 "Surgiendo como un grupo poderoso del declive del reino Kuru, los Yaudheya aparecen por primera vez en la obra gramatical Ashtadhyayi y en el Ganapatha del filólogo sánscrito clásico Pāṇini. Sus figuras más importantes y sus valores sociales se apoyaban en la varna Kshatriya del pensamiento hindú, por lo que fueron una sociedad guerrera poderosa; su nombre incluso deriva de la palabra para guerrero. Como conquistadores consolidaron las antiguas tierras de los Kuru y tomaron también las de los Paurava antes de disputar su independencia frente al empuje de los Maurya."

###Nabhaka
nabhaka_heritage:0 "Herencia nabhakan"
nabhaka_heritage_desc:0 "Esta región y su gente serían más tarde conocidas por las inscripciones rupestres de Ashoka cuando conquistó los grandes territorios septentrionales del subcontinente indio, aunque son poco conocidas en otros registros. Tribu de los pueblos dárdicos, forman parte de una antigua tradición de tribus que se extienden entre las montañas del norte y las tierras bajas del sur por donde marchan los grandes ejércitos. Poseen la ventaja del terreno elevado y pueden asolar las ciudades salpicadas en el paisaje antes de regresar a su hogar montañoso."

###Zhangzhung
zhangzhung_heritage:0 "Herencia del Palacio de Plata de Garuda"
zhangzhung_heritage_desc:0 "Antiguos y asentados habitantes de la meseta tibetana occidental, el pueblo zhangzhung estaba bien establecido al menos desde el siglo V a. C. y comprendía tres regiones: sGob-ba, Phug-pa y Bar-ba. Aunque su cultura surgió antes de la conversión budista de la región y practicaban principalmente el Bon tras el fin del imperio macedonio, mantuvieron un contacto estrecho con las tribus hindúes del sur; su capital Khyunglung fue lugar de monasterios Bon, punto de encuentro de magos bonpo y es considerada palacio-hogar del dios hindú Garuda."

###Nabhapakti
nabhapakti_heritage:0 "Herencia de Nepala"
nabhapakti_heritage_desc:0 "Aunque el término Nepal, o Nepala, se conoce desde al menos el siglo IV a. C. en textos hindúes, se desconoce cuánto tiempo habían vivido allí los pueblos que luego serían famosos por sus modos de vida remotos y sus monasterios budistas antes de ese registro clásico. Procedentes de una tradición india, el budismo tenía entonces solo un pequeño calado entre los reinos humanos, pero el pueblo nabhapakti fue uno de sus bastiones."

###Tsang
tsang_heritage:0 "Herencia de Tsang"
tsang_heritage_desc:0 "Parte del corazón montañoso del pueblo tibetano y de su paisaje y modo de vida aislados y agrestes, Tsang actúa como una alta y fría barrera contra las interferencias externas, pero también como una jaula que retiene a sus habitantes. Allí se venera la fe Bon, aunque poco a poco se ha ido introduciendo la tradición budista que terminará por establecerse en la región. Sus pocas ciudades, como la capital Zhongzhong, dan la impresión de una sociedad ordenada y equilibrada, con un trazado urbano en forma de tablero de ajedrez. Qué vida tan cómoda, tranquila y apacible… ojalá perdure."

###Sumpa
sumpa_heritage:0 "Herencia de los Qiang"
sumpa_heritage_desc:0 "Los chinos llamaron Qiang a los habitantes de Sumpa, principales adversarios de la dinastía Shang del segundo milenio a. C. Situados en la región noreste del Tíbet, estos pueblos no solo fueron antagonistas de los chinos, sino también saqueadores y, en ocasiones, invasores a ojos de los reinos de la cuenca del Tarim, que dependían de rutas comerciales vulnerables entre el desierto y las montañas. Aunque vivían en condiciones difíciles, los Sumpa han tenido amplias oportunidades para aprovechar la debilidad de sus vecinos."

###Yarlung
yarlung_heritage:0 "Herencia de Yarlung"
yarlung_heritage_desc:0 "Se sabe poco de la dinastía Yarlung como preimperio tibetano o reino, salvo que eran feroces. El valle de Yarlung sostenía a la dinastía local gracias a sus fértiles tierras bajas entre las montañas y a sus huertos únicos de manzanas y peras. Este valle sirvió como un cruce crucial de rutas comerciales hacia la India y otros reinos montañosos."

###Kamarupa
kamarupa_heritage:0 "Herencia de los Lentos y Constantes"
kamarupa_heritage_desc:0 "Reino fronterizo más allá del dominio del imperio Maurya y en gran medida ausente de los registros y consideraciones del resto de la literatura e historia india, el pueblo y reino de Kamarupa fue una tribu duradera que controló una amplia franja de tierras fértiles en el valle del Brahmaputra y absorbió a su reino hermano de la Edad del Hierro, Davaka, en el siglo V a. C. Pudo ser un poder menor frente a los grandes Mahajanapadas y los imperios indios posteriores, pero la paciencia tiene sus recompensas…"

###Samatata
samatata_heritage:0 "Herencia de Sounagoura"
samatata_heritage_desc:0 "Los grecorromanos conocían este lugar como Sounagoura, por existir allí un puesto comercial con ese nombre desde el que llegaban muchos bienes finos y exóticos. El puerto en cuestión se situaba en la desembocadura del río Brahmaputra, que nace en el Himalaya y fluye hacia el Meghna y la bahía de Bengala. Esta vía fluvial proporcionaba agua dulce y acceso al mar, donde muchas mercancías hallaban destino en puertos indios, persas y mediterráneos."

###Mahiladvipika
mahiladvipika_heritage:0 "Herencia mahiladvipikana"
mahiladvipika_heritage_desc:0 "Gran conjunto de atolones e islotes naturales, el archipiélago que rodea la legendaria isla de Mahiladvipika albergó poblaciones bastante aisladas, originalmente compuestas por una mezcla de gentes del suroeste indio y del noroeste de Sri Lanka, pero más tarde influenciadas por la supuesta llegada de los cingaleses en el siglo VI a. C. como exiliados de Magadha. La cadena de islas ocupa un punto de paso importante que conecta la ruta India-Mar Rojo y contribuyó a la conectividad del mar Eritreo. El budismo pronto arraigó en varios atolones, inspirando renovación cultural e innovación para forjar una identidad maldiva."

###Mahisamandala
mahisamandala_heritage:0 "Herencia mahisamandalana"
mahisamandala_heritage_desc:0 "Extendida a lo largo de la frontera del río Narmada con su capital en una isla, esta tierra alberga pendientes rocosas tanto como es un corazón agrícola de granjas y campos de cereal. También es hogar de los curiosos en lo religioso. Aquí practicó el legendario Mahadeva de la fe budista, conocido en las historias tanto por traer sabiduría como por sembrar caos e incertidumbre, habiendo sido a la vez pecador y monje."

###Atavia
atavia_heritage:0 "Herencia de los Habitantes del Bosque"
atavia_heritage_desc:0 "El pueblo Atavi lleva la marca de la derrota frente al poderoso Sahadeva en la época del Mahabharata. Su hogar es el gran bosque, de donde deriva su nombre, y es el único lugar donde pueden permanecer a salvo y aislados en medio de las grandes potencias que los rodean, como Maurya al norte."

###Rathika
rathika_heritage:0 "Herencia de los Aurigas"
rathika_heritage_desc:0 "La palabra Rathika significa 'aurigas', lo que dice mucho sobre la gente que vivía aquí. Puede que no fueran los primeros en emplear el carro de guerra tirado por caballos, pero quizá ya fueran maestros de los carros en los últimos años de la era del carro de combate."

###Bhoja
bhoja_heritage:0 "Herencia de Yadu"
bhoja_heritage_desc:0 "Los Bhoja, tribu meridional del clan Satvata, proceden de los antiguos Yadava. En el Mahabharata se les llama mlecchas, bárbaros de habla incomprensible, opuestos a los arios y incapaces de alcanzar el nirvana supremo. La línea de príncipes Bhoja gobernó en su día el reino védico de Vidarbha, que luego se dividió en sí mismo y en el reino vecino y rival de Bhojakata."

###Palada
palada_heritage:0 "Herencia de Mulaka"
palada_heritage_desc:0 "El pueblo de Palada procede en gran medida del linaje mulakan, una tribu descendiente de Mulaka, hijo del rey Asmaka y de su antiguo reino. Esta tribu se sitúa en la confluencia de varios grupos indios de diversa procedencia regional y cultural, por lo que se encuentra en el centro de muchos asuntos. Quizá esta ubicación les aporte influencia e importancia."

###Karusa
karusa_heritage:0 "Herencia karusana"
karusa_heritage_desc:0 "Estos pueblos, desde la época del Mahabharata, han sido conocidos como luchadores y gloriosos guerreros. Aunque viajaron muchas millas y fundaron numerosos asentamientos desde el periodo védico hasta la época de Alejandro, su hogar más tradicional y mejor conservado estuvo en el sur, al este de la tribu Cedi y al oeste de las colinas Kaimur. Los Karusha trazan su linaje hasta el rey Dantavakra, que apoyó a Shishupala de Chedi y fue muerto por Vasudeva Krishna cuando Karusha era uno de los reinos Yadava."

###Indravana
indravana_heritage:0 "Herencia de las Hermanas Sabias"
indravana_heritage_desc:0 "Oculta en la jungla salvaje, esta región es sorprendentemente rica en gemas y otras mercancías preciosas. La tierra es difícil de conquistar y hasta Maurya duda antes de trazar planes de invasión, con la jungla más densa e inexpugnable a ambos lados de la región. Los Saora, o Savana, que allí habitan, abrazan una cultura chamánica dentro del marco hindú y se aíslan practicando la endogamia."

###Pitinika
pitinika_heritage:0 "Herencia de los Generosos"
pitinika_heritage_desc:0 "La tierra de Pitinika, hogar de los maharashtríes y de los hablantes de marathi, existió como una región fronteriza entre el subcontinente indio y el océano, desde donde viajaban a las misteriosas tierras de persas, egipcios, griegos y romanos. Gran parte de la región está salpicada de colinas y montes bajos, y pocos lugares son favorables para la agricultura; aun así, la gente persiste, apoyándose en la gloria de su legado del reino Yadava y en el legendario rey Singhani y su gran generosidad."

###Alupa
alupa_heritage:0 "Herencia de las Serpientes Gobernantes"
alupa_heritage_desc:0 "El pueblo alupan, en su lengua, son 'los que gobiernan', y su nombre, posible corrupción de Aluka, podría derivar del epíteto del mítico serpent Shesha. De forma similar, el término pudo referirse a los nagas, raza mitad humana mitad serpiente. El reino ha ambicionado controlar gran parte de la costa y ha ejercido dominio histórico sobre buena parte de ella. Quizá esas ambiciones lleguen a cumplirse…"

###Ashmaka
ashmaka_heritage:0 "Herencia ashmakana"
ashmaka_heritage_desc:0 "Uno de los Mahajanapadas más meridionales, sufrió la conquista a manos de la dinastía Nanda entre los siglos V y IV a. C. Aunque su ubicación los separa del caos de las llanuras del norte y de las turbulencias que trae Maurya, mantuvieron comunicación y comercio con dinastías tan al norte como Kalinga. Con una gran llanura atravesándolos, Ashmaka se benefició de mayores rendimientos agrícolas y de un terreno más habitable."

###Kuntala
kuntala_heritage:0 "Herencia de los Nagas"
kuntala_heritage_desc:0 "Situado en el Deccan occidental, el reino de Kuntala se remonta a los tiempos del Mahabharata, cuando el rey Chandrahasa envió a sus hijos con el célebre Arjuna en dos campañas militares. Los Yadava de Devagiri señalan que los nagas, mitad humanos mitad serpiente, fueron los primeros gobernantes del reino y su pueblo, quizá vinculados mitológicamente a las grandes zonas pantanosas alimentadas por los múltiples brazos fluviales que lo atraviesan."

###Andhra
andhra_heritage:0 "Herencia de los Mercenarios Perversos"
andhra_heritage_desc:0 "Mencionado como reino meridional en el Mahabharata, el pueblo Andhra sirvió como guerreros, quizá mercenarios, en los ejércitos de otros reinos. Fue derrotado junto a sus aliados por la potencia del reino de Sahadeva. Los vencedores los consideraron un pueblo que cometía actos malvados y terriblemente feroces, como muchos de sus aliados."

###Satiyaputa
satiyaputa_heritage:0 "Herencia de Mousopalle"
satiyaputa_heritage_desc:0 "Este lugar es conocido por Ptolomeo, que nombra el puerto y la importante ciudad de Mousopalle. Gobernado por una élite tamil, el país está configurado para estar en conflicto interno, la clase dirigente frente a los campesinos en gran parte semejantes a los Alupa. Su comercio fuera del subcontinente indio ofrecía una vía de exploración cultural y estabilizaba la economía con la entrada de mercancías."

###Mahisha
mahisha_heritage:0 "Herencia del Toro Demonio"
mahisha_heritage_desc:0 "Mencionado como uno de los reinos meridionales en el Mahabharata, el nombre Mahisha significa grande o poderoso. Al enfrentarse al ejército de Arjuna, los Mahishaka eran considerados feroces y formidables. Quizá ello se deba a que se dice que los Mahishaka descienden del rey Mahishasura, un engañoso dios/demonio, específicamente un demonio búfalo."

###Adagaiman
adagaiman_heritage:0 "Herencia de Adagaiman"
adagaiman_heritage_desc:0 "Adagaiman es hogar de pueblos tamil, pero se sitúa entre los grandes poderes tamiles de Chola, Chera y Pandya. Quizá sus habitantes procedan de emigrantes de los reinos centralizados, rechazados de esas sociedades que se fusionaron para crear un estado tapón homogéneo en las cumbres entre la densa jungla del sur. Al norte tienen el extremo sur de la meseta del Deccan y están lejos de la costa deseada, dependiendo en cambio de las numerosas vías fluviales que cruzan sus tierras. Quizá bajen de sus alturas para conquistar pastos más verdes…"

###Kosar
kosar_heritage:0 "Herencia de los Veraces"
kosar_heritage_desc:0 "Mencionados en la literatura tamil, los Kosar eran un pueblo conocido por su lealtad al rey, llamados 'Vai-mazhi-Kosar' o 'veraces en mantener su palabra'. Esto no significa que no buscaran alianzas ni sirvieran en otros ejércitos: actuaban como mercenarios y aliados bajo otros reyes tamiles, y en lugar de ver al gran Maurya del norte como un temible antagonista, lo consideraban un poderoso aliado y protector de su pequeño dominio."

###Parambu
parambu_heritage:0 "Herencia de los Velir"
parambu_heritage_desc:0 "Originarios de la ciudad de Tuvarapati, dieciocho clanes de los Velir fueron liderados por el legendario sabio Agastya y acabaron dispersándose en muchos grupos por toda la India. Un gran contingente se asentó en Parambu. Allí llevaron una vida simple y aislada, atrapados entre los grandes poderes tamiles que dominaban el sur. Quizá, si reúnen los restos de sus ancestros dispersos, puedan convertirse en la potencia de la región…"

###Malaya
malaya_heritage:0 "Herencia del Reino de Dakkinadesa"
malaya_heritage_desc:0 "Situada en la porción occidental de su isla correspondiente, la gente de Malaya participó en el comercio eritreo que transportaba mercancías hacia el amplio oeste. Notables por sus gemas y especialmente por sus perlas, prosperaron gracias a las exportaciones. Estas gentes trazan su linaje hasta el legendario Vijaya, fundador de los cingaleses, y su nieto Panduwas Deva, que asentó las tierras de Maya Rata. Panduwas Deva se ocupó de moldear su reino, construyendo grandes estructuras y formando un ejército espectacular."

###Ruhunu
ruhunu_heritage:0 "Herencia del Mahanaga Asesinado"
ruhunu_heritage_desc:0 "Situado en el lado oriental de su isla, el reino de Ruhunu fue centro de crecimiento económico y cultural antes de la tardía dominación de Anuradhapura (a la que en ocasiones sirvió como estado cliente). El fundador, Mahanaga, fue uno de los hijos del rey Anuradhapuran Mutasiva, pero se marchó para formar su propio reino antes de que le llegara su turno de gobernar; fue asesinado por Ramadatta, la madre del príncipe, antes de poder tomar su herencia legítima. Las amenazas desde el continente eran constantes, con las tres grandes dinastías tamiles codiciando la isla. Por ello, controlar las aguas era esencial."

## Black Sea Heritages
 ###Olbia
 olbia_heritage:0 "Herencia de los Felices"
 olbia_heritage_desc:0 "Colonia milesia que data del siglo VII a. C., Olbia, o “la feliz”, fue un importante punto de convergencia entre la cultura escita y la griega, con abundante cerámica ático y creencias helénicas que penetraron en el ámbito seminómada a través de este puerto. Se dice que el rey de los Escitas Reales, Scyles, participó en los ritos bacantes en esta ciudad, poseyó allí una casa y fue asesinado por su pueblo por aceptar tan drásticamente la cultura griega. Es probable que la ciudad comenzara como el pequeño asentamiento insular o peninsular de Berezan, pero luego creciera en importancia comercial y cultural. En tiempos de Alejandro Magno, Olbia coordinó con Mileto contra el general macedonio Zopyrius."

 ###Tyras
 tyras_heritage:0 "Herencia del Tyras"
 tyras_heritage_desc:0 "Fundada por Mileto alrededor del 600 a. C., Tyras y su ciudad hermana Nikonion se situaban en la desembocadura del navegable río Tyras y tenían vecinos tribales como los Carpii y los Tyrgetae. Los reyes de los Escitas Reales, como Scyles, ejercieron poder e influencia sobre estas ciudades, ya que se han hallado monedas en Nikonion acuñadas con imágenes y nombres de estos reyes seminómadas."

 ###Tyragetae
 tyragetae_heritage:0 "Herencia de los Isleños"
 tyragetae_heritage_desc:0 "Subtribu de los Getae, llamada así por habitar a lo largo del río Tyras, los Tyragetae mantenían relaciones tanto con tribus vecinas similares como con las ciudades y emporios griegos que bordeaban la costa occidental del Ponto Euxino. Lo notable de este grupo es que poseían una presencia significativa, quizá un asentamiento central o fortaleza, en una isla situada en el curso del propio Tyras."

 ###Getia
 getia_heritage:0 "Herencia Confusa"
 getia_heritage_desc:0 "Pueblo misterioso, emparentado y con costumbres semejantes a las tribus tracias y dacias, pues eran vecinos de ambas y se extendían a lo largo del gran río Istros, que desemboca en el Ponto Euxino y nace en las profundidades del interior tribal. Se encontraron bajo la dominación de pueblos más poderosos, como los Escitas Reales y el Reino Odrysio. Aun así, conservaron una identidad mixta única y colaboraron bien con las colonias griegas cercanas. En 313 a. C. se aliaron con las ciudades de Kallatis y Odessos, entre otras, contra las expansiones militares septentrionales de Lisímaco. Famosos por sus escuadrones de caballería, sirvieron con eficacia en ejércitos extranjeros."

 ###Orgame
 orgame_heritage:0 "Herencia de Orgame"
 orgame_heritage_desc:0 "La colonia griega más antigua en la región moderna de Rumanía, Orgame precede a su vecina Histria por al menos una generación, con una fundación datada en el siglo VII a. C. No obstante, el lugar ha estado habitado, al menos de forma intermitente, desde la Edad del Bronce. Se cuenta que Jasón y los argonautas descansaron aquí un tiempo antes de regresar al mundo griego con el Vellocino de Oro."

 ###Istros
 istros_heritage:0 "Herencia del Istros"
 istros_heritage_desc:0 "Colonia milesia fundada poco después del 650 a. C., ‘Istros’ o ‘Histria’ o ‘Histriopolis’ se creó para comerciar con los Getae y otras tribus nativas que habitaban los vastos y boscosos territorios interiores. Situada a lo largo del gran río homónimo, el Istros, controlaba el acceso fluvial. Ocupando unas 60 hectáreas, la ciudad costera albergaba a Apollo Iatros, Zeus y Afrodita como deidades principales y era gobernada por una oligarquía formada por representantes de las seis tribus milesias. Aunque la ciudad casi fue destruida durante la campaña escita de Darío en 512 a. C., mantuvo lazos profundos con el mundo nómada por matrimonios reales extranjeros. Resultó gravemente dañada de nuevo en la guerra entre el rey escita Ateas y el rey Filipo II, perdiendo sus murallas protectoras y la acrópolis alrededor del 339 a. C. Fue una de las ciudades pónticas que se rebelaron contra Lisímaco entre 313 y 309 a. C., entrando también en guerra con Bizancio por Tomis. Por encima de otros asentamientos pónticos de origen milesio, Histria gozaba de respeto y reverencia."

 ###Tomis
 tomis_heritage:0 "Herencia de los Visitantes Héroes"
 tomis_heritage_desc:0 "Fundada alrededor del 600 a. C., Tomis fue el asentamiento de ocupación continua más antiguo de la región de la Escitia Menor, la costa de la moderna Rumanía. Algunos afirman que la ciudad fue fundada por la reina Tomiris de los Masagetas tras su triunfo sobre Ciro el Grande, pero también se dice que los argonautas visitaron este puerto al regresar con el Vellocino de Oro. Tomis comerciaba con dacios, tracios y getas, enviando vino y artículos de lujo hacia el interior. La ciudad fue un vasallo codiciado por Bizancio por el comercio septentrional, aunque Istros y Kallatis repelieron expediciones bizantinas."

 ###Kallatis
 kallatis_heritage:0 "Herencia de Kallatis"
 kallatis_heritage_desc:0 "Colonia de Heraclea Póntica fundada en el siglo VI a. C., Kallatis fue un puerto orientado al comercio que sobrevivió en gran medida a las masivas campañas de griegos y tribus como los escitas, por ejemplo las conquistas del rey escita Ateas sin sufrir gran impacto. Su periodo de riqueza y creciente popularidad pudo llegar a mediados del siglo IV a. C., cuando comenzó a acuñar sus propias monedas en 350 a. C. Fue solo tras resolverse la cuestión del dominio griego o tribal en el Ponto Euxino cuando Kallatis se rebeló contra Lisímaco durante sus expediciones de expansión septentrional y se vio envuelta en una guerra con Bizancio por la partididad del puerto vecino de Tomis."

 ###Krounoi
 krounoi_heritage:0 "Herencia de las Fuentes de Agua"
 krounoi_heritage_desc:0 "Situado en un emplazamiento naturalmente fortificado, el asentamiento de Krounoi fue en el siglo V a. C. una ciudad habitada por tracios. Más tarde fueron los jonios quienes refundaron esta plaza, llamándola ‘Krounoi’ por las fuentes naturales de agua que la rodeaban. Cuando se descubrió una estatua de Dionisio asomando bajo las olas del mar, pasó a llamarse Dionysopolis. También recibió por un tiempo el nombre de Matiopolis. Todos estos nombres representan una gran ciudad fortificada en la costa de un mar antaño considerado inhóspito."

 ###Odessos
 odessos_heritage:0 "Herencia de Odessos"
 odessos_heritage_desc:0 "Mucho antes de la llegada de los helenos, tribus tracias, probablemente los Crobises, mantenían un emporio costero en Odessos, comerciando bronce y otros bienes con Tesalia, la estepa póntica y Anatolia. La ciudad se situaba en la encrucijada de las esferas de influencia odrisia, getica y tracia local. A principios del siglo VI a. C., los milesios fundaron una colonia en el lugar, integrándose con las redes tracias existentes. Odessos entró en la Liga de Delos liderada por Atenas hacia 425 a. C. Aunque resistió a Filipo II en 339 a. C., la ciudad fue sometida por Alejandro y pasó al control de Lisímaco. Se unió a la revuelta contra su dominio, pero finalmente fue re-subyugada. Odessos fundó o patrocinó la vecina Dionysopolis como puesto subordinado. En época romana, Odessos siguió siendo un centro regional prominente y participó en el 'Koinon tou Euonymou Pontou' (Liga del Ponto Occidental), también llamada 'Euonymos Pontos.'"

 ###Mesembria
 mesembria_heritage:0 "Herencia de los Griegos Mixtos"
 mesembria_heritage_desc:0 "Situada al pie del monte Haemus, Mesembria (que pudo llamarse Menebria por su fundador Menas, aunque algunos sostienen que el nombre original fue Melsembria por un fundador llamado Melsas) fue colonia de diversos griegos. Fundada por Megara, Calcedonia o Bizancio —o una mezcla de estas— en el siglo VI a. C., Mesembria fue la única ciudad de predominio dórico en la costa tracia. Pronto se convirtió en rival acérrima de la vecina Apollonia en riqueza, poder y rutas comerciales, acuñando sus propias monedas en bronce y plata ya en el siglo V a. C. Mesembria se unió a la Liga de Delos entre 425 y 424 a. C. Aunque mantuvo una fuerte cultura helénica, venerando a Apolo en un templo central, su historia local también se refleja en las fortificaciones tracias alrededor de las que se construyeron las murallas griegas."

 ###Apollonia Pontica
 apollonia_pontica_heritage:0 "Herencia del Glorioso Apolo"
 apollonia_pontica_heritage_desc:0 "Inicialmente llamada Antheia en su fundación en el siglo VII a. C., los focenses y milesios que la poblaron llegaron a llamarla Apollonia Pontica o Apollonia Magna por su importante templo a Apolo. En la ciudad hubo templos dedicados a Apolo, uno de época arcaica tardía y otro de principios del Clásico, ambos para Apolo Iatros. En el siglo V a. C. la ciudad erigió una estatua colosal de Apolo de 13 m de altura como dedicatoria visual al dios de la luz, la curación y la canción. Fue una de las ciudades más poderosas de la costa tracia, pues tenía un tratado con los odrisios que le garantizaba libre comercio. Gracias a su comercio liberal, fue un competidor fuerte y rival de la colonia de Mesembria. Esta ciudad logró mantener su independencia frente a Alejandro, Filipo y Lisímaco, siendo la única ciudad griega en la costa occidental del Ponto Euxino en hacerlo."

 ###Crobyzia
 crobyzia_heritage:0 "Herencia de los Desarmados"
 crobyzia_heritage_desc:0 "Tribu tracia situada junto al gran río Istros, frente a los astutos Getae, los Krobyzoi eran un grupo septentrional en la esfera tracia que tuvo que lidiar con vecinos peligrosos mediante sus propios recursos creativos. Al oeste se encontraban los feroces Triballi y al sur los odrisios, a quienes todos los tracios reconocían como gobernantes hegemónicos en su cultura. Curiosamente, se decía que los Krobyzoi no llevaban armadura, como mucho un gorro de fieltro u otro tipo de tocado."

## Helladic Heritages
 ###Serdia
 serdia_heritage:0 "Herencia de Serdia"
 serdia_heritage_desc:0 "La tribu de los Serdi fue probablemente uno de los muchos grupos celtas que migraron a la región heládica septentrional en algún momento del siglo IV a. C. durante las migraciones célticas. No obstante, esta tribu también mostró rasgos tracios que podrían delatar un origen mixto o una rápida aculturación de elementos tracios. Presionados por peligrosas tribus tracias nativas como los Triballi y los Odrysios, estas gentes se ven constantemente obligadas a asegurar los perímetros de su territorio o a emprender otra migración hacia tierras más débiles; todas las miradas se vuelven al sur, hacia una Macedonia corrupta y debilitada."

 ###Maedia
 maedia_heritage:0 "Herencia de Maedia"
 maedia_heritage_desc:0 "Tribu tracia asentada en el río Strymon, en las tierras fronterizas de Paeonia, los Maedi fueron un pueblo ferozmente independiente (así reconocido por el rey odrysio Sitalkes) y muy rebelde que luchó contra Filipo II y Alejandro de Macedonia. Aunque los Maedi estaban bien protegidos en su hogar por profundos desfiladeros y acantilados, persistían numerosas amenazas a su seguridad procedentes de las poblaciones en expansión y movimiento al norte. Las nuevas migraciones célticas y tribus más poderosas ofrecían motivos para mirar al sur en busca de tierras nuevas y accesibles… quizá en Grecia."

 ###Paeonia
 paeonia_heritage:0 "Herencia de los Paeonios"
 paeonia_heritage_desc:0 "Pueblo antiguo de origen mixto ilirio, tracio y helénico, los paeonios en otro tiempo controlaron una extensa franja de tierra que se extendía desde la Propóntide hasta sus territorios actuales. Afirman descender del príncipe eleo Paeon, hijo del pastor eolio Endimión. También fueron famosos aliados de los troyanos en la gran guerra de Ilión en la era de los héroes. Tras un lento declive, su control se vio destruido por la invasión de Darío, tras la cual los paeonios quedaron relegados a sus tierras delimitadas por montañas. Nuevamente la desventura llegó con la expansión macedonia en los siglos V y IV a. C., cuando quedaron sometidos por Filipo II. Abrazando su herencia helénica, veneraron a Dioniso, al que llamaban Dyalus o Dryalus, manteniendo un culto fuerte en su hogar montañoso."

 ###Cavia
 cavia_heritage:0 "Herencia de los Cavii"
 cavia_heritage_desc:0 "Habitando alrededor del antiguo lago Scutari, alimentado por manantiales kársticos, los Cavii fueron una tribu bien abastecida entre los ilirios. Establecidos mayoritariamente en su capital Epicaria, también conocida como Durnium, estaban próximos a los grupos septentrionales de los taulantii que poblaban la costa y ostentaban gran poder en la región. Numerosas incursiones y expediciones enviadas por reyes y caudillos taulantianos atacaron a los Cavii y a sus vecinos de tamaño similar, pero ellos mantuvieron su posición y protegieron su asentamiento lacustre."

 ###Apollonia
 apollonia_heritage:0 "Herencia de Huéspedes Xenófobos"
 apollonia_heritage_desc:0 "La mayor y más poblada de las colonias griegas en Iliria, Apollonia fue de origen corintio y posiblemente también corcyrense, fundada alrededor del 600 a. C. Se dice que estos griegos fueron invitados por los ilirios nativos para establecer una gran estación comercial en un lugar entonces en gran parte despoblado. Originalmente llamada Gylakeia, quizá por un tirano local llamado Gylax, tras la caída de la influencia corintia la ciudad fue refundada como Apollonia en reverencia a Apolo, como otras ciudades clásicas con ese nombre. Los corintios, mientras controlaron la ciudad, se centraron en la extracción de recursos para sostener la metrópoli, pero Apollonia alcanzó pronto su independencia bajo un orden oligárquico donde las élites coloniales griegas gobernaban sobre una población mayoritariamente iliria. La polis siguió una política xenófoba, similar a la espartana, aunque mantuvo buenas relaciones con tribus vecinas como los Taulantii."

 ###Korkyra
 korkyra_heritage:0 "Herencia de los Feacios"
 korkyra_heritage_desc:0 "Se dice que la isla toma su nombre de la náyade Korkyra, hija del río Asopos y de la ninfa Metope, a su vez hija del dios fluvial Ladón. Poseidón se enamoró de la rubia Korkyra y la raptó a la entonces isla sin nombre, dándole su nombre. Los marineros la llamaron 'Korkyra la Negra' por sus bosques oscuros. Allí ella y el dios del mar tuvieron un hijo, Phaiax, padre del rey Alcínoo que encuentra Ulises, y de los llamados feacios. Los corintios colonizaron la isla en el periodo arcaico para controlar el comercio y la marina en la costa iliria. La colonia sería famosa por su rebeldía: en el siglo VII a. C. se libró una de las primeras batallas navales registradas entre la isla y su metrópoli. Korkyra desempeñó papeles decisivos en conflictos posteriores, suministrando naves en las Guerras Médicas y siendo factor clave en el estallido de la Guerra del Peloponeso por su conflicto con Corinto sobre Epidamnos. La isla cambió de manos en varias ocasiones, ocupada brevemente por espartanos en 303 a. C., asediada por Casandro y salvada por la flota de Agatocles de Siracusa, entre otros."

 ###Ambracia
 ambracia_heritage:0 "Herencia de Lealtad Democrática"
 ambracia_heritage_desc:0 "Fundada entre 650 y 625 a. C. por Gorgo, hijo del tirano corintio Cipselo, Ambracia nació como colonia dedicada a la producción y exportación de recursos: cereales, pesca y madera para construcción naval, gran parte destinada a la élite epirota. La tiranía de la línea gorgida terminó con su hijo Periandro, depuesto y reemplazado por un gobierno de tipo democrático. Ambracia prosperó como aliada leal de Corinto, fortaleciendo lazos con la rica Epiro y actuando como mediadora y contrapeso frente a la rebelde Korkyra. Filipo II sometió la ciudad en 338 a. C., pero Ambracia conservó muchas políticas y valores tradicionales incluso bajo el control de los Diádocos."

 ###Akarnania
 akarnania_heritage:0 "Herencia de la Venganza Próspera"
 akarnania_heritage_desc:0 "Acarnan, hijo del argivo Alcmeón de los Epígonos, fundó Akarnania tras vengar el asesinato de su padre y tras viajar siguiendo el consejo del dios fluvial Aqueloo; los colonos que se unieron procedían de Epiro. Homero apenas conocía estas tierras, llamándolas solo 'frente a Ítaca', hogar de Ulises, y parte de Epiro. Los corintios colonizaron la región en el siglo VII, presionando a los nativos hacia el interior. Los akarnanios se unieron y establecieron su capital en Stratos, junto al río Aqueloo, participando en numerosas guerras regionales y prosperando económicamente."

 ###Patrai
 patrai_heritage:0 "Herencia del Agricultor Patreus"
 patrai_heritage_desc:0 "Situada a la sombra del monte Panachaiko, la ocupación del área de Patras se remonta a la Edad del Bronce, específicamente al III milenio a. C. Sin embargo, alcanzó prominencia local tras el ocaso del periodo micénico, en la segunda mitad del II milenio a. C., cuando tres asentamientos vecinos —Aroi, Antheia y Mesatis— unificaron su organización política en un sistema centralizado. Esta unión se atribuye a la figura legendaria de Patreus, hijo de Preugenes de la estirpe espartana de Lacedemonia, quien habría creado Patras como colonia para sostener el crecimiento poblacional del Peloponeso. Así, Patras permaneció como ciudad agrícola durante los periodos Arcaico, Clásico y Helenístico, abasteciendo a sus vecinos y dominadores."
###Amphissa
amphissa_heritage:0 "Herencia de los Locrios Ozolios"
amphissa_heritage_desc:0 "La ciudad más importante para los locrios ozolios, Amphissa tomó su nombre de una mujer locria llamada Issa, nieta del señor del viento Eolo e hija del incestuoso Macareo. Se cuenta que Apolo atendió su amor disfrazado de pastor y que la visionaria Aracne tejió la imagen de su aventura en sus telas. La ciudad prosperó desde la época micénica y continuó erigiendo grandes tumbas y templos en honor a sus ancestros legendarios y a dioses como Asclepio y, posiblemente, a los cabíricos ctónicos, llamados entre otros “anaktes”. Centro de comercio y cultura, Amphissa forjó estrechas relaciones con la vecina Corinto y las pequeñas ciudades de Locris, consolidando una identidad propia con un calendario propio y actuando como potencia colonizadora cuyos colonos partían hacia el sur de Italia. Fortaleza regional, Amphissa garantizó seguridad a las tropas durante los asaltos persas a Grecia y fue un rival temible en la Guerra Corintia y en la Tercera Guerra Sagrada. Aunque Filipo II de Macedonia destruyó su grandeza y muchas de sus estructuras, la ciudad supo reconstruirse y volvió a competir en conflictos más localizados, por ejemplo contra sus vecinos etolios."

###Elatea
elatea_heritage:0 "Herencia de la Puerta Oetiana"
elatea_heritage_desc:0 "Elateia fue ante todo un puesto militar supremo: asentada en una cuenca fértil junto al río que albergaba al dios local Cefiso, su valor principal residía en ser un lugar defendible que separaba el sur de Grecia del paso que descendía del monte Oeta. Los elateos se consideraban de estirpe arcadia, hijos de Elato, a su vez hijo del peloponesio Arcas; en el mercado aún existía una estela en su honor con su nombre e imagen. Esa estela apenas sobrevivió a la quema masiva que el ejército de Jerjes cometió en tierras focenses durante su invasión, y los ciudadanos tuvieron que esperar a que Filipo II de Macedonia tomara el control de la región para renovar las fortificaciones. Su resurgimiento alarmó al sur de Grecia, que lo veía tanto como muro protector como puerta por la que podían entrar invasores."

###Oreos
oreos_heritage:0 "Herencia Rica en Viñas"
oreos_heritage_desc:0 "Situada al pie del monte Telethrio, Oreos —antiguamente llamada Histiaia o Histiaea— controlaba la región norte de la isla de Eubea y dio nombre a la zona conocida como Histiaeotis. No está claro quién fundó realmente esta ciudad estratégica: los perraebos de Tesalia, colonos áticos o la hija llamada Histiaea, hija de Hyrieo de Beocia. Una de las ciudades eubeas más antiguas, figura en el Catálogo de Naves de la Ilíada, que envió barcos a la lejana Troya. La ciudad se alzaba frente a Antron en la costa tesalia y controlaba el paso de embarcaciones entre la isla y el continente; por ello se dice que tenía dos ciudadelas, una protegiendo el centro urbano y otra vigilando el mar. Por su posición estratégica y su riqueza, la ciudad y sus élites se convirtieron en piezas codiciadas por potencias mayores como Atenas y Macedonia."

###Opus
opus_heritage:0 "Herencia de los Locrios Opuntios"
opus_heritage_desc:0 "Ciudad principal de los locrios opuntios, Opus se encontraba a apenas 15 estadios de la costa del llamado golfo Opuntio, cuyas aguas vieron navegar naves de comercio y guerra desde el continente hacia Eubea y el Egeo. Muchos griegos, incluido el tebano Píndaro, consideraban esta ciudad entre las más antiguas de Grecia, fundada por el legendario Opus, hijo de Locrus y Protogenea, descendientes de Deucalión, gran superviviente del diluvio. Algunos afirman que Opus fue el lugar de residencia de Deucalión y Pirra tras el descenso de las aguas, y por ello la ciudad dio origen a numerosos personajes legendarios. Patroclo, compañero de Aquiles de Ftia, la llamó su patria, y sus tropas fueron comandadas por Áyax el Menor, hijo de Oileo; en Opus se erigió un altar a Áyax el Menor y se celebraron los juegos Aiantea en su honor. Los opuntios alcanzaron gloria incluso después de la era heroica: sus hombres lucharon junto a los espartanos en las Termópilas contra el ejército persa de Jerjes."

###Tanagra
tanagra_heritage:0 "Herencia de los Griegos"
tanagra_heritage_desc:0 "Antigua ciudad beocia situada en la fértil ribera del río Asopo, los escritores clásicos creyeron que este lugar era la Graea mencionada por Homero, hogar de la tribu beocia de los Graikoi, de la que deriva el latín ‘Graecus’ o ‘griego’. Aunque la ciudad pudo dar origen al término que designa a todos los griegos, sus primeros habitantes habrían sido fenicios llegados con Cadmo de Tebas. Al menos desde la época de la guerra de Troya la ciudad tenía carácter griego, aportando al mito al héroe Poimandro, quien algunos dicen fundó o refundó la ciudad con el nombre de Poimandria; el nombre también alude a los numerosos prados que rodean la ciudad y que ofrecían un paisaje apacible —una paz que la ciudad no siempre pudo conservar. Su cercanía a Atenas la arrastró a varios conflictos, incluido el enfrentamiento entre el imperio mercantil y Esparta. Las tierras de Tanagra fueron escenario de dos grandes batallas de la Guerra del Peloponeso, donde la población vivió victorias y derrotas estratégicas; sus fértiles campos fueron saqueados y convertidos en campos de batalla. Aun así, la cultura brilló: las figurillas de Tanagra perduraron como imágenes emotivas de hombres, mujeres y niños que las generaciones posteriores contemplaron como guía y consuelo."

###Troizen
troizen_heritage:0 "Herencia del Legado de Teseo"
troizen_heritage_desc:0 "Se dice que Pitteo, hijo piadoso de Tantalo Pelops y abuelo y maestro del poderoso Teseo, formó la ciudad de Troezen uniendo las hermanas Hyperea y Antheia en la costa del golfo Sarónico. Dio a su creación el nombre de su hermano fallecido. En esa ciudad nació Teseo de Aethra, y allí probó su valor al levantar la gran roca que aprisionaba la espada y las sandalias de Egeo. Pero la ciudad también fue testigo de dolor y desgracia: en sus muros, la cretense Fedra amó a su hijastro Hipólito y, en su locura, provocó su muerte en las afueras de la ciudad. En memoria de ese suceso, las jóvenes de Troezen, antes de casarse, dedicaban un mechón de su cabello al muchacho injustamente muerto. Quizá el único rincón puro que conservó la ciudad fue la antigua fuente que el caballo Pegaso creó con sus alas al tocar tierra."

###Hermione
hermione_heritage:0 "Herencia de los Dríopes"
hermione_heritage_desc:0 "Población en el extremo de la región argólica, Hermione mantuvo suficiente independencia y control gracias a sus propios recursos y a la distancia respecto a ciudades importantes como Argos o Corinto; el mar entre ella y la isla de Hidra se conocía como el golfo hermionítico. Se dice que los antiguos dríopes fundaron la ciudad; ellos vivieron en torno al monte Oeta y emigraron hacia el sur y el oeste desde su tierra llamada Dryopis mucho antes de la llegada de los dórios. Hermione fue una de las ciudades dríopes que más tiempo conservó su independencia y tradición cultural durante la época de la guerra de Troya y después, según los relatos homéricos. Su importancia creció cuando Hermione se convirtió en miembro principal de la Anfictionía del Sur, que celebraba reuniones en la cercana isla de Calaureia. No obstante, su poder decayó con el ascenso de Argos, que la sometió junto a Micenas y Tirinto alrededor del 464 a. C. Aun bajo dominación, la población mantuvo su ascendencia dríope y la veneración de su principal deidad, Deméter Ctonia, que alimenta la tierra y trae abundancia."

###Pellene
pellene_heritage:0 "Herencia del Gigante Pallas"
pellene_heritage_desc:0 "La más oriental de las ciudades aqueas, los habitantes de Pellene trazaban su origen hasta el gran gigante Pallas, cuya piel se convirtió en cubierta del escudo de Atenea tras ser desollado al término de la Gigantomaquia. Quizá por ello la ciudad se alza sobre una gran colina a 60 estadios del mar, con un pico inaccesible que la atraviesa. Los pellenienses también reivindicaban un origen humano: recordaban la historia de Phorbas, sexto rey de Argos, y de su hijo Pellen, que huyó con un gran grupo de colonos para fundar su legado en el norte del Peloponeso. Por su antigua historia, la ciudad figura en el Catálogo de Naves de Homero y prosperó con el tiempo; los habitantes de Scione, en la península macedonia, afirmaban descender de Pellene tras asentarse allí al volver de la guerra de Troya. Desde entonces Pellene produjo atletas destacados y, con el apoyo de Alejandro Magno, un atleta como Chaerón llegó a ser tirano que defendió la ciudad."
 ###Aigion
aigion_heritage:0 "Herencia de los Atletas"
aigion_heritage_desc:0 "Antes de la ciudad hubo un largo historial de asentamientos neolíticos, pero la ciudad surgió en la era homérica y en la narración de las Épicas. Desde el 800 a. C. Aigion se mantuvo como un baluarte aqueo y fue miembro de la primera Liga Aquea. Produjo muchos héroes-atletas, como Xenofonte el Viejo, vencedor en los 100.º Juegos Olímpicos; Ladas, vencedor en la carrera de estadio en los 125.º Juegos; Atenodoro, que ganó la carrera de estadio en los Juegos Olímpicos nada menos que tres veces; y Estratón, victorioso en el peligroso pankration y en la lucha. La ciudad, al igual que sus principales atletas, aprovechó la debilidad de sus oponentes y, tras el terremoto y el tsunami que destruyeron la vecina Helike en 373 a. C., Aigion se anexionó el territorio indefenso. Los reyes de Macedonia llegaron a controlar este lugar en 330 a. C."

###Dyme
dyme_heritage:0 "Herencia de la Maldición Atlética"
dyme_heritage_desc:0 "Situada en la costa noroeste aquea, a 30 estadios del río Larisus —que la separa del territorio de Elis— y a 60 estadios del promontorio y del cabo llamado Araxos, la ciudad de Dyme conocía bien el mar y las aguas que la alimentaban. Quizá estas vías fluviales facilitaron la llegada de la tribu exiliada de los caucones de Anatolia, que muchos griegos afirmaban se asentaron allí tras abandonar su tierra natal. Esta ciudad acogió a marineros y supervivientes de al menos una gran batalla de la Guerra del Peloponeso librada en aguas cercanas. A pesar de sus buenas acciones, la ciudad es más conocida por su antiguo atleta Oebotas, vencedor de la carrera de estadio en los sextos Juegos Olímpicos en 756 a. C. Cuando no fue honrado por su victoria, maldijo la derrota y la deshonra sobre todos los aqueos y sus atletas; la maldición persistió hasta que los aqueos erigieron una estatua en su honor y Sostrato de Pellene pudo ganar la carrera infantil."

###Azania
azania_heritage:0 "Herencia de los Peces Cantores"
azania_heritage_desc:0 "Lugar de maravillas, la región de Azania en Arcadia ha sido un conjunto de tierras curiosas desde tiempos inmemoriales, gobernada por el epónimo Azan, hijo del rey Arcas de toda Arcadia y de la ninfa Erato. Fue su hijo Cleitor quien, según la tradición, se aventuró a fundar su propia ciudad, que nombró en su honor. Situada con las montañas aroanias a sus espaldas y los ríos Aroanius y luego Ladon ante ella, Cleitor ocupaba un paraje particularmente bello y singular. Era famosa por la Fuente Cleitoriana, una de las curiosidades de Azania, que se decía quitaba el gusto por el vino a quien bebiera sus aguas. Esta fuente se describe como un manantial que brota de la ladera y se usaba para la purificación ritual, como en el caso de las hijas de Proteo. Además de sus aguas mágicas, el lugar albergaba criaturas que los visitantes llamaban “peces cantores”, que vivían en el río Aroanius y tenían voces semejantes a las de los zorzales. Rodeados de este paisaje maravilloso, no sorprende que la gente de Cleitor y de toda Azania defendiera la libertad y la autonomía personal por encima de todo."

###Stymphalia
stymphalia_heritage:0 "Herencia de las Aves Estinfálidas"
stymphalia_heritage_desc:0 "Heracles llegó a este lugar para matar a las Aves Estinfálidas como parte del sexto de sus Doce Trabajos. Estas aves devoradoras de hombres vivían en los pantanos de Stymphalia para protegerse de los lobos; cada una tenía pico de bronce y afiladas plumas metálicas. Las aves que sobrevivieron a su ataque huyeron a la isla de Aretias en busca de refugio. Algunos dicen que no eran aves, sino mujeres —jóvenes hijas del rey Stymphalus y de Ornis— que Heracles mató en represalia por su falta de hospitalidad. Por ello, la madre de Heracles, la de ojos de vaca Hera, fue venerada en esta ciudad en las figuras de la doncella, la matrona y la viuda. No obstante, la deidad principal del pueblo fue Artemisa de Brauron, compartida con los atenienses del mismo culto."

###Mantinea
mantineia_heritage:0 "Herencia de la Ingeniería Hidráulica"
mantineia_heritage_desc:0 "Producto de la unión de varios pueblos vecinos en una identidad política superior, Mantinea surgió alrededor del año 500 a. C. con Poseidón como patrón. Además del dios tridente, la ciudad albergaba numerosos templos; Artemisa Hymnia, del culto arcadio general, tenía su lugar allí —Diotima, amiga de Sócrates mencionada en el Banquete, ejerció como sacerdotisa. La mayor obra de la ciudad fue la presa de Mantinea, una gran maravilla de la ingeniería griega antigua. Más allá de estas instituciones, el legado de Mantinea estuvo marcado por la guerra: fue escenario de la mayor batalla terrestre de la Guerra del Peloponeso en 418 a. C. La ciudad fue desmantelada en aldeas por los espartanos según los acuerdos de la Paz de Antálcidas de 387 a. C. La Segunda Batalla de Mantinea también supuso la derrota del ejército tebano y la hegemonía tebana en 362 a. C. Durante todo ese tiempo, los mantineos practicaron una forma singular de democracia en la que los cargos no se elegían por voto popular directo sino por un comité especial elegido por el pueblo. En 360 a. C., como parte de la Liga Arcadia, esta práctica democrática contó con el apoyo de los aliados, a diferencia de cuando Mantinea cayó bajo la dominación espartana."

###Tegea
tegea_heritage:0 "Herencia de los Errores Fatales"
tegea_heritage_desc:0 "Una de las ciudades más antiguas y poderosas de la Arcadia antigua, Tegea fue fundada por Tegeates, hijo de Licaón, rey de toda Arcadia. Tegeates y su ciudad sufrieron una tragedia cuando su hijo Leimón mató a su hermano Scephrus por temor a la ira de Apolo; Leimón fue luego alcanzado por una flecha de Artemisa. Los otros hijos huyeron a Creta y fundaron nuevas ciudades, mientras Tegeates quedó para lamentar a sus hijos e instituyó ritos en honor a Scephrus durante el festival de Apolo Agyieus, en los que una sacerdotisa de Artemisa perseguía a un joven del pueblo como Artemisa persiguió a Leimón. Posteriormente, la ciudad mantuvo una relación singular con la poderosa Esparta: el ejército tegeano quedaba a disposición de los laconios, aunque su política interna permanecía independiente. Esa tensa relación fluctuó con el tiempo, y Tegea a veces tomó las armas para garantizar su seguridad."

###Heraia
heraia_heritage:0 "Herencia de los Arrayanes"
heraia_heritage_desc:0 "Fundada por Heraeus, hijo del rey arcadio Licaón, la ciudad de Heraea fue en otro tiempo llamada Sologorgus. Sus primeros habitantes, al vivir en el valle del Alfeo tan cerca de las tierras sagradas y boscosas de Elis, pactaron con los eleos un tratado de paz y defensa mutua por un siglo, desde la 50.ª Olimpiada, alrededor del 580 a. C., cuando los eleos dominaban la región. Los laconios atribuyen la fundación a Cleombroto I, rey espartano, que unificó al menos ocho aldeas vecinas en una sola entidad. Por su estrecho vínculo con Esparta, los heraeanos sufrieron ataques de sus congéneres arcadios en 370 a. C. Para evitar que esto se repitiera, en ocasiones se unieron a la Liga Aquea y a la Liga Etolia para su seguridad y protección mutua. Poseían tierras fértiles y valiosos cultivos, entre ellos extensas plantaciones de arrayanes que, en flor, cubrían los campos de un hermoso color."

###Lepreon
lepreon_heritage:0 "Herencia de la Lepra Bendecida"
lepreon_heritage_desc:0 "Ciudad principal de la región de Triphylia, las leyendas sobre el origen de Lepreon son variadas. Algunos dicen que Lepreo, nieto de Poseidón y hijo de Pyrgeus, fundó la ciudad; este mismo Lepreo, tras perder en numerosos concursos amistosos, desafió a Heracles y fue derrotado. Se afirma que Lepreo pertenecía a la tribu de los caucones, expulsada de Anatolia y asentada en Hélade, por lo que la ciudad también se consideró minia, ya que los minios habrían desplazado a los caucones y ocupado sus tierras. Otros sostienen que el nombre proviene de una epidemia de lepra que afectó a la población, y la denominación quedó en memoria de esa aflicción. En cualquier caso, la zona ha estado habitada desde el Neolítico, aprovechando sus recursos naturales. Estos paisajes adquirieron importancia religiosa: existía un bosque sagrado dedicado a Dione, a veces vista como contraparte femenina de Zeus o como encarnación de la mujer. Para muchos, este fértil y defendible territorio fue la 'tierra bendecida'."

 ###Megalopolis
megalopolis_heritage:0 "Herencia de la Magnitud"
megalopolis_heritage_desc:0 "Edificada en ambas orillas del río Elisson, el prefijo 'mega' en Megalópolis estaba más que justificado. Fue la mayor área urbanizada de la región arcadia y albergó numerosos edificios notables, incluido un teatro con capacidad para 20.000 personas. Asimismo, el Thersileon, con sus 67 pilares y un templo, destacaba en el paisaje urbano como una maravilla. La ciudad fue refundada en 317 a. C. sobre un asentamiento anterior también llamado Megalópolis, por lo que existe una profunda conciencia de que grandes eventos y personajes cambiaron aquí el curso de la historia. Por ello muchos creyeron que Megalópolis y sus tierras circundantes fueron al menos uno de los grandes campos de batalla de la antigua Titanomaquia, con huesos de titanes esparcidos por los campos y las marcas de los rayos de Zeus quemando el terreno; en ocasiones incluso surgían fuegos espontáneos desde la roca. Gracias a su tamaño y al apoyo arcadio que sostenía su estabilidad, Megalópolis se constituyó como contrapeso al poder militar de la hegemónica Esparta y se convirtió en miembro valioso de la Liga Arcadia."

###Polyrrhenia
polyrrhenia_heritage:0 "Herencia de la Pesca Fortificada"
polyrrhenia_heritage_desc:0 "Los antiguos cretenses que miraron las escarpadas colinas de la costa occidental vieron allí un lugar estratégico para erigir una ciudadela, aprovechando el hierro del subsuelo para sostener una ciudad poderosa. Con el tiempo, la polis de Polyrrhenia, bendecida con una vista dominante sobre el Mare Aegyptium y un puerto frecuentado por naves extranjeras, prosperó económicamente y ganó renombre, gobernada por los acaudalados descendientes de sus fundadores. Dado que su fuerza naval no igualaba a la de las polis vecinas —sus flotas eran más aptas para la pesca que para la guerra—, centraron sus esfuerzos en reforzar sus fortificaciones y confiar en la defensa terrestre."

###Kydonia
kydonia_heritage:0 "Herencia de los Kydones"
kydonia_heritage_desc:0 "Las leyendas discrepan sobre el origen de la ciudad: los continentales sostienen que el príncipe arcadio Kydon fundó la ciudad tras huir de Tegea, mientras que los cretenses atribuyen su fundación al legendario rey Minos, que dominó la isla en su época. En todo caso, el asentamiento de Kydonia se remonta a la Edad del Bronce, pues su nombre aparece en tabletas en lineal B halladas en los archivos de Knossos. La acrópolis del puerto de Kydonia revela ocupación neolítica y un establecimiento civilizado desde el Periodo Minoico Temprano. Aunque Homero menciona una tribu llamada Kydones, no es exactamente lo mismo que denominar a los ciudadanos de Kydonia; Heródoto, por su parte, afirma que los samios fundaron el lugar en 520 a. C., siendo luego derrotados por cretenses y eginetas. Las primeras monedas de la ciudad muestran patrones similares a los de Egina, confirmando una conexión económica, si no política."

###Tarrha
tarrha_heritage:0 "Herencia del Culto a Apolo"
tarrha_heritage_desc:0 "Situada entre el mar cretense y la garganta de Samaria, Tarrha surgió en el periodo clásico y fue uno de los primeros centros en la isla en rendir culto a Apolo. Allí se veneraba la imagen cultual de Apolo Tarrhaios, por lo que el lugar fue un centro de culto importante no solo en Creta sino en el mundo griego, dado que Apolo era uno de los dioses más antiguos, apreciados y temidos del Olimpo. Frente a la costa se halla la isla de Gaudos, seca, rocosa y escasamente habitada; podría corresponder a la Ogygia homérica donde residía la ninfa Calipso. El poblamiento de la isla se remonta al Neolítico, por lo que su historia es profunda y abundan los rumores sobre islas extrañas y deshabitadas que pocos visitan."

###Lappa
lappa_heritage:0 "Herencia de la Colonia de Agamenón"
lappa_heritage_desc:0 "Ciudad interior que mantenía acceso a los mares septentrional y meridional que bañan Creta; en la costa sur controlaba las aguas a través del puerto local de Fénix. Corre el rumor de que la ciudad fue creada por el micénico Agamenón y que su nombre procede de un vecino tarrhio llamado Lampos; algunos sostienen que esta tradición sirve para elevar el prestigio de la ciudad, al presentarla como colonia fundada por un vecino más poderoso."

###Gortyna
gortyna_heritage:0 "Herencia de Europa"
gortyna_heritage_desc:0 "Antiguamente llamada Larisa o, en otra época, Kremnia, Gortyna tuvo una historia e importancia solo superadas por Knossos en Creta. En la costa de Gortyna Menelao de Esparta encalló contra un arrecife al regresar de Troya, destrozando sus naves; muchos tripulantes se salvaron por poco. Fue también el lugar donde Zeus, disfrazado de toro, raptó a Europa y tuvo con ella un encuentro bajo la sombra de un plátano, engendrando a Minos, Radamanto y Sarpedón, quienes llegaron a ser reyes de Minos y figuras relevantes incluso en el más allá. El nombre de Europa pasó a designar a la Hélade y, por extensión, al continente; así puede decirse que la Europa geográfica y cultural debe su origen a Creta y a Gortyna. Al ser casi igual en poder a la gran Knossos, Gortyna pactó con la antigua casa de Minos para gobernar conjuntamente la isla y evitar debilitamientos mutuos."

###Knossos
knossos_heritage:0 "Herencia del Minotauro"
knossos_heritage_desc:0 "Habitada desde el Neolítico, Knossos se convirtió en el centro del mundo minoico cuando su palacio alcanzó su apogeo en el periodo Minoico Medio, alrededor del 2000 a. C. El palacio experimentó fases de auge, decadencia, destrucción y reconstrucción, y fue con diferencia el más grande, complejo y poderoso de Creta durante su larga hegemonía. Incluso tras la conquista micénica y la transformación de Hélade en el núcleo del mundo 'griego', Knossos siguió siendo una ciudad próspera y conectada con las islas y puertos que formaban su talasocracia. Se conoce que Minos, hijo de Zeus y Europa, reinó aquí y creó un imperio marítimo tan dominante que no necesitó murallas. Su palacio, tan intrincado, dio origen al mito del Minotauro y al viaje de Teseo para vencerlo, con la labrys como símbolo de poder."

 ###Eleutherna
eleutherna_heritage:0 "Herencia de Eleuterna"
eleutherna_heritage_desc:0 "Los dorios colonizaron o al menos tomaron el poder en este lugar durante el siglo IX a. C., mucho después de los minoicos, micénicos y del gran colapso de la Edad del Bronce. Era un buen emplazamiento para fundar una ciudad porque su empinada cresta ofrecía una gran defensa natural. Encrucijada natural entre Kydonia y Knossos, Eleuterna se benefició de las caravanas comerciales y de los bienes de lujo que llegaban a Creta por esos puertos prósperos. No obstante, la ciudad contaba también con sus propios puertos, Stavromenos y Panormos, en la costa para abastecer sus necesidades de importación."

###Arkades
arkades_heritage:0 "Herencia de la Tierra Agitada"
arkades_heritage_desc:0 "Las tierras de Arkades, que algunos han llamado también Arcadia —no debe confundirse con la Arcadia del Peloponeso— parecen haber sufrido una historia dura y convulsa. Se dice que los manantiales y lagos de la zona se secaron y se estropearon cuando la ciudad fue destruida y la labranza del terreno cesó. La tierra se volvió dura y quebradiza incluso bajo la lluvia. Fue el trabajo de los campesinos y su esfuerzo lo que mantuvo la prosperidad de estas tierras; cuando reconstruyeron la ciudad, los cultivadores regresaron y los manantiales, lagos y cursos de agua volvieron a poblar la región. En otra curiosa tradición, contraria a la creencia de sus ciudades hermanas, la gente de Arkades no aceptaba que el monte Ida fuera el lugar de nacimiento de Zeus, sosteniendo que debía existir alguna otra cueva sagrada."

###Lyctus
lyctus_heritage:0 "Herencia del Nacimiento de Zeus"
lyctus_heritage_desc:0 "Uno de los asentamientos más importantes de la antigua Creta, los habitantes de Lyctus afirmaban ser colonos espartanos y defendían el culto a Apolo. La importancia del lugar se remonta a la Ilíada, donde aparece en el Catálogo de Naves, y aún antes: en la Teogonía se dice que Rea dio a luz a Zeus aquí y lo ocultó en una cueva del monte Aegaeon. Su condición como una de las ciudades cretenses más antiguas se corrobora con menciones bajo el nombre ‘Rikata’ en el templo mortuorio de Amenhotep III; en textos en lineal B aparece como ‘Ru-ki-to’. En 344 a. C. los focios bajo Falaco ayudaron a Cnosos a asaltar y tomar Lyctus, aunque luego la perdió ante el rey espartano Arquidamo."

###Ierapetra
ierapetra_heritage:0 "Herencia de la Novia Pirata"
ierapetra_heritage_desc:0 "Apodada 'La Novia del Mar Libio' por su ubicación meridional en la isla, Ierapetra fue un poder local relevante desde la época minoica hasta la helenística. Algunos sostienen que la fundaron los coribantes de Anatolia, danzantes armados y crestados que veneraban a la frigia Cibeles. Competidora persistente en la isla, la población de Ierapetra se dedicó a la piratería para obtener riqueza y prestigio mediante incursiones y saqueos."

###Praesos
praesos_heritage:0 "Herencia de los Verdaderos Cretense"
praesos_heritage_desc:0 "Apodados 'eteocretenses' o 'verdaderos cretenses', los habitantes de Praesos afirmaban mantener tradiciones anteriores a los griegos y empleaban una lengua con inscripciones datadas entre los siglos VII y III a. C., posiblemente derivada del minoico en lineal A: las llamadas jeroglíficas cretenses. La ciudad albergaba el templo y el culto de Zeus Dictaeo, pues el monte Dicte quedaba en el territorio vecino. Habitadas desde el Neolítico, estas tierras permanecieron ocupadas durante los periodos minoico, micénico y griego. Fieles a su énfasis en la herencia prehelénica, los praesanos creían que los coribantes antaolios que colonizaron partes de Creta eran hijos de Atenea y Helios."


###Selinous
selinous_heritage:0 "Herencia del Apio Poderoso"
selinous_heritage_desc:0 "Fundada en el siglo VII a. C. por la antigua colonia siciliana Megara Hyblaea bajo la dirección de un tal Pammilus y con la ayuda de colonos de la metrópoli Megara en Grecia, Selinous recibió su nombre por las extensas matas de apio silvestre que crecían en la zona; la hoja de apio se convirtió en su emblema en las monedas. Siendo la colonia griega más occidental de la isla, Selinous entró con frecuencia en contacto con fenicios y, más tarde, con cartagineses, pero fueron los elimios y los sicanos locales con quienes disputó fronteras y control. Alcanzó gran poder gracias a estos conflictos y a un crecimiento constante impulsado por colonos helénicos, dominando las cuencas de los ríos Mazarus y Halycus. La ciudad tuvo un papel menor en frenar los efectos de la fallida expedición ateniense durante la Guerra del Peloponeso, pero Selinous cayó finalmente ante los cartagineses, sucumbiendo al gran ejército de Hannón Mago en 409 a. C."

###Herakleia Minoa
herakleia_minoa_heritage:0 "Herencia del Doble Mito"
herakleia_minoa_heritage_desc:0 "Cada nombre de esta ciudad remite a un relato distinto sobre su origen. Se decía que Heracles venció aquí al héroe siciliano Eryx en lucha, ganando para los Heráclidas el derecho a poblar la mitad occidental de la isla. También se contaba que Minos de Creta llegó a Sicilia buscando a Dédalo y fundó una ciudad en la desembocadura del Halycus donde desembarcó. La realidad, sin embargo, es menos legendaria: la ciudad fue colonia de su vecina occidental Selinous y fue fundada en el siglo VI a. C. por colonos de aquella urbe. Desde entonces, Herakleia Minoa permaneció en una lucha constante por la influencia entre su creadora Selinous, su poderosa vecina Akragas y los cartagineses que guerreaban con todas estas ciudades."

###Gela
gela_heritage:0 "Herencia de Guerras Tiránicas"
gela_heritage_desc:0 "Fundada conjuntamente por colonos cretenses y rodios a principios del siglo VII a. C., Gela, llamada así por el río cercano, fue la ciudad donde murió el célebre dramaturgo Esquilo en 456 a. C. Tras su fundación, la ciudad creció tanto que se dice que colonos de Gela fundaron la poderosa Akragas en el siglo VI a. C. Bajo los tiranos Hipócrates y Gelón, Gela guerreó contra muchas ciudades vecinas y en un momento llegó a someterlas, incluida la poderosa Siracusa. Su primera gran derrota y destrucción llegó a manos de los cartagineses, tras lo cual estrechó relaciones con otras polis griegas de Sicilia."

###Siculia
siculia_heritage:0 "Herencia de la Matriarquía Olvidada"
siculia_heritage_desc:0 "La mayor de las tres tribus itálicas principales de Sicilia y origen del nombre de la isla, los sículos se integraron rápidamente en la cultura grecorromana por la influencia de las numerosas colonias griegas costeras. No obstante, su contacto con el mundo helénico precede a la colonización griega: hay evidencias de enfrentamientos con los micénicos en la Edad del Bronce, quizá recordados por Homero en la Odisea. Originalmente controlaban toda Sicilia, pero la llegada de griegos de Calcide y otras ciudades superpobladas cambió su destino. Los dórios, como muchos grupos helénicos, no mantuvieron buenas relaciones con ellos y los empujaron desde sus puertos hacia el interior agreste, provocando la rápida pérdida de culturas únicas, incluida la tradición matriarcal que dominaba muchas de sus tribus."

###Calactea
calactea_heritage:0 "Herencia de la Costa Hermosa"
calactea_heritage_desc:0 "Tras su regreso del exilio pagado en Corinto por Siracusa, Ducetius, líder del antiguo imperio sículo en Sicilia, fundó la ciudad de Kale Acte en 466 a. C. —mejor conocida como Caleacte— por indicación de un oráculo. Tomó su nombre de la caracterización griega de la tierra como una 'Costa Hermosa' y era un territorio agradable para recorrer a pie, a caballo o en carro. Muchos colonos griegos se establecieron aquí atraídos por la belleza y fertilidad del lugar; muchos habitantes obtuvieron lujo y beneficio de la pesca en sus magníficas playas y en la calma de su litoral."

###Tyndaris
tyndaria_heritage:0 "Herencia de los Tíndaridas"
tyndaria_heritage_desc:0 "Situada sobre una colina prominente con vistas al mar Tirreno, Tyndaris fue uno de los últimos asentamientos griegos nuevos en Sicilia, pese a su ubicación prometedora y defendible. La fundaron exiliados mesenios del Peloponeso, empujados por la persecución espartana tras la Guerra del Peloponeso. Los exiliados, agradecidos por el refugio, nombraron la ciudad en honor a sus dioses nativos, los 'Tíndaridas', una forma de los célebres Dióscuros. Con una política de acogida, su población creció hasta convertirse en una ciudad de consideración en la región. Desde su altura, los tyndaritas divisaban las islas Lipari y a los colonos de Cnido, con historia de repeler incursiones etruscas."
## Magna Graecia Heritages
 ###Rhegium
rhegium_heritage:0 "Herencia de los Espejismos de Bergamota de Bronce"
rhegium_heritage_desc:0 "Originalmente llamada Erythra, o 'Roja', que quizá reflejaba el nombre local, Rhegium y luego Phoibeia fueron los nombres por los que se conoció esta ciudad —el último por breve tiempo debido a una fuerte veneración a Apolo. El término 'Italia' llegó a referirse a la región alrededor de Rhegium, tomado del rey local llamado Italus. Esta ciudad fue una de las primeras colonias griegas tras Cumas, con los calcidios llegando en el siglo VIII a. C. Los griegos afirmaban que el rey Locasto, hijo del dios del viento Eolo, la había fundado, y lo honraban en sus monedas. Gracias al control del estrecho de Escila, los habitantes de Rhegion se convirtieron, junto con su ciudad, en algunos de los griegos más prósperos de la Magna Grecia, alcanzando un periodo dorado bajo el tirano Anaxilas en el siglo V a. C. A pesar de los ataques de competidores griegos y de las flotas piratas etruscas, Rhegion repelió a sus enemigos y siguió siendo un centro de intenso comercio y florecimiento cultural, albergando academias dedicadas a las artes y las ciencias, incluida la Escuela Pitagórica."

###Locri
locri_heritage:0 "Herencia de los Locrios Occidentales"
locri_heritage_desc:0 "Conocida como Locris Epizephyrian, nombre tomado de Zephyros, el viento del oeste, la Locris de Calabria fue fundada en 680 a. C. por colonos procedentes de Opus, entre los locrios opuntios. La expedición colonizadora incluyó también locrios ozolios, llamados locrios occidentales, y lacedaemonios. El emplazamiento inicial no fue el definitivo: los fuertes vientos obligaron a los primeros colonos a reubicar la ciudad a un lugar más protegido. Platón la llamó 'la Flor de Italia'. En sus primeros años tuvo dificultades para aprobar leyes, en parte por las severas propuestas de figuras como el legislador Zaleuco, que llegó a proclamar penas extremas para los que no lograran aprobar sus normas. Aquí se veneraba a Perséfone como protectora del matrimonio y del parto, función que en otros lugares desempeña Hera. La ciudad prosperó lo suficiente como para enviar colonos y fundar las vecinas Hipponion y Medma."

###Hipponion
hipponion_heritage:0 "Herencia de los Desplazados"
hipponion_heritage_desc:0 "Asentada por los Lokroi Epizephyrion a finales del siglo VII a. C., Hipponion vivió bajo la influencia de otras polis griegas. En 388 a. C., Dionisio el Viejo, tirano de Siracusa, tomó la ciudad y desplazó a su población, trasladándola a otra ciudad bajo control siracusano o al territorio de Siracusa. Se dice que diez años después la gente regresó a Hipponion con el apoyo cartaginés en la región. Aunque las amenazas a través del estrecho de Escila pudieron disminuir, las tribus de los Brutti terminaron imponiendo su dominio sobre ellos, exigiendo tributos y honores."

###Bruttia
bruttia_heritage:0 "Herencia de los Ciervos Rebeldes"
bruttia_heritage_desc:0 "Los brucios, también llamados Brettioi —'ciervo'—, habitaron originalmente toda la región de Calabria antes de la llegada de los griegos. Aun cuando los griegos los empujaron hacia el interior, conservaron rápidamente el control de las colinas y montañas, donde eran más fuertes. En su historia fueron sometidos por los lucanios y ocuparon una posición social inferior entre las tribus del sur de Italia, pero lograron su independencia en 356 a. C. y su nombre llegó a asociarse con rebeldía y fugitivos."

###Thuria
thuria_heritage:0 "Herencia de la Refundación"
thuria_heritage_desc:0 "La colonia de Thurii fue fundada por atenienses y por habitantes de la cercana Sybaris en 443 a. C. Allí se erigió un monumento a Filóctetes de Magnesia, con sus flechas, y se creía que él influyó en la elección del emplazamiento. Tras la destrucción de la antigua Sybaris, la zona quedó yermada durante 58 años hasta que, en 452 a. C., exiliados de Sybaris refundaron la ciudad bajo el liderazgo de un tesalio desconocido. El rápido crecimiento y prosperidad de Thurii despertó la envidia de Crotona y de otros vecinos, griegos y 'bárbaros', provocando ciclos de expulsión y refundación con apoyo de distintos patrocinadores extranjeros. Heródoto participó en una colonización de este lugar; también intervinieron el orador Lisias y el sofista Protágoras, a petición de Pericles, para establecer leyes inspiradas en las de Zaleuco. El primer asentamiento se situó junto a una fuente llamada 'Thuria', de la que la ciudad tomó su nombre; desde entonces, fue próspera pero frecuentemente envuelta en conflictos con otras polis itálicas y griegas."

 ###Lucania
lucania_heritage:0 "Herencia de los Desplazadores"
lucania_heritage_desc:0 "Tribu itálica que habita la región homónima, los lucanos hablaban una variante osca en el sur de Italia. Usaron el alfabeto griego para inscribir su variante osco-umbriana, de forma similar a los samnitas vecinos que habían asimilado a los oscos. Este no fue el hogar original de los lucanos: se dice que migraron a la zona en el siglo V a. C., desplazando a las tribus locales que los griegos conocían como oenotrios, chones y lauternoi. Poco después, esta tribu recién asentada declaró la guerra a la ciudad griega de Tarento y más tarde a Alejandro de Epiro, lo que atrajo a Epiro al ámbito de la Magna Grecia en mayor medida de la prevista. No obstante, a diferencia de sus vecinos considerados incivilizados, las élites lucanas disfrutaban tanto de la guerra contra los griegos como de encargar grandes obras de arte a maestros griegos, al modo de los etruscos del norte."

###Herakleia
herakleia_heritage:0 "Herencia de Herakleia en Lucania"
herakleia_heritage_desc:0 "Situada entre los ríos Aciris y Siris, Herakleia en Lucania fue una de las colonias griegas tardías de la Magna Graecia. Parece haberse erigido sobre los cimientos de la antigua colonia jónica de Siris, y por ello quedó a menudo en medio de disputas entre vecinos y ciudades de la metrópoli que reclamaban la antigua Siris. Fue fundada por los thurios de Thurii, en el área de la antigua Sybaris, como resultado de un compromiso entre estados, al menos temporalmente. Cuando la ciudad se trasladó 24 estadios a un emplazamiento más conveniente, la vieja Siris no desapareció, sino que quedó como puerto subordinado y emporio de la nueva Herakleia. Apoyada por la prosperidad de sus fundadores thurios y por Tarento, Herakleia prosperó rápidamente y se convirtió en una ciudad rica entre las polis del sur de Italia, fomentando pintores famosos como Zeuxis y convirtiéndose en un foco cultural."

###Messapia
messapia_heritage:0 "Herencia Entre Aguas"
messapia_heritage_desc:0 "Los mesapios, que hablaban su propia lengua messápica, fueron una de las tribus iapígicas del sureste de Italia. Establecidos en la península calcárea del Salento, al igual que sus parientes del norte, habrían cruzado el Adriático desde Iliria, emergiendo como subtribus con lazos estrechos con su tierra de origen. Su nombre podría aludir a su emplazamiento peninsular, significando 'entre aguas'. Esto pudo ocurrir ya en la Edad del Bronce, como en el sitio preitálico de Gnathia, fundado en el siglo XV a. C. Con el tiempo, los mesapios desarrollaron una identidad propia que los diferenciaba de otras tribus iapígicas, especialmente por su lengua, y tendieron a urbanizarse y poblar densamente sus asentamientos. Cada uno de estos núcleos actuaba como una ciudad-estado, sin un gobierno pan-messápico central. Su creciente poder los implicó en varias guerras con tribus vecinas y con las ciudades griegas de la Magna Graecia, que los veían tanto como aliados civilizados como amenazas poderosas."

###Apulia
apulia_heritage:0 "Herencia de los Iapigios"
apulia_heritage_desc:0 "La región de Apulia conoció colonizaciones extranjeras mucho antes de las migraciones iapígicas desde Iliria. Los micénicos de la Edad del Bronce visitaron, comerciaron y colonizaron este lugar antes de la supuesta Guerra de Troya y mucho antes del colapso de la Edad del Bronce en el Mediterráneo oriental. Mientras los mesapios se asentaron en el extremo sudoriental de Italia, las tribus que poblaron Apulia fueron los daunios y los peucetios. Estos eran, respectivamente, la tribu 'lobo', que introdujo el culto al lobo balcánico en Italia, y los peucetios, que los griegos atribuían a un origen arcadio. Fortificados en sus ciudades, comenzaron a helenizarse mediante el intenso comercio con las polis griegas de la costa, incorporando elementos griegos a su religión nativa. Eran conocidos por su vestimenta ornamental y un aspecto exuberante."

###Samnium
samnium_heritage:0 "Herencia de los Samnitas"
samnium_heritage_desc:0 "Los samnitas, posiblemente originarios de una rama de los sabinos, eran un pueblo de habla osca que formó una confederación de cuatro tribus principales en el territorio de Samnio. Tras colaborar con Roma contra la amenaza de los galos en 354 a. C., se convirtieron en adversarios acérrimos de Roma. Samnio favorecía una economía agrícola y ganadera que las tribus samnitas explotaban: al carecer de abundantes recursos en su territorio montañoso, practicaban una mezcla de pastoralismo y agricultura mixta para alimentarse y comerciar. En la época helenística superaron el modelo de jefes guerreros y establecieron un sistema político centrado en asentamientos rurales dirigidos por 'pagi'. Sostuvieron este orden con un ejército riguroso; la combinación de caballería e infantería, el 'Belliger Samnis', infundía temor en sus enemigos. Las guerras contra las polis griegas y, sobre todo, contra Roma, enseñaron a los samnitas a organizar sus fuerzas en formaciones semejantes a los bloques helénicos de lanzas, espadas y escudos."

###Nuceria
nuceria_heritage:0 "Herencia de la Liga de la Nuez"
nuceria_heritage_desc:0 "Se cuenta que una princesa etrusca huyó de su ciudad en busca de amor y murió insatisfecha en estas tierras; en memoria de su hija, su padre fundó una ciudad que llevó su nombre. Otros sostienen que el topónimo proviene de una gran inundación que arrasó los bosques dejando solo un nogal —'nux/nucis'— en pie. Los primeros pobladores osco-parlantes de Italia se asentaron aquí, junto a otros núcleos como Pompeya, creando una red de ciudades fortificadas para proteger el fértil valle. En un momento los etruscos controlaron Nuceria al formar la Etruria Campana, la dodecapolis etrusca en la Campania. Tras la derrota etrusca en Cumas, la región pasó a manos de la confederación samnita, que la denominó Nuceria Alfterna, añadiendo el nombre de la tribu alfaterna. Finalmente, la ciudad siguió su propio camino y creó la Liga Nuceriana para apoyo económico y militar, incluyendo a Cumas, Pompeya, Herculano, Estabias y Sorrento. Para administrar la liga se empleó la lengua nuceriana, que combinaba elementos griegos y etruscos."

###Sipontum
sipontum_heritage:0 "Herencia de Diomedes, Hijo de Diomedes"
sipontum_heritage_desc:0 "Se atribuye a Diomedes la fundación de este puerto —no el héroe de Troya, sino su hijo, fruto de la unión con la hija del rey daunio—. Aunque era un asentamiento griego, la ciudad quedó rodeada por iapígicos ilirios y llegó a caer en manos de los samnitas hasta que Alejandro de Epiro, tío de Alejandro Magno, la recuperó en 355 a. C. Rodeada de tribus, Siponto dependía en gran medida del comercio de productos griegos y de importación con los numerosos pueblos ilirios de la región y del otro lado del Adriático. Mantenía lazos con las colonias griegas de la costa opuesta, pero tuvo que afrontar el paisaje político cambiante de Italia durante el ascenso de Roma."

## Loulan eliminado del juego
##loulan_heritage:0 "Herencia de Loulan"
##loulan_heritage_desc:0 "Situada al borde del desierto de Lop, que conecta con la cuenca del Tarim, Loulan se ubicaba al inicio de la Ruta Norte que llegaría a ser uno de los hilos principales de la Ruta de la Seda. Sus ciudades cosmopolitas y de rápido crecimiento controlaban gran parte del comercio local y se expandieron, incorporando ciudades rivales para neutralizar la competencia vecinal. Estaba en posición de dominar buena parte de la cuenca del Tarim con su poder en ascenso."
