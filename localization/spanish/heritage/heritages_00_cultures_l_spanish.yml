l_spanish:
 #Vanilla
 achaean_heritage:0 "Legado Aqueo"
 achaean_heritage_desc:0 "Los aqueos han preferido evitar los grandes juegos políticos de los últimos años manteniendo su pequeña liga de alianzas, pero dispuestos a defenderse si su soberanía se ve amenazada."
 arcadian_heritage:0 "Legado Arcadio"
 arcadian_heritage_desc:0 "El interior del Peloponeso es remoto y rural, un lugar primordial añorado por la élite urbanizada de Grecia; sobrevive principalmente gracias a la agricultura y al mantener su distancia."
 siceliote_heritage:0 "Legado Siceliota"
 siceliote_heritage_desc:0 "Las ciudades griegas de Sicilia han luchado con el auge del populismo como en ninguna otra parte del mundo helénico, un síntoma de la vida cómoda de la filosofía y la cultura que persigue su pueblo."
 italiote_heritage:0 "Legado Italiota"
 italiote_heritage_desc:0 "Las otrora ricas y poderosas ciudades italiotas se estancaron bajo su propia indolencia y prefirieron confiar en los mercenarios locales y la ayuda del extranjero para librar sus guerras mientras discutían sobre filosofía."
 cretan_heritage:0 "Legado Cretense"
 cretan_heritage_desc:0 "Las ciudades aisladas de Creta permanecen tenazmente envueltas en sus propias guerras de venganza y dominio, ciegas ante los grandes trastornos políticos del mundo helénico."
 aegean_heritage:0 "Legado Egeo"
 aegean_heritage_desc:0 "Las islas dispares del mar Egeo produjeron a los constructores y marineros que pusieron de rodillas a los invasores persas, y aún hoy en día mantienen una fuerte tradición marítima."
 graeco_pontic_heritage:0 "Legado Greco-Póntico"
 graeco_pontic_heritage_desc:0 "Los colonos griegos de Pontos Euxinos del sur vivieron en estrecha proximidad con los pueblos nativos de Anatolia durante siglos, comerciando y negociando con los reyes bárbaros."
 bosporan_heritage:0 "Legado Bósforo"
 bosporan_heritage_desc:0 "Los colonos griegos del noroeste de Pontos Euxinos descienden principalmente de Megara y Miletos y han fundado prósperos centros de comercio prefiriendo mantenerse al margen de los asuntos del continente."
 euboean_heritage:0 "Legado Eubeo"
 euboean_heritage_desc:0 "La isla de Eubea no es particularmente rica ni poblada, pero sus habitantes siempre han producido buenos marineros y afirmado su independencia aprovechando al máximo la ubicación estratégica de la isla y el terreno accidentado."
 bithynian_heritage:0 "Legado Bitinio"
 bithynian_heritage_desc:0 "Entre las colonias más antiguas fundadas por los griegos, las ciudades bitinias han sobrevivido y accedido a las demandas de los reyes y emperadores bárbaros; en cambio, se concentran en el cuidado de sus ciudades."
 persian_heritage:0 "Herencia Persa"
 persian_heritage_desc:0 "Ciro el Grande surgió de Persis y derrotó a las potencias hegemónicas de su tiempo, culminando en el establecimiento formal de una nueva entidad imperial bajo su propia dinastía aqueménida. En su apogeo, el Imperio Persa se extendía desde los Balcanes y Egipto en el oeste, Asia Occidental como base, la mayor parte de Asia Central al noreste, y el Valle del Indo al sureste."
 egyptian_heritage:0 "Herencia Egipcia"
 egyptian_heritage_desc:0 "Egipto es tanto el granero del Mediterráneo como el portador de un legado que se remonta a milenios. La extraordinaria riqueza de la tierra, bendecida y fortalecida por el río Nilo, atrae a pretendientes como la miel atrae a las moscas. Cuando Alejandro murió, Ptolomeo Sóter se aseguró de obtener la satrapía más rica y próspera del imperio. Amargamente disputado, este gran premio ha escapado del alcance de los Ptolomeos..."
 syrian_heritage:0 "Herencia Siria"
 syrian_heritage_desc:0 "El término Siria fue utilizado por primera vez por Heródoto en el siglo V a.C. para indicar una región que generalmente se extendía entre Anatolia y Egipto. Con el advenimiento del período helenístico, los griegos y su dinastía seléucida utilizaron el término 'Siria' para designar la región entre el Mediterráneo y el Éufrates. Después de la contracción del Imperio Seléucida y la pérdida de sus territorios orientales en el siglo II a.C., los sucesivos gobernantes seléucidas se titularon a sí mismos como 'Reyes de Siria', gobernando el estado residual hasta que fue convertido en provincia romana por Pompeyo en el año 63 a.C."
 
 #Barbarian Heritages Palando
 ingvaeonic_heritage:0 "Legado Ingaevónico"
 ingvaeonic_heritage_desc:0 "Los hijos de Yngvi viven a lo largo de las pantanosas costas del Mar del Norte, dedicados al comercio incluso con la lejana Isla de Albión, pero también a la piratería..."
 aremorican_heritage:0 "Legado Aremórico"
 aremorican_heritage_desc:0 "Estos reconocidos marineros han desarrollado barcos hechos de roble con grandes travesaños fijados por clavos de hierro y velas de cuero, permitiéndoles resistir el duro clima del océano Atlántico y abrir rutas de comercio con Britania. Se sienten incómodos lejos del mar y por ello contruyen sus casas en elevaciones costeras, convirtiéndolas en indomables islas cuando sube la marea."
 scandian_heritage:0 "Legado Escandio"
 scandian_heritage_desc:0 "Las gentes de Escandia se han adaptado al duro clima invernal, a veces sacando fuerzas de la firme creencia de que viven donde moran los dioses."
 suebic_heritage:0 "Legado Suevo"
 suebic_heritage_desc:0 "Temidos por su furia en la batalla y sus incansables saqueos, los hijos de Irmin se han convertido en el rol a seguir para muchos jóvenes guerreros Germanos, llevando a que cada vez las gentes copien más su distintivo peinado, el nudo Suevo. La civilización es vista como la razón de que todos sus enemigos se hayan ablandado, puede que con razón."
 istvaeonic_heritage:0 "Legado Istaevono"
 istvaeonic_heritage_desc:0 "Las gentes que viven en la frontera entre los más avanzados Celtas al sur y el resto de Germanos al norte veneran a su legendario ancestro Istio. La adaptación de ideas del sur compensa el hecho de ser un pueblo reducido en número."
 lugian_heritage:0 "Legado Lugio"
 lugian_heritage_desc:0 "La Ruta del Ámbar transcurre a traves del vasto y rural territorio de los Vándalos, pero es interrumpida a menudo por las amenazas externas y las luchas internas. Por ello, tras muchas disputas, la confederación Lugia fue fundada bajo el amparo del dios Lugus para proteger esta valiosa fuente de ingresos."
 gothonic_heritage:0 "Legado Gotón"
 gothonic_heritage_desc:0 "Aunque no puedan encontrarle el sentido al voraz apetito del mundo Mediterráneo por el ámbar, de todas formas los habitantes de las costas del sur del Báltico se aprovechan este deseo. In embargo, las riquezas adquiridas de esta manera causaron la aparición de un sistema patrocinios de generales convertidos en reyes."
 treverian_heritage:0 "Legado Trévero"
 treverian_heritage_desc:0 "Los Tréveros son algunos de los jinetes Galos más habilidosos y son gobernados por una élite aristocrática, la cual se expresa mediante exorbitantes cementerios de carros."
 norican_heritage:0 "Legado Nórico"
 norican_heritage_desc:0 "Ferrum Noricum, acero Nórico, es elogiado y buscado a lo largo de la mayoría de Europa Central por su calidad única, por lo que no es de extrañar que proporciona a los Nóricos el acceso a un poderoso bien militar estratégico a la par que a tremendas riquezas. Sin embargo, estas riquezas han corrompido su sociedad, llenandola de derroche y extravagancias."
 vindelician_heritage:0 "Legado Vindélico"
 vindelician_heritage_desc:0 "Residentes en las tierras Alpinas, los Vindélicos han sido víctimas de las incursiones Germánicas y de otros Celtas. Por ello, empezaron a construir ciudades más grandes, a rodearlas con altas murallas y a utilizar el terreno en su favor, sin importar el precio."
 rhaetian_heritage:0 "Legado Rético"
 rhaetian_heritage_desc:0 "Los Réticos viven una vida aislada en los nevados Alpes, lejos de sus parientes Etruscos. Teniendo que enfrentarse a inviernos tempranos y veranos tardíos, los Réticos han perfeccionado el arte de la carpintería para construir rápidamente casas de alta calidad."
 helvetian_heritage:0 "Legado Helvecio"
 helvetian_heritage_desc:0 "Las institucionalizadas minas de oro de la moderna Suiza han hecho a los jefes Helvecios ricos, pero a costa de una corrupción descontrolada debida a las continua disputas entre los jefes por su realeza. Los Helvecios son también gentes muy piadosas, sacrificando con entusiasmo y fervor sus riquezas en todo tipo de masas de agua."
 lepontic_heritage:0 "Legado Lepóntico"
 lepontic_heritage_desc:0 "Los Celtas no eran generalmente conocidos por su escritura, pero no era así para los Lepónticos, los cuales empezaron a escribir inscripciones con el alfabeto Etrusco en el siglo 6 a.C. Esta práctica cuntinuó hasta que fueron conquistados por los Romanos, ya que ni siquiera el empleo de los habilidosos Gesates, un grupo de mercenarios Celtas de los Alpes, pudo detener a la máquina militar de los Romanos."
 baltic_heritage:0 "Legado Báltico"
 baltic_heritage_desc:0 "Durante siglos los túmulos funerarios salpicaron las tierras habitadas por los Bálticos, una  señal de la estabilidad de los asentamientos de los Bálticos que duró desde los inicios de la Edad del Hierro hasta bien entrado el periodo tardío imperial Romano. Con el transcurso de los años, los Bálticos se volvieron diestros en el dragado del muy codiciado ámbar."
 sporic_heritage:0 "Legado de los esporios"
 sporic_heritage_desc:0 "Este pueblo vivía muy disperso por la tierra, por lo que los griegos los llamaban Sporioi. Más tarde se convertirían en los Sclaveni junto con otros pueblos."
 belgic_heritage:0 "Legado belga"
 belgic_heritage_desc:0 "Su mezcla de herencia germánica y gala parece haber engendrado hombres curtidos en batalla debido a la disciplina de los belgas para luchar hasta el último hombre. Un culto común sirve para mantener unidos a estos dos grupos diferentes."
 ###Vasconian Heritage
 vasconian_heritage:0 "Herencia Vascona"
 vasconian_heritage_desc:0 "Los Vascones habitan en un terreno escarpado, entre los Montes Pirineos y la cadena ibérica. Se asientan en los campos cercanos a los ríos, pero están estratégicamente preparados para trasladarse a las montañas cuando sea necesario. La posición defensiva natural que su ubicación les ofrece ha permitido a los Vascones resistir muchos intentos de conquista (o desplazamientos forzados por los celtas migratorios) y mantener sus costumbres tradicionales. Los Vascones comparten mucho con sus hermanos del norte, los Aquitanos, ya que ambos hablan un idioma, conocido como vasconio o aquitano, distinto de las lenguas celtas e ibéricas circundantes y adoran a muchas de las mismas deidades preindoeuropeas."
 ###Pyrenean Heritage
 pyrenean_heritage:0 "Herencia Pirenaica"
 pyrenean_heritage_desc:0 "'Tanto en altura como en tamaño, estas montañas (los Pirineos) se encuentran superiores a todas las demás; ya que se extienden desde el mar del sur hasta prácticamente el océano del norte y abarcan unos tres mil estadios, dividiendo la Galia de Iberia y Celtiberia. Y dado que contienen muchos bosques espesos y profundos, en la antigüedad, se nos dice, ciertos pastores dejaron un fuego y toda el área de las montañas fue completamente consumida; y debido a este fuego, ya que ardía continuamente día tras día, la superficie de la tierra también se quemó y las montañas, debido a lo que había sucedido, fueron llamadas los Pirineos; además, la superficie de la tierra quemada corría con mucha plata y, dado que la sustancia elemental de la que se trabaja la plata se fundió, se formaron muchos arroyos de plata pura.'\n- Diodoro Sículo"
 ###Aquitanian Heritage
 aquitani_heritage:0 "Herencia Aquitana"
 aquitani_heritage_desc:0 "Los Aquitanos habitan las tierras entre el río Garumna y los imponentes Pirineos. Estrabón señala que los Aquitanos diferían mucho de los pueblos galos circundantes tanto en apariencia como en habla. Notablemente, los Aquitanos comparten mucho con sus hermanos del sur, los Vascones, ya que ambos hablan el mismo idioma claramente no galo que Estrabón menciona, conocido como vasconio o aquitano, y ambos adoran a muchas de las mismas deidades preindoeuropeas."
 ###Volcaean Heritage
 volcaean_heritage:0 "Herencia de los Buscadores"
 volcaean_heritage_desc:0 "Según César, los Volceos eran una tribu celta que inicialmente vivía en tierras pobres al oeste del Rin y que se trasladó a Germania para apoderarse de tierras más productivas cerca del Bosque Herciniano. Eventualmente, migraron de regreso al otro lado del Rin y se establecieron en el suroeste de la Galia. A principios del siglo III, algunos de los Volceos, que se habían confederado en ese momento, participaron en la invasión de Macedonia y Grecia. Una parte de estos guerreros regresó con sus bienes saqueados a su hogar en la Galia, pero otros, todavía en busca de tierras más ricas, continuaron hacia Anatolia. Junto con los Trocmi y los Tolistobogii, formaron una nueva Galia en el extremo oriente, Galacia."
 cypriot_heritage:0 "Herencia Chipriota"
 cypriot_heritage_desc:0 "La isla de Cyprus ha servido durante mucho tiempo como la principal fuente de cobre para el Levante y el Mediterráneo en general. De hecho, muchas ciudades-estado, tanto griegas como fenicias, establecieron colonias en la isla para aprovechar el lucrativo comercio de cobre. Cyprus estaba compuesta por muchas ciudades-reino hasta que fueron abolidas durante las guerras de los Diádocos: Marion, Soloi, Karpaseia, Lapethos, Ledrai, Chythroi, Salamina, Kition, Idalion, Tamassos, Amathus, Kourion y Pafos."
 celtiberian_heritage:0 "Herencia Celtíbera"
 celtiberian_heritage_desc:0 "Los Celtíberos eran un pueblo particularmente militarista, incluso para la época en que vivieron. Pusieron sus habilidades metalúrgicas al servicio de la creación de una variedad de armamento, espadas, lanzas, bridas y mucho más. La más notable de estas armas fue la increíblemente efectiva espada de doble filo que los romanos llegarían a llamar Gladius Hispanus. Los fieramente independientes Celtíberos produjeron mercenarios renombrados en todo el borde occidental del Mediterráneo y, en última instancia, jugaron un papel crucial en las Guerras Púnicas."


 olcadian_heritage:0 "Herencia Olcadia"
 olcadian_heritage_desc:0 "Relacionados con los Celtíberos vecinos, los Olcados son conocidos como mercenarios y defensores de su independencia."
 
 hispano_celtic_heritage:0 "Herencia Hispano-Celta"
 hispano_celtic_heritage_desc:0 "Nuestros antepasados nos han mostrado el camino a seguir."

 #From Ben Heritages
 ##PUNIC
 punic_heritage:0 "Legado Púnico"
 punic_heritage_desc:0 "Fundadas por comerciantes Fenicios en un pasado lejano, las ciudades Púnicas salpican el Mediterráneo. Desde la gran ciudad de Cartago a las pequeñas ciudades de Libia, todas aspiran a algún día liberar su hogar ancestrar de los Diádocos y recuperar su supremacía sobre el mar."
 ##SCTYHIA
 ###Sarmatia heritage is also country specific
 sarmatian_heritage:0 "Legado Sármata"
 sarmatian_heritage_desc:0 "Mientras sus primos los Escitas empezaban a asentarse al Oeste, los Sármatas continuarían con su Legado nómada. Decidiendo mantener pocas relaciones con los extranjeros y depender de su propio ingenio y astucia, y convirtiendose enemigos respetados y temidos por más de un imperio."
 ##DACIA
 getian_heritage:0 "Legado Geta"
 getian_heritage_desc:0 "Estrechamente vinculados con los Dacios al oeste, los Geta son respetados por su tradición de ser feroces, aunque también honorables, guerreros. Cuando Lisímaco fue capturado por ellos, su rey Dromiquetes le dejó libre, convenciéndole de que los Getas serían mejores aliados que enemigos."
 dacian_heritage:0 "Legado Dacio"
 dacian_heritage_desc:0 "Los Dacios están estrechamente relacionados con los Getas al este, con el tiempo llegando a unirse juntos bajo un solo rey. Conocidos por sus temibles guerreros y sus imponentes fortificaciones montañosas, este pueblo establecería un legado temido hasta por los Romanos."
 ##Illyria
 illyrian_heritage:0 "Legado Ilirio"
 illyrian_heritage_desc:0 "Las diversas tribus Ilirias son muy conocidas por su tradición marinera - aunque algunos de sus envidiosos vecinos puede que les consideren únicamente como simples piratas."
 ##Iberia
 carpetani_heritage:0 "Legado Carpetano"
 carpetani_heritage_desc:0 "Los Carpetanos son una tribu de ascendencia humilde que habitan en el mismo centro de la península, a menudo ignorados por sus vecinos. Lo que pueda parecer como una debilidad es en verdad su mayor fuerza: Mientras el resto discuten sin fin entre ellos, los Carpetanos prefieren prosperar en paz y construir poderosas coaliciones que golpearán cuando lleguen los tiempos de guerra inevitablemente lleguen."
 celtician_heritage:0 "Legado Celticio"
 celtician_heritage_desc:0 "Los Celticios fueron una de las pocas tribus de la península consideradas como civilizadas por los Griegos, si bien menos que sus vecinos los Turdetanos. Muchas otras tribus construyeron su legado tras migrar desde el territorio Celticio."
 vaccaeian_heritage:0 "Legado Vacceo"
 vaccaeian_heritage_desc:0 "Los Vacceos eran maestros de la agricultura. Su fuerte cultura igualitaria les hizo poder explotar las áreas fértiles de la meseta occidental a través de un sistema de agricultura colectivista."
 ##HIBERNIA
 hibernian_heritage:0 "Legado Hibernio"
 hibernian_heritage_desc:0 "Un pueblo cuya cultura ha sido definida por la guerra, las tradiciones marítimas y los prejuicios contra ellos."
 ##Nilotic
 nilotic_heritage:0 "Legado Nilótico"
 nilotic_heritage_desc:0 "Nuestros ancestros nos han enseñado el camino a seguir."
 ##From Dustin - DoA in Ben Heritages
 assyrian_heritage:0 "Legado Asirio"
 assyrian_heritage_desc:0 "El antiguo Imperio Asirio perduró casi 2,000 años en la región de alta Mesopotamia y Siria. Los antiguos Asirios eran maestros ingenieros y crearon sofisticadas máquinas de asedio. También fueron los primeros en tener un ejército profesional."
 #From Thracian Invictus
 thracian_heritage:0 "Legado Tracio"
 thracian_heritage_desc:0 "Los Tracios fueron descritos por Heródoto como el pueblo más poderoso del mundo, sin contar a los Indios, si se llegaran a unir. Sin embargo, esto parece una tarea imposible de conseguir para cualquier cacique..."
 #Iberian Flavor Heritages
 turdetanian_heritage:0 "Legado Turdetano"
 turdetanian_heritage_desc:0 "Hace muchos siglos, Tartessos era uno de los centros comerciales y políticos más importantes de Iberia. Un legado que perdura hasta nuestros días, sus herederos son los turdetanos. Una cultura creada por la mezcla de Costumbres Púnicas y Autóctonas, los Turdetanos son una de las tribus más Civilizadas de Iberia."
 lusitanian_heritage:0 "Legado Lusitano"
 lusitanian_heritage_desc:0 "Los Lusitanos han sido contratados como mercenarios desde tiempos inmemoriales por otras potencias como los Cartagineses debido a su fama de feroces guerreros y al poder de su Infantería Ligera."
 vettonian_heritage:0 "Legado Vetón"
 vettonian_heritage_desc:0 "Los Vetones son un pueblo religioso emparentado con los Lusitanos que vivía en la Meseta Ibérica, conocidos como constructores de templos exteriores y monumentos zoomórficos de granito."
 cantabrian_heritage:0 "Legado Cántabro"
 cantabrian_heritage_desc:0 "Las tierras aisladas de la Cordillera Cantábrica funcionan como una protección natural, pero al mismo tiempo hacen que los diversos Pueblos que habitan en ellas estén menos conectados con su entorno."
 asturian_heritage:0 "Legado Astur"
 asturian_heritage_desc:0 "La Geografía Asturiana se ha revelado como una barrera casi impenetrable frente a los peligros exteriores pero, al mismo tiempo, ha aislado al Pueblo Asturiano."
 gallaecian_heritage:0 "Legado Galaico"
 gallaecian_heritage_desc:0 "Las tierras rurales y montañosas de Gallaecia permiten a los Galaicos vivir holgadamente de lo que recogen de la Naturaleza y de algunas incursiones a tierras vecinas."
 #Some more random heritages
 carnian_heritage:0 "Herencia carniana"
 carnian_heritage_desc:0 "Los carnos eran un pueblo que vivía en el borde de los Alpes orientales. Una vez atrapados en la relativamente escasa tierra natal alpina, frecuentemente pasaban el invierno en las llanuras más fértiles del valle del Po oriental, y finalmente se trasladaron a las tierras bajas más orientales de estas llanuras, donde fundaron el asentamiento de Aquileia a principios del siglo II a. C. Sin embargo, su éxito no duraría mucho, ya que cerca del final del siglo serían derrotados por los romanos en batalla, y su Aquileia se convertiría en una colonia romana y su gente se latinizaría. - Hasta el día de hoy su identidad parece algo dudosa, probablemente debido a la mezcla cultural con sus vecinos vénetos e ilirios."