 #For all heritages added through events/missions/decisions etc
 #Vanilla Specific for Carthaginian Epikrateia created in mission
 epikrateia_heritage:0 "Legado de la Epikrateia"
 epikrateia_heritage_desc:0 "Durante mucho tiempo, el pueblo siciliano contó con la protección de Cartago, ya que estaba en riesgo de ser subyugado por los señores griegos de Siracusa. Finalmente, se unió para formar un verdadero estado, en vez de una alianza defensiva frágil que protege varias ciudades estado."
 #Vanilla
 corinthian_heritage:0 "Legado Corintio"
 corinthian_heritage_desc:0 "Corinto era una de las ciudades estado de Grecia más grandes hasta hace pocos años. Desempeñaba un papel importante, ya que se encuentra en una posición defensiva entre los ricos estados de Ática y el Peloponeso. Luego de las conquistas de Macedonia, quedó reducida a nada más que una posición fortificada al sur para las tropas de Macedonia, privada de su propia independencia."
 decapolian_heritage:0 "Legado Decapolitano"
 decapolian_heritage_desc:0 "Las diez grandes ciudades de la Decápolis se han aliado entre sí a menudo para defenderse contra los agresores judíos del sur. Ahora, se han unido para formar una liga."
 religious_enclave_heritage:0 "Estado Religioso"
 religious_enclave_heritage_desc:0 "Este estado fue fundado por los sacerdotes de un gran templo. Hasta el día de hoy, respetan las antiguas tradiciones de sus predecesores, aunque algunos afirman que su gobierno cada vez se concentra más en el mundo temporal."
 attalid_heritage:0 "Legado Atálida"
 attalid_heritage_desc:0 "Los hijos de Átalo de Tieion lograron ganar protagonismo en las cortes de Alejandro y Antígono. Luego fundaron el gran reino asiático de Pérgamo, famoso por sus bibliotecas y su tenaz independencia."
 mithridatic_heritage:0 "Legado de Mitrídates"
 mithridatic_heritage_desc:0 "La dinastía persa de Mitrídates gobernó la ciudad misia de Cío hasta que el asesinato de Mitrídates II obligó a su heredero a fundar un nuevo reino en Paflagonia, el cual se convirtió en un poder regional del norte de Asia Menor."
 mauryan_abandoned_heritage:0 "Decadencia Maurya"
 mauryan_abandoned_heritage_desc:0 "Tras la muerte de los grandiosos Chandragupta y Ashoka Maurya, el imperio que habían creado entró en un periodo de marcada decadencia."
 #HERITAGES From Greek Pontus Missions
 istrian_league_heritage:0 "Legado de la Liga Istria"
 istrian_league_heritage_desc:0 "Heródoto y muchos otros pensaron en su día que el Ister recorría toda Europa, conectando el Euxino con el Gran Mar Occidental. Aunque, por desgracia, esto está muy lejos de la realidad, no se puede subestimar la importancia del Ister como ferrocarril de comercio hacia las tierras tribales del interior. Sin embargo, no todas las tribus son especialmente amistosas - son bárbaras, y las ciudades Helénicas del Euxino occidental deben prepararse para cualquier cosa."
 bosporan_league_heritage:0 "Legado de la Liga Bosforana"
 bosporan_league_heritage_desc:0 "Las naciones de la costa norte del Euxino se han unido para crear un frente final unificado entre el mundo Helénico y los desconocidos bárbaros de más allá. Cada ciudad prospera gracias a la gran cantidad de campos de cereales que tienen a su disposición, pero su trabajo es ingrato. La mayoría de los Helenos los consideran demasiado bárbaros, ya que se han mezclado con los clanes tribales durante demasiado tiempo."
 pontic_league_heritage:0 "Legado de la Liga Póntica"
 pontic_league_heritage_desc:0 "Las colonias Pónticas han llevado una vida rocosa lejos de sus ciudades madre. Muchas de ellas han lindado con el mayor y más diverso de los imperios, permitiendo la entrada de ciudadanos de todo tipo en sus florecientes ágoras, lo que las ha convertido en un grupo fuerte y tolerante, así como también ha hecho crecer su necesidad de mantener una fuerte presencia en el Bósforo para estabilizar las rutas comerciales. Aunque esto los convierte en un sueño cosmopolita, sus primeros ciudadanos se sienten como extranjeros perdidos en sus propias ciudades."
 #Mac Heritage
 alexander_heritage:0 "Legado de Alejandro"
 alexander_heritage_desc:0 "Hemos ganado suficiente poder y legitimidad para proclamarnos como sucesores del Legado de Alejandro, nuestra familia esta conectada por sangre con la familia Argéada, continuaremos sus sueños de un imperio Helénico que abarque desde Macedonia hasta Bactria."
 #Maurya Missions Heritages
 mauryan_revival_heritage:0 "Renacer Maurya"
 mauryan_revival_heritage_desc:0 "Tras la muerte de Ashoka, nuestra nación cayó en una gran decadencia. Sin embargo, esto no nos desalentó. ¡Nos esforzamos con todas nuestras fuerzas y fuimos capaces de alcanzar la grandeza una vez más!"
 #Scythia Greek Mission Heritages
 hellenized_barbarian_heritage:0 "Legado Bárbaro Helenizado"
 hellenized_barbarian_heritage_desc:0 "El trueno estalla cuando el rayo sale de las nubes y atraviesa el suelo, pero estos hombres no tienen miedo, ya que ven al señor del Olimpo, enfurecido, lanzando sus rayos sobre todos sus enemigos, de los que ya no forman parte. Aunque nunca podrán entrar de verdad en los antiguos templos de Hellas y ser aceptados por los sacerdotes sin una mirada despectiva, ahora forman parte de la compleja e interconectada red del mundo Helénico."
 #Judea Flavor Heritage
 hebrew_egypt_heritage:0 "Legado Misraimita"
 hebrew_egypt_heritage_desc:0 "Misraim es el nombre Hebreo de Egipto. Desde la conquista de Egipto, una nueva clase de Hebreos ha surgido. Los señores de Egipto, los Misraim, gobiernan una tierra fértil y de gran riqueza. Sin embargo, es una tierra dividida. Los Hebreos no han sido amables con sus antiguos opresores. Con la expansión de la esclavitud y la dura explotación de la población, crece el anhelo de libertad, un anhelo que podría ser peligroso si no se mantiene a raya."