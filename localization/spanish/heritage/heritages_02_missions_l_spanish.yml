 #For all heritages added through events/missions/decisions etc
 #Vanilla Specific for Carthaginian Epikrateia created in mission
 epikrateia_heritage:0 "Legado de la Epikrateia"
 epikrateia_heritage_desc:0 "Durante mucho tiempo, el pueblo siciliano contó con la protección de Cartago, ya que estaba en riesgo de ser subyugado por los señores griegos de Siracusa. Finalmente, se unió para formar un verdadero estado, en vez de una alianza defensiva frágil que protege varias ciudades estado."
 #Vanilla
 corinthian_heritage:0 "Legado Corintio"
 corinthian_heritage_desc:0 "Corinto era una de las ciudades estado de Grecia más grandes hasta hace pocos años. Desempeñaba un papel importante, ya que se encuentra en una posición defensiva entre los ricos estados de Ática y el Peloponeso. Luego de las conquistas de Macedonia, quedó reducida a nada más que una posición fortificada al sur para las tropas de Macedonia, privada de su propia independencia."
 decapolian_heritage:0 "Legado Decapolitano"
 decapolian_heritage_desc:0 "Las diez grandes ciudades de la Decápolis se han aliado entre sí a menudo para defenderse contra los agresores judíos del sur. Ahora, se han unido para formar una liga."
 attalid_heritage:0 "Legado Atálida"
 attalid_heritage_desc:0 "Los hijos de Átalo de Tieion lograron ganar protagonismo en las cortes de Alejandro y Antígono. Luego fundaron el gran reino asiático de Pérgamo, famoso por sus bibliotecas y su tenaz independencia."
 mithridatic_heritage:0 "Legado de Mitrídates"
 mithridatic_heritage_desc:0 "La dinastía persa de Mitrídates gobernó la ciudad misia de Cío hasta que el asesinato de Mitrídates II obligó a su heredero a fundar un nuevo reino en Paflagonia, el cual se convirtió en un poder regional del norte de Asia Menor."
 mauryan_abandoned_heritage:0 "Decadencia Maurya"
 mauryan_abandoned_heritage_desc:0 "Tras la muerte de los grandiosos Chandragupta y Ashoka Maurya, el imperio que habían creado entró en un periodo de marcada decadencia."
 #HERITAGES From Greek Pontus Missions
 istrian_league_heritage:0 "Legado de la Liga Istria"
 istrian_league_heritage_desc:0 "Heródoto y muchos otros pensaron en su día que el Ister recorría toda Europa, conectando el Euxino con el Gran Mar Occidental. Aunque, por desgracia, esto está muy lejos de la realidad, no se puede subestimar la importancia del Ister como ferrocarril de comercio hacia las tierras tribales del interior. Sin embargo, no todas las tribus son especialmente amistosas - son bárbaras, y las ciudades Helénicas del Euxino occidental deben prepararse para cualquier cosa."
 bosporan_league_heritage:0 "Legado de la Liga Bosforana"
 bosporan_league_heritage_desc:0 "Las naciones de la costa norte del Euxino se han unido para crear un frente final unificado entre el mundo Helénico y los desconocidos bárbaros de más allá. Cada ciudad prospera gracias a la gran cantidad de campos de cereales que tienen a su disposición, pero su trabajo es ingrato. La mayoría de los Helenos los consideran demasiado bárbaros, ya que se han mezclado con los clanes tribales durante demasiado tiempo."
 pontic_league_heritage:0 "Legado de la Liga Póntica"
 pontic_league_heritage_desc:0 "Las colonias Pónticas han llevado una vida rocosa lejos de sus ciudades madre. Muchas de ellas han lindado con el mayor y más diverso de los imperios, permitiendo la entrada de ciudadanos de todo tipo en sus florecientes ágoras, lo que las ha convertido en un grupo fuerte y tolerante, así como también ha hecho crecer su necesidad de mantener una fuerte presencia en el Bósforo para estabilizar las rutas comerciales. Aunque esto los convierte en un sueño cosmopolita, sus primeros ciudadanos se sienten como extranjeros perdidos en sus propias ciudades."
 #Mac Heritage
 alexander_heritage:0 "Legado de Alejandro"
 alexander_heritage_desc:0 "Hemos ganado suficiente poder y legitimidad para proclamarnos como sucesores del Legado de Alejandro, nuestra familia esta conectada por sangre con la familia Argéada, continuaremos sus sueños de un imperio Helénico que abarque desde Macedonia hasta Bactria."
 #Maurya Missions Heritages
 mauryan_revival_heritage:0 "Renacer Maurya"
 mauryan_revival_heritage_desc:0 "Tras la muerte de Ashoka, nuestra nación cayó en una gran decadencia. Sin embargo, esto no nos desalentó. ¡Nos esforzamos con todas nuestras fuerzas y fuimos capaces de alcanzar la grandeza una vez más!"
 #Scythia Greek Mission Heritages
 hellenized_barbarian_heritage:0 "Legado Bárbaro Helenizado"
 hellenized_barbarian_heritage_desc:0 "El trueno estalla cuando el rayo sale de las nubes y atraviesa el suelo, pero estos hombres no tienen miedo, ya que ven al señor del Olimpo, enfurecido, lanzando sus rayos sobre todos sus enemigos, de los que ya no forman parte. Aunque nunca podrán entrar de verdad en los antiguos templos de Hellas y ser aceptados por los sacerdotes sin una mirada despectiva, ahora forman parte de la compleja e interconectada red del mundo Helénico."
 #Judea Flavor Heritage
 hebrew_egypt_heritage:0 "Legado Misraimita"
 hebrew_egypt_heritage_desc:0 "Misraim es el nombre Hebreo de Egipto. Desde la conquista de Egipto, una nueva clase de Hebreos ha surgido. Los señores de Egipto, los Misraim, gobiernan una tierra fértil y de gran riqueza. Sin embargo, es una tierra dividida. Los Hebreos no han sido amables con sus antiguos opresores. Con la expansión de la esclavitud y la dura explotación de la población, crece el anhelo de libertad, un anhelo que podría ser peligroso si no se mantiene a raya."
 #Patrimonio Aqueménida (de las misiones de Heraclea Póntica)
 achaemenid_heritage:0 "Patrimonio Aqueménida"
 achaemenid_heritage_desc:0 "Antes de las conquistas de Alejandro, el imperio Aqueménida fue el más grande de la historia. Gobernando sobre numerosos pueblos y religiones diferentes, sus gobernantes adoptaron un enfoque tolerante hacia los extranjeros, permitiendo que la mayoría continuara practicando su propia religión y costumbres sin temor a la persecución."
 #Ciudad de la Liga de Telephis
 telephis_heritage:0 "Patrimonio del Pueblo de Leucotea"
 telephis_heritage_desc:0 "Urbanizada por primera vez alrededor del siglo VIII a.C., el sitio de Vani/Telefis/Leucotea, donde se adoraba a la diosa ninfa, fue un bastión griego y un centro de conversión cultural y diversidad dentro de las tierras colquianas. Fortalezas y templos, incluidos los dedicados a Apolo, hablaban de la naturaleza civilizada y próspera de este lugar a lo largo del río Fasis. Tenía muchos talleres de orfebrería, trabajados tanto por griegos como por artesanos caucásicos, y se importaban muchas vasijas y objetos de cerámica del Gran Mar Negro."
 #Ciudad Mercenaria de Rize
 rizan_heritage:0 "Patrimonio de los Rizios"
 rizan_heritage_desc:0 "Conocida por habitar a la sombra proyectada por las laderas montañosas del norte de Anatolia, Riziaion era una pequeña ciudad portuaria situada en la desembocadura del río Rizios, del cual recibe su nombre. Construida sobre un pequeño tramo de tierra, el lugar tiene una pequeña capacidad de asentamiento, pero está bien protegida de amenazas externas y puede alimentarse de la rica tierra aluvial que rodea las riberas del río. La gente de allí comercia lo que puede en el Ponto Euxino mientras cultivan lo que les falta."
 #Patrimonio Lazi
 lazi_heritage:0 "Patrimonio Lazi"
 lazi_heritage_desc:0 "Un grupo mixto de hablantes kartvelianos, los laz (o lazi) eran un grupo de habitantes caucásicos que vivían por todo el este del Ponto Euxino, migrando hacia el sur y de regreso al norte con el tiempo. Su población se ha dividido en subtribus conocidas como los Mossinoeci, Macronos, Marres y otros pueblos tribales. Conectaron gran parte de su mitología con Cólquida y el antiguo viaje de Jasón y los Argonautas, quienes cambiaron para siempre las tierras colquianas. Tan fieros como las tribus suani y tan rápidos como los abasgos, eran guerreros temibles."
 #Patrimonio Suani
 suani_heritage:0 "Patrimonio Suani"
 suani_heritage_desc:0 "Los artesanos montañeses, los Suani (los Svans) eran un grupo de hablantes kartvelianos más aislado, mejor conocido por sus diseños inventivos, su artesanía y su crueldad en la búsqueda de la venganza de sangre y las tradiciones de derramamiento de sangre entre familias a través de duelos formales y asesinatos informales nocturnos. A diferencia de muchos de sus vecinos, respetaban los derechos y la autoridad de las mujeres."
 #Spartan Patavium/Patauion mission heritages
 spartan_patavium_early_heritage:0 "Herencia de Kleomynos"
 spartan_patavium_early_heritage_desc:0 "En los últimos años del siglo IV a.C., el príncipe espartano Kleomynos emprendió un viaje expedicionario contra los italianos. En nuestro mundo, terminaría en el río Meduacus en Véneto, con la destrucción de su flota por los vénetos. Pero en este mundo, esta expedición ha resultado en victoria. Kleomynos ha forjado un nuevo reino sobre la antigua ciudad venética de Patavium, y ha traído a aristócratas espartanos para mantener las antiguas tradiciones de su tierra natal helénica. Pero la naturaleza brutal de su conquista ha resultado en que el nuevo estado de Patauion esté inmerso en la infamia, y sea visto con desprecio por la población nativa."
 spartan_patavium_late_heritage_1:0 "Herencia de Patauion"
 spartan_patavium_late_heritage_1_desc:0 "Una adición relativamente nueva al mundo helénico, la ciudad de Patauion era originalmente una rica ciudad venética, antes de ser conquistada por el espartano Kleomynos. Aunque una vez hubo una gran tensión entre los nativos Patavii y sus gobernantes espartanos, los dos pueblos se han ido convirtiendo gradualmente en uno, con la clase alta helénica adoptando muchas de las tradiciones venéticas, como un enfoque en una aristocracia centrada en la caballería, mientras que las clases bajas han cambiado lentamente a una forma bastardizada del griego. Aunque Patauion ya no sufre de la tensión social que la llenaba no hace mucho tiempo, tasas de impuestos más bajas se han convertido en un aspecto necesario para mantener un orden social amistoso."
 spartan_patavium_late_heritage_2:0 "Herencia del Reino Espartano"
 spartan_patavium_late_heritage_2_desc:0 "Forjado a través de las hazañas de Kleonymos, el reino de Patauion fue forjado a través de fuego y sangre. Al someter a los nativos Patavi como una nueva clase de ilotas, un proceso que involucró mucho derramamiento de sangre, los gobernantes helénicos de Patauion han establecido un nuevo reino espartano lejos del Peloponeso. Uno que combina las antiguas tradiciones marciales de los espartanos, con una disposición a reclutar mercenarios locales para compensar la falta de números."
 free_patavium_heritage:0 "Herencia de los Rebeldes Patavi"
 free_patavium_heritage_desc:0 "Los Patavi fueron una vez nobles orgullosos, antes de ser esclavizados por los gobernantes espartanos. A través de una guerra brutal, lograron liberarse y masacrar a sus gobernantes espartanos. Los Patavi ahora están listos contra todas las amenazas externas, listos para asegurarse de que nunca más sean convertidos en esclavos."
 atestine_heritage:0 "Herencia Atestina"
 atestine_heritage_desc:0 "Una de las ciudades más poderosas de la antigua Venetia, Ateste era un centro de la antigua cultura venética, siendo famosa por sus situlas de bronce decoradas. Ateste se convirtió en un punto focal de comercio y prestigio local. Sin embargo, este poder no fue incontestado, y Ateste competía regularmente con sus vecinos Patavi al este. Además de producir situlas y cerámica, Ateste también fue el sitio de un gran templo dedicado a la diosa Reitia, una de las deidades principales de los antiguos vénetos, a la cual los viajeros venían de lejos para tener la oportunidad de escribir inscripciones votivas para la diosa. Tan importante era este santuario que se han encontrado artefactos que abarcan muchos cientos de años y de muchas tierras extranjeras en el sitio."
 heritage_of_altinos:0 "Herencia de Altino"
 heritage_of_altinos_desc:0 "Una ciudad verdaderamente antigua, Altinium fue formada por los vénetos poco después de su llegada al norte de Italia, siendo fundada en el siglo X a.C. Situada en el borde de la laguna veneciana, la posición estratégica del asentamiento le permitió aprovechar el comercio entrante para crecer rápidamente. La ciudad también fue el sitio de un gran bosque sagrado dedicado a su dios patrón, Altino, a quien a menudo se ofrecían caballos como sacrificios y se enterraban."
 opitergian_heritage:0 "Herencia Opitergiana"
 opitergian_heritage_desc: "Situado en el centro de Venetia, el asentamiento de Opitergium fue uno de varios con alta importancia estratégica para los vénetos. Con un nombre que probablemente proviene de la raíz véneta para 'plaza del mercado', Opitergium aprovechó bien tanto su posición entre los ríos Navisego y Monticano, como las fértiles tierras circundantes que podían sostener una población considerable, para convertirse en un rico centro urbano comercial."
 akelonian_heritage:0 "Herencia Aqueloniana"
 akelonian_heritage_desc:0 "Con su nombre posiblemente derivado de la raíz indoeuropea para 'puntiagudo' (*ak), debido a su ubicación en una colina defendible, Acelum fue un asentamiento venético significativo. Aunque no tan prominente como Patavium y Ateste, la presencia de pastoreo de ovejas y su posición entre centros comerciales venéticos más grandes permitieron que Acelum desarrollara una economía local considerable."
 heritage_of_the_shining_city_belodunum:0 "Herencia del Asentamiento Resplandeciente"
 heritage_of_the_shining_city_belodunum_desc:0 "Con un nombre que probablemente sea un topónimo celta que significa 'la fortaleza resplandeciente', Belodunum realmente ejemplificó la influencia que los celtas tuvieron en las comunidades venéticas en el siglo IV a.C. Aunque existió de alguna forma desde la primera mitad del segundo milenio a.C., Belodunum realmente creció a partir del siglo V a.C., con una cultura material que estaba altamente mezclada con la de los celtas que habían comenzado a moverse hacia el norte de Italia durante este tiempo. A pesar de esta mezcla cultural, sin embargo, la Ciudad Resplandeciente finalmente se alinearía con Roma durante sus campañas anti-galicas en la Galia Cisalpina."
 heritage_of_tarvision:0 "Herencia del Asentamiento del Toro"
 heritage_of_tarvision_desc:0 "Un asentamiento venético de tamaño no insignificante, Tarvisium fue construido en las tres colinas junto al río Sile. Con muchas personas que han ido y venido, los orígenes exactos del asentamiento están envueltos en misterio. Su nombre también es de origen incierto. Quizás proviene de la palabra celta para toro 'Tarvos', después de la cual una tribu gala invasora podría haber sido nombrada, o tal vez la ciudad fue nombrada por las tres colinas sobre las cuales fue fundada."
 heritage_of_the_patavi:0 "Herencia Patavia"
 heritage_of_the_patavi_desc:0 "Posiblemente la más famosa de las antiguas ciudades venéticas, Patavium se erige como una de las ciudades más antiguas de Europa Occidental. Según la leyenda, fue fundada por el príncipe troyano Antenor cuando lideró a la tribu Enetoi desde Paflagonia tras la guerra de Troya en el 1185 a.C. Más realísticamente, la ciudad vio sus orígenes como uno de los primeros asentamientos fundados por los vénetos al entrar en Venetia en los siglos XI-X a.C. Sea cual sea el caso, los Patavi se erigen como herederos de siglos de urbanización venética, y están listos para defender su orgullosa ciudad a cualquier costo, incluso si eso los pone en conflicto con sus vecinos."
 veiketinian_heritage:0 "Herencia Veicetiniana"
 veiketinian_heritage_desc:0 "La ciudad conocida como Vicetia para los romanos fue uno de los centros urbanos más grandes de los vénetos. Habiendo sido habitada durante siglos, Vicentia fue construida muchas veces sobre sí misma. Con un topónimo que proviene de la raíz protoeuropea para 'weik' (un término vagamente relacionado con una aldea), se puede decir que los Vicentini estaban altamente dedicados a la preservación y mantenimiento de su ciudad. Al igual que los Atestinos, los Vicentini también reverenciaban en gran medida a la diosa Reitia, aunque esto no les impedía entrar en desacuerdos fronterizos con sus vecinos de vez en cuando."
 adrian_heritage:0 "Herencia de los Canales Adriánicos"
 adrian_heritage_desc:0 "El asentamiento conocido como Adria fue famoso por su importancia comercial al final del Adriático. Fundado por los vénetos al menos en el siglo IX a.C., cayó en manos de los expansionistas etruscos en los siglos siguientes, quienes no solo construyeron el puerto del asentamiento, sino que probablemente lo nombraron después de la palabra etrusca 'atrium', aunque el canal del que dependía Adria se secaría poco después. En el siglo VI a.C., Adria sería refundada como una colonia griega por el rey Dionisio I de Siracusa, donde se convertiría en un puerto importante en la ruta del ámbar transeuropea gracias a su recién expandido sistema de canales. Adria volvería una vez más a manos de otro pueblo, ya que los galos tomaron la ciudad en el siglo III a.C., sin embargo, la ciudad perdería su importancia comercial en los siglos siguientes a medida que la costa se retiraba de los límites del asentamiento."
 eastern_veneto_heritage:0 "Herencia de los Vénetos Orientales"
 eastern_veneto_heritage_desc:0 "Mientras que las tierras centrales y occidentales de los antiguos venetos prosperaron y se urbanizaron durante la primera edad del hierro, sus hermanos al este se mantuvieron en sus estilos de vida puramente rurales, renunciando a la urbanización de lugares como Este y Patavium. Situados cerca de los Alpes carnios, estos vénetos orientales tuvieron que enfrentarse a frecuentes incursiones carnicas, y tuvieron que estar constantemente preparados, para no caer víctimas de sus vecinos hostiles."
 konkordia_heritage:0 "Herencia Concordiana"
 konkordia_heritage_desc:0 "La más occidental de las significativas ciudades venéticas, Concordia fue uno de los principales centros urbanos situados en el borde pantanoso de la laguna veneciana. Al igual que su vecino urbano más cercano, Altinium, Concordia dependía en gran medida tanto del comercio como de la infraestructura de canales para sostenerse. Lo suficientemente grande como para atraer la atención de los historiadores griegos en el siglo II a.C., crecería a un tamaño mucho mayor después de ser refundada como Iulia Concordia por los romanos en el 42 a.C."
 religious_enclave_heritage:0 "Herencia de Reyes Sacerdotes"
 religious_enclave_heritage_desc:0 "El gobierno de esta vasta propiedad fue cedido al sacerdocio de un gran templo, que ahora disfruta de poderes y privilegios enormemente extendidos, gobernando más como reyes que como sacerdotes. Como se practicaba típicamente en el cercano oriente, un Estado-Templo era una pequeña teocracia en la que un sacerdote-rey gobernaba sobre una sociedad secular que consistía típicamente en extensas propiedades trabajadas por un gran número de esclavos sagrados."
