 dhe_buddhism.6.t:0 "Decadencia Maurya"
 dhe_buddhism.6.desc:0 "La época de los grandes reyes ha terminado. El sabio gobernante Chandragupta y sus descendientes más loados desaparecieron. Solo quedan los miembros más débiles del linaje, que afirman tener vínculos de sangre con su majestad.\n\nYa los buitres están rondando, listos para aprovecharse de la aparente debilidad del los líderes de nuestro imperio en expansión..."
 dhe_buddhism.6.a:0 "Quizá llegó el momento de reconocer nuestra debilidad."
 dhe_buddhism.6.b:0 "Seguimos siendo los herederos legítimos de su imperio."
 dhe_buddhism.6.c:0 "Lideraremos dando el mejor ejemplo."
 mauryan_decline_refused_modifier:0 "Una demostración de fuerza"
 desc_mauryan_decline_refused_modifier:0 "Una época de conflicto en inevitable, pero debemos demostrar que somos los verdaderos sucesores de este imperio."
