 default_heritage_desc:0 "La mayoría de los pueblos tienen algo de que enorgullecerse, pero no los ciudadanos de este estado. El mundo exterior los ha olvidado hace tiempo y siguen viviendo en forma mediocre y tranquila, sin esperanzas ni aspiraciones destacables."
