l_spanish:
trapezan_heritage:0 "Legado Trapezunto"
trapezan_heritage_desc:0 "Colonia Sinopense fundada hacia el año 756 a.C. por comerciantes Milesios, Trapezunta era un crisol cultural, en la que vivían originalmente varias tribus caucásicas, y era una puerta de entrada comercial desde el Pontos Euxinos al Imperio Aqueménida y a Oriente en general. Luchando por salir de Anatolia, Jenofonte dejó constancia en su Anábasis de que él y sus 10.000 mercenarios consiguieron 'comprar provisiones en Trapezunta, ya que los Trapezuntios nos proporcionaron un mercado, y a cambio de los honores que nos concedieron y los regalos de hospitalidad que dieron al ejército, les rendimos los mismos honores; si alguno de los bárbaros era amigo suyo, no le pusimos las manos encima, mientras que a sus enemigos, contra los que ellos mismos nos condujeron, les causamos todo el daño que pudimos' (5.5.14)."
kerasous_heritage:0 "Legado de Kerasus"
kerasous_heritage_desc:0 "Posiblemente del Griego κερασός 'cereza', Plinio el Viejo escribe que la primera cereza se exportó desde esta colonia a Europa en tiempos de los Romanos por medio del amigo íntimo de Sula, Lucio Lúculo. Esta ciudad portuaria, colonizada en el siglo VI a.C. por colonos Sinopienses, también fue visitada por Jenofonte, según consta en su Anábasis."
kos_heritage:0 "Legado de Cos"
kos_heritage_desc:0 "Fundada por el mitológico rey autóctono Mérope, Cos existió a lo largo de la historia antigua como lugar de riqueza, aprendizaje y producción de artículos de lujo. Liberada de las garras de Persia tras las guerras Greco-Persas (gobernada posteriormente durante un breve periodo por la satrapía Caria), la isla se mantuvo en gran medida independiente en torno a las grandes ligas del Egeo, el Imperio de Alejandro y los furiosos Diádocos, adquiriendo una forma de autogobierno oligárquico incluso mientras estaba bajo la 'propiedad' de los Ptolomeos, que la utilizaron como lugar donde educar a su dinastía. Cos también mantuvo una reputación por su buen vino, su ropa de seda y el famoso Asclepeion de la isla."
commagenian_heritage:0 "Legado Comageno"
commagenian_heritage_desc:0 "La región de Comagene, si bien su historia anterior a la época Helenística es difusa, parece tener una larga y continua huella en la historia que se remonta a su época como reino Sirio-Hitita referido en el siglo XV a.C. como 'Kummaha', casi idéntico a la posterior Arcaica ciudad de 'Kummuh', que se cree que es el mismo sitio/ciudad que la Helenística Samósata, de donde supuestamente vino el poeta Ático Luciano. Existiendo posiblemente como satrapía del Reino Armenio antes de ser una provincia bajo los Seléucidas, la zona presume de una demografía multicultural, siendo un crisol de culturas Helénicas e Iraníes, lo cual se puede apreciar en el santuario real del Monte Nemrut."
bambyce_heritage:0 "Legado de los Sacerdotes-Reyes Arameos"
bambyce_heritage_desc:0 "Hogar del famoso templo de su deidad patrona Atargatis, la historia de Bambice se remonta a su anexión por el Imperio Asirio en el siglo IX a.C. La acuñación de monedas sugiere que fue gobernada por reyes-sacerdotes Arameos cerca del final de la dominación Aqueménida y que pasó a ser gobernada por monarcas Seléucidas tras el colapso del Imperio de Alejandro. La ciudad prosperó bajo el yugo del gobierno Macedonio/Seleúcida, convirtiéndose en 'el lugar' de paso entre Antioquía y Seleucia del Tigris, llegando a ser la ciudad más rica de la Siria Romana."
olbe_cilicia_heritage:0 "Legado Olbia"
olbe_cilicia_heritage_desc:0 "Único Reino independiente de Cilicia, Olbia fue supuestamente fundada por Áyax, hijo de Teucro. Se convirtió en un refugio de piratas después de que los sacerdotes de la dinastía gobernante de la Cilicia Traquea cayeran en manos de caóticos y efímeros tiranos. Estos piratas Cilicios reaparecerían más tarde en registros destacados durante las Guerras Serviles, ofreciendo a Espartaco la oportunidad de cruzar desde la Italia continental hasta Sicilia, para luego llevarse su dinero y dejarle a él y a su ejército abandonados."
laranda_heritage:0 "Legado Larende"
laranda_heritage_desc:0 "Los mayores merodeadores de Anatolia oriental, los Licaones de Larenda, perdieron gran parte de su gloria tras las invasiones del imperio Macedonio y las posteriores luchas internas entre los Diádocos - en particular, Pérdicas destruyó el asentamiento en el 322 a.C., tras lo cual se reanudó progresivamente su ocupación."
kotyora_heritage:0 "Legado Kotíora"
kotyora_heritage_desc:0 "Esta ciudad, fundada por Milesios de Sinope, fue un punto de descanso para Jenofonte y sus 10.000 mercenarios, los cuales descansaron allí durante 45 días. Hablando con los diplomáticos Sinopienses sobre los Kotíoras locales en su Anábasis, escribe - no se comportaron con nosotros como amigos, sino que cerraron sus puertas y no nos admitieron dentro ni enviaron un mercader fuera; y alegaron que el gobernador puesto sobre ellos por vosotros era el responsable de esta conducta."
amisos_heritage:0 "Legado Amisos"
amisos_heritage_desc:0 "Fundada por los Milesios Jónicos entre el 760 y el 750 a.C., esta ciudad destaca por dos cosas. La temprana cerámica del estilo de la cabra salvaje encontrada en sus excavaciones arqueológicas, y el hecho de que la zona es, según el historiador griego Hecateo, el emplazamiento anteriormente conocida Enete, hogar de los Énetos de Paflagonia, cuyo rey Pilémenes fue un aliado de los Troyanos en su legendaria guerra."
sinope_heritage:0 "Legado de Autólico"
sinope_heritage_desc:0 "La colonia de Sinope, homónima del pigmento de tierra roja 'sinopia', remonta su linaje tanto a los colonos de Mileto como al legendario Autólico, abuelo de Jasón de los Argonautas y del errante Odiseo. Sinope, una colonia en sí misma, se expandió para fundar sus propias colonias a lo largo de la costa de los Pontos Euxinos, creando un centro de comercio entre las numerosas ciudades Griegas, puestos de avanzada y emporiones."
paphlagonia_heritage:0 "Legado de Pilémenes"
paphlagonia_heritage_desc:0 "Una de las tribus más antiguas de Anatolia y conocida por el mito de haber sido fuertes aliados de los defensores de Troya en la guerra de los 10 años, los paflagonianos fueron gobernados en aquellos tiempos por el rey Pilémenes - muchos de sus sucesores han rendido homenaje a su venerado reinado y legado adoptando su nombre como propio, llevando el título - 'Pilémenes'. Esta tribu pronto engendraría el linaje de Mitrídates tras la caída del Imperio de Alejandro, una de las más duras espinas para la República Romana."
kaukonia_heritage:0 "Legado Cauconio"
kaukonia_heritage_desc:0 "Es difícil decir de dónde proceden los Cauconios, o a dónde fueron. Algunos, como Homero, los consideran un grupo autóctono de Anatolia, mientras que otros consideran que el nombre se refiere a una tribu Griega, o a una tribu que se trasladó a Grecia. A todos los efectos, se utiliza la referencia Ilíaca a los Cauconios, por lo que se puede decir que formaron parte de la gran guerra de Troya -¡hurra!"
sesamos_heritage:0 "Legado de Amastris"
sesamos_heritage_desc:0 "Aunque Sésamo era su propia colonia Jónica, como se indica en una referencia en la Ilíada, se supone que se unió a otras ciudades para crear la gran ciudad/territorio de Amastris, nombrada en honor a la misma Amastris, quien fue la esposa de Darío III de Persia, Dionisio de Heraclea y Lisímaco. El enclave de Sésamo se convirtió entonces en el centro y albergó la acrópolis de la nueva Amastris tras su separación de Lisímaco."
tieion_heritage:0 "Legado de Filetero"
tieion_heritage_desc:0 "La colonia de Tieo, fundada en el siglo VII a.C., fue el lugar de nacimiento de Filetero y de la dinastía real de Pérgamo. Eunuco toda su vida (se supone que una multitud le aplastó los genitales), sirvió a las órdenes de Antígono, Lisímaco y Seleuco durante las guerras de los Diádocos antes de encontrar la independencia en Pérgamo y establecer el reinado de la dinastía Atálida."
mariandynia_heritage:0 "Legado de Mariandino"
mariandynia_heritage_desc:0 "Una tribu que a veces se describe como similar a sus vecinos los Bitinios, y otras veces como similar a los Paflagonios, los Mariandinos han vivido en servidumbre forzosa bajo varios pueblos, incluyendo aquellos que viven en Heraclea Póntica. Pero todos ellos pueden remontar su linaje hasta el Eolio Mariandino y su nieto del mismo nombre, el compositor de canciones de luto."
calchedon_heritage:0 "Legado del Ciego"
calchedon_heritage_desc:0 "Colonia de Mégara fundada en el 685 a.C., sus fundadores debían estar malditos por los dioses para ser tan ciegos como para no fundar su colonia en la mucho mejor orilla al otro lado del estrecho del Bósforo (donde se construyó Bizancio). Tanto los Griegos (Atenienses) como el Persa Megabizo dijeron lo mismo de ellos.  Aun así, la ciudad experimentó una gran riqueza comercial y construyó muchos templos a los dioses. Suerte ciega."
astakos_heritage:0 "Legado Ástaco"
astakos_heritage_desc:0 "Colonia Mégara establecida en el siglo VIII a.C., que también fue supuestamente fundada por el legendario Ástaco, hijo de Poseidón y la ninfa Olbia, el mayor legado de esta ciudad sería su destrucción por el rey de Bitinia Cipetes I en el año 301 a.C. y la fundación de una nueva ciudad en su lugar - Nicomedia, futura capital Romana Oriental bajo Diocleciano, llamada así por Nicomedes I, hijo de Cipetes."
kyzikos_heritage:0 "Legado de Cícico"
kyzikos_heritage_desc:0 "Conocida sobre todo por su moneda, el estatero de oro de la ciudad con un valor de 28 dracmas, Cícico fue una próspera colonia tras la conclusión de la Guerra del Peloponeso y el declive de Mileto y Atenas.  En esta ciudad también estableció su escuela el filósofo Eudoxo de Cnido en el siglo IV a.C."
isauria_heritage:0 "Legado Isaurio"
isauria_heritage_desc:0 "Merodeadores y Saqueadores de las colinas de Arasus, este pueblo era firmemente independiente, sobreviviendo a un asedio de Pérdicas en el 331 a.C. quemando su propia capital de Isaura.  Este feroz pueblo de las montañas sobreviviría a los imperios Lidio, Aqueménida y Argéada, ganándose el reconocimiento en el exterior por ser los más feroces saqueadores del Sudoeste de Anatolia."
kotennia_heritage:0 "Legado Kotenio"
kotennia_heritage_desc:0 "Kotenia fue el último reducto de las ciudades Panfilias contra el dominio exterior, y mantuvo una larga y orgullosa historia que incluía una mezcla cultural Autóctona/Griega procedente de la Edad de Bronce. Pero como el Reino Antigónida sigue ocupando su antigua patria, no han podido hacer mucho. Los Panfilios son una cultura marítima, un hecho que choca con la flota Antigónida que patrulla con frecuencia sus costas."
homonadia_heritage:0 "Legado Homonadense"
homonadia_heritage_desc:0 "Los peores de los Pisidios, los Homonadenses, eran bárbaros merodeadores que atacaban a cualquiera que se atreviera a invadir sus tierras. Sus saqueadores capturaban muchos esclavos de las ciudades vecinas de la región y los vendían a los Isauros y Olbianos para nutrir sus mercados."
selgia_heritage:0 "Legado Selge"
selgia_heritage_desc:0 "Señalada por diferentes fuentes como fundada por colonos de Laconia, Selge se convirtió en la ciudad más poderosa y poblada de Pisidia, por la que pasó el propio Alejandro Magno en su camino hacia Cilicia. La región alrededor de la ciudad era excepcionalmente fértil y su comercio florecería hasta la época de Adriano."
pednelissia_heritage:0 "Legado Pedneliso"
pednelissia_heritage_desc:0 "Pedneliso, una pequeña ciudad cerca de la frontera entre las regiones de Pisidia y Panfilia, siempre tuvo dificultades para competir con vecinos más grandes, como la poblada Selge. Para luchar contra sus amenazas inmediatas, siempre se ha sometido a aliados más grandes, como los diádocos."
sagalassos_heritage:0 "Legado Sagalaso"
sagalassos_heritage_desc:0 "Sagalaso, la ciudad más antigua de Pisidia, ha mantenido un papel histórico y geográfico clave desde la época de los Hititas como centro principal de los Arzawa. Aunque fue la primera ciudad de Pisidia, ya no es la más importante. En los últimos siglos, Selge les había superado en poder y población hasta el punto de que se vieron obligados a someterse bajo el yugo de los Antigónidas."
lycia_heritage:0 "Legado Licio"
lycia_heritage_desc:0 "Los Licios, un pueblo muy antiguo conocido en la antigüedad como los Lukka, han estado casi siempre unidos desde la invasión de Ciro el Grande, habiéndose convertido en un estado clientelar Aqueménida. Se unieron a la Liga de Delos después de Platea, manteniendo su independencia durante 40 años, tras los cuales volvieron de nuevo a ser sometidos. Licia consiguió sobrevivir a la invasión de Alejandro sin sufrir grandes consecuencias, pero su liga se vio sometida como vasallo Antigónida tras el estallido de las guerras diádocas."
solymia_heritage:0 "Legado Solimio"
solymia_heritage_desc:0 "Con una fama que se remonta a la Ilíada, fue recientemente una de las pocas ciudades que Alejandro no pudo conquistar durante su guerra contra los Persas. Termeso era una ciudad fortaleza en un paso clave hacia Panfilia, fuertemente fortificada y fácil de controlar. Supuestamente fundada por el legendario pueblo Solimio de Licia, los habitantes de la ciudad han tomado el mismo nombre para sí mismos, continuando su legendario legado."
arykandia_heritage:0 "Legado Arycanda"
arykandia_heritage_desc:0 "Arycanda era una de las ciudades Licias más antiguas. Aunque evitó integrarse en ninguna liga, gozaba de una demografía cosmopolita y de cierto grado de tolerancia, con numerosos templos dedicados a diversas deidades de las religiones Helénica, Zoroastrista y a la fe autóctona de Anatolia."
oinoandia_heritage:0 "Legado Enoanda"
oinoandia_heritage_desc:0 "Colonia de Termeso en Milies, Enoanda se uniría más tarde con Cibira y crearía la Tetrópolis de Cibira, la cual duraría cien años, uniéndose a la liga Licia en el 85 a.C."
kibyra_heritage:0 "Legado Cibira"
kibyra_heritage_desc:0 "Cibira, la ciudad más poderosa de Milies, creció hasta desarrollar una zona extensa de control político, que en su momento se extendía desde la Perea Rodia hasta Pisidia. Más tarde, la ciudad absorbería a sus vecinos cercanos y establecería la Tetrópolis de Cibira, convirtiéndose en una amenaza incluso para la Liga Licia y Rodas."
arados_heritage:0 "Legado de Arados"
arados_heritage_desc:0 "Arados, "Arwad" en Fenicia septentrional, era una isla comercial fortificada situada frente a la costa de la provincia de Siria, que destacaba por su importancia tanto en el comercio como en su destreza naval desde la época de los antiguos faraones Egipcios. Fundada a principios del segundo milenio, Arados fue también una de las primeras repúblicas del Levante."
sidon_heritage:0 "Legado de Sidón"
sidon_heritage_desc:0 "Posiblemente la más antigua de todas las ciudades Fenicias, Sidón se vio envuelta en la historia de innumerables imperios, desde los antiguos faraones Egipcios hasta Alejandro Magno. Mientras navegaba por estas peligrosas aguas políticas, seguía produciendo innumerables artículos de lujo para venderlos a todo el Mediterráneo e incluso envió a su propia gente en una misión para fundar Tiro, su mayor logro y también su mayor competencia en los años venideros."
andros_heritage:0 "Legado de Andros"
andros_heritage_desc:0 "Conexión naval clave entre el archipiélago de las Cícladas y el continente Heládico, la historia de Andros se remonta a la Edad de Bronce con el enclave de Paleópolis. Esta antigua capital exhibía uno de los primeros ejemplos de fortificaciones de toda Grecia. La ciudad de Andros, que sustituyó a este antiguo asentamiento en la Época Arcaica/Clásica, se convirtió en un lugar rico y extenso, lo suficientemente poderoso como para rechazar la dominación Ateniense y enviar a sus propios colonos a la región Calcídica."
nesiotic_heritage:0 "Legado de la Liga de los Nesiotes"
nesiotic_heritage_desc:0 "La Liga de los Nesiotes, obra de Antígono I, fue una extraña y efímera agrupación de islas obligadas a trabajar juntas por las potencias dominantes de Macedonia, los diádocos. La Liga estuvo bajo el control de los Antigónidas antes de ser tomada por los Ptolomeos, y más tarde se disolvió y reformó bajo la jurisdicción de Rodas. Mientras servía a un señor diádoco, la Liga celebraba anualmente juegos rituales festivos, la Antigoneia (más tarde la Soteria Ptolemaia) en la isla sagrada de Delos en honor a su soberano."
colchis_heritage:0 "Legado de Aetes"
colchis_heritage_desc:0 "Esta tierra fue conocida primero como el reino del rey Aetes, hogar de la bruja Medea, y el lugar de descanso del Vellocino de Oro, hogar de tesoros e innumerables riquezas que Jasón y sus argonautas vieron en su viaje a las costas Cólquidas. Pero hay algo de verdad en esto, ya que la Cólquida fue una cultura caucásica que se desarrolló rápidamente, dominando la fundición de metales a finales de la Edad de Bronce y convirtiéndose en un reino reconocido en el siglo XIII a.C. Sin embargo, las invasiones e intervenciones Asirias y Persas provocaron la decadencia del reino, el retroceso de sus fronteras y, en ocasiones, el colapso total de sus estructuras de gobierno. En la época de los diádocos, Colquis se había desprendido de la dominación extranjera y volvía a contar con una dinastía autóctona."
phasis_heritage:0 "Legado de Fasis"
phasis_heritage_desc:0 "Colonia Milesia fundada en el periodo Arcaico en la desembocadura del río del mismo nombre, Fasis estaba enclavada en el recodo del reino de la Cólquida, bordeada por todos los lados por los "bárbaros" autóctonos. Sin embargo, la ciudad parece haber convivido pacíficamente con sus vecinos y actuó como un valioso puerto comercial, o emporion, al final de la dispersa red de comercio desde la India hasta el Pontos Euxinos."
legia_heritage:0 "Legado Legia"
legia_heritage_desc:0 "Poco se sabe de las antiguas tribus de habla Lezgi de los alrededores de las montañas del Cáucaso, salvo que se veían acosadas por ataques enemigos en todo momento y desde todos los frentes, y que vivían en un lugar muy favorable y geográficamente importante para el comercio y la guerra. Y así, desarrollaron un estilo de vida rodeado de guerra, alimentado por ella, nacido para ella."
henioch_heritage:0 "Legado Henioco"
henioch_heritage_desc:0 "El origen de esta tribu y país es al menos anterior al siglo VIII a.C., con referencias a ellos procedentes de tablillas encontradas en el reino de Urartu. Poco más se sabe de ellos, salvo que están 'dispuestos a matar y comer hombres' - Aristóteles."
zygia_heritage:0 "Legado Zygo"
zygia_heritage_desc:0 "Se tiene constancia de que la tribu de los Zygo eran primero piratas y forajidos despiadados, y en segundo lugar pastores nómadas. Se dice que sus barcos eran los más adecuados para esta práctica."
caucasia_albania_heritage:0 "Legado Albano"
caucasia_albania_heritage_desc:0 "Las tribus Caucásicas, incluidos los pueblos del Caspio, han estado en gran medida en desventaja con el resto del mundo, aisladas por su tierra mayoritariamente montañosa. El reino de Albania, en el Cáucaso, no tiene fecha de fundación documentada, pero según las referencias históricas se considera que fue una comunidad fronteriza entre las comunidades Iraníes del Imperio Medo/Aqueménida y los nómadas que vivían más allá en la estepa. La tribu de los Caspios y otras dentro del reino de Albania se consideraban parte de una satrapía de los Aqueménidas y se vieron involucradas en la política del Imperio Persa hasta que se convirtieron en una entidad política independiente en la Época Helenística."
fezzani_heritage:0 "Legado Fezano"
fezzani_heritage_desc:0 "Las tribus del Fezán eran maestros del combate en el desierto y amos de los numerosos oasis de Libia. Aunque tenían dificultades para enfrentarse a legiones debidamente entrenadas en campo abierto, su lucha de guerrillas en el desierto y el uso de unidades más móviles supusieron un eterno desafío para Griegos, Fenicios y Romanos por igual."
garamantes_heritage:0 "Legado Garamante"
garamantes_heritage_desc:0 "Los Garamantes fueron la primera potencia Sahariana en la antigüedad. Sus ejércitos adaptados al desierto resultaron letales para otras tribus e impidieron que los romanos convirtieran Fezán en una provincia. Los Garamantes también eran prolíficos agricultores y comerciantes, extraían gemas preciosas de las cordilleras Saharianas y facilitaban el comercio de larga distancia desde Chad y Mali hasta el Mediterráneo.  La conquista por parte de los Garamantes del Sáhara hasta la actual Malí y Mauritania hizo que fueran temidos por todos."
macrobian_heritage:0 "Legado Somalí"
macrobian_heritage_desc:0 "Lo que los pueblos de la Somalia moderna carecían en materia de combate terrestre lo compensaban enormemente en el mar. Eran prolíficos comerciantes de productos exóticos, piratas y saqueadores costeros, que se aprovechaban de los que no sabían navegar. Su red comercial se extendía desde la India hasta el Mediterráneo, pasando por la costa oriental de África, lo que les proporcionaba contactos diplomáticos en todo el mundo conocido."
mosylon_heritage:0 "Legado Mosylon"
mosylon_heritage_desc:0 "Los pueblos de la gran ciudad comercial de Mosylon eran los dueños del mar. Aunque su tierra no era abundante en agricultura, vivían de los recursos del mar y del comercio con imperios extranjeros tan lejanos como la India y Roma. Mercancías como el marfil, el ébano, las bestias salvajes, las hierbas medicinales y el oro salían del puerto de Mosylon hacia el resto del mundo conocido."
curse_of_maat_heritage:0 "Maldición de Maat"
curse_of_maat_heritage_desc:0 "Maat ha maldecido a nuestro pueblo. Isfet camina por la tierra."
saba_heritage:0 "Legado Sabeo"
saba_heritage_desc:0 "Saba era un antiguo reino del sur de Arabia que construyó la presa de Marib. Muchos de los que había subyugado volvieron a rebelarse, sobre todo Ma'in en los últimos tiempos."
qataba_heritage:0 "Legado Qatabeo"
qataba_heritage_desc:0 "Qataba era un antiguo reino del sur de Arabia que luchó contra el antiguo Reino de Saba primero con palabras y después con espadas."
main_heritage:0 "Legado Mineo"
main_heritage_desc:0 "La estructura social de Ma'in era diferente a la del resto de los Reinos de Arabia y su objetivo era el comercio, incluso cuando estaba gobernada por extranjeros."
hadramut_heritage:0 "Legado Hadramuti"
hadramut_heritage_desc:0 "Hadramut era un antiguo reino de Arabia que cambiaba su religión con frecuencia, lo que le hacía más flexible."
carthago_heritage:0 "Legado de Cartago"
carthago_heritage_desc:0 "La ciudad de Qart Hadasht solía ser la prestigiosa capital de los Cartagineses. Esta ciudad tiene mucho peso comercial en el Mediterráneo."
syrakousian_heritage:0 "Legado Syracusae"
syrakousian_heritage_desc:0 "La ciudad de Syracusae fue la prestigiosa capital de los Siracusanos. Esta ciudad ha albergado muchos ejércitos mercenarios, lo que le permitió convertirse en un estado militarizado."
taulantia_heritage:0 "Legado Taulantio"
taulantia_heritage_desc:0 "Los Taulantios llevan en la sangre una rica historia de diplomacia y conquista. A menudo, intercambiaban golpes con los Helenos y otras veces les ayudaban. Recientemente, Glaucias ayudó a Pirro de Epiro a recuperar su trono, oponiéndose a Casandro de Macedonia.\nSin embargo, todos estos combates hacen que haya menos campesinos..."

shunga_heritage:0 "Legado Shunga"
shunga_heritage_desc:0 "La poderosa Casa de Shunga se hizo con el poder cuando su fundador, el gran general Púsiamitra, traicionó y mató a su señor, el último Rajá de Maurya. El Golpe de Shunga, como llegó a conocerse, resultaría ser una calamidad demasiado grande para que la debilitada Maurya pudiera soportarla; su imperio se desmoronaría, y sus preciadas tierras centrales pasarían al dominio de los Shunga. Y así será con cualquiera que se ponga delante de ellos."
indo_greek_heritage:0 "Legado Indo-Griego"
indo_greek_heritage_desc:0 "El ascenso de los Indo-Griegos, también conocidos por sus vecinos como los Yavanarajya, se produjo durante la tumultuosa época en que los Maurya entraron en su declive. Demetrio, hijo de Eutidemo y gobernante de Bactria, arrebató grandes extensiones de tierras a los Maurya mientras éstos estaban distraídos por problemas internos, y estableció un reino que duraría generaciones."
satavahana_heritage:0 "Legado Satavájana"
satavahana_heritage_desc:0 "La Dinastía Satavájana arrebataría el control de la meseta del Decán de las débiles manos de los Kanva, estableciendo su poder en las llanuras centrales de la India, que permanecería casi incontestado durante casi tres siglos. Eran temidos como una formidable fuerza militar, sin duda debido a la facilidad con la que conseguían repeler a los invasores extranjeros de su país, pero también eran respetados y envidiados por los ricos productos comerciales que controlaban. Incluso en las lejanas tierras de los Griegos se los conoce; los textos de Megástenes advierten a sus compatriotas de su vasto poder."
heritage_of_sinhapura:0 "Legado de Sinhapura"
heritage_of_sinhapura_desc:0 "Hace cientos de años, nuestro antepasado, el asesino de demonios y poderoso guerrero Vijaya, fue desterrado de su tierra natal por su padre, y lo que parecía una maldición en ese momento pronto resultaría ser una bendición de los dioses. Obligado a vagar por tierra y mar, Vijaya no tardó en establecerse en una tierra fértil sólo con la fuerza de sus actos; la Dinastía Vijaya, antaño desterrada en la vergüenza, se convirtió en los señores de tierras lejanas. Los Antiguos Caminos, encarnados por su ejemplo, serán los caminos de nuestro pueblo para siempre."
heritage_of_anuradhapura:0 "Legado de Anuradhapura"
heritage_of_anuradhapura_desc:0 "Anuradhapura, la ciudad sagrada y antigua que descansa meditabundamente bajo la estructura sagrada de Sigiriya, es el hogar de un pueblo orgulloso y poderoso que habita las costas del norte de la isla de Ceilán. Fue aquí, en Anuradhapura, donde el poderoso Raja Devanampiya Tissa construyó la primera estupa, un gigantesco relicario arquitectónico para albergar reliquias, que marcó esta ciudad como sagrada para los Budistas. A pesar de las innumerables invasiones desde el continente, la sede del poder en Anuradhapura seguirá siendo protagonista en el tablero de ajedrez durante otros mil años, un testimonio de la genialidad de sus gentes."
heritage_of_persis:0 "Legado de Persis"
heritage_of_persis_desc:0 "Es lógico que la región de Persis, que dio origen a los poderosos conquistadores Aqueménidas, se viera un día envuelta en la disputa de poderosos imperios, cada uno de los cuales buscaba con avidez apropiarse de su herencia y reclamarla como propia. Sin embargo, el pueblo de Persis siempre ha mantenido su propia identidad, y hay esperanzas de que la chispa de este antiguo pueblo no se haya extinguido por la ira de los conquistadores."