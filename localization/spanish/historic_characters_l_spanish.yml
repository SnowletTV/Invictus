historic_character_1:0 "Antígonos I Monoftalmo fue un general griego macedonio y sucesor de Alejandro Magno. Líder militar destacado en el ejército de Alejandro, pasó a controlar grandes partes del antiguo imperio de Alejandro. Asumió el título de basileus en 306 a.C. y gobernó hasta su muerte. Fue el fundador de la dinastía Antígona, que gobernó Macedonia hasta su conquista por la República Romana en 168 a.C.\n\nAntígonos probablemente sirvió bajo Filipo II de Macedonia. Participó en la invasión de Alejandro a Persia aqueménida y fue nombrado sátrapa de Frigia. Tras la muerte de Alejandro en 323 a.C., también recibió Panfilia y Licia de acuerdo con la Partición de Babilonia. Sin embargo, luego incurrió en la enemistad de Perdiccas, el regente del imperio de Alejandro, y fue expulsado de Frigia. Huyó a Grecia y formó una alianza con Antípatro, posteriormente unida por Ptolemeo, contra Perdiccas. Perdiccas fue asesinado por sus propios oficiales en 320 a.C., y Antípatro fue elegido nuevo regente. Durante una serie de guerras entre los sucesores de Alejandro, Antígonos brevemente emergió como el más poderoso de los Diádocos, gobernando sobre Grecia, Asia Menor, Siria, Fenicia y el norte de Mesopotamia. Casandro, Seleuco, Ptolemeo y Lisímaco formaron una coalición contra él, que culminó en su derrota decisiva y muerte en la Batalla de Ipsos en 301 a.C. Su reino fue dividido entre Lisímaco y Seleuco, pero su hijo Demetrio sobrevivió y pasó a controlar Macedonia en 294 a.C. Antígonos nació en Macedonia alrededor de 382 a.C. de un noble llamado Filipo y su esposa no nombrada. Aunque las afirmaciones varían sobre el trasfondo social de su familia, Antígonos probablemente era de noble nacimiento. No se sabe mucho sobre la carrera temprana de Antígonos. Debió de haber sido una figura importante en el ejército macedonio porque cuando aparece en las fuentes históricas está al mando de una gran parte del ejército de Alejandro (Antígonos comandaba la infantería griega aliada de 7,000 de Alejandro). Hay una historia en Plutarco sobre un Antígonos que perdió un ojo en el Sitio de Perinthos (340 a.C.) cuando fue golpeado por un proyectil de catapulta. Dado que Antígonos tenía la misma edad que Filipo y era un noble, casi con seguridad debe haber servido durante las campañas de Filipo. Incluso podría haber servido bajo los hermanos de Filipo (Alejandro II y Perdiccas III). Su importancia en la corte de Filipo se muestra por las amistades que estableció con Antípatro y Eumenes; dos de los principales tenientes de Filipo."

historic_character_2:0 "Casandro fue rey del antiguo reino griego de Macedonia desde 305 a.C. hasta 297 a.C., y gobernante de facto del sur de Grecia desde 317 a.C. hasta su muerte.\n\nHijo de Antípatro y contemporáneo de Alejandro Magno, Casandro fue uno de los Diádocos que guerrearon por el imperio de Alejandro tras la muerte de este en 323 a.C. Casandro más tarde tomó el poder al hacer asesinar al hijo y heredero de Alejandro, Alejandro IV. Mientras gobernaba Macedonia desde 317 a.C. hasta 297 a.C., Casandro se centró en fortalecer las fronteras del norte y el desarrollo económico, mientras fundaba o restauraba varias ciudades; sin embargo, su crueldad al tratar con enemigos políticos complica las evaluaciones de su gobierno."

historic_character_3:0 "Ptolemeo I Sotero fue un general griego macedonio, historiador y sucesor de Alejandro Magno que fundó el Reino Ptolemaico centrado en Egipto y dirigido por la dinastía ptolemaica desde 305 a.C. hasta 30 a.C. Ptolemeo fue basileus y faraón de Egipto ptolemaico desde 305/304 a.C. hasta su muerte, durante el cual Egipto se convirtió en un próspero bastión de la civilización helenística y Alejandría en un gran centro de la cultura griega.\n\nPtolemeo I era hijo de Arsínoe de Macedonia por su esposo Lagus o Filipo II de Macedonia, el padre de Alejandro. Sin embargo, este último es poco probable y puede ser un mito fabricado para glorificar la dinastía ptolemaica. Ptolemeo fue uno de los compañeros más confiables y oficiales militares de Alejandro. Tras la muerte de Alejandro en 323 a.C., Ptolemeo recuperó su cuerpo mientras estaba en camino para ser enterrado en Macedonia, colocándolo en Memphis en su lugar, donde más tarde fue trasladado a Alejandría en una nueva tumba. Posteriormente se unió a una coalición contra Perdiccas, el regente real de Filipo III de Macedonia. Este último invadió Egipto pero fue asesinado por sus propios oficiales en 320 a.C., lo que permitió a Ptolemeo I consolidar su control sobre el país. Tras una serie de guerras entre los sucesores de Alejandro, Ptolemeo obtuvo una reclamación sobre Judea en el sur de Siria, que fue disputada con el rey sirio Seleuco I. También tomó el control de Chipre y Cirenaica, esta última colocada bajo el control del hijastro de Ptolemeo, Magas. Ptolemeo también construyó la Biblioteca de Alejandría.\n\nPtolemeo I pudo haberse casado con Thaïs, su amante durante la vida de Alejandro; se sabe que se casó con la noble persa Artakama por orden de Alejandro. Más tarde se casó con Eurídice, hija del regente macedonio Antípatro; sus hijos Ptolemeo Keraunos y Meleagro gobernaron a su vez como reyes de Macedonia. El último matrimonio de Ptolemeo fue con la prima de Eurídice y dama de honor, Berenice I. Ptolemeo I murió en 282 a.C. y fue sucedido por su hijo con Berenice, Ptolemeo II."

historic_character_4:0 "Seleuco I Nicátor fue un general griego macedonio, oficial y sucesor de Alejandro Magno que fundó el Imperio Seléucida, dirigido por la dinastía seléucida. En las luchas por el poder que siguieron a la muerte de Alejandro, Seleuco pasó de ser un jugador secundario a convertirse en el gobernante total de Asia Menor, Siria, Mesopotamia y la meseta iraní, asumiendo el título de basileus (emperador). El Imperio Seléucida fue una de las principales potencias del mundo helenístico, hasta que fue superado por la República Romana y el Imperio Parto a finales del siglo II y principios del siglo I a.C.\n\nMientras servía bajo Alejandro, Seleuco era comandante de los Hipaspistas, o Escudos de Plata, una unidad de infantería macedonia de élite. Tras la muerte de Alejandro en junio de 323 a.C., Seleuco inicialmente apoyó a Perdiccas, el regente del imperio de Alejandro, y fue nombrado Comandante de los Compañeros y chiliarca en la Partición de Babilonia en 323 a.C. Sin embargo, tras el estallido de las Guerras de los Diádocos en 322, las derrotas militares de Perdiccas contra Ptolemeo en Egipto llevaron a la rebelión de sus tropas en Pelusio. Perdiccas fue traicionado y asesinado en una conspiración por Seleuco, Peithon y Antígenes en Pelusio en algún momento de 321 o 320 a.C. En la Partición de Triparadisus en 321 a.C., Seleuco fue nombrado Sátrapa de Babilonia bajo el nuevo regente Antípatro. Pero casi de inmediato, las guerras entre los Diádocos se reanudaron y uno de los más poderosos de los Diádocos, Antígonos, obligó a Seleuco a huir de Babilonia. Seleuco solo pudo regresar a Babilonia en 312 a.C. con el apoyo de Ptolemeo. A partir de 312 a.C., Seleuco expandió despiadadamente sus dominios y eventualmente conquistó las tierras persas y medas. Seleuco gobernó no solo Babilonia, sino toda la parte oriental del imperio de Alejandro.\n\nSeleuco también reclamó las antiguas satrapías en Gandhara y en el este de India. Sin embargo, estas ambiciones fueron disputadas por Chandragupta Maurya, lo que resultó en la Guerra Seleúcida-Maurya (305–303 a.C.). El conflicto se resolvió finalmente mediante un tratado que resultó en la anexión de las satrapías orientales por parte del Imperio Maurya. Además, se formó una alianza matrimonial, con Chandragupta casándose con una hija de Seleuco, según Estrabón y Apiano."

historic_character_5:0 "Poliperco era de la generación de Filipo II, sirviendo primero bajo él y luego bajo su hijo Alejandro. Tras la Batalla de Issos en 333, Poliperco ganó el mando del falange timfaea, compuesta por sus compatriotas epirotas. Tras el fallecimiento de Alejandro, Poliperco fue nombrado segundo al mando de Crátero y se le otorgó la gobernación de Macedonia. Poliperco ayudó a Antípatro a aplastar a los rebeldes durante la Guerra Lamiana. Considerando a su hijo, Casandro, como incapaz de gobernar y buscando a un hombre con experiencia, Antípatro nombró a Poliperco como sucesor suyo como regente del imperio. Casandro, descontento con ser el segundo al mando de Poliperco, incitó una guerra civil y expulsó a Poliperco de Macedonia. Se alió con Olimpia y juntos retomaron brevemente el control de Macedonia y asesinaron a Filipo III Arrideo. Tras ser expulsado nuevamente, Poliperco pasó la siguiente década actuando como estratego del Peloponeso, perdiendo gradualmente la lealtad de las ciudades griegas restantes y desvaneciéndose en la oscuridad."