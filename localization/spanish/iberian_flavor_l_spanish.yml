 # Starting Events
 iberian_starting_country_events.asa.t:0 "Asta"
 iberian_starting_country_events.asa.desc:0 "Sobre la isla de Cartare, en la desembocadura del [GetProvince('(int32)7665').GetName] se encuentra [GetProvince('(int32)1342').GetName], una próspera ciudad cuyas riquezas provienen del comercio de metales y mercancías con los Púnicos y los compatriotas Turdetanos. Cerca de la desembocadura natural del Lacus y junto al canal que termina justo delante de [GetProvince('(int32)1344').GetName], [GetProvince('(int32)1342').GetName] creció como una de las mayores ciudades Turdetanas con un próspero mercado lleno de vida.\n\nLos [GetCountry('ASA').GetAdjective] no son sólo comerciantes. Buscando ampliar su influencia, [GetCountry('LSC').GetName] fue subyugado. Pero esta preeminencia es disputada por otro estado Turdetano, [GetCountry('CRM').GetName]. Para evitar la expansión de los [GetCountry('CRM').GetAdjective]s hacia el sur, [GetCountry('ASA').GetName] ha creado una Liga con [GetCountry('GAD').GetName] y [GetCountry('ONU').GetName].\n\n¿Será esto suficiente? [GetCountry('ASA').GetName] debe prepararse para una guerra inevitable si quiere seguir siendo el centro de la región."
 iberian_starting_country_events.asa.a:0 "Hora de hacer historia"
 iberian_starting_country_events.crm.t:0 "Karmo"
 iberian_starting_country_events.crm.desc:0 "En las tierras interiores de los Turdetanos, cerca del río [GetProvince('(int32)7772').GetName] se encuentra la ciudad de [GetProvince('(int32)1374').GetName]. Esta ciudad vivió en su día una vida tranquila, subsistiendo del comercio y especializándose en la metalurgia, pero esta vida terminó abruptamente. La inestabilidad política asoló a los Turdetanos tras la caída de Tartessos y la guerra es constante.\n\nEl dominio de [GetCountry('CRM').GetName] en el uso de los metales le dio ventaja sobre sus vecinos. El ejército de los [GetCountry(''CRM').GetAdjective]s ganó muchas guerras contra [GetProvince('(int32)1371').GetName], la otra gran ciudad Turdetana de la región, que culminaron con la conquista de la ciudad rival. Más tarde, las ciudades de [GetProvince('(int32)1369').GetName] y [GetProvince('(int32)1372').GetName] corrieron la misma suerte.\n\nLas conquistas han llamado la atención de los demás Turdetanos, que ven a [GetCountry('CRM').GetName] como una amenaza. El vecino del sur, [GetCountry('ASA').GetName], quiere ser también el líder de la región y ha creado una Liga para evitar la expansión de los [GetCountry('CAR').GetAdjective]es y de los [GetCountry('CRM').GetAdjective]s. Esto crea un clima muy tenso que sólo el tiempo relajará."
 iberian_starting_country_events.crm.a:0 "Hora de hacer historia"
 iberian_starting_country_events.onu.t:0 "Onuba"
 iberian_starting_country_events.onu.desc:0 "La ciudad costera de [GetProvince('(int32)1339').GetName] ha estado habitada desde tiempos inmemoriales. Situada en una península en la desembocadura del Río Luxia, [GetProvince('(int32)1339').GetName] está bien defendida y cuenta con una ubicación privilegiada para controlar el comercio de los metales extraídos de las ricas minas de [GetProvince('(int32)1415').GetName]. Colonos Fenicios han llegado de vez en cuando, pero desde que los [GetCountry('(int32)1415'.GetAdjective]es se expandieron en Iberia su número ha aumentado. Hace siglos, las tribus celtas se expandieron desde la Meseta hasta las tierras llamadas [GetCountry('BDL').GetName] y [GetProvince('(int32)1337').GetArea.GetName], tierras que antes formaban parte de Tartessos.\n\nLas minas siguen siendo ricas, pero su producción está disminuyendo y con ella el comercio. Incluso con estas dificultades, [GetCountry('ONU').GetName] tiene un gran potencial para cambiar su destino y cambiar la situación en su beneficio."
 iberian_starting_country_events.onu.a:0 "Hora de hacer historia"
 iberian_starting_country_events.tut.t:0 "Herederos de Tartessos"
 iberian_starting_country_events.tut.desc:0 "La tierra de los Turdetanos tuvo muchos nombres en el pasado, el más utilizado fue Tartessos. Este estado es una mezcla entre Mito y Realidad y las leyendas hablan de las riquezas y la prosperidad del reino gobernado por el mismísimo Hombre de Plata, Argantonio.\n\nLos Fenicios y los Griegos han intentado establecerse en estas tierras desde el principio de los tiempos para tener acceso a las ricas minas de Turdetania. Las leyendas hablan de la caída de Tartessos hace dos siglos al final de la batalla de [GetProvince('(int32)3515').GetName] entre una coalición de [GetCountry('ETR').GetAdjective]s y [GetCountry('CAR').GetAdjective]es y los Griegos Focenses de [GetProvince('(int32)3515').GetName], pero la verdad es más compleja que eso.\n\nLa influencia Fenicia había sido una constante en la región y llevó a una situación en la que los dioses Cananeos son adorados con la misma frecuencia que los dioses locales, especialmente la diosa Astarté y el dios Melqart. Las clases altas dieron un paso al frente y adoptaron las costumbres Púnicas como propias. Esta situación creó un rico crisol que dio lugar a una cultura única.\n\nLa inestabilidad galvaniza la región en una época en la que los [GetCountry('CAR').GetAdjectives]es están a las puertas de Turdetania en busca de sus riquezas. ¿Sobrevivirán los Turdetanos?"
 iberian_starting_country_events.tut.a:0 "Hora de hacer historia"
 iberian_starting_country_events.gad.t:0 "Gadir"
 iberian_starting_country_events.gad.desc:0 "Hace mucho tiempo, más allá de los Pilares de Hércules, los colonos de [GetProvince('(int32)743').GetName] fundaron una ciudad en la isla de Eritea. La llamaron [GetCountry('GAD').GetName], 'La Fortaleza'. Siendo una de las Colonias Fenicias más antiguas del Mediterráneo Occidental, las riquezas de la ciudad provienen de su acceso a las Rutas del Estaño del Atlántico y a las minas Turdetanas.\n\n[GetCountry('GAD').GetName] es conocida por otra razón: El Garum de [GetProvince('(int32)1344').GetName] goza de un amplio reconocimiento como el mejor condimento del mundo Mediterráneo, siendo consumido desde Iberia hasta Anatolia y más allá.\n\nEl final de la Batalla de [GetProvince('(int32)3515').GetName] hace dos siglos y la decadencia de la supremacía Griega en el Mediterráneo Occidental fueron buenas noticias al principio, pero el ascenso de [GetCountry('CAR').GetName] cambió la situación. Las presiones de los [GetCountry('CAR').GetAdjective]es para que [GetCountry('GAD').GetName] se convierta en vasallo han provocado grandes tensiones entre las dos antiguas colonias Fenicias. La ciudad se enfrenta a un relativo aislamiento debido a la intromisión de los [GetCountry('CAR').GetAdjective]es, pero cuenta con la simpatía de algunas potencias locales como [GetCountry('ASA').GetName] y [GetCountry('ONU').GetName]. [GetCountry('GAD').GetName] debe prepararse si quiere resistir."
 iberian_starting_country_events.gad.a:0 "Hora de hacer historia"
 iberian_starting_country_events.sgs.t:0 "Arse"
 iberian_starting_country_events.sgs.desc:0 "En [GetProvince('(int32)1029').GetArea.GetName], sobre la Costa Oriental de Iberia se encontraba [GetProvince('(int32)1029').GetName], conocida como Saguntum por los romanos. Primero fue una simple escala en la ruta de las Naves Masalias, pero el asentamiento empezó a crecer, comerciando con mercancías del interior de la Península y con las suyas propias. Las buenas relaciones con los Griegos de [GetCountry('MAS').GetName] y [GetCountry('EPO').GetName] crearon una fluida corriente de intercambio cultural y económico.\n\nEl gran puerto de [GetProvince('(int32)1029').GetName] ve atracar barcos de diferentes lugares y sus murallas protegen a su gente de las amenazas externas. [GetCountry('SGS').GetName] tiene el honor de ser la primera ciudad Ibérica que emite sus propias monedas.\n\nSólo el tiempo dirá si [GetCountry('SGS').GetName] seguirá creciendo o perecerá bajo un enemigo más fuerte... Yo tendría cuidado si alguien llamado Aníbal apareciera ante vuestras puertas."
 iberian_starting_country_events.sgs.a:0 "Hora de hacer historia"
