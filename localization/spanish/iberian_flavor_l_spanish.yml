 inherit_tartessia_provinces_tooltip:1 "Se anexionarán todas las provincias #Vasallas#! necesarias para formar Tartesia."
 tartessia_not_exists:0 "#Y Tartesia#! NO debe existir."
 form_tartessia_claims_tooltip:0 "Tartesia ganará reclamaciones en la región #Y $baetica_region$#!."
 # New Decision
 celtiberian_plaques_treasure:0 "Encargar las Placas de Bronce"
 celtiberian_plaques_treasure_desc:0 "Con un estado más centralizado, necesitamos establecer un código claro para nuestras leyes y no depender de su transmisión oral, lo cual puede dar lugar a malentendidos e injusticias."
 form_tartessia:0 "Reformar Tartesia"
 form_tartessia_desc:0 "El mítico reino de Tartessos y el rey Argantonio hace tiempo que desaparecieron, pero nosotros, las Turdetanos, somos sus herederos y, como herederos, nuestro deber es seguir su legado y restaurar el poderoso reino del Hombre de Plata."
