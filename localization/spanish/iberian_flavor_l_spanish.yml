l_spanish:
 # New Heritages to be implemented
 arganthonios_heritage:0 "Legado de Argantonio"
 arganthonios_heritage_desc:0 "Argantonio fue el último rey conocido de Tartessos antes del colapso del reino bajo el protagonismo fenicio tras la batalla de Alalia, en la que la armada cartaginés-etrusca derrotó a los griegos focianos. Ahora sus sucesores han recuperado su importancia perdida y retoman su rico legado con un nuevo y más fuerte estado que desafiará al pasar del tiempo."
 # New Iberian Deities
 deity_nabia:0 "$omen_nabia$"
 omen_nabia:0 "Nabia"
 omen_nabia_desc:0 "Nabia es una diosa Íbera del Agua y la Fertilidad con especial relevancia en las culturas del Norte de la Península, con santuarios cerca de ríos y lagos.\n\nNabia ha sido asociada con la diosa Helénica Artemisa."
 deity_neto:0 "$omen_neto$"
 omen_neto:0 "Netón"
 omen_neto_desc:0 "Netón es un dios de la Guerra y uno de los pocos dioses panpeninsulares, adorado por Íberos y Celtíberos por igual. Visto como un dios del Sol Infernal, es el señor del mundo caótico.\n\nNetón ha sido asociado con el dios Romano Marte o el Helénico Ares."
 deity_borvo:0 "$omen_borvo$"
 omen_borvo:0 "Borvo"
 omen_borvo_desc:0 "Borvo es el dios de los Minerales y la Curación, asociado al agua de manantial. Se le rinde culto fuera de la Península Ibérica, encontrándose centros religiosos en la Galia y en el sur de Germania.\n\nBorvo suele equipararse al dios Helénico Apolo."
 deity_arganthonios:0 "$omen_arganthonios$"
 omen_arganthonios:0 "Argantonio"
 omen_arganthonios_desc:0 "Argantonio es un rey mítico de Tartessos conocido por los Griegos por sus riquezas y su generosidad. Dio dinero a los Focenses para que reconstruyeran las murallas de la ciudad de Focea cuando supo que los Medos se estaban convirtiendo en una potencia predominante en Asia Menor."
 deity_aqueloo:0 "$omen_aqueloo$"
 omen_aqueloo:0 "Aqueloo"
 omen_aqueloo_desc:0 "$achelous_description$\n\n#Y Aqueloo#!: Aqueloo, una interpretación ibérica del dios helénico Achelous, es un dios de los Ríos y la Fertilidad. Aqueloo tiene el cuerpo de un buey almizclero y el rostro barbudo de un hombre, aunque uno coronado por imponentes orejas de toro.\n\n Al igual que su contraparte helénica, Aqueloo es venerado como el otorgador de prosperidad a los campos, asegurando la fertilidad del suelo y la sustentación de la vida. Una estatua de Achelous o Aqueloo, que se cree fue tallada en bloques de piedra caliza a mediados del siglo VI a.C., fue excavada a principios del siglo XX cerca de un túmulo funerario Bastetani y denominada la Bicha de Balazote."
 # New Druidic Deities
 deity_trebaruna:0 "$omen_trebaruna$"
 omen_trebaruna:0 "Trebaruna"
 omen_trebaruna_desc:0 "Trebaruna es una diosa Lusitana de atribuciones inciertas, pero su culto estaba muy extendido por Gallaecia y Lusitania."
 deity_ares_lusitani:0 "$omen_ares_lusitani$"
 omen_ares_lusitani:0 "Ares Lusitano"
 omen_ares_lusitani_desc:0 "Ares Lusitano es el dios de los caballos y los caballeros de los Lusitanos. Como su nombre indica, Ares Lusitano es un dios de origen Helénico que encontró su lugar en los panteones autóctonos gracias a los intercambios culturales con los comerciantes Griegos de los asentamientos Mediterráneos."
 deity_vaelicus:0 "$omen_vaelicus$"
 omen_vaelicus:0 "Vaélico"
 omen_vaelicus_desc:0 "Vaélico es el dios Vetón del más allá y de la naturaleza. Se le suele asociar con el dios Endovélico, adorado por sus vecinos los Lusitanos y los Galaicos."
 # New Canaanite Deity
 #deity_babai:0 "$omen_babai$"
 #omen_babai:0 "Babai"
 #omen_babai_desc:0 "Babai es el Dios-Padre de las culturas Nurágica y Corsa de Córcega y Cerdeña. Muy influenciado por la religión y las costumbres Fenicias, en esta época su culto se limita al Interior de las Islas, donde las comunidades autóctonas continúan con sus tradiciones."
 #deity_mother_goddess_nuragic:0 "$omen_mother_goddess_nuragic$"
 #omen_mother_goddess_nuragic:0 "Diosa Madre"
 #omen_mother_goddess_nuragic_desc:0 "La Diosa Madre de las culturas Nurágica y Corsa está emparentada con las Diosas Madre del Mediterráneo, actuando como el origen de todas las criaturas. Al igual que Babai, su culto se limita ahora al Interior de las Islas, a la espera de reclamar su tierra."
 #deity_sardus_can:0 "$omen_sardus$"
 #omen_sardus_can:0 "Sardus"
 #omen_sardus_can_desc:0 "Sardus, a veces llamado Sardus Pater por los Helenos, es el mítico héroe fundador de los Sardos. Hijo de Hércules o Makeris, vivió en Libia hasta que reunió una gran expedición para colonizar la isla de Ichnusa, más tarde llamada Cerdeña en su honor. Se le ha asociado con el Dios-Padre Babai."
 # New Marite Religion
 pre_indo_european_religion:0 "Marite"
 desc_pre_indo_european_religion:0 "Una combinación de creencias en demonios, espíritus y dioses de Origen Preindoeuropeo, con influencia de las religiones vecinas. La figura más importante es la Diosa Mari, adorada como Diosa Suprema en algunas localidades."
 # New Marite Deity
 deity_sugaar:0 "$omen_sugaar$"
 omen_sugaar:0 "Sugaar"
 omen_sugaar_desc:0 "Rendiremos culto al dios Sugaar, esposo de Mari y dios de las Tormentas y los Truenos. Que su figura serpentina aterrorice a nuestros enemigos e inspire a nuestros guerreros."
 deity_eate:0 "$omen_eate$"
 omen_eate:0 "Eate"
 omen_eate_desc:0 "Adoraremos a Eate, dios de las tormentas, cuya barba está hecha de Fuego y Hielo. Con su apoyo, ningún enemigo nos conquistará."
 deity_amalur:0 "$omen_amalur$"
 omen_amalur:0 "Amalur"
 omen_amalur_desc:0 "Adoraremos a Amalur, diosa de la Tierra, otra faceta de Mari y madre de las diosas Eki e Ilargi. Su bendición hará que nuestro pueblo se llene de gozo."
 deity_basajaun:0 "$omen_basajaun$"
 omen_basajaun:0 "Los Basajaunos"
 omen_basajaun_desc:0 "Ofreceremos nuestro culto a los Basajaunos, los Señores de los Bosques. Que su sabiduría ilumine a nuestros pensadores y proteja a nuestros pastores."
 deity_aatxe:0 "$omen_aatxe$"
 omen_aatxe:0 "Aatxe"
 omen_aatxe_desc:0 "Adoraremos a Aatxe, el espíritu cambiaformas que trabaja en las sombras. Que los criminales teman su ira, porque Aatxe protege a nuestro pueblo."
 deity_ilargi:0 "$omen_ilargi$"
 omen_ilargi:0 "Ilargi"
 omen_ilargi_desc:0 "Rendiremos culto a Ilargi, diosa de la Luna e hija de Amalur. Que su viaje diario para reunirse con su Madre sea exitoso."
 deity_lurraberri:0 "$omen_lurraberri$"
omen_lurraberri:0 "Lurraberri"
omen_lurraberri_desc:0 "El nombre de Lurraberri significa 'suelo nuevo' y a menudo iba precedido del epíteto 'Anderexi', que significa 'floreciente'. Es posible que esto indique que Lurraberri pudo haber sido un dios de la fertilidad, o quizás incluso un dios de los árboles o las flores. También podría significar que era un dios de la resurrección. Lurraberri fue mencionado en una inscripción que leía su nombre como Ilurriberrixus Anderexi, una versión romanizada de Lurraberri."
deity_orko:0 "$omen_orko$"
omen_orko:0 "Orko"
omen_orko_desc:0 "Orko era un dios del trueno. Su nombre se usaba en la palabra vasca para jueves, Orkoguna, relacionándolo con dioses como Thunraz/Thor y Júpiter/Zeus. Es posible que el dios fuera una deidad menor antes de la influencia romana, pero la importancia de nombrar un día en su honor muestra que pudo haber sido de gran importancia para los vascos."
deity_lobegi:0 "$omen_lobegi$"
omen_lobegi:0 "Lobegi"
omen_lobegi_desc:0 "El nombre de Lobegi proviene de una inscripción que leía 'Lacobegius', que parece ser una versión romanizada de un dios vasco. Dado que la raíz 'laco' claramente proviene del latín 'lacus (lago)', es posible que la raíz original fuera algo más cercano a 'lo', la palabra vasca para lago, o quizás algo diferente. Sin embargo, la segunda parte de su nombre, begi, significa ojos. Así que su nombre se traduce como 'Ojos del Lago'. Esto puede indicar que Lobegi era una especie de deidad de sabiduría relacionada con el agua."
deity_sorginak:0 "$omen_sorginak$"
omen_sorginak:0 "Sorginak"
omen_sorginak_desc:0 "Los sorginak no eran una deidad, ni siquiera deidades. En cambio, eran seres místicos y personas que a menudo se decía que eran brujas en períodos posteriores. Practicaban magia y podían causar todo tipo de beneficios o perjuicios. Algunos sorginak también se decía que eran laminak, que eran ninfas de la fertilidad."
deity_inguma:0 "$omen_inguma$"
omen_inguma:0 "Inguma"
omen_inguma_desc:0 "Inguma es un dios de los sueños y pesadillas. Aunque a veces malicioso, este dios tuvo un impacto duradero en la religión vasca y es posible que se le adorara desde tiempos anteriores a la romanización."
deity_aiko:0 "$omen_aiko$"
omen_aiko:0 "Aiko"
omen_aiko_desc:0 "Aiko es el hijo de Mari y el héroe del pueblo vasco. Su leyenda dice que fue quien estableció la cultura y religión vasca y fue un héroe de muchas hazañas. Un personaje así, acreditado con el origen de los vascos mismos, podría haber sido adorado desde tiempos anteriores a la romanización, si no antes."
deity_laminak:0 "$omen_laminak$"
omen_laminak:0 "Laminak"
omen_laminak_desc:0 "Las laminak eran espíritus femeninos, o ninfas, de sexo y fertilidad. Se decía que ayudaban a las mujeres durante el parto, la fertilidad y la buena salud. Las laminak no siempre se retrataban como espíritus benevolentes, ya que en uno de los mitos, capturan a la diosa Mari."
deity_urtzi:0 "$omen_urtzi$"
omen_urtzi:0 "Urtzi"
omen_urtzi_desc:0 "Urtzi tiene un caso interesante de existencia. Muchos argumentan que Urtzi debe haber sido un dios del cielo, ya que muchos nombres, lugares y palabras parecen tener la raíz de Urtzi, así como algunas fuentes externas afirman que la religión Mariita tenía un dios del cielo, sin embargo, algunos eruditos creen que Urtzi es en realidad solo una palabra para cielo. Es posible que ambas hipótesis sean verdaderas, sin embargo, también puede que nunca conozcamos la verdad detrás de este misterio."
 # New Treasures
 treasure_stone_verracos:0 "Verracos de Piedra"
 treasure_stone_verracos_desc:0 "Monumentos megalíticos zoomorfos de granito que representan animales cuadrúpedos como toros, osos y cerdos con fines inciertos."
 treasure_tarshish_stelae:0 "Estelas de Tarsis"
 treasure_tarshish_stelae_desc:0 "Ubicada originalmente en Nora, esta estela de antigüedad inmemorial narra la victoria de Milkaton contra los Sardos en la tierra de Tarsis y da las gracias a los dioses por permitirles volver a casa sanos y salvos."
 treasure_mausoleum_of_the_lions_iberic:0 "Mausoleo de los Leones"
 treasure_mausoleum_of_the_lions_iberic_desc:0 "Este mausoleo, muy influenciado por el arte Neohitita, está protegido por cuatro leones de piedra colocados en sus esquinas. Los elaborados relieves representan escenas de la naturaleza y mitológicas, como los Doce Trabajos de Hércules o un Festín Monstruoso."
 treasure_warrior_statue_iberic:0 "Estatua de Guerrero Ibérico"
 treasure_warrior_statue_iberic_desc:0 "Esta estatua de piedra de calcarenita representa a un guerrero Íberi de origen aristocrático listo para el combate, que lleva una armadura ibérica completa, una caetra y una falcata. Está decorada con adornos metálicos y otros adornos removibles."
 treasure_turdetanian_bull:0 "Toro Turdetano"
 treasure_turdetanian_bull_desc:0 "Una estatua de piedra caliza de un toro, esculpida por los Turdetanos, con el propósito de proteger las almas de los muertos en su camino al Más Allá."
 treasure_callaecian_ornated_axe:0 "Hacha Adornada"
 treasure_callaecian_ornated_axe_desc:0 "Esta hacha votiva de origen callaíno decorada con torques se ha utilizado durante mucho tiempo para realizar sacrificios."
 treasure_tartessian_ceremonial_bit:0 "Pieza Ceremonial"
 treasure_tartessian_ceremonial_bit_desc:0 "Vestigio de la desaparecida cultura Tartésica. Esta pieza ceremonial representa a la diosa Cananea Astarté con el peinado de la diosa Kemética Hathor, acompañada de lirios y dos pájaros."
 treasure_ilercavonian_vessel:0 "Vasos de Plata"
 treasure_ilercavonian_vessel_desc:0 "Conjunto de vasos, copas y collares de plata y oro de fabricación Ilercavona."
 treasure_edetanian_censer:0 "Incensario de Cabeza de Diosa"
 treasure_edetanian_censer_desc:0 "Este valioso incensario de origen Edetano utilizado en prácticas religiosas representa la cabeza de la diosa Cananea Tanit o de la diosa Helénica Deméter."
 treasure_olcadian_necklace:0 "Collar Olcade"
 treasure_olcadian_necklace_desc:0 "Este collar utilizado por una sacerdotisa Olcade, hecho de arcilla, está decorado con patos y cisnes."
 treasure_celtiberian_plaques:0 "Las Cuatro Placas"
 treasure_celtiberian_plaques_desc:0 "Las Cuatro Placas, escritas en lengua Celtíbera y realizadas en Bronce, contienen el corpus jurídico del Pueblo Celtíbero."
 treasure_lusitanian_fibula:0 "Fíbula de Oro"
 treasure_lusitanian_fibula_desc:0 "Fíbula de oro realizada por un orfebre Griego a petición de un príncipe Celta. Está decorada con una escena de un guerrero desnudo con un escudo y un casco celtas luchando contra un león."
# Reclamaciones De Aquitania
form_aquitania_claims_tooltip:0 "Aquitania ganará Reclamaciones sobre la Región de #Y Aquitania#!."
# Aquitania Mayor Formable
form_greater_aquitania_claims_tooltip:0 "Aquitania Mayor ganará Reclamaciones sobre las Regiones de #Y Gallaecia#!, #Y Tarraconensis#!, y #Y Armorica#!."
form_greater_aquitania:0 "Formar Aquitania Mayor"
form_greater_aquitania_desc:0 "Nuestros modos son antiguos, habiendo preservado y honrado las costumbres de nuestros ancestros desde tiempos inmemoriales; sin embargo, si no se gestionan adecuadamente, podríamos desvanecernos en los anales de la historia como tantos otros antes que nosotros. Si podemos preservar las brasas de la cultura aquitana, podrían avivarse en una llama poderosa y usarse para crear algo extraordinario."
formable_greater_aquitania:0 "Aquitania Mayor"
GREATER_AQUITANIA_NAME:0 "Aquitania Mayor"
greater_aquitania_not_exists:0 "#Y Aquitania Mayor#! debe NO existir."
inherit_greater_aquitania_provinces_tooltip:0 "Cualquier provincia #Y Sujeta#! necesaria para formar Aquitania Mayor será anexionada."

