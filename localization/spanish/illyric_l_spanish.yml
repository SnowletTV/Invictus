illyric_flavor_30_title:0 "Víbora Blanca Encontrada"
illyric_flavor_30_desc:0 "Un aldeano ha encontrado una magnífica y gigante víbora blanca pura. ¡Seguramente esto es una manifestación de los dioses mismos! Podríamos usar esto como palanca contra la administración actual."
illyric_flavor_30.a:0 "Aumentaremos los impuestos temporalmente"
illyric_flavor_30.b:0 "Usaremos esto para fines políticos"

illyric_flavor_31_title:0 "Ataque de Serpientes"
illyric_flavor_31_desc:0 "Hubo varios ataques de serpientes hoy. ¡La gente se pregunta si esto se debe a su desaprobación hacia ti!"
illyric_flavor_31.a:0 "Debemos enviar ofrendas a las serpientes"
illyric_flavor_31.b:0 "Esto limitará nuestra flexibilidad política"

illyric_flavor_60_title:0 "Cultista de la Serpiente Enfadado"
illyric_flavor_60_desc:0 "Un cultista de la serpiente está furioso ya que un caballo ha pisado una serpiente, matándola. ¿Qué haremos para enmendar esto?"
illyric_flavor_60.a:0 "El Jinete Tracio ha hablado."
illyric_flavor_60.b:0 "Compensar al cultista de la serpiente."

illyric_flavor_61_title:0 "Desdicha del Cultista del Sol"
illyric_flavor_61_desc:0 "Se reportó una profanación de un santuario del cultista del sol. El cultista del sol en cuestión pide que encontremos al culpable y lo matemos. ¿Qué haremos?"
illyric_flavor_61.a:0 "Reservaremos a nuestros hombres para problemas serios."
illyric_flavor_61.b:0 "Enviaremos jinetes para solucionar los problemas del sol."

