 #Illyric Flavor Events
illyric_flavor_1_title:0 "Elige un Culto"
illyric_flavor_1_desc:0 "Cada gobernante Ilírio puede elegir un culto a seguir. Tras la muerte del gobernante actual, el siguiente gobernante puede elegir un nuevo culto a seguir."
illyric_flavor_1.a:0 "El Culto del Sol"
illyric_flavor_1.b:0 "El Culto de la Serpiente"
illyric_flavor_1.c:0 "El Culto del Jinete Tracio"
illyric_flavor_1.d:0 "El Culto del Lobo"
illyric_flavor_1.e:0 "El Culto del Bandido"

illyric_flavor_2_title:0 "Día Besado por el Sol"
illyric_flavor_2_desc:0 "Este día fue tan hermoso, que debe haber sido bendecido por el dios sol. ¡La gente también lo cree así!"
illyric_flavor_2.a:0 "Los dioses nos bendicen"
illyric_flavor_2.b:0 "Los dioses bendicen mi gobierno"

illyric_flavor_3_title:0 "Día Empapado en Oscuridad"
illyric_flavor_3_desc:0 "Han sido muchos días sin sol. ¡La gente dice que los dioses nos han abandonado!"
illyric_flavor_3.a:0 "Los dioses tienen mal genio..."
illyric_flavor_3.b:0 "Mostraremos humildad para apaciguarlos"

