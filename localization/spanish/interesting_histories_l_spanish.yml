l_spanish:
#### Interesting Histories ####
 interesting_histories_country_events.spa.t:0 "Esparta"
 interesting_histories_country_events.spa.desc:0 "Los días de gloria ya han pasado. Hace sólo unas décadas, en la batalla de Megalópolis, una fuerza Espartana de 22.000 hombres fue derrotada por un ejército Macedonio de 40.000 hombres. El rey Espartano Agis III, herido e incapaz de mantenerse en pie, ordenó a sus hombres que le dejaran atrás para enfrentarse al ejército Macedonio que avanzaba y así poder ganar tiempo para que sus hombres se retiraran. Esparta ha quedado en una posición debilitada con los Mesenios acechando al oeste y los Argivos al noreste. Tenemos que devolver a Esparta su antigua gloria, acabar con nuestros rivales locales y combatir el ascenso de Macedonia al norte."
 interesting_histories_country_events.spa.a:0 "Hora de hacer historia"
 interesting_histories_country_events.jud.t:0 "Judea"
 interesting_histories_country_events.jud.desc:0 "Hasta hace poco, Judea era una provincia del Imperio Persa Aqueménida, aunque nominalmente independiente y regida por gobernadores Judíos. Tras la conquista de Alejandro Magno hace unas décadas, Judea ha caído bajo el dominio de los Imperios Helenísticos. El país se encuentra de nuevo en una posición peligrosa, con los generales de Alejandro disputándose la supremacía sobre partes de su imperio."
 interesting_histories_country_events.jud.a:0 "Hora de hacer historia"
 interesting_histories_country_events.byz.t:0 "Bizancio"
 interesting_histories_country_events.byz.desc:0 "Bizancio fue colonizada en los primeros tiempos de la expansión Griega por colonos de la ciudad-estado de Mégara. La leyenda cuenta que un hombre llamado Bizas, quien lideraba el grupo de colonos de Mégara, se instaló aquí tras consultar el oráculo de Apolo en Delfos. Tras ser capturada durante la invasión Persa de Grecia, Bizancio fue liberada 34 años después por un ejército Griego dirigido por el general Espartano Pausanias. Ha disfrutado de una paz relativa y de un crecimiento constante como ciudad comercial próspera debido a su posición en la ruta terrestre de Europa a Asia y en la ruta marítima del Mar Negro al Mediterráneo."
 interesting_histories_country_events.byz.a:0 "Hora de hacer historia"
 interesting_histories_country_events.bri.t:0 "Brigantia"
 interesting_histories_country_events.bri.desc:0 "Brigantia, la mayor tribu de Britania, está formada por muchas subtribus, como los Gabrantovices, en la costa de Yorkshire, y los Textoverdi, en el valle superior del Río Tyne del Sur. El paisaje se compone de musgos, pantanos y bosques, habitados por animales salvajes como osos pardos eurasiáticos, jabalíes, lobos, ciervos y águilas. La Diosa Brigantia, que significa 'La Alta' en Celta, es venerada por las tribus Brigantes. La Diosa es representada como una deidad guardiana con corona, con una cabeza de Gorgona en su pecho, sosteniendo una lanza y un orbe de la victoria."
 interesting_histories_country_events.bri.a:0 "Hora de hacer historia"
 interesting_histories_country_events.syr.t:0 "Siracusa"
 interesting_histories_country_events.syr.desc:0 "Las fértiles tierras de Siracusa fueron colonizadas originalmente por colonos Griegos procedentes de Corinto y Tenea. Con el paso de los siglos, la pequeña colonia creció hasta convertirse en una de las ciudades Griegas más poderosas del Mediterráneo, fundando sus propias ciudades por toda la isla. El poder de Siracusa hizo inevitable el enfrentamiento con los Cartagineses, que ahora gobiernan las ciudades púnicas al oeste. La última y devastadora guerra terminó hace unos años con otro tratado de paz, pero esto no ha impedido que los poderosos Cartagineses interfieran en la política de Siracusa. Las constantes guerras y luchas internas han debilitado enormemente su poder sobre la isla."
 interesting_histories_country_events.syr.a:0 "Hora de hacer historia"
 interesting_histories_country_events.kno.t:0 "Cnosos"
 interesting_histories_country_events.kno.desc:0 "En la mitología Griega, el Rey Minos de Creta construyó un palacio en Cnosos con un laberinto para su hijo, que tenía la cabeza de un toro y el cuerpo de un hombre, ahora llamado el Minotauro. Tras la caída de los Minoicos, Creta fue colonizada por Griegos del continente y Cnosos creció hasta convertirse en una de las ciudades más importantes de la isla. La ciudad tenía dos puertos: Amniso y Heraclión. Recientemente, Cnosos se ha visto envuelta en frecuentes hostilidades con la ciudad-estado más pequeña de Licto, situada al este, lo que ha obligado a los Lictos a pedir ayuda a los Espartanos."
 interesting_histories_country_events.kno.a:0 "Hora de hacer historia"
 interesting_histories_country_events.mas.t:0 "Massilia"
 interesting_histories_country_events.mas.desc:0 "Massalia fue fundada por colonos Griegos de Focaea hace unos 300 años y desde entonces se ha convertido en uno de los principales puertos comerciales del mundo conocido con una población de más de 40.000 habitantes. Es conocida por sus exportaciones de vino de calidad, salazones de cerdo y pescado, plantas aromáticas y medicinales, coral y corcho. Tiene un gran templo del culto a Apolo de Delfos en la cima de una colina que domina el puerto y un templo del culto a Artemisa de Éfeso en el otro extremo de la ciudad. Massalia sigue siendo el líder de las ciudades Griegas del oeste y el principal centro de civilización de la Galia, sin embargo este estatus está cada vez más amenazado por los crecientes poderes de Cartago y Roma al sur."
 interesting_histories_country_events.mas.a:0 "Hora de hacer historia"
 interesting_histories_country_events.bpk.t:0 "Reino del Bósforo"
 interesting_histories_country_events.bpk.desc:0 "Originalmente colonizado por Griegos de Mileto, a lo largo de los siglos el próspero Reino del Bósforo ha establecido su dominio sobre la región de Crimea. Es capaz de exportar trigo, pescado y esclavos durante todo el año gracias a que la ciudad de Fanagoria permanece libre de hielo incluso durante el invierno. Tras la muerte del Rey Perisades hace unos años, se libró una brutal guerra de sucesión entre sus hijos Sátiro y Eumelo, en la que el actual Rey Eumelo derrotó finalmente a su hermano menor en la Batalla del Río Tates. Debido a su prosperidad y a su desenfrenada expansión, el Reino del Bósforo está sufriendo ataques cada vez más violentos por parte de las tribus nómadas de la zona."
 interesting_histories_country_events.bpk.a:0 "Hora de hacer historia"
 interesting_histories_country_events.mry.t:0 "Maurya"
 interesting_histories_country_events.mry.desc:0 "Fundado por Chandragupta Maurya hace sólo unas décadas, el Imperio Maurya comienza a dominar el subcontinente Indio. Tras el vacío de poder provocado por la muerte de Alejandro Magno, Chandragupta dirigió una serie de campañas para retomar las tierras controladas por los Helenos en la India. El general Griego Eudemo controlaba los territorios indios del norte de Alejandro, por lo que Chandragupta orquestó una rebelión para expulsar al gobernador Griego, y ahora ha puesto el Valle del Indo bajo su control. Seleuco, basileus del gran Imperio Helénico Seleúcida al oeste, pretende ahora recuperar estos territorios de manos de Maurya."
 interesting_histories_country_events.mry.a:0 "Hora de hacer historia"
 interesting_histories_country_events.arm.t:0 "Armenia"
 interesting_histories_country_events.arm.desc:0 "Cuando la región fue conquistada por Ciro el Grande, fundador del Imperio Aqueménida, pasó a formar parte de la satrapía oficial de Armenia. Tras la conquista de Persia por Alejandro Magno y su posterior muerte, un general Macedonio llamado Neoptólemo intentó controlar Armenia. Neoptólemo murió apenas dos años después, dejando que la dinastía Armenia Oróntida, a la que Alejandro había designado previamente para gobernar la región, ocupara el trono."
 interesting_histories_country_events.arm.a:0 "Hora de hacer historia"
 interesting_histories_country_events.cal.t:0 "Caledonia"
 interesting_histories_country_events.cal.desc:0 "Los Caledonios son una confederación tribal de habla Bretona en las poco pobladas tierras altas centrales, donde vastas cordilleras y lagos de agua dulce dominan la región. Como muchas tribus Celtas de Britania, son constructores de castros y agricultores. La mayoría de los castros de piedra son circulares, con palizadas de madera y fosos que proporcionan una capa secundaria de defensa para las redondas casas de madera."
 interesting_histories_country_events.cal.a:0 "Hora de hacer historia"
 interesting_histories_country_events.epo.t:0 "Emporion"
 interesting_histories_country_events.epo.desc:0 "Emporion fue fundada por colonos Griegos de Focea en una pequeña isla en la desembocadura del río Fluvià hace unos 250 años. A pesar de la fuerte presión ejercida por la Fenicia Cartago, la ciudad ha conseguido mantener su independiente carácter Helénico. A lo largo de los años se han realizado acuerdos políticos y comerciales con las tribus Ibéricas locales. Con el creciente poder de Cartago, y las tribus locales cada vez mejor organizadas, la existencia de Emporion se ve reforzada por acuerdos defensivos con las cercanas ciudades griegas de Massilia y Hemeroscopio."
 interesting_histories_country_events.epo.a:0 "Hora de hacer historia"
 interesting_histories_country_events.hmk.t:0 "Hemeroscopio"
 interesting_histories_country_events.hmk.desc:0 "Hemeroscopio, que significa 'torre de vigilancia' en Griego, fue originalmente un puesto comercial fundado por los Griegos Massaliotas. Las minas de hierro cercanas y su situación estratégica en la costa Ibérica han hecho que a lo largo de los siglos se haya convertido en una pequeña ciudad-estado fortificada. Los intereses comerciales de Griegos y Fenicios en el Mediterráneo occidental han dado lugar a persistentes disputas."
 interesting_histories_country_events.hmk.a:0 "Hora de hacer historia"
 interesting_histories_country_events.mst.t:0 "Menesteo"
 interesting_histories_country_events.mst.desc:0 "Menesteo, originalmente una colonia de la ciudad Griega de Massalia, está situada en un islote en el estuario del Río Guadalhorce, lo que le permite defenderse de las tribus Ibéricas locales y de los asentamientos Fenicios competidores. Los habitantes producen pescado salado y diversas salsas de pescado que se venden en el ágora de la ciudad o se exportan a todo el Mediterráneo."
 interesting_histories_country_events.mst.a:0 "Hora de hacer historia"
 interesting_histories_country_events.umb.t:0 "Umbria"
 interesting_histories_country_events.umb.desc:0 "Durante los últimos siglos, los Etruscos han estado avanzando desde el litoral occidental, empujando lentamente a los Umbrios hacia las tierras altas de los Apeninos. La mayoría de los pueblos y ciudades Umbrios que quedan se encuentran ahora en cimas fácilmente defendibles situadas a lo largo de las Montañas de los Apeninos. Con la aparición de una nueva potencia regional en el sur, los viejos enemigos empiezan a reconsiderar su anterior hostilidad."
 interesting_histories_country_events.umb.a:0 "Hora de hacer historia"
 interesting_histories_country_events.myl.t:0 "Mosylon"
 interesting_histories_country_events.myl.desc:0 "Mosylon es un importante puerto comercial Puntita en la costa del Mar Rojo, desde donde se exporta mirra, especias, oro, ébano, ganado, marfil e incienso hacia Egipto y Mesopotamia. Controla gran parte del comercio de canela que llega desde los puertos de la India, y es conocida por poseer la mejor variedad de esta especia en el mundo. También importa recipientes de vidrio del Antiguo Egipto, uvas de Dióspolis y telas para los mercados Bereberes."
 interesting_histories_country_events.myl.a:0 "Hora de hacer historia"
 interesting_histories_country_events.boi.t:0 "Boyos"
 interesting_histories_country_events.boi.desc:0 "Los Boyos son una tribu Gala itinerante, conocida principalmente por sus conocimientos agrícolas y sobre la cría de ganado, quienes actualmente se han asentado en el norte de Italia. Tras cruzar los Alpes, la tribu Gala de los Boyos llegó a las fértiles y bien regadas fronteras de las naciones Itálica. Junto con otras tribus Galas expulsaron a los Itálicos Etruscos hacia el sur del Valle del Po, ocupando el antiguo asentamiento etrusco de Felsina, el cual convirtieron en su capital y rebautizaron como Bononia."
 interesting_histories_country_events.boi.a:0 "Hora de hacer historia"
 interesting_histories_country_events.byb.t:0 "Biblos"
 interesting_histories_country_events.byb.desc:0 "Biblos es uno de los cuatro reinos Fenicios vasallos establecidos por los Persas a lo largo de la costa de Levante, siendo los otros Arados, Sidón y Tiro. Cuando Alejandro Magno derrotó al Imperio Persa hace unas décadas, Biblos y los demás reinos Fenicios cayeron bajo el dominio Helénico. La ciudad está especializada en las industrias de la cerámica, el vidrio y el tinte púrpura, mientras que su puerto contiene almacenes para productos importados de Siria, Persia e India. Su prosperidad económica ha propiciado una reactivación de la construcción y el desarrollo urbano."
 interesting_histories_country_events.byb.a:0 "Hora de hacer historia"
 interesting_histories_country_events.sid.t:0 "Sidón"
 interesting_histories_country_events.sid.desc:0 "Sidón es uno de los cuatro reinos Fenicios vasallos establecidos por los Persas a lo largo de la costa de Levante, siendo los otros Arados, Biblos y Tiro. Cuando Alejandro Magno derrotó al Imperio Persa hace unas décadas, Sidón y los demás reinos Fenicios cayeron bajo el dominio Helénico. En la actualidad, la ciudad goza de una relativa autonomía e incluso organiza juegos en los que se invita a participar a los mejores atletas de la región."
 interesting_histories_country_events.sid.a:0 "Hora de hacer historia"
 interesting_histories_country_events.ara.t:0 "Arados"
 interesting_histories_country_events.ara.desc:0 "Arados es uno de los cuatro reinos Fenicios vasallos establecidos por los Persas a lo largo de la costa de Levante, siendo los otros Biblos, Sidón y Tiro. Cuando Alejandro Magno derrotó al Imperio Persa hace unas décadas, Arados y los demás reinos Fenicios cayeron bajo el dominio Helénico. La capital se asienta en una isla cercana a la entrada del río Orontes en el Mediterráneo, lo que le proporciona una base segura desde la que emprender actividades comerciales en el valle del Orontes."
 interesting_histories_country_events.ara.a:0 "Hora de hacer historia"
 interesting_histories_country_events.ath.t:0 "Atenas"
 interesting_histories_country_events.ath.desc:0 "A lo largo de las últimas décadas, el dominio de Macedonia en los asuntos Atenienses había ido en aumento, culminando con la victoria de Filipo II de Macedonia sobre una alianza de ciudades-estado griegas lideradas por Atenas y Tebas en la batalla de Queronea. El estadista macedonio Antípatro disolvió el gobierno Ateniense y estableció el actual sistema plutocrático, terminando efectivamente con la independencia Ateniense. Tras la muerte de Alejandro Magno, Atenas se convirtió en Feudatario del Reino Antigónida. La ciudad sigue siendo rica y es uno de los principales centros de comercio de la región, pero ha dejado de ser el líder de las ciudades-estado Griegas. Es conocida por ser un foco de las artes, el aprendizaje y la filosofía, sede de la Academia de Platón y del Liceo de Aristóteles."
 interesting_histories_country_events.ath.a:0 "Hora de hacer historia"
 interesting_histories_country_events.bac.t:0 "Bactria"
 interesting_histories_country_events.bac.desc:0 "Bactria, una poderosa satrapía del Reino Seleúcida, está situada en una cadena de fértiles oasis a lo largo del río Amu Daria y al norte de la cordillera del Hindukush. Antes de la conquista de Alejandro Magno, los ejércitos de Bactria estaban compuestos en su gran mayoría por caballería y eran conocidos como soldados competentes. Tras conquistar la región, Alejandro añadió unidades de caballería Bactriana a su ejército en su avance hacia el este de la India, e incluso incorporó Bactrianos leales a la unidad de élite de la caballería de compañeros. En las últimas décadas, tanto Alejandro como Seleuco I trasladaron colonos Griegos a Bactria, lo que dio lugar a una mezcla diversa entre las culturas Helénica y Bactriana."
 interesting_histories_country_events.bac.a:0 "Hora de hacer historia"
 interesting_histories_country_events.par.t:0 "Partia"
 interesting_histories_country_events.par.desc:0 "Tras la muerte de Alejandro Magno, en la Partición de Babilonia Partia se convirtió en una satrapía del gran Reino Seleúcida al sur. Aunque está bajo el dominio Helenístico, Partia es mayoritariamente Iranio, lo que ha provocado descontento en la población. La mayor parte del territorio es escarpado, con grandes elevaciones, lo que conlleva un clima más severo, y las tribus Escitas pueblan las estepas del norte a lo largo del Mar Negro."
 interesting_histories_country_events.par.a:0 "Hora de hacer historia"
 interesting_histories_country_events.phi.t:0 "Fasis"
 interesting_histories_country_events.phi.desc:0 "El asentamiento de Fasis fue fundado en la costa oriental del Mar Negro hace unos siglos por colonos Griegos procedentes de Mileto. Aquí ha prosperado debido a que se encuentra en una ruta comercial desde la India, en la que se transportan grandes cantidades de mercancías Indias por rutas fluviales y terrestres a través del Mar Caspio. La región es rica en oro, hierro, madera y miel, productos que se exportan principalmente a otras ciudades-estado Helénicas."
 interesting_histories_country_events.phi.a:0 "Hora de hacer historia"
 interesting_histories_country_events.mna.t:0 "Manapia"
 interesting_histories_country_events.mna.desc:0 "Los Celtas trajeron a las Islas Británicas sus conocimientos sobre el trabajo del hierro hace muchos siglos. El hierro era muy superior a las armas de la población indígena de la Edad de Bronce, ya que era más fuerte y duradero. A lo largo de varios siglos sometieron a los habitantes locales, convirtiendo el Gaélico en la cultura dominante en la isla. La tribu Gaélica Manapia se asentó en la costa oriental de Irlanda, donde las constantes guerras tribales ofrecen a los individuos la oportunidad de mejorar su posición social."
 interesting_histories_country_events.mna.a:0 "Hora de hacer historia"
 interesting_histories_country_events.hcp.t:0 "Heraclea Póntica"
 interesting_histories_country_events.hcp.desc:0 "Fundada por la ciudad-estado griega de Megara hace más de dos siglos, Heraclea Póntica está gobernada actualmente por la Reina Amastris, última descendiente de la dinastía Persa Aqueménida. Al prosperar gracias a las ricas y fértiles tierras y a la pesca marítima de su puerto natural, Heraclea pronto extendió su control sobre varias ciudades de los alrededores."
 interesting_histories_country_events.hcp.a:0 "Hora de hacer historia"
 interesting_histories_country_events.rho.t:0 "Rodas"
 interesting_histories_country_events.rho.desc:0 "Rodas es una República Plutocrática que ha mantenido tratados de neutralidad con otros imperios para proteger sus redes comerciales en todo el Egeo. Tras la muerte de [GetCharacter('(int32)39').GetName] hace 20 años, Rodas estableció fuertes vínculos comerciales y culturales en Egipto con [GetCharacter('(int32)42').GetName], el general de Alejandro. Estos lazos acabaron provocando que [GetCharacter('(int32)37').GetName], basileus del Reino Antigónida, enviara a su hijo [GetCharacter('(int32)38').GetName] a sitiar la isla de Rodas.\n\nCon incontables hombres y cientos de barcos [GetCharacter('(int32)38').GetName] lideraría un asedio de casi un año contra nuestra gran ciudad. El ejército Antigónida construyó una gran torre de asedio como nadie había visto antes, de 130 pies de altura, la cual necesitaba más de 3.600 hombres sólo para moverse. El ejército pudo finalmente abrir una brecha en las murallas exteriores de la ciudad después de muchos meses de duros combates con grandes pérdidas en ambos bandos.\n\nEn un último esfuerzo, el pueblo de Rodas construyó apresuradamente una segunda muralla, ahora conocida como la Acrópolis de Rodas. Fue dentro de la acrópolis donde el pueblo de Rodas luchó valientemente y repelió múltiples asaltos frontales de las fuerzas Antigónidas. Hace sólo unas semanas, [GetCharacter('(int32)38').GetName] recibió finalmente la orden de [GetCharacter('(int32)37').GetName] de detener el asedio, el pueblo de Rodas se alza ahora victorioso. Sin embargo, el largo año de asedio ha devastado nuestra otrora próspera isla y hay que hacer mucho para devolverle su antigua gloria."
 interesting_histories_country_events.rho.a:0 "Hora de hacer historia"
 interesting_histories_country_events.ice.t:0 "Icenia"
 interesting_histories_country_events.ice.desc:0 "La tribu de los Icenos, cuyo nombre tiene su origen en el Río Iken que atraviesa su tierra, es conocida por su habilidad como jinetes y por su habilidad para trabajar el metal. Utilizan a menudo los carros durante la guerra y estos son un símbolo de poder entre la comunidad tribal. Los guerreros lanzan jabalinas desde los carros en movimiento antes de abandonarlos para luchar a pie, y luego vuelven a ellos para volver a desplegarse. Viven en granjas que consisten en grandes casas redondas, con altos techos de paja que capturan el calor y el humo de los fuegos en su interior. Desde el punto de vista económico, son agricultores que cultivan pequeños campos de trigo o cebada, y crían animales domésticos como las ovejas."
 interesting_histories_country_events.ice.a:0 "Hora de hacer historia"
 interesting_histories_country_events.ksh.t:0 "Kush"
 interesting_histories_country_events.ksh.desc:0 "Hace milenios, la pequeña ciudad-estado de Kerma surgió como una fuerza política dominante a lo largo del valle central del Nilo, convirtiéndose finalmente en el poderoso reino de Kush. Debido a las hostilidades con Egipto al norte, la capital se trasladó al sur, a Meroe, una zona rica en mineral de hierro y madera dura para trabajar el hierro. Los productos de hierro de calidad se comercializan con el resto de países de la región, junto con el oro, el marfil y los esclavos. En la actualidad, Meroe es la sede del gobierno y del palacio real. La capital está floreciendo, hay muchos proyectos de construcción en curso, como el nuevo recinto funerario real, que cuenta con distintivas pirámides Kushitas construidas con el mejor granito y arenisca."
 interesting_histories_country_events.ksh.a:0 "Hora de hacer historia"
 interesting_histories_country_events.the.t:0 "Tebas"
 interesting_histories_country_events.the.desc:0 "Hace tres décadas, Alejandro Magno de Macedonia redujo a cenizas la ciudad de Tebas tras un intento de rebelión contra la ocupación Macedonia. Miles de personas murieron en la batalla o fueron ejecutadas posteriormente, mientras que mujeres y niños fueron esclavizados. El sucesor de Alejandro, Casandro, buscando buena voluntad y aliados Griegos, inició la restauración de Tebas con importantes contribuciones de Atenas, Megalópolis y Mesene. Ahora, con sus murallas reconstruidas y los esfuerzos de restauración en curso en toda la ciudad, los exiliados Tebanos se han reasentado en el lugar con la esperanza de que vuelva a recuperar su antigua importancia."
 interesting_histories_country_events.the.a:0 "Hora de hacer historia"
 interesting_histories_country_events.vnt.t:0 "Vénetos"
 interesting_histories_country_events.vnt.desc:0 "Las tribus Vénetas de Italia viven entre la cordillera de los Dolomitas y el Mar Adriático, en un paisaje formado por ríos, pantanos e islas costeras. Tienen fama de ser excelentes criadores de caballos, produciendo algunos de los más fuertes y rápidos del mundo Helénico. La ciudad de Altinum es un floreciente centro comercial situado a lo largo de la Ruta del Ámbar, una ruta comercial por la que se transporta el ámbar del lejano Mar Báltico hacia el sur, hasta el Mediterráneo. Hace un año, una flota comandada por el príncipe Espartano Cleónimo intentó asaltar los prósperos asentamientos del Véneto, pero los Vénetos se defendieron destruyendo los barcos Espartanos. Los Vénetos han entrado repetidamente en conflicto con las tribus Galas, las cuales se han asentado en tierras anteriormente habitadas por las naciones Itálicas. El Véneto debe moverse rápidamente para asegurarse aliados si quiere salir airoso y aplastar todas las futuras incursiones."
 interesting_histories_country_events.vnt.a:0 "Hora de hacer historia"
 interesting_histories_country_events.pnd.t:0 "Pandya"
 interesting_histories_country_events.pnd.desc:0 "La dinastía Pandya es uno de los tres linajes étnicamente Tamiles, los otros dos siendo los Chola y los Chera. La capital de los Pandya, Madurai, llamada así por la dulzura divina 'Madhura' que el dios Hindú Shiva derramó sobre la ciudad, es el centro cultural más destacado para todo el pueblo Tamil. Allí se celebran los famosos Sangams Tamiles, que reúnen a sabios y poetas de muchas naciones. La pimienta, las perlas, el marfil, los textiles y el oro se exportan hacia el oeste hasta Europa, mientras que los artículos de lujo son importados para las florecientes clases adineradas. Con los estados del sur guerreando entre sí por la dominación, ¿traerá una creciente superpotencia en el norte la paz y la sabiduría a toda la India?"
 interesting_histories_country_events.pnd.a:0 "Hora de hacer historia"
 interesting_histories_country_events.vvt.t:0 "Vénetos del Vístula"
 interesting_histories_country_events.vvt.desc:0 "Las tribus Vénetas del Vístula se han asentado al este del río Vístula, donde cultivan y crían ganado en tierras relativamente planas con suelos fértiles. Su economía se ve impulsada por el lucrativo comercio del ámbar y las pieles. Desde hace miles de años, los comerciantes transportan el ámbar desde la costa del Báltico hasta el Mar Adriático por la ruta del ámbar, desde donde se envía hasta Egipto y Siria. Para la guerra, los Vénetos prefieren viajar rápido a pie, utilizando lanzas o espadas de hierro con escudos de madera para la batalla. Las hordas de bárbaros itinerantes representan una importante amenaza cuando asaltan el territorio Véneto a lo largo de las fronteras del norte y del este. ¿Lograrán las tribus Vénetas mantenerse unidas contra las cada vez más numerosas tribus Germánicas del otro lado del río Vístula?"
