 interesting_histories_country_events.nnt.t:0 "Tribus Escandinavias"
 interesting_histories_country_events.nnt.desc:0 "Desde hace siglos, Escandinavia ha experimentado un clima cada vez más frío y húmedo, lo que ha obligado a muchas tribus germánicas a desplazarse hacia el sur en dirección a la Europa continental. Las que quedan viven en casas comunales, a veces agrupadas en aldeas, con animales como el ganado vacuno, las cabras y los caballos mantenidos en el interior durante el invierno. Los asentamientos tienden a concentrarse cerca del mar, donde el pescado y el marisco son una fuente abundante de alimento. Los barcos construidos en Escandinavia se impulsan con largos remos, y los barcos más grandes llevan a los mercaderes al sur para comerciar con cuero y ámbar con las naciones continentales. ¿Se mantendrán unidas las tribus Escandinavas frente al creciente poder de las tribus Germánicas del sur?"
