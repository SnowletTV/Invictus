l_spanish:
#### IT TREASURES ####
 treasure_it_sacred_stone_of_aphrodite:0 "Piedra Sagrada de Afrodita"
 treasure_it_sacred_stone_of_aphrodite_desc:0 "La piedra sagrada de la diosa, venerada en el templo de Afrodita en su lugar de nacimiento mitológico en Pafos."
 treasure_it_sacred_stone_of_emesa:0 "Piedra Sagrada de Emesa"
 treasure_it_sacred_stone_of_emesa_desc:0 "El betilo de Emesa es la piedra del dios-sol Elagabalus, adorada como si hubiera sido enviada desde el cielo."
 treasure_it_throne_of_astarte:0 "Trono de Astarté"
 treasure_it_throne_of_astarte_desc:0 "Astarté, la Reina del Cielo Fenicia, adopta la forma de un trono sostenido por leones alados. Se la adora como diosa de la fertilidad."
 treasure_it_helmet_of_zalmoxis:0 "Yelmo de Zalmoxis"
 treasure_it_helmet_of_zalmoxis_desc:0 "Zalmoxis era el dios profeta viviente de los Dacios. El yelmo está decorado con dos grandes ojos apotropaicos, destinados a alejar el mal y los embrujos."
 treasure_it_omphalos_of_delphi:0 "Betilo de Delfos"
 treasure_it_omphalos_of_delphi_desc:0 "El dios del cielo Zeus lanzó la piedra omphalos desde el cielo, cayó en Delfos convirtiéndola en el centro del mundo."
 treasure_it_herodorus_olympic_wreath:0 "Corona Olímpica de Herodoro"
 treasure_it_herodorus_olympic_wreath_desc:0 "Herodoro de Mégara es el famoso vencedor Olímpico en el concurso de trompeta, destacado por su tamaño, voracidad y sonoridad de sus trompeta."
 treasure_it_olympic_wreath_of_dioxippus:0 "Corona Olímpica de Dioxipo"
 treasure_it_olympic_wreath_of_dioxippus_desc:0 "Dioxipo era conocido por sus victorias en la lucha Olímpica. Se suicidó tras su victoria contra uno de los soldados de Alejandro Magno."
 treasure_it_bust_of_demeter:0 "Busto de Deméter"
 treasure_it_bust_of_demeter_desc:0 "El santuario de Deméter, diosa de la cosecha y la agricultura, ocupa una pequeña colina en la ciudad del Bósforo de Ninfeo."
 treasure_it_marble_statue_of_asclepius:0 "Estatua de Mármol de Asclepio"
 treasure_it_marble_statue_of_asclepius_desc:0 "Asclepio es un héroe y dios de la medicina. En el interior del templo de la curación hay una gran estatua de Asclepio sosteniendo un báculo entrelazado con una Serpiente."
 treasure_it_shrine_of_anahita:0 "Santuario de Anahita"
 treasure_it_shrine_of_anahita_desc:0 "Santuario sagrado Zoroastro dedicado a la diosa Anahita, asociada con la fertilidad, la curación y la sabiduría."
 treasure_it_diane_the_huntress_statue:0 "Estatua de Diana la Cazadora"
 treasure_it_diane_the_huntress_statue_desc:0 "El templo de Diana, diosa de la naturaleza y de la caza, domina la ciudad costera de Hemeroscopio."
 treasure_it_veneti_horse:0 "Caballo Véneto"
 treasure_it_veneti_horse_desc:0 "Los Vénetos tienen fama de ser excelentes criadores de caballos, y producen algunos de los más fuertes y rápidos del mundo Helénico."
 treasure_it_goddess_reitia_shrine:0 "Santuario de la Diosa Reitia"
 treasure_it_goddess_reitia_shrine_desc:0 "Reitia es una diosa del panteón Véneto. Es la deidad de la escritura, la bondad y las mujeres."
 treasure_it_golden_cape_of_deceangli:0 "Capa Dorada de los Deceanglos"
 treasure_it_golden_cape_of_deceangli_desc:0 "La capa se utiliza con fines ceremoniales, elevando al portador a la condición de persona con poder espiritual o temporal."
 treasure_it_turduli_warrior_stela:0 "Estela del Guerrero Túrdulo"
 treasure_it_turduli_warrior_stela_desc:0 "Monumento grabado con la imagen de un guerrero rodeado de textos Tartésicos."
 treasure_it_lycian_marble_sarcophagus:0 "Sarcófago de Mármol Licio"
 treasure_it_lycian_marble_sarcophagus_desc:0 "De mármol de Paros, se asemeja a las formas de las tumbas ojivales Licias. Está decorado con relieves que muestran una cacería de leones, centauros combatientes y esfinges."
 treasure_it_phoenician_votive_statuettes:0 "Estatuillas Votivas Fenicias"
 treasure_it_phoenician_votive_statuettes_desc:0 "Miles de estatuillas de bronce, plata o aleación de cobre se presentaban a los dioses Fenicios en el Templo de los Obeliscos de Biblos."
 treasure_it_herma_statue_of_siphnos:0 "Estatua Herma de Sifnos"
 treasure_it_herma_statue_of_siphnos_desc:0 "La estatua protege a los habitantes del mal, con la cabeza de Hermes en la parte superior y genitales masculinos adornando la base."
 treasure_it_statue_of_thales:0 "Estatua de Tales"
 treasure_it_statue_of_thales_desc:0 "Estatua del matemático, astrónomo y filósofo Griego Tales de Mileto."
 treasure_it_boii_chieftains_torc:0 "Collar de Cacique Boyo"
 treasure_it_boii_chieftains_torc_desc:0 "Representando una fuente de poder y riqueza, el collar era un signo de autoridad y alto estatus social."
 treasure_it_tamil_mother_goddess_statue:0 "Estatua de la Diosa Madre Tamil"
 treasure_it_tamil_mother_goddess_statue_desc:0 "Adorada por los Tamiles como portadora de la lluvia y la prosperidad, Mariamman es la Diosa Madre del Sur de la India."
 treasure_it_gudimallam_lingam_of_shiva:0 "Gudimallam Lingam de Shiva"
 treasure_it_gudimallam_lingam_of_shiva_desc:0 "El Señor Shiva, destructor de todo lo que es malo, está tallado con un hacha en la mano encima de un demonio enano."
 treasure_it_statue_of_protis:0 "Estatua de Protis"
 treasure_it_statue_of_protis_desc:0 "Según la leyenda local, Protis de Focea fundó el asentamiento de Masalia tras buscar un nuevo enclave comercial donde hacer fortuna."
 treasure_it_second_temple_menorah:0 "Menorá del Segundo Templo"
 treasure_it_second_temple_menorah_desc:0 "La menorá es un candelabro Hebreo con siete lámparas de oro puro, utilizado en el Segundo Templo de Jerusalén."
 treasure_it_divine_vessel_of_isis:0 "Barco Divino de Isis"
 treasure_it_divine_vessel_of_isis_desc:0 "Lujoso barco ceremonial dedicado a Isis, decorado con metales preciosos y gemas. La diosa Isis es adorada como la reina madre de los reyes Kushitas."
 treasure_it_sphinx_of_taharqo:0 "Esfinge de Taharqo"
 treasure_it_sphinx_of_taharqo_desc:0 "El rey Taharqo gobernó tanto las tierras de Egipto como las de Nubia. El imperio floreció bajo su mandato, recuperándose la religión, las artes y la arquitectura."
 treasure_it_gallic_bronze_carnyx:0 "Carnyx Gallo de Bronce"
 treasure_it_gallic_bronze_carnyx_desc:0 "Instrumento musical utilizado como arma de guerra psicológica, decorado para que parezca la cabeza de un jabalí."
 treasure_it_scythian_ritualistic_treasure:0 "Tesoro Ritual Escita"
 treasure_it_scythian_ritualistic_treasure_desc:0 "Tesoros dorados muy elaborados que la realeza Escita utilizaba en sus rituales con drogas. Están decorados con escenas muy detalladas y dramáticas."
 treasure_it_scythian_princes_plunder:0 "Saqueo del Príncipe Escita"
 treasure_it_scythian_princes_plunder_desc:0 "Tesoros de temática animal arrebatados a un príncipe Escita en una expedición a tierras Celtas."
 treasure_it_mask_of_agamemnon:0 "Máscara de Agamenón"
 treasure_it_mask_of_agamemnon_desc:0 "El rey Miceno Agamenón fue el líder de los Aqueos en la epopeya de Homero sobre la Guerra de Troya."
 treasure_it_statue_of_siren_parthenope:0 "Estatua de la Sirena Parténope"
 treasure_it_statue_of_siren_parthenope_desc:0 "Parténope es la sirena mitológica Griega que saltó al mar y se ahogó. Su cuerpo llegó a la costa de Neápolis, donde se dice que los marineros Griegos la enterraron y llamaron a su ciudad Parténope en su honor."
 treasure_it_statue_of_sardus_pater:0 "Estatua de Sardus Pater"
 treasure_it_statue_of_sardus_pater_desc:0 "La isla de Cerdeña cambió su nombre de Ichnusa a Cerdeña en honor al héroe mitológico Sardus Pater o 'Padre Sardo'."
 treasure_it_santones_ceremonial_helmet:0 "Yelmo Ceremonial Sántono"
 treasure_it_santones_ceremonial_helmet_desc:0 "Una obra maestra del arte Celta, el casco de bronce está cubierto con pan de oro puro y decoraciones de coral incrustadas."
 treasure_it_iguvine_tablets:0 "Tablas Eugubinas"
 treasure_it_iguvine_tablets_desc:0 "Una serie de tablillas de bronce de la ciudad Umbra de Eugubina en las que se recogen los actos y ritos religiosos de los sacerdotes de Júpiter."
 treasure_it_corieltauvi_shield:0 "Escudo Coritano"
 treasure_it_corieltauvi_shield_desc:0 "El escudo ceremonial de bronce del cacique Coritano, una declaración de prestigio y riqueza, decorado con incrustaciones de corales, diseños arremolinados y cabezas de animales."
 treasure_it_king_cotys_silver:0 "Plata del Rey Cotis"
 treasure_it_king_cotys_silver_desc:0 "Vasijas de Plata ricamente decoradas, encargadas por el Rey Odrisio Cotis I, adornadas con cabezas de animales y escenas míticas."
 treasure_it_scordisci_silver_cauldron:0 "Caldero de Plata Escordisco"
 treasure_it_scordisci_silver_cauldron_desc:0 "Utilizado para hervir carne o preparar bebidas para los grandes festines, la capacidad del Cacique para redistribuir comida y bebida se consideraba un símbolo de poder."
 treasure_it_skinfaxi_ritual_sun_chariot:0 "Carro Solar Ritual Skinafahsa"
 treasure_it_skinfaxi_ritual_sun_chariot_desc:0 "Artefacto de bronce y oro utilizado en desfiles ceremoniales, que celebra la creencia de que un caballo divino Skinafahsa de 'resplandeciente crin' tira del sol a través del cielo."
 treasure_it_moccos_boar_god_statue:0 "Estatua del Dios Jabalí Moccus"
 treasure_it_moccos_boar_god_statue_desc:0 "Escultura en piedra caliza del Dios Jabalí, protector de los cazadores y guerreros. El jabalí representa la fertilidad, la intrepidez, el valor y la fuerza guerrera."
 treasure_it_cantiaci_ornate_shield:0 "Escudo Ornamentado Cantiaco"
 treasure_it_cantiaci_ornate_shield_desc:0 "Escudo de bronce ornamentado que llevaban los jefes tribales para exhibir su riqueza y poder o para ostentar durante las ceremonias."
 treasure_it_tomb_of_job:0 "Tumba de Job"
 treasure_it_tomb_of_job_desc:0 "El profeta Job, un hombre de familia bueno y próspero, se vio acosado por horrendas catástrofes que le arrebataron todo lo que apreciaba."
 treasure_it_aesthetic_canon_of_polykleitos:0 "Canon Estético de Policleto"
 treasure_it_aesthetic_canon_of_polykleitos_desc:0 "Con sus teorías estéticas sobre las bases matemáticas de la perfección artística, Policleto creó un nuevo enfoque de la escultura."
 treasure_it_colossal_hera_of_argos:0 "Hera Colosal de Argos"
 treasure_it_colossal_hera_of_argos_desc:0 "Una estatua de oro y marfil de Hera creada por el escultor Griego Policleto para su templo, el Hereo de Argos."
 treasure_it_war_goddess_ifri_statue:0 "Estatua de la Diosa de la Guerra Ifri"
 treasure_it_war_goddess_ifri_statue_desc:0 "La diosa Bereber de la guerra Ifri es la protectora de sus adoradores. Escuchaba a su pueblo y le ayudaba siempre que lo necesitaba."
 treasure_it_gurzil_magical_bull:0 "Toro Mágico de Gurzil"
 treasure_it_gurzil_magical_bull_desc:0 "Gurzil, el dios Bereber de la guerra, es hijo del dios Amón y de una vaca. Se dirige a la batalla en forma de toro mágico."
 treasure_it_baetyl_of_ma:0 "Betilo de Ma"
 treasure_it_baetyl_of_ma_desc:0 "Piedra sagrada dedicada a la diosa Anatolia de la guerra Ma, conocida como Enío por los Griegos. En la parte superior se encuentra una figura de Nike, diosa de la victoria."
 treasure_it_rishabhanatha_statue:0 "Estatua de Rishabhanatha"
 treasure_it_rishabhanatha_statue_desc:0 "Rishabhanatha es el primer maestro espiritual del Jainismo, al que se le atribuye la concepción y la organización de los seres humanos con el fin de vivir en una sociedad armoniosa."
 treasure_it_golden_chethiya_of_saman:0 "Chethiya Dorada de Saman"
 treasure_it_golden_chethiya_of_saman_desc:0 "El Señor Buda regaló al pueblo de Sri Lanka un mechón de su pelo. El Rey Saman construyó la chethiya dorada para albergar la reliquia sagrada."
 treasure_it_lady_of_the_nets:0 "Señora de las Redes"
 treasure_it_lady_of_the_nets_desc:0 "Un xoanon de la diosa de Creta de las montañas y la caza, Britomartis. Huyó para ponerse a salvo en la red de un pescador cuando fue perseguida por Minos."
 treasure_it_thagimasidas_monument:0 "Monumento de Thagimasidas"
 treasure_it_thagimasidas_monument_desc:0 "Thagimasidas, uno de los siete dioses heptádicos, es el dios del mar y el antepasado de la dinastía real Escita."
 treasure_it_basamum_ibex_statue:0 "Estatua de Basamum con un Íbice"
 treasure_it_basamum_ibex_statue_desc:0 "Basamum es una deidad del sur de Arabia asociada a la curación y la salud, conocida por curar cabras e íbices enfermos."
 treasure_it_baetyl_goddess_aluzza:0 "Betilo de la Diosa al-Uzza"
 treasure_it_baetyl_goddess_aluzza_desc:0 "Betilo sagrado dedicado a al-Uzza, diosa del poder, la protección y el amor. Una de las tres diosas principales de la religión Arábiga."
 treasure_it_talab_shrine_oracle:0 "Oráculo del Santuario de Talab"
 treasure_it_talab_shrine_oracle_desc:0 "Talab es el dios de la luna del sur de Arabia y también un protector de los pastos. Su oráculo es consultado para pedir consejo."
 treasure_it_arabian_snake_cult_shrine:0 "Santuario del Culto Arábigo a la Serpiente"
 treasure_it_arabian_snake_cult_shrine_desc:0 "Santuario de la Serpiente del complejo de cultos a la serpiente cerca de Kalas, lugar de peregrinación de poblaciones de toda la región."
 treasure_it_divine_spoons_of_durotriges:0 "Cucharas Divinas de los Durotriges"
 treasure_it_divine_spoons_of_durotriges_desc:0 "Cucharas de cobre ornamentadas utilizadas por los Druidas durante las ceremonias religiosas. Ellos interpretaban la silueta del líquido adivinatorio en la superficie de la cuchara."
 treasure_it_votive_stone_of_hludana:0 "Piedra Votiva de Hludana"
 treasure_it_votive_stone_of_hludana_desc:0 "Piedra Votiva dedicada a Hludana, Diosa del comercio, el agua y la pesca, venerada por las tribus Germánicas."
 treasure_it_perun_thunder_god_idol:0 "Ídolo de Perún, Dios del Trueno"
 treasure_it_perun_thunder_god_idol_desc:0 "Gran ídolo antropomorfo de madera del dios Pagano del trueno dorado, Perún. Es el guardián de los rayos, las tormentas, la lluvia, los robles y el orden."
 treasure_it_medeina_forest_mother:0 "Medeina Madre del Bosque"
 treasure_it_medeina_forest_mother_desc:0 "Estatua sagrada para los que adoran a Medeina, la Madre del Bosque Aestiano, gobernante de los bosques, los árboles y los animales. Su animal sagrado es una liebre."
 treasure_it_otherworld_portal:0 "Portal al Otro Mundo"
 treasure_it_otherworld_portal_desc:0 "Portal celta al otro mundo del santuario de Roquepertuse. Los cráneos de los antepasados de la tribu están colocados en agujeros tallados en los pilares del portal."
 treasure_it_lusitanian_silver_breastplate:0 "Coraza Lusitana de Plata"
 treasure_it_lusitanian_silver_breastplate_desc:0 "Adquirida por los jefes tribales, esta pechera de plata está ricamente decorada con escenas de sacrificios, incluyendo aves, jabalíes y cabezas cortadas. Una declaración de prestigio y riqueza.
 treasure_it_euryleonis_bronze_statue:0 "Estatua de Bronce de Eurileonis"
 treasure_it_euryleonis_bronze_statue_desc:0 "Estatua de bronce dedicada a la atleta Espartana Eurileonis, la segunda mujer portadora de la corona en la historia Olímpica."
 treasure_it_stele_of_agritore:0 "Estela de Agritore"
 treasure_it_stele_of_agritore_desc:0 "Alto monumento de piedra en pie utilizado como santuario religioso y espacio ritual."
 treasure_it_vishapaqar_fish_stone:0 "Pez de Piedra de Vishapaqar"
 treasure_it_vishapaqar_fish_stone_desc:0 "Gran monumento de piedra ovalado tallado en forma de pez, utilizado para venerar el agua y los animales acuáticos del lago Seván, en Armenia."
 treasure_it_veliocassian_tribal_helmet:0 "Yelmo Tribal Veliocasio"
 treasure_it_veliocassian_tribal_helmet_desc:0 "Casco ceremonial usado por jefes tribales para mostrar su alto rango. El casco de hierro está cubierto de bandas de oro puro decoradas con vibrantes adornos de coral rojo."
 treasure_it_goddess_artemis_stone:0 "Piedra de la Diosa Artemisa"
 treasure_it_goddess_artemis_stone_desc:0 "Meteorito sagrado de hierro con la forma de la diosa Artemisa, que se cree que cayó del cielo, venerado en el Templo de Artemisa en Éfeso."
 treasure_it_cult_bear_sculpture:0 "Escultura de Oso de Culto"
 treasure_it_cult_bear_sculpture_desc:0 "Escultura de granito de un oso, símbolo de fuerza y sabiduría, venerado durante siglos en el círculo de piedra sagrado de la montaña de Sleza."
 treasure_it_beast_of_achelous:0 "Bestia de Aqueloo"
 treasure_it_beast_of_achelous_desc:0 "Escultura sagrada con tres formas horribles, la de un toro, una serpiente y una cabeza humana. Se le rinde culto como dios del agua dulce."
 treasure_it_holy_cart_of_nerthus:0 "Carro Sagrado de Nerthuz"
 treasure_it_holy_cart_of_nerthus_desc:0 "Dedicado a la diosa de la fertilidad Nerthuz, el carro sagrado es tirado por toros sagrados y es celebrado por las tribus germánicas."
