LOCCAL_MONTHLY_FOOD_VAL:0 "#T Ingreso Mensual de Comida#!\nToda comida que no es consumida por los Pops en un territorio se contribuye al almacenamiento de comida provincial.\nTodos los territorios en la Provincia pueden extraer de este almacenamiento para alimentar a sus habitantes. Los ejércitos en la provincia también pueden consumir comida almacenada si de otro modo sufrirían deserción. El ingreso de comida depende de la temporada, es menor en invierno y mayor en verano, como lo representan los modificadores provinciales.\n\nEl Ingreso Mensual de Comida en $NAME$ es $CAP|+$ debido a:\n$WHY$"
FOOD_CHANGES_BY:1 "El ingreso de comida depende de la temporada, será mayor en verano y menor en invierno; sin embargo, este mes cambiará en $VALUE|+=$ cada mes debido a:\n$WHY$"
