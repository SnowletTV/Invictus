#### Botones de Bancarrota

DEFICIT_MILITARY_SUPPLIES_BUTTON_TOOLTIP:0 "#T Cortar Suministros Militares#!\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( Player.MakeScope ).End )]"
deficit_military_supplies_button_tt:0 "Debido a una grave falta de dinero, nos hemos visto obligados a vender nuestra reserva completa de suministros militares. [ROOT.GetCountry.GetRuler.GetName] ha dirigido un discurso a nuestro pueblo, asegurándonos que esto es solo un contratiempo temporal.\n\n"
DEFICIT_CIVIC_NEGLECT_BUTTON_TOOLTIP:0 "#T Desatender Infraestructura#!\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( Player.MakeScope ).End )]"
deficit_civic_neglect_button_tt:0 "Nuestra situación financiera es lamentable. Simplemente no hay otra opción que detener el mantenimiento esencial en todas las estructuras cívicas alrededor de nuestra nación - ¡nuestro pueblo parece estar abandonándonos en masa!\n\n"
DEFICIT_RESEARCH_NEGLECT_BUTTON_TOOLTIP:0 "#T Desatender Investigación#!\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( Player.MakeScope ).End )]"
deficit_research_neglect_button_tt:0 "Nuestra mala gestión fiscal significa que ya no podemos apoyar los esfuerzos nacionales en el progreso científico.\n\nEl dinero que ahorremos puede ser un alivio bendecido, pero no se puede saber cómo nos afectará a largo plazo...\n\n"
DEFICIT_EMERGENCY_TAX_BUTTON_TOOLTIP:0 "#T Impuesto de Emergencia#!\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( Player.MakeScope ).End )]"
deficit_emergency_tax_button_tt:0 "[ROOT.GetCountry.GetName] está en un estado de mala gestión financiera. La única solución viable es recaudar un impuesto de emergencia sobre todos los terratenientes.\n\nNo hace falta decir que esto afectará gravemente a nuestra nación.\n\n"
DEFICIT_STRONG_ARMED_BUTTON_TOOLTIP:0 "#T Mano Fuerte#!\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( Player.MakeScope ).End )]"
deficit_strong_armed_button_tt:0 "[ROOT.GetCountry.GetRuler.GetName], en un último y desesperado intento de salvar a [ROOT.GetCountry.GetName] de la bancarrota, ha apelado a ciertos miembros del gobierno en busca de ayuda financiera.\n\nEstas 'solicitudes' fueron respaldadas por un grupo de soldados particularmente corpulentos...\n\n"

