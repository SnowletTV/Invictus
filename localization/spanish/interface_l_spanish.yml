 LEVY_EXPLANATION:0 "#T Levas#!\n\nLos [governorships|E] aumentan las levas, que están compuestas por [subunits|E] apropiadas a la cultura de las [pops|E] a las que pertenecen. Por ejemplo, un gobierno con una población principalmente Escita puede aumentar una cantidad significativa de unidades de caballería.\n\nLas levas solo se pueden aumentar en las [integrated_cultures|E], así que tened esto en mente cuando planifiquéis vuestra capacidad militar.\n\nLas POB aumentadas no producirán recursos fijos, así que ir a la guerra puede resultar costoso. Además, cuando se sobrepasa o destruye en combate una subunidad aumentada, hay una posibilidad de que una POB asociada esté muy dañada para recuperarse, y quede destruida."
 PARENTS_LABEL:0 "Progenitores"
 settlement_desc:0 "Los asentamientos son el [province_rank|E] más común, ya que representan las aldeas y las ciudades pequeñas que conforman casi todo el mundo.\n\nLos [tradegoods|E] de comida y la producción especializada de [buildings|E], como las minas, fincas de esclavos y granjas, solo se pueden producir o construir en asentamientos, pero no pueden albergar a tantas POB como una [GetProvinceRank('city').GetName|E] o [GetProvinceRank('city_metropolis').GetName|E]."
 city_desc:1 "Las ciudades son los centros poblacionales principales y los segundos en el [province_rank|E], ya que cuentan con mayores privilegios y pueden albergar más [pops|E] que un [GetProvinceRank('settlement').GetName|E], aunque no tantas como una [GetProvinceRank('city_metropolis').GetName|E].\n\nAquí se pueden construir [buildings|E] urbanas, pero las ciudades pueden no producir [tradegoods|E] de comida."
 city_metropolis_desc:1 "Las metrópolis son las ciudades más grandes del mundo y representan a los centros urbanos más vastos del mundo antiguo. Tienen el [province_rank|E] más raro.\n\nLas metrópolis son más productivas y pueden albergar a muchas más [pops|E] que una [GetProvinceRank('city').GetName|E] o [GetProvinceRank('settlement').GetName|E], pero se debe procurar que todos reciban alimentos."
