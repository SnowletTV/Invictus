 ROMINTRO:0 "#T Roma#!\nDificultad: #Y Fácil#!\n\nCuando comienza el juego, Roma ha empezado a establecer su hegemonía sobre las tribus y culturas aledañas. Lucha a menudo contra sus vecinos. La segunda guerra samnita terminó hace solo unos meses y afianzó a Roma como potencia local. Hay que tener precaución con la amenaza de los etruscos y los cartagineses, pero la economía de Roma supera ampliamente su aspecto de estado emergente."
 CARINTRO:0 "#T Cartago#!\nDificultad: #Y Normal#!\n\nAntes del comienzo del juego, Cartago ha prosperado durante muchos siglos y posee numerosas ciudades costeras en todo el Mediterráneo. Varios súbditos siguen pagándole tributo, y Cartago se aferra con firmeza a su dominio naval. No obstante, un estado tan descentralizado no carece de problemas: se debe prestar atención a mantener la lealtad de las provincias más alejadas."
 MACINTRO:0 "#T Macedonia#!\nDificultad: #Y Normal#!\n\nMacedonia es un estado sumamente militarizado, pero nunca ha sido la parte más rica del imperio de Alejandro. La dinastía antipátrida que gobierna actualmente ha pasado varios años mejorando la infraestructura general de la región, así como combatiendo cualquier amenaza al derecho a reinar que consideran tener. Los demás imperios sucesores al este son una amenaza importante, y siempre está presente la posibilidad de una guerra a gran escala."
 EGYINTRO:0 "#T Egipto#!\nDificultad: #Y Fácil#!\n\nLa dinastía lágida de Ptolomeo se aferra con firmeza al delta del Nilo, una región increíblemente fértil. La armada egipcia es prácticamente inexistente, ya que recientemente sufrió una derrota aplastante a manos de Demetrio, el hijo mayor de Antígono. No obstante, la economía concentrada del delta del Nilo proporciona ingresos ideales para una reorganización militar. Aun así, hay que ser cuidadosos, ya que la mayor parte de la población de Egipto difiere en cultura y en religión con sus señores griegos."
 SELINTRO:1 "#T Imperio Seléucida#!\nDificultad: #Y Difícil#!\n\nLa Dinastía Seléucida, liderada por Seleuco Nicátor, controla el mayor de los estados sucesores al comienzo de nuestro juego. Aunque este vasto imperio puede obtener enormes cantidades de soldados, la proximidad de los mauryanos al este y del poderoso reino de Antígono en el oeste, pueden provocar conflictos en dos esferas totalmente diferentes. La clase gobernante está compuesta principalmente por nobles griegos, lo cual puede causar conflictos con los diversos grupos culturales dentro del territorio seléucida. Además, muchas dependencias necesitan el apoyo de los seléucidas, algunas con ambiciones completamente opuestas..."
 PRYINTRO:1 "#T Frigia#!\nDificultad: #Y Difícil#!\n\nEl reino antigónida es el imperio sucesor más central. Cuenta con un ejército y una armada numerosos y una robusta economía. Antígono es el mayor en edad de los sucesores, y tanto sus pares como sus vecinos lo consideran enemigo. Con gran cantidad de estados dependientes, los antigónidas debe equilibrar una situación diplomática complicada, súbditos desleales y un gobernante con problemas de salud para tener éxito."
