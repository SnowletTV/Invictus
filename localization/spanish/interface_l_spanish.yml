 EPIINTRO:1 "#T Epiro#!\nDificultad: #Y Media#!\n\nEl reino de Epiro ocupa una posición única, ya que su geografía lo protege del reino macedonio al dominar la costa jónica y se encuentra muy cerca de las ricas tierras de Magna Grecia. Sin embargo, si se cumplen las ambiciones hacia el oeste de Alejandro de Epiro, tío de Alejandro Magno, se acabarán las disputas de los molosos por la sucesión epirota y por el poder de Macedonia, Etolia y de las tribus ilirias que fueron los efectos colaterales de las guerras de los diádocos."
 SPAINTRO:1 "#T Esparta#!\nDificultad: #Y Difícil#!\n\nAunque las emocionantes glorias de la guerra entre las Termópilas y el Peloponeso son sueños que apenas se recuerdan, el reino espartano considera que el colapso del imperio macedonio de Alejandro es una oportunidad para volver a encender las llamas de la supremacía laconia al dominar el Peloponeso una vez más. Esto podría ser más difícil de lo que parece, ya que los vecinos y viejos enemigos de Esparta en Mesenia y Arcadia fraternizan en una alianza cobarde por miedo a ver a nuestros hoplitas en el horizonte."
 SYRINTRO:1 "#T Siracusa#!\nDificultad: #Y Difícil#!\n\nLa ciudad de Siracusa ahora domina completamente las otras ciudades de Sicilia oriental, una isla que durante siglos fue azotada por guerras entre los intereses púnicos y griegos, y por la ascensión y caída de brutales reyes tiránicos. La ciudad de Aretusa debe recuperar su antigua gloria mientras se defiende de las amenazas cartaginenses e itálicas si las ciudades helénicas de la isla sobreviven las próximas décadas y honran la victoria de sus ancestros en la expedición siciliana de Atenas."
 ATHINTRO:1 "#T Atenas#!\nDificultad: #Y Difícil#!\n\nLos gloriosos días de Maratón, Pericles y de la Liga de Delos son un recuerdo difuso para los ciudadanos de lo que alguna vez fue la poderosa ciudad de Athenai, que junto con una gran parte de Grecia, ahora se encuentra bajo el yugo de Macedonia. Todos, excepto los dorios, consideran a Atenas la ciudad más importante de los helenos. Es por ello que debe demostrar liderazgo si quiere sobrevivir a los estragos de las guerras de los diádocos y aspirar a su antigua grandeza como la liberadora y protectora de Grecia."
 MASINTRO:1 "#T Massilia#!\nDificultad: #Y Difícil#!\n\nMassilia es la ciudad griega más exitosa del Mediterráneo occidental y la principal ciudad de los colonos foceanos. Fundó los puestos comerciales de Emporion y Hemeroscopio en Iberia para beneficiarse del flujo de comercio entre el mundo griego y las tribus bárbaras de esta región indómita. La supervivencia de la ciudad dependerá de una combinación astuta de diplomacia y oportunismo, lo que garantizará que los nativos no puedan obtener este bastión helénico en Galia."
 TREINTRO:1 "#T Tracia#!\nDificultad: #Y Normal#!\n\nLa satrapía de Lisímaco se vislumbra como la más pequeña y remota de los reinos diádocos. Antes funcionaba como puente entre Macedonia y el este, pero la división del imperio de Alejandro opacó a las tierras bárbaras y las colonias de Grecia comparadas con las riquezas de otros reinos sucesores. Para tener éxito, se debe actuar para contrarrestar el dominio antigónida hacia el sur, y no se debe subestimar a Macedonia como un enemigo potencial en el oeste."
