  #Buddhist
 treasure_india_sutta_pitaka:0 "Sutta Pitaka"
 treasure_india_sutta_pitaka_desc:0 "Esta colección de escritos es la segunda parte de una antología de tres partes conocida como el Tipitaka, y contiene más de 10.000 aforismos enseñados por Buda."

 treasure_india_vinaya_pitaka:0 "Vinaya Pitaka"
 treasure_india_vinaya_pitaka_desc:0 "Conocido como El Cesto de la Disciplina, es la primera parte de una antología de tres partes conocida como el Tipitaka, que contiene historias de los primeros monjes y monjas budistas."

 treasure_india_adhidhamma_pitaka:0 "Adhidhamma Pitaka"
 treasure_india_adhidhamma_pitaka_desc:0 "Conocida como la Cesta del Adhidhamma, esta colección de escritos es la tercera parte de una antología de tres partes conocida como el Tipitaka, y está dedicada a la comprensión de los principios naturales que guían el cuerpo y la mente."

 treasure_india_dhammapada:0 "Dhammapada"
 treasure_india_dhammapada_desc:0 "El Dhammapada es un texto budista sagrado, escrito en forma de verso y muy querido por la gente."

 treasure_india_milinda_panha:0 "Milinda Panha"
 treasure_india_milinda_panha_desc:0 "El Milinda Panha, o Preguntas de Milinda, es un diálogo escrito entre el sabio Nagasena y el Rey Bactriano Menandro; un texto de valor incalculable, lleno de perlas de sabiduría."

 treasure_india_satipatthanavibhango:0 "Satipatthanavibhango"
 treasure_india_satipatthanavibhango_desc:0 "El Satipatthanavibhango es una colección de escritos didácticos que instruyen en la correcta búsqueda de la plenitud mental."

##Hindu
 treasure_india_aitareya:0 "Aitareya"
 treasure_india_aitareya_desc:0 "Uno de los textos Védicos más antiguos, el Aitareya es una síntesis del pensamiento Budista temprano sobre el nacimiento, el renacimiento y el alma."

 treasure_india_kaushitakia:0 "Kaushitakia"
 treasure_india_kaushitakia_desc:0 "Aunque forma parte del Rig Veda más amplio, la sección conocida como Kaushitakia es un subtexto importante y digno de estudio por sí mismo."

 treasure_india_chandogya:0 "Chandogya"
 treasure_india_chandogya_desc:0 "El Chandogya es una sección increíblemente importante de los escritos conocidos como el Sama Veda, compilado a partir de textos anteriores que se centran en una amplia variedad de temas."

 treasure_india_kena:0 "Kena"
 treasure_india_kena_desc:0 "El Kena es un importante tratado filosófico dedicado a la metafísica, y aquellos que leen sus palabras son ayudados en su camino hacia la Iluminación".

 treasure_india_brihadaranyaka:0 "Brihadaranyaka"
 treasure_india_brihadaranyaka_desc:0 "Los escritos conocidos como Brihadaranyaka, traducidos literalmente como 'Gran Tierra Salvaje', son preeminentes entre los Upanishads, lo que los convierte en un texto fundamental."

 treasure_india_isha:0 "Isha"
 treasure_india_isha_desc:0 "Aunque el Isha es el texto más corto de los Upanishad, la sabiduría que contienen sus páginas supera su exiguo tamaño".

 treasure_india_taittiriya:0 "Taittiriya"
 treasure_india_taittiriya_desc:0 "Los escritos del Taittiriya instruyen a nuestro pueblo en las formas adecuadas de conocer y comprender a Brahman."

 treasure_india_katha:0 "Katha"
 treasure_india_katha_desc:0 "El Katha, como es conocido, es un diálogo entre un niño pequeño y el dios de la muerte; mientras discuten la naturaleza del mundo, se revelan muchas cosas en su prosa directa."

 treasure_india_shvetashvatara:0 "Shvetashvatara"
 treasure_india_shvetashvatara_desc:0 "El Shvetashvatara es una obra noble, llena de muchas verdades importantes sobre la naturaleza del Alma Universal."

 treasure_india_maitri:0 "Maitri"
 treasure_india_maitri_desc:0 "El Maitri es un texto dedicado a la comprensión de la naturaleza de la alegría y a cómo alcanzarla, y quienes estudian sus páginas obtienen sabiduría sobre cómo conducir la propia vida."

 treasure_india_mundaka:0 "Mundaka"
 treasure_india_mundaka_desc:0 "Los agudos escritos contenidos en el Mundaka, o 'Navaja', son útiles para librarse de las falsas suposiciones adquiridas a lo largo de la vida."

 treasure_india_mandukya:0 "Mandukya"
 treasure_india_mandukya_desc:0 "El Mandukya sólo contiene doce versos, pero en sus palabras se pueden ponderar y vislumbrar los secretos de todas las cosas, lo que lo convierte en un texto fundamental en el desarrollo de nuestras filosofías."

 treasure_india_prashna:0 "Prashna"
 treasure_india_prashna_desc:0 "Los escritos del Prashna ofrecen preguntas y, tras un apasionante viaje filosófico, pretenden ofrecer las respuestas."

 treasure_hindu_anthology:0 "Antología Hindú"
 treasure_hindu_anthology_desc:0 "Todas las grandes obras hinduistas del mundo han sido compiladas juntas en una épica Antología Hindú."
 treasure_buddhist_anthology:0 "Antología Budista"
 treasure_buddhist_anthology_desc:0 "Todas las grandes obras budistas del mundo han sido compiladas juntas en una épica Antología Budista."
