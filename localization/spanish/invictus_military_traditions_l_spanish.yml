l_spanish:

 #New Iberian Military Traditions
 iberian_philosophy:0 "Tradiciones Íberas"
 iberian_philosophy_desc:0 ""
 iberian_left_path_1:0 "La Falárica"
 iberian_left_path_1_desc:0 "La Falárica es una jabalina pesada con una cabeza de hierro larga y fina que a veces se ata con material combustible para crear un artefacto incendiario. Son muy utilizadas por la infantería y como munición para las máquinas de asedio."
 iberian_central_path_1:0 "Granjas Abundantes"
 iberian_central_path_1_desc:0 "Hemos sido bendecidos con tierras fértiles y extensas que mantienen a nuestro pueblo bien abastecido."
 iberian_central_path_2:0 "Generales Nobles"
 iberian_central_path_2_desc:0 "Según la tradición, sólo los hombres de origen noble pueden dirigir el ejército."
 iberian_central_path_3:0 "Mercenarios Ibéricos"
 iberian_central_path_3_desc:0 "Nuestro pueblo ha sido empleado como mercenarios por las potencias extranjeras en sus guerras durante siglos. Esta experiencia ha creado el prototipo de soldado fuerte y disciplinado."
 iberian_central_path_4:0 "Honderos Talayóticos"
 iberian_central_path_4_desc:0 "Los Talayóticos son conocidos por sus emblemáticos honderos. Valientes y mortales en el combate a distancia, pueden derribar soldados e incluso jinetes en movimiento."
 iberian_right_path_1:0 "Machaera Hispaniensis"
 iberian_right_path_1_desc:0 "También conocida como falcata, esta espada curva fue muy utilizada por los Íberos. Famosa por su calidad, potencias como Cartago y Roma pretenden incorporarla a su arsenal."
 iberian_left_2_path_1:0 "Metalurgia de Calidad"
 iberian_left_2_path_1_desc:0 "El acceso a recursos básicos de buena calidad y a herreros expertos protege mejor a nuestros soldados en combate."
 iberian_left_2_path_2:0 "Importando Conocimiento"
 iberian_left_2_path_2_desc:0 "El contacto con comerciantes de tierras lejanas ha creado un flujo comercial dinámico que nos ha permitido disfrutar y adaptar sus conocimientos."
 iberian_central_2_path_1:0 "Todos los Dioses Son Bienvenidos"
 iberian_central_2_path_1_desc:0 "Tenemos un panteón abierto en el que cualquier deidad tiene cabida y puede ser adorada."
 iberian_central_2_path_2:0 "Construcciones Levantinas"
 iberian_central_2_path_2_desc:0 "Hemos aprendido algunas cosas de las colonias Levantinas, como sus técnicas de construcción."
 iberian_central_2_path_3:0 "Puertos Costeros"
 iberian_central_2_path_3_desc:0 "Dependemos demasiado de las colonias costeras Levantinas, Púnicas y Griegas para nuestros intercambios. Si queremos mejorar nuestros beneficios, debemos crear nuestros propios puertos en la costa."
 iberian_right_2_path_1:0 "Faja Pirítica Ibérica"
 iberian_right_2_path_1_desc:0 "En torno al Río Luxia, disfrutamos de uno de los mayores yacimientos minerales del mundo, con oro, plata, cobre, estaño, plomo y hierro."
 iberian_north_african_enable:0 "Reparaciones Rápidas"
 iberian_north_african_enable_desc:0 "Iberia está llena de materias primas necesarias para la fabricación y el mantenimiento de grandes barcos mercantes y de guerra."
 iberian_central_path_2A:0 "Armadura Ligera"
 iberian_central_path_2A_desc:0 "La armadura de los guerreros Ibéricos está hecha con materiales ligeros y flexibles, lo que les permite una mayor capacidad de movimiento."
 iberian_central_path_2B:0 "Confederaciones"
 iberian_central_path_2B_desc:0 "Los Íberos valoran su autonomía. Si aparece un enemigo fuerte, tienden a formar coaliciones y confederaciones con el único propósito de expulsar la amenaza común."

 #New Celt-Iberian Military Traditions
 iberian_philosophy_2:0 "Tradiciones Celtíberas"
 iberian_philosophy_2_desc:0 ""
 celt_iberian_path_a_1:0 "La Meseta"
 celt_iberian_path_a_1_desc:0 "Vivimos en la vasta meseta de Iberia y aprendimos a luchar en las llanuras y colinas que esculpen nuestra tierra."
 celt_iberian_path_b_1:0 "Barritus"
 celt_iberian_path_b_1_desc:0 "El Barritus es una mezcla entre gritos de guerra y cánticos que nuestros soldados gritan antes de la batalla para asustar al enemigo."
 celt_iberian_path_b_2:0 "Concursare"
 celt_iberian_path_b_2_desc:0 "El Concursare es una táctica de ataque y retirada utilizada a menudo por los Lusitanos contra enemigos más fuertes."
 celt_iberian_path_b_3:0 "Devotio"
 celt_iberian_path_b_3_desc:0 "La Devotio es un contrato entre el líder y sus generales o clientes en el que estos últimos declaran obediencia absoluta al primero hasta la muerte."
 celt_iberian_path_c_1:0 "Todas las Personas Aptas"
 celt_iberian_path_c_1_desc:0 "En tiempos de necesidad, todos los miembros de la comunidad deben tomar las armas y defender sus hogares y pertenencias con la fuerza y el valor de un jabalí que defiende a sus crías."
 celt_iberian_path_c_2:0 "Saqueo y Expolio"
 celt_iberian_path_c_2_desc:0 "Nuestras tierras no son tan ricas como las de otros, así que estamos dispuestos a hacer incursiones en busca de alimentos y riquezas si es necesario."
 celt_iberian_path_c_3:0 "Incursiones a los Vecinos"
 celt_iberian_path_c_3_desc:0 "Las incursiones eran una actividad habitual para las tribus del norte y del centro, las cuales enviaban en busca de esclavos y riquezas al sur y a los asentamientos costeros."
 celt_iberian_path_c_4:0 "Sacrificios Humanos"
 celt_iberian_path_c_4_desc:0 "Nuestros líderes espirituales dicen que debemos sacrificar a los soldados enemigos por nuestros dioses de la guerra, así que eso es lo que haremos."
 celt_iberian_path_d_1:0 "Caballos Superiores"
 celt_iberian_path_d_1_desc:0 "Nuestros caballos son famosos por su calidad y fuerza. Hay quien dice que fueron los Íberos quienes descubrieron cómo domesticar al caballo."
 celt_iberian_path_d_2:0 "Rutas Comerciales de Estaño"
 celt_iberian_path_d_2_desc:0 "En el norte hay yacimientos de estaño, un mineral raro codiciado por los comerciantes extranjeros. Este lucrativo comercio debe crecer para nuestro beneficio."
 celt_iberian_path_e_1:0 "Batallas Constantes"
 celt_iberian_path_e_1_desc:0 "Las culturas ibéricas, moldeadas por guerras endémicas, exaltaban la independencia y la lucha por el autogobierno."
 celt_iberian_path_e_2:0 "Defensa Numantina"
 celt_iberian_path_e_2_desc:0 "Una mezcla entre la Devotio y la idea de autogobierno han confluido en el valor de no rendirse nunca ante el enemigo y luchar hasta el final."
 celt_iberian_path_8:0 "Emboscada Forestal"
 celt_iberian_path_8_desc:0 "Si aprendemos a luchar en el bosque, podemos hacer que el enemigo caiga en trampas astutamente preparadas."
 celt_iberian_path_c_3A:0 "Círculo Cántabro"
 celt_iberian_path_c_3A_desc:0 "El Círculo Cantábro es una táctica utilizada por los pueblos del norte de Iberia que consiste en rodear al enemigo con caballería ligera, para luego atacarlo."
 celt_iberian_path_c_3B:0 "Nacidos para Montar"
 celt_iberian_path_c_3B_desc:0 "Un Íbero y su caballo rara vez se separan. Las clases altas tienen el derecho y el deber de convertirse en orgullosos jinetes."

 # New Illyrian Military Traditions
 haemic_philosophy:0 "Tradiciones Ilirias"
 haemic_philosophy_desc:0 "El Rey Hemus de Tracia era vanidoso y altivo y se comparaba a sí mismo y a su esposa, la Reina Ródope, con Zeus y Hera. Como castigo, los dioses los transformaron a él y a su esposa en montañas. Los Ilirios y los Dacios se basaban principalmente en grandes formaciones de infantería ligeramente acorazada y equipada principalmente con espadas, apoyada por la caballería ligera cuando estaba disponible. Hicieron un amplio uso del terreno montañoso para defenderse, mientras que los Ilirios se dedicaban a la piratería en el Adriático.\n\nPueden desbloquear '#Y Saquear Ciudad#!'  Sus tradiciones se centran en #!\nFuerte #Y Infantería Ligera#!\nBuenos #Y Arqueros#! y #Y Caballería Ligera#!"
 haemic_philosophy_2:0 "Tradiciones Daco-Tracias"
 haemic_philosophy_2_desc:0 "El Rey Hemus de Tracia era vanidoso y altivo y se comparaba a sí mismo y a su esposa, la Reina Ródope, con Zeus y Hera. Como castigo, los dioses los transformaron a él y a su esposa en montañas. Los Ilirios y los Dacios se basaban principalmente en grandes formaciones de infantería ligeramente acorazada y equipada principalmente con espadas, apoyada por la caballería ligera cuando estaba disponible. Hicieron un amplio uso del terreno montañoso para defenderse, mientras que los Ilirios se dedicaban a la piratería en el Adriático.\n\nPueden desbloquear '#Y Saquear Ciudad#!'  Sus tradiciones se centran en #!\nFuerte #Y Infantería Ligera#!\nBuenos #Y Arqueros#! y #Y Caballería Ligera#!"
 illyrian_piracy_path_1:0 "Piratas Ilirios"
 illyrian_piracy_path_1_desc:0 "Con Italia dividida entre estados rivales y gran parte de Grecia centrada en los conflictos del este, el Adriático es presa fácil para los piratas que navegan por las numerosas ensenadas de la costa Iliria."
 illyrian_piracy_path_2:0 "Ataques Relámpago"
 illyrian_piracy_path_2_desc:0 "Cuando nos enfrentamos a enemigos militarmente superiores, la velocidad es crucial para preservar nuestras fuerzas y sacar ventaja del terreno."
 illyrian_path_1:0 "La Liburna"
 illyrian_path_1_desc:0 "El barco que acabaría siendo la base de la armada romana fue inventado originalmente por la tribu Iliria del mismo nombre. Equipado con una sola hilera de remos, un solo mástil y una sola vela, no podía igualar directamente a los barcos más grandes construidos por los Griegos, pero la velocidad y maniobrabilidad superiores de los Ilirios les permitieron igualmente dominar el Adriático."
 illyrian_piracy_path_5:0 "Marineros Audaces"
 illyrian_piracy_path_5_desc:0 "Las duras represalias contra cualquier desafío a la libertad de acción en el Adriático harán que otros se lo piensen dos veces antes de interferir."
 illyrian_piracy_path_6:0 "Construcción Naval Local"
 illyrian_piracy_path_6_desc:0 "La costa Iliria ofrece una gran cantidad de ensenadas y puertos para la construcción de barcos, lo que permite a las tribus locales construir modestas embarcaciones por iniciativa propia."
 illyrian_path_2:0 "Unión de Barcos"
 illyrian_path_2_desc:0 "Una táctica naval común de los Ilirios consistía en atar sus galeras en grupos de cuatro y provocar que los barcos hostiles las embistieran. Esto les daba la oportunidad de abordar las naves enemigas con una gran demostración de fuerza."
 illyrian_path_3:0 "Drakoforos"
 illyrian_path_3_desc:0 "El drakoforos era un barco con una cabeza de dragón montada en la proa. Si construimos naves más grandes y resistentes, podremos defender mejor nuestras costas de los que nos quieren hacer daño."
 illyrian_path_4:0 "Mercenarios Ilirios"
 illyrian_path_4_desc:0 "Los feroces guerreros de Illyria estaban muy solicitados como mercenarios. Con tal exceso de mercenarios en la zona, deberíamos poder contratarlos a un precio justo."
 illyrian_path_5:0 "Los Jóvenes Deben Servir"
 illyrian_path_5_desc:0 "Aprender el arte de la guerra es una parte vital de la educación de todo joven. Si un niño puede empuñar una espada y mantener su equipo, entonces está preparado para la guerra."
 illyrian_path_6:0 "Invirtiendo en Nuestro Futuro"
 illyrian_path_6_desc:0 "Las incursiones y los saqueos pueden aportarnos riquezas, pero se gastan rápidamente. Debemos revertir nuestra nueva riqueza en nuestras comunidades para fortalecerlas y asegurar su crecimiento."
 illyrian_path_7:0 "Casas de Montaña"
 illyrian_path_7_desc:0 "Llevamos siglos haciendo frontera con estados más poderosos, pero las montañas siempre nos han protegido de las invasiones y han permitido a nuestro pueblo prosperar."
 illyrian_path_8:0 "Hoplitas Dardanios"
 illyrian_path_8_desc:0 "Entrenados por mercenarios Espartanos, los Dardanios crearon huestes de hoplitas que en su día aterrorizaron a Molosos y Macedonios."
 illyrian_path_9:0 "Preparados para el Ataque"
 illyrian_path_9_desc:0 "Para el siglo II a.C., la falange cayó en desuso, y los ilirios optaron por utilizar pequeños grupos de tropas acorazadas que se movían con mayor rapidez. Al dar más importancia a la agilidad y al elemento sorpresa, fueron capaces de derrotar a las filas cerradas de sus adversarios Griegos."

 # New Daco-Thracian Military Traditions
 thracian_path_1:0 "Falx y Sica"
 thracian_path_1_desc:0 "La falx y la sica eran armas de hoja curva. El filo de la hoja estaba en el lado interior de la curva, lo que permitía a los guerreros golpear los brazos y las piernas alrededor de los escudos de sus oponentes. Tan efectivas eran estas armas que, en años posteriores, las Guerras Dacias provocaron cambios en la armadura estándar del soldado Romano."
 thracian_path_2:0 "Equitación Tracia"
 thracian_path_2_desc:0 "La caballería de los Tracios era especialmente famosa, y Filipo II de Macedonia adoptó de ellos la formación en cuña. En particular, se decía que los Getas del norte eran idénticos a los temidos Escitas."
 thracian_path_3:0 "Reinos Tribales"
 thracian_path_3_desc:0 "En el área del norte de Grecia surgieron muchos reinos tribales. Cuando se unían bajo un rey fuerte, eran una fuerza a tener en cuenta, pero estos esfuerzos de centralización a menudo se enfrentaban a la oposición de distintos poderes locales que guardaban celosamente sus antiguos privilegios."
 thracian_path_4:0 "Defensa Robusta"
 thracian_path_4_desc:0 "La capacidad de utilizar todas nuestras tropas en las regiones montañosas cercanas a nuestros hogares es vital para nuestra supervivencia."
 thracian_path_5:0 "Crisol de Culturas"
 thracian_path_5_desc:0 "A lo largo de los años, los dacios y tracios entraron en contacto con muchos pueblos extranjeros, como los colonos Griegos, los invasores Galos y los migrantes Germánicos. Las tribus autóctonas adaptaron rápidamente los conocimientos aportados por estos extranjeros a sus propias necesidades."
 thracian_path_6:0 "Colonias"
 thracian_path_6_desc:0 "A medida que nuestra población crece, aprendamos de los griegos del sur y fundemos colonias a lo largo del territorio, recompensando a los veteranos con tierras por las que lucharán con entusiasmo para defenderlas."
 thracian_path_7:0 "Peltastas"
 thracian_path_7_desc:0 "Las tribus del norte de Macedonia solían prescindir de ponerse armadura, la cual estaba restringida a nobles y reyes. Los Tracios, en particular, preferían luchar como peltastas, llevando jabalinas junto a una espada y un escudo de mimbre llamado pelta. Su gran movilidad les permitía dejar atrás a la infantería Griega más pesada, a la vez que mantenían su eficacia en el combate cuerpo a cuerpo, a diferencia de los escaramuzadores especializados."
 thracian_path_8:0 "Tomar las Armas"
 thracian_path_8_desc:0 "Todos los hombres tienen cabida en nuestros ejércitos; sobre todo los cazadores, quienes acechan a sus presas tanto en el campo de batalla como en el bosque."
 thracian_path_9:0 "Dava"
 thracian_path_9_desc:0 "Estas fortalezas de piedra, construidas en las montañas, utilizaban anillos concéntricos de defensa que permitían a los defensores replegarse hacia el interior y seguir luchando si se rompían las defensas exteriores."
 thracian_path_10:0 "Las Planicies Luchan con Nosotros"
 thracian_path_10_desc:0 "Las onduladas llanuras de Dacia constituyen un terreno ideal para el uso de la caballería y la infantería en movimientos rápidos."
 thracian_path_11:0 "Caballería Entrenada"
 thracian_path_11_desc:0 "Los caballos domésticos, aunque son suficientes para defenderse en situaciones de emergencia, tienden a entrar en pánico en el campo de batalla. Así, ampliando nuestra reserva de caballos criados y entrenados para la guerra, nuestros audaces guerreros destacarán en su verdadero propósito."
 thracian_path_12:0 "Tarabostes"
 thracian_path_12_desc:0 "Los nobles desempeñaban un papel muy importante en la muy militarizada sociedad Dacia. Sólo los aristócratas Dacios tenían derecho a cubrirse la cabeza y llevaban gorros Frigios de fieltro. En la batalla, podían llevar un casco Frigio de bronce, una armadura de escamas de hierro y un escudo ovalado de madera."
 thracian_path_13:0 "El Ataque es la Mejor Defensa"
 thracian_path_13_desc:0 "Muchos de nuestros guerreros ni siquiera luchan con escudos, sino que prefieren concentrar toda su energía en atacar implacablemente al enemigo."

