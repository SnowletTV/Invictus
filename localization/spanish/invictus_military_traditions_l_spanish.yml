 steppe_philosophy:0 "Tradiciones Militares Escitas"
 steppe_philosophy_desc:0 "."
 steppe_philosophy_2:0 "Tradiciones Militares Bactrianas"
 steppe_philosophy_2_desc:0 "."

 #Scythian Traditions

 scythian_path_1:0 "Armadura de Cuero Acolchado"
 scythian_path_1_desc:0 "De acuerdo con los adornos de oro Escitas realizados por artesanos Griegos, los jinetes Escitas llevaban chaquetas y pantalones de cuero acolchados antes del siglo IV a.C."
 scythian_path_2:0 "Matrimonio por Combate"
 scythian_path_2_desc:0 "Era común que las mujeres Escitas sólo consideraran el matrimonio con un pretendiente que hubiera matado a otro hombre en combate."
 scythian_path_3:0 "Lanceros de las Estepas"
 scythian_path_3_desc:0 "Los lanceros esteparios eran una unidad temida con gran poder de penetración."
 scythian_path_4:0 "Técnicas de Asedio Escitas"
 scythian_path_4_desc:0 "Los señores de los caballos idearon nuevas formas de asediar una ciudad; al fin y al cabo, un caballo no puede escalar una muralla."
 scythian_path_5:0 "Formaciones Globulares"
 scythian_path_5_desc:0 "Esta formación mejoraba la eficacia mortífera de los guerreros entrenados."
 scythian_path_6:0 "Jinetes de Camellos"
 scythian_path_6_desc:0 "Utilizando camellos, estas unidades han encontrado una manera de recorrer distancias más largas sin reabastecerse."
 scythian_path_7:0 "Trofeos de Batalla"
 scythian_path_7_desc:0 "Los Escitas eran conocidos por tomar trofeos de batalla, particularmente cabelleras humanas, que a veces tejían en sus capas o ropas."
 scythian_path_8:0 "Caballos Arrodillados"
 scythian_path_8_desc:0 "El entrenamiento y la disciplina necesarios para enseñar a un caballo a arrodillarse eran inmensos, pero lo suficientemente comunes como para tener un impacto en la formación de las unidades."
 scythian_path_9:0 "Armadura de Escamas"
 scythian_path_9_desc:0 "La armadura de escamas protege aún mejor que la cota de malla, sin embargo, como contrapartida es menos flexible."
 scythian_path_10:0 "Puntas de Flecha Dentadas"
 scythian_path_10_desc:0 "Estas flechas eran especialmente crueles y difíciles de extraer del cuerpo humano. Se asentaban profundamente y se anclaban bien, de modo que si se arrancaba, un gran trozo de carne se iba con ella. Por lo general, había que cortarlas para sacarlas."
 scythian_path_11:0 "Carcaj Gorytos"
 scythian_path_11_desc:0 "Este carcaj permitía acceder fácilmente a las flechas mientras se montaba a caballo."
 scythian_path_12:0 "Exploradores Escitas"
 scythian_path_12_desc:0 "Las tribus Sármatas y Escitas aprenden a montar a caballo desde una edad temprana, desarrollando una afinidad por ella como ninguna otra cultura occidental. Estos conocimientos pueden ser muy útiles a la hora de organizar nuestros ejércitos."
 scythian_path_13:0 "Kurganes Reales"
 scythian_path_13_desc:0 "Los reyes más dignos establecieron vastos cementerios para sí mismos."
 scythian_path_14:0 "Mujeres Guerreras Formales"
 scythian_path_14_desc:0 "En la cultura [GetCultureGroup('scythia').GetName|Y] las mujeres tenían muchos de los mismos derechos que los hombres, pero también tenían muchas obligaciones similares. Entre los hombres, las mujeres cabalgaban en la batalla."

 #Bactrian Traditions

 bactrian_path_1:0 "Buzkashi"
 bactrian_path_1_desc:0 "El 'arrastre de cabras' es un deporte en el que los jugadores montados a caballo intentan marcar un gol con el cuerpo muerto de una cabra o un ternero."
 bactrian_path_2:0 "Entrenamientos de Arquería"
 bactrian_path_2_desc:0 "Los arqueros necesitan entrenamiento. Los [GetCultureGroup('bactrian').GetName|Y]s han desarrollado algunos ejercicios interesantes para abatir cualquier molestia."
 bactrian_path_3:0 "Guerreros a Pie Saca"
 bactrian_path_3_desc:0 "A veces, incluso las culturas amantes de los caballos tienen que aceptar que un caballo no es la solución a todo."
 bactrian_path_4:0 "Crianza de Camellos Bactrianos"
 bactrian_path_4_desc:0 "Las regiones secas y los camellos van de la mano. Los [GetCultureGroup('bactrian').GetName|Y]s destacan por criar a los ejemplares más resistentes."
 bactrian_path_5:0 "Ritos Funerarios Escitas"
 bactrian_path_5_desc:0 "El cannabis era una parte importante del culto Escita a los muertos. Tras la muerte y el entierro de su rey o reina, los Escitas se purificaban entrando en pequeñas tiendas para inhalar los humos de las semillas y flores de cannabis. También hay pruebas de que el cannabis era fumado en situaciones más casuales tanto por hombres como por mujeres."
 bactrian_path_6:0 "Flechas con Punta Envenenada"
 bactrian_path_6_desc:0 "Qué sorpresa más desagradable para los futuros invasores, ¿no? Alejandro puede contar una historia sobre ellos..."
 bactrian_path_7:0 "Legado de Tomiris"
 bactrian_path_7_desc:0 "Tomiris fue una reina guerrera de las tierras al este del mar Caspio. De origen Iranio, se defendió con éxito de la invasión de Ciro el Grande."
 bactrian_path_8:0 "Muerte desde Arriba"
 bactrian_path_8_desc:0 "¿Es una nube? ¿Es un enjambre de pájaros? No, ¡son flechas!"
 bactrian_path_9:0 "Forrajeadores Expertos"
 bactrian_path_9_desc:0 "En un entorno extremo se desarrollan habilidades únicas. Aquí, la gente nunca olvidó cómo alimentarse solo de la propia naturaleza salvaje."
 bactrian_path_10:0 "Cazadores de Montaña"
 bactrian_path_10_desc:0 "Estos cazadores vivían y morían en las Montañas que ahora conocemos como el Hindukush. Conocían muchos senderos secundarios con los que sorprender al enemigo."
 bactrian_path_11:0 "Sagaris"
 bactrian_path_11_desc:0 "La sagaris era un tipo de hacha de batalla o martillo de guerra utilizado por los pueblos Saca y Escitas de la estepa Euroasiática."
 bactrian_path_12:0 "Ciudades de los Oasis del Tarim"
 bactrian_path_12_desc:0 "En las tierras secas de Tarim hay muchos oasis. En estos oasis viven un gran número de personas que establecieron ciudades en medio de este duro entorno."
 bactrian_path_13:0 "Roca Sogdiana"
 bactrian_path_13_desc:0 "Había llegado la noticia de que un gran número de nativos se había refugiado en la Roca de Sogdia, entre ellos la esposa y las hijas de Oxiartes el Bactriano, quien se había negado a someterse a Alejandro y había elegido este refugio para su familia creyendo que era inexpugnable. Por ello, Alejandro avanzó hacia la Roca.  Comprobó que sus laterales escarpados se erigían por todos lados y la protegían contra cualquier ataque. TLos nativos la habían aprovisionado para un largo asedio, y la nieve abundante en su cima suponía una doble desventaja, ya que dificultaba la subida a los Macedonios y aseguraba a los defensores un suministro ilimitado de agua. A pesar de ello, Alejandro siguió adelante con el asalto. La razón de su determinación era la jactancia ofensiva de los nativos, que le hizo enfadar. Los llamó para discutir las condiciones, y les ofreció permitirles regresar a sus hogares a condición de rendir la fortaleza; pero su respuesta a la oferta fue una sonora carcajada. Entonces le dijeron a Alejandro que trajera soldados con alas para capturar la Roca para él, ya que ningún otro tipo de persona podría causarles la menor ansiedad. En consecuencia, Alejandro proclamó que daría doce talentos al primero que subiera, once al segundo, diez al tercero y así sucesivamente hasta el duodécimo, que recibiría 300 dáricos de oro. Alrededor de 300 hombres, que en anteriores asedios habían adquirido experiencia en escalar rocas, se reunieron y se dirigieron, al amparo de la oscuridad, a la parte más escarpada de la pared rocosa, que sabían que tenía menos probabilidades de estar vigilada; entonces, clavando sus estacas en el suelo desnudo o en los trozos de nieve que parecían más aptos para resistir el esfuerzo, subieron por donde cada uno pudo encontrar su camino. Una treintena de personas perdieron la vida durante la ascensión, pero el resto llegó a la cima al amanecer, y la cumbre de la Roca pasó a ser suya. Alejandro envió a un pregonero para que diera la noticia a los puestos avanzados del enemigo de que ya podían rendirse, pues se habían encontrado hombres con alas y ya estaban en posesión de la cima. Lo inesperado de la imagen fue un duro golpe para los nativos, que estaban tan alarmados por el puñado de tropas Macedonias que podían ver, que, imaginando que una fuerza mayor, y completamente armada, debía estar ocupando la cima, se rindieron."
 bactrian_path_14:0 "Comunidades de Veteramos"
 bactrian_path_14_desc:0 "Los veteranos enseñan a los jóvenes, la experiencia se mezcla con el temperamento de la juventud."
 bactrian_path_15:0 "Ruta de la Seda"
 bactrian_path_15_desc:0 "La Ruta de la Seda comenzó a ser establecida por los Diádocos, los sucesores de Alejandro. En los siglos posteriores, empezó a tomar una forma cada vez más reconocible."

 ###Germanic Traditions###
 germanic_philosophy:0 "Tradiciones Militares Germánicas"
 germanic_philosophy_desc:0 "Describe"
 germanic_philosophy_2:0 "Tradiciones Militares Bálticas"
 germanic_philosophy_2_desc:0 "Describe"

 #Germanic Traditions
 germanic_path_1:0 "Arquería Germánica"
 germanic_path_1_desc:0 "Muchos Germanos utilizan el arco como medio para alimentarse y defenderse. Muchos subestiman el daño que un guerrero bien entrenado puede hacer con él."
 germanic_path_2:0 "Incursiones Rápidas"
 germanic_path_2_desc:0 "Las Tribus Germánicas eran muy móviles y a menudo acosaban a los enemigos que invadían su territorio."
 germanic_path_3:0 "Caza en el Bosque"
 germanic_path_3_desc:0 "Acertar a una liebre en el bosque en tiempos de paz es un excelente entrenamiento para la guerra."
 germanic_path_4:0 "Bosques del Norte"
 germanic_path_4_desc:0 "Los bosques son tan inmensos que se pueden talar innumerables árboles sin hacerles mella. Por suerte, podemos usar esos árboles talados para hacer arcos."
 germanic_path_5:0 "Migración como Siempre"
 germanic_path_5_desc:0 "Las Tribus Germánicas emigraban continuamente. Durante mucho tiempo, no hubo ninguna región que estuviera continuamente ocupada por el mismo pueblo."
 germanic_path_6:0 "Pastores Alpinos"
 germanic_path_6_desc:0 "Las Tribus germánicas más meridionales residen en los Alpes. Allí cazan para alimentarse y construyen sus asentamientos. ¿Su arma favorita? Lo habéis adivinado, el arco."
 germanic_path_7:0 "Los Bosques de Germania"
 germanic_path_7_desc:0 "En las profundidades de Germania viven una cantidad incontable de tribus beligerantes que llaman a estos bosques su hogar. Muchos invasores tuvieron que aprender que conocer su camino era vital."
 germanic_path_8:0 "Buena Puntería"
 germanic_path_8_desc:0 "El arquero Germano experto aprendió a posicionarse para lograr la mejor puntería en terrenos difíciles. Esta vez, la caída de una roca no le hará fallar."
 germanic_path_9:0 "Líderes Legendarios"
 germanic_path_9_desc:0 "Los líderes legendarios del pasado inspiran a las tribus hasta el día de hoy y sus métodos son utilizados por sus descendientes."
 germanic_path_10:0 "Colocación Estratégica de los Fuertes"
 germanic_path_10_desc:0 "Aunque no solían asentarse, las Tribus Germánicas solían fortificar posiciones naturales clave para frustrar cualquier posible ataque."
 germanic_path_11:0 "Figuras Míticas"
 germanic_path_11_desc:0 "Desde épocas pasadas, las vidas de muchas figuras heroicas inspiran a las tribus hasta el día de hoy."
 germanic_path_12:0 "Liderazgo Meritocrático"
 germanic_path_12_desc:0 "Normalmente, el líder no se decidía por nacimiento, sino por hechos y virtudes."
 germanic_path_13:0 "Exploradores de los Bosques"
 germanic_path_13_desc:0 "Las Tribus Germánicas a menudo usaban la caballería para explorar el terreno. Disminuyendo el riesgo de una emboscada."
 germanic_path_14:0 "Incursiones Implacables"
 germanic_path_14_desc:0 "Las Tribus Germánicas eran famosas por sus incursiones. Muchos las sufrieron. El lado positivo es que ahora tenemos más esclavos."

 #Germanic Sea Traditions
 germanic_sea_path_1:0 "Inspiración Romana"
 germanic_sea_path_1_desc:0 "Inspirados por los barcos Romanos y agregándoles su propio estilo, los barcos Germánicos eran devastadores."
 germanic_sea_path_2:0 "Incursiones Rápidas Marítimas"
 germanic_sea_path_2_desc:0 "Para hacer incursiones de ultramar necesitas un barco. Para poder hacer más incursiones, necesitas ser más rápido."
 germanic_sea_path_3:0 "Tablas Superpuestas"
 germanic_sea_path_3_desc:0 "Esta técnica de construcción, de influencia Mediterránea, hacía que los barcos fueran más resistentes a los daños y a hundirse."
 germanic_sea_path_4:0 "Exploradores Germánicos"
 germanic_sea_path_4_desc:0 "Ya desde sus inicios, Daneses, Sajones, Jutos y otras tribus se aventuraron en los mares en busca de nuevas tierras."
 germanic_sea_path_5:0 "Eficiencia Germánica"
 germanic_sea_path_5_desc:0 "Para realizar una incursión se necesita personal y un barco. ¡Dadme más barcos!"
 germanic_sea_path_6:0 "Firme como un Árbol"
 germanic_sea_path_6_desc:0 "Permanecer estoicamente firme incluso en los momentos más duros distingue al más excelente de los guerreros."
 germanic_sea_path_7:0 "La Ger"
 germanic_sea_path_7_desc:0 "La Ger, o Framea, es una jabalina o lanza Germánica para el cuerpo a cuerpo. Esta arma puede haber dado el nombre a la región."
 germanic_sea_path_8:0 "Combate en los Bosque"
 germanic_sea_path_8_desc:0 "Los guerreros Germánicos se entrenaron en los bosques y lograron alcanzar niveles de coordinación que muchos no creen posibles."
 germanic_sea_path_9:0 "En el Nombre de Freyr"
 germanic_sea_path_9_desc:0 "Las numerosas guerras tribales sólo podían sostenerse y compensarse con una alta tasa de natalidad. Y en tiempos de paz, los guerreros necesitaban una forma de divertirse... todo en nombre de Freyr, por supuesto."
 germanic_sea_path_10:0 "Partidas de Asalto"
 germanic_sea_path_10_desc:0 "Cada vez más, las incursiones llegaban más y más al sur. Muchos volvían con objetos nunca vistos y el atractivo de arriesgar la vida por la gloria no hacía más que crecer..."
 germanic_sea_path_11:0 "Maniobras de Flanqueo"
 germanic_sea_path_11_desc:0 "La caballería Germánica solía flanquear a sus enemigos para asestarles el golpe de gracia."
 germanic_sea_path_12:0 "Bandas Guerreras Itinerantes"
 germanic_sea_path_12_desc:0 "Durante las incursiones, las bandas guerreras suelen aprender a luchar en diversos terrenos."
 germanic_sea_path_13:0 "Proteger los Vagones"
 germanic_sea_path_13_desc:0 "Mientras marcháis, no olvidéis proteger vuestros vagones."
 germanic_sea_path_14:0 "Clase Guerrera"
