 afro_arabian_philosophy_desc:0 "."
 afro_arabian_philosophy_2:0 "Tradiciones Arábigas"
 afro_arabian_philosophy_2_desc:0 "."

 #Nubian Tree
 nubian_path_1:0 "Ta Seti"
 nubian_path_1_desc:0 "Los Nubios son tan buenos arqueros que los eEgipcios llaman a su tierra natal Ta Seti, que significa 'Tierra del Arco'. Los arqueros Nubios sirvieron en el Ejército Aqueménida. En el siglo VIII d.C., los arqueros Nubios rechazarían a los invasores musulmanes, los cuales escribieron sobre su gran precisión."
 nubian_path_2:0 "Anillo de Pulgar"
 nubian_path_2_desc:0 "Los arqueros Nubios utilizaban el pulgar en lugar del dedo índice para tensar la cuerda de sus arcos. Los anillos para el pulgar, hechos de granito o plata, según el estatus del propietario, con el extremo más grueso apoyado en la base del pulgar, evitaban que la cuerda se rozara con la piel para poder tensarla más. Los anillos para el pulgar también se utilizaban como reposaflechas. Los arqueros Nubios también llevaban brazaletes para proteger sus manos de las lesiones. Llevaban el carcaj por delante, no por detrás."
 nubian_path_3:0 "Caballería Nubia"
 nubian_path_3_desc:0 "Los caballos eran una parte importante del ejército Nubio. El Ejército Asirio reforzó su caballería con caballos y jinetes nubios, y jinetes expertos Nubios sirvieron a los reyes Asirios desde Tiglath-Pileser III hasta Asurbanipal."
 nubian_path_4:0 "Entrenamiento Experto de Elefantes"
 nubian_path_4_desc:0 "El gran complejo de recintos en forma de laberinto de Musawwarat es-Sufra, en el actual Sudán, contiene muchas referencias pictóricas a los elefantes, lo que sugiere que podría haber sido utilizado como centro de cuidado de elefantes o campo de entrenamiento. Con una superficie de unos 45.000 m2, el complejo se construyó en el siglo III a.C."
 nubian_path_5:0 "Llenando el Horizonte"
 nubian_path_5_desc:0 "Sembraremos el paisaje con nuevas comunidades hasta que no haya ningún lugar al que se pueda viajar sin oír nuestra lengua y vivir como nosotros."
 nubian_path_6:0 "Arco Compuesto Kushita"
 nubian_path_6_desc:0 "Los guerreros de élite kushitas solían luchar montados y utilizaban un arco compuesto para disparar sus flechas al enemigo."
 nubian_path_7:0 "Espadas Nubias de Colmillos"
 nubian_path_7_desc:0 "Las espadas de colmillo son cuchillas diseñadas para adaptarse a las puntas de los colmillos de los elefantes. Meroe utilizó elefantes de guerra para mantener alejados a los romanos en el año 20 a.C."
 nubian_path_8:0 "Guardia Costera"
 nubian_path_8_desc:0 "Necesitamos una flota profesional dedicada a proteger nuestras costas de bandidos, rufianes e invasores."
 nubian_path_9:0 "Espada Nobatia"
 nubian_path_9_desc:0 "La hoja de un solo filo de la espada corta Nobatia no sirve para clavar, como la lanza, sino que es ideal para un feroz ataque a machetazos."
 nubian_path_10:0 "Todo Hombre Un Guerrero"
 nubian_path_10_desc:0 "Entrenaremos a todos los niños libres en las armas de combate, desde una edad temprana, para que siempre haya hombres que defiendan la nación."
 nubian_path_11:0 "El Gran  Océano Oriental"
 nubian_path_11_desc:0 "La inmensa masa de agua que tenemos ante nosotros nos unirá a comunidades de orillas lejanas. Nuestras vidas nunca serán las mismas."
 nubian_path_12:0 "Mantenerse Firmes"
 nubian_path_12_desc:0 "La Kandake, la Reina de Kush, os envía estas flechas. Si deseáis la paz, son una muestra de su amistad y calidez. Si buscáis la guerra, las vais a necesitar."
 nubian_path_13:0 "Monstruos de las Profundidades"
 nubian_path_13_desc:0 "Construyendo los barcos más grandes y fuertes, podremos surcar las olas a la altura de cualquier titán o monstruo que encontremos en ellas."
 nubian_path_14:0 "Arco Largo Kushita"
 nubian_path_14_desc:0 "Así, desde las almenas, como si se tratara de las murallas de una ciudadela, los arqueros seguían descargando continuamente flechas bien dirigidas, en tales cantidades que los Persas tenían la sensación de que una nube descendía sobre ellos, especialmente cuando los Kushitas apuntaban a los ojos de sus enemigos. Su puntería era tan infalible que aquellos a los que atravesaban con sus flechas se precipitaban salvajemente entre la multitud con las flechas saliendo de sus ojos como si fueran flautas dobles."

 #Arabian Tree
 arabian_path_1:0 "Arabia Félix"
 arabian_path_1_desc:0 "El nombre 'Félix', que suele entenderse erróneamente como 'feliz', subraya la fertilidad del Sur de Arabia. Los Griegos y los Romanos le dieron este nombre por el agradable clima de la zona y su gran riqueza en productos agrícolas, incienso y especias."
 arabian_path_2:0 "Saif Anith"
 arabian_path_2_desc:0 "El sayf anith era una espada árabe primitiva hecha de hierro. Los Árabes consideraban la espada como el arma más importante."
 arabian_path_3:0 "Jinetes Beduinos"
 arabian_path_3_desc:0 "Nadie puede convencer o imponer su voluntad al camello como el Beduino, que come y duerme con él bajo las estrellas."
 arabian_path_4:0 "Razia"
 arabian_path_4_desc:0 "La razia, o incursión, suele llevarse a cabo justo antes del amanecer. Los asaltantes pueden provocar una distracción, por ejemplo, encendiendo un fuego, y luego se abalanzan para saquear y capturar a los prisioneros, para luego llevárselos justo antes del amanecer."
 arabian_path_5:0 "Muhannad"
 arabian_path_5_desc:0 "Muy apreciada por los Árabes, la muhannad era una espada fabricada en la India, a menudo con el acero Wootz inventado en el sur."
 arabian_path_6:0 "Muruwa"
 arabian_path_6_desc:0 "A menudo traducida como 'hombría' o 'virilidad', la muruwa era un valor de suma importancia en la cultura Beduina, como lo sigue siendo hoy."
 arabian_path_7:0 "Ciudadelas del Desierto"
 arabian_path_7_desc:0 "Construido por el Rey Sabeo Ili-Sharha Yahdib en el siglo VIII a.C., el Palacio de Ghumdan es el castillo más antiguo del mundo. Su torre tiene 20 pisos de altura. Cuando los Romanos asediaron Marib en el siglo I a.C., tuvieron que retirarse en una semana debido a las enfermedades, las líneas de suministro sobrecargadas y el brutal entorno del desierto."
 arabian_path_8:0 "Riquezas del Souk"
 arabian_path_8_desc:0 "Los mercados y bazares del este ofrecían todo lo que el dinero podía comprar... por un precio."
 arabian_path_9:0 "Muerte por la Picadura de 1,000 Escorpiones"
 arabian_path_9_desc:0 "Si el sol no te mata y el calor no te mata y el hambre no te mata y la sed no te mata y las hienas no te matan y los escorpiones no te matan... entonces seguramente lo haremos nosotros."
 arabian_path_10:0 "La Bestia Más Completa"
 arabian_path_10_desc:0 "Uno de los nombres Árabes más comunes del camello, 'jamal', deriva del concepto de 'plenitud', indicando la gran estima que los Árabes tenían por esta extraordinaria bestia."
 arabian_path_11:0 "Navegando los Siete Mares"
 arabian_path_11_desc:0 "Los marineros Arárbigos tuvieron que enfrentarse a muchos peligros, como los piratas, el clima, las enfermedades y el avistamiento ocasional de un Ruc, unas aves tan gigantescas que podían agarrar a un elefante con sus garras."
 arabian_path_12:0 "Crianza de Caballos Arábigos"
 arabian_path_12_desc:0 "El Árabe es una de las razas de caballos más famosas del mundo. También es una de las más antiguas, con evidencias arqueológicas de caballos parecidos a los actuales que datan de hace 4.500 años. Eran muy apreciados por los Beduinos y probablemente fueron domesticados por primera vez en el extremo norte del Creciente Fértil. Los caballos Árabes se criaban como caballos de guerra con velocidad, resistencia, robustez e inteligencia. Se preferían las Yeguas a los sementales porque eran más tranquilas y no traicionaban su posición."
 arabian_path_13:0 "Grandes Barcos de Guerra"
 arabian_path_13_desc:0 "Construyendo buques de guerra más fuertes, mantendremos nuestro dominio sobre el mar, obligando a nuestros enemigos a venir a por nosotros a través del desierto."
 arabian_path_14:0 "Agotando al Enemigo"
 arabian_path_14_desc:0 "Al final morirán en esta tierra brutal, sucumbiendo ante el ardiente sol, los buitres y la lanza."
 arabian_path_15:0 "Ataques Relámpago"
 arabian_path_15_desc:0 "Con rapidez y ligereza galopamos por el terreno."

###New Anatolian Traditions###
 anatolian_philosophy:0 "Tradiciones Militares Anatolias"
 anatolian_philosophy_desc:0 "Descripcion"
 anatolian_philosophy_2:0 "Tradiciones Militares Armenio-Pónticas"
 anatolian_philosophy_2_desc:0 "Descripcion"

 #Lydo-Cilician Tree
 lydian_path_1:0 "Legado de Paris"
 lydian_path_1_desc:0 "El bello y brillante Paris, hijo del Rey Príamo y la Reina Hécuba de Troya, se fugó con la Reina Helena de Esparta, que le había sido prometida por Afrodita. Esto desencadenó la Guerra de Troya, durante la cual hirió al campeón Aquiles en el talón con una flecha, matándolo, antes de ser asesinado a su vez por Filoctetes."
 lydian_path_2:0 "Gorro Frigio"
 lydian_path_2_desc:0 "El Gorro Frigio simboliza la libertad y procede de Anatolia."
 lydian_path_3:0 "Piratas Cilicios"
 lydian_path_3_desc:0 "Los piratas de Cilicia tenían mala fama en todo el Mediterráneo oriental y fueron la causa de algunos conflictos. Entre ellos, la invasión Romana de Cilicia."
 lydian_path_4:0 "Pies Ligeros"
 lydian_path_4_desc:0 "Las unidades con blindaje ligero pueden moverse más rápido, preparar su equipo y explorar el terreno. Esto los convierte en excelentes escaramuzadores."
 lydian_path_5:0 "El Arte de las Maniobras"
 lydian_path_5_desc:0 "Las maniobras son esenciales en el manual de cualquier ejército. Los Anatolios han entendido y dominado este arte en sus colinas desde hace mucho tiempo."
 lydian_path_6:0 "Tácticas de Enjambre"
 lydian_path_6_desc:0 "A veces sólo tienes hombres y no tienes equipamiento, pero la cantidad es una cualidad en sí misma."
 lydian_path_7:0 "Administración Militar"
 lydian_path_7_desc:0 "Para funcionar eficazmente, hay que organizarse eficazmente. El ejército siempre es eficiente."
 lydian_path_8:0 "Esprit de Corps"
 lydian_path_8_desc:0 "Un objetivo común siempre es importante. Reduce las discrepancias."
 lydian_path_9:0 "Las Fortunas de Creso"
 lydian_path_9_desc:0 "Creso era un tipo rico hasta que decidió atacar a Ciro. Aprended de su vida y copiad sólo sus éxitos."
 lydian_path_10:0 "Guerreros con Hacha Capadocios"
 lydian_path_10_desc:0 "Capadocia tenía feroces soldados con hacha. Temidos en el campo de batalla, eran un elemento básico en muchos ejércitos."
 lydian_path_11:0 "Arqueros Lidios"
 lydian_path_11_desc:0 "Las colinas de Lidia dieron lugar a una gran cantidad de zonas donde cazar animales silvestres que eran envidiadas por muchos. Útil tanto en tiempos de paz como de guerra, el arco no debe ser subestimado."
 lydian_path_12:0 "Amos del Euxino"
 lydian_path_12_desc:0 "El Ponto Euxino era un gran centro comercial que abastecía a muchos de grano y otros bienes. Si lo controlabais, os hacíais ricos."
 lydian_path_13:0 "Amos del Mediterráneo"
 lydian_path_13_desc:0 "El Mediterráneo era gran parte del mundo conocido. Gobernar sobre él era como ser el Gobernante del Mundo."
 lydian_path_14:0 "Entrenamiento Marcial de Élite"
 lydian_path_14_desc:0 "Los ricos pueden permitirse la mejor educación, incluso para los más desfavorecidos. Por suerte, sois rico."

 #Armeno-Pontic Tree
 armenian_path_1:0 "Cultura Ecuestre"
 armenian_path_1_desc:0 "En Asia, el caballo es el animal más importante en la guerra. Algunos incluso le dedicaron toda su cultura."
 armenian_path_2:0 "Crianza de Caballos Armenios"
 armenian_path_2_desc:0 "Los Ayrudzi Armenios se encuentran entre las razas de caballos más importantes de la antigüedad utilizadas para la guerra."
 armenian_path_3:0 "Exploradores Pónticos"
 armenian_path_3_desc:0 "En el Ponto, no exploras el frente, el explorador Póntico te encuentra a ti."
 armenian_path_4:0 "Guardias Reales"
 armenian_path_4_desc:0 "Cualquier Rey que pretenda ese título debe impresionar a los visitantes con su guardia. Ah, y a veces también pueden salvarlo."
 armenian_path_5:0 "Desarrollo Urbano"
 armenian_path_5_desc:0 "Las zonas costeras de Anatolia ofrecen las condiciones perfectas para establecer ciudades prósperas."
 armenian_path_6:0 "Escuelas de Equitación"
 armenian_path_6_desc:0 "Muchos disfrutan de la equitación en su tiempo libre. Es una habilidad útil tanto en la guerra como en la paz."
 armenian_path_7:0 "Vida en la Montaña"
 armenian_path_7_desc:0 "Algunas tribus viven en las colinas y montañas como lo hacían sus antepasados. Aunque no son ricos, conocen su terreno."
 armenian_path_8:0 "Redes de Parentesco Extensas"
 armenian_path_8_desc:0 "La sangre es más espesa que el agua; ayudar a los tuyos es ayudarte a ti mismo."
 armenian_path_9:0 "Hoplitas Greco-Pónticos"
 armenian_path_9_desc:0 "A diferencia de sus ciudades madre, las Polis Griegas se han adaptado a Anatolia. Sin embargo, han traído consigo su estilo de combate que muchos utilizan ahora."
 armenian_path_10:0 "Tradiciones Hititas"
 armenian_path_10_desc:0 "Los Hititas eran temibles guerreros de épocas pasadas. Ahora sólo quedan algunos recuerdos y su arte de combate."
 armenian_path_11:0 "Guerreros del Sol"
 armenian_path_11_desc:0 "El Sol era la principal deidad de los Hititas y los guerreros dedicados a Él eran más difíciles de doblegar."
 armenian_path_12:0 "Azatavrear"
 armenian_path_12_desc:0 "La caballería más prestigiosa de jinetes Armenios, solía estar formada por los hijos menores de los nobles Armenios."
 armenian_path_13:0 "Hill Riders"
 armenian_path_13_desc:0 "Over the hills and far away you have to ride to see all of Anatolia. Maybe the experience will help you in war."
 armenian_path_14:0 "Mounted Hunters"
 armenian_path_14_desc:0 "In the hands of an expert, the bow was a deadly expert. On horseback it was even worse - for the target."
 armenian_path_15:0 "Legado de Mitrídates"
 armenian_path_15_desc:0 "Mitrídates de Ponto consiguió lo que pocos lograron en su época. Levantó un Reino alejado de los Diádocos y consiguió mantener su reino unido."

