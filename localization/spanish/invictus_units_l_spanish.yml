 light_infantry:0 "Infantería Ligera"
 light_infantry_desc:0 "Ligeramente armados y en armadura ligera"
 spearmen:0 "Lanceros"
 camels_desc:0 "Los Camelleros luchas a menudo con una lanza y un arco, y son expertos maniobrando en entornos hostiles."
 cavalry_desc:0 "Rápidos y contundentes"
 heavy_infantry_desc:0 "Equipados con buenas armas y armaduras estas tropas forman la espina dorsal de los ejércitos del mundo Mediterráneo. Ya sea formando un núcleo rodeado por otras unidades más móviles o como la fuerza principal de asalto"
 horse_archers_desc:0 "Arqueros montados a caballo"
 warelephant_desc:0 "Encontrados por primera vez cuando Alejandro el Grande invadió la India. Estas temibles bestias rápidamente se convirtieron en una parte importante de la guerra. Usados correctamente estas unidades pueden dominar el campo de batalla. "
 archers_desc:0 "Armados con un arco y con armadura ligera estas unidades no son muy efectivas por sí mismas. Sin embargo, cuando son desplegadas con el apoyo de infantería pesada pueden añadir un impacto adicional al asalto de la infantería."
 trireme_desc:0 "Siendo el viento una forma poco confiable de impulsar un barco, soluciones alternativas han sido encontradas. Utilizar la fuerza de los remeros significó que un barco podría viajar a una velocidad razonable siempre que el tiempo permaneciera calmado. En combate el Trirreme puede tanto abordar como embestir al enemigo. "
