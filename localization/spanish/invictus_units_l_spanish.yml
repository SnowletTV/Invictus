light_infantry_desc:0 "Ligeramente armados y blindados"
spearmen:0 "Hoplitas"
camels_desc:0 "Los jinetes de camellos suelen luchar con lanza y arco, y son hábiles en maniobras en entornos difíciles."
cavalry_desc:0 "Ágiles y poderosos"
heavy_infantry_desc:0 "Con buena armadura y armas, estas tropas formaban la columna vertebral de los ejércitos del mundo mediterráneo. Ya sea formando una base alrededor de otras unidades maniobradas o como la principal opción de asalto."
horse_archers_desc:0 "Arqueros montados en caballos"
warelephant_desc:0 "Primero encontrados cuando Alejandro Magno invadió India. Estas temibles bestias pronto se convirtieron en una parte importante de la guerra. Usadas correctamente, estas unidades podrían dominar un campo de batalla."
archers_desc:0 "Armados con arco y armadura ligera, estas unidades no eran muy efectivas por sí solas. Sin embargo, cuando se desplegaban en apoyo a la infantería pesada, podían agregar un golpe extra a un asalto de infantería."
trireme_desc:0 "Dado que el viento es un medio poco confiable para impulsar un barco, se tuvo que encontrar una solución alternativa. Aprovechar el poder de los remeros permitió que un barco pudiera viajar a una velocidad razonable siempre que el clima permaneciera tranquilo. En combate, el Trirreme podía abordar o embestir al enemigo."
