destroy_jerusalem_temple:0 "Destruir el Templo de Jerusalén"
destroy_jerusalem_temple_desc:0 "Hace mucho tiempo, los antepasados de los judeanos al sur eligieron, contra la voluntad de Dios, trasladar el tabernáculo a sus tierras. Uzzi escondió la tienda de la congregación en una cueva en el sagrado Monte Gerizim, donde desapareció milagrosamente, deteniendo sus planes. No amedrentados, construyeron un templo hereje para reemplazarlo en el Monte Sion en Jerusalén. Ahora que controlamos la ciudad, es hora de derribar este altar falso para que el Monte Gerizim sea nuevamente reconocido como el único lugar designado para la adoración de Dios."
second_temple_destroyed_tooltip:0 "#T $wonder_second_temple_ezra$#! será destruido!"
second_temple_samaria_tooltip:0 "Todos los territorios #Y $judaism$#! bajo nuestro control en la provincia de [GetProvince('(int32)680').GetArea.GetName] ganan #Y [GetModifier('temple_destroyed_samaria').GetName]#!:\n[GetModifier('temple_destroyed_samaria').GetDesc]"
destroy_jerusalem_temple_tooltip:0 "Todos los territorios #Y $judaism$#! bajo nuestro control en las provincias de [GetProvince('(int32)687').GetArea.GetName], [GetProvince('(int32)712').GetArea.GetName], [GetProvince('(int32)659').GetArea.GetName], y [GetProvince('(int32)673').GetArea.GetName] ganan #Y [GetModifier('temple_destroyed_israel').GetName]#!:\n[GetModifier('temple_destroyed_israel').GetDesc]\n#E Algún día podríamos construir un#T Templo#! propio.#!"

embellish_mount_gerizim_sanctuary:0 "Embellecer el santuario del monte Gerizim"
embellish_mount_gerizim_sanctuary_desc:0 "Ahora que los disturbios tras la destrucción del templo hereje en el Monte Sion se han calmado, es hora de embellecer el modesto santuario en el Monte Gerizim para convertirlo en un templo glorioso digno del lugar designado por Dios como el único sitio para Su adoración."
embellish_mount_gerizim_sanctuary_tooltip:0 "Comienza la embellecimiento del Santuario en el Monte Gerizim."

