#events loc
gerizim_sanctuary.2.t:0 "Complicaciones por Sequía"
gerizim_sanctuary.2.desc:0 "Una sequía repentina ha golpeado Shekhem, y con ella, el trabajo que hemos estado realizando en el Santuario en el Monte Gerizim. A menos que invertamos mucho dinero en transferir alimentos y ayuda desde otros lugares, el progreso de la construcción sin duda se verá obstaculizado. [SCOPE.sCharacter('random_advisor').GetName] señala que podríamos enfocarnos en aquellos que trabajan en el santuario para ahorrar algunos de nuestros recursos."
gerizim_sanctuary.2.a:0 "Ayudaremos a todo Shekhem."
gerizim_sanctuary.2.a.tt:0 "El progreso en el Santuario del Monte Gerizim continúa según lo planeado."
gerizim_sanctuary.2.b:0 "Priorizaremos a los trabajadores, por ahora."
gerizim_sanctuary.2.c:0 "No podemos permitirnos ayudar a ninguno."
gerizim_sanctuary.2.c.tt:0 "El progreso en el Santuario del Monte Gerizim se ve obstaculizado por la falta de alimentos."
gerizim_sanctuary.3.t:0 "Complicaciones con los Materiales"
gerizim_sanctuary.3.desc:0 "Un gran estruendo seguido de la pánico de nuestros trabajadores ocurre cuando parte del santuario se desploma en medio de la construcción. Parece que algunos de los materiales recibidos son apenas utilizables y, en el mejor de los casos, inseguros para mantener.\n\nNuestros capataces piden los fondos necesarios para comprar reemplazos, mientras que [SCOPE.sCharacter('random_advisor').GetName] señala que tenemos materiales en otras ciudades cercanas que podríamos usar."
gerizim_sanctuary.3.a:0 "Compramos algunos reemplazos."
gerizim_sanctuary.3.b:0 "Hay materiales en algunos de nuestros otros territorios que podemos usar."
gerizim_sanctuary.3.c:0 "Reduciremos ligeramente la ornamentación del santuario."
gerizim_sanctuary.3.c.tt:0 "El progreso en el Santuario del Monte Gerizim se ve obstaculizado por materiales de baja calidad."
gerizim_sanctuary.4.t:0 "Desaparición de Trabajadores"
gerizim_sanctuary.4.desc:0 "A medida que avanza el trabajo en el Santuario del Monte Gerizim, hemos visto cómo muchos trabajadores desaparecen con el tiempo. Algunos han dejado su trabajo, otros han muerto y algunos simplemente han desaparecido. Sin una fuerza laboral adecuada para trabajar en el santuario, el progreso se retrasará y es posible que no obtengamos el resultado deseado."
gerizim_sanctuary.4.a:0 "Encontraremos nuevos trabajadores."
gerizim_sanctuary.4.b:0 "Nuestros soldados asumirán el rol."
gerizim_sanctuary.4.c:0 "Solo tomará un poco más de tiempo."
gerizim_sanctuary.4.c.tt:0 "El progreso en el Santuario del Monte Gerizim se ve obstaculizado por la falta de trabajadores."
gerizim_sanctuary.5.t:0 "Complicaciones por Terremoto"
gerizim_sanctuary.5.desc:0 "Un pequeño terremoto sacude las paredes del Santuario del Monte Gerizim y a todos aquellos que trabajan dentro, causando algunas lesiones menores y daños al trabajo que se ha realizado en los últimos meses.\n\nSi el trabajo ha de continuar sin obstáculos, se necesita reservar una cantidad sustancial de fondos para limpiar el área y reemplazar algunas de las cosas que fueron destruidas."
gerizim_sanctuary.5.a:0 "Se reparará para que la construcción pueda continuar."
gerizim_sanctuary.5.b:0 "No tenemos los fondos para eso."
gerizim_sanctuary.5.b.tt:0 "El progreso en el Santuario del Monte Gerizim se ve obstaculizado por los daños causados por el terremoto."
gerizim_sanctuary.6.t:0 "Materiales de Calidad"
gerizim_sanctuary.6.desc:0 "A medida que avanza nuestro progreso en el Santuario del Monte Gerizim, parece que recibimos un envío extra de materiales que era de una calidad superior a la esperada. Podríamos usar los materiales adicionales para hacer que el santuario sea mejor de lo que planeamos originalmente, o podríamos venderlos y atenernos a nuestros planes originales, con algunos fondos extra en caso de que surja algo inesperado."
gerizim_sanctuary.6.a:0 "¡Más grande y mejor!"
gerizim_sanctuary.6.a.tt:0 "El progreso en el Santuario del Monte Gerizim supera lo que planeamos originalmente."
gerizim_sanctuary.6.b:0 "Vendámoslos y guardemos el dinero por ahora."
gerizim_sanctuary.7.t:0 "La Menorá"
gerizim_sanctuary.7.desc:0 "Cuando los judeanos intentaron trasladar el tabernáculo a Jerusalén, el Sumo Sacerdote Uzzi escondió la tienda y sus tesoros en una cueva en el sagrado Monte Gerizim donde desaparecieron milagrosamente.\n\nEl nuevo santuario requiere lavabos para que los sacerdotes se laven las manos y los pies, vestiduras adornadas para que las lleven puestas, y una menorá de oro macizo de siete brazos."
gerizim_sanctuary.7.desc.zeal:0 "Cuando los judeanos intentaron trasladar el tabernáculo a Jerusalén, el Sumo Sacerdote Uzzi escondió la tienda y sus tesoros en una cueva en el sagrado Monte Gerizim donde desaparecieron milagrosamente.\n\nEl nuevo santuario requiere lavabos para que los sacerdotes se laven las manos y los pies, vestiduras adornadas para que las lleven puestas, y una menorá de oro macizo de siete brazos.\n\nAhora un pastor local afirma haber encontrado los vasos originales en una de las cuevas."
gerizim_sanctuary.7.a:0 "Diluye el oro."
gerizim_sanctuary.7.a.tt:0 "Esto afectará negativamente la calidad del Santuario del Monte Gerizim."
gerizim_sanctuary.7.a.zeal:0 "Probablemente sea falso. Diluye el oro."
gerizim_sanctuary.7.b:0 "Hazlos de oro puro."
gerizim_sanctuary.7.b.tt:0 "El progreso en el Santuario del Monte Gerizim continúa según lo planeado."
gerizim_sanctuary.7.b.zeal:0 "Esos son claramente falsos. Haremos los nuestros de oro puro."
gerizim_sanctuary.7.c:0 "Forja en secreto y hazlo pasar por el Tabernáculo perdido."
gerizim_sanctuary.7.c.tt:0 "Afirmaremos haber recuperado el tabernáculo de Moisés.\n\nNuestro secreto podría ser descubierto en el futuro.\nEl progreso en el Santuario del Monte Gerizim supera lo que planeamos originalmente."
gerizim_sanctuary.7.c.zeal:0 "Eso me da una idea..."
gerizim_sanctuary.7.d:0 "¡Debemos pagar lo que sea necesario!"
gerizim_sanctuary.7.d.tt:0 "Compraremos estos artefactos invaluables al pastor.\nEl progreso en el Santuario del Monte Gerizim supera lo que planeamos originalmente."
gerizim_sanctuary.8.t:0 "Menorá Fraudulenta"
gerizim_sanctuary.8.desc:0 "Nos ha llegado la noticia de que un hombre está hablando en los mercados de nuestras ciudades. Dice que hizo la menorá que afirmamos ser la original del tabernáculo, y que participó en una conspiración para ocultar la verdad a la gente. Desde entonces, ha sido atormentado por sueños que lo impulsan a arrepentirse."
gerizim_sanctuary.8.a:0 "¿Cómo pudimos haber sido tan ingenuos?"
gerizim_sanctuary.8.b:0 "Ups..."
gerizim_sanctuary.8.c:0 "¡Denuncia estas blasfemas mentiras!"
gerizim_sanctuary.8.d:0 "Reforzamos nuestra historia."
gerizim_sanctuary.8.e:0 "¡Siléncialo!"
gerizim_sanctuary.10.t:0 "El Santuario del Monte Gerizim"
gerizim_sanctuary.10.desc:0 "Hemos enviado trabajadores para ayudar en la construcción del Santuario del Monte Gerizim desde lugares lejanos. Como el único lugar mandado por Dios para su adoración, esperamos que esto atraiga a los Hijos de Israel desde los confines de la Tierra.\n\nEn solo unas semanas, el progreso del santuario comenzará adecuadamente. Esperamos algunas complicaciones a medida que se desarrolle, pero con suerte veremos el santuario completado pronto."
gerizim_sanctuary.10.a:0 "Será el centro espiritual para todos los Hijos de Israel."
gerizim_sanctuary.11.t:0 "El Santuario del Monte Gerizim"
gerizim_sanctuary.11.desc:0 "El Santuario del Monte Gerizim se ha completado finalmente, y se erige como un testimonio de nuestro gobierno, poder y la gloria de Dios. De generación en generación, este será el único altar donde se harán sacrificios al Señor.\n\nAunque el santuario nunca estuvo a la altura de las expectativas y planes que originalmente establecimos, sigue siendo un edificio impresionante. Nunca más se dudará de la importancia de nuestra nación y de Dios, ya que hemos construido un templo sin igual."
gerizim_sanctuary.11.a:0 "Y aún así esperábamos algo más..."
gerizim_sanctuary.11.a.tt:0 "Se eliminan los modificadores temporales restantes por la destrucción del templo de Jerusalén."
gerizim_sanctuary.12.t:0 "El Santuario del Monte Gerizim"
gerizim_sanctuary.12.desc:0 "El Santuario del Monte Gerizim se ha completado finalmente, y se erige como un testimonio de nuestro gobierno, poder y la gloria de Dios. De generación en generación, este será el único altar donde se harán sacrificios al Señor.\n\nAunque muchos nos criticaron por nuestros planes grandiosos e imposibles, el santuario ha logrado, de alguna manera, cumplir nuestras expectativas. Nunca más se dudará de la importancia de nuestra nación y de Dios, ya que hemos construido un templo sin igual."
gerizim_sanctuary.12.a:0 "Un testimonio de nuestros artesanos."
gerizim_sanctuary.12.a.tt:0 "Se eliminan los modificadores temporales restantes por la destrucción del templo de Jerusalén."
gerizim_sanctuary.13.t:0 "El Santuario del Monte Gerizim"
gerizim_sanctuary.13.desc:0 "El Santuario del Monte Gerizim se ha completado finalmente, y se erige como un testimonio de nuestro gobierno, poder y la gloria de Dios. De generación en generación, este será el único altar donde se harán sacrificios al Señor.\n\nEl monumental edificio superó con creces nuestras expectativas, reflejando verdaderamente la gloria de Dios. Nunca antes se había construido un templo de tal magnitud por manos mortales, y algunos afirman que debimos haber recibido guía divina en este esfuerzo.\n\nEl Santuario del Monte Gerizim perdurará para siempre en memoria de nuestra devoción al Señor."
gerizim_sanctuary.13.a:0 "Como debe ser."
gerizim_sanctuary.13.a.tt:0 "Se eliminan los modificadores temporales restantes por la destrucción del templo de Jerusalén."

