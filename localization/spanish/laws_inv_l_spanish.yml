 ### Carthaginian Republican Laws
 republic_military_recruitment_car_laws:0 "Reformas Militares"
 republic_military_recruitment_car_2:1 "Levas Magónidas"
 republic_military_recruitment_car_2_desc:1 "Esta ley representa las reformas realizadas por el rey Magón I hacia el siglo V a.C. Fue utilizada por Cartago hasta las Guerras Sicilianas."
 republic_military_recruitment_car_1:1 "Mando Burocrático"
 republic_military_recruitment_car_1_desc:1 "Históricamente, los comandantes mercenarios Cartaginenses estaban acompañados por burócratas preocupados por la eficacia de su contratación, teniendo a menudo una influencia significativa no sólo en la actuación de los generales y almirantes, sino también en la estrategia militar en general."
 republic_military_recruitment_car_2:0 "Reformas Jántipas"
 republic_military_recruitment_car_2_desc:1 "Esta ley representa las reformas realizadas por Jantipo el Lacedemonio durante la Primera Guerra Púnica. Entrenó a las levas de Cartago en el estilo de la falange hoplita y la guerra griega en general, adaptando estas tácticas en la Legión Sagrada Cartaginense."
 republic_military_recruitment_car_4:0 "Reformas Bárcidas"
 republic_military_recruitment_car_4_desc:1 "Esta ley representa las reformas realizadas por la familia Barca, haciendo especial referencia a los logros conseguidos por Aníbal Barca durante la Segunda Guerra Púnica. Poniendo énfasis en la lealtad personal, la disciplina y la capacidad de transitar por terrenos difíciles, los ejércitos Cartagineses fueron capaces de maniobrar con audacia a través de terrenos antes inimaginables."

 republic_election_car_reforms:0 "Reformas Electorales"
 republican_election_car_1:0 "Modelo Tradicional"
 republican_election_car_1_desc:0 "Diseñado para garantizar la equidad y la igualdad de representación, este modelo de sistema electoral es muy apreciado."
 republican_election_car_2:0 "Mandatos Extendidos"
 republican_election_car_2_desc:0 "A veces, un mandato no es suficiente para que nuestros grandes líderes logren lo que se proponen. Ha quedado claro que debemos considerar la posibilidad de prolongar su mandato, para que podamos cosechar los beneficios de la sabiduría de nuestro benigno líder."
 republican_election_car_3:0 "Mandatos Acortados"
 republican_election_car_3_desc:0 "Ha quedado claro que el poder promueve los peores aspectos de la humanidad. En un esfuerzo por combatir esta corrupción progresiva, deberíamos reducir la duración de los mandatos electorales, asegurando que ningún hombre ejerza el poder durante demasiado tiempo."
 republican_election_car_4:0 "Liderazgo para Tiempos de Guerra"
 republican_election_car_4_desc:0 "La sabiduría de nuestros nobles líderes es necesaria de forma indefinida para salvaguardar de la corrupción desde dentro, así como de la interferencia extranjera. Sólo así podrán prosperar nuestros ciudadanos y comerciantes."

 corruption_car_laws:1 "Respaldo de la Asamblea"
 republic_corruption_car_2:1 "Asamblea Popular"
 republic_corruption_car_2_desc:2 "Aprobar la legislación a través de un órgano augusto formado por todos los ciudadanos, seguro que convence a todos de que nuestro gobierno es una institución justa e imparcial."
 republic_corruption_car_3:1 "Asamblea de Mizrejim"
 republic_corruption_car_3_desc:1 "Descritos por Aristóteles como similares a las heterías Griegas, estos grupos políticos influyeron en una gran parte de la vida Cartaginense, desde los cultos devocionales hasta los gremios profesionales. Al extender los derechos legales a estos grupos, podemos esperar una mayor cooperación de los mismos en el futuro."
 republic_corruption_car_1:1 "Consejo de los 104"
 republic_corruption_car_1_desc:2 "Creado en los primeros años de la historia de Cartago, el Consejo de los 104 es la máxima autoridad constitucional. Elegidos de por vida, estos ancianos estadistas tienen un considerable peso político y tienen la autoridad para servir de contrapeso frente a la asamblea general."
 republic_corruption_car_4:1 "Administración Adirim"
 republic_corruption_car_4_desc:2 "Conocidos como 'Los Sabios', este cuerpo de consejeros tenía mucho más poder en los días de la monarquía. Tal vez el regreso de un grupo selecto de hombres sabios y capaces permita un liderazgo más decisivo."

 republican_mediterranean_car_laws:0 "Leyes Marítimas"
 republican_mediterranean_car_2:1 "Armadas Ciudadanas"
 republican_mediterranean_car_2_desc:0 "Para garantizar el crecimiento de un país, es necesario prestar especial atención al suministro de alimentos para la población. Establecer exenciones fiscales para los ciudadanos emprendedores permitirá a nuestros comerciantes ser más competitivos, asegurando nuestro acceso a los mercados extranjeros."
 republican_mediterranean_car_2:0 "Monopolios Estratégicos"
 republican_mediterranean_car_2_desc:0 "Al ofrecer un importante incentivo financiero respaldado por el poder militar del estado, nuestros comerciantes podrán establecer monopolios en los mercados extranjeros y podremos fijar los precios de las mercancías que mejor sirvan a nuestras necesidades."
 republican_mediterranean_car_3:0 "Capitanes Mercantes"
 republican_mediterranean_car_3_desc:0 "Ofrecer exenciones fiscales y legales a los comerciantes y corsarios que puedan garantizar la entrega dará lugar, sin duda, a algunas prácticas comerciales desagradables, así como a transacciones a tiempo."
 republican_mediterranean_car_4:0 "Política de Escolta Comercial"
 republican_mediterranean_car_4_desc:0 "La piratería es una amenaza siempre presente en nuestras costas; la gente común clama por un respiro. Si planificamos y coordinamos un conjunto de mandatos destinados a poner fin a la piratería, podremos aliviar parte de la presión."

 republican_religious_laws_car:0 "Leyes Religiosas"
 republican_religious_car_1:0 "Comité de los 10"
 republican_religious_car_1_desc:0 "Elegidos de entre los miembros del senado, 10 hombres eran responsables de los asuntos religiosos del estado, teniendo una importante influencia sobre la política y el tesoro."
 republican_religious_car_2:0 "Orientación Rb Khnm"
 republican_religious_car_2_desc:0 "El jefe de los sacerdotes, 'Rb Khnm', era escogido de entre el senado. Sus responsabilidades incluían cubrir los puestos sacerdotales vacantes, supervisar los ritos religiosos importantes y establecer la política educativa."
 republican_religious_car_3:0 "Difundir el Culto a Tanit"
 republican_religious_car_3_desc:1 "Tanit era adorada como la más importante de todas las diosas Cananeas y tenía el poder de transmitir mensajes y oraciones directamente a Baal Hammon. Imponer su culto en nuestras ciudades será "  ### update
 republican_religious_car_4:0 "Invertir en Mrzhs"
 republican_religious_car_4_desc:0 "Los santuarios de diversas deidades contaban con asociaciones dedicadas a recaudar fondos y celebrar banquetes rituales. Con el tiempo, estas asociaciones llegaron a tener gran riqueza e influencia."

 republic_integration_car_laws:0 "Leyes de Integración"
 republican_integration_car_1:0 "Intérpretes Profesionales"
 republican_integration_car_1_desc:0 "Con la introducción de un gremio de intérpretes profesionales, nuestros mercaderes obtendrán una clara ventaja en la negociación, y puede que haga que los súbditos no Púnicos se conviertan en parte más importante de nuestro gobierno."
 republican_integration_car_2:0 "Colonos Africanos"
 republican_integration_car_2_desc:0 "La expansión de nuestros programas de colonización hará que haya más ciudadanos obedientes, felices y que paguen sus impuestos en toda la vasta Costa del Norte de África."
 republican_integration_car_3:0 "Derechos de la Riqueza"
 republican_integration_car_3_desc:1 "Ganarse a las familias más ricas de nuestra nación es un camino obvio para conseguir el favor político. Ampliar los derechos políticos de los ricos hará que se impliquen en el éxito de nuestra nación."
 republican_integration_car_4:0 "Pactos Tribales"
 republican_integration_car_4_desc:0 "La gestión de los líderes de las distintas tribus de nuestra nación y de nuestros súbditos es vital para generar riqueza y soldados."

 republic_citizen_car_laws:0 "Leyes de Ciudadanía"
 republican_citizen_car_1:0 "Introducir Impuestos sobre el Censo"
 republican_citizen_car_1_desc:0 "Permitir a los magistrados imponer multas a los nobles y a los ciudadanos fue una forma temprana, pero eficaz, de limitar el poder de la nobleza."
 republican_citizen_car_2:0 "Introducir Impuestos sobre los Gremios"
 republican_citizen_car_2_desc:0 "A medida que el poder político de los gremios crece, es necesario imponer multas y una administración adicional para garantizar que no desafíen la autoridad del estado."
 republican_citizen_car_3:0 "Conceder Privilegios a los Comerciantes"
 republican_citizen_car_3_desc:1 "Ofrecer incentivos, tanto monetarios como políticos, a determinados comerciantes y gremios, permitirá influir mejor en mercados y sectores enteros de nuestra sociedad."
 republican_citizen_car_4:0 "Aparceros Bereberes"
 republican_citizen_car_4_desc:0 "A medida que aumenta el número de esclavos que trabajan en nuestros campos, es cada vez más importante que nuestros hombres libres y los habitantes de África dispongan de una vía para mantenerse. Para hacer frente a la estratificación rural, hay que promulgar leyes que regulen la práctica de la aparcería."

 republican_land_reforms_car:0 "Reformas Agrarias"
 republican_land_reform_car_1:0 "Expansión de Hannón"
 republican_land_reform_car_1_desc:1 "Siguiendo el ejemplo de Hannón el Grande en el siglo IV a.C., la expansión Cartaginense en Libia, España y Mauretania sentó las bases de la política Púnica para los años venideros."
 republican_land_reform_car_2:0 "Asentamientos de Dido"
 republican_land_reform_car_2_desc:0 "Haciendo referencia a la leyenda de la fundación de Cartago, la Reina Dido y su sacrificio pasaron a representar la dedicación incondicional a la identidad Púnica. En lugar de someterse o mezclarse con los nativos, las políticas de Dido enfatizan el dominio Cartaginés en su territorio y en sus colonias."
 republican_land_reform_car_3:0 "Riqueza de Iberia"
 republican_land_reform_car_3_desc:0 "Las minas de plata y bronce de Iberia, así como un mayor control del comercio Atlántico del estaño, representan para nosotros algo más que un simple medio de enriquecimiento. El control y el dominio de las riquezas de Iberia son necesarios para que Cartago prospere, y la reforma agraria debe reflejar este simple hecho."
 republican_land_reform_car_4:0 "Colonias Penales"
 republican_land_reform_car_4_desc:0 "Dado que la maquinaria de guerra de Cartago, los mercados de esclavos y su sistema de justicia crean una gran abundancia de esclavos, es pertinente crear colonias penales que sean propiedad del Estado y estén gestionadas por él, en lugar de permitir que las familias más ricas sigan teniendo el control exclusivo de esta riqueza."

humility_jewish_status_law:0 "Humildad Real"
humility_jewish_status_law_desc:0 "Podemos ser reyes, pero una conexión con la realidad nos evita comparaciones con la arrogancia de las leyendas de antaño. Nuestro pueblo respeta nuestra humildad y beneficencia."

