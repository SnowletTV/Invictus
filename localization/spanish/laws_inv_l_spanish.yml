system_of_accounts_monarchy:0 "Sistema de Cuentas"
system_of_accounts_monarchy_desc:0 "Al exigir que todas las transacciones por encima de un cierto valor registren los detalles de los bienes que cambian de manos, nuestros agentes podrán comenzar a gravar todas las ganancias obtenidas."

#reminting_monarchy = reminting_policy
reminting_monarchy:0 "Política de Reacuñación"
reminting_monarchy_desc:0 "Ahora que podemos, deberíamos decretar que todas las monedas antiguas en nuestra nación deben ser entregadas y reacuñadas con el rostro de nuestro gobernante actual para familiarizar a la gente común con su imagen."

