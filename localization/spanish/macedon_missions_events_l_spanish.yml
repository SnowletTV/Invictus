 # Expand Dion Complex
 me_macedon_2_mastery.101.t:0 "$macedon_02_mastery_10$: Trono de los Dioses"
 me_macedon_2_mastery.101.desc:0 "Ubicado bajo el Monte Olimpo, el hogar de los dioses, se encuentra el antiguo santuario Macedonio de Dión, donde [zeus_olympios_scope.GetName] ha sido adorado durante generaciones, y los grandes sacrificios antes y después de las victorias militares son celebrados por nuestros reyes.\n\n[GetCharacter('(int32)32').GetPraenomen] renovó el sitio un poco, pero todavía hay mucho que hacer si queremos elevar este humilde lugar a la grandeza de Delfos."
 me_macedon_2_mastery.101.a:0 "Será un espectáculo para la vista."
 me_macedon_2_mastery.101.at:0 "$me_mac_task_start_tt_1$ expandiendo el santuario de [GetProvince('(int32)380').GetName]."
 me_macedon_2_mastery.102.t:0 "$macedon_02_mastery_10$: Santuario de [zeus_olympios_scope.GetName]"
 me_macedon_2_mastery.102.desc:0 "Nuestros artesanos han realizado un magnífico trabajo, creando exquisitos edificios y obras de arte para adornar el santuario de Dión, cuya pieza central sigue siendo la obra maestra de bronce de Lisipo, que conmemora a los compañeros caídos de [GetCharacter('(int32)39').GetPraenomen] en la batalla del Gránico. Se dice que ni el propio Alejandro podría dejar de maravillarse ante la transformación que ha experimentado el santuario desde su gran sacrificio antes de la invasión de Asia.\n\nA medida que los peregrinos van llegando y los festivales se ponen en marcha, podemos suponer con seguridad que [zeus_olympios_scope.GetName] nos sonríe."
 me_macedon_2_mastery.102.a:0 "Perfecto."
 me_macedon_2_mastery.102.tt:0 "$mission_task_completed_tt_1$$macedon_02_mastery_10$$mission_task_completed_tt_2$"
 me_macedon_2_mastery.103.t:0 "$macedon_02_mastery_10$: Sacrilegio"
 me_macedon_2_mastery.103.desc:0 "El antiguo santuario de nuestro pueblo nos ha sido arrebatado, sin duda un oscuro presagio para el futuro..."
 me_macedon_2_mastery.103.a:0 "Espantoso."
 me_macedon_2_mastery.103.tt:0 "$mission_task_completed_tt_1$$macedon_02_mastery_10$#! ha sido #R Evitada#!!"
 # Hellenic Capital
 me_macedon_2_mastery.111.t:0 "$macedon_02_mastery_11$: Joya de [ROOT.GetCountry.GetCapital.GetArea.GetName]"
 me_macedon_2_mastery.111.desc:1 "La ciudad de [ROOT.GetCountry.GetCapital.GetName] en [ROOT.GetCountry.GetCapital.GetArea.GetName], capital de [ROOT.GetCountry.GetName] y sede del [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] y de los reyes [ROOT.GetCountry.GetRuler. GetFamilyDisplayAdjective]s, ha crecido hasta alcanzar un gran tamaño bajo nuestro gobierno, albergando a un gran número de orgullosos ciudadanos y súbditos de [ROOT.GetCountry.GetAdjective].\n\nPocos podrían haber predicho la riqueza de la que gozaría [ROOT.GetCountry.GetName], y pocos pueden negar que [ROOT.GetCountry.GetCapital.GetName] rivaliza ahora con cualquiera de las grandes ciudades del mundo."
 me_macedon_2_mastery.111.a:0 "Nuestra grandeza no debería sorprender a nadie."
 me_macedon_2_mastery.111.tt:0 "$mission_task_completed_tt_1$$macedon_02_mastery_11$$mission_task_completed_tt_2$"
 # Antipatrid/ Aegean
 me_macedon_2_mastery.131.t:0 "$macedon_02_mastery_13$: Generosidad de Poseidón"
 me_macedon_2_mastery.131.desc:0 "Hemos establecido nuestro dominio sobre los puertos más importantes del Egeo, asegurando que su riqueza sea transferida a nuestras arcas y que sus marineros estén a disposición de nuestras necesidades.Macedonia debe controlar los mares si quiere proteger las costas de Grecia de cualquier invasor o libertador."
 me_macedon_2_mastery.131.a:0 "Los vientos traen muchos regalos del otro lado del mar."
 me_macedon_2_mastery.131.tt:0 "$mission_task_completed_tt_1$$macedon_02_mastery_13$$mission_task_completed_tt_2$"
 ### Adriatic Dominion
 me_macedon_3_adriatic.1.t:0 "$macedon_03_adriatic$: Nuevos Horizontes"
 me_macedon_3_adriatic.1.desc:0 "Desde la creación de Macedonia, hemos luchado con las tribus vecinas que ocupan los pasos de montaña en nuestros accesos - [GetCharacter('(int32)35').GetPraenomen], [GetCharacter('(int32)39').GetPraenomen] el Grande, y [GetCharacter('(int32)9').GetPraenomen] garantizando personalmente la seguridad de nuestra patria frente a las incursiones de los bárbaros en muchas ocasiones.\n\nSin embargo, mientras las Argeads se centraban en la conquista del este, descuidaron las ricas regiones al otro lado del mar Adriático, las cuales han sido colonizadas y explotadas por colonos Griegos durante siglos.\n\n¡Es hora de avanzar hacia el oeste con fuerza, y acabar con el dominio Ilirio sobre las rutas comerciales y los puertos del Adriático!"
 me_macedon_3_adriatic.1.a:0 "Llegó el momento."
 me_macedon_3_adriatic.2.t:0 "$macedon_03_adriatic$: Amo del Adriático"
 me_macedon_3_adriatic.2.desc:0 "Por primera vez hemos llevado Macedonia más al norte, expandiéndonos a lo largo de las costas del Adriático y hacia las ricas islas y la península que se encuentran al oeste del territorio Griego.\n\nNuestro reino está preparado para forjar un nuevo reino Helenístico en los límites occidentales de Barbaria, trayendo la riqueza, los esclavos y los bienes de estas interminables regiones a nuestra patria, una hazaña nunca lograda ni siquiera en los mitos."
 me_macedon_3_adriatic.2.a:0 "La fortuna favorece a los audaces."
 me_macedon_3_adriatic.2.tt:0 "La misión '#Y $macedon_03_adriatic$#! ha sido #G Completada#!!"
 # Adriatic Hub
 me_macedon_3_adriatic.11.t:0 "$macedon_03_adriatic_1$: Atravesando las Montañas"
 me_macedon_3_adriatic.11.desc:0 "Para que nuestras ambiciones en el oeste se hagan realidad es necesario acortar la distancia entre la llanura Macedonia y la costa de Iliria, un problema ahora abordable que [ROOT.GetCountry.GetRuler.GetPraenomen] propone resolver con una carretera que atraviese los pasos de las montañas del oeste para conectar [GetProvince('(int32)379').GetName] con los puertos coloniales de [GetProvince('(int32)4081').GetArea.GetRegion.GetName].\n\nEsta obra debe ir acompañada de una ampliación de las instalaciones portuarias de nuestro centro más prometedor, proporcionando una capital regional para nuestros intereses comerciales y nuestra flota."
 me_macedon_3_adriatic.11.a:0 "La elección es evidente: [me_mac_3_1_port_scope_1.GetName]."
 me_macedon_3_adriatic.11.b:0 "Que sea [me_mac_3_1_port_scope_2.GetName]"
 me_macedon_3_adriatic.11.c:0 "[me_mac_3_1_port_scope_3.GetName] dominará."
 me_macedon_3_adriatic.11.d:0 "Dirigid a los trabajadores a [me_mac_3_1_port_scope_4.GetName]."
 me_macedon_3_adriatic.11.at:0 "En #Y 730#! días\n$me_macedon_3_adriatic.12.at$"
 me_macedon_3_adriatic.12.t:0 "$macedon_03_adriatic_1$: [me_mac_3_1_port_scope.GetName] Prospera"
 me_macedon_3_adriatic.12.desc:0 "Después de muchos meses de arduo trabajo, nuestros esclavos y artesanos han completado una carretera construida al estilo Asiático, que, partiendo de la capital Argéada de [GetProvince('(int32)379'). GetName] en [GetProvince('(int32)379').GetArea.GetName], serpentea hacia el oeste a través de los puertos de montaña por [GetProvince('(int32)411').GetName] y [GetProvince('(int32)412').GetName] antes de emerger en [me_mac_3_1_port_scope. GetArea.GetName], donde conduce a la ciudad portuaria de [me_mac_3_1_port_scope.GetName].\n\nYa son muchos los mercaderes que han empezado a recorrer esta ruta por tierra, confiados en su seguridad y en la facilidad del tránsito.\n\nAdemás, en el puerto de [me_mac_3_1_port_scope.GetName] se han completado nuevos embarcaderos y astilleros, para ayudar al mantenimiento y la construcción de nuestras flotas en el oeste."
 me_macedon_3_adriatic.12.a:0 "El comercio debe fluir."
 me_macedon_3_adriatic.12.at:0 "Una carretera es construida entre [GetProvince('(int32)379').GetName] y [me_mac_3_1_port_scope.GetName]."
 me_macedon_3_adriatic.12.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_1$$mission_task_completed_tt_2$"
 me_macedon_3_adriatic.13.t:0 "$macedon_03_adriatic_1$: Contratiempos en el Oeste"
 me_macedon_3_adriatic.13.desc:0 "La interrupción de nuestro acceso al Adriático a través de los pasos de Taulantios ha invalidado nuestros esfuerzos por desarrollar un centro de operaciones en la orilla oriental del Adriático."
 me_macedon_3_adriatic.13.a:0 "Ah, diablos."
 me_macedon_3_adriatic.13.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_1$#! será #R Evitada#!!"
 # Northern Havens
 me_macedon_3_adriatic.21.t:0 "$macedon_03_adriatic_2$: Puertos Bárbaros"
 me_macedon_3_adriatic.21.desc:0 "Con la conquista y construcción de más puertos en [GetProvince('(int32)4081').GetArea.GetRegion.GetName], nuestra influencia en la región ha crecido sustancialmente. Muchos contemplan esta nueva provincia de [ROOT.GetCountry.GetName] como una tierra de oportunidades, sin explotar por los barones y mercaderes de las ciudades establecidas.\n\nDeberíamos fomentar este estado de ánimo subvencionando a los colonos [ROOT.GetCountry.GetPrimaryCulture.GetName] en la región y asegurando el buen flujo del comercio."
 me_macedon_3_adriatic.21.a:0 "Pero por supuesto."
 me_macedon_3_adriatic.21.at:0 "$me_mac_task_start_tt_1$ el asentamiento de puertos Ilirios.\nEn #Y 365#! días:\n"
 me_macedon_3_adriatic.22.t:0 "$macedon_03_adriatic_2$: Posición Afianzada en Iliria"
 me_macedon_3_adriatic.22.desc:0 "Nuestros planes para avivar la chispa de la oportunidad han provocado una afluencia de emprendedores que han emigrado a nuestros puestos comerciales de la costa Iliria, así como un notable aumento de la actividad comercial, que ha llenado de dinero tanto nuestro tesoro como los bolsillos de nuestra gente.\n\nA este ritmo, [GetProvince('(int32)4081').GetArea.GetRegion.GetName] se convertirá sin duda en una de las regiones más importantes de [ROOT.GetCountry.GetName]."
 me_macedon_3_adriatic.22.a:0 "Excelente."
 me_macedon_3_adriatic.22.at:0 "Cualquier otra Provincia en propiedad con puertos en la Región de [GetProvince('(int32)422').GetArea.GetRegion.GetName], excluyendo la Provincia de [GetProvince('(int32)422').GetArea.GetName], también recibirá '#Y $me_mac_3_2_smod$#!'."
 me_macedon_3_adriatic.22.at1:0 "[SCOPE.ScriptValue('me_mac_3_2_pop_svalue')|Y0] POB [me_macedon_scope.GetPrimaryCulture.GetName] emigrarán a los puertos Ilirios que poseamos."
 me_macedon_3_adriatic.22.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_5$$mission_task_completed_tt_2$"
 me_macedon_3_adriatic.23.t:0 "$macedon_03_adriatic_2$: Contratiempos Ilirios"
 me_macedon_3_adriatic.23.desc:0 "Nuestra presencia en [GetProvince('(int32)4085').GetArea.GetRegion.GetName] se ha visto mermada, lo que ha socavado la fuerza de nuestra posición en la región y la confianza de quienes se benefician de ella."
 me_macedon_3_adriatic.23.a:0 "¡Hijos de Hades!"
 me_macedon_3_adriatic.23.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_2$#! ha sido #R Evitada#!!"
 # Commercial Patrols
 me_macedon_3_adriatic.31.t:0 "$macedon_03_adriatic_3$: Tranquilidad"
 me_macedon_3_adriatic.31.desc:0 "Con incluso los más decididos centros de piratería ahora limpios de sus nefastos habitantes, el miedo y la preocupación se han convertido en cosa del pasado para los comerciantes y honestos marineros del mar Adriático.\n\nEsta región podrá ahora florecer plenamente, convirtiéndose en un verdadero mar comercial como el Egeo."
 me_macedon_3_adriatic.31.a:0 "El mundo es afortunado al contar con nosotros."
 me_macedon_3_adriatic.31.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_3$$mission_task_completed_tt_2$"
 # Barbarian Corsairs
 me_macedon_3_adriatic.41.t:0 "$macedon_03_adriatic_4$: Velas Rasgadas"
 me_macedon_3_adriatic.41.desc:0 "Los saqueadores costeros de [GetProvince('(int32)4081').GetArea.GetRegion.GetName] son famosos por sus prácticas de piratería, atacando a los barcos mercantes y a los asentamientos costeros a lo largo de la costa. Especialmente famosos son los Liburnios de Idassa, los cuales han convertido esta práctica en una forma de vida. Sin embargo, como todos los hombres de este tipo, les importa poco la fuente de sus ingresos, siempre y cuando puedan continuar su carrera en el mar.\n\nNuestros fondos han asegurado las tripulaciones y el servicio de un experimentado capitán Liburnio llamado [macedon_liburnian_scope.GetPraenomen], quien asegurará que nuestras flotas tengan una ventaja cuando se trate de barcos ligeros."
 me_macedon_3_adriatic.41.a:0 "Sus talentos servirán a [ROOT.GetCountry.GetName]."
 me_macedon_3_adriatic.41.b:0 "[macedon_liburnian_scope.GetSheHe|U] debe instruir a [ROOT.GetCountry.GetRuler.GetPraenomen] en estos métodos."
 me_macedon_3_adriatic.41.at:0 "[macedon_liburnian_scope.GetName] se une a nuestra corte."
 me_macedon_3_adriatic.41.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_5$$mission_task_completed_tt_2$"
 # Western Foothold
 me_macedon_3_adriatic.51.t:0 "$macedon_03_adriatic_5$: Una Nueva Frontera"
 me_macedon_3_adriatic.51.desc:0 "Hemos asegurado las tierras centrales Epirotas y las antiguas colonias griegas de Taulantia, allanando el camino para una futura expansión hacia el norte de [GetProvince('(int32)4081').GetArea.GetRegion.GetName] y hacia el oeste, a través del mar Adriático, hasta la península de Italia y sus ricas ciudades Helénicas.\n\nSuperemos los insensatos fracasos de los Eácidas Molosos, cuyo rey Alejandro I murió luchando contra tribus de las colinas, creyéndose igual a los Argéadas y a su sobrino Alejandro Magno."
 me_macedon_3_adriatic.51.a:0 "El camino está abierto."
 me_macedon_3_adriatic.51.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_5$$mission_task_completed_tt_2$"
 # Italic Outposts
 me_macedon_3_adriatic.61.t:0 "$macedon_03_adriatic_6$: Embarcaderos Mesapios"
 me_macedon_3_adriatic.61.desc:0 "Nuestras ambiciones al otro lado del mar se verían beneficiadas si contáramos con un centro local donde recuperar nuestras fuerzas, centralizar nuestro gobierno y concentrar nuestro transporte marítimo.\n\nCon este fin, nuestros topógrafos han sugerido una serie de puertos que controlamos en la península de Mesapia para su renovación y fortificación."
 me_macedon_3_adriatic.61.a:0 "[mac_3_6_1.GetName]"
 me_macedon_3_adriatic.61.b:0 "[mac_3_6_2.GetName]"
 me_macedon_3_adriatic.61.c:0 "[mac_3_6_3.GetName]"
 me_macedon_3_adriatic.61.d:0 "[mac_3_6_4.GetName]"
 me_macedon_3_adriatic.61.at:0 "$me_mac_task_start_tt_1$ desarrollando [mac_3_prov_scope.GetName].\nEn #Y 730#! días:"
 me_macedon_3_adriatic.62.t:0 "$macedon_03_adriatic_6$: Bullicio en [me_macedon_scope.MakeScope.GetVariable('mac_3_6_prov_flag').GetProvince.GetName]"
 me_macedon_3_adriatic.62.desc:0 "Las obras previstas para nuestro puesto avanzado Itálico de [me_macedon_scope.MakeScope.GetVariable('mac_3_6_prov_flag').GetProvince.GetName] se han completado, incluyendo una nueva muralla alrededor del ágora y de los distritos portuarios, así como oficinas para el gobierno local.\NLa ciudad servirá como nuestro principal puerto al otro lado del Adriático en Italia, asegurando que nuestros territorios allí sean de fácil acceso a pesar de las tormentas."
 me_macedon_3_adriatic.62.a:0 "No nos desalojarán."
 me_macedon_3_adriatic.62.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_6$$mission_task_completed_tt_2$"
 me_macedon_3_adriatic.63.t:0 "$macedon_03_adriatic_6$: Fugaz [me_macedon_scope.MakeScope.GetVariable('mac_3_6_prov_flag').GetProvince.GetName]"
 me_macedon_3_adriatic.63.desc:0 "Nuestros planes de desarrollar [me_macedon_scope.MakeScope.GetVariable('mac_3_6_prov_flag').GetProvince.GetName] como un centro Itálico para nuestra expansión hacia el oeste han sido pisoteados bajo los pies de nuestros enemigos."
 me_macedon_3_adriatic.63.a:0 "¡Diablos!."
 me_macedon_3_adriatic.63.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_6$#! ha sido #R Evitada#!!"
 # Illyrian Hegemon
 me_macedon_3_adriatic.71.t:0 "$macedon_03_adriatic_7$: Subyugación Bárbara"
 me_macedon_3_adriatic.71.desc:0 "Hemos tenido éxito donde nadie antes lo había logrado; las grandes tribus de la costa iliria se retiraron o se convirtieron en obedientes sirvientes de quien es ahora su [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetAdjective], por lo que toda la costa este del mar Adriático está bajo nuestro control.\n\nA ojos de nuestro pueblo, [ROOT.GetCountry.GetRuler.GetName] conquistó a un antiguo enemigo y deja la puerta abierta a la conquista hacia el interior, que ya puede iniciar si así lo desea."
 me_macedon_3_adriatic.71.a:0 "Conquistador, ¿eh?"
 me_macedon_3_adriatic.71.b:0 "Hay más en [ROOT.GetCountry.GetRuler.GetPraenomen]."
 me_macedon_3_adriatic.71.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_7$$mission_task_completed_tt_2$"
 # Illyrian Clients
 me_macedon_3_adriatic.91.t:0 "$macedon_03_adriatic_9$: Tribus Costeras"
 me_macedon_3_adriatic.91.desc_1:0 "[GetProvince('(int32)4081').GetArea.GetRegion.GetName] es una región en constante expansión que abarca los territorios disputados por diversas tribus que ocupan las tierras entre el mar Adriático y las montañas de Dacia.\n\nNuestro diplomático, [diplomat_scope.GetPraenomen], nos ha traído una lista con los diversos grupos que ocupan las costas y nuestras fronteras con los que podríamos entablar relaciones diplomáticas."
 me_macedon_3_adriatic.91.desc_2:0 "Los esfuerzos de [diplomat_scope.GetPraenomen] han sido un rotundo fracaso; nuestra poca destreza diplomática y nuestra estupidez son objeto de burla en toda la región."
 me_macedon_3_adriatic.91.desc_3:0 "[diplomat_scope.GetPraenomen] ha vuelto con las manos vacías tras sus intentos de dialogar con [rejected_scope.GetRuler.GetPraenomen], [rejected_scope.GetRulerTitle] de [rejected_scope.GetName] y su [rejected_scope.Custom('get_court_type')]. No logró ganarse la confianza de los [rejected_scope.GetAdjective]s ni convencerlos de los beneficios de nuestra protección."
 me_macedon_3_adriatic.91.at:0 "Ofreceremos nuestra protección a @[me_mac_3_9_scope.GetFlag]! [me_mac_3_9_scope.GetName|Y]."
 me_macedon_3_adriatic.91.i:0 "¿Hay otros?"
 me_macedon_3_adriatic.91.it:0 "[diplomat_scope.GetPraenomen] considerará otras opciones."
 me_macedon_3_adriatic.91.j:0 ¿Para qué molestarse con esto?"
 me_macedon_3_adriatic.91.jt:0 "[diplomat_scope.GetPraenomen] pondrá fin a las negociaciones diplomáticas."
 me_macedon_3_adriatic.91.k:0 "Perdemos el tiempo con estos bárbaros."
 me_macedon_3_adriatic.91.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_9$$mission_task_completed_tt_2$"
 me_macedon_3_adriatic.92.t:0 "$macedon_03_adriatic_9$: Mensajeros de [me_macedon_scope.GetName]"
 me_macedon_3_adriatic.92.a:0 "Esto podría beneficiarnos."
 me_macedon_3_adriatic.92.b:0 "¡Estos extranjeros no tienen buenas intenciones!"
 me_macedon_3_adriatic.93.t:0 "$macedon_03_adriatic_9$: Obediencia [me_mac_3_9_scope.GetAdjective]"
 me_macedon_3_adriatic.93.desc:0 "[diplomat_scope.GetPraenomen] y sus emisarios han regresado de su visita a [me_mac_3_9_scope.GetRuler.GetPraenomen], actual [me_mac_3_9_scope.GetRulerTitle], y [me_mac_3_9_scope.Custom('get_court_type')] de [me_mac_3_9_scope.GetName], cuyos ancianos han accedido a servirnos como sus protectores.\n\nEsta tribu será una adición valiosa a nuestro ejército y protegerán nuestras nuevas tierras en el norte."
 me_macedon_3_adriatic.93.a:0 "Bien hecho, [diplomat_scope.GetPraenomen]."
 # Civic Diplomacy
 me_macedon_3_adriatic.101.t:0 "$macedon_03_adriatic_10$: Ciudades en Apuros"
 me_macedon_3_adriatic.101.desc_1:0 "Las antiguas colonias Griegas de [GetProvince('(int32)55').GetArea.GetRegion.GetName] y [GetProvince('(int32)1').GetArea.GetRegion.GetName] siguen siendo centros culturales y de enseñanza, pero no han sido capaces de defenderse ante la continua expansión itálica y las disputas locales.\n\nNuestro diplomático, [diplomat_scope.GetPraenomen], nos ha traido una lista con las ciudades que aún son independientes y que podrían escuchar sus melosas palabras."
 me_macedon_3_adriatic.101.a:0 "@[ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_1').GetCountry.GetFlag]! [ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_1').GetCountry.GetName]"
 me_macedon_3_adriatic.101.at:0 "Ofreceremos a @[me_mac_3_10_scope.GetFlag]! [me_mac_3_10_scope.GetName|Y] nuestra protección."
 me_macedon_3_adriatic.101.b:0 "@[ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_2').GetCountry.GetFlag]! [ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_2').GetCountry.GetName]"
 me_macedon_3_adriatic.101.c:0 "@[ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_3').GetCountry.GetFlag]! [ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_3').GetCountry.GetName]"
 me_macedon_3_adriatic.101.d:0 "@[ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_4').GetCountry.GetFlag]! [ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_4').GetCountry.GetName]"
 me_macedon_3_adriatic.101.e:0 "@[ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_5').GetCountry.GetFlag]! [ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_5').GetCountry.GetName]"
 me_macedon_3_adriatic.101.f:0 "@[ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_6').GetCountry.GetFlag]! [ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_6').GetCountry.GetName]"
 me_macedon_3_adriatic.101.i:0 "¿Y el resto?"
 me_macedon_3_adriatic.101.it:0 "[diplomat_scope.GetPraenomen] considerará otras opciones."
 me_macedon_3_adriatic.101.j:0 "No nos arrastraremos."
 me_macedon_3_adriatic.101.jt:0 "[diplomat_scope.GetPraenomen] pondrá fin a las negociaciones diplomáticas."
 me_macedon_3_adriatic.101.k:0 "Tontos."
 me_macedon_3_adriatic.101.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_10$$mission_task_completed_tt_2$"
 me_macedon_3_adriatic.102.t:0 "$macedon_03_adriatic_10$: Mensajeros de [me_macedon_scope.GetName]"
 me_macedon_3_adriatic.102.desc:0 "Emisarios de [me_macedon_scope.GetName] dirigidos por [diplomat_scope.GePraenomen] han llegado a [ROOT.GetCountry.GetCapital.GetName] buscando una audiencia con el [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] y nuestro [ROOT.GetCountry.Custom('get_court_type')].\n\nEn nombre del [me_macedon_scope.GetRulerTitle] [me_macedon_scope.GetRuler.GetPraenomen] de la dinastía [me_macedon_scope.GetRuler.GetFamilyDisplayAdjective], ofrecen su amistad y protección a cambio de una estricta alianza.\n\nNuestros consejeros están deliberando: sopesan las ventajas y desventajas de firmar una alianza a costa de nuestra autonomía diplomática."
 me_macedon_3_adriatic.102.a:0 "Su amistad podría beneficiarnos."
 me_macedon_3_adriatic.102.b:0 "Si quieren nuestra ciudad, tendrán que conquistarla."
 me_macedon_3_adriatic.103.t:0 "$macedon_03_adriatic_10$: Obediencia [me_mac_3_10_scope.GetAdjective]"
 me_macedon_3_adriatic.103.desc:0 "Nuestros enviados, dirigidos por [diplomat_scope.GetPraenomen], han vuelto satisfechos de su audiencia con [me_mac_3_10_scope.GetRuler.GetPraenomen], actual [me_mac_3_10_scope.GetRulerTitle], y [me_mac_3_10_scope.Custom('get_court_type')] de [me_mac_3_10_scope.GetName], quienes han aceptado formalmente nuestros regalos y oferta de protección.\n\nEste es sin duda el comienzo de una relación fructífera de beneficio mutuo. Otro estado Griego más que se suma a nuestra gran simaquía."
 me_macedon_3_adriatic.103.a:0 "Sabio por su parte."
 # Italic Coast
 me_macedon_3_adriatic.111.t:0 "$macedon_03_adriatic_11$: Nuevas Tierras"
 me_macedon_3_adriatic.111.desc:0 "Nuestros gloriosos éxitos en el oeste han demostrado la inutilidad de perseguir la expansión hacia el este y el conflicto con los antiguos estados Helénicos y los reinos Diádocos.\n\nFormaremos un nuevo reino Macedonio, llevando nuestra cultura al oeste como el mismo Alejandro la llevó al este."
 me_macedon_3_adriatic.111.a:0 "El oeste es nuestro para tomarlo."
 me_macedon_3_adriatic.111.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_11$$mission_task_completed_tt_2$"
 # Adriatic Dominance
 me_macedon_3_adriatic.131.t:0 "$macedon_03_adriatic_13$: Ensenada Macedonia"
 me_macedon_3_adriatic.131.desc:0 "Desde [GetProvince('(int32)422').GetName] hasta [GetProvince('(int32)3598').GetName] las velas de los barcos [ROOT.GetCountry.GetAdjective]s son conocidas y respetadas, protegiendo las arterias del comercio y defendiéndolas de cualquiera que codicie sus riquezas.\n\nCon nuestra fuerza en el mar nadie se atrevería a desafiar nuestras operaciones en estas aguas, permitiéndonos cosechar pacíficamente los beneficios de las transacciones."
 me_macedon_3_adriatic.131.a:0 "Como debería ser."
 me_macedon_3_adriatic.131.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_13$$mission_task_completed_tt_2$"
 # Thessaloniki
 me_macedon_4_lighthouse.2.t:0 "Renovación de [GetProvince('(int32)373').GetName]"
 me_macedon_4_lighthouse.2.desc:0 "Por fin hemos terminado el gran plan de restauración y ampliación de [GetProvince('(int32)373').GetName], y se ha convertido en uno de los lugares más importantes del país."
 me_macedon_4_lighthouse.2.a:0 "Finalmente"
 me_macedon_4_lighthouse.2.tt:0 "$mission_task_completed_tt_1$$macedon_04_lighthouse_1$$mission_task_completed_tt_2$"
 # Aiani
 me_macedon_4_lighthouse.3.t:0 "Fundación de Eane"
 me_macedon_4_lighthouse.3.desc:0 "La provincia de Pelagonia, recientemente adquirida, sigue siendo una zona rural donde no hay ninguna ciudad importante ni ruta comercial. Tenemos que dedicar esfuerzos a urbanizarla y desarrollarla, ya que podría servir de enlace entre [GetProvince('(int32)379').GetName] y nuestras posesiones occidentales"
 me_macedon_4_lighthouse.3.a:0 "Excelente"
 me_macedon_4_lighthouse.3.tt:0 "$mission_task_completed_tt_1$$macedon_04_lighthouse_2$$mission_task_completed_tt_2$"
 # Philippoi
 me_macedon_4_lighthouse.4.t:0 "La Ciudad de Filipo"
 me_macedon_4_lighthouse.4.desc:0 "La ciudad de [GetProvince('(int32)364').GetName], establecida como colonia minera por Filipo II de Macedonia, ha crecido desde entonces de un asentamiento a una ciudad regional. Deberíamos examinarla y mejorarla para hacer de este lugar un centro del mundo Helénico."
 me_macedon_4_lighthouse.4.a:0 "Excelente"
 me_macedon_4_lighthouse.4.tt:0 "$mission_task_completed_tt_1$$macedon_04_lighthouse_4$$mission_task_completed_tt_2$"
 # Pelagonia
 me_macedon_4_lighthouse.5.t:0 "Montañas Pelagonias"
 me_macedon_4_lighthouse.5.desc:0 "En el extremo oeste del país se encuentran tierras inhóspitas y montañosas, que dificultan la conexión entre nuestra capital e Iliria. Este problema debe ser resuelto. Fundaremos una ciudad y comenzaremos las obras para mejorar las conexiones con la parte Adriática de Macedonia."
 me_macedon_4_lighthouse.5.a:0 "Bien"
 me_macedon_4_lighthouse.5.tt:0 "$mission_task_completed_tt_1$$macedon_04_lighthouse_5$$mission_task_completed_tt_2$"
 # Kassandreia
 me_macedon_4_lighthouse.6.t:0 "Casandrea"
 me_macedon_4_lighthouse.6.desc:0 "La ciudad de [GetProvince('(int32)376').GetName] fue fundada hace muy poco tiempo por Casandro, construida con la idea de ser la nueva capital de Macedonia. Pero la idea fue abandonada y en su lugar se transformó en la principal base naval de la flota Macedonia."
 me_macedon_4_lighthouse.6.a:0 "Excelente"
 me_macedon_4_lighthouse.6.tt:0 "$mission_task_completed_tt_1$$macedon_04_lighthouse_6$$mission_task_completed_tt_2$"
 # Amphipolis
 me_macedon_4_lighthouse.7.t:0 "Anfípolis"
 me_macedon_4_lighthouse.7.desc:0 "Anfípolis, la cual fue una colonia ateniense, es hoy una gran ciudad en nuestro reino. Nuestros arquitectos se han propuesto ampliarla y ya han hecho planes para transformar el centro de la ciudad y el puerto."
 me_macedon_4_lighthouse.7.a:0 "Muy Bien"
 me_macedon_4_lighthouse.7.tt:0 "$mission_task_completed_tt_1$$macedon_04_lighthouse_7$$mission_task_completed_tt_2$"
 # Macedonian Trade
 me_macedon_4_lighthouse.8.t:0 "Mejoras Comerciales"
 me_macedon_4_lighthouse.8.desc:0 "Macedonia ya tiene buenas relaciones comerciales con el mundo Helénico, pero podemos mejorar algunos impuestos y leyes para hacer más eficientes los beneficios comerciales y recaudar más dinero"
 me_macedon_4_lighthouse.8.a:0 "Bien"
 me_macedon_4_lighthouse.8.tt:0 "$mission_task_completed_tt_1$$macedon_04_lighthouse_8$$mission_task_completed_tt_2$"
 # Develop Agriculture
 me_macedon_4_lighthouse.9.t:0 "Agricultura Macedonia"
 me_macedon_4_lighthouse.9.desc:0 "Nuestra capacidad de construir grandes ciudades no puede ser superada, pero a medida que nuestra población crece más rápido, necesitamos abastecernos de alimentos. En realidad somos demasiado dependientes del trigo Egipcio. Debemos ser capaces de alimentarnos por nosotros mismos, debemos hacer algunas inversiones."
 me_macedon_4_lighthouse.9.a:0 "Bien"
 me_macedon_4_lighthouse.9.tt:0 "$mission_task_completed_tt_1$$macedon_04_lighthouse_9$$mission_task_completed_tt_2$"
 # Thessalian League
 me_macedon_4_lighthouse.10.t:0 "Liga Tesalia"
 me_macedon_4_lighthouse.10.desc:0 "La Liga Tesalia fue una vez una confederación de tribus y ciudades-estado Tesalias, y ha llegado a ser poderosa en algunos momentos de la historia. Podríamos utilizarla de nuevo para ganar la lealtad del pueblo Tesalio y restablecer algunas de sus instituciones, dándoles una pequeña autonomía, para que aumente su cooperación con nosotros"
 me_macedon_4_lighthouse.10.a:0 "Comenzaremos la reforma"
 me_macedon_4_lighthouse.10.tt:0 "Intentaremos reformar la Liga Tesalia para legitimar al Rey a los ojos de la población Tesalia, obteniendo varios beneficios"
 me_macedon_4_lighthouse.11.t:0 "La Caballería Tesalia"
 me_macedon_4_lighthouse.11.desc:0 "La renombrada caballería Tesalia está considerada como la mejor unidad de caballería de Grecia. Utilizada como caballería pesada, sirvió en el ejército de Alejandro para ser uno de los pilares de sus éxitos militares. Sin embargo, hoy en día está disuelta y la mayoría de sus soldados están muertos o sirven como mercenarios. Deberíamos recrear esta unidad para superar a los ejércitos enemigos."
 me_macedon_4_lighthouse.11.a:0 "Su contribución sólo será beneficiosa"
 me_macedon_4_lighthouse.12.t:0 "Arconte de la Liga"
 me_macedon_4_lighthouse.12.desc:0 "Tras la derrota de Licofrón de Ferae y Onomarco de Fócida, Filipo II de Macedonia fue nombrado Arconte de la Liga Tesalia. Esta posición como líder de Tesalia le dio un derecho legítimo a gobernar sobre Tesalia. Debemos renovar esta función para ganar de nuevo el favor del pueblo y la élite Tesalia."
 me_macedon_4_lighthouse.12.a:0 "Podemos tener un control legítimo con esta posición"
 me_macedon_4_lighthouse.13.t:0 "Inversiones Tesalias"
 me_macedon_4_lighthouse.13.desc:0 "Tesalia es en realidad la segunda región más rica del Reino, con una larga y gran historia que se remonta a siglos atrás. Deberíamos convencer a más personas para que se establezcan aquí y desarrollen su economía"
 me_macedon_4_lighthouse.13.a:0 "Tesalia será una de las regiones más ricas de Grecia"
 me_macedon_4_lighthouse.14.t:0 "Renovación de la Liga Tesalia"
 me_macedon_4_lighthouse.14.desc:0 "La reforma de la Liga Tesalia ha sido todo un éxito. Se empiezan a ver los efectos positivos, ya que los separatistas están perdiendo apoyos. La gente de Tesalia se siente Macedonia."
 me_macedon_4_lighthouse.14.a:0 "Bien"
 me_macedon_4_lighthouse.14.tt:0 "$mission_task_completed_tt_1$$macedon_04_lighthouse_9$$mission_task_completed_tt_2$"
 # Pharsalos
 me_macedon_4_lighthouse.15.t:0 "Expansión de Farsala"
 me_macedon_4_lighthouse.15.desc:0 "Hemos gastado muchos recursos para renovar Farsalia. Su población nos reconoce ahora como su legítimo gobernante, aunque antes de Alejandro éramos unos desconocidos a sus ojos.  Esas mejoras de la ciudad beneficiarán a todos"
 me_macedon_4_lighthouse.15.a:0 "Ganaremos su sumisión"
 me_macedon_4_lighthouse.15.tt:0 "$mission_task_completed_tt_1$$macedon_04_lighthouse_10$$mission_task_completed_tt_2$"
 # Suburbs
 me_macedon_4_lighthouse.16.t:0 "Suburbios de Pela"
 me_macedon_4_lighthouse.16.desc:0 "[GetProvince('(int32)379').GetName] está atrayendo cada vez más habitantes de todas las partes del mundo, pero podría tener pronto problemas de espacio. Deberíamos redirigir a los recién llegados a esas nuevas ciudades, algunas de las cuales ya existían antes. Su población crecerá más rápido, nuestros arquitectos han hecho un trabajo fantástico"
 me_macedon_4_lighthouse.16.a:0 "[GetProvince('(int32)379').GetName] será desahogada"
 me_macedon_4_lighthouse.16.tt:0 "$mission_task_completed_tt_1$$macedon_04_lighthouse_11$$mission_task_completed_tt_2$"
 # Macedonian Administration
 me_macedon_4_lighthouse.18.t:0 "Reforma de la Administración"
 me_macedon_4_lighthouse.18.desc:0 "El sistema administrativo Macedonio es uno de los más exitosos del mundo, pero está mostrando sus defectos. Debemos iniciar una gran reforma administrativa para mantener su eficacia y asegurar un gran control sobre nuestros territorios"
 me_macedon_4_lighthouse.18.a:0 "Mejoraremos las instituciones estatales"
 me_macedon_4_lighthouse.17.t:0 "Administración Macedonia"
 me_macedon_4_lighthouse.17.desc:0 "Hemos reformado con éxito el antiguo sistema administrativo. las reformas han sido llevadas a las provincias después haber corregido todos los errores y reformado el consejo del gobernador"
 me_macedon_4_lighthouse.17.a:0 "[GetCountry('MAC').GetName|Y] prosperará"
 me_macedon_4_lighthouse.17.tt:0 "$mission_task_completed_tt_1$$macedon_04_lighthouse_12$$mission_task_completed_tt_2$"
 # Royal Metropolis
 me_macedon_4_lighthouse.19.t:0 "La Metrópolis Real"
 me_macedon_4_lighthouse.19.desc:0 "Las obras han terminado. [GetProvince('(int32)379').GetName] es ahora una de las ciudades más desarrolladas y pobladas del mundo. Ahora podemos reafirmar nuestro dominio sobre Grecia, la ciudad volverá a ser radiante"
 me_macedon_4_lighthouse.19.a:0 "Pela volverá a ser el centro del mundo Helénico"
 me_macedon_4_lighthouse.19.tt:0 "$mission_task_completed_tt_1$$macedon_04_lighthouse_13$$mission_task_completed_tt_2$"
 me_macedon_4_lighthouse.20.t:0 "Inicio de los Trabajos"
 me_macedon_4_lighthouse.20.desc:0 "La antigua capital Macedonia de [GetProvince('(int32)379').GetName] ha perdido gran parte de su esplendor desde la ruptura del imperio de Alejandro y es como una sombra de sí misma. Debemos reafirmar nuestra voluntad de devolverle a Macedonia su poder, y necesitamos devolvérselo también a nuestra capital. Grandes obras comenzarán a reafirmar a Pela como el faro del mundo Helénico."
 me_macedon_4_lighthouse.20.a:0 "Vamos Allá"
 # Beyond The Rhodopes
 # An Offer from Pella
 me_macedon_5_rhodopes.1.t:0 "Más Allá del Ródope"
 me_macedon_5_rhodopes.1.desc:0 "A medida que nuestras capacidades económicas y militares se hacen efectivas, debemos lanzar una gran campaña a las tierras del este, dominadas por varias tribus y el Diádoco Alcimáquida. Seguimos siendo más fuertes que ellos y este es el momento de golpear"
 me_macedon_5_rhodopes.1.a:0 "Lo conseguiremos"
 me_macedon_5_rhodopes.r.tt:0 "@[GetCountry('MAC').GetFlag]! [GetCountry('MAC').GetName|Y] gana reclamaciones en la Región de [GetProvince('(int32)350').GetArea.GetRegion.GetName|Y]."
 me_macedon_5_rhodopes.2.t:0 "Una Oferta desde Pela"
 me_macedon_5_rhodopes.2.desc:0 "Enviaremos una oferta a los vasallos Tracios para que deserten y nos juren fidelidad"
 me_macedon_5_rhodopes.2.a:0 "Enviad a los Emisarios"
 me_macedon_5_rhodopes.3.t:0 "La Oferta Macedonia"
 me_macedon_5_rhodopes.3.desc:0 "Hemos recibido emisarios de Macedonia, con una propuesta interesante. Nos prometen oro y protección a cambio de desertar del yugo Tracio, ¿qué deberíamos responder?"
 me_macedon_5_rhodopes.3.a:0 "Aceptad su oferta"
 me_macedon_5_rhodopes.3.b:0 "Somos leales a Tracia"
 me_macedon_5_rhodopes.4.t:0 "@[macedon_euxinus_offer.GetFlag]! [macedon_euxinus_offer.GetName|C] acepta"
 me_macedon_5_rhodopes.4.desc:0 "@[macedon_euxinus_offer.GetFlag]! [macedon_euxinus_offer.GetName|C] ha respondido positivamente a nuestras demandas"
 me_macedon_5_rhodopes.4.a:0 "Grandes Noticias"
