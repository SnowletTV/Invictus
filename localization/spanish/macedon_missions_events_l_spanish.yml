 me_macedon_5_rhodopes.7.t:0 "La Ciudad de la Moneda"
 me_macedon_5_rhodopes.7.desc:0 "Abdira tiene una utilidad económica importante, ya que es la ciudad donde la mayoría de los estados Helénicos acuñan su moneda. Nosotros la controlamos ahora, por lo que tenemos una ventaja. Debemos aprovechar la situación y sacar beneficios de ella"
 me_macedon_5_rhodopes.7.a:0 "Perfecto"
 me_macedon_5_rhodopes.7.tt:0 "$mission_task_completed_tt_1$$macedon_05_rhodopes_4$$mission_task_completed_tt_2$"
 me_macedon_5_rhodopes.8.t:0 "Antipatrea en el Evros"
 me_macedon_5_rhodopes.8.desc:0 "El sur de Tracia alberga numerosas tierras fértiles, y vastas llanuras que podríamos utilizar para establecer ciudades. Hemos divisado un lugar, entre tierras de cultivo y un río"
 me_macedon_5_rhodopes.8.a:0 "La fundaremos"
 me_macedon_5_rhodopes.8.tt:0 "$mission_task_completed_tt_1$$macedon_05_rhodopes_5$$mission_task_completed_tt_2$"
 me_macedon_5_rhodopes.9.t:0 "Yugo Dardanio"
 me_macedon_5_rhodopes.9.desc:0 "Los bárbaros Dardanios están amenazando nuestras fronteras del norte, sus incursiones han sido más destructivas que las anteriores. Debemos ponerles fin y someterlos definitivamente"
 me_macedon_5_rhodopes.9.a:0 "Marchad, bravos guerreros"
