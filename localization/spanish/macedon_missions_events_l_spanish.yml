l_spanish:
 me_mac_task_start_tt_1:0 "[me_macedon_scope.GetRulerTitle] [me_macedon_scope.GetRuler.GetPraenomen] comenzará"
 ### Antipatros's Legacy
 me_macedon_1_legacy.1.t:0 "$macedon_01_legacy$: Herederos Legítimos"
 me_macedon_1_legacy.1.desc:0 "[GetCharacter('(int32)9').GetPraenomen] fue un gran soberano, gobernando Macedonia mientras [GetCharacter('(int32)39').GetPraenomen] se dirigía al este, y defendiéndola de los oportunistas que buscaban su perdición tras la muerte del rey.\n\nSu hijo mayor, [GetCharacter('(int32)32'). GetPraenomen], amigo del rey de Argéada, ha expulsado de Macedonia a Poliperconte, sucesor ilegítimo de [GetCharacter('(int32)9').GetPraenomen], reclamando el trono para la familia Antipátrida y eliminando la amenaza del heredero extranjero e ilegítimo de [GetCharacter('(int32)39').GetPraenomen] por el bien del país.\n\nLos Antigónidas se mantienen fuertes en el este, pero han hecho pocos amigos con su fortuna. Debemos asegurarnos de que el proyecto de [GetCharacter('(int32)9').GetPraenomen] no sea destruido, asegurando la continuación de su dinastía a través de su hermanastra de [GetCharacter('(int32)287').GetPraenomen], la heredera legítimos Argéadas de [GetCharacter('(int32)32')."
 me_macedon_1_legacy.1.a:0 "No permitiremos que el fuego se extinga."
 me_macedon_1_legacy.1.at:0 "@[GetCountry('MAC').GetFlag]! [GetCountry('MAC').GetName|Y] obtiene reclamaciones en la Región de [GetProvince('(int32)418').GetArea.GetRegion.GetName|Y]."
 me_macedon_1_legacy.2.t:0 "$macedon_01_legacy$"
 me_macedon_1_legacy.2.desc:0 "Sean cuales sean los pecados de [GetCharacter('(int32)32').GetPraenomen], hemos demostrado la superioridad de los descendientes de [GetCharacter('(int32)9').GetPraenomen]. Los cuales se sientan ahora en el trono de [GetCharacter('(int32)39').GetPraenomen] como los legítimos monarcas del poderoso reino forjado por las Argéadas."
 me_macedon_1_legacy.2.a:0 "Somos los protectores de Macedonia."
 me_macedon_1_legacy.2.tt:0 "La misión '#Y $macedon_01_legacy_1$#!' $mission_task_completed_tt_2$"
 # Dominate Epirus
 me_macedon_1_legacy.11.t:0 "$macedon_01_legacy_1$: Sometimiento Eácida"
 me_macedon_1_legacy.11.desc:0 "Los Epirotas han sido un obstáculo para [GetCountry('MAC').GetName], enturbiando nuestra reclamación al trono de Argéada a través de los descendientes de [GetCharacter('(int32)39').GetPraenomen], la hermana mayor de [GetCharacter('(int32)40'). GetPraenomen], quien se casó con su rey [GetCharacter('(int32)12').GetPraenomen], y se asoció con los Ilirios para reintroducir en el trono a [GetCharacter('(int32)70').GetPraenomen], cuyo padre luchó contra [GetCharacter('(int32)32').GetPraenomen].\n\n"
 me_macedon_1_legacy.11.desc_1:0 "$me_macedon_1_legacy.11_desc_end$, aunque deberíamos estar atentos a los restos de su reino liderado por [GetCountry('EPI').GetRuler.GetPraenomen]."
 me_macedon_1_legacy.11.desc_2:0 "$me_macedon_1_legacy.11_desc_end$."
 me_macedon_1_legacy.11_desc_end:0 "Ahora que controlamos el corazón de [GetCountry('EPI').GetName], esperamos que nuestras disputas con nuestros hermanos del oeste por fin se acaben."
 me_macedon_1_legacy.11.a:0 "Ya era hora."
 me_macedon_1_legacy.11.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_1$$mission_task_completed_tt_2$"
 # Paionia Makedonias
 me_macedon_1_legacy.21.t:0 "$macedon_01_legacy_2$: Vecinos del Norte"
 me_macedon_1_legacy.21.desc:0 "Las tribus belicosas de [GetProvince('(int32)4304').GetArea.GetName] ocupan los valles del norte que conducen a Barbaria, y se han enfrentado a menudo con [me_macedon_scope.GetName].\n\nSi queremos que este nuevo reino Antipátrida sea fuerte, debemos movernos para asegurarnos de que los Peonios no encuentren una nueva oportunidad para atacar, ahora que el abrumador poder de los Macedonios se ha dividido."
 me_macedon_1_legacy.21.a:0 "Es hora de acabar con estos habitantes de las colinas."
 me_macedon_1_legacy.21.at:0 "Se anexionará [SCOPE.Custom('mac_mis_01_2_cus_loc')].\nTodos los territorios anexionados recibirán:"
 me_macedon_1_legacy.21.b:0 "Son un apoyo útil, reforcémoslos."
 me_macedon_1_legacy.21.bt:0 "[SCOPE.Custom('mac_mis_01_2_cus_loc')] cambiarán su forma de gobierno a #Y $despotic_monarchy$#! y se convertirán en nuestros #Y Feudatarios#!."
 me_macedon_1_legacy.21.c:0 "Por ahora, la situación es estable."
 me_macedon_1_legacy.22.t:0 "$macedon_01_legacy_2$: Diplomacia Tribal"
 me_macedon_1_legacy.22.desc_1:0 "Nuestros soldados han asegurado las aldeas y los territorios de las tribus del norte bajo nuestro servicio, tomando a sus gobernantes con la guardia baja. La región, al igual que las ciudades del sur de [GetProvince('(int32)4304').GetArea.GetName], pasarán a formar parte de [me_macedon_scope.GetName]."
 me_macedon_1_legacy.22.desc_2:0 "Los agentes que enviamos a las cortes del norte han regresado, habiendo establecido con éxito el estado de derecho a la manera Macedónica. A partir de ahora, sus gobernantes tratarán con justicia a sus súbditos y se alejarán de las tradiciones tribales que los condenaban a una vida rural y de guerras."
 me_macedon_1_legacy.22.a:0 "Con el tiempo, se asentarán."
 me_macedon_1_legacy.22.at:0 "Todos los territorios de [SCOPE.Custom('mac_mis_01_2_cus_loc')] serán anexionados y recibirán:"
 me_macedon_1_legacy.22.b:0 "La amistad mantendrá nuestras fronteras seguras."
 me_macedon_1_legacy.22.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_2$$mission_task_completed_tt_2$"
 me_macedon_1_legacy.23.t:0 "$macedon_01_legacy_2$: Vientos de Cambio"
 me_macedon_1_legacy.23.desc:0 "Nuestros planes para los Peonios ya no son factibles dada la cambiante situación política. Tendremos que buscar pastos más verdes..."
 me_macedon_1_legacy.23.a:0 "Maldición."
 me_macedon_1_legacy.23.tt:0 "¡$mission_task_completed_tt_1$$macedon_01_legacy_2$#! será #R Evitada#!!"
 me_macedon_1_legacy.24.t:0 "$macedon_01_legacy_2$: Visitantes Macedonios"
 me_macedon_1_legacy.24.desc_1:0 "¡Esos ruines Macedonios, que nos han tenido como sirvientes $me_macedon_1_legacy.24_desc$, ahora vienen a reclamar las tierras que nos quedan!"
 me_macedon_1_legacy.24.desc_2:0 "Nuestros señores Macedonios, de quienes hemos aceptado el gobierno de $me_macedon_1_legacy.24_desc$, han enviado funcionarios a nuestras cortes. Afirman que desean instruir a nuestros gobernantes en los caminos de la ley y la justicia, actuando como dioses que hacen regalos al hombre..."
 me_macedon_1_legacy.24_desc:0 "desde que [GetCharacter('(int32)35').GetPraenomen] y [GetCharacter('(int32)39').GetPraenomen] nos derrotaron"
 me_macedon_1_legacy.24.a:0 "Veamos qué nos tienen que decir."
 me_macedon_1_legacy.24.at:0 "@[THIS.GetCountry.GetFlag]! [THIS.GetCountry.GetName|Y] se convertirá en #Y $despotic_monarchy$#! y #Y Feudatario#! de @[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y]"
 me_macedon_1_legacy.24.b:0 "¡No nos seguiremos arrodillando ante Macedonia!"
 me_macedon_1_legacy.25.t:0 "$macedon_01_legacy_2$: Estado de Derecho"
 me_macedon_1_legacy.25.desc:0 "Los Macedonios nos han enseñado mucho sobre su sistema de leyes y el papel del monarca como líder de su pueblo. [ROOT.GetCountry.GetRuler.GetName] ha adoptado estas novedades a regañadientes, y aún queda mucho por pulir, pero parece que el cambio ha llegado a [ROOT.GetCountry.GetName]."
 me_macedon_1_legacy.25.a:0 "¿Qué significará esto?"
 me_mac_1_2_custom_both:0 "$me_mac_1_2_custom_paa$ and $me_mac_1_2_custom_mad$"
 me_mac_1_2_custom_paa:0 "@[GetCountry('PAA').GetFlag]! [GetCountry('PAA').GetName|Y]"
 me_mac_1_2_custom_mad:0 "@[GetCountry('MAD').GetFlag]! [GetCountry('MAD').GetName|Y]"
 # Agrianian Recruits
 me_macedon_1_legacy.31.t:0 "$macedon_01_legacy_3$: Tiradores de Élite de [GetCharacter('(int32)39').GetPraenomen]"
 me_macedon_1_legacy.31.desc:0 "Aunque los macedonios constituyen el grueso de nuestro ejército, el uso de habilidosas brigadas auxiliares ha sido un elemento básico de nuestros ejércitos desde la época de [GetCharacter('(int32)35').GetPraenomen]. Debemos asegurarnos de que los peltastas Agrianos sigan siendo una parte fundamental de nuestro ejército, integrándolos directamente en nuestra estructura militar y apoyando su entrenamiento y reclutamiento."
 me_macedon_1_legacy.31.a:0 "Podría darnos la ventaja."
 me_macedon_1_legacy.31.tt:0 "$me_mac_task_start_tt_1$ organizando la brigada Agriana."
 me_macedon_1_legacy.32.t:0 "$macedon_01_legacy_3$: Fuerzas de Élite"
 me_macedon_1_legacy.32.desc:0 "Hemos completado la reorganización oficial de una división Agriana, facilitando el reclutamiento de reemplazos directamente de la patria Agriana y de veteranos asentados en todo nuestro reino. La presencia de estos imponentes soldados inspirará a toda nuestra infantería ligera con su ejemplo, y quizás pueda cambiar las tornas de la batalla cuando más lo necesitemos."
 me_macedon_1_legacy.32.a:0 "Forjaremos la mayor fuerza bélica desde [GetCharacter('(int32)35').GetPraenomen]."
 me_macedon_1_legacy.32.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_3$$mission_task_completed_tt_2$"
 # Antipatros' Sphere
 me_macedon_1_legacy.41.t:0 "$macedon_01_legacy_4$: Supremacía Griega"
 me_macedon_1_legacy.41.desc:0 "Como gobernador, y más tarde regente, de [GetCountry('(MAC').GetName], asegurarse de que [GetProvince('(int32)418').GetArea.GetRegion.GetName] siguiera siendo servil a través de la Liga de [GetProvince('(int32)418'). GetName] era vital para las responsabilidades de [GetCharacter('(int32)9').GetPraenomen].\n\nComo herederos de su legado, el gobierno de las ciudades griegas nos corresponde a nosotros y no a los Antigónidas, independientemente de lo que aleguen o prometan."
 me_macedon_1_legacy.41.a:0 "Helas es nuestro dominio."
 me_macedon_1_legacy.41.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_4$$mission_task_completed_tt_2$"
 # Euboean Fetter
 me_macedon_1_legacy.51.t:0 "$macedon_01_legacy_5$: Grillete Eubeo"
 me_macedon_1_legacy.51.desc:0 "Nuestros soldados han obtenido una gran victoria sobre nuestros enemigos al reconquistar la ciudad Griega clave de [GetProvince('(int32)407').GetName], la cual se extiende a lo largo del estrecho de Euripo, separando la isla de [GetProvince('(int32)407').GetArea.GetName] de [GetProvince('(int32)416').GetArea.GetName] y [GetProvince('(int32)426'). GetArea.GetName] en [GetProvince('(int32)418').GetArea.GetRegion.GetName]. Este puerto y guarnición estratégicos asegurarán nuestro control sobre las ciudades Griegas circundantes y las salvaguardarán de la agresión de los otros Diádocos - [GetCharacter('(int32)38').GetPraenomen] debe aceptar nuestra supremacía."
 me_macedon_1_legacy.51.a:0 "Los Antigónidas tendrán que buscarse otro lugar donde gobernar."
 me_macedon_1_legacy.51.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_5$$mission_task_completed_tt_2$"
 # League of Korinthos
 me_macedon_1_legacy.61.t:0 "$macedon_01_legacy_6$: Soluciones Políticas"
 me_macedon_1_legacy.61.a:0 "Reunid a los representantes de inmediato."
 me_macedon_1_legacy.61.at:0 "$me_mac_task_start_tt_1$ organizando la #Y $LEAGUE_OF_KORINTHOS$#!"
 me_macedon_1_legacy.62.t:0 "$macedon_01_legacy_6$: Potencia Griega"
 me_macedon_1_legacy.62.a:0 "Que sean súbditos leales."
 me_macedon_1_legacy.62.at:0 "Todos nuestros territorios y los territorios de nuestros vasallos serán incorporados a [mac_01_6_corinth_scope.GetName|Y]."
 me_macedon_1_legacy.62.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_6$$mission_task_completed_tt_2$"
 me_macedon_1_legacy.63.t:0 "$macedon_01_legacy_6$: Helas en Crisis"
 me_macedon_1_legacy.63.a:0 "Entonces, dejad que esos necios se defiendan ellos mismos."
 me_macedon_1_legacy.63.at:0 "¡$mission_task_completed_tt_1$$macedon_01_legacy_6$#! ha sido #R Evitada#!!"
 me_macedon_1_legacy.64.desc:0 "[me_macedon_scope.GetAdjective] $me_antigonid_1_vision.134_desc_body$"
 me_macedon_1_legacy.64.at:0 "[ROOT.GetCountry.GetName|Y] se convertirá en la #Y $LEAGUE_OF_KORINTHOS$#!, recibiendo como #Y Feudatario#! [me_macedon_scope.GetAdjective] todos los territorios Griegos pertenecientes a o vasallos de @[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y]."
 me_macedon_1_legacy.65.t:0 "$macedon_01_legacy_6$: Disidencia Griega"
 me_macedon_1_legacy.65.desc:0 "Nuestros enviados han sido rechazados por nuestro súbdito Griego [mac_01_6_scope.GetName], ¡cuyos representantes han denunciado nuestros esfuerzos diplomáticos como poco más que una conquista encubierta!"
 me_macedon_1_legacy.65.tt:0 "@[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y] ha ganado reclamaciones sobre todos los territorios [mac_01_6_scope.GetAdjective|Y]s."
 # Athenian Machinations
 me_macedon_1_legacy.71.t:0 "$macedon_01_legacy_7$: Sobornos"
 me_macedon_1_legacy.71.desc:0 "Las desgracias de los Antigónidas han demostrado a los Atenienses que ya no pueden confiar en la protección del cíclope y su progenie, haciendo que sus pasadas degradantes adulaciones carezcan de valor.\n\nAhora es el momento de encontrar y aproximarse a un amigo dispuesto de [GetCountry('MAC').GetName] en [GetCountry('ATH').GetCapital.GetName], que ayude a traer a [GetCountry('ATH').GetName] de vuelta al redil de los Antipátridas."
 me_macedon_1_legacy.71.a:0 "¡No perdamos tiempo!"
 me_macedon_1_legacy.71.at:0 "$me_mac_task_start_tt_1$ manipulando las políticas [GetCountry('ATH').GetAdjective]s."
 me_macedon_1_legacy.72.t_1:0 "$me_macedon_1_legacy.74.t$"
 me_macedon_1_legacy.72.t_2:0 "$macedon_01_legacy_7$: Conspiraciones Desbaratadas"
 me_macedon_1_legacy.72.desc_1:0 "Nuestras intrigas en [GetCountry('ATH').GetName] han sido un éxito rotundo, con nuestros partidarios bajo el liderazgo de [lachares_scope.GetPraenomen] tomando la silla de [GetCountry('ATH').GetRulerTitle] e invitando a nuestras guarniciones a volver a [GetCountry('ATH').GetCapital.GetName]."
 me_macedon_1_legacy.72.desc_2:0 "Después de todo nuestro trabajo, [lachares_scope.GetPraenomen] fue atacado por una turba patriótica tras el anuncio de su victoria en las elecciones ejecutivas, aunque, como pequeño consuelo, su sociedad ha quedado muy dividida como resultado. Parece que tendremos que recuperar la ciudad por la fuerza..."
 me_macedon_1_legacy.72.a:0 "No la volveremos a perder."
 me_macedon_1_legacy.72.b:0 "¡Estos dramaturgos miserables!"
 me_macedon_1_legacy.72.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_7$$mission_task_completed_tt_2$"
 me_macedon_1_legacy.73.t:0 "$macedon_01_legacy_7$: Tipos sin Escrúpulos"
 me_macedon_1_legacy.73.desc_1:0 "En [GetCountry('ATH').GetCapital.GetName] abundan los rumores sobre las intrigas de los Antipátridas y la destrucción de nuestra democracia, que tanto nos ha costado conseguir. Sobre los grandes sobornos que se están dando a políticos importantes, aparentemente en beneficio de [lachares_scope.GetPraenomen].\n\nTras la muerte de [GetCharacter('(int32)37').GetPraenomen], la confianza en los Antigónidas está disminuyendo y el pueblo empieza a sentir pánico. No podemos confiar en que el público mantenga la cabeza en estos tiempos oscuros."
 me_macedon_1_legacy.73.desc_2:0 "Buscando en los registros de políticos de [GetCountry('ATH').GetCapital.GetName], nuestros agentes se han fijado en un [lachares_scope.GetWomanMan] llamado [lachares_scope.GetPraenomen]; una persona influyente pero moralmente dudosa que alcanzó la fama tras la 'liberación' Antigónida de la ciudad.\n\n[lachares_scope.GetPraenomen] está más que dispuesto a ayudar a nuestra causa, claramente impulsado por un deseo de gran riqueza y poder, con poca consideración por la libertad o las opiniones de su gente.\n\nPor medio de cuidadosas maniobras, y un generoso uso de nuestros fondos, [lachares_scope.GetSheHe] tomará el cargo más alto y se asegurará de que los políticos pro-Antigónidos sean desterrados de [GetCountry('ATH').GetName]."
 me_macedon_1_legacy.73.a:0 "El destino se opone a nosotros una vez más..."
 me_macedon_1_legacy.73.at:0 "La democracia [GetCountry('ATH').GetAdjective] está siendo socavada por @[GetCountry('MAC').GetFlag]! [GetCountry('MAC').GetName|Y]."
 me_macedon_1_legacy.73.b:0 "¡Excelente!"
 me_macedon_1_legacy.73.bt:0 "[lachares_scope.GetPraenomen] pronto se convertirá en [GetCountry('ATH').GetRulerTitle] de @[GetCountry('ATH').GetFlag]! [GetCountry('ATH').GetName|Y]."
 me_macedon_1_legacy.74.t:0 "$macedon_01_legacy_7$: Con un Aplauso Ensordecedor"
 me_macedon_1_legacy.74.desc_1:0 "Durante los últimos meses, los políticos liderados por [lachares_scope.GetPraenomen] se han asegurado cautelosamente el respaldo de las figuras clave de las asambleas con enormes sobornos y amenazas de violencia, lo que culminó hace unos días con su tan esperada toma del poder.\n\n[lachares_scope.GetSheHe|U] aprovechó el pánico provocado por las desgracias Antigónidas para convocar unas elecciones de emergencia para el [GetCountry('ATH'). GetRulerTitle]; obteniendo una victoria aplastante que no pudo ser bloqueada por las débiles protestas de [old_ruler.GetPraenomen].\n\n[lachares_scope.GetPraenomen] ha reintroducido guarniciones las Antipátridas y hay rumores de que planea apoderarse de las riquezas de los templos, incluso del Partenón, para su propio enriquecimiento."
 me_macedon_1_legacy.74.desc_2:0 "A pesar de la destitución de los que parecían manejar los engaños de los Antipátridas, éstos han continuado sin cesar bajo un nuevo liderazgo.\n\n"
 me_macedon_1_legacy.74.desc_3:0 "En todo esto, el auxilio [old_overlord.GetAdjective] no se ven por ninguna parte - hemos sido abandonados por nuestros protectores..."
 me_macedon_1_legacy.74.a:0 "Capearemos la tormenta."
 me_macedon_1_legacy.74.at:0 "GetCountry('ATH').GetName] se convertirá en una #Y República Oligárquica#!."
 me_macedon_1_legacy.74.b:0 "[lachares_scope.GetSheHe|U] debe morir."
 me_macedon_1_legacy.75.desc_1:0 "$me_macedon_1_legacy.75.desc$ Su títere, un político llamado [lachares_scope.GetPraenomen], ha ganado las elecciones anticipadas para la posición de Arconte, ha expulsado a los simpatizantes de [old_overlord.GetAdjective] de la ciudad y ha invitado a las guarniciones de [GetCountry('MAC').GetAdjective] a [GetCountry('ATH').GetCapital.GetName]."
 me_macedon_1_legacy.75.desc_2:0 "$me_macedon_1_legacy.75.desc$ Por suerte, su títere [lachares_scope.GetPraenomen] fue atacado por una turba patriótica poco después de proclamarse su victoria en las elecciones ejecutivas, echando por tierra los planes de [GetCountry('MAC').GetRuler.GetName], pero sumiendo a la ciudad en el caos."
 me_macedon_1_legacy.75.desc:0 "Parece que los Antipátridas han orquestado un complot para someter a nuestros súbditos Griegos en [GetCountry('ATH').GetName] mediante artimañas políticas.\n\n"
 me_macedon_1_legacy.75.a:0 "¿Otro contratiempo más?"
 me_macedon_1_legacy.75.at:0 "@[old_overlord.GetFlag]! [old_overlord.GetName|Y] gana reclamaciones en @[GetCountry('ATH').GetFlag]! [GetCountry('ATH').GetName|Y]."
 me_macedon_1_legacy.75.at2:0 "¡La misión '#Y $athenian_mission_01_foreign_rulership$#!' será #Y Abortada#!!"
 me_macedon_1_legacy.75.b:0 "Saben quiénes son sus verdaderos amigos."
 me_macedon_1_legacy.75.bt:0 "@[GetCountry('MAC').GetFlag]! [GetCountry('MAC').GetName|Y] no ha conseguido someter la política @[GetCountry('ATH').GetFlag]! [GetCountry('ATH').GetAdjective|Y]."
 me_macedon_1_legacy.75.tt:0 "@[GetCountry('ATH').GetFlag]! [GetCountry('ATH').GetName|Y] es ahora un feudatario de @[GetCountry('MAC').GetFlag]! [GetCountry('MAC').GetName|Y]."
 me_macedon_1_legacy.76.desc:0 "Parece que los Antipátridas han orquestado un complot para socavar la política de la antaño poderosa ciudad de [GetCountry('ATH').GetName] mediante planes infames. Su lacayo, [lachares_scope.GetName] ha sido elegido Arconte con amplios poderes de emergencia y ha reintroducido una guarnición [GetCountry('MAC').GetAdjective] para asegurar obediencia..."
 me_macedon_1_legacy.76.a:0 "Diabólico."
 me_macedon_1_legacy.79.t:0 "$macedon_01_legacy_7$: Preparación Innecesaria"
 me_macedon_1_legacy.79.desc:0 "Las cambiantes mareas del mundo han hecho que nuestros planes de intervención Ateniense queden obsoletos."
 me_macedon_1_legacy.79.a:0 "Entonces no importa..."
 me_macedon_1_legacy.79.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_7$#! ha sido #R Evitada#!!"
 # Formalize Monarchy
 me_macedon_1_legacy.81.t:0 "$macedon_01_legacy_8$: Realeza Antipátrida"
 me_macedon_1_legacy.81.desc:0 "[GetCharacter('(int32)9').GetPraenomen] y [GetCharacter('(int32)32').GetPraenomen] vieron que no era prudente que aspiraran públicamente a la realeza, dado el gran amor de los Macedonios por los Argéadas, especialmente por [GetCharacter('(int32)39'). GetPraenomen].\n\nLos tiempos han cambiado, y lo que antes se veía como vanidad y ambición es ahora el inevitable traspaso del manto Macedonio a una nueva dinastía, una que surgió del caos para llevar a la nación a la grandeza."
 me_macedon_1_legacy.81.a:0 "Salve [me_macedon_scope.GetRulerTitle] [me_macedon_scope.GetRuler.GetPraenomen]!"
 me_macedon_1_legacy.81.b:0 "No nos dejemos llevar."
 me_macedon_1_legacy.81.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_8$$mission_task_completed_tt_2$"
 # Thessalian Fetter
 me_macedon_1_legacy.91.t:0 "$macedon_01_legacy_9$: Consideraciones Estratégicas"
 me_macedon_1_legacy.91.desc:0 "La guerra Lamia de [GetCharacter('(int32)9').GetPraenomen] demostró la importancia de controlar [GetProvince('(int32)390').GetArea.GetName], nuestra principal ruta terrestre hacia [GetProvince('(int32)418').GetArea.GetRegion.GetName] desde [GetProvince('(int32)379').GetArea.GetName], si queremos mantener nuestro dominio sobre las ciudades Griegas.\n\nAl más puro estilo Diádoco, el [me_macedon_scope.GetRulerTitle] [me_macedon_scope.GetRuler.GetPraenomen] ha propuesto fusionar las poblaciones de [GetProvince('(int32)390').GetName] y la antigua ciudad Tesalia de [GetProvince('(int32)390'). GetName] en un nuevo puerto bastión, que se llamará 'Antipatrea' en honor al fundador de nuestra dinastía - Una compañía adecuada para [GetProvince('(int32)373').GetName] y [GetProvince('(int32)376').GetName]."
 me_macedon_1_legacy.91.a:0 "¡A trabajar!"
 me_macedon_1_legacy.91.at:0 "$me_mac_task_start_tt_1$ fundar la ciudad de '#Y Antipatrea#!' en [GetProvince('(int32)391').GetName]."
 me_macedon_1_legacy.91.b:0 "[GetCharacter('(int32)32').GetPraenomen] es nuestro verdadero fundador."
 me_macedon_1_legacy.91.bt:0 "$me_mac_task_start_tt_1$ fundar la ciudad de '#Y Casandrea Tesalia#!' en [GetProvince('(int32)391').GetName]."
 me_macedon_1_legacy.91.c:0 "Es a Alejandro a quien le debemos."
 me_macedon_1_legacy.91.ct:0 "Esta opción está disponible porque [me_macedon_scope.GetRuler.GetName] tiene el rasgo '#Y $argeads$#!'.\n$me_mac_task_start_tt_1$ fundar la ciudad de '#Y Alejandría Tesalia#!' en [GetProvince('(int32)391').GetName]."
 me_macedon_1_legacy.92.t_1:0 "$macedon_01_legacy_9$: Antipatrea"
 me_macedon_1_legacy.92.t_2:0 "$macedon_01_legacy_9$: Casandrea Tesalia"
 me_macedon_1_legacy.92.t_3:0 "$macedon_01_legacy_9$: Alejandría Tesalia"
 me_macedon_1_legacy.92.desc:0 "Nuestros trabajadores han completado los edificios públicos y las fortificaciones de nuestra nueva ciudad portuaria en [GetProvince('(int32)390').GetArea.GetName], mientras columnas de colonos se dirigen desde [GetProvince('(int32)390').GetName] y [GetProvince('(int32)391').GetName] a la nueva ciudad.\n\n"
 me_macedon_1_legacy.92.desc_1:0 "Antipatrea será la prueba de la duradera influencia de [GetCharacter('(int32)9').GetPraenomen], quien mantuvo a Macedonia y a las ciudades Griegas en paz mientras Alejandro perseguía sus sueños hacia el este..."
 me_macedon_1_legacy.92.desc_2:0 "Casandrea Tesalia marcará la grandeza de [GetCharacter('(int32)32').GetPraenomen] de Alejandro, quien garantizó la paz en Macedonia y allanó el camino para una nueva era de reyes Helenísticos."
 me_macedon_1_legacy.92.desc_3:0 "Alejandría Tesalia simboliza la determinación del gran rey [GetCharacter('(int32)39').GetPraenomen] por mantener las ciudades Griegas bajo el control Macedonio y la influencia duradera de su glorioso pero desafortunado reino."
 me_macedon_1_legacy.92.a:0 "Una ciudad para la posteridad."
 me_macedon_1_legacy.92.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_9$$mission_task_completed_tt_2$"
 # Western Hegemony
 me_macedon_1_legacy.101.t:0 "$macedon_01_legacy_10$: Subyugación Etolia"
 me_macedon_1_legacy.101.desc:0 "Los Griegos al norte del estrecho de [GetProvince('(int32)434').GetName] siempre han estado más cerca de los Epirotes y los Macedonios, rehuyendo los centros urbanos y preservando sus lazos tribales.\n\nAhora que los Etolios han sido conquistados, [GetCountry('MAC').GetName] ha demostrado su dominio sobre los Griegos más belicosos fuera del Peloponeso."
 me_macedon_1_legacy.101.a:0 "[GetCountry('MAC').GetName] siempre ha dirigido a los Griegos del norte."
 me_macedon_1_legacy.101.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_10$$mission_task_completed_tt_2$"
 # Dregs of Pangaion
 me_macedon_1_legacy.111.t:0 "$macedon_01_legacy_11$: Obsequios de Gaia"
 me_macedon_1_legacy.111.desc:0 "Desde antes de la llegada de los Atenienses y su fundación de Anfípolis, la riqueza del monte Pangeo ha sido extraída por los gobernantes locales. Sin embargo, aunque Pangeo es ahora un sinónimo de flujo interminable de oro, la larga explotación, y las costosas campañas de Filipo y Alejandro, han agotado la mayor parte de su riqueza.\n\nNuestra necesidad de fondos no es menos acuciante que la de anteriores gobernantes Macedonios; dejemos que los depósitos restantes sean la base para el gobierno estable de los Antipátridas."
 me_macedon_1_legacy.111.a:0 "Coged los picos."
 me_macedon_1_legacy.111.at:0 "$me_mac_task_start_tt_1$ extrayendo los últimos depósitos de oro y plata del Monte Pangeo."
 me_macedon_1_legacy.111.b:0 "Mantened el suministro constante, y buscad nuevas vetas."
 me_macedon_1_legacy.111.bt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_11$#! será #R Evitada#!!"
 me_macedon_1_legacy.111.tt:0 "En #Y 365#! será:"
 me_macedon_1_legacy.112.t:0 "$macedon_01_legacy_11$: Tierra Abundante"
 me_macedon_1_legacy.112.desc:0 "Nuestras cuadrillas de trabajadores han terminado de extraer las últimas vetas accesibles de las colinas de Pangeo, los yacimientos restantes son demasiado escasos o inaccesibles para que merezcan la pena económicamente.\n\nAunque sus minas estén cerradas, [GetProvince('(int32)365').GetName] cuenta con un buen suministro de madera, y sin duda seguirá sirviendo como un importante puerto Macedonio, como lo ha hecho desde que la flota invasora de Alejandro partió a la conquista de Asia."
 me_macedon_1_legacy.112.a:0 "Dinero para nuestros valientes soldados."
 me_macedon_1_legacy.112.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_11$$mission_task_completed_tt_2$"
 me_macedon_1_legacy.113.t:0 "$macedon_01_legacy_11$: Esfuerzo Perdido"
 me_macedon_1_legacy.113.desc:0 "La pérdida de las minas de Pangeo ha frustrado nuestros esfuerzos por explotar las últimas riquezas."
 me_macedon_1_legacy.113.a:0 "Maldita sea."
 me_macedon_1_legacy.113.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_11$#! ha sido #R Evitada#!!"
 # Last of the Argeads
 me_macedon_1_legacy.121.t:0 "$macedon_01_legacy_12$: Realeza [GetCountry('MAC').GetAdjective]"
 me_macedon_1_legacy.121.desc:0 "La muerte de los herederos de [GetCharacter('(int32)39').GetPraenomen] marcó el fin de la línea de Argéada a los ojos de la mayoría, pero el matrimonio de [GetCharacter('(int32)32').GetPraenomen] con su hermanastra [GetCharacter('(int32)287').GetPraenomen] proporcionó un vínculo con la gran dinastía para la progenie de [GetCharacter('(int32)32'). GetPraenomen]; los futuros y legítimos reyes de [GetCountry('MAC').GetName] a través de la sangre de [GetCharacter('(int32)35').GetPraenomen].\n\nEsta conexión debe aprovecharse al máximo, ayudando a conservar el respeto de los Macedonios y a desafiar el poder de los sucesores ilegítimos que ocupan el resto del imperio de [GetCharacter('(int32)39').GetPraenomen]."
 me_macedon_1_legacy.121.a:0 "¡El linaje Argéada continúa en [me_macedon_scope.GetRuler.GetPraenomen]!"
 me_macedon_1_legacy.121.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_12$$mission_task_completed_tt_2$"
 # The Illyrian Question
 me_macedon_1_legacy.131.t:0 "$macedon_01_legacy_13$: En Su Lugar"
 me_macedon_1_legacy.131.desc:0 "Después de que [GetCharacter('(int32)39').GetPraenomen] derrotara a [GetCharacter('(int32)102').GetPraenomen] de [GetCountry('DRD').GetName] y a [GetCharacter('(int32)105'). GetPraenomen] de [GetCountry('TLN').GetName] en Pelión, los Ilirios fueron lo suficientemente inteligentes como para aceptar someterse a Macedonia; en el caos dejado por las muertes de [GetCharacter('(int32)39'). GetPraenomen] y [GetCharacter('(int32)9').GetPraenomen], vieron una nueva oportunidad para disputar los pasos que conducen a [GetProvince('(int32)3125').GetArea.GetName], y vengar su orgullo herido.\n\nHemos demostrado una vez más que [GetCountry('MAC').GetName] es la potencia superior, y los Ilirios deben presentar sus respetos."
 me_macedon_1_legacy.131.a:0 "Cuánta arrogancia."
 me_macedon_1_legacy.131.b:0 "Han aprendido la lección."
 me_macedon_1_legacy.131.bt:0 "[GetCountry('TLN').GetName] recibirá la Provincia de [GetProvince('(int32)415').GetArea.GetName|Y] y se convertirá en nuestra #Y Tribu Vasalla#!."
 me_macedon_1_legacy.131.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_13$$mission_task_completed_tt_2$"
 # Illyrian Outpost
 macedon_cities.1.t:0 "Puesto Avanzado Ilirio"
 macedon_cities.1.desc:0 "Después de nuestra conquista de la Iliria Griega, nos apoderamos de algunos lugares que podrían albergar una nueva ciudad con la que consolidar nuestro control sobre esta región. Ya hay algunas ciudades pero están subdesarrolladas, ¡podemos optar por construir una nueva ciudad o reorganizar las ya existentes!"
 macedon_cities.1.a:0 "Dirraquio"
 macedon_cities.1.b:0 "Apolonia"
 macedon_cities.1.c:0 "Lisos"
 macedon_cities.2.t:0 "Colonia Tracia"
 macedon_cities.2.desc:0 "Nos apoderamos de Odrisia y conquistamos tierras fértiles, pero están subdesarrolladas y despobladas, ¡deberíamos establecer una colonia para preparar más asentamientos en la región!"
 macedon_cities.2.a:0 "Alejandría Tracia"
 macedon_cities.2.b:0 "Filípolis"
 macedon_cities.2.c:0 "Viamata"
 mac_colony.provcap:0 "#Y [SCOPE.sP('colony_scope').GetName]#! se convierte en la capital de #Y [SCOPE.sP('colony_scope').GetState.GetShortName]#!."
 ### Hellenic Mastery
 me_macedon_2_mastery.1.t:0 "$macedon_02_mastery$: Liderazgo Griego"
 me_macedon_2_mastery.1.desc:0 "Debemos aceptar nuestra posición en la periferia del imperio de [GetCharacter('(int32)39').GetPraenomen], sea la capital Macedonia o no, y centrar nuestros esfuerzos en asegurar nuestro dominio sobre las ciudades Griegas del sur, tanto cultural como militarmente, y poner al mundo helénico occidental bajo nuestro firme control."
 me_macedon_2_mastery.1.a:0 "Así será."
 me_macedon_2_mastery.2.t:0 "$macedon_02_mastery$: Supremacía [ROOT.GetCountry.GetAdjective]"
 me_macedon_2_mastery.2.desc:0 "[ROOT.GetCountry.GetName] ha establecido su posición como la principal potencia occidental del mundo Helénico bajo el liderazgo [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective], protegiendo un legado de reyes Macedonios que se remonta al lejano pasado y asegurando el dominio cultural de su pueblo en este nuevo mundo post-Alejandro."
 me_macedon_2_mastery.2.a:0 "¿Quién necesita el este?"
 me_macedon_2_mastery.2.tt:0 "La misión '#Y $macedon_02_mastery$#! ha sido #G Completada#!!"
 # Flourishing Makedon
 me_macedon_2_mastery.11.t:0 "$macedon_02_mastery_1$: Ciudades del Norte"
 me_macedon_2_mastery.11.desc:0 "Durante demasiado tiempo, las ciudades Griegas del sur han despreciado la orgullosa tierra de Macedonia. Con la fundación de nuevas ciudades por parte de los sucesores de Alejandro, veteranos, emigrantes y artesanos han acudido en masa a [GetProvince('(int32)379').GetArea.GetName] para disfrutar de una vida próspera y segura.\n\n[GetProvince('(int32)373').GetName] y [GetProvince('(int32)379').GetName] rivalizarán con las Alejandrías del este, y con cualquiera de las antiguas ciudades de Grecia."
 me_macedon_2_mastery.11.a:0 "Cuán lejos hemos llegado."
 me_macedon_2_mastery.11.tt:0 "$mission_task_completed_tt_1$$macedon_02_mastery_1$$mission_task_completed_tt_2$"
 # Provincial Hellas
 me_macedon_2_mastery.21.t:0 "$macedon_02_mastery_2$: Temores Apaciguados"
 me_macedon_2_mastery.21.desc:0 "Bajo el dominio Macedonio, un sistema de prourarcas, o gobernadores militares, ha sido establecido para gestionar las guarniciones de las ciudades Griegas y asegurar la lealtad de sus pueblos y gobiernos a nuestra causa.\n\nSi bien esto fue visto al principio como un insulto, el tiempo ha hecho y hará que Grecia se dé cuenta de que la paz que nuestros prourarcas garantizan es mucho más valiosa que la libertad de librar guerras por disputas ganaderas con sus vecinos."
 me_macedon_2_mastery.21.a:0 "Es el precio del progreso."
 me_macedon_2_mastery.21.at:0 "$me_mac_task_start_tt_1$ la integración burocrática de Helas."
 me_macedon_2_mastery.22.t:0 "$macedon_02_mastery_2$: Administración Macedonia"
 me_macedon_2_mastery.22.desc:0 "Los poderes de nuestros prourarcas han adquirido un cariz más administrativo, resolviendo disputas y asegurando en mayor medida el buen funcionamiento de los gobiernos locales. Por supuesto, sus funciones como garantes del cumplimiento de nuestras leyes continúan, pero se vuelven cada vez más residuales a medida que las leyes Macedonias se convierten en la norma."
 me_macedon_2_mastery.22.a:0 "Habrá paz en nuestros días."
 me_macedon_2_mastery.22.tt:0 "$mission_task_completed_tt_1$$macedon_02_mastery_2$$mission_task_completed_tt_2$"
 me_macedon_2_mastery.22.at1:0 "Todas las Provincias que poseas o poseán vuestros súbditos en la Región continental de [GetProvince('(int32)418').GetArea.GetRegion.GetName|Y] también recibirán '#Y $me_mac_2_2_smod$#!'."
 me_macedon_2_mastery.22.at2:0 "Cualquier otro vasallo #Y $hellenic$#! en la Región continental de [GetProvince('(int32)418').GetArea.GetRegion.GetName|Y] también adoptará la cultura '#Y $macedonian$#!."
 me_macedon_2_mastery.23.t:0 "$macedon_02_mastery_2$: Dominio Desafiado"
 me_macedon_2_mastery.23.desc:0 "Hemos perdido la posición de mando de la que gozábamos en Grecia, lo que ha hecho tambalear la confianza de los Griegos en la longevidad de nuestro gobierno y ha socavado nuestros esfuerzos por administrarlos más directamente."
 me_macedon_2_mastery.23.a:0 "Diantres."
 me_macedon_2_mastery.23.tt:0 "$mission_task_completed_tt_1$$macedon_02_mastery_2$#! ha sido #R Evitada#!!"
 # Cretan Subjugation
 me_macedon_2_mastery.31.t:0 "$macedon_02_mastery_3$: Roca de Minos"
 me_macedon_2_mastery.31.desc:0 "La gran isla de [GetProvince('(int32)358').GetArea.GetName] está ahora completamente bajo nuestro control, proporcionando una base naval estratégica entre [GetProvince('(int32)379').GetArea.GetRegion. GetName] y los puertos de Cilicia, Fenicia y Egipto.\n\nEl puerto de Heraclión, cerca de la antigua ciudad Minoica de [GetProvince('(int32)358').GetName], ha sido fortificado. Y su puerto ha sido preparado para las acciones de nuestras flotas. Sólo queda por decidir cómo gobernar a los insulares rebeldes."
 me_macedon_2_mastery.31.a:0 "Las divisiones actuales son satisfactorias."
 me_macedon_2_mastery.31.b:0 "Establezcamos una administración Cretense."
 me_macedon_2_mastery.31.bt1:0 "Nuestros vasallos #Y $cretan$#! serán combinados en un solo feudatario.\n$me_macedon_2_mastery.31.bt3$"
 me_macedon_2_mastery.31.bt2:0 "Se creará un feudatario #Y $cretan$#!.\n$me_macedon_2_mastery.31.bt3$"
 me_macedon_2_mastery.31.bt3:0 "@[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName] mantendrá o anexionará [GetProvince('(int32)358').GetName]."
 me_macedon_2_mastery.31.tt:0 "$mission_task_completed_tt_1$$macedon_02_mastery_3$$mission_task_completed_tt_2$"
 # Cities of Greece
 me_macedon_2_mastery.51.t:0 "$macedon_02_mastery_5$: Futuro de los Helenos"
 me_macedon_2_mastery.51.desc:0 "Macedonia siempre ha sido el bruto vecino del norte de las otrora poderosas ciudades Griegas, despreciado como inculto y atrasado por aferrarse a las tradiciones tribales y a la monarquía.\n\nSi Alejandro y las guerras de los Diádocos han demostrado algo, es que la combinación de un rey fuerte y la sofisticación cultural de las antiguas repúblicas es el futuro del mundo Helenístico."
 me_macedon_2_mastery.51.a:0 "El intercambio de conocimientos nos favorece a todos..."
 me_macedon_2_mastery.51.b:0 "... pero sobre todo, a nosotros."
 me_macedon_2_mastery.51.bt:0 "Los demás territorios requeridos también recibirán '#Y $me_mac_2_5_pmod$#!'."
 me_macedon_2_mastery.51.bt1:0 "Los demás súbditos que posean cualquier territorio requerido también perderán #R -25#! de opinión sobre nosotros."
 me_macedon_2_mastery.51.tt:0 "$mission_task_completed_tt_1$$macedon_02_mastery_5$$mission_task_completed_tt_2$"
 # Vibrant Court
 me_macedon_2_mastery.61.t:0 "$macedon_02_mastery_6$: Atrayendo Talento"
 me_macedon_2_mastery.61.desc:0 "En el mundo Griego no faltan pensadores eruditos -ya sean filósofos o estudiantes de historia- dispuestos a servir en las cortes de los reyes y a ganarse el favor de su mecenazgo mediante dedicaciones y un trato justo en sus obras.\n\nDeberíamos fomentar una corte bulliciosa, invitando a las grandes mentes a contribuir con su talento a la gloria de Macedonia y de la dinastía [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]."
 me_macedon_2_mastery.61.a:0 "Así será."
 me_macedon_2_mastery.61.at:0 "$me_mac_task_start_tt_1$ patrocinando filósofos."
 me_macedon_2_mastery.62.t:0 "$macedon_02_mastery_6$: Corte de Pensadores"
 me_macedon_2_mastery.62.desc:0 "Nuestros esfuerzos por invitar a las mentes más prominentes y eruditas han tenido éxito, trayendo a nuestra sala de banquetes a una serie de filósofos de las más diversas tendencias, así como a historiadores dispuestos a escribir favorablemente sobre las hazañas de nuestra dinastía.\n\nNo menos importante, el talentoso [macedon_philosopher_scope.GetPraenomen] - un hasta ahora poco conocido pero muy prometedor [macedon_philosopher_scope. GetCulture.GetName] - ya ha fijado su residencia en [ROOT.GetCountry.GetCapital.GetName].\n\nEl [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] ha disfrutado del nuevo ambiente cortesano, pero está por ver si estas ideas tendrán un efecto duradero en su opinión."
 me_macedon_2_mastery.62.a:0 "Los reyes deberían participar en estas actividades."
 me_macedon_2_mastery.62.at:0 "[macedon_philosopher_scope.GetName] se une a nuestra corte."
 me_macedon_2_mastery.62.b:0 "Que los escribas se encarguen de los pergaminos."
 me_macedon_2_mastery.62.tt:0 "$mission_task_completed_tt_1$$macedon_02_mastery_6$$mission_task_completed_tt_2$"
 me_macedon_2_mastery.63.t:0 "$macedon_02_mastery_6$: [macedon_philosopher_scope.GetPraenomen]"
 me_macedon_2_mastery.63.desc:0 "Nuestro patrocinio de la cultura continúa; recientemente hemos atraído el talento de [macedon_philosopher_scope.GetName], [SCOPE.Custom('mac_mis_02_6_cus_loc')].\n\n[macedon_philosopher_scope.GetSheHe|U] debería ser una buena incorporación a nuestra corte, y un útil asesor de [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen]."
 me_macedon_2_mastery.63.a:0 "Enseñadle el lugar."
 mac_mis_02_6_1:0 "un respetado pensador conocido por sus ingeniosos aforismos y el valor de sus consejos en cualquier cosa"
 mac_mis_02_6_2:0 "un colaborador en una amplia gama de temas, desde las ciencias naturales hasta el teatro, la teoría militar y la teogonía"
 mac_mis_02_6_3:0 "un retórico y sofista de talento, conocido por su destreza en las disputas legales y en el asesoramiento a consejeros"
 mac_mis_02_6_4:0 "un tipo tranquilo y estudioso, conocido por su notable capacidad para citar las historias y los comentarios más desconocidos"
 mac_mis_02_6_5:0 "una brillante chispa, famosa por sus novedosos enfoques de viejos problemas y su rápida comprensión de los argumentos más complejos"
 me_macedon_2_mastery.64.t:0 "$macedon_02_mastery_6$: Una Buena Influencia"
 me_macedon_2_mastery.64.desc:0 "El joven [macedon_heir.GetPraenomen], el heredero al trono de [ROOT.GetCountry.GetName], ha estado absorbiendo los argumentos y las enseñanzas de nuestros estimados pensadores como una esponja.\n\nDeberíamos asegurarnos de que esta chispa de entusiasmo sea dirigida adecuadamente."
 me_macedon_2_mastery.64.a:0 "El soberano debe predicar con el ejemplo."
 me_macedon_2_mastery.64.b:0 "Los reinos requieren administración."
 me_macedon_2_mastery.64.c:0 "Un líder debe ser persuasivo."
 me_macedon_2_mastery.64.d:0 "La virtud y la devoción son cualidades de gobernantes."
 # God Among Men
 me_macedon_2_mastery.71.t:0 "$macedon_02_mastery_7$: [ROOT.GetCountry.GetRulerTitle] Divino"
 me_macedon_2_mastery.71.desc:0 "La apoteosis ha sido practicada por los Macedonios desde que [GetCharacter('(int32)35').GetPraenomen] II se atrevió a sugerir que era el decimotercer dios en los juegos Olímpicos, aunque su hijo [GetCharacter('(int32)39').GetPraenomen] llevó las cosas a nuevas cotas al proclamarse hijo de Zeus.\n\nLos reinos sucesores adoptaron esta tradición Argéada para sus propias dinastías, pero nosotros mostraremos al mundo que la realeza de [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] de [ROOT.GetCountry.GetName] está en una liga propia en lo que a divinidad se refiere."
 me_macedon_2_mastery.71.a:0 "¡Nadie osaría negarlo!"
 me_macedon_2_mastery.71.at:0 "$me_mac_task_start_tt_1$ planeando su apoteosis en vida."
 me_macedon_2_mastery.72.t:0 "$macedon_02_mastery_7$: ¡[ROOT.GetCountry.GetRuler.GetPraenomen] Theos!"
 me_macedon_2_mastery.72.desc_1:0 ""
 me_macedon_2_mastery.72.desc_2:1 "Aunque [ROOT.GetCountry.MakeScope.GetVariable('me_mac_2_7_god').GetCharacter.GetPraenomen] ha fallecido, la apoteosis prevista ha sido asumida por su sucesor, [ROOT.GetCountry.GetRuler.GetPraenomen].\n\n"
 me_macedon_2_mastery.72.desc:0 "Tras meses de preparación, se celebró por fin una gran ceremonia en [ROOT.GetCountry.GetCapital.GetName], a la que asistieron miles de personas. El pueblo Macedonio fue testigo de la asombrosa ascensión del [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetPraenomen] de mero monarca a rey-dios, adoptando oficialmente las regalias divinas que hasta ahora sólo habían insinuado una descendencia divina.\n\nLos Macedonios fueron lentos en aceptar los ritos de los reyes divinos, privilegios que veían como vanagloriosos e injustos, pero incluso ellos han aceptado ahora la verdad."
 me_macedon_2_mastery.72.a:0 "¡Salve, [ROOT.GetCountry.GetRuler.GetPraenomen] Theos!"
 me_macedon_2_mastery.72.b:0 "A nuestro [ROOT.GetCountry.GetRulerTitle] se le conoce por otro nombre."
 me_macedon_2_mastery.72.tt:1 "$mission_task_completed_tt_1$$macedon_02_mastery_7$$mission_task_completed_tt_2$"
 # Oracular Supremacy
 me_macedon_2_mastery.81.t:0 "$macedon_02_mastery_8$: Liderazgo Religioso"
 me_macedon_2_mastery.81.desc:0 "Los oráculos de Delfos y Dodona son los más importantes del mundo Griego, siendo el primero de ellos el más respetado en todo el mundo Griego por la inigualable exactitud de sus anteriores predicciones, y siendo el segundo el sitio religioso más antiguo de los Helenos.\n\nAl regular los templos más estrechamente, podemos asegurar la favorable conformidad de su sacerdocio y oráculos."
 me_macedon_2_mastery.81.a:0 "Así debe ser."
 me_macedon_2_mastery.81.at:0 "$me_mac_task_start_tt_1$ formalizing the oracular procedures with [macedon_hierophant.GetPraenomen]."
 me_macedon_2_mastery.82.t:0 "$macedon_02_mastery_8$: Orientación Divina"
 me_macedon_2_mastery.82.desc:0 "En todo el mundo Griego, personas de toda condición buscan el consejo de los oráculos cuando las incertidumbres de la vida se ciernen sobre ellos. Al integrar las estructuras de los oráculos en nuestra administración, hemos vinculado la voluntad de los dioses a la del Estado, y nos hemos asegurado de que estas viejas supersticiones tengan un buen uso."
 me_macedon_2_mastery.82.a:0 "Los dioses están con nosotros."
 me_macedon_2_mastery.82.tt:1 "$mission_task_completed_tt_1$$macedon_02_mastery_8$$mission_task_completed_tt_2$"
 me_macedon_2_mastery.83.t:0 "$macedon_02_mastery_8$: Declaraciones"
 me_macedon_2_mastery.83.desc:1 "Llegan noticias de [oracle_scope.GetName], [SCOPE.Custom('mac_mis_02_8_site_loc')] [SCOPE.Custom('mac_mis_02_8_3_god_cus_loc')].\n\n"
 me_macedon_2_mastery.83.custom1:0 "donde los desvaríos del [SCOPE.Custom('mac_mis_02_8_3_oracle_cus_loc')] han sido interpretados por los sacerdotes de"
 me_macedon_2_mastery.83.custom2:0 "donde los mensajes transmitidos por el roble sagrado han sido interpretados por el [SCOPE.Custom('mac_mis_02_8_3_oracle_cus_loc')] de"
 me_macedon_2_mastery.83.desc_1:0 "$me_macedon_2_mastery.83.desc_start$ grandes victorias por venir, y el triunfo del pueblo [ROOT.GetCountry.GetAdjective] sobre sus enemigos."
 me_macedon_2_mastery.83.desc_2:0 "$me_macedon_2_mastery.83.desc_start$ su satisfacción por la piedad del [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] y la gente de [ROOT.GetCountry.GetName]"
 me_macedon_2_mastery.83.desc_3:0 "$me_macedon_2_mastery.83.desc_start$ el deseo Olímpico de mayores sacrificios a cambio de su continuo favor, prometiendo proteger al pueblo [ROOT.GetCountry.GetAdjective] a cambio."
 me_macedon_2_mastery.83.desc_4:0 "$me_macedon_2_mastery.83.desc_start$ gran liderazgo del [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] y la legitimidad de la dinastía [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]."
 me_macedon_2_mastery.83.desc_start:0 "Todos concuerdan en que el dios habló de"
 me_macedon_2_mastery.83.a:0 "[SCOPE.Custom('mac_mis_02_8_3_god_cus_loc')] ha hablado."
 pythia_cus_loc:0 "Pitia"
 oracle_cus_loc:1 "adivinos"
