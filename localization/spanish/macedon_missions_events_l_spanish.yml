 me_macedon_5_rhodopes.5.desc:0 "@[macedon_euxinus_offer.GetFlag]! [macedon_euxinus_offer.GetName|C] ha rechazado nuestra de unisre con nosotros contra Tracia. Hemos perdido una gran oportunidad de debilitar a nuestro vecino"
 me_macedon_5_rhodopes.5.a:0 "Los aplastaremos también"
 me_macedon_5_rhodopes.6.t:0 "La Antigua Capital Tracia"
 me_macedon_5_rhodopes.6.desc:0 "Hemos conquistado la ciudad fundada por Lisímaco. Podríamos mejorarla más, pero antes debemos borrar el legado del Diádoco"
 me_macedon_5_rhodopes.6.a:0 "Muy Bien"
