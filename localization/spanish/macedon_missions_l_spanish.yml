l_spanish:
 ### Antipater's Legacy
 # Mission
 macedon_01_legacy:0 "Legado [GetCharacter('(int32)9').GetPraenomen]"
 macedon_01_legacy_BUTTON_TOOLTIP:0 "De todos los sucesores, son los Antipátridas los que ostentan la patria ancestral de los Macedonios, y se sientan en el trono de [GetCharacter('(int32)35').GetPraenomen] y [GetCharacter('(int32)39').GetPraenomen] - ¡Los herederos de [GetCharacter('(int32)32').GetPraenomen] son los legítimos herederos de la Dinastía Argéada!"
 macedon_01_legacy_BUTTON_DETAILS:0 ""
 macedon_01_legacy_DESCRIPTION:0 "A los herederos del sabio [GetCharacter('(int32)9').GetPraenomen] se les debe por derecho este reino por el trabajo y los sacrificios que [GetCharacter('(int32)9').GetSheHe] pasó para mantenerlo unido mientras [GetCharacter('(int32)39'). GetPraenomen] perseguía sus fantasías hacia el este - los herederos Argéadas de [GetCharacter('(int32)32').GetPraenomen] no son más que una tapadera."
 macedon_01_legacy_CRITERIA_DESCRIPTION:0 "Proteger el legado de [GetCharacter('(int32)9').GetPraenomen] defendiendo a  [GetCountry('MAC').GetName] de los otros Diádocos y asegurando su esfera de influencia."
 macedon_01_legacy_REWARD_DESCRIPTION:0 "Forjar una nueva Macedonia bajo el liderazgo Antipátrido, cuyo dominio sobre Grecia no puede ser cuestionado."
 # Tasks
 macedon_01_legacy_1:0 "$antigonid_02_aspiration_2$"
 macedon_01_legacy_1_DESC:0 "Los audaces Epirotes pretenden aprovechar las guerras de los Diádocos y sus vínculos con la dinastía Argéada para desafiar nuestro poder en [GetProvince('(int32)418').GetArea.GetRegion.GetName], algo que no puede suceder."
 macedon_01_legacy_1_allow_conquest_subject_tt:0 "@[GetCountry('EPI').GetFlag]! [GetCountry('EPI').GetName|Y] no existe o es vasallo de @[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y]."
 macedon_01_legacy_2:0 "Peonia Macedonia"
 macedon_01_legacy_2_DESC:0 "La expansión [GetCharacter('(int32)35').GetPraenomen]' en el sur de [GetProvince('(int32)4304').GetArea.GetName] fue sólo el principio. Las tribus del norte todavía están resentidas con nosotros, por lo que toda Peonia debe ser Macedonia."
 macedon_01_legacy_2_reward_tt:0 "@[GetCountry('MAC').GetFlag]! [GetCountry('MAC').GetName|Y] podrá anexionar o elevar a las tribus de los @[GetCountry('PAA').GetFlag]! [GetCountry('PAA').GetAdjective|Y] y los @[GetCountry('MAD').GetFlag]! [GetCountry('MAD').GetAdjective|Y]."
 macedon_01_legacy_3:0 "Reclutas Agrianos"
 macedon_01_legacy_3_DESC:0 "Bajo [GetCharacter('(int32)35').GetPraenomen] y [GetCharacter('(int32)39').GetPraenomen], los jabalineros de élite de los Agrianos fueron utilizados de forma devastadora en las líneas de escaramuzadores Macedonias, un recurso que podemos aprovechar una vez más."
 macedon_01_legacy_3_reward_tt:1 "La legión de la provincia de nuestra capital ([THIS.GetCountry.GetCapital.GetArea.GetRegion.GetName]) recibirá una bonificación a la infantería ligera y al desgaste."
 macedon_01_legacy_5:0 "La Estupidez de Demetrio"
 macedon_01_legacy_5_DESC:0 "La toma por parte de los [GetProvince('(int32)38').GetPraenomen] de la importante ciudad estratégica de [GetProvince('(int32)407').GetName] ha hecho retroceder nuestros esfuerzos por restaurar la influencia de Antipátrida sobre [GetProvince('(int32)407').GetArea.GetRegion.GetName]. Debemos recuperarla de los [GetCountry('PRY').GetAdjective]s."
 macedon_01_legacy_6:0 "Liga de Corinto"
 macedon_01_legacy_6_DESC:0 "Ha llegado el momento de restablecer formalmente la Liga de Corinto; la respuesta de Macedonia a las insistentes demandas de autonomía de las ciudades-estado Griegas."
 macedon_01_legacy_6_allow_tt:0 "@[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y] tiene almenos [SCOPE.ScriptValue('macedon_01_legacy_6_target')|Y0] vasallos de cultura #Y $hellenic$#!, con almenos #Y 3#! territorios cada uno, con capitales en las siguientes Provinces. [SCOPE.Custom('mac_mis_01_6_cus_loc')]"
 mac_mis_01_6_allow_sv_ongoing:0 "([SCOPE.ScriptValue('macedon_01_legacy_6_counter')|R0]/[SCOPE.ScriptValue('macedon_01_legacy_6_target')|Y0])"
 mac_mis_01_6_allow_sv_complete:0 "([SCOPE.ScriptValue('macedon_01_legacy_6_counter')|Y0]/[SCOPE.ScriptValue('macedon_01_legacy_6_target')|Y0])"
 macedon_01_legacy_6_2_allow_tt:0 "Ningún otro Diádoco $macedon_01_legacy_6_diad_tt$"
 macedon_01_legacy_6_diad_tt:0 "$mac_other_diadochi_tooltip$ tiene territorios o vasallos en $ant_hellas_list_tt$. [me_macedon_scope.Custom('ant_mis_01_12_pre_cus_loc')]"
 mac_other_diadochi_tooltip:0 "(@[GetCountry('PRY').GetFlag]! [GetCountry('PRY').GetName|Y], @[GetCountry('TRE').GetFlag]! [GetCountry('TRE').GetName|Y], @[GetCountry('EGY').GetFlag]! [GetCountry('EGY').GetName|Y], @[GetCountry('SEL').GetFlag]! [GetCountry('SEL').GetName|Y])"
 macedon_01_legacy_7:0 "Maquinaciones Atenienses"
 macedon_01_legacy_7_DESC:0 "Las farsas Atenienses de obediencia al dominio macedonio -ya sea Antipátrida o Antigónida- son transparentes, pero las atrocidades de [GetCharacter('(int32)38').GetPraenomen] pueden permitirnos jugar a ser los libertadores por una vez."
 macedon_01_legacy_7_allow_tt:0 "El @[GetCountry('PRY').GetFlag]! [GetCountry(''PRY').GetName|Y] se ha fragmentado tras la muerte de [GetCharacter('(int32)37').GetPraenomen], y ha pasado a [GetProvince('(int32)418').GetArea.GetRegion.GetName]."
 macedon_01_legacy_7_allow_tt2:0 "@[GetCountry('ATH').GetFlag]! [GetCountry('ATH').GetName|Y] es vasalla de el @[GetCountry('PRY').GetFlag]! [GetCountry('PRY').GetName|Y]."
 macedon_01_legacy_7_reward_tt:0 "Incitar a @[GetCountry('ATH').GetFlag]! [GetCountry('ATH').GetName|Y] a desertar del @[GetCountry('PRY').GetFlag]! [GetCountry('PRY').GetName|Y] y convertirse en nuestra Oligarquía vasalla."
 macedon_01_legacy_7_allow_tt_2:0 "@[GetCountry('ATH').GetFlag]! [GetCountry('ATH').GetName|Y] existe."
 macedon_01_legacy_8:0 "Formalizar la Monarquía"
 macedon_01_legacy_8_DESC:0 "Los Antipátridas han rehuido la corona y el apelativo de Basileo mientras nuestros rivales proclaman su realeza y divinidad. Ya es hora de que adoptemos una apariencia más regia."
 macedon_01_legacy_8_allow_tt:0 "El [me_macedon_scope.GetRulerTitle] de [me_macedon_scope.GetName] ([me_macedon_scope.GetRuler.GetName|Y]) tiene el rasgo '#Y $antipatrid$#!' y no es [GetCharacter('(int32)32').GetName]."
 macedon_01_legacy_9:0 "Grillete Tesalio"
 macedon_01_legacy_9_DESC:0 "Un nuevo bastión en Tesalia, entre el corazón de Macedonia y las rebeldes ciudades griegas, garantizaría una fuerte posición donde replegarse en caso de que se repitiera la guerra de Lamia o de la invasión de un Diádoco."
 macedon_01_legacy_10:0 "Dominio Occidental"
 macedon_01_legacy_10_DESC:0 "La Etolia salvaje y la porción aledaña de la Grecia occidental son parte integral de nuestro dominio sobre Hellas, y son un objetivo natural debido a sus alianzas con los Antigónidas."
 macedon_01_legacy_11:0 "Restos de Pangeo"
 macedon_01_legacy_11_DESC:0 "Las minas del monte Pangeo financiaron las campañas de [GetProvince('(int32)35').GetName] y Alejandro, pero está claro que sus frutos se están agotando. Sus últimas ofrendas financiarán la destrucción de los sucesores ilegítimos."
 macedon_01_legacy_11_allow_tt:0 "[GetProvince('(int32)365').GetName] dejará de producir [GetProvince('(int32)365').GetTradeGoods.GetName|Y]"
 macedon_01_legacy_12:0 "Último de los Argéadas"
 macedon_01_legacy_12_DESC:0 "Ahora que los hijos de [GetCharacter('(int32)39').GetPraenomen] ya no son una amenaza, la línea de [GetCharacter('(int32)287').GetPraenomen], su hermanastra, es el vínculo más estrecho con la dinastía Argéada y la legitimidad que le confiere su linaje."
 macedon_01_legacy_12_allow_tt:0 "Nuestro [me_macedon_scope.GetRulerTitle] ([me_macedon_scope.GetRuler.GetName]) tiene el rasgo '#Y $argeads$#!'."
 macedon_01_legacy_13:0 "La Cuestión Iliria"
 macedon_01_legacy_13_DESC:0 "Los Taulantios siguen siendo una amenaza en nuestra frontera occidental, maquinando con los Epirotas y los Dardanios para vengar sus derrotas ante [GetCharacter('(int32)35').GetPraenomen] y [GetCharacter('(int32)39').GetPraenomen]; hay que someterlos."
 macedon_01_legacy_13_allow_tt:0 "@[GetCountry('TLN').GetFlag]! [GetCountry('TLN').GetName|Y] no existen o son vasallos de @[GetCountry('MAC').GetFlag]! [GetCountry('MAC').GetName|Y]."
 macedon_01_legacy_14:0 "Puesto Avanzado Ilirio"
 macedon_01_legacy_14_DESC:0 "Después de nuestra conquista de las Tierras Taulantias, deberíamos establecer una fuerte presencia en la región fundando una ciudad para asegurar nuestros intereses comerciales en el Adriático."
 macedon_01_legacy_14_allow_tt:0 "Debemos poseer las provincias de [GetProvince('(int32)422').GetName],[GetProvince('(int32)415').GetName] y [GetProvince('(int32)2336').GetName]."
 macedon_colony_reward_tt:0 "Podréis establecer una colonia en las tierras conquistadas."
 #Modifiers
 mac_01_11_pmod:0 "$macedon_01_legacy_11$"
 desc_mac_01_11_pmod:0 "Las minas que otrora financiaron los mercenarios y pensiones del gran ejército Macedonio se agotan a un ritmo constante."
 mac_01_13_cmod:0 "$macedon_01_legacy_13$"
 desc_mac_01_13_cmod:0 "Demostrar nuestro poder sobre los Ilirios, quienes llevan largo tiempo amenazando nuestras fronteras occidentales, garantizará el apoyo a nuestro liderazgo."
 mac_01_13_culmod:0 "Sometimiento Taulantio"
 desc_mac_01_13_culmod:0 "Los orgullosos Ilirios desprecian la derrota y la servidumbre. Harán todo lo posible para boicotear nuestro gobierno."
 mac_01_13_2_cmod:0 "Clemencia Iliria"
 desc_mac_01_13_2_cmod:0 "A menudo, la piedad es una medida subestimada, pues el miedo al derramamiento de sangre mantiene la calma entre los hombres."
 mac_01_12_cmod:0 "$macedon_01_legacy_12$"
 desc_mac_01_12_cmod:0 "Es innegable que los Antipátridas son los herederos más legítimos al linaje Argéada, y por ello nuestra dinastía tiene el derecho a gobernar."
 me_mac_01_9_pmod:0 "$me_ant_02_10_pmod$"
 desc_me_mac_01_9_pmod:0 "La ciudad de Antipatrea, nombrada en honor al padre de Casandro, [GetCharacter('(int32)9').GetPraenomen], llegó a ser conocida como uno de los 'Grilletes de Grecia', junto con Corinto y Calcis, protegiendo Tesalia y la ruta hacia Grecia."
 me_mac_1_cmod:0 "Legado de Antípatro"
 desc_me_mac_1_cmod:0 "[GetCharacter('(int32)9').GetPraenomen] sigue gozando del respeto de nuestros súbditos restantes. Las medidas de [GetCharacter('(int32)32').GetPraenomen] ya no son tan impactantes."
 mac_01_5_cmod:0 "$macedon_01_legacy_5$"
 desc_mac_01_5_cmod:0 "Hemos asegurado una de las ciudades mejor defendidas de Grecia, lo que aumentará la confianza de nuestro ejército en sus habilidades y en nuestro liderazgo."
 mac_01_8_cmod:0 "Realeza Antipátrida"
 desc_mac_01_8_cmod:0 "Tras adoptar oficialmente el título de Basileo tanto en nombre como de facto, establecimos nuestro derecho a la realeza."
 mac_01_2_pmod:0 "Paeonian Submission"
 desc_mac_01_2_pmod:0 "Los Peonios se niegan a aceptar nuestro liderazgo, pero con el tiempo, verán los beneficios del gobierno Macedonio."
 mac_01_10_cmod:0 "$macedon_01_legacy_10$"
 desc_mac_01_10_cmod:0 "Nuestros ejércitos son indomables. Han derrotado a los tan alardeados aliados de nuestros enemigos y unificado las tierras del norte de Grecia."
 mac_01_3_umod:0 "Destacamento Agriano"
 desc_mac_01_3_umod:0 "Los expertos lanzadores de jabalina de los Agrianos bridan a este ejército una fuerza de escaramuzadores y exploradores inigualables."
 #Opinions
 mac_01_2_opmod:0 "Interferencia Macedonia"
 mac_01_2_2_opmod:0 "Estatus Quo"
 ### Hellenic Mastery
 # Mission
 macedon_02_mastery:0 "Maestría Helénica"
 macedon_02_mastery_BUTTON_TOOLTIP:0 "Macedonia debe seguir creciendo si pretende superar a las ciudades Griegas que gobierna, tanto desde el punto de vista militar como del cultural, a fin de garantizar un papel de liderazgo en el mundo Griego."
 macedon_02_mastery_BUTTON_DETAILS:0 ""
 macedon_02_mastery_DESCRIPTION:0 "Puede que los reinos de los Diádocos del este gobiernen tierras vastas y ricas, pero Macedonia sigue siendo la capital cultural de nuestro pueblo. Nos aseguraremos de que nuestro mandato sea reconocido tanto por su desarrollo como por su expansión y de que el mundo Griego nos vea como los verdaderos herederos del liderazgo y la cultura Argéada."
 macedon_02_mastery_CRITERIA_DESCRIPTION:0 "Desarrollar la infraestructura de Macedonia y amplíar su alcance para garantizar su supremacía en el oeste."
 macedon_02_mastery_REWARD_DESCRIPTION:0 "Proclama a Macedonia como la potencia cultural y militar del mundo Griego occidental."
 # Tasks
 macedon_02_mastery_1:0 "Macedonia Próspera"
 macedon_02_mastery_1_DESC:0 "Las zonas orientales del imperio de Alejandro son famosas por su riqueza y el tamaño de sus antiguas ciudades, auténticos paradigmas de aprendizaje y abundancia. Macedonia no puede quedarse atrás."
 macedon_02_mastery_1_allow_tt_1:0 "[GetProvince('(int32)373').GetName] tiene almenos [SCOPE.ScriptValue('me_mac_2_1_1_target_svalue')|0Y] POB. ([SCOPE.Custom('mac_mis_02_1_1_cus_loc')]/[SCOPE.ScriptValue('me_mac_2_1_1_target_svalue')|0Y])"
 macedon_02_mastery_1_allow_tt_2:0 "[GetProvince('(int32)379').GetName] tiene almenos [SCOPE.ScriptValue('me_mac_2_1_1_target_svalue')|0Y] POB. ([SCOPE.Custom('mac_mis_02_1_2_cus_loc')]/[SCOPE.ScriptValue('me_mac_2_1_1_target_svalue')|0Y])"
 macedon_02_mastery_1_allow_tt_3:0 "[GetProvince('(int32)373').GetName] no tiene espacios de construcción libres ni construcciones en curso. (Currently [SCOPE.ScriptValue('me_mac_2_1_3_ongoing_svalue')|0R])"
 macedon_02_mastery_1_allow_tt_4:0 "[GetProvince('(int32)379').GetName] no tiene espacios de construcción libres ni construcciones en curso. (Currently [SCOPE.ScriptValue('me_mac_2_1_4_ongoing_svalue')|0R])"
 me_mac_2_1_1_complete:0 "[SCOPE.ScriptValue('me_mac_2_1_1_target_svalue')|0Y]"
 me_mac_2_1_1_ongoing:0 "[SCOPE.ScriptValue('me_mac_2_1_1_ongoing_svalue')|0R]"
 me_mac_2_1_2_ongoing:0 "[SCOPE.ScriptValue('me_mac_2_1_2_ongoing_svalue')|0R]"
 macedon_02_mastery_2:0 "Establecer Prourarquía"
 macedon_02_mastery_2_DESC:0 "Conforme la gente de [GetProvince('(int32)418').GetArea.GetRegion.GetName] se acostumbra cada vez más al gobierno directo de Macedonia, nuestra administración se vuelve cada vez más aceptada y eficiente."
 macedon_02_mastery_2_allow_tt:0 "@[GetCountry('MAC').GetFlag]! [GetCountry('MAC').GetName|Y] posee la totalidad de la región de [GetProvince('(int32)418').GetArea.GetRegion.GetName|Y], excepto [GetProvince('(int32)476').GetArea.GetName|Y], de manera directa o a través de sus vasallos."
 macedon_02_mastery_2_reward_tt:0 "Todas las provincias #Y $hellenic$#! que poseáis o que posean vuestros súbditos en la región continental de [GetProvince('(int32)418').GetArea.GetRegion.GetName|Y], excepto [GetProvince('(int32)476').GetArea.GetName|Y], también recibirán '#Y $me_mac_2_2_smod$#!'."
 macedon_02_mastery_3:0 "Subyugación Cretense"
 macedon_02_mastery_3_DESC:0 "Los Diádocos han ignorado la isla de Creta, a pesar de su gran población y posición estratégica que protege el mar Egeo."
 macedon_02_mastery_3_reward_tt:0 "Podrá establecerse un vasallo Cretense."
 macedon_02_mastery_5:0 "Ciudades de Grecia"
 macedon_02_mastery_5_DESC:0 "Las antiguas ciudades Helénicas siguen gozando de fama por su riqueza y sofisticación cultural. Debemos asegurarnos de mantener estos sitios bajo nuestro control si aspiramos a llamarnos los gobernantes de Hellas."
 macedon_02_mastery_6:0 "Corte Vibrante"
 macedon_02_mastery_6_DESC:0 "Desde que [GetCharacter('(int32)35').GetPraenomen] II invitó a Aristóteles como tutor de [GetCharacter('(int32)39').GetPraenomen], los Diádocos han mantenido la tradición de congraciarse tanto con filósofos y artistas como con la guerra."
 macedon_02_mastery_6_reward_tt:0 "@[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y] recibirá cortesanos hábiles con regularidad."
 macedon_02_mastery_6_reward_tt_1:0 "Llegará un filósofo talentoso."
 macedon_02_mastery_7:0 "Dios Entre los Hombres"
 macedon_02_mastery_7_DESC:0 "La apoteosis se ha vuelto una parte esencial de la vida política macedonia en todos los reinos sucesores, pero nos tomaremos la divinidad de nuestro gobernante más en serio."
 macedon_02_mastery_7_allow_dei:0 "[me_macedon_scope.GetRuler.GetName|Y] no ha sido deificado."
 macedon_02_mastery_7_allow_pop:0 "[me_macedon_scope.GetRuler.GetName|Y] tiene al menos @popularity_icon! [SCOPE.ScriptValue('me_mac_2_7_pop_target_svalue')|Y0] de popularidad. ([SCOPE.Custom('mac_mis_02_7_pop_cus_loc')]/[SCOPE.ScriptValue('me_mac_2_7_pop_target_svalue')|Y0])"
 me_mac_2_7_pop_ongoing:0 "[SCOPE.ScriptValue('me_mac_2_7_pop_ongoing_svalue')|R0]"
 me_mac_2_7_pop_complete:0 "[SCOPE.ScriptValue('me_mac_2_7_pop_ongoing_svalue')|Y0]"
 macedon_02_mastery_7_allow_pre:0 "La familia [me_macedon_scope.GetRuler.GetFamily.GetName|Y] tiene al menos @prestige! [SCOPE.ScriptValue('me_mac_2_7_pre_target_svalue')|Y0] de prestigio. ([SCOPE.Custom('mac_mis_02_7_pre_cus_loc')]/[SCOPE.ScriptValue('me_mac_2_7_pre_target_svalue')|Y0])"
 me_mac_2_7_pre_ongoing:0 "[SCOPE.ScriptValue('me_mac_2_7_pre_ongoing_svalue')|R0]"
 me_mac_2_7_pre_complete:0 "[SCOPE.ScriptValue('me_mac_2_7_pre_ongoing_svalue')|Y0]"
 macedon_02_mastery_8:0 "Supremacía de los Oráculos"
 macedon_02_mastery_8_DESC:0 "Aunque el imperio oriental puede haber adoptado los dioses de los conquistados, [GetProvince('(int32)424').GetName] y [GetProvince('(int32)425').GetName] siguen siendo los lugares religiosos más importantes y las comunidades divinas de nuestro pueblo."
 macedon_02_mastery_8_allow_tt:0 "El [GetOffice('office_high_priest_monarchy').GetCulturalName(me_macedon_scope)] de @[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y] tiene al menos [SCOPE.ScriptValue('me_mac_2_8_target_svalue')|Y0] de Lealtad@loyalty_icon!([SCOPE.Custom('mac_mis_02_8_cus_loc')]/[SCOPE.ScriptValue('me_mac_2_8_target_svalue')|Y0])"
 me_mac_2_8_ongoing:0 "[SCOPE.ScriptValue('me_mac_2_8_svalue')|0R]"
 me_mac_2_8_complete:0 "[SCOPE.ScriptValue('me_mac_2_8_svalue')|0Y]"
 macedon_02_mastery_8_reward_tt:0 "@[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y] recibirá eventos de los oráculos con regularidad, siempre y cuando [GetProvince('(int32)424').GetName] o [GetProvince('(int32)425').GetName] estén bajo vuestro control."
 macedon_02_mastery_9:0 "Cuarto Grillete"
 macedon_02_mastery_9_DESC:0 "$antigonid_02_aspiration_12_DESC$"
 macedon_02_mastery_10:0 "Expandir el Complejo de Díon"
 macedon_02_mastery_10_DESC:0 "El santuario de [GetProvince('(int32)380').GetName] siempre ha sido el lugar religioso más importante de Macedonia. Debería ser renovado para rivalizar con los centros religiosos de otros lugares."
 macedon_02_mastery_10_reward_tt:0 "Desbloquea la #Y Deidad Cultural#! '[zeus_olympios_scope.GetName|Y]'."
 macedon_02_mastery_10_reward_tt_1:0 "#Y Los compañeros de Lisipo#! aparece en la tesorería de [me_macedon_scope.GetName|Y]."
 macedon_02_mastery_11_DESC:0 "Macedonia es la líder del mundo Griego y su gloria debe estar a la altura de ese estado en todo aspecto, en especial el trono de nuestro reino."
 macedon_02_mastery_11:0 "Capital Helénica"
 macedon_02_mastery_13:1 "Nuestro Egeo"
 macedon_02_mastery_13_DESC:0 "El mar Egeo une a los dispersos pueblos Helénicos, los cuales a través de sus aguas comercian, se comunican... y son gobernados. Macedonia dominará sus embarcaderos principales."
 # Modifiers
 me_mac_2_cmod:0 "$macedon_02_mastery$"
 desc_me_mac_2_cmod:0 "Aspiramos a ser líderes de las ciudades Griegas del sur y, para ello, nos comportaremos como tales."
 me_mac_2_1_smod:0 "$macedon_02_mastery_1$"
 desc_me_mac_2_1_smod:0 "Las ciudades Macedonias se han vuelto las más importantes del mundo Griego y rivalizan con los antiguos centros urbanos del sur."
 me_mac_2_5_cmod:0 "Diálogo Helénico"
 desc_me_mac_2_5_cmod:0 "Si bien las ciudades Griegas del sur se vieron superadas por nuestro poder militar, tenemos mucho que aprender de ellas en cuanto al funcionamiento del mundo."
 me_mac_2_2_smod:0 "$macedon_02_mastery_2$"
 desc_me_mac_2_2_smod:0 "El dominio Macedonio sobre las ciudades Griegas se vuelve cada día más normal para sus gentes."
 me_mac_2_6_charmod:0 "Pensador Destacado"
 desc_me_mac_2_6_charmod:0 "Este personaje es conocido por su intuición e inteligencia."
 me_mac_2_5_2_cmod:0 "$me_mac_2_5_opmod$"
 desc_me_mac_2_5_2_cmod:0 "Los artefactos, pergaminos y trofeos de Grecia apuntan a un pasado glorioso, pero nos mostrarán el camino a un futuro aún mejor."
 me_mac_2_5_pmod:0 "$me_mac_2_5_opmod$"
 desc_me_mac_2_5_pmod:0 "La extracción de los artefactos culturales ha indignado a las clases cultas de esta ciudad."
 me_mac_2_6_cmod:0 "$macedon_02_mastery_6$"
 desc_me_mac_2_6_cmod:0 "La rica vida intelectual fomentada en nuestra corte es más popular entre las élites cultas."
 me_mac_2_8_cmod:0 "$macedon_02_mastery_8$"
 desc_me_mac_2_8_cmod:0 "El control de los oráculos de Grecia nos ha hecho defensores religiosos y una figura insigne del mundo griego."
 me_mac_2_3_pmod:0 "Grillete Cretense"
 desc_me_mac_2_3_pmod:0 "El puerto de Heraclión ha sido fortificado por los Macedonios para ser utilizado como bastión estratégico."
 me_mac_2_3_culmod:0 "$macedon_02_mastery_3$"
 desc_me_mac_2_3_culmod:0 "Ningún pueblo se alegra de ser dominado por los extranjeros, pero esto es aún más cierto para los Cretenses."
 me_mac_2_13_cmod:0 "$macedon_02_mastery_13$"
 desc_me_mac_2_13_cmod:0 "El control sobre los puertos del mar Egeo lleva las ganancias de sus comerciantes a nuestros oficiales, sin importar dónde atraquen."
 me_mac_2_11_pmod:0 "$macedon_02_mastery_11$"
 desc_me_mac_2_11_pmod:0 "Esta ajetreada ciudad, una verdadera capital Helénica, es famosa en todo el mundo Griego por su tamaño y grandeza."
 me_mac_2_7_cmod:0 "$macedon_02_mastery_7$"
 desc_me_mac_2_7_cmod:0 "La práctica de la apoteosis ha sido adoptada fervientemente por la familia reinante y por el pueblo Macedonio."
 me_mac_2_end_cmod:0 "Amo de Grecia"
 desc_me_mac_2_end_cmod:0 "Nuestros reyes han asegurado el control y el dominio cultural de Macedonia sobre el mundo Griego occidental."
 me_mac_2_8_1_cmod:0 "Mensage Divino"
 desc_me_mac_2_8_1_cmod:0 "Los dioses han hablado mediante sus oráculos, proporcionando consejo a nuestra gente."
 me_mac_2_8_2_cmod:0 "$me_mac_2_8_1_cmod$"
 desc_me_mac_2_8_2_cmod:0 "$desc_me_mac_2_8_1_cmod$"
 me_mac_2_8_3_cmod:0 "$me_mac_2_8_1_cmod$"
 desc_me_mac_2_8_3_cmod:0 "$desc_me_mac_2_8_1_cmod$"
 me_mac_2_8_4_charmod:0 "$me_mac_2_8_1_cmod$"
 desc_me_mac_2_8_4_charmod:0 "$desc_me_mac_2_8_1_cmod$"
 # Opinions
 me_mac_2_5_opmod:0 "Rapiña Cultural"
 me_mac_2_2_opmod:0 "$macedon_02_mastery_2$"
 ### Adriatic Dominion
 # Mission
 macedon_03_adriatic:0 "Dominio Adriático"
 macedon_03_adriatic_BUTTON_TOOLTIP:0 "El caos que dejó el debilitado imperio de Alejandro en el este un panorama poco atractivo. Mejor expandir nuestros dominios más cerca de casa y contra enemigos más débiles."
 macedon_03_adriatic_BUTTON_DETAILS:0 ""
 macedon_03_adriatic_DESCRIPTION:0 "Más allá de las tribus Ilirias y las montañas, las antiguas colonias de los Griegos a lo largo y ancho del mar Adriático yacen a la espera de ser añadidas a nuestro dominio, proporcionando vías de comercio y expansión pasadas por alto bajo el mandato de los Argéadas y su enfoque hacia el este"
 macedon_03_adriatic_CRITERIA_DESCRIPTION:0 "Expandirse hacia el oeste y tomar el control de las costas del mar Adriático."
 macedon_03_adriatic_REWARD_DESCRIPTION:0 "Dominar las rutas de comercio del mar Adriático y establecer una presencia Macedonia en sus costas."
 # Tasks
 macedon_03_adriatic_1:0 "Centro Adriático"
 macedon_03_adriatic_1_DESC:0 "Nuestras ambiciones en el oeste requieren una base estable desde donde ejercer nuestro poder, sin tener que navegar a través de toda la península Griega."
 macedon_03_adiratic_1_allow_tt:0 "@[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y] posee una ciudad portuaria con una población de al menos [SCOPE.ScriptValue('me_mac_3_1_target_svalue')|Y0] en la provincia de [GetProvince('(int32)422').GetArea.GetName]. [SCOPE.Custom('mac_mis_03_1_vis_cus_loc')]"
 macedon_03_adriatic_1_reward_tt:0 "El puerto designado recibirá una bonificación a la migración, comercio y construcción de barcos.\nSe construirá un camino entre el puerto designado y [GetProvince('(int32)379').GetName]."
 me_mac_3_1_ongoing:0 "[SCOPE.ScriptValue('me_mac_3_1_ongoing_svalue')|R0]"
 me_mac_3_1_complete:0 "[SCOPE.ScriptValue('me_mac_3_1_ongoing_svalue')|Y0]"
 me_mac_3_1_tooltip_vis:0 "([SCOPE.Custom('mac_mis_03_1_cus_loc')]/[SCOPE.ScriptValue('me_mac_3_1_target_svalue')|Y0])"
 me_mac_3_1_tooltip_invis:0 ""
 macedon_03_adriatic_2:0 "Refugios Norteños"
 macedon_03_adriatic_2_DESC:0 "Las tribus costeras de Iliria aterrorizan las rutas comerciales en el mar Adriático desde sus resguardados puertos a lo largo de la costa dálmata. Esos mismos puertos serán imprescindibles para controlar esta área."
 macedon_03_adriatic_2_allow_tt:0 "@[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y] posee almenos [SCOPE.ScriptValue('me_mac_3_2_target_svalue')|Y0] puertos en la Región de [GetProvince('(int32)422').GetArea.GetRegion.GetName], excepto la Provincia de [GetProvince('(int32)422').GetArea.GetName]. ([SCOPE.Custom('mac_mis_03_2_cus_loc')]/[SCOPE.ScriptValue('me_mac_3_2_target_svalue')|Y0])"
 macedon_03_adriatic_2_reward_tt:0 "Las Provincias con puertos poseídas en la Región de [GetProvince('(int32)422').GetArea.GetRegion.GetName], excepto la Provincia de [GetProvince('(int32)422').GetArea.GetName], recibirán una bonificación a su valor comercial, rutas comerciales y producción de sus esclavos."
 macedon_03_adriatic_2_reward_tt1:0 "Algunas POB [me_macedon_scope.GetPrimaryCulture.GetName]s emigrarán a nuestros puertos Ilirios."
 me_mac_3_2_ongoing:0 "[SCOPE.ScriptValue('me_mac_3_2_ongoing_svalue')|R0]"
 me_mac_3_2_complete:0 "[SCOPE.ScriptValue('me_mac_3_2_ongoing_svalue')|Y0]"
 macedon_03_adriatic_3:0 "Patrullas Comerciales"
 macedon_03_adriatic_3_DESC:0 "Los piratas de [GetProvince('(int32)4054').GetArea.GetName] y [GetProvince('(int32)4084').GetArea.GetRegion.GetName] son una molestia que debemos eliminar si pretendemos salvaguardar la ley y los frutos del comercio en la región."
 macedon_03_adriatic_3_allow_tt:0 "No hay territorios con '#Y $pirate_haven_modifier$#!' en el mar Adriático. [SCOPE.Custom('mac_mis_03_3_cus_loc')]"
 me_mac_3_3_ongoing:0 "(Actualmente [SCOPE.ScriptValue('me_mac_3_3_svalue')|R0])"
 me_mac_3_3_complete:0 ""
 macedon_03_adriatic_4:0 "Corsarios Bárbaros"
 macedon_03_adriatic_4_DESC:0 "Los marineros de [GetProvince('(int32)4054').GetArea.GetName] son legítimamente temidos por su maestría en los asaltos costeros y marítimos; deberíamos fomentar su pericia reclutándolos directamente."
 macedon_03_adriatic_4_allow_tt:0 "@[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y] posee almenos [SCOPE.ScriptValue('me_mac_3_4_target_svalue')|Y0] territorios con '#Y $pirate_haven_modifier$#!' en el mar Adriático. ([SCOPE.Custom('mac_mis_03_4_cus_loc')]/[SCOPE.ScriptValue('me_mac_3_4_target_svalue')|Y0])"
 macedon_03_adriatic_4_reward_tt:0 "Un almirante #Y $liburnian_culture$#! se unirá a vuestra corte."
 me_mac_3_4_ongoing:0 "[SCOPE.ScriptValue('me_mac_3_4_ongoing_svalue')|R0]"
 me_mac_3_4_complete:0 "[SCOPE.ScriptValue('me_mac_3_4_ongoing_svalue')|Y0]"
 macedon_03_adriatic_5:0 "Posicionarse en el Oeste"
 macedon_03_adriatic_5_DESC:0 "Que el resto de diádocos se conformen con el este; hay extensiones de abundantes riquezas listas para el saqueo en el oeste, si podemos cruzar el mar."
 macedon_03_adriatic_5_reward_tt:0 "@[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y] obtiene reclamaciones en todos los territorios costeros en la Región de [GetProvince('(int32)4084').GetArea.GetRegion.GetName]."
 macedon_03_adriatic_6:0 "Puesto Avanzado Itálico"
 macedon_03_adriatic_6_DESC:0 "Frente a las tribus del litoral Ilirio se encuentra la península Itálica, poblada por nativos belicosos y colonos Griegos, todos ellos esperando ser subyugados."
 macedon_03_adriatic_6_allow_tt:0 "@[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y] posee almenos [SCOPE.ScriptValue('me_mac_3_6_target_svalue')|Y0] puertos en la Provincia de [GetProvince('(int32)57').GetArea.GetName]. ([SCOPE.Custom('mac_mis_03_6_cus_loc')]/[SCOPE.ScriptValue('me_mac_3_6_target_svalue')|Y0])"
 macedon_03_adriatic_6_reward_tt:0 "@[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y] obtiene reclamaciones en las costas orientalesde las Regiones de [GetProvince('(int32)108').GetArea.GetRegion.GetName] y [GetProvince('(int32)55').GetArea.GetRegion.GetName] continental."
 macedon_03_adriatic_6_reward_tt1:0 "Un puerto designado se convertirá en nuestra capital provincial en [GetProvince('(int32)57').GetArea.GetName], y también en una ciudad también si aún no lo es. Además, recibirá una fortaleza y una bonificación a la defensa local, las rutas comerciales y a la atracción de inmigrantes."
 me_mac_3_6_ongoing:0 "[SCOPE.ScriptValue('me_mac_3_6_ongoing_svalue')|R0]"
 me_mac_3_6_complete:0 "[SCOPE.ScriptValue('me_mac_3_6_ongoing_svalue')|Y0]"
 macedon_03_adriatic_7:0 "Potencia Iliria"
 macedon_03_adriatic_7_DESC:0 "Si establecemos un imperio occidental basado en el Adriático, podríamos extraer los recursos de Iliria sin tener que adentrarnos en las bárbaras montañas, y así abrir el camino hacia Italia."
 macedon_03_adriatic_7_allow_tt:0 "Toda la costa de la Región de [GetProvince('(int32)4084').GetArea.GetRegion.GetName] pertenece a @[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y] o a sus vasallos."
 macedon_03_adriatic_7_allow_tt1:0 "@[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y] posee una ciudad portuaria con una población de almenos #Y 20#! y con cultura dominante [me_macedon_scope.GetPrimaryCulture.GetName] en la Región de [GetProvince('(int32)4084').GetArea.GetRegion.GetName]."
 macedon_03_adriatic_7_reward_tt:1 "@[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y] obtiene reclamaciones en la Región de [GetProvince('(int32)4084').GetArea.GetRegion.GetName]."
 macedon_03_adriatic_9:0 "Vasallos Ilirios"
 macedon_03_adriatic_9_DESC:0 "Darle un buen uso a la hostilidad entre las tribus locales podría acelerar nuestra conquista de la región y ahorrarnos la molestia de gobernar sus localidades más difíciles."
 macedon_03_adriatic_9_allow_tt:0 "Una tribu libre del grupo cultural #Y $illyrian_group$#! existe en las costas de los mares Adriático o Jónico, o en la frontera de @[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y]."
 macedon_03_adriatic_9_reward_tt:0 "@[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y] podrá adquirir un vasallo tribal #Y $illyrian_group$#! en las Regiones de [GetProvince('(int32)4084').GetArea.GetRegion.GetName], [GetProvince('(int32)65').GetArea.GetRegion.GetName], o [GetProvince('(int32)108').GetArea.GetRegion.GetName]."
 macedon_03_adriatic_10:0 "Diplomacia Cívica"
 macedon_03_adriatic_10_DESC:0 "Los Griegos se fueron al oeste hace siglos y fundaron colonias y puestos comerciales por todo el mar interno. Algunos de sus ancestros aún residen allí y podrían aceptar nuestra protección."
 macedon_03_adriatic_10_allow_tt:0 "Una república libre de cultura #Y $hellenic$#! existe en las costas del mar Adriático o del Jónico."
 macedon_03_adriatic_10_allow_tt1:0 "El [GetOffice('office_foreign_minister').GetCulturalName(me_macedon_scope)] de @[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y] tiene almenos [SCOPE.ScriptValue('me_mac_2_8_target_svalue')|Y0] de Lealtad@loyalty_icon!([SCOPE.Custom('mac_mis_03_10_cus_loc')]/[SCOPE.ScriptValue('me_mac_2_8_target_svalue')|Y0])"
 macedon_03_adriatic_10_allow_tt2:0 "El [GetOffice('office_foreign_minister').GetCulturalName(me_macedon_scope)] de @[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y] tiene almenos [SCOPE.ScriptValue('me_mac_3_10_1_target_svalue')|Y0] de Carisma@oratory_icon!([SCOPE.Custom('mac_mis_03_10_1_cus_loc')]/[SCOPE.ScriptValue('me_mac_3_10_1_target_svalue')|Y0])"
 macedon_03_adriatic_10_reward_tt:0 "@[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y] podrá adquirir un vasallo de cultura #Y $hellenic$#! en las Regiones de [GetProvince('(int32)4084').GetArea.GetRegion.GetName], [GetProvince('(int32)65').GetArea.GetRegion.GetName], o [GetProvince('(int32)108').GetArea.GetRegion.GetName]."
 me_mac_3_10_ongoing:0 "[SCOPE.ScriptValue('me_mac_3_10_svalue')|0R]"
 me_mac_3_10_complete:0 "[SCOPE.ScriptValue('me_mac_3_10_svalue')|0Y]"
 me_mac_3_10_1_ongoing:0 "[SCOPE.ScriptValue('me_mac_3_10_1_ongoing_svalue')|0R]"
 me_mac_3_10_1_complete:0 "[SCOPE.ScriptValue('me_mac_3_10_1_ongoing_svalue')|0Y]"
 macedon_03_adriatic_11:0 "Costa Itálica"
 macedon_03_adriatic_11_DESC:0 "Si pretendemos apoderarnos de toda la costa Itálica, nuestra posición en la región debe ser firme. Serán los cimientos de una nueva zona Macedonia de comercio y colonización."
 macedon_03_adriatic_11_allow_tt:0 "La totalidad de la costa Adriática de las Regiones de [GetProvince('(int32)1').GetArea.GetRegion.GetName] y [GetProvince('(int32)6').GetArea.GetRegion.GetName] pertenece a @[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y] o sus vasallos."
 macedon_03_adriatic_11_reward_tt:0 "@[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y] obtiene reclamaciones en las Regiones de [GetProvince('(int32)117').GetArea.GetRegion.GetName], [GetProvince('(int32)38').GetArea.GetRegion.GetName] y [GetProvince('(int32)3598').GetArea.GetRegion.GetName]."
 macedon_03_adriatic_13:0 "Superioridad Regional"
 macedon_03_adriatic_13_DESC:0 "Para garantizar nuestro control sobre las rutas comerciales en el mar Adriático, debemos asegurarnos de que nadie pueda desafiar nuestra ventaja naval local."
 macedon_03_adriatic_13_allow_tt:0 "@[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y] tiene almenos el doble de barcos que cualquier otro país que tenga puertos en el Adriático. [SCOPE.Custom('mac_mis_03_13_cus_loc')]"
 macedon_03_adriatic_13_allow_tt1:0 "Cualquier otro país no súbdito y no aliado en la costa Adriática tiene al menos #Y 20#! barcos."
 me_mac_3_13_ongoing:0 "([SCOPE.ScriptValue('me_mac_3_13_mac_svalue')|R0]/[SCOPE.ScriptValue('me_mac_3_13_other_svalue')|Y0])"
 me_mac_3_13_complete:0 "([SCOPE.ScriptValue('me_mac_3_13_mac_svalue')|Y0]/[SCOPE.ScriptValue('me_mac_3_13_other_svalue')|Y0])"
 me_mac_3_13_irrelevant:0 ""
 # Modifiers
 me_mac_3_cmod:0 "$macedon_03_adriatic$"
 desc_me_mac_3_cmod:0 "Los planes para atacar el oeste han dado a los ejércitos de Macedonia un nuevo propósito para enfrentarse a viejos enemigos."
 me_mac_3_end_cmod:0 "Expansión Occidental"
 desc_me_mac_3_end_cmod:0 "Nuestras conquistas en el oeste han demostrado la valía de nuestra dinastía gobernante y han creado una fuente de nuevos reclutas."
 me_mac_3_1_pmod:0 "$macedon_03_adriatic_1$"
 desc_me_mac_3_1_pmod:0 "Esta ciudad es el centro de la expansión regional de Macedonia y está conectaa con el antiguo centro de Macedonia."
 me_mac_3_5_cmod:0 "$macedon_03_adriatic_5$"
 desc_me_mac_3_5_cmod:0 "Nuestra expansión hacia el oeste ha demostrado que nuestros ejércitos pueden enfrentarse a nuestros antiguos"
 me_mac_3_13_cmod:0 "$macedon_03_adriatic_13$"
 desc_me_mac_3_13_cmod:0 "Nuestro claro dominio sobre las aguas del Adriático ha inculcado profesionalidad y confianza naval en nuestras flotas."
 me_mac_3_2_smod:0 "$macedon_03_adriatic_2$"
 desc_me_mac_3_2_smod:0 "Hemos incentivado el asentamiento en los recién adquiridos puertos Ilirios con el fin de impulsar el desarrollo."
 me_mac_3_4_cmod:0 "$macedon_03_adriatic_4$"
 desc_me_mac_3_4_cmod:0 "Aunque los piratas pueden ser una molestia, es posible darle un buen uso a sus habilidades por el precio adecuado."
 me_mac_3_3_cmod:0 "$macedon_03_adriatic_3$"
 desc_me_mac_3_3_cmod:0 "Limpiar el mar Adriático de piratas ha beneficiado a las clases mercantes de Macedonia y, por tanto, las ganancias que generan para nosotros."
 me_mac_3_6_pmod:0 "$macedon_03_adriatic_6$"
 desc_me_mac_3_6_pmod:0 "Como capital regional de Macedonia, esta ciudad se ha convertido en una fortaleza local de la península Itálica."
 me_mac_3_11_cmod:0 "$macedon_03_adriatic_11$"
 desc_me_mac_3_11_cmod:0 "El control del mar Adriático abre el camino al libre comercio y nos asegura una fuente constante de marineros experimentados."
 # Opinions
 me_mac_3_10_rejected_opmod:0 "Oferta Rechazada"
 ### Lighthouse of Greece
 # Mission
 macedon_04_lighthouse:0 "Faro de Grecia"
 macedon_04_lighthouse_BUTTON_TOOLTIP:0 "A pesar de la caída del Imperio de Alejandro, Macedonia sigue gobernando una parte importante del Norte de Grecia, debemos consolidar y desarrollar nuestras ciudades y mostrar el camino a la prosperidad."
 macedon_04_lighthouse_BUTTON_DETAILS:0 ""
 macedon_04_lighthouse_DESCRIPTION:0 "Los dominios de Casandro incluyen la capital de la Antigua Macedonia y ciudades importantes, debemos trabajar para desarrollar nuestro país para devolverle su antiguo esplendor y así poder estar a la altura de las grandes potencias del mundo."
 macedon_04_lighthouse_CRITERIA_DESCRIPTION:0 "La misión se completará cuando el corazón de Macedonia se convierta en un gran centro económico."
 # Tasks
 macedon_04_lighthouse_1:0 "Desarrollar Tesalónica"
 macedon_04_lighthouse_1_DESC:0 "La ciudad que Casandro construyó para su esposa Tesalónica es una de las más importantes de Macedonia, debemos planificar su expansión y transformarla en un centro de población dinámico y floreciente."
 macedon_04_lighthouse_2:0 "Fundar Eane"
 macedon_04_lighthouse_2_DESC:0 "La provincia de Pelagonia, recientemente adquirida, sigue siendo una zona rural, sin ninguna ciudad importante ni ruta comercial, tenemos que dedicar esfuerzos a urbanizarla y desarrollarla, ya que podría servir de conexión entre [GetProvince('(int32)379').GetName] y nuestras posesiones occidentales"
 macedon_04_lighthouse_3:0 "La Ciudad de Filipo"
 macedon_04_lighthouse_3_DESC:0 "La ciudad de [GetProvince('(int32)364').GetName] fue establecida como una colonia minera por Filipo II de Macedonia, ha crecido desde entonces de un asentamiento a una ciudad regional, deberíamos analizarla y mejorarla para hacer de este lugar un centro del mundo Helénico"
 macedon_04_lighthouse_4:0 "Montañas Orientales"
 macedon_04_lighthouse_4_DESC:0 "En el extremo Oeste del país existen tierras inhóspitas y montañosas, que dificultan la conexión entre nuestra capital e Iliria, este problema debe ser resuelto, fundaremos una ciudad y comenzaremos las obras para mejorar las conexiones con el lado Adriático de Macedonia"
 macedon_pelagonia_road_tt:0 "Construiremos una carretera entre [GetProvince('(int32)412').GetName] y [GetProvince('(int32)379').GetName]"
 macedon_04_lighthouse_4_allow_tt:0 "Debéis poseer todas las provincias montañosas de [GetProvince('(int32)393').GetArea.GetName]"
 macedon_04_lighthouse_5:0 "El Orgullo de Casandro"
 macedon_04_lighthouse_5_DESC:0 "La ciudad de [GetProvince('(int32)376').GetName] fue fundada recientemente por Casandro, puede que fuera construida para ser la nueva capital de Macedonia, pero la idea fue abandonada y se transformó en la principal base naval de la flota Macedonia"
 macedon_04_lighthouse_6:0 "La Colonia Ateniense"
 macedon_04_lighthouse_6_DESC:0 "Anfípolis fue una colonia Ateniense, y sirvió como una importante base naval, hoy es una gran ciudad en nuestro reino, nuestros arquitectos se han propuesto ampliarla y ya han hecho planes para transformar el centro de la ciudad y el puerto."
 macedon_amphipolis_road_tt:0 "Contruiremos una carretera entre [GetProvince('(int32)365').GetName] y [GetProvince('(int32)379').GetName]"
 macedon_04_lighthouse_7:0 "Comercio Macedonio"
 macedon_04_lighthouse_7_DESC:0 "Macedonia has already good commercial relations with the Hellenic world, but we can improve some taxes and laws to make commercial benefits more efficiency and collect more money."
 macedon_04_lighthouse_8:0 "Desarrollar la Agricultura"
 macedon_04_lighthouse_8_DESC:0 "Nuestra capacidad de construir grandes ciudades no puede ser superada, pero a medida que nuestra población crece más rápido, necesitamos abastecernos de alimentos, en realidad somos demasiado dependientes del grano Egipcio, debemos ser capaces de autoabastecernos, es necesario hacer algunas inversiones"
 macedonia_produce_food_tt:0 "Todos los territorios de [me_macedon_scope.GetName] que produzcan Cereales @grain! deben tener un construído un #Y Asentamiento Agrícola#!"
 mac_settle_farms_tt:0 "Empezaremos a establecer nuevas granjas cerca de la capital, y si [GetProvince('(int32)379').GetName] tiene us espacio de construcción vacio, construiremos un #Y Granero#!"
 macedon_04_lighthouse_9:0 "Liga Tesalia"
 macedon_04_lighthouse_9_DESC:0 "La Liga de Tesalia fue una vez una confederación de tribus Tesalias y ciudades-estado, y se ha vuelto poderosa en algunos momentos de la historia, podríamos utilizarla de nuevo para ganar la lealtad de los Tesalios y restablecer algunas de sus instituciones, dándoles una pequeña autonomía, pero aumentando su cooperación con nosotros"
 macedon_thessalian_league_tt:0 "Recibiréis una cadena de eventos para conseguir algunos modificadores"
 macedon_04_lighthouse_10:0 "Expandir Farsala"
 macedon_04_lighthouse_10_DESC:0 "Farsala se encuentra en la llanura de Tesalia como una gran ciudad, en un punto de la ruta entre los estados del sur de Grecia y Macedonia, su utilidad y lealtad ha sido demostrada en varias ocasiones, debemos pensar en transformar la ciudad en un centro económico próspero y poderoso, la encrucijada entre el Norte y el Sur de Grecia"
 macedon_04_lighthouse_11:0 "Suburbios de Pela"
 macedon_04_lighthouse_11_DESC:0 "A medida que la población de nuestra capital [GetProvince('(int32)379').GetName] crece más rápido, empezamos a ver efectos negativos, como la superpoblación, para aliviar la capital, debemos ampliar y construir nuevos suburbios"
 macedon_04_lighthouse_11_allow_tt:0 "Debéis poseer [GetProvince('(int32)6399').GetName], [GetProvince('(int32)380').GetName] y [GetProvince('(int32)382').GetName]. Además, estos territorios deben: \n- Ser una ciudad.\n- Tener un #Y Foro #! y un #Y Campo de Entrenamiento#!.\n- Tener en us 5 espacios de construcción."
 macedon_04_lighthouse_12:0 "Administración Macedonia"
 macedon_04_lighthouse_12_DESC:0 "El sistema administrativo Macedonio es uno de los más exitosos del mundo, pero está mostrando sus defectos, debemos iniciar una gran reforma administrativa para mantener su eficacia y asegurar un gran control sobre nuestros territorios"
 macedon_04_lighthouse_13:0 "La Metrópolis Real"
 macedon_04_lighthouse_13_DESC:0 "La antigua capital Macedonia [GetProvince('(int32)379').GetName] ha perdido gran parte de su esplendor desde la ruptura del imperio de Alejandro. Como una sombra de sí misma, debemos reafirmar nuestra voluntad de devolverle a Macedonia su poder, necesitamos devolvérselo también a nuestra capital, grandes obras comenzarán a afianzar a Pela como el faro del mundo Helénico"
 macedon_04_lighthouse_14:0 "Desarrollar Nuestras Minas"
 macedon_04_lighthouse_14_DESC:0 "Macedonia posee ricas vetas de metales, lo que permite un buen suministro al ejército y al sector civil. Deberíamos intentar encontrar nuevos yacimientos, así como invertir en tecnologías metalúrgicas. Con ello podríamos obtener varias ventajas sobre nuestros enemigos, además de lograr avances tecnológicos"
 mac_metals_prospection_tt:0 "Comenzaremos una campaña de prospecciones en [GetProvince('(int32)365').GetArea.GetName] y [GetProvince('(int32)393').GetArea.GetName]"
