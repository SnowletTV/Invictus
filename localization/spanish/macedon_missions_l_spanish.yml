 ### Beyond the Rhodopes
 # Mission
 macedon_05_rhodopes:0 "Más Allá de los Ródopes"
 macedon_05_rhodopes_BUTTON_TOOLTIP:0 "Macedonia está ahora lista para renovarse con grandes conquistas, debemos comenzar a tomar posición en el Este."
 macedon_05_rhodopes_BUTTON_DETAILS:0 ""
 macedon_05_rhodopes_DESCRIPTION:0 "Tras consolidar el dominio Macedonio, nuestra atención se dirigió hacia el Diádoco al este, Lisímaco, él controla el acceso estratégico al Bósforo, sus tierras están despobladas y la mayoría del peso económico está en manos de tres ciudades, debemos conquistar estos territorios con gran potencial."
 macedon_05_rhodopes_CRITERIA_DESCRIPTION:0 "La misión será completada cuando hayamos conquistado Tracia y las tierras por debajo del Río Istros, hasta el lado occidental del Bósforo."
 # Tasks
 macedon_05_rhodopes_1:0 "Una Oferta desde Pela"
 macedon_05_rhodopes_1_DESC:0 "Los estados del Pontus Euxinus han mostrado una creciente hostilidad hacia su soberano Tracio, podemos aprovechar su odio para que se unan a nosotros y debilitar a nuestro vecino."
 macedon_05_rhodopes_1.tt.1:0 "Se le ofrecerá a los súbditos Tracios del Pontus Euxinus desertar y unirse a nosotros.\nSi #G aceptan#!:"
 macedon_05_rhodopes_1.tt.2:0 "Si se #R niegan#!:"
 macedon_05_rhodopes_2:0 "La Conquista de Tracia"
 macedon_05_rhodopes_2_DESC:0 "Las tierras de Lisímaco son por fin nuestras, podemos usarlas como base para próximas conquistas hacia Asia o más al Norte."
 macedon_05_rhodopes_3:0 "La Antigua Capital Tracia"
 macedon_05_rhodopes_3_DESC:0 "La ciudad de [GetProvince('(int32)350').GetName] está bien ubicada para establecer una ."
 macedon_05_rhodopes_4:0 "La Ciudad de la Moneda"
 macedon_05_rhodopes_4_DESC:0 "Abdera tiene una importancia económica, ya que es la ciudad donde la mayoría de los estados Helénicos acuñan su dinero, nosotros la controlamos ahora, por lo que tenemos una ventaja, debemos aprovechar la situación y sacar beneficios de ella."
 macedon_05_rhodopes_5:0 "Antipatrea en el Evros"
 macedon_05_rhodopes_5_DESC:0 "El Sur de Tracia alberga numerosas tierras fértiles, y vastas llanuras que podríamos utilizar para establecer ciudades, hemos divisado un lugar, entre tierras de cultivo y un río."
 macedon_05_rhodopes_6:0 "Yugo Dardanio"
 macedon_05_rhodopes_6_DESC:0 "Las tribus Dardanias son una verdadera molestia para nosotros, nuestra ciudades y aldeas fronterizas son frecuentemente asaltadas por estos bárbaros, debemos actuar para castigar a estos necios."
 mac_task_6_effect_tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! recibirá una reclamación sobre todos los territorios en la provincia de #Y [THIS.GetProvince.GetArea.GetName]#!."
 macedon_05_rhodopes_7:0 "El Asunto de Odrisia"
 macedon_05_rhodopes_7_DESC:0 "El Norte de Tracia está habitado por bárbaros Odrisios, sus tierras son bastante prósperas y fértiles en comparación con el resto de Tracia, debemos fijarnos en ella y apoderarnos de ella antes de que otro lo haga."
 macedon_05_rhodopes_8:0 "Hacia Los Istros"
 macedon_05_rhodopes_8_DESC:0 "Hemos vencido a las tribus de Odrisias, pero podríamos ir más lejos, hasta el río Istros, las tierras de la orilla sur del río podrían darnos un sólido escudo contra las incursiones de los bárbaros, las tomaremos por la fuerza si es necesario, por la seguridad de nuestro pueblo."
 mac_05_task_8_allow_tt:0 "Debéis poseer todas las provincias en la orilla sur de los Istros"
