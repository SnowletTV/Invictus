# Tradiciones Germánicas
germanic_path_1:0 "Arquería Germánica"
germanic_path_1_desc:0 "Muchos pueblos germánicos utilizan el arco como una forma de alimentarse y defenderse. Muchos subestiman el daño que puede hacer un guerrero entrenado con él."
germanic_path_2:0 "Rutas Rápidas"
germanic_path_2_desc:0 "Las tribus germánicas eran muy móviles y a menudo hostigaban a los enemigos que invadían su territorio."
germanic_path_3:0 "Caza en el Bosque"
germanic_path_3_desc:0 "Aciertar a una liebre en el bosque en tiempos de paz es un excelente entrenamiento para la guerra."
germanic_path_4:0 "Bosque del Norte"
germanic_path_4_desc:0 "Los bosques son tan grandes que se pueden talar innumerables árboles sin dejar una marca. Por suerte, podemos utilizar esos árboles talados para arcos."
germanic_path_5:0 "Migración Como Siempre"
germanic_path_5_desc:0 "Las tribus germánicas migraron todo el tiempo. Durante mucho tiempo, no hubo ninguna región que estuviera continuamente ocupada por el mismo pueblo."
germanic_path_6:0 "Pastores Alpinos"
germanic_path_6_desc:0 "Las tribus germánicas más al sur residen en los Alpes, donde cuidan sus rebaños en las laderas de las montañas. Allí cazan su comida y construyen sus asentamientos, confiando en su habilidad con el arco para ahuyentar a los intrusos."
germanic_path_7:0 "Los Bosques de Germania"
germanic_path_7_desc:0 "En lo profundo de Germania viven una cantidad incalculable de tribus beligerantes que llaman a estos bosques su hogar. Muchos invasores han aprendido que conocer tu camino es vital."
germanic_path_8:0 "Apuntes Estables"
germanic_path_8_desc:0 "El arquero germánico experimentado aprendió la posición para el mejor tiro en terrenos difíciles. ¡Esta vez, la distracción de una piedra caída no le hará fallar!"
germanic_path_9:0 "Líderes Legendarios"
germanic_path_9_desc:0 "Los líderes legendarios del pasado inspiran a las tribus hasta el día de hoy y sus métodos son utilizados por sus descendientes."
germanic_path_10:0 "Ubicación Estratégica de Fortificaciones"
germanic_path_10_desc:0 "Aunque generalmente no se asentaban, las tribus germánicas a menudo fortificaban posiciones naturales clave para frustrar cualquier posible ataque."
germanic_path_11:0 "Figuras Míticas"
germanic_path_11_desc:0 "Desde tiempos antiguos, los mitos en torno a nuestras figuras heroicas todavía inspiran a las tribus hasta el día de hoy."
germanic_path_12:0 "Liderazgo Meritocrático"
germanic_path_12_desc:0 "Normalmente, el líder no era decidido por nacimiento, sino por hechos y virtud."
germanic_path_13:0 "Exploradores del Bosque"
germanic_path_13_desc:0 "Las tribus germánicas a menudo utilizaban la caballería para explorar el terreno. Esta mayor movilidad disminuyó el riesgo de emboscadas."
germanic_path_14:0 "Rutas Despiadadas"
germanic_path_14_desc:0 "Las tribus germánicas eran notorias por sus incursiones. Muchos de nuestros enemigos han sufrido a causa de ellas, pero por el lado positivo, ¡ahora tenemos más esclavos!"

# Tradiciones Navales Germánicas
germanic_sea_path_1:0 "Inspiración Romana"
germanic_sea_path_1_desc:0 "Inspirados en los barcos romanos y añadiendo su propio giro, los barcos germánicos resultaron devastadores."
germanic_sea_path_2:0 "Incursiones Rápidas por Mar"
germanic_sea_path_2_desc:0 "Para realizar incursiones en el extranjero se necesita un barco. Para poder hacer más incursiones, necesitas ser más rápido."
germanic_sea_path_3:0 "Placas Superpuestas"
germanic_sea_path_3_desc:0 "Una influencia mediterránea, esta técnica de construcción hizo que los barcos fueran más resistentes al daño y al hundimiento."
germanic_sea_path_4:0 "Exploradores Germánicos"
germanic_sea_path_4_desc:0 "Ya desde sus inicios, los daneses, sajones, jutos y otras tribus se aventuraron en los mares en busca de nuevas tierras."
germanic_sea_path_5:0 "Eficiencia Germánica"
germanic_sea_path_5_desc:0 "Para hacer incursiones necesitas personal y un barco. ¡Dame más barcos!"
germanic_sea_path_6:0 "Firme Como un Árbol"
germanic_sea_path_6_desc:0 "Permanecer estoico incluso en los tiempos más duros hace a los guerreros más excelentes."
germanic_sea_path_7:0 "El Ger"
germanic_sea_path_7_desc:0 "El Ger, o Framea, es una jabalina o lanza germánica para combate a corta distancia. Esta arma podría haber dado el nombre a la región."
germanic_sea_path_8:0 "Combate en el Bosque"
germanic_sea_path_8_desc:0 "Los guerreros germánicos entrenaban en los bosques y lograron un nivel de cooperación que muchos no creen posible."
germanic_sea_path_9:0 "En Nombre de Freyr"
germanic_sea_path_9_desc:0 "Las numerosas guerras tribales solo pudieron ser sostenidas y compensadas por la alta tasa de natalidad. Y en tiempos de paz, los guerreros necesitaban una forma de disfrutar... todo en nombre de Freyr, por supuesto."
germanic_sea_path_10:0 "Partidas de Incursión"
germanic_sea_path_10_desc:0 "Cada vez más, las incursiones llegaban más al sur. Muchos regresaban con objetos nunca antes vistos y la atracción de arriesgar la vida por gloria solo crece..."
germanic_sea_path_11:0 "Maniobras de Flanqueo"
germanic_sea_path_11_desc:0 "La caballería germánica a menudo flanqueaba a sus enemigos para dar el golpe de gracia."
germanic_sea_path_12:0 "Bandas de Guerra Errantes"
germanic_sea_path_12_desc:0 "Mientras realizaban incursiones, las bandas de guerra solían aprender a luchar en terrenos diversos."
germanic_sea_path_13:0 "Protegiendo las Carretas"
germanic_sea_path_13_desc:0 "Mientras marchas, no olvides proteger tus carretas."
germanic_sea_path_14:0 "Clase Guerrera"
germanic_sea_path_14_desc:0 "En algún momento, se estableció una clase guerrera dedicada. Ahora luchan mientras otros proveen."

