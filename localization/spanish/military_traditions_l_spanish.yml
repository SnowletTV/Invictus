# Árbol Lido-Cilicio
lydian_path_1:0 "Legado de Paris"
lydian_path_1_desc:0 "El hermoso y brillante Paris, hijo del rey Príamo y la reina Hécuba de Troya, huyó con la reina Helena de Esparta, prometida por Afrodita. Esto desató la Guerra de Troya, durante la cual hirió al campeón Aquiles en el talón con una flecha, matándolo, antes de ser asesinado a su vez por Filoctetes."
lydian_path_2:0 "Gorras Frigias"
lydian_path_2_desc:0 "La Gorra Frigia simboliza la libertad y se originó en Anatolia."
lydian_path_3:0 "Piratas Cilicios"
lydian_path_3_desc:0 "Los piratas de Cilicia eran infamemente conocidos en todo el Mediterráneo oriental y fueron la causa de algunos conflictos. Entre ellos, la invasión romana de Cilicia."
lydian_path_4:0 "Ligereza de Pie"
lydian_path_4_desc:0 "Las unidades ligeras pueden moverse más rápido y preparar su equipo y explorar el terreno. Esto las convierte en excelentes escaramuzadores."
lydian_path_5:0 "El Arte de la Maniobra"
lydian_path_5_desc:0 "Las maniobras son esenciales en cualquier manual militar. Los anatolios han entendido y dominado este arte en sus colinas desde hace mucho tiempo."
lydian_path_6:0 "Tácticas de Enjambre"
lydian_path_6_desc:0 "A veces solo tienes hombres y ningún equipo, pero la cantidad es una cualidad en sí misma."
lydian_path_7:0 "Administración Militar"
lydian_path_7_desc:0 "Para funcionar eficientemente, uno debe estar eficientemente organizado. El ejército siempre es eficiente."
lydian_path_8:0 "Espíritu de Cuerpo"
lydian_path_8_desc:0 "Un objetivo común siempre es importante. Reduce el descontento."
lydian_path_9:0 "Las Fortunas de Creso"
lydian_path_9_desc:0 "Creso era un hombre rico hasta que decidió atacar a Ciro. Aprende de su vida y solo imita sus éxitos."
lydian_path_10:0 "Hombres de Hacha Capadocios"
lydian_path_10_desc:0 "Capadocia tenía feroces hombres de hacha. Temidos en el campo de batalla, eran una pieza clave en muchos ejércitos."
lydian_path_11:0 "Arqueros Lydios"
lydian_path_11_desc:0 "Las colinas de Lidia dieron lugar a mucha caza salvaje que muchos envidiaban. Útil tanto en tiempos de paz como de guerra, el arco no debe subestimarse."
lydian_path_12:0 "Maestros del Euxino"
lydian_path_12_desc:0 "El Pontos Euxinos era un gran centro comercial que suministraba a muchos con grano y otros bienes. Si lo controlabas, eras rico."
lydian_path_13:0 "Señores del Mediterráneo"
lydian_path_13_desc:0 "El Mediterráneo era gran parte del mundo conocido. Gobernar sobre él era equivalente a ser el Gobernante del Mundo."
lydian_path_14:0 "Entrenamiento Marcial de Élite"
lydian_path_14_desc:0 "Las personas ricas pueden permitirse la mejor educación, incluso para los más bajos de la sociedad. Afortunadamente, eres rico."

# Árbol Armeno-Póntico
armenian_path_1:0 "Cultura Ecuestre"
armenian_path_1_desc:0 "En Asia, el caballo debe ser el animal más importante en la guerra. Algunos incluso dedicaron toda su cultura a él."
armenian_path_2:0 "Cría de Caballos Armenia"
armenian_path_2_desc:0 "Los Ayrudzi armenios están entre las razas de caballos más importantes de la antigüedad para la guerra."
armenian_path_3:0 "Exploradores Pónticos"
armenian_path_3_desc:0 "En Ponto, no exploras adelante; el explorador póntico te encuentra a ti."
armenian_path_4:0 "Guardias Reales"
armenian_path_4_desc:0 "Cualquier Rey que pretenda ese título debe impresionar a los visitantes con su guardia. Oh, y a veces también pueden salvarlo."
armenian_path_5:0 "Desarrollo Urbano"
armenian_path_5_desc:0 "Las áreas costeras de Anatolia ofrecen condiciones perfectas para ciudades prósperas."
armenian_path_6:0 "Escuelas de Equitación"
armenian_path_6_desc:0 "Muchos disfrutan montar a caballo en su tiempo libre. Es una habilidad útil tanto en la guerra como en la paz."
armenian_path_7:0 "Vida en las Montañas"
armenian_path_7_desc:0 "Algunas tribus viven en las colinas y montañas como lo hacían sus ancestros. Aunque no son ricos, conocen su terreno."
armenian_path_8:0 "Redes de Parentesco Extendidas"
armenian_path_8_desc:0 "La sangre es más espesa que el agua; ayudar a tus parientes es ayudarte a ti mismo."
armenian_path_9:0 "Hoplitas Griego-Pónticos"
armenian_path_9_desc:0 "A diferencia de sus ciudades madre, las polis griegas se han adaptado a Anatolia. Sin embargo, han traído consigo su estilo de combate que muchos ahora utilizan."
armenian_path_10:0 "Tradiciones Hititas"
armenian_path_10_desc:0 "Los hititas eran guerreros temidos de tiempos pasados. Ahora, solo quedan algunos recuerdos y su arte de combate."
armenian_path_11:0 "Guerreros del Sol"
armenian_path_11_desc:0 "El Sol era la deidad principal de los hititas y los guerreros dedicados a Ella eran más difíciles de quebrar."
armenian_path_12:0 "Azatavrear"
armenian_path_12_desc:0 "Los más prestigiosos de los jinetes armenios, usualmente consistían en los hijos menores de los nobles armenios."
armenian_path_13:0 "Jinetes de Colina"
armenian_path_13_desc:0 "Sobre las colinas y más allá tienes que montar para ver toda Anatolia. Quizás la experiencia te ayude en la guerra."
armenian_path_14:0 "Cazadores Montados"
armenian_path_14_desc:0 "En manos de un experto, el arco es mortal, pero si ese mismo arquero está montado, incluso la Muerte misma palidece."
armenian_path_15:0 "Legado de Mitrídates"
armenian_path_15_desc:0 "Mitrídates de Ponto logró lo que pocos alcanzaron en esa época. Erigió un Reino alejado de los Diádocos y logró mantener su dominio unido."

