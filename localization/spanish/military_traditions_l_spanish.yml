# Tradiciones Escitas

scythian_path_1:0 "Armadura de Cuero Acolchado"
scythian_path_1_desc:0 "A juzgar por los ornamentos de oro escitas hechos por artesanos griegos, los jinetes escitas usaban chaquetas y pantalones de cuero acolchado mucho antes del siglo IV a.C."
scythian_path_2:0 "Matrimonio a Través del Combate"
scythian_path_2_desc:0 "Era común que las mujeres escitas solo consideraran el matrimonio con un pretendiente que hubiera matado a otro hombre en combate."
scythian_path_3:0 "Lanceros de la Estepa"
scythian_path_3_desc:0 "Los lanceros de la estepa eran una unidad temida con alto poder de penetración."
scythian_path_4:0 "Técnicas de Asedio Escitas"
scythian_path_4_desc:0 "Los señores de los caballos idearon nuevas formas de sitiar una ciudad - después de todo, un caballo no puede escalar una muralla."
scythian_path_5:0 "Formaciones Globulares"
scythian_path_5_desc:0 "Esta formación mejoraba la eficiencia de combate del guerrero entrenado."
scythian_path_6:0 "Raideros de Camellos"
scythian_path_6_desc:0 "Utilizando camellos, estas unidades encontraron una manera de viajar distancias más largas sin necesidad de reabastecimiento."
scythian_path_7:0 "Trofeos de Batalla"
scythian_path_7_desc:0 "Los escitas eran conocidos por tomar trofeos de batalla, particularmente cráneos humanos, que a veces tejían en sus capas o ropas."
scythian_path_8:0 "Arrodillamiento del Caballo"
scythian_path_8_desc:0 "El entrenamiento y la disciplina necesarios para enseñar a un caballo a arrodillarse era inmenso, pero lo suficientemente común como para tener un impacto en la formación de unidades."
scythian_path_9:0 "Armadura Escamada"
scythian_path_9_desc:0 "La armadura escamada protege incluso mejor que la cota de malla; sin embargo, como compensación, es menos flexible."
scythian_path_10:0 "Puntas de Flechas Afiladas"
scythian_path_10_desc:0 "Estas flechas eran particularmente viciosas y difíciles de extraer del cuerpo humano. Se alojaban profundamente y bien arraigadas, de modo que, si se sacaban, salía un gran trozo de carne con ellas. Usualmente, había que cortarlas."
scythian_path_11:0 "Carcaj Gorytos"
scythian_path_11_desc:0 "Este carcaj permitía un acceso fácil a las flechas mientras se estaba a caballo."
scythian_path_12:0 "Exploradores Escitas"
scythian_path_12_desc:0 "Las tribus sarmatas y escitas aprenden la equitación desde una edad temprana, desarrollando una afinidad por ella a diferencia de cualquier cultura occidental. Este conocimiento puede ser de gran utilidad práctica al organizar nuestros ejércitos."
scythian_path_13:0 "Kurganes Reales"
scythian_path_13_desc:0 "Los reyes más dignos establecieron vastos campos funerarios para sí mismos."
scythian_path_14:0 "Guerreras Formalizadas"
scythian_path_14_desc:0 "En la cultura escita, las mujeres tenían muchos de los mismos derechos que los hombres, pero también muchas de las mismas obligaciones, siendo el combate una de ellas. Cuando llega el momento de hacer la guerra, las mujeres participan en la batalla junto a los hombres."

# Tradiciones Bactrianas

bactrian_path_1:0 "Buzkashi"
bactrian_path_1_desc:0 "'Arrastre de cabra' es un deporte en el que los jugadores montados en caballos intentan marcar un gol con el cuerpo muerto de una cabra o un ternero."
bactrian_path_2:0 "Entrenamiento de Arqueros"
bactrian_path_2_desc:0 "Los arqueros necesitan entrenamiento. Los bactrianos han desarrollado algunos ejercicios interesantes para derribar cualquier molestia."
bactrian_path_3:0 "Guerreros de Infantería Saka"
bactrian_path_3_desc:0 "A veces incluso las culturas amantes de los caballos deben aceptar que un caballo no es la solución a todo."
bactrian_path_4:0 "Cría de Camellos Bactrianos"
bactrian_path_4_desc:0 "Las regiones secas y los camellos van de la mano. Los bactrianos sobresalen en la cría de los individuos más resilientes."
bactrian_path_5:0 "Ritos Funerarios Escitas"
bactrian_path_5_desc:0 "El cannabis era una parte importante del culto de los muertos escitas. Después de la muerte y el entierro de su rey o reina, los escitas se purificaban entrando en pequeñas tiendas para inhalar los vapores de semillas y flores de cannabis. También hay evidencia de que el cannabis se fumaba en situaciones más casuales tanto por hombres como por mujeres."
bactrian_path_6:0 "Flechas Con Punta Envenenada"
bactrian_path_6_desc:0 "¡Qué sorpresa desagradable para cualquier invasor potencial! Alejandro puede contar una historia al respecto..."
bactrian_path_7:0 "Legado de Tomyris"
bactrian_path_7_desc:0 "Tomyris fue una reina-guerrera de las tierras al este del mar Caspio. De origen iraní, se defendió exitosamente contra la invasión de Ciro el Grande."
bactrian_path_8:0 "Muerte Desde Arriba"
bactrian_path_8_desc:0 "¿Es una nube? ¿Es un enjambre de pájaros? No, ¡son flechas!"
bactrian_path_9:0 "Expertos Forajidos"
bactrian_path_9_desc:0 "En entornos extremos, se desarrollan habilidades únicas. Aquí, el pueblo nunca olvidó cómo alimentarse solo de la naturaleza salvaje."
bactrian_path_10:0 "Guardias de Montaña"
bactrian_path_10_desc:0 "Estos guardias vivieron y murieron en las montañas que ahora conocemos como el Hindukush. Conocían muchos caminos pequeños para sorprender al enemigo."
bactrian_path_11:0 "Sagaris"
bactrian_path_11_desc:0 "El Sagaris era una especie de hacha de batalla o martillo de guerra usado por los pueblos saka y escitas de las estepas eurasiáticas."
bactrian_path_12:0 "Ciudades Oasis de Tarim"
bactrian_path_12_desc:0 "En las tierras secas de Tarim, hay oasis. En estos oasis viven muchas personas que establecieron ciudades en medio del entorno hostil."
bactrian_path_13:0 "Roca Sogdiana"
bactrian_path_13_desc:0 "Llegaron noticias de que un gran número de los nativos se había refugiado en la Roca de Sogdia, entre ellos la esposa y las hijas de Oxyartes el Bactriano, quien había rechazado someterse a Alejandro y había elegido este refugio para su familia creyendo que era inexpugnable. Así que Alejandro avanzó hacia la Roca. Descubrió que se alzaba verticalmente en cada lado contra el ataque. Los nativos la habían provisto para un largo asedio, y la profunda nieve en su cima causaba la doble desventaja de hacer que el ascenso fuera más incómodo para los macedonios y casi aseguraba a los defensores un suministro ilimitado de agua. Sin embargo, Alejandro estaba decidido a asaltar. La razón de su determinación fue la jactancia ofensiva de los nativos, lo que lo enfureció. Les había llamado para discutir términos y ofreció permitirles regresar a sus hogares con la condición de rendir la fortaleza, pero su respuesta a la oferta fue una carcajada. Luego le dijeron a Alejandro que trajera soldados con alas para capturar la Roca por él, ya que ningún otro tipo de persona podría causarles la menor preocupación. Como resultado, Alejandro proclamó que daría doce talentos al primer hombre en subir, once al segundo, y diez al tercero, y así sucesivamente hasta el duodécimo, quien recibiría 300 dracmas de oro. Alrededor de 300 hombres que en asedios anteriores habían tenido experiencia en escalar rocas se reunieron y partieron bajo la cobertura de la oscuridad hacia la parte más empinada de la pared de la roca, que sabían era la menos probable de estar custodiada; luego, clavando sus estacas en el suelo desnudo o en parches de nieve que parecían más propensos a soportar la tensión, se treparon, donde cada uno pudo encontrar un camino. Alrededor de treinta perdieron la vida durante el ascenso, pero el resto llegó a la cima cuando amanecía, y la cima de la Roca era suya. Alejandro envió un pregonero para anunciar a los puestos avanzados del enemigo que ahora podían rendirse, ya que se habían encontrado hombres con alas y ya estaban en posesión de la cima. La inesperada visión fue un fuerte choque para los nativos, quienes estaban tan alarmados por el pequeño número de tropas macedonias que podían ver, que, imaginando que una fuerza mayor, y completamente armada, debía estar en posesión, se rindieron."
bactrian_path_14:0 "Comunidades de Veteranos"
bactrian_path_14_desc:0 "Nuestros veteranos enseñan a los reclutas más jóvenes, combinando su experiencia con el temperamento de la juventud."
bactrian_path_15:0 "Ruta de la Seda"
bactrian_path_15_desc:0 "La Ruta de la Seda comenzó a establecerse por los Diadochi, sucesores de Alejandro. En los siglos siguientes, comenzó a tomar una forma cada vez más reconocible."

