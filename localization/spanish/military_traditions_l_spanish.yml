# Árbol Nubio
nubian_path_1:0 "Ta Seti"
nubian_path_1_desc:0 "Los nubios son arqueros tan excelentes que los egipcios llaman a su tierra Ta Seti, que significa 'Tierra del Arco'. Los arqueros nubios sirvieron en el Ejército Aqueménida. En el siglo VIII d.C., los arqueros nubios repelerían a los invasores musulmanes, quienes escribieron sobre su gran precisión."
nubian_path_2:0 "Anillos Para El Pulgar"
nubian_path_2_desc:0 "Los arqueros nubios usaban su pulgar en lugar de su dedo índice para tensar las cuerdas de su arco. Los anillos para el pulgar, hechos de granito o plata, dependiendo del estatus del portador, con el extremo más grueso reposando en la base del pulgar, evitaban que la cuerda rozara la piel para que pudiera ser tensada aún más. Los anillos para el pulgar también se usaban como reposapuntas. Los arqueros nubios también usaban pulseras para proteger sus manos de lesiones. Llevaban sus aljabas en el frente, no en la espalda."
nubian_path_3:0 "Caballería Nubia"
nubian_path_3_desc:0 "Los caballos eran una parte importante del ejército nubio. El Ejército Asirio fortaleció su caballería con caballos y jinetes nubios, y expertos en caballos nubios sirvieron a los reyes asirios desde Tiglat-Pileser III hasta Ashurbanipal."
nubian_path_4:0 "Entrenamiento Especializado de Elefantes"
nubian_path_4_desc:0 "El gran complejo laberíntico de Musawwarat es-Sufra, en el Sudán moderno, contiene muchas referencias pictóricas a elefantes, lo que sugiere que podría haber sido utilizado como una instalación de cuidado o campo de entrenamiento para elefantes. Cubriendo aproximadamente 45,000 m2, el complejo fue erigido en el siglo III a.C."
nubian_path_5:0 "Llenando Los Horizontes"
nubian_path_5_desc:0 "Daremos forma al paisaje con nuevas comunidades hasta que no haya ningún lugar al que puedas viajar sin escuchar nuestro idioma y ver a la gente viviendo como nosotros."
nubian_path_6:0 "Arco Compuesto Kushita"
nubian_path_6_desc:0 "Los guerreros élite kushitas a menudo luchaban montados y usaban un arco compuesto para disparar sus flechas contra el enemigo."
nubian_path_7:0 "Sables Nubios"
nubian_path_7_desc:0 "Los sables de colmillo son armas de hoja diseñadas para ajustarse a las puntas de los colmillos de elefante. Meroe usó elefantes de guerra para mantener a los romanos fuera en el 20 a.C."
nubian_path_8:0 "Guardia Costera"
nubian_path_8_desc:0 "Necesitamos una flota profesional dedicada a proteger nuestras costas de bandidos, bribones e invasores."
nubian_path_9:0 "Espada Nobadiana"
nubian_path_9_desc:0 "La hoja de un solo filo de la espada corta nobadiana no está hecha para estocar, como la lanza, sino que es ideal para un ataque feroz con cortes."
nubian_path_10:0 "Cada Hombre Un Guerrero"
nubian_path_10_desc:0 "Entrenaremos a cada niño libre en armas de combate, desde una edad temprana, para que siempre haya hombres para defender la nación."
nubian_path_11:0 "El Gran Océano Oriental"
nubian_path_11_desc:0 "El inmenso cuerpo de agua ante nosotros nos conectará con comunidades en costas lejanas. Nuestras vidas nunca serán las mismas."
nubian_path_12:0 "Mantener la Posición"
nubian_path_12_desc:0 "La Kandake, la Reina de Kush, te envía estas flechas. Si quieres paz, son un símbolo de su amistad y calidez. Si quieres guerra, las vas a necesitar."
nubian_path_13:0 "Monstruos de las Profundidades"
nubian_path_13_desc:0 "Al construir los barcos más grandes y fuertes, podemos patrullar las olas; el igual de cualquier Titán o monstruo que podamos encontrar allí."
nubian_path_14:0 "Arco Largo Kushita"
nubian_path_14_desc:0 "Desde las murallas, los arqueros mantenían una descarga continua de flechas bien dirigidas, desatando una voladura tan densa que los persas tenían la sensación de una nube descendiendo sobre ellos, especialmente cuando los kushitas hacían que sus enemigos fueran los objetivos. Tan certera era su puntería que aquellos a quienes perforaban con sus misiles corrían de un lado a otro en las multitudes, con las flechas saliendo de sus ojos como doble flauta."

# Árbol Arabe
arabian_path_1:0 "Arabia Félix"
arabian_path_1_desc:0 "Comúnmente malinterpretado como 'feliz', el nombre 'Félix' destacaba la fertilidad del sur de Arabia. El nombre fue dado por griegos y romanos debido al clima agradable del área y su gran riqueza en productos agrícolas, incienso y especias."
arabian_path_2:0 "Sayf Anith"
arabian_path_2_desc:0 "El Sayf Anith era una espada árabe temprana hecha de hierro. Los árabes consideraban la espada como el arma más importante."
arabian_path_3:0 "Jinetes Beduinos"
arabian_path_3_desc:0 "Nadie puede convencer o imponer su voluntad sobre el camello como el beduino, que come y duerme con él bajo las estrellas."
arabian_path_4:0 "Razzia"
arabian_path_4_desc:0 "La Razzia, o incursión, se lleva a cabo generalmente justo antes del amanecer. Los atacantes pueden causar una distracción, como encender un fuego, para luego lanzarse a saquear y capturar prisioneros, solo para llevarlos justo antes del amanecer."
arabian_path_5:0 "Muhannad"
arabian_path_5_desc:0 "Altamente valorada por los árabes, el Muhannad era una espada hecha en India, a menudo de acero Wootz inventado en el sur."
arabian_path_6:0 "Muruwa"
arabian_path_6_desc:0 "A menudo traducido como 'virilidad' o 'hombría', Muruwa era un valor de suma importancia en la cultura beduina, como lo es hoy en día."
arabian_path_7:0 "Ciudadelas Desérticas"
arabian_path_7_desc:0 "Construido por el rey sabaeo Ili-Sharha Yahdib en el siglo VIII a.C., el Palacio de Ghumdan es el castillo más antiguo del mundo, con una torre que se eleva veinte pisos. Cuando los romanos sitiaron Ma'rib en el siglo I a.C., tuvieron que retirarse en una semana debido a enfermedades, líneas de suministro sobreextendidas y el brutal entorno desértico."
arabian_path_8:0 "Riquezas del Souq"
arabian_path_8_desc:0 "Los mercados y bazares del este ofrecían cualquier cosa que el dinero pudiera comprar... por un precio."
arabian_path_9:0 "Muerte por 1,000 Picaduras de Escorpión"
arabian_path_9_desc:0 "Si el sol no te mata y el calor no te mata y el hambre no te mata y la sed no te mata y las hienas no te matan y los escorpiones no te matan... entonces nosotros seguramente lo haremos."
arabian_path_10:0 "La Bestia Más Completa"
arabian_path_10_desc:0 "Uno de los nombres árabes más comunes para el camello, 'jamal', deriva del concepto de 'completitud', indicando el gran respeto que los árabes tenían por esta increíble bestia."
arabian_path_11:0 "Navegando los Siete Mares"
arabian_path_11_desc:0 "Los navegantes árabes tenían que enfrentarse a muchos peligros, como piratas, el clima, enfermedades y la ocasional aparición de un Roc, un pájaro tan gigantesco que podía capturar un elefante con sus garras."
arabian_path_12:0 "Cría de Caballos Árabes"
arabian_path_12_desc:0 "El árabe es una de las razas de caballos más famosas del mundo. También es una de las más antiguas, con evidencia arqueológica de caballos que se asemejan a los árabes modernos que data de hace 4,500 años. Eran muy valorados por los beduinos y probablemente se domesticaron por primera vez a lo largo del borde norte del Creciente Fértil. Los árabes fueron criados para ser caballos de guerra con velocidad, resistencia, robustez e inteligencia. Se preferían las yeguas sobre los sementales porque eran más tranquilas y no traicionaban su posición."
arabian_path_13:0 "Grandes Barcos de Guerra"
arabian_path_13_desc:0 "Al construir barcos de guerra más fuertes, mantendremos nuestra supremacía sobre el mar, obligando a nuestros enemigos a venir hacia nosotros a través del desierto."
arabian_path_14:0 "Agotando al Enemigo"
arabian_path_14_desc:0 "Eventualmente morirán en esta tierra brutal, sucumbiendo a las últimas picaduras del sol, los buitres y la lanza."
arabian_path_15:0 "Rayos"
arabian_path_15_desc:0 "Rápidamente y con ligereza galopamos por el paisaje."

