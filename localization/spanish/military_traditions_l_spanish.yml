 greek_antigonid_path_2_octere:0 "Creado para la guerra"
 greek_antigonid_path_2_octere_desc:0 "La muerte de Alejandro provocó una carrera armamentística naval entre los diádocos, lo que impulsó guerras por el acceso a la madera y carpinteros de navíos de Fenicia, así como la construcción de barcos cada vez más grandes con el objetivo de obtener una ventaja." # [LocEditor:AwaitingBatchUpdate]
