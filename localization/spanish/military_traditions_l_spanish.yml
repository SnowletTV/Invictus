 ######
 #####Celtic
 ######
 celtic_philosophy:1 "Tradiciones celtas"
 celtic_philosophydesc:3 "Las tradiciones bárbaras incluyen los estilos de lucha de los pueblos de Hispania, Galia, Britania y Germania, entre otros. Usaban sobre todo grandes formaciones de infantería con armadura ligera, equipada con lanzas o espadas, con el apoyo de formaciones de ágiles carros de guerra o caballería ligera. Empleaban tácticas de emboscada en gran medida, sobre todo en bosques.\n\nPuede desbloquear la habilidad '#Y Reclutar levas#!'\nPuede desbloquear la táctica '#Y Golpear y huir#!'\n\n#G Enfoques de tradición#!\n#Y Infantería ligera#!\nfuerte#Y Arqueros#! buenos, #Y Carros de guerra#!"
 celtic_philosophy_start_bonus:0 "Cultura de carros de guerra"
 celtic_philosophy_start_bonus_desc:0 "El uso de carros de guerra data de hace miles de años y se relaciona estrechamente con la nobleza y la clase. Las inhumaciones de carros demuestran el honor que se puede obtener en la batalla. Los carros consistían en plataformas móviles con dos o tres ocupantes que lanzaban jabalinas u otras armas arrojadizas para romper las filas de sus oponentes."
 #Britannic
 celtic_britannic_path_1:0 "Carros falcados"
 celtic_britannic_path_1_desc:0 "Equipar las ruedas de nuestros carros con cuchillas disuade con eficacia a cualquiera que sea tan imprudente como para atacarlos."
 celtic_britannic_path_2:0 "Mayoría de edad"
 celtic_britannic_path_2_desc:0 "Desde la más tierna infancia, nuestros niños aprenden que es posible que se los convoque para defender sus asentamientos. Si cada hombre es responsable de armarse a sí mismo, podemos formar ejércitos con los mejores."
 celtic_britannic_path_3:0 "Agricultura de subsistencia"
 celtic_britannic_path_3_desc:0 "Nuestro pueblo conoce la tierra mejor que nadie: qué bayas y plantas son comestibles y qué remedios naturales se pueden usar para curar heridas."
 celtic_britannic_path_4:0 "Boca a boca"
 celtic_britannic_path_4_desc:0 "Las noticias de una batalla inminente atraen a nuestras filas incluso a los ancianos. Algunos quieren lograr la gloria, otros saquear y otros simplemente buscan disfrutar de la masacre."
 celtic_britannic_path_5:0 "Dominio de los carros de guerra"
 celtic_britannic_path_5_desc:0 "El terror que inspira un ataque masivo con carros de guerra puede romper hasta las formaciones más experimentadas."
 celtic_britannic_path_6:0 "Cruza selectiva"
 celtic_britannic_path_6_desc:0 "El caballo doméstico fue venerado a lo largo de toda la Edad del Bronce, y desde antes, tal como lo demuestran las figuras de tiza a lo largo de las colinas de Bretaña. Gracias a miles de años de cruza selectiva, cuenta con suficiente fuerza en el lomo para llevar a un jinete a la batalla."
 celtic_britannic_path_7:0 "Alzarse en armas"
 celtic_britannic_path_7_desc:0 "Todos los hombres tienen lugar en nuestros ejércitos, incluidos los cazadores, que acechan a sus presas tanto en campos de batalla como en bosques."
 celtic_britannic_path_end_bonus:0 "Caballería entrenada"
 celtic_britannic_path_end_bonus_desc:0 "Los caballos domésticos bastan como defensa en caso de emergencia, pero tienden a entrar en pánico en el campo de batalla. Por lo tanto, si criamos y entrenamos más caballos para la guerra, nuestros valientes guerreros destacarán en su verdadero propósito: la matanza."
 #Germanic
 celtic_germanic_path_1:0 "Golpear y retirarse"
 celtic_germanic_path_1_desc:0 "La relativa agilidad de nuestros guerreros, combinada con el desdén de nuestro pueblo por los equipos incómodos, nos permiten aventajar fácilmente a los ejércitos tradicionales. Si hostigamos los flancos de nuestros oponentes, seguramente perderán el entusiasmo por luchar antes que nosotros."
 celtic_germanic_path_2:0 "Recursos naturales"
 celtic_germanic_path_2_desc:0 "Gracias a la abundancia de tierra cultivable y a las amplias zonas con madera maleable, tenemos un acceso incomparable a los recursos necesarios para crear armas de guerra."
 celtic_germanic_path_3:0 "Emboscada"
 celtic_germanic_path_3_desc:0 "'¡Quintili Vare, legiones redde!'. La Batalla del bosque de Teutoburgo fue una victoria decisiva para las tribus germánicas: prácticamente arrasaron con tres legiones romanas. Si bien esto se debió a varios factores, uno fundamental fue que los germánicos conocían bien este denso terreno."
 celtic_germanic_path_4:0 "La gloria de la caza"
 celtic_germanic_path_4_desc:0 "La guerra tribal es brutal. Apoderarnos de esclavos, mujeres y bienes valiosos es una práctica ancestral que no debemos abandonar."
 celtic_germanic_path_5:0 "Muro de escudos"
 celtic_germanic_path_5_desc:0 "Las tropas germánicas a menudo sorprendían a sus oponentes utilizando un núcleo de guerreros con grandes escudos. Así disuadían a sus atacantes y funcionaban como una unidad sumamente cohesiva y móvil en el campo de batalla."
 celtic_germanic_path_6:0 "Los jóvenes deben prestar servicio"
 celtic_germanic_path_6_desc:0 "Conocer el arte de la guerra es una parte fundamental de la educación de todos los jóvenes. Si un niño puede empuñar una espada y llevar puesto el equipo, entonces está listo para la guerra."
 celtic_germanic_path_7:0 "Lluvia de piedras"
 celtic_germanic_path_7_desc:0 "Quienes no pueden o no quieren blandir un hacha aprenden el arte de la honda o del arco. Si bien parece una herramienta sencilla, una sola piedra puede abatir incluso a gigantes poderosos."
 celtic_germanic_path_end_bonus:0 "Adaptabilidad"
 celtic_germanic_path_end_bonus_desc:0 "Nuestros valientes soldados pueden ser los más osados del mundo, pero la verdadera humildad consiste en aprender de nuestras derrotas. Al adoptar tácticas que vemos en el campo de batalla de aquellos que se consideran más 'civilizados', podemos superar a cualquier ejército que se nos oponga."
 #Gallic
 celtic_gallic_path_1:0 "Atacar desde la distancia"
 celtic_gallic_path_1_desc:0 "Los cazadores y los escaramuzadores practican desde niños. Perfeccionan sus habilidades con los animales salvajes y con cualquiera que tenga la desgracia de servir como blanco."
 celtic_gallic_path_2:0 "Confederaciones"
 celtic_gallic_path_2_desc:0 "Muchas tribus mantenían relaciones estrechas con sus vecinos, lo que les garantizaba cierta cooperación a la hora de la batalla. Los grupos de guerreros generalmente estaban formados por diversas tribus locales que luchaban por la gloria."
 celtic_gallic_path_3:0 "Las planicies luchan junto a nosotros"
 celtic_gallic_path_3_desc:0 "Las planicies onduladas de Galia, desde la costa hasta los Alpes, son el terreno ideal para usar caballería."
 celtic_gallic_path_4:0 "En defensa de nuestro hogar"
 celtic_gallic_path_4_desc:0 "Cuando nuestros castros y nuestros asentamientos rurales están en riesgo, todos deberán alzarse en armas y unirse, desde los guerreros hasta los comerciantes."
 celtic_gallic_path_5:0 "Un pueblo nómada"
 celtic_gallic_path_5_desc:0 "Nuestros ancestros se trasladaban libremente, sin prestar atención a las fronteras ni a los reclamos territoriales. Estas tradiciones nómadas aún perduran, ya que nuestro pueblo constantemente necesita buscar mejores tierras."
 celtic_gallic_path_6:0 "Brazo fuerte"
 celtic_gallic_path_6_desc:0 "Aunque la mayoría de nuestros guerreros rehúyen de las cotas de malla, nuestros lanzadores de jabalinas, bien equipados y con fuertes brazos, usan armadura. Son capaces de arrojar lanzas con punta de acero que pueden perforar corazas de acero, carne y hueso."
 celtic_gallic_path_7:0 "¡Trepen los muros!"
 celtic_gallic_path_7_desc:1 "A nuestro pueblo se le dio por vivir en territorios amurallados que, aunque están bien defendidos, tienen debilidades si uno sabe dónde buscarlas."
 celtic_gallic_path_end_bonus:0 "¡Toquen la trompeta bajo la luna nueva!"
 celtic_gallic_path_end_bonus_desc:0 "El carnyx, una trompeta con un timbre fuerte y característico, inspira a nuestras tropas y aterroriza a nuestros oponentes."
 ######
 ###GREEK
 ######
 greek_philosophy:1 "Tradiciones de las polis griegas"
 greek_philosophydesc:3 "Las tradiciones griegas se centran en la base helénica de lanceros con armadura pesada en formación de falange defensiva, usada desde tiempos inmemoriales y mejorada por los macedonios con la sarisa, una lanza o pica extendida. Las tácticas griegas emplean esta formación para retener a la infantería enemiga mientras la caballería y la infantería ligera maniobran en los flancos.\n\nPuede desbloquear los '#Y octeres#!' y los '#Y megapolirremes#!'\nPuede desbloquear la táctica '#Y Escaramuza de caballería#!'\nPuede desbloquear la habilidad '#Y Colonias militares#!'\nPuede desbloquear la habilidad '#Y Redada de esclavos#!'\n\n#G Enfoques de tradición#!\n#Y Infantería pesada#! fuerte\n#Y Caballería#! buena, #Y Trirremes#!"
 greek_philosophy_start_bonus:0 "Falange modernizada"
 greek_philosophy_start_bonus_desc:0 "La falange fue en parte responsable de la victoria de Alejandro contra las huestes de Darío III. Originalmente, surgió debido la necesidad de una formación defensiva armada y fue usada principalmente por las ciudades estado griegas para luchar entre sí."
 #Seleucid
 greek_seleucid_path_1:0 "Agema"
 greek_seleucid_path_1_desc:0 "La caballería de guardia formaba un cuadro de guerreros a caballo que admiraban y respetaban mucho a su rey. Se dice que estaban dispuestos a sacrificar sus vidas para servir a su señor."
 greek_seleucid_path_2:0 "Armas contratadas"
 greek_seleucid_path_2_desc:1 "A pesar (o tal vez a causa) de sus amargas disputas, los diádocos poseían riquezas inalcanzables para la mayoría de los monarcas emergentes. Por eso, a menudo había cohortes de mercenarios disponibles en las regiones cercanas a estos déspotas griegos."
 greek_seleucid_path_3:0 "Marineros fenicios"
 greek_seleucid_path_3_desc:0 "Los fenicios forjaron un imperio sobre las olas muchos siglos antes de las conquistas de Alejandro. Si alentamos a estos marineros a trabajar para nosotros, seguramente obtendremos ventaja en las batallas navales."
 greek_seleucid_path_4:0 "Caballería de Compañeros"
 greek_seleucid_path_4_desc:0 "Los hetairoi fueron originalmente una fuerza de nobles macedonios pioneros en el uso de cargas brutales y sorpresivas. Los hetairoi fueron enviados a diversos estados, pero mantuvieron su prestigio de temibles tropas de asalto."
 greek_seleucid_path_5:0 "Catafractos"
 greek_seleucid_path_5_desc:0 "Montados en gigantescos caballos de guerra y vestidos con armadura casi impenetrable, los catafractos eran un tipo de caballería costosa. Su especialidad consistía en atravesar otras armaduras pesadas con sus fuertes lanzas."
 greek_seleucid_path_6:0 "Tureóforos"
 greek_seleucid_path_6_desc:0 "Estas tropas de infantería ligera se distinguían por el tureo, un tipo de escudo característico. Eran unas de las tropas griegas más móviles."
 greek_seleucid_path_7:0 "Los hiparcos"
 greek_seleucid_path_7_desc:0 "Un hiparco generalmente era un comandante hábil y carismático que comandaba una unidad grande de diversos tipos de caballería. A menudo daba instrucciones de formación sumamente detalladas."
 greek_seleucid_path_end_bonus:0 "Cofres profundos"
 greek_seleucid_path_end_bonus_desc:0 "Los pagos eficientes y rápidos siempre atraen mercenarios, incluso tal vez dispuestos a trabajar por menos que sus vecinos."
 greek_naval_heritage:0 "Patrimonio naval griego"
 greek_naval_heritage_desc:0 "A lo largo de los siglos, los marineros griegos dominaron el cambiante mar Mediterráneo como comerciantes, soldados y colonizadores."
 #Greek States/Macedonia
 greek_states_path_1:0 "La sarisa"
 greek_states_path_1_desc:0 "La base de las falanges griegas tardías eran soldados armados con un escudo pequeño y una lanza llamada sarisa. Gracias al alcance superior de la sarisa, acercarse a esta formación era particularmente letal."
 greek_states_path_2:0 "Avance tarentino"
 greek_states_path_2_desc:0 "La caballería tarentina, un grupo de mercenarios de élite originarios de Tarento, utilizaba tácticas de escaramuza muy poco ortodoxas, las cuales fueron adoptadas en todo el mundo helenístico."
 greek_states_path_3:0 "El arte del asedio"
 greek_states_path_3_desc:0 "Nadie tenía tanta habilidad para el asedio como los griegos. Durante el asedio de Rodas, y muchos años después el de Tebas, se emplearon grandes torres de asedio llamadas helépolis para intentar traspasar los resistentes muros de esta ciudad. Se dice que incluso el Coloso de Rodas se construyó con material de las armas de asedio abandonadas de Demetrio."
 greek_states_path_4:0 "Colonias militares"
 greek_states_path_4_desc:0 "Una forma ancestral de asegurarse de tener tropas leales disponibles y de recompensarlas en forma justa: se entregaban parcelas de tierra, llamadas cleruquías, a soldados griegos nativos en recompensa por su servicio militar."
 greek_states_path_5:0 "El mío es más grande que el tuyo"
 greek_states_path_5_desc:0 "Durante cientos de años, los reinos helenísticos intentaron superarse mutuamente con barcos cada vez más grandes: desde el desmedido cuatrirreme, una nave fundamental en las armadas de Monóftalmos, hasta el colosal tessarakonteres, una monstruosidad con doble casco que, se rumoraba, necesitaba por lo menos 4000 marineros. La habilidad de los constructores de barcos griegos no tenía parangón en el mundo helenístico."
 greek_states_path_6:0 "Ciudades estado fortificadas"
 greek_states_path_6_desc:0 "Los siglos de luchas internas entre ciudades griegas naturalmente causaron que se erigieran numerosos muros, torres y fortificaciones diseñados para mantener a raya a los ejércitos que merodeaban. Estas estructuras tan complejas son testimonio de la obra de mamposteros expertos."
 greek_states_path_7:0 "Siglos de guerra"
 greek_states_path_7_desc:0 "Las constantes disputas y batallas entre reinos y estados griegos les han enseñado a nuestros hijos que siempre deben estar listos y dispuestos a sacrificar sus vidas en defensa de su hogar."
 greek_states_path_end_bonus:0 "Los escudos de plata"
 greek_states_path_end_bonus_desc:0 "Los Argiráspidas, una unidad que desciende de veteranos de campañas de Alejandro, perpetúan la tradición de ser un cuadro de guerreros de élite peligrosos y bien equipados."
 #Antigonid
 greek_antigonid_path_1:0 "Veteranos de la Gran campaña"
 greek_antigonid_path_1_desc:0 "La conquista de Alejandro del mundo helenístico fue el clímax de la formidable historia militar de los griegos. Lo que no hayamos podido aprender de su vida seguro que lo aprenderemos de su muerte."
 greek_antigonid_path_2:0 "Orgullosos constructores de barcos"
 greek_antigonid_path_2_desc:0 "Controlar el Egeo y los mares cercanos exige concentrarse en la construcción naval militar y civil. La disponibilidad de constructores de barcos con experiencia reduce los precios considerablemente."
 greek_antigonid_path_3:0 "La cabalgata de la nobleza"
 greek_antigonid_path_3_desc:0 "Las personas que nacieron en familias adineradas, afortunadas o nobles aprenden equitación desde la infancia. Montan a caballo tanto por deporte como en la guerra."
 greek_antigonid_path_4:0 "El botín de la victoria"
 greek_antigonid_path_4_desc:1 "A principio de la era helenística, las ciudades a menudo se enfrentaban por el mínimo insulto. Como estas batallas eran tan frecuentes, las guerras entre estados resultaron en un estilo que provocaba la mínima cantidad de bajas y la máxima cantidad de prisioneros. El ganador a menudo se los quedaba para usarlos como esclavos o pedía cuantiosos rescates a sus oponentes."
 greek_antigonid_path_5:0 "Peltastas"
 greek_antigonid_path_5_desc:0 "Los peltastas tracios se usaban en escaramuzas y estaban equipados con un escudo pequeño y una serie de jabalinas. Posteriormente, los peltastas fueron solicitados como mercenarios en muchos estados en guerra."
 greek_antigonid_path_6:0 "Infantería especializada"
 greek_antigonid_path_6_desc:0 "Los arcos y las ondas no se emplearon mucho en el período helenístico, aunque las balas de plomo hechas a medida usadas en la honda eran excelentes para disuadir tropas enemigas. Los arqueros cretenses se consideraban los mejores en su campo."
 greek_antigonid_path_7:0 "Dominio de las montañas"
 greek_antigonid_path_7_desc:0 "Las altas cadenas montañosas del centro de Grecia han enseñado a nuestro pueblo el sutil arte de luchar en terreno adverso."
 greek_antigonid_path_end_bonus:0 "Armas combinadas"
 greek_antigonid_path_end_bonus_desc:0 "Los ejércitos helenísticos son tan especiales gracias a la unión perfecta de diversos estilos de combate. Cuando cada soldado conoce su lugar, la disciplina rigurosa asegura el triunfo."
 ######
 #####Latin Traditions
 ######
 latin_philosophy:1 "Tradiciones latinas"
 latin_philosophydesc:3 "Las tradiciones itálicas se enfocan en infantería con armadura pesada y gran disciplina, típica del estado etrusco, romano y otros estados latinos. Preferían la espada en lugar de la lanza y apostaban por acercarse rápidamente y dispersar a la infantería menos equipada mediante formaciones estrictas, como la triplex acies, con el apoyo de caballería ligera y escaramuzadores.\n\nPuede desbloquear la táctica '#Y Triplex acies#!'\nPuede desbloquear la habilidad '#Y Construir fuerte fronterizo#!'\nPuede desbloquear la habilidad '#Y Construir carretera militar#!'\n\n#G Enfoques de tradición#!\n#Y Infantería pesada#! fuerte\n#Y Caballería ligera#! buena, #Y Infantería ligera#!"
 latin_philosophy_start_bonus:0 "La ciudad amurallada"
 latin_philosophy_start_bonus_desc:0 "Durante generaciones, la península itálica estuvo sembrada de ciudades fortificadas. En Roma se alzan las murallas servianas, construidas tras el catastrófico saqueo a manos del galo Breno, que inspiran algo de tranquilidad a los habitantes ante los futuros enfrentamientos."
 #Latin Tribal Path
 latin_tribal_path_1:0 "Artesanías en bronce"
 latin_tribal_path_1_desc:0 "Incluso después de que se comenzara a trabajar el hierro, las civilizaciones itálicas emergentes continuaron produciendo magníficos escudos, lanzas y cascos de bronce. Hasta las culturas tribales tenían poderosos equipos tanto de hierro como de bronce que inspiraban temor a quienes los veían."
 latin_tribal_path_2:0 "La orden ecuestre"
 latin_tribal_path_2_desc:0 "En Roma, los équites constituían una subclase de patricios particular: aristócratas adinerados con propiedades que indicaban su prestigio. Así, la riqueza y el entrenamiento superiores de los équites les permitían prestar servicio en el contingente de caballería exclusivo de la fuerza de la república. En otras partes del mundo itálico, los caballos de guerra se consideraban dominio de la élite. A menudo, se sepultaba a los caballos junto a sus amos cuando morían."
 latin_tribal_path_3:1 "Pietas"
 latin_tribal_path_3_desc:0 "Las fuerzas etruscas aprovechan la devoción de sus propios soldados y la de sus oponentes. Se dice que usaban a sus sacerdotes para maldecir sin disimulo a sus enemigos, quienes se retiraban. En cualquier caso, los pueblos de la antigua Italia no dejaban nada librado al azar: antes de cada batalla, rendían culto a sus dioses."
 latin_tribal_path_4:0 "La adquisición de la riqueza"
 latin_tribal_path_4_desc:0 "Las culturas tribales itálicas y la República Romana emergente ocasionalmente practicaban el saqueo, el robo y la piratería. Desde la mítica violación de las mujeres sabinas hasta el asedio de Veyes, el saqueo aparece a lo largo de toda la historia de Italia."
 latin_tribal_path_5:0 "El aulós"
 latin_tribal_path_5_desc:0 "En el arte etrusco se representan numerosos instrumentos musicales, pero ninguno tan misterioso como el aulós. De origen griego, la doble caña característica se oía en todo tipo de ocasiones, quizá incluso en la víspera de batallas, alentando a los soldados."
 latin_tribal_path_6:0 "Mare nostrum"
 latin_tribal_path_6_desc:0 "La costa era fundamental para la economía de Italia. En cada estado emergente, los barcos y el control de la zona eran vitales para la prosperidad. En todos los puertos mediterráneos se encontraban hábiles constructores de barcos, mano de obra barata y abundantes materiales de construcción."
 latin_tribal_path_7:0 "Oratoria estimulante"
 latin_tribal_path_7_desc:0 "La popularidad del modelo de democracia helenístico encabezó el surgimiento de sentimientos populistas en una tierra que ansiaba derechos. Un orador hábil podía cambiar la opinión de ciudades enteras para que apoyaran su causa, lo cual a veces era útil."
 latin_tribal_path_end_bonus:0 "Habitantes de las colinas"
 latin_tribal_path_end_bonus_desc:0 "Desde los Apeninos hasta los Alpes, las colinas y montañas eran una presencia constante en la vida de Italia. Incluso se puede decir que nuestro ejército está más acostumbrado que la mayoría al esfuerzo físico de luchar en condiciones adversas."
 #Latin Support Path
 latin_support_path_1:0 "Armada estatal"
 latin_support_path_1_desc:0 "Durante la primera guerra púnica, el senado romano decretó la construcción de una armada que pudiera rivalizar con la del enemigo, el imperio cartaginés. El entusiasmo por la supremacía naval continuó a lo largo de la era republicana de Roma. Se imitaban los diseños cartagineses, con significativa influencia griega."
 latin_support_path_2:0 "Los fabri"
 latin_support_path_2_desc:0 "Los ingenieros militares de los primeros ejércitos romanos eran responsables de el diseño de estructuras militares, así como de los deberes logísticos asociados con organizar la construcción."
 latin_support_path_3:0 "Trepen los muros"
 latin_support_path_3_desc:0 "En los primeros tiempos de la República, las armas de asedio casi no se usaban. En cambio, se intentaba trepar los muros en secreto, así como desgastar al enemigo con el asedio. Durante el asedio de Veyes, alrededor del año 396 a. C., los ingenieros romanos demostraron sus habilidades al perforar un enorme túnel bajo los muros de la ciudad etrusca. Así acabaron con el asedio de una vez por todas."
 latin_support_path_4:0 "Castros"
 latin_support_path_4_desc:0 "Las cohortes y las legiones posteriores eran hábiles en la construcción de fortalezas temporales y, en muchos casos, permanentes. Funcionaban como depósitos de suministros, puntos de reunión o bases para extender una zona de control militar a un área en conflicto."
 latin_support_path_5:0 "Logística de estado"
 latin_support_path_5_desc:0 "A medida que se expandía el ejército romano, la práctica de que cada soldado se proporcionara sus propias armas se volvió insostenible. Así, Roma implementó una cadena de suministro para alimentar su maquinaria de guerra: de los recursos naturales a los herreros y luego a las manos de sus soldados."
 latin_support_path_6:0 "Formación manipular"
 latin_support_path_6_desc:0 "La adopción del escudo icónico, el scutum, junto con el desarrollo del sistema manipular, proporcionó a Roma la ventaja decisiva sobre sus enemigos locales. Posteriormente, el scutum casi se convirtió en un ícono nacional para los romanos. La mera presencia de un muro de escudos romanos a menudo bastaba para ganar una batalla antes de que empezara."
 latin_support_path_7:0 "Foederati"
 latin_support_path_7_desc:0 "Durante el periodo medio de la República, la principal fuente de caballería romana había pasado de los équites a mercenarios y estados aliados. Así se incorporaron diversos estilos y habilidades al ejército romano, que seguía creciendo."
 latin_support_path_end_bonus:0 "Roma en ascenso"
 latin_support_path_end_bonus_desc:0 "Después de una gran victoria, la costumbre en Roma era rendir honores al comandante responsable. La ciudad celebraba durante días con festejos lujosos, eventos atléticos, festines y procesiones. Así se demostraba el poder de Roma tanto a aliados como a enemigos."
 #Roman Path
 latin_roman_path_1:0 "Principes"
 latin_roman_path_1_desc:0 "Los guerreros veteranos, los adinerados principes, lucían armadura pesada y luchaban en manípulos compactos, por eso eran excelentes tropas de línea."
 latin_roman_path_end_bonus:0 "La marcha de las águilas"
 latin_roman_path_end_bonus_desc:0 "Ganemos o perdamos, mientras el águila se alce con orgullo, el espíritu de Roma estará presente en todos sus hijos."
 latin_roman_path_3:0 "Triarios"
 latin_roman_path_3_desc:0 "Se dice que los oponentes de Roma sabían que el fin estaba a punto de llegar cuando los triarios lideraban el ataque. A menudo se les usaba para derrotar a enemigos ya exhaustos. Los triarios portaban una lanza gigante llamada 'hasta' capaz de perforar armaduras ligeras."
 latin_roman_path_4:0 "Calzadas romanas"
 latin_roman_path_4_desc:0 "La práctica de usar ejércitos para construir caminos, tanto en tiempos de paz como en conflictos, realmente alteró la forma del mundo. A menudo se dice que gracias a ella se ganaron guerras."
 latin_roman_path_5:0 "Soldados profesionales"
 latin_roman_path_5_desc:0 "Evolucionar de una fuerza de soldados conscriptos en la leva a un ejército permanente profesional es conveniente en calidad y en expectativas. Era mucho menos probable que los soldados asalariados desobedecieran órdenes o huyeran del combate."
 latin_roman_path_6:0 "Vélites"
 latin_roman_path_6_desc:0 "Los vélites eran tropas ligeras formadas en su mayoría por soldados jóvenes e inexpertos. Se encontraban fuera de la organización estándar del ejército y funcionaban como escaramuzadores móviles. Se dice que los vélites buscaban obtener gloria y reconocimiento mediante actos temerarios en la batalla."
 latin_roman_path_7:0 "El honor del servicio"
 latin_roman_path_7_desc:0 "A medida que Roma crecía en importancia, el servicio militar se convirtió en un asunto de honor para los jóvenes romanos. Incluso después de derrotas tan humillantes como la batalla de Cannas, en la que murieron unos 80 000 soldados romanos, los esfuerzos del senado lograron reclutar suficientes soldados para reemplazar a los caídos."
 latin_roman_path_2:0 "Triplex acies"
 latin_roman_path_2_desc:0 "La línea de batalla triple fue una formación manipular que usaba principalmente a principes, triarios y asteros, con vélites como apoyo móvil. Esta formación flexible requería de la absoluta disciplina de todos los soldados, que debían conocer su lugar durante el caos de la batalla. En circunstancias extremas, se dice que los triplex llegaban a medir casi dos kilómetros de largo."
 ######
 #####Egyptian and Arabian Traditions
 ######
 levantine_philosophy:1 "Tradiciones de los reinos levantinos"
 levantine_philosophydesc:3 "Las tradiciones levantinas y árabes se concentran en la fuerte presencia naval de las ciudades fenicias y en el uso de tácticas de falange, infantería ligera y camellos en los áridos desiertos del Levante, Egipto y Arabia. Los fenicios fueron los comerciantes más importantes en el Mediterráneo, con experiencia incomparable en navegación y construcción naval.\n\nPuede desbloquear los '#Y octeres#!' y los '#Y megapolirremes#!'\nPuede desbloquear la habilidad '#Y Colonias militares#!'\nPuede desbloquear la táctica '#Y Falange#!'\n\n#G Enfoques de tradición#!\n#Y Trirremes#! fuertes\n#Y Camellos#! buenos, #Y Infantería ligera#!"
 levantine_philosophy_start_bonus:1 "Guias nativos"
 levantine_philosophy_start_bonus_desc:1 "El conocimiento del entorno puede ser usado como un arma o una herramienta. Sobrevivir en el desierto es perfectamente posible, si uno está atento."
 #Arabian
 levantine_arabian_path_1:0 "Arenas del desierto"
 levantine_arabian_path_1_desc:0 "Nuestro pueblo conoce el desierto como ningún otro. Cómo desaparecer sin dejar rastro, cómo dejar huellas que hagan avanzar a los exploradores enemigos en círculos y cómo ganar una batalla de desgaste sin una sola baja."
 levantine_arabian_path_2:1 "Exploradores"
 levantine_arabian_path_2_desc:1 "El conocimiento del entorno puede ser un arma o una herramienta. Es completamente posible vivir del desierto si se sabe dónde buscar."
 levantine_arabian_path_3:0 "Bestias de carga"
 levantine_arabian_path_3_desc:0 "Los camellos están perfectamente adaptados al terreno hostil en el que viven. Aunque en tiempos de paz se usan para fines domésticos, una carga masiva de escaramuzadores a camello es digna de ver."
 levantine_arabian_path_4:0 "Barcos del desierto"
 levantine_arabian_path_4_desc:0 "Nuestro conocimiento del desierto y de los vaivenes de su geografía siempre cambiante se combina a la perfección con nuestra antigua tradición de veloces guerreros montados."
 levantine_arabian_path_5:0 "Diseño resistente"
 levantine_arabian_path_5_desc:0 "En muchas regiones, los materiales para construir barcos son escasos, así que nuestros artesanos deben asegurarse de usar bien cada tabla. Nuestras naves están construidas con un fin: resistir."
 levantine_arabian_path_6:0 "Legado de los constructores"
 levantine_arabian_path_6_desc:0 "Desde el Templo de Salomón hasta las imponentes edificaciones de Tylos, nuestros ancestros nos han enseñado a construir bien y con orgullo."
 levantine_arabian_path_7:0 "Oasis del comercio"
 levantine_arabian_path_7_desc:0 "Conocer dónde beben los animales, en qué pasturas se alimentan y hacia dónde van y vienen nos permite pasar menos tiempo guiándolos de un lugar a otro, como hacen aquellos occidentales que se autodenominan 'civilizados'."
 levantine_arabian_path_end_bonus:0 "Camellería Entrenada"
 levantine_arabian_path_end_bonus_desc:0 "Los colosos de las tierras del norte se están alborotando. Los antiguos faraones del oeste fueron suplantados. Quizá necesitemos una fuerza de guerreros entrenados..."
 #Native Egyptian
 levantine_egyptian_path_1:0 "La lanza del reino"
 levantine_egyptian_path_1_desc:0 "Nuestros ancestros egipcios luchaban con lanzas de bronce, vestidos solamente con protección básica. Con la llegada del hierro, las armas y las armaduras son diez veces mejores, y nuestros soldados son aún más poderosos."
 levantine_egyptian_path_2:0 "Carrera armamentística"
 levantine_egyptian_path_2_desc:0 "Los equipos disciplinados de remeros nos son mucho más útiles que los equipos desorganizados de esclavos que emplean nuestros adversarios."
 levantine_egyptian_path_3:0 "Artesanos de la piedra"
 levantine_egyptian_path_3_desc:0 "Los monumentales proyectos que encargaron nuestros antepasados aún siguen en pie, como testimonio de nuestra tradición en mampostería. Si bien muchas de estas técnicas se han perdido, nuestros mamposteros aún poseen una intuición extraordinaria de la fría belleza de la piedra."
 levantine_egyptian_path_4:0 "Integración colonial"
 levantine_egyptian_path_4_desc:0 "Seguimos los pasos de los comerciantes fenicios. Establecer colonias de soldados fieles y leales es una fuente de ejércitos que podemos aprovechar."
 levantine_egyptian_path_5:0 "La sangre de Egipto"
 levantine_egyptian_path_5_desc:0 "El Nilo ha sido escenario de numerosos conflictos navales en otras épocas. Ahora que la guerra naval se ha expandido hasta el Mediterráneo, nuestra larga tradición de tácticas navales inusuales nos da una ventaja sobre fuerzas más convencionales."
 levantine_egyptian_path_6:0 "Pellejo grueso"
 levantine_egyptian_path_6_desc:0 "Nuestros guerreros montados combaten sobre camellos feroces y robustos. Son sorprendentemente resistente en la batalla y se defiende gracias a su maniobrabilidad."
 levantine_egyptian_path_7:0 "La cuna de la civilización"
 levantine_egyptian_path_7_desc:0 "El delta del Nilo está densamente poblado y contiene varias metrópolis rebosantes de personas dispuestas a servirnos."
 levantine_egyptian_path_end_bonus:0 "Una línea tras otra"
 levantine_egyptian_path_end_bonus_desc:0 "Las grandes hordas de Egipto parecen creadas por los antiguos faraones e infunden miedo a todos los que se atrevan a enfrentarnos."
 #Ptolemite Egypt
 levantine_greco_path_1:0 "Excedente de guerra"
 levantine_greco_path_1_desc:0 "Después del colapso del imperio de Alejandro, el Mediterráneo se llenó de guerreros desempleados. Muchos de ellos eran falangistas entrenados y a menudo estaban dispuestos a trabajar por un salario escaso."
 levantine_greco_path_2:0 "Toracitas"
 levantine_greco_path_2_desc:0 "Los toracitas eran capaces de luchar al estilo de las falanges, y a menudo estaban mejor equipados que sus colegas, los tureóforos. Eran una tropa intermedia entre los guerreros con armadura pesada y los ágiles escaramuzadores con armadura ligera."
 levantine_greco_path_3:0 "Machimoi epilektoi"
 levantine_greco_path_3_desc:0 "Los soldados egipcios nativos tenían escasa participación en el ejército ptolemaico, hasta que se presentaron quejas sobre las tropas y se formaron los 'machimoi elegidos'. A pesar de que esta acción de la milicia griega no fue popular, los machimoi ocuparon un lugar valioso en el ejército ptolemaico y fueron famosos por su fiereza."
 levantine_greco_path_4:0 "Guerra griega"
 levantine_greco_path_4_desc:0 "Al igual que con otros estados sucesores, la falange era la base del ejército ptolemaico. Estaba conformada por diversos tipos de unidad, y el principio básico se heredó de las reformas macedonias al estilo, varias décadas atrás."
 levantine_greco_path_5:0 "Buena reputación"
 levantine_greco_path_5_desc:0 "La enorme riqueza de los reinos egipcios atrajo considerable interés de mercenarios. Una forma de pago estándar para estas fuerzas nos permite negociar los precios a nuestro favor."
 levantine_greco_path_6:0 "Velocidad de impacto"
 levantine_greco_path_6_desc:0 "La armada ptolemaica se encontraba en un constante proceso de desarrollo, debido sobre todo a la dificultad para obtener materiales de construcción adecuados. Dicho esto, los barcos más pequeños de los ptolemeos se defendían bien en la batalla y a menudo derrotaban a barcos mucho más grande que ellos."
 levantine_greco_path_7:0 "Riquezas infinitas"
 levantine_greco_path_7_desc:0 "Debido a la riqueza desmesurada de la dinastía ptolemaica y a la necesidad desesperada de comandantes con experiencia, a los generales extranjeros dispuestos a trabajar se les ofrecían sumas exorbitantes. La lealtad tal vez sea cara, pero se puede comprar."
 levantine_greco_path_end_bonus:0 "Aprendiendo de los mejores"
 levantine_greco_path_end_bonus_desc:0 "Las dinastías seléucida y ptolemaica habían visto a las tropas romanas en acción. Por eso, intentaron emular aspectos de la filosofía militar romana en sus propias fuerzas. Si bien esto tuvo éxito limitado, prestar más atención a la movilidad y la flexibilidad rindió sus frutos en varias intervenciones."
 ######
 #####Indian Traditions
 ######
 mauryan_philosophy:1 "Tradiciones de los reinos indios"
 mauryan_philosophydesc:3 "Las tradiciones indias destacan las fortalezas del reino mauryano y sus vecinos mediante el uso de grandes formaciones de elefantes de guerra indios para aplastar a los enemigos, con el apoyo de arqueros y carros de guerra que se mueven rápidamente y que pueden maniobrar alrededor de las tropas dispersadas. También usaban formaciones complejas, como la legendaria Padma Vyuha (flor de loto).\n\nPuede desbloquear la habilidad '#Y Redada de esclavos#!'\nPuede desbloquear la táctica '#Y Padma vyuha#!'\nPuede desbloquear los '#Y octeres#!'\n\n#G Enfoques de tradición#!\n#Y Arqueros#! fuertes, #Y Elefantes de guerra#!\n#Y Carros de guerra#! buenos"
 mauryan_philosophy_start_bonus:0 "Rathas"
 mauryan_philosophy_start_bonus_desc:0 "En el período inicial de la historia india, los carros de guerra fueron esenciales. Si bien no eran aptos para terreno rústico, los carros eran dominio de la nobleza. Incluso el emperador Ashoka usó la rueda de carro de guerra como símbolo de su imperio."
 #Mauryan
 mauryan_mauryas_path_1:0 "Infantería versátil"
 mauryan_mauryas_path_1_desc:0 "En el imperio mauryano, la infantería a menudo estaba equipada con una amplia variedad de armas. Los soldados podían actuar de tropas ligeras en cierto momento y de arqueros en otro. Así, los guerreros que no estuvieran luchando podían brindar apoyo a distancia en un instante."
 mauryan_mauryas_path_2:0 "Descendientes de Airávata"
 mauryan_mauryas_path_2_desc:0 "Los estados indios usaron a los elefantes para la guerra durante mucho tiempo. Los elefantes sin domesticar tienden a vivir en tranquilidad, pastando. Sin embargo, si se les entrena para la guerra, estos colosos de piel gruesa funcionan como arietes vivientes. Pueden romper formaciones de infantería enemiga tan fácilmente como una persona aplasta a una mosca."
 mauryan_mauryas_path_3:0 "Huestes de guerreros del imperio"
 mauryan_mauryas_path_3_desc:0 "Gracias a la alta densidad de población en el norte de la India, fue posible reclutar ejércitos colosales. Nuestras tropas saben que cada soldado es parte de una maquinaria de guerra invencible y se sienten inspiradas a actuar con gloria y heroísmo."
 mauryan_mauryas_path_4:0 "Exploradores naturales"
 mauryan_mauryas_path_4_desc:0 "Las espesas selvas y los densos bosques de la India son el terreno perfecto para los soldados montados en elefantes. Pueden separar el follaje con facilidad, lo cual nos brinda una ventaja inconmensurable en terreno complicado."
 mauryan_mauryas_path_5:0 "Arqueros especializados"
 mauryan_mauryas_path_5_desc:0 "Las tropas básicas del imperio mauryano eran los arqueros armados con arcos de diversos estilos. Muchas formaciones militares indias reservan un lugar para un grupo compacto de atacantes a distancia."
 mauryan_mauryas_path_6:0 "La tierra de nuestros ancestros"
 mauryan_mauryas_path_6_desc:0 "Las selvas y los bosques silvestres quizás hayan inspirado la flexibilidad de la infantería mauryana, quienes cambian de armamento según la situación. Así son tan eficaces en zonas de baja visibilidad como en planicies abiertas."
 mauryan_mauryas_path_7:0 "Integrando las tribus"
 mauryan_mauryas_path_7_desc:0 "La integración sistemática de culturas tribales a la eficiente burocracia mauryana se logró principalmente dictando leyes que las eliminaron. Al proteger bosques, animales y territorios reales, se obligó a los pueblos tribales a abandonar el estilo de vida nómada."
 mauryan_mauryas_path_end_bonus:0 "La burocracia de la guerra"
 mauryan_mauryas_path_end_bonus_desc:0 "Habituados a satisfacer las necesidades de ejércitos numerosos, las batallas y los asedios a menudo se planificaban con minuciosidad. Primero, se enviaban grupos que preparaban el terreno para habitarlo y, luego, se protegía celosamente la línea de suministros para la fuerza principal."
 #Coastal
 mauryan_coastal_path_1:0 "Puertos naturales"
 mauryan_coastal_path_1_desc:0 "Las costas de la India rebosaban de comercio y de rumores. Los numerosos puertos naturales causaron que se establecieran puestos comerciales permanentes, usados por los mercaderes tanto locales como extranjeros. La abundancia de barcos que requerían mantenimiento fomentaba la competencia y bajaba los precios de todos los servicios navales."
 mauryan_coastal_path_2:0 "El sistema vyuha"
 mauryan_coastal_path_2_desc:0 "Las formaciones vyuha mencionadas en el Maharabhata destacaban la protección de los arqueros. Esta seguridad seguramente proporcionaba a estas tropas la tranquilidad necesaria para concentrarse al máximo en sus deberes."
 mauryan_coastal_path_3:0 "Amos del mar"
 mauryan_coastal_path_3_desc:0 "Mientras que en el norte de la India se encontraban grandes imperios que abarcaban mucho territorio, en el sur los reinos e imperios se convirtieron gradualmente en importantes potencias marítimas."
 mauryan_coastal_path_4:0 "¡Saqueo!"
 mauryan_coastal_path_4_desc:0 "La práctica de robar y saquear era común en muchas culturas del mundo antiguo, y la India no fue la excepción. Secuestrar a miembros de la realeza y pedir rescate por ellos era frecuente en los reinos dravídicos en particular."
 mauryan_coastal_path_5:0 "Divisiones flexibles"
 mauryan_coastal_path_5_desc:0 "La organización del ejército mauryo se basaba en la flexibilidad. El 'patti', la unidad básica de las tropas, no tenía equivalente en ningún otro ejército del mundo. Formado por carros de guerra, elefantes, caballería e infantería, admitía gran flexibilidad táctica a la hora de ejecutar maniobras de formación."
 mauryan_coastal_path_6:0 "La ciudad deseada por el mundo"
 mauryan_coastal_path_6_desc:0 "Pataliputra, considerada a menudo la mayor ciudad del mundo antiguo, fue la cúspide de la arquitectura india. En otras regiones, los mamposteros indios demostraron su habilidad en imponentes fortificaciones en las montañas construidas para mantener a raya a los invasores."
 mauryan_coastal_path_7:0 "Artesanos estatales"
 mauryan_coastal_path_7_desc:0 "En algunos casos, la eficiente burocracia mauryana controlaba de principio a fin el suministro de equipamiento militar. Este estilo de gobierno activo característico reducía la ineficacia en el sistema y permitía reducir los costos de suministro."
 mauryan_coastal_path_end_bonus:0 "La flota 'diplomática'"
 mauryan_coastal_path_end_bonus_desc:0 "La presencia de la armada estatal de los mauryanos, que fue establecida por Ashoka, a menudo era suficiente para inclinar la diplomacia a su favor."
 #Noble
 mauryan_noble_path_1:0 "Digno de un rey"
 mauryan_noble_path_1_desc:0 "Los carros de guerra de los nobles indios por lo general lucían decoraciones elaboradas y defensas formidables. Esto demostraba su clase social, y a la vez era una solución práctica."
 mauryan_noble_path_2:0 "Entrenados para matar"
 mauryan_noble_path_2_desc:0 "Los elefantes de guerra proporcionaban una plataforma ventajosa para el jinete y estaban entrenados para matar sin titubear. Una carga de elefantes a menudo hacía cundir el pánico en formaciones enteras."
 mauryan_noble_path_3:0 "Arqueros armados"
 mauryan_noble_path_3_desc:0 "Muchas culturas asociaban la arquería con tropas ligeras de escaramuza. Pero no siempre: en el ejército mauryano, la protección de los arqueros contra los proyectiles de sus enemigos se combinaba a la perfección con el sistema vyuha, que los protegía de ataques terrestres."
 mauryan_noble_path_4:0 "Padma vyuha"
 mauryan_noble_path_4_desc:0 "Padma vyuha era una formación característica similar a una flor de loto. En el Maharabhata se mencionan los orígenes míticos del padma vyuha, pero los usos de esta formación eran sumamente limitados."
 mauryan_noble_path_5:0 "Caballos importados"
 mauryan_noble_path_5_desc:0 "El comercio de caballos de guerra entrenados es fundamental para la victoria de nuestros jinetes. Estas criaturas resistentes son capaces de llevar gran cantidad de peso y rara vez sienten pánico durante la batalla."
 mauryan_noble_path_6:0 "Abundancia de elefantes"
 mauryan_noble_path_6_desc:0 "Las tierras fértiles del norte desbordan de riquezas, entre ellas los valiosos elefantes que son tan útiles para nuestros ejércitos. Donde hay abundancia, los precios bajan."
 mauryan_noble_path_7:0 "Soldados exóticos"
 mauryan_noble_path_7_desc:0 "Los pocos soldados de tierras lejanas dispuestos a viajar hasta nuestro reino tendrán un lugar en nuestras fuerzas... Después de una negociación, por supuesto."
 mauryan_noble_path_end_bonus:0 "Avanzando junto a gigantes"
 mauryan_noble_path_end_bonus_desc:0 "Los efectos de los elefantes de guerra no ocurren solamente en nuestros enemigos. Todos nuestros soldados sienten más confianza cuando luchan junto a criaturas tan magníficas."
 ######
 #####North African Traditions
 ######
 north_african_philosophy:1 "Tradiciones púnicas"
 north_african_philosophydesc:3 "Las tradiciones del norte de África se concentran en las fortalezas del estado mercantil de Cartago y las naciones que los rodean. Los cartagineses tenían una robusta tradición naval forjada por siglos de comercio en el Mediterráneo. Empleaban infantería pesada y elefantes de guerra africanos, con el apoyo de infantería y caballería ligeras para aplastar las formaciones enemigas.\n\nPuede desbloquear la táctica '#Y Escaramuza de caballería#!'\n\n#G Enfoques de tradición#!\n#Y Trirremes#! fuertes\n#Y Infantería ligera#! buena, #Y Elefantes de guerra#!"
 north_african_philosophy_start_bonus:0 "Pueblo marino"
 north_african_philosophy_start_bonus_desc:0 "En el norte de África, la civilización siempre se ha desarrollado en las regiones costeras. El desierto del Sahara es tan inhóspito que es imposible habitarlo a gran escala. Por eso, durante mucho tiempo nuestro pueblo ha usado el voluble océano como medio de transporte."
 #Tribal 
 north_african_tribal_path_1:0 "Nacidos en la montura"
 north_african_tribal_path_1_desc:0 "Los bereberes, al oeste, y los númidas aprenden a montar desde la niñez. Esto resulta invaluable para un pueblo que siempre está en movimiento."
 north_african_tribal_path_2:0 "El hombre y el caballo"
 north_african_tribal_path_2_desc:0 "Las generaciones de interdependencia entre el caballo, el camello y el hombre nos permiten aprovechar nuestros guerreros montados al máximo, sin nunca exigirles demasiado."
 north_african_tribal_path_3:0 "Sin tropezar, como un caballo en el desierto"
 north_african_tribal_path_3_desc:0 "No tenemos necesidad de robo ni de propiedad, sino que vivimos en armonía con la tierra que nos rodea. Donde haya oasis y pozos, encontraremos las bestias salvajes que formarán nuestros ejércitos."
 north_african_tribal_path_4:0 "Ataque salvaje"
 north_african_tribal_path_4_desc:0 "Para algunos puede parecer un tumulto desordenado y caótico, pero nuestros guerreros gozan de la danza de la batalla. Conocen los movimientos de aliados y enemigos y se mueven como uno solo al ritmo de la guerra."
 north_african_tribal_path_5:0 "Conocimiento local"
 north_african_tribal_path_5_desc:0 "Nuestro pueblo conoce el desierto mejor que nadie. Donde otros ven una planicie desolada, nosotros vemos potencial."
 north_african_tribal_path_6:0 "Llamada a las armas"
 north_african_tribal_path_6_desc:0 "Cada vez que nos amenazan, está en peligro el destino de nuestro pueblo. Todos debemos alzarnos para defender nuestra cultura. Vivimos o morimos como uno solo."
 north_african_tribal_path_7:0 "Grito ululante"
 north_african_tribal_path_7_desc:0 "Un solo grito de guerra en los labios de absolutamente todos nuestros soldados. Esa es la tradición de nuestro pueblo y la forma en la que demostramos a nuestros enemigos que estamos unidos y listos para matar."
 north_african_tribal_path_end_bonus:0 "A cada cual, lo suyo"
 north_african_tribal_path_end_bonus_desc:0 "No imponemos restricciones a nuestros pueblos tribales. Se desplazan donde deseen, a menudo llevando sus botines con ellos."
 #Naval
 north_african_naval_path_1:0 "Tradición fenicia"
 north_african_naval_path_1_desc:0 "Los antiguos comerciantes de Tiro se establecieron en tierras a lo largo del Mediterráneo. Sus legendarias habilidades marítimas persisten en el recuerdo de nuestro pueblo."
 north_african_naval_path_2:0 "Reclutamiento ibérico"
 north_african_naval_path_2_desc:0 "Cartago empleaba grandes cantidades de soldados extranjeros en un intento de contrarrestar la falta de tropas disponibles que acarreaba el imperio descentralizado en expansión. Los feroces ibéricos fueron un añadido valioso para sus tropas."
 north_african_naval_path_3:0 "Supremacía naval"
 north_african_naval_path_3_desc:0 "La flota cartaginesa era una presencia constante en los mares alrededor de Sicilia y del norte de África. La seguridad y la tranquilidad que nos proporciona es invaluable. No nos preocupamos porque estamos al tanto de nuestra superioridad en esta área."
 north_african_naval_path_4:0 "Una vida en el mar"
 north_african_naval_path_4_desc:0 "Mientras que algunas naciones construyen flotas a medida para enfrentarse a enemigos en concreto, nuestra armada se usa constantemente. Por lo tanto, nuestros barcos siempre llevan suministros para mantenimiento in situ, lo que nos permite recuperarnos del combate o del desgaste fácilmente."
 north_african_naval_path_5:0 "Jefes militares nobles"
 north_african_naval_path_5_desc:0 "La noble ascendencia de nuestro pueblo persiste en la práctica de designar a la élite como líderes. No es fácil persuadir con ofertas de oro o de tierra a quienes están tan comprometidos con nuestra nación."
 north_african_naval_path_6:0 "Edificaciones imponentes"
 north_african_naval_path_6_desc:0 "Los faros, las estructuras cívicas y las fortificaciones de nuestro pueblo son reconocibles para todos los que entran a nuestras tierras. Los imponentes muros de nuestras ciudades hacen reflexionar a los que vienen pensando en la conquista."
 north_african_naval_path_7:0 "Trabajo para nuestro pueblo"
 north_african_naval_path_7_desc:0 "El ejército cartaginés necesitaba soldados extranjeros, no así la armada. Las personas pobres o desilusionadas siempre podían encontrar trabajo en el mar como tripulantes de los numerosos navíos militares del estado cartaginés."
 north_african_naval_path_end_bonus:0 "Maniobrabilidad sobre todo"
 north_african_naval_path_end_bonus_desc:0 "Los cartagineses no compartían la afición de los griegos por los barcos enormes. Eran expertos en batallas navales y preferían naves más pequeñas con más adaptabilidad con las que lograron numerosas victorias sobre sus enemigos. En la Batalla de Catania en 397 a. C., la armada cartaginesa aplastó a las fuerzas de Siracusa, a quienes superaron en número y habilidad."
 #Army
 north_african_army_path_1:0 "Hábiles reclutadores"
 north_african_army_path_1_desc:0 "Cartago no podía proporcionar suficientes soldados aptos para las necesidades del estado, así que empleaba todo tipo de mercenarios extranjeros en su ejército. Gracias a la habilidad de sus negociadores, se convirtió en la primera opción para los soldados que buscaban empleo pagado."
 north_african_army_path_2:0 "Marinos profesionales"
 north_african_army_path_2_desc:0 "Los barcos de la armada cartaginesa contaban no solo con una tripulación de marineros rasos, sino también con marinos con experiencia en batallas. En la antigüedad, los abordajes eran comunes, por lo que un cuadro de hombres armados seguramente tranquilizaba a los marineros y remeros."
 north_african_army_path_3:0 "El Batallón Sagrado"
 north_african_army_path_3_desc:0 "A diferencia del resto de las fuerzas, que eran principalmente mercenarias, el Batallón Sagrado era un grupo de ciudadanos cartagineses, probablemente de origen noble, equipados con armadura pesada y armados con lanzas. Este grupo de élite operaba con un estilo similar al de las falanges griegas. Debido al escaso número de efectivos, el batallón se destruyó y reformó en varias ocasiones a lo largo de la historia de Cartago."
 north_african_army_path_4:0 "Relaciones incómodas"
 north_african_army_path_4_desc:0 "Nuestro ejército recibe tropas de países dispuestos a enviarlas. Pero esto puede acarrear consecuencias. Incluso podrían pedirle rescate a nuestra nación a cambio de entregar las fuerzas necesarias. No debemos permitir esto."
 north_african_army_path_5:0 "El elefante africano"
 north_african_army_path_5_desc:0 "Estas bestias inmensas con piel gruesa y carácter voluble se usaban como caballería de choque en el ejército cartaginés. Tal como lo demuestra el cruce de Aníbal por los Alpes, cuando no estaban luchando eran excelentes animales de carga."
 north_african_army_path_6:0 "Caballería númida"
 north_african_army_path_6_desc:0 "El interior de África proporciona hábiles jinetes que nuestros oponentes no pueden superar. Combinado con nuestro equipo superior, podemos transformar a estos guerreros nómadas en una temible caballería pesada."
 north_african_army_path_7:0 "Carga devastadora"
 north_african_army_path_7_desc:0 "El impacto psicológico de los elefantes en el campo de batalla era enorme. Las líneas se dividían, los hombres resultaban aplastados y ejércitos enteros se rendían al ver las nubes de polvo que indicaban que se acercaba un ejército con elefantes."
 north_african_army_path_end_bonus:0 "Un duro acuerdo"
 north_african_army_path_end_bonus_desc:0 "Muchas naciones se consideraban protectorados de Cartago y a menudo le proporcionaron tropas a cambio de protección nominal. Si bien se les pagaba, la expectativa de servicio reducía los costos en comparación con contratos normales con mercenarios."
 ######
 #####Persian Traditions
 ######
 persian_philosophy:0 "Tradiciones iranias"
 persian_philosophydesc:4 "Las tradiciones persas abarcan las tácticas de los pueblos en la estepa escita y los satélites del antiguo Imperio aqueménida. La vida en la estepa ha convertido a estos pueblos en hábiles jinetes que, armados con un arco, pueden hostigar y rodear a sus oponentes desde fuera de su alcance, mientras que la infantería se concentra en diezmar a la agotada formación.\n\nPuede desbloquear los '#Y octeres#!'\nPuede desbloquear la táctica '#Y Escaramuza de caballería#!'\nPuede desbloquear la habilidad '#Y Reclutar levas#!'\nPuede desbloquear la habilidad '#Y Colonias militares#!'\n\n#G Enfoques de tradición#!\n#Y Arqueros a caballo#! fuertes\n#Y Infantería pesada#! buena, #Y caballería pesada#!"
 persian_philosophy_start_bonus:0 "Arqueros a caballo escitas"
 persian_philosophy_start_bonus_desc:0 "Las tribus nómadas de la estepa usaron a los fuertes caballos escitas durante generaciones. Provocaban tal caos que eran imbatibles como tropas de escaramuza, lo cual era una enorme ventaja para quienes tuvieran la suerte de criarlos o alquilarlos."
 #Scythian Path
 persian_scythian_path_1:0 "El disparo parto"
 persian_scythian_path_1_desc:0 "La táctica característica de los arqueros a caballo era el disparo parto. Los jinetes retrocedían, alejándose de sus enemigos, y giraban el cuerpo sobre la montura para disparar hacia atrás a su objetivo. Esta maniobra requería que los jinetes tuvieran control total de los corceles."
 persian_scythian_path_2:0 "Estilo de vida nómada"
 persian_scythian_path_2_desc:0 "Los pueblos de la estepa a menudo están en movimiento. Siempre están listos, lo que es una bendición a la hora de la guerra."
 persian_scythian_path_3:0 "Golpear y huir"
 persian_scythian_path_3_desc:0 "A diferencia de las tácticas de formación de la infantería, las tácticas de caballería implican más autonomía individual. Esto ocurre sin duda con los arqueros a caballo, quienes crean un remolino de flechas y caballos que desmoraliza a las formaciones enemigas y así nos da ventaja en la batalla campal subsecuente."
 persian_scythian_path_4:0 "Escaramuzas a caballo"
 persian_scythian_path_4_desc:0 "Las unidades a caballo son excelentes como interceptoras, para cortar rutas de retirada y para interferir con líneas de suministro. Al ordenar a nuestros jinetes que acosen pero sin entrar en combate, les negamos a nuestros oponentes la ventaja de la superioridad numérica."
 persian_scythian_path_5:0 "Catafractos"
 persian_scythian_path_5_desc:0 "Muchas culturas con dominio de la caballería desarrollaron el uso de caballería pesada, o catafractos, para enfrentarse a armas ligeras. Tanto el caballo como el jinete llevaban armadura de escamas o cota de malla, por lo que la única forma de romper la carga de una unidad de catafractos era la retirada."
 persian_scythian_path_6:0 "Dominio de la estepa"
 persian_scythian_path_6_desc:0 "Gracias a su estilo de vida nómada, nuestro pueblo conoce a la perfección cómo comportarse y sobrevivir en este terreno hostil."
 persian_scythian_path_7:0 "Caminantes"
 persian_scythian_path_7_desc:0 "Si bien la mayor parte de la guerra en las estepas era a caballo, se dice que la infantería escita participó en numerosas intervenciones en el periodo medio de la antigüedad. En la Batalla de Thatis, se usó un gran contingente de infantería escita para luchar contra los inicios del reino del Bósforo."
 persian_scythian_path_end_bonus:0 "Nacidos para montar"
 persian_scythian_path_end_bonus_desc:0 "Las tribus sármatas y escitas aprenden a montar desde la infancia. Desarrollan una afinidad con la montura sin paragón en ninguna cultura occidental. Este conocimiento puede ser útil cuando organicemos nuestros ejércitos."
 #Achaemenid (native Persian)
 persian_achaemenid_path_1:0 "El legado de Ciro"
 persian_achaemenid_path_1_desc:0 "Las gigantescas huestes del imperio aqueménida infundían pavor a las civilizaciones helénicas del oeste. Este imperio siempre contaba con soldados gracias al amplio territorio que controlaba, y a que su pueblo estaba dispuesto a prestar servicio militar."
 persian_achaemenid_path_2:0 "Los Inmortales"
 persian_achaemenid_path_2_desc:0 "Una unidad de soldados legendaria, conocida como los Inmortales, empleaba una amplia variedad de armas y armaduras pesadas. Supuestamente, el nombre se debe a que el tamaño de la unidad se mantenía constante: 10 000 hombres. Formaban la columna vertebral de la infantería pesada y el resto del ejército se organizaba alrededor de ellos."
 persian_achaemenid_path_3:0 "Reforma de la armada"
 persian_achaemenid_path_3_desc:0 "La dinastía aqueménida supervisó la implementación de una armada en Persia. Para tripularla, empleó marineros de la cercana Fenicia. Esta tradición naval aún persiste en nuestro pueblo."
 persian_achaemenid_path_4:0 "Reclutamiento reactivo"
 persian_achaemenid_path_4_desc:0 "En numerosas fuentes se mencionan las gigantescas huestes de los antiguos reyes persas. Un factor que debe haber contribuido significativamente al descomunal tamaño de los grupos de guerreros fue la práctica de obligar a combatir mediante la leva a hombres con edad para luchar."
 persian_achaemenid_path_5:0 "Línea real"
 persian_achaemenid_path_5_desc:0 "La línea aqueménida discurre sin interrupciones desde Ciro hasta la caída del imperio a manos de Alejandro Magno. A pesar de la reciente subyugación, los días de gloria del imperio persa siguen vivos en nuestros recuerdos."
 persian_achaemenid_path_6:0 "Tapar el sol"
 persian_achaemenid_path_6_desc:0 "Los soldados aqueménidas, a quienes Heródoto alabó por su destreza con el arco, empleaban el popular arco compuesto. En la famosa Batalla de las Termópilas, las tropas persas nativas usaron tal cantidad de arqueros que, se dice, podían tapar el sol."
 persian_achaemenid_path_7:0 "Cardaces"
 persian_achaemenid_path_7_desc:0 "En sus últimas etapas, los persas emplearon en gran medida mercenarios de infantería con armadura pesada llamados cardaces. Estuvieron presentes durante la invasión de Alejandro y eran contratados en tierras persas como mercenarios baratos."
 persian_achaemenid_path_end_bonus:0 "Asalto masivo"
 persian_achaemenid_path_end_bonus_desc:0 "La cantidad exorbitante de tropas que tenemos aplasta a cualquier tipo de patética resistencia. Tal vez se pierdan muchas vidas, pero así la victoria es aún más dulce."
 #Bactrian
 persian_bactrian_path_1:0 "Jinetes bactrianos"
 persian_bactrian_path_1_desc:0 "Tanto los aqueménidos como los macedonios usaron jinetes bactrianos en sus fuerzas debido a su habilidad y disponibilidad. Al igual que los escitas occidentales, el estilo de vida nómada equino era una parte importante de su cultura."
 persian_bactrian_path_2:0 "Greco-Bactria"
 persian_bactrian_path_2_desc:0 "En Bactria, la influencia griega se adoptó sorprendentemente rápido. Surgieron obras arquitectónicas y fortificaciones de este estilo, que los pueblos vecinos, menos helenizados, consideraban superiores."
 persian_bactrian_path_3:0 "La tormenta perfecta"
 persian_bactrian_path_3_desc:0 "El reino grecobactriano, que se desarrolló a mediados del siglo III a. C., fue un crisol de estilos, pueblos y, fundamentalmente, tácticas. La fusión de estos diversos estilos bélicos resultó en una falange formidable."
 persian_bactrian_path_4:1 "Klerouchoi"
 persian_bactrian_path_4_desc:0 "Los macedonios crearon decenas de asentamientos en Bactria durante las conquistas de Alejandro, muchos de los cuales prosperaron. Los kleruchoi, como se les decía, fueron una fuente de soldados leales durante generaciones."
 persian_bactrian_path_5:0 "Titanes de batalla"
 persian_bactrian_path_5_desc:0 "Debido a la proximidad con la India, se incorporó el uso de elefantes como flancos del ejército. Los jinetes se sentaban sobre una howdah, lo que les permitía observar la batalla desde arriba."
 persian_bactrian_path_6:0 "Hippotoxotai"
 persian_bactrian_path_6_desc:0 "Las tribus nómadas alrededor de Bactria a menudo se empleaban en los ejércitos regionales. Destacaban por su habilidad en la equitación y en la arquería a caballo."
 persian_bactrian_path_7:0 "Corazón"
 persian_bactrian_path_7_desc:0 "El corazón de Bactria es una planicie exuberante y fértil rodeada en todas las direcciones de montañas, estepa y desierto. Se necesita adaptabilidad para sobrevivir aquí, por eso nuestros ejércitos están mejor preparados que la mayoría."
 persian_bactrian_path_end_bonus:0 "Masas desilusionadas"
 persian_bactrian_path_end_bonus_desc:0 "La gran campaña de Alejandro dejó atrás a miles de mercenarios dispuestos a prestar servicio para subsistir. En los últimos tiempos, muchas de las tribus de los alrededores comenzaron a ser incorporadas. En consecuencia, existen abundantes mercenarios baratos disponibles."
