# Nuevas Tradiciones Militares Ibéricas
iberian_philosophy:0 "Tradiciones Ibéricas"
iberian_philosophy_desc:0 ""
iberian_left_path_1:0 "Phalaricae"
iberian_left_path_1_desc:0 "La Phalarica es una jabalina pesada con una larga cabeza de hierro delgada que a veces se adorna con material combustible para crear un dispositivo incendiario. Se usa ampliamente por la infantería y como munición para máquinas de asedio."
iberian_central_path_1:0 "Granjas Ricas"
iberian_central_path_1_desc:0 "Estamos bendecidos con tierras fértiles y vastas que mantienen bien abastecida a nuestra gente."
iberian_central_path_2:0 "Generales Nobles"
iberian_central_path_2_desc:0 "Según la tradición, solo los hombres de origen noble pueden liderar el ejército."
iberian_central_path_3:0 "Mercenarios Ibéricos"
iberian_central_path_3_desc:0 "Nuestro pueblo ha sido empleado como mercenarios por potencias extranjeras en sus guerras durante siglos. Esta experiencia ha creado el prototipo de un soldado fuerte y disciplinado."
iberian_central_path_4:0 "Honderos Talaióticos"
iberian_central_path_4_desc:0 "Los pueblos talaióticos son bien conocidos por sus honderos característicos. Valientes y mortales en combate a distancia, pueden derribar soldados e incluso jinetes en movimiento."
iberian_right_path_1:0 "Machaera Hispaniensis"
iberian_right_path_1_desc:0 "También conocida como falcata, esta espada curva fue usada ampliamente por los ibéricos. Famosa por su calidad, potencias como Cartago y Roma buscan añadirla a su armamento."
iberian_left_2_path_1:0 "Trabajo Metálico Fino"
iberian_left_2_path_1_desc:0 "El acceso a recursos primarios de buena calidad y herreros expertos protege mejor a nuestros soldados en combate."
iberian_left_2_path_2:0 "Importación de Conocimiento"
iberian_left_2_path_2_desc:0 "El contacto con comerciantes de tierras lejanas ha creado un flujo comercial dinámico que nos permite disfrutar y adaptar su conocimiento."
iberian_central_2_path_1:0 "Todos los Dioses Son Bienvenidos"
iberian_central_2_path_1_desc:0 "Tenemos un panteón abierto donde cualquier deidad tiene un lugar y puede ser adorada."
iberian_central_2_path_2:0 "Construcciones Levantinas"
iberian_central_2_path_2_desc:0 "Hemos aprendido algunas cosas de las colonias levantinas, como sus técnicas de construcción."
iberian_central_2_path_3:0 "Puertos Costeros"
iberian_central_2_path_3_desc:0 "Dependemos demasiado de las colonias costeras levantinas, púnicas y griegas para nuestros intercambios. Si queremos mejorar nuestras ganancias, necesitamos crear nuestros propios puertos en la costa."
iberian_right_2_path_1:0 "Cinturón de Pirita Ibérica"
iberian_right_2_path_1_desc:0 "Alrededor del río Luxia, disfrutamos de uno de los mayores depósitos de mineral del mundo, incluyendo oro, plata, cobre, estaño, plomo y hierro."
iberian_north_african_enable:0 "Reparaciones Rápidas"
iberian_north_african_enable_desc:0 "Ibéria está llena de materias primas necesarias para fabricar y mantener tanto barcos mercantes como de guerra."
iberian_central_path_2A:0 "Armadura Ligera"
iberian_central_path_2A_desc:0 "La armadura de los guerreros ibéricos está hecha con materiales ligeros y flexibles, lo que permite una mayor capacidad de movimiento."
iberian_central_path_2B:0 "Confederaciones"
iberian_central_path_2B_desc:0 "Los ibéricos valoran su autonomía. Si aparece un enemigo fuerte, tienden a formar coaliciones y confederaciones con el único propósito de expulsar la amenaza común."

# Nuevas Tradiciones Militares Celtíberas
iberian_philosophy_2:0 "Tradiciones Celtíberas"
iberian_philosophy_2_desc:0 ""
celt_iberian_path_a_1:0 "La Meseta"
celt_iberian_path_a_1_desc:0 "Vivimos en la vasta meseta de Iberia y aprendimos a luchar en las llanuras y colinas que esculpen nuestra tierra."
celt_iberian_path_b_1:0 "Barritus"
celt_iberian_path_b_1_desc:0 "El Barritus es una mezcla de gritos de guerra y cánticos que nuestros soldados gritan antes de la batalla para atemorizar al enemigo."
celt_iberian_path_b_2:0 "Concursare"
celt_iberian_path_b_2_desc:0 "El Concursare es una táctica de golpear y huir a menudo utilizada por los lusitanos contra enemigos más fuertes."
celt_iberian_path_b_3:0 "Devotio"
celt_iberian_path_b_3_desc:0 "El Devotio es un contrato entre el líder y sus generales o clientes en el que estos últimos declaran obediencia absoluta al primero hasta la muerte."
celt_iberian_path_c_1:0 "Toda Persona Capaz"
celt_iberian_path_c_1_desc:0 "En tiempos de necesidad, todos los miembros de la comunidad deben tomar las armas y defender sus hogares y pertenencias con la fuerza y valentía de un jabalí defendiendo a sus crías."
celt_iberian_path_c_2:0 "Saquear y Pillar"
celt_iberian_path_c_2_desc:0 "Nuestras tierras no son tan ricas como otras, por lo que estamos listos para saquear en busca de comida y riquezas si es necesario."
celt_iberian_path_c_3:0 "Incursiones en Vecinos"
celt_iberian_path_c_3_desc:0 "Saqueos eran una actividad común para las tribus del norte y centro, que buscaban esclavos y riquezas en el sur y en los asentamientos costeros."
celt_iberian_path_c_4:0 "Sacrificios Humanos"
celt_iberian_path_c_4_desc:0 "Nuestros líderes espirituales dicen que debemos sacrificar soldados enemigos para nuestros dioses de la guerra, así que eso es lo que haremos."
celt_iberian_path_d_1:0 "Caballos Superiores"
celt_iberian_path_d_1_desc:0 "Nuestros caballos son famosos por su calidad y fuerza. Algunos dicen que fueron los ibéricos quienes descubrieron cómo domar al caballo."
celt_iberian_path_d_2:0 "Rutas Comerciales de Estaño"
celt_iberian_path_d_2_desc:0 "En el norte hay depósitos de estaño, un mineral raro codiciado por comerciantes extranjeros. Este lucrativo comercio debe crecer para nuestro beneficio."
celt_iberian_path_e_1:0 "Batallas Constantes"
celt_iberian_path_e_1_desc:0 "Modeladas por guerras endémicas, las culturas ibéricas exhaltan la independencia y la lucha por la autodeterminación."
celt_iberian_path_e_2:0 "Defensa Numantina"
celt_iberian_path_e_2_desc:0 "Una mezcla del Devotio y la idea de autodeterminación se ha convergido en el valor de nunca rendirse al enemigo y luchar hasta el final."
celt_iberian_path_8:0 "Emboscada en el Bosque"
celt_iberian_path_8_desc:0 "Al aprender a luchar en los bosques, podemos atraer al enemigo a trampas ingeniosamente preparadas."
celt_iberian_path_c_3A:0 "Círculo Cántabro"
celt_iberian_path_c_3A_desc:0 "El Círculo Cántabro es una táctica utilizada por los pueblos del norte de Iberia que consiste en rodear al enemigo con caballería ligera y luego atacarlo."
celt_iberian_path_c_3B:0 "Nacido en la Silla"
celt_iberian_path_c_3B_desc:0 "Un ibérico y su caballo rara vez se separan. Las clases altas tienen el derecho y el deber de convertirse en orgullosos jinetes."

# Nuevas Tradiciones Militares Ilirias
haemic_philosophy:0 "Tradiciones Ilirias"
haemic_philosophy_desc:0 "El rey Haemus de Tracia era vano y arrogante, y se comparaba a sí mismo y a su esposa, la reina Rhodope, con Zeus y Hera. Como castigo, los dioses los transformaron a él y a su esposa en montañas. Los ilirios y dacianos dependían en su mayoría de grandes formaciones de infantería ligera equipadas principalmente con espadas, apoyadas por caballería ligera cuando estaba disponible. Hacían un uso extenso del terreno montañoso para defensa, mientras los ilirios se dedicaban a la piratería en el Adriático.\n\nPuede desbloquear el enfoque de Tradición '#Y Saquear Ciudad#!'\nFuerte #Y Infantería Ligera#!\nBuenos #Y Arqueros#!, #Y Caballería Ligera#!"
haemic_philosophy_2:0 "Tradiciones Daco-Tracias"
haemic_philosophy_2_desc:0 "El rey Haemus de Tracia era vano y arrogante, y se comparaba a sí mismo y a su esposa, la reina Rhodope, con Zeus y Hera. Como castigo, los dioses los transformaron a él y a su esposa en montañas. Los ilirios y dacianos dependían en su mayoría de grandes formaciones de infantería ligera equipadas principalmente con espadas, apoyadas por caballería ligera cuando estaba disponible. Hacían un uso extenso del terreno montañoso para defensa, mientras los ilirios se dedicaban a la piratería en el Adriático.\n\nPuede desbloquear el enfoque de Tradición '#Y Saquear Ciudad#!'\nFuerte #Y Infantería Ligera#!\nBuenos #Y Arqueros#!, #Y Caballería Ligera#!"
illyrian_piracy_path_1:0 "Piratas Ilirios"
illyrian_piracy_path_1_desc:0 "Con Italia dividida entre estados rivales y gran parte de Grecia enfocada en conflictos hacia el este, el Adriático es una presa fácil para los piratas que salen de los numerosos entrantes de la costa iliria."
illyrian_piracy_path_2:0 "Rayos"
illyrian_piracy_path_2_desc:0 "Al enfrentarnos a enemigos militarmente superiores, la velocidad es crucial para preservar nuestras fuerzas y aprovechar el terreno."
illyrian_path_1:0 "El Liburnio"
illyrian_path_1_desc:0 "El barco que eventualmente formaría la base de la flota romana fue originalmente inventado por la tribu iliria del mismo nombre. Equipado con solo una fila de remos, un mástil y una vela, no podía igualar directamente a los barcos más grandes construidos por los griegos, pero la velocidad y maniobrabilidad superior de los ilirios les permitió dominar el Adriático de todos modos."
illyrian_piracy_path_5:0 "Marineros Audaces"
illyrian_piracy_path_5_desc:0 "Una dura represalia contra cualquier desafío a la libertad en el Adriático hará que otros piensen dos veces antes de interferir."
illyrian_piracy_path_6:0 "Construcción Naval Local"
illyrian_piracy_path_6_desc:0 "La costa iliria proporciona una serie de entrantes y puertos para la construcción naval, lo que permite a las tribus locales construir embarcaciones modestas por su propia iniciativa."
illyrian_path_2:0 "Atadura de Barcos"
illyrian_path_2_desc:0 "Una táctica naval común iliria era atar sus galeras en grupos de cuatro y provocar a los barcos hostiles para que los embistieran. Esto les daba la oportunidad de abordar las embarcaciones enemigas con una gran demostración de fuerza."
illyrian_path_3:0 "Drakoforos"
illyrian_path_3_desc:0 "El drakoforos era un barco con una cabeza de dragón montada en la proa. Al construir embarcaciones más grandes y contundentes, podremos defender mejor nuestras costas de aquellos que desean hacernos daño."
illyrian_path_4:0 "Mercenarios Ilirios"
illyrian_path_4_desc:0 "Los feroces combatientes de Iliria estaban en alta demanda como mercenarios. Con tal excedente de soldados a la venta en la zona, deberíamos poder contratarlos a un precio justo."
illyrian_path_5:0 "Los Jóvenes Deben Servir"
illyrian_path_5_desc:0 "Aprender el arte de la guerra es una parte vital de la educación de cada joven. Si un niño puede manejar una espada y mantener su equipo, entonces está listo para la guerra."
illyrian_path_6:0 "Invertir en Nuestro Futuro"
illyrian_path_6_desc:0 "Saqueos y pillajes pueden traernos riquezas, pero se gastan rápidamente. Debemos reinvertir nuestra nueva riqueza en nuestras comunidades para fortalecerlas y asegurar su crecimiento."
illyrian_path_7:0 "Hogares Montañosos"
illyrian_path_7_desc:0 "Hemos estado en la frontera de estados más poderosos durante siglos, pero las montañas siempre nos han protegido de las invasiones y han permitido que nuestro pueblo prospere."
illyrian_path_8:0 "Hoplitas Dardanios"
illyrian_path_8_desc:0 "Entrenados por mercenarios espartanos, los dardanios crearon contingentes de hoplitas que una vez aterrorizó a los molosos y macedonios."
illyrian_path_9:0 "Listos Para Atacar"
illyrian_path_9_desc:0 "Para el siglo II a.C., la falange dejó de usarse ya que los ilirios optaron por pequeños grupos de tropas acorazadas más rápidas. Al darle más importancia a la agilidad y al elemento sorpresa, pudieron vencer a las formaciones cerradas de sus adversarios griegos."

# Nuevas Tradiciones Militares Daco-Tracias
thracian_path_1:0 "Falx y Sica"
thracian_path_1_desc:0 "La falx y la sica eran armas de hoja curva. El borde de la hoja estaba en el lado interno de la curva, permitiendo a los guerreros atacar los brazos y las piernas alrededor de los escudos de sus oponentes. Tan efectivas eran estas armas, que en años posteriores las Guerras Dacianas resultaron en cambios en la armadura estándar del soldado romano."
thracian_path_2:0 "Caballería Tracia"
thracian_path_2_desc:0 "La caballería de los tracios era de particular renombre, con Felipe II de Macedonia adaptando la formación en cuña de ellos. En particular, se decía que los Getae en el norte eran indistinguibles de los temidos escitas."
thracian_path_3:0 "Reinos Tribales"
thracian_path_3_desc:0 "El área al norte de Grecia vio la aparición de muchos reinos tribales. Cuando estaban unidos bajo un rey fuerte, eran una fuerza a tener en cuenta, pero tales esfuerzos de centralización a menudo enfrentaban oposición de varios titulares de poder locales que celosamente guardaban sus antiguos privilegios."
thracian_path_4:0 "Defensa Robusta"
thracian_path_4_desc:0 "La capacidad de utilizar a todas nuestras tropas en las regiones montañosas cerca de nuestros hogares es vital para nuestra supervivencia."
thracian_path_5:0 "Fusión Cultural"
thracian_path_5_desc:0 "A lo largo de los años, los dacios y tracios entraron en contacto con muchos pueblos extranjeros, incluidos colonos griegos, invasores galos y migrantes germánicos. Las tribus nativas adaptaron rápidamente la experiencia traída por estos extranjeros para sus propias necesidades."
thracian_path_6:0 "Colonias"
thracian_path_6_desc:0 "A medida que nuestra población crece, aprendamos de los griegos del sur y fundemos colonias en el paisaje, recompensando a los veteranos con propiedades que estarán ansiosos por defender."
thracian_path_7:0 "Peltastas"
thracian_path_7_desc:0 "Las tribus al norte de Macedonia a menudo evitaban la armadura, que estaba restringida a nobles y reyes. Los tracios en particular preferían luchar como peltastas, llevando jabalinas junto con una espada y un escudo de mimbre llamado pelte. Su gran maniobrabilidad les permitía superar a la infantería pesada griega, mientras que también se desempeñaban bien en combate cuerpo a cuerpo, a diferencia de los skirmishers dedicados."
thracian_path_8:0 "Tomar las Armas"
thracian_path_8_desc:0 "Cada hombre tiene un lugar en nuestras tropas; no menos los cazadores, que persiguen a su presa tanto en el campo de batalla como en el bosque."
thracian_path_9:0 "Dava"
thracian_path_9_desc:0 "Estas fortalezas de piedra, construidas en las montañas, utilizaban anillos concéntricos de defensa que permitían a los defensores retirarse hacia el interior y continuar luchando si se rompían las defensas exteriores."
thracian_path_10:0 "Las Llanuras Luchan Con Nosotros"
thracian_path_10_desc:0 "Las llanuras onduladas de Dacia resultan ser un terreno ideal para el uso de la caballería y la infantería rápida."
thracian_path_11:0 "Caballería Entrenada"
thracian_path_11_desc:0 "Los caballos domésticos, aunque suficientes para la defensa en emergencias, tienden a entrar en pánico en el campo de batalla. Por lo tanto, al expandir nuestro stock de caballos criados y entrenados para la guerra, nuestros valientes guerreros sobresaldrán en su verdadero propósito."
thracian_path_12:0 "Tarabostes"
thracian_path_12_desc:0 "Los nobles desempeñaban un papel muy importante en la altamente militarizada sociedad dacia. Solo los aristócratas dacios tenían el derecho de cubrirse la cabeza y usaban gorros frigios de fieltro. En batalla, podrían llevar un casco frigio de bronce, armadura de escamas de hierro y un escudo de madera ovalado."
thracian_path_13:0 "La Ofensiva Es La Mejor Defensa"
thracian_path_13_desc:0 "Muchos de nuestros guerreros ni siquiera luchan con escudos, prefiriendo en su lugar concentrar toda su energía en atacar implacablemente al enemigo."

