l_spanish:
 01_etruria_missions_western_markets: "Mercados occidentales" 
 01_etruria_missions_western_markets_DESCRIPTION: "Los numerosos mercados de nuestro oeste representan una serie de desafíos, sin duda, pero también oportunidades, y [ROOT.GetCountry.GetRuler.GetName] busca extender nuestra influencia etrusca a estos territorios lejanos.\n\nAunque tendremos tribus hostiles, piratas y los presencia de nuestros enemigos a los que enfrentarnos, no debemos retroceder ante las tareas que tenemos por delante. [ROOT.GetCountry.GetName] podemos someter estas diversas regiones y ponerlas bajo nuestra hegemonía, asegurando prácticamente la prosperidad futura de nuestro pueblo." 
 01_etruria_missions_western_markets_CRITERIA_DESCRIPTION: "Esta misión se completará cuando #E Etruria#! haya desarrollado conexiones comerciales con las ricas ciudades y mercados del oeste, expandiéndose tanto militar como económicamente a estas tierras vitales." 
 01_etruria_missions_western_markets_BUTTON_TOOLTIP: "Navegaremos tan lejos como nos puedan llevar nuestros barcos, buscando riqueza y gloria dondequiera que podamos encontrarlas." 
  
 #Missions 
  
 01_etruria_missions_western_markets_task_1: "Protección del carril comercial" 
 01_etruria_missions_western_markets_task_1_DESC: "Para salvaguardar las rutas comerciales de las que depende [ROOT.GetCountry.GetCapital.GetName], debemos aumentar nuestra presencia en el mar; de esto, [ROOT.GetCountry.GetRuler.GetName] está seguro. \n\n\n\n\n\n\n\n\n\n@greek_mil19!" 
  
 01_etruria_missions_western_markets_task_2: "Atracción mercantil" 
 01_etruria_missions_western_markets_task_2_DESC: "Aunque la fuerza de los #E Ligures#! está disminuyendo, existen muchas razones, tanto diplomáticas como económicas, para que nuestro pueblo busque conexiones con los suyos. ¿Y qué mejor manera de conseguir nuevas amistades que uniendo dos casas como una sola? Envía a nuestros comerciantes a países lejanos para que podamos traer novias a nuestras élites.\n\n#Y Nuestros diplomáticos regresarán a [ROOT.GetCountry.GetCapital.GetName] con#! #T 3 novias de Liguria#!.\n\n\n\n \n\n\n\n\n\n@celt_mil8!" 
  
 01_etruria_missions_western_markets_task_3: "Incentivar a los comerciantes" 
 01_etruria_missions_western_markets_task_3_DESC: "Si cuidamos de nuestra clase mercantil, seguramente favorecerán nuestros puertos y mercados sobre todos los demás, asegurando nuestro dominio etrusco en el comercio. Deberíamos asegurarnos de hacer todo lo posible para atraer las inversiones de los comerciantes ricos de nuestra sociedad, quienes se encargarán de que nuestros barcos viajen a ciudades distantes en busca de riqueza.\n\n\n\n\n\ n\n\n\n\n@italic_mil3!" 
  
 01_etruria_missions_western_markets_task_4: "Emporion Kainuan" 
 01_etruria_missions_western_markets_task_4_DESC: "¡Como nuestro control del vino local @wine! aumenta el mercado, se han presentado una serie de oportunidades interesantes y podríamos hacer algunos movimientos en la provincia de #E Liguria#!.\n\n#Y Esto iniciará una cadena de eventos#!.\n\n\n\n\n\n\n\n\n\n@italic_mil2!" 
  
 01_etruria_missions_western_markets_task_5: "Piratería de Liguria" 
 01_etruria_missions_western_markets_task_5_DESC: "Varias tribus a lo largo de las costas del norte han solicitado que les ayudemos a construir #E Paraísos Piratas#!, prometiendo que compartirán algunas de las ganancias con nosotros.\n\n#Y Trabajaremos con los#! #T Ligures#! § _2 y financiar la construcción de#! #G Pirate Havens#! #Y a lo largo de su costa.\n\n\n\n\n\n\n\n\n\n@greek_mil18!" 
  
 01_etruria_missions_western_markets_task_6: "Una costa amigable" 
 01_etruria_missions_western_markets_task_6_DESC: "Como nuestros contactos diplomáticos con los #E Ligures#! están aumentando, se ha propuesto en [ROOT.GetCountry.GetCapital.GetName] que enviemos una embajada al norte a su gente en un gesto de buena voluntad.\n\n#Y Esto iniciará una cadena de eventos#!. \n\n\n\n\n\n\n\n\n\n@celt_mil3!" 
  
 01_etruria_missions_western_markets_task_7: "Relaciones piratas" 
 01_etruria_missions_western_markets_task_7_DESC: "Los piratas sin ley de la provincia de #E Liguria#! desean corresponder los favores que les hemos mostrado y han enviado una oferta a [ROOT.GetCountry.GetRuler.GetName].\n\n #Y Al completar esta tarea, experto#! #T Pirata Los almirantes#! #Y visitarán nuestro país, poniendo a la venta sus diversos servicios.#! \n\n\n\n\n\n\n\n\n\n@italic_mil30!" 
 01_etruria_missions_western_markets_task_7_tt: "Al menos #Y 3#! territorios de propiedad tienen #Y 3#! o más [GetBuilding('port_building').GetName|Y] edificios." 
  
 01_etruria_missions_western_markets_task_8: "Identidad de los pueblos de Liguria" 
 01_etruria_missions_western_markets_task_8_DESC: "Nadie puede negar que los ligures se han convertido en una vista familiar en los puertos y mercados de [ROOT.GetCountry.GetName], y todo esto se debe a las políticas implementadas por [ROOT.GetCountry.GetRuler.GetName].\n\nPero ahora, ha llegado el momento de convertir estos temporales acuerdos en algo más duradero: ¿qué papel deberían desempeñar los ligures dentro de la sociedad etrusca?\n\n#Y Decidiremos el futuro de los#! #T ligures#! #Y dentro de [ROOT.GetCountry.GetName]#!.\n\n\n \n\n\n\n\n\n\n@italic_mil1!" 
  
 01_etruria_missions_western_markets_task_9: "Las puertas Massalianas" 
 01_etruria_missions_western_markets_task_9_DESC: "¡Lento pero seguro, estamos superando a los galos en producción y exportación de vino @wine! y ánforas @earthware!, y aún así algunos se preguntan si podríamos o no extender nuestro dominio militarmente...\n\n#Y Se nos darán opciones que nos permitirán decidir cómo interactuar con los norteños.#!\n\n\n\n\n\n\n\n\n\n@celt_mil2!" 
  
 01_etruria_missions_western_markets_task_10: "El comercio de rodonós" 
 01_etruria_missions_western_markets_task_10_DESC: "Ya sea que termine el #E río Rhodanus#!, allí debemos construir ciudades y mercados, porque no toleraremos que otros controlen el comercio en esta región. Afortunadamente, tenemos buenas conexiones dentro de la provincia y mantenemos una relación amistosa con la nobleza local, que se ha ofrecido a enviar a uno de sus más brillantes a [ROOT.GetCountry.GetCapital.GetName].\n\n\n\n\n\n\n\n\n \n@greek_mil7!" 
 etruscan_rodonos_advisor_tt: "Un asesor altamente calificado se unirá a nuestro tribunal." 
  
 01_etruria_missions_western_markets_task_11: "Un punto de apoyo balear" 
 01_etruria_missions_western_markets_task_11_DESC: "Tomar las #E Baleares#! para nosotros no sólo nos permitirá construir una ciudad portuaria crucial en las islas, sino que también nos dará la capacidad de interactuar aún más con las ciudades establecidas a lo largo de la costa de #E Iberia#! - una situación que algún día podría resultar beneficioso para nuestros ejércitos. \n\n\n\n\n\n\n\n\n\n@greek_mil4!" 
  
 01_etruria_missions_western_markets_task_12: "Los pilares de Hercle" 
 01_etruria_missions_western_markets_task_12_DESC: "Aunque los Pilares están muy lejos de [ROOT.GetCountry.GetCapital.GetName], nuestras flotas han logrado llegar a este hito icónico. Y aún así hay más que podríamos hacer aquí...\n\n#Y Se nos presentarán un par de opciones que involucran los territorios en#! #T Los pilares de Hércle#!.\n\n\n\ n\n\n\n\n\n\n@greek_mil11!" 
 01_etruria_missions_western_markets_task_12_tt: "#Y Necesitaremos enviar un#! #G Regalo#! #Y a la provincia de#! #T Baylon#! #Y y nuestro Cónsul debe ser amigo personal del gobernador de #T Tingi#!." 
  
 01_etruria_missions_western_markets_task_13: "La venganza fokaeana" 
 01_etruria_missions_western_markets_task_13_DESC: "Por fin hemos conquistado las ciudades dispersas de los griegos occidentales, poniendo fin a sus tontos experimentos tan lejos de su patria. Ahora que sus posesiones están firmemente en manos etruscas, debemos decidir qué hacer con ellas.\n\n#Y Se nos dará la opción de#! #R Destruir las ciudades Focenas#! #Y o reconstruirlas como#! #T Colonias etruscas#!.\n\n\n\n\n\n\n\n\n\n\n@event_pic11!" 
  
 01_etruria_missions_western_markets_task_14: "Una aventura atlántica" 
 01_etruria_missions_western_markets_task_14_DESC: "Hemos oído a comerciantes #E púnicos#! contar una historia fantástica de un comerciante #E turdetano#! que se perdió en el mar, sólo para terminar arrastrado a la costa en lo que él jura que eran las legendarias #G Islas Afortunadas#!. \n\nIntrigado por estos rumores, [ROOT.GetCountry.GetRuler.GetName] ha propuesto que se envíe una expedición hacia el oeste para ver si estas historias son ciertas.\n\n#Y Esto iniciará una cadena de eventos#!.\n\n\n\ n\n\n\n\n\n\n@egypt_mil6!" 
 tacking_invention_tt: "#Y Contamos con la#! #T Virada#! #Y Tecnología Marcial#!." 
  
 01_etruria_missions_western_markets_task_15: "Drenando Alalia" 
 01_etruria_missions_western_markets_task_15_DESC: "Los magistrados locales en [GetProvince('(int32)3515').GetName] se han quejado ferozmente de los mosquitos en la ciudad, una situación miserable causada por la prevalencia de pantanos en el lado occidental de la isla.\n\nEn su desesperación, los ciudadanos han gritado a [GetProvince('(int32)3515').GetName]. _1, pidiendo ayuda para drenar los pantanos que han estado plagando su ciudad.\n\n\n\n\n\n\n\n\n\n@greek_mil17!" 
  
 01_etruria_missions_western_markets_task_16: "Lidiando con los corsos" 
 01_etruria_missions_western_markets_task_16_DESC: "Ahora que estamos más familiarizados con el gobierno local en [GetProvince('(int32)3515').GetName], [ROOT.GetCountry.GetRuler.GetName] ha decidido que [ROOT.GetCountry.GetRuler.GetSheHe] debe considerar el estatus legal de estos isleños dentro de [ROOT.GetCountry.GetName].\n\n#Y Esto iniciará una cadena de eventos#!.\n\n\n\n\n\n\n\n\n\n@celt_mil5!" 
  
 01_etruria_missions_western_markets_task_17: "Metalurgia corsa" 
 01_etruria_missions_western_markets_task_17_DESC: "Debido a que la isla de #Y Córcega#! es rica en materias primas y talento, los metalúrgicos se están haciendo un nombre.\n\n[GetProvince('(int32)3515').GetName], en particular, se ha convertido con diferencia en la polis más importante de la isla, no Dudo por la importante #E Fundición#! que se encuentra allí.\n\n\n\n\n\n\n\n\n\n@india_mil6!" 
  
 01_etruria_missions_western_markets_task_18: "Los corredores del norte de Córcega" 
 01_etruria_missions_western_markets_task_18_DESC: "Someter ciudades importantes para [ROOT.GetCountry.GetName] y patrullar las líneas marítimas del norte es parte integral de asegurar las rutas comerciales del norte.\n\n\n\n\n\n\n\n\n\n@egypt_mil10!" 
 01_etruria_missions_western_markets_task_18_tt: "¡Una armada con al menos #Y 50#! liburnios @liburnian! está liderado por un Almirante con una puntuación marcial de #T 8#!." 
  
 01_etruria_missions_western_markets_task_19: "Piratería corsa" 
 01_etruria_missions_western_markets_task_19_DESC: "No lo esconderemos más: la piratería nos beneficia demasiado. \n\n\n\n\n\n\n\n\n\n@egypt_mil24!" 
  
 01_etruria_missions_western_markets_task_20: "Los corredores del sur de Córcega" 
 01_etruria_missions_western_markets_task_20_DESC: "El paso seguro para los comerciantes que navegan desde el #E Mare Sardoum#! al #E Mare Tyrrehenum#! requerirá nuestra presencia continua en la región, pero estamos dispuestos a dar estas garantías. \n\n\n\n\n\n\n\n\n\n@egypt_mil21!" 
 01_etruria_missions_western_markets_task_20_tt: "#Y Necesitaremos enviar un#! #G Regalo#! #Y a la provincia de#! #T Longones#!." 
  
 01_etruria_missions_western_markets_task_21: "La autoridad corsa" 
 01_etruria_missions_western_markets_task_21_DESC: "Con el paso de los años, #Y Córcega#! se ha convertido en una importante extensión de nuestro poder etrusco. Una provincia tan importante no debe ser ignorada, por lo que [ROOT.GetCountry.GetRuler.GetName] debe tomar una postura respecto al estatus político de esta isla.\n\nTendremos la opción de aumentar nuestra presencia en la isla de #Y Córcega#! o liberarlos como nuestro #G Feudatorio#!.\n\n\n\n\n\n\n\n\n\n@italic_mil24!" 
 01_etruria_missions_western_markets_task_21_tt: "Necesitamos que una provincia de la isla de #Y Córcega#! tenga al menos #G 3 edificios de Tribunal de Justicia#!." 
 01_etruria_missions_western_markets_task_21_tt_2: "El gobernador de #Y Córcega#! tiene la #T Esfuerzo de centralización#! #Y Política del gobernador#!." 
  
 01_etruria_missions_western_markets_task_22: "Una república pirata" 
 01_etruria_missions_western_markets_task_22_DESC: "No es ninguna vergüenza reconocer que los #E Piratas#! en #Y Córcega#! tienen el control del lugar, aunque decir que son la verdadera autoridad en la isla es ir demasiado lejos, tal vez.\n\nY sin embargo, hay bulliciosos pedidos de Pirate Havens para obtener un estatus feudatorio, algo que [ROOT.GetCountry.GetRuler.GetName] ha estado sopesando cuidadosamente.\n\nTendremos la opción de liberar #Y Córcega#! como #G Pirate Feudatory#!.\n\ n\n\n\n\n\n\n\n\n@celt_mil1!" 
 01_etruria_missions_western_markets_task_22_tt: "Necesitamos que una ciudad en la isla de #Y Córcega#! tenga al menos #G 6 Marketplace#! edificios." 
 01_etruria_missions_western_markets_task_22_tt_2: "El gobernador de #Y Córcega#! tiene la #T Autonomía local#! #Y Política del gobernador#!." 
  
 01_etruria_missions_western_markets_task_23: "Las minas de granito de las sirenas malditas" 
 01_etruria_missions_western_markets_task_23_DESC: "Aunque las leyendas locales susurran sobre sirenas lúgubres escondidas entre las grietas del paisaje rocoso de [GetProvince('(int32)3507').GetName], estos cuentos compartidos por ancianas para entretenimiento de sus nietos no nos mantendrán alejados de las montañas. \n\n\n\n\n\n\n\n\n\n@celt_mil6!" 
  
 01_etruria_missions_western_markets_task_24: "Los montones de escoria de Pupluna" 
 01_etruria_missions_western_markets_task_24_DESC: "Aunque nuestros ojos vagan hacia costas lejanas, no debemos descuidar las oportunidades doradas que tenemos ante nuestros rostros. Hay mucho que se podría hacer en la provincia de #E Dodecápolis#! para aumentar nuestras ganancias mineras.\n\n\n\n\n\n\n\n\n\n@egypt_mil19!" 
  
 01_etruria_missions_western_markets_task_25: "Las mercancías de Pisna" 
 01_etruria_missions_western_markets_task_25_DESC: "[GetProvince('(int32)136').GetName] podría convertirse en una de las ciudades comerciales más importantes a lo largo de la costa de #E Mare Lingusticum#!,, ¡todo gracias a su privilegiada ubicación y al constante suministro de sal @salt! y plancha @iron! que se producen localmente.\n\n\n\n\n\n\n\n\n\n@celt_mil14!" 
  
 01_etruria_missions_western_markets_task_26: "El comercio del hierro en el Tirreno" 
 01_etruria_missions_western_markets_task_26_DESC: "Hay mineral de hierro en las montañas y colinas de [ROOT.GetCountry.GetName] que debemos extraer; Afortunadamente para nosotros, nuestras armadas y ejércitos se beneficiarán de los excedentes que acumulemos.\n\n\n\n\n\n\n\n\n\n@celt_mil4!" 
  
 01_etruria_missions_western_markets_task_27: "Repoblación cisrana" 
 01_etruria_missions_western_markets_task_27_DESC: "La ciudad de [GetProvince('(int32)14').GetName] está repleta de ciudadanos @citizen!, y [ROOT.GetCountry.GetRuler.GetName] tiene un plan reservado para este exceso de almas; moviéndolos a [GetProvince('(int32)3515').GetName], donde serán de mayor utilidad.\n\n\n\n\n\n\n\n\n\n@greek_mil13!" 
  
 01_etruria_missions_western_markets_task_28: "El valor de Velatri" 
 01_etruria_missions_western_markets_task_28_DESC: "Aunque el territorio de [GetProvince('(int32)128').GetName] es actualmente un remanso tranquilo, se están gestando planes dentro de [ROOT.GetCountry.GetCapital.GetName] que convertirían este puerto en un centro comercial local.\n\n#Y Elegiremos cómo desarrollar Vada Velathri#!.\n\n\n\n\n\n\n\n\n\n@greek_mil2!" 
  
  
 #Tooltips 
  
 etruria_western_markets_task_4_wine_target_svalue_tt: "¡Debemos producir al menos #Y 5#! @wine! #T Vino#! en nuestra nación. (#R [SCOPE.ScriptValue('etruria_western_markets_task_4_wine_target_svalue')|0]#!/#Y 5#!)" 
 01_etruria_missions_western_markets_task_8_tt: "#Y La cultura#! #T Liguria#! #Y debe tener el#! #G Derecho a celebrar contratos legales#! #Y o el#! #G Derecho de herencia#! #T Decisión cultural#!." 
 piracy_amnesty_tt: "Contamos con la #Y Amnistía contra la Piratería#! #T Tecnología Marcial#!." 
  
 #Modifiers 
  
 etruria_trade_lane_protection_modifier: "Protección del carril comercial" 
 desc_etruria_trade_lane_protection_modifier: "Nuestro dominio naval garantiza que las rutas comerciales fluyan sin obstáculos hacia nuestra capital, sin obstáculos por las amenazas de la piratería y la agresión extranjera." 
 etruria_incentivize_merchants_modifier: "Incentivos financieros para la clase mercantil" 
 desc_etruria_incentivize_merchants_modifier: "Nuestras políticas económicas amistosas, respaldadas por nuestra formidable fuerza militar y naval, han creado un clima empresarial propicio para el crecimiento a largo plazo de Etruria y sus intereses." 
 etruria_ligurian_piracy_mod_1: "Tolerancia a la piratería de Liguria" 
 desc_etruria_ligurian_piracy_mod_1: "Nuestros compatriotas hacen la vista gorda cuando se trata de piratas en las costas del norte." 
 etruria_ligurian_piracy_mod_2: "Aceptación de la piratería de Liguria" 
 desc_etruria_ligurian_piracy_mod_2: "Hemos hecho saber públicamente que no consideramos a los piratas de Liguria una molestia, sino amigos." 
 etruria_ligurian_piracy_mod_3: "Abrazar la piratería de Liguria" 
 desc_etruria_ligurian_piracy_mod_3: "Al unirnos abiertamente a los piratas de Liguria que merodean por el Mare Lingusticum, todos reconocemos nuestro dominio de los mares que nos rodean." 
 etruria_ligurian_piracy_mod_4: "Flotas entrenadas por piratas" 
 desc_etruria_ligurian_piracy_mod_4: "Hemos contratado almirantes piratas para instruir a nuestros hombres en las artes cobardes que han perfeccionado." 
 etruscan_gymnaesian_trade_mod: "Brisas Baleares" 
 desc_etruscan_gymnaesian_trade_mod: "Los buenos vientos alisios de las Baleares llenan nuestras velas, llevando nuestros barcos rápidamente a las valiosas ciudades portuarias de islas lejanas." 
 etruria_western_markets_drain_aleria_mod: "Tierras del interior drenadas" 
 desc_etruria_western_markets_drain_aleria_mod: "Los etruscos han drenado los pantanos al oeste de Alalia, asegurando que la provincia tenga un clima saludable." 
 etruscan_western_markets_alalia_metalworking_mod: "Metalúrgicos alalianos" 
 desc_etruscan_western_markets_alalia_metalworking_mod: "La industria de Alalia ha convertido a esta provincia en una potencia económica." 
 etruscan_north_corridors_mod: "Centro comercial del norte de Córcega" 
 desc_etruscan_north_corridors_mod: "Esta provincia es una parte importante de la Ruta Comercial de Córcega del Norte." 
 etruscan_western_markets_southern_corisca_mod: "Centro comercial del sur de Córcega" 
 desc_etruscan_western_markets_southern_corisca_mod: "Esta provincia es una parte importante de la Ruta Comercial del Sur de Córcega." 
 etruscan_corsican_authority_mod: "Centro de la Autoridad Etrusca" 
 desc_etruscan_corsican_authority_mod: "Alalia es la sede del poder etrusco en la isla de Córcega." 
 etruscan_piracy_benefit_nation_mod: "Piratería rentable" 
 desc_etruscan_piracy_benefit_nation_mod: "Los piratas corsos financiados por el Estado etrusco han aportado enormes riquezas a nuestro pueblo." 
 etruria_rubra_base_resources_mod: "Minas de granito de las sirenas malditas" 
 desc_etruria_rubra_base_resources_mod: "En esta provincia existe una importante mina de granito que desarrollaron los etruscos." 
 etruria_pupluna_slag_mod: "Montones de escoria de Pupluna" 
 desc_etruria_pupluna_slag_mod: "Esta provincia es parte integral de las operaciones mineras en el oeste de Dodecápolis." 
 etruria_pupluna_slag_mod_2: "Las minas de Dodecápolis" 
 desc_etruria_pupluna_slag_mod_2: "Nuestra economía está funcionando gracias a la producción industrial de las minas de Dodecápolis." 
 etruscan_tyrrhenian_iron_trade_mod: "Comercio de hierro del Tirreno" 
 desc_etruscan_tyrrhenian_iron_trade_mod: "Las productivas minas de hierro de Tirrenia están impulsando nuestra economía de formas imprevistas." 
 etruscan_velathri_marble_mod: "Las minas de mármol de Velathera" 
 etruscan_ligurian_assimilate_mod: "Esfuerzos de asimilación" 
 desc_etruscan_ligurian_assimilate_mod: "Una sociedad unificada es una bendición, y las costumbres etruscas son una luz para los salvajes que nos rodean: debemos asimilar a los bárbaros." 
 etruscan_pillars_of_hercle_1_mod: "Puesto avanzado etrusco en los pilares" 
 desc_etruscan_pillars_of_hercle_1_mod: "El pequeño puesto naval que hemos construido cerca de las Columnas de Hércules amplía nuestro alcance naval y diplomático." 
 etruscan_tingi_naval_outpost: "Barrio Etrusco" 
 desc_etruscan_tingi_naval_outpost: "Los etruscos, que construyeron una base naval cerca de aquí, tienen una pequeña presencia en esta ciudad." 
 etruscan_troops_trained_in_mountains_mod: "Impuestos entrenados en montaña" 
 desc_etruscan_troops_trained_in_mountains_mod: "Nuestras tropas se han entrenado en los Alpes Marítimos y están familiarizadas con las tácticas de batalla que se utilizan mejor en las montañas." 
 etruscan_troops_trained_in_ocean_mod: "Entrenamiento naval de Liguria" 
 desc_etruscan_troops_trained_in_ocean_mod: "Nuestras armadas han estudiado junto a las flotas de Liguria, dominando sus hábiles tácticas." 
 pleased_etruscan_nobility_mod: "Contenido Clases altas" 
 desc_pleased_etruscan_nobility_mod: "Como hemos concedido a los nobles derechos económicos exclusivos en Liguria, están muy satisfechos con nuestro régimen." 
 etruscan_mine_mod: "Minas Productivas" 
 desc_etruscan_mine_mod: "Las minas de esta provincia producen mineral en cantidad excepcional." 
  
  
