 #Decisions 
 convert_from_italic_to_hellenic: "Convertir de cursiva a helénica" 
 convert_from_italic_to_hellenic_desc: "Nosotros, como pueblo, hemos decidido que lo mejor para nosotros es convertirnos en masa a la fe helénica." 
  
 #Treasures 
 treasure_fortunate_isles_etruscan: "Ídolo tallado de las Islas Afortunadas" 
 treasure_fortunate_isles_etruscan_desc: "Esta magnífica escultura de hueso fue tallada por nativos que viven en las Islas Afortunadas, muy al oeste, y se dice que trae prosperidad a cualquier santuario que la contenga." 
  
 #Events 
 me_etruria_wm_1_title: "$01_etruria_missions_western_markets_task_1$" 
 me_etruria_wm_1_desc: "En un día cualquiera, los puertos a lo largo de la costa del #E Mare Tyrrhenum#! están patrullados por poderosas flotas etruscas que hacen todo lo posible para mantener a los piratas alejados de las costas.\n\nOcasionalmente, un grupo de bandidos puede lograrlo. nuestros centinelas, navegando hacia nuestros puertos y causando problemas con el transporte marítimo, pero esto se está convirtiendo en un hecho mucho más raro que antes." 
 me_etruria_wm_1.a: "Las rutas comerciales deben permanecer abiertas; no tenemos otra opción" 
 me_etruria_wm_1_tooltip: "La tarea de misión '#Y $01_etruria_missions_western_markets_task_1$#!' ahora ha sido #G Completada#!!" 
  
 me_etruria_wm_2_title: "Esposas de Kainua" 
 me_etruria_wm_2_desc: "[ROOT.GetCountry.GetRuler.GetName] pasaba por las calles de [ROOT.GetCountry.GetCapital.GetName] con su séquito personal de [ROOT.GetCountry.GetRuler.GetHerHis] cuando una fuerte conmoción llamó la atención de [ROOT.GetCountry.GetRuler.GetHerHis]. Una gran multitud se estaba reuniendo en la plaza principal y sus murmullos excitados se hacían cada vez más fuertes; parece que nuestros diplomáticos finalmente regresaron del norte, trayendo consigo a las tres prometidas #E novias de Liguria#!.\n\nEstas damas han Nos han enviado sus familias con la esperanza de que se casen con buenos muchachos etruscos, acercando cada vez más a nuestras naciones, y mientras un carro profusamente decorado los lleva por las calles principales de [ROOT.GetCountry.GetCapital.GetName], el ambiente exuberante en la ciudad es contagioso. n\nAunque el [ROOT.GetCountry.GetRuler.GetFirstName] fue motivado principalmente por preocupaciones económicas al establecer estos contactos diplomáticos con los ligures, el [ROOT.GetCountry.GetRulerTitle] está siendo aclamado por encontrar una solución inteligente para cerrar la brecha entre nuestros pueblos." 
 me_etruria_wm_2.a: "Estas doncellas son justas, agradables a la vista... ¡Qué día tan fortuito!" 
 me_etruria_wm_2_tooltip: "La tarea de misión '#Y $01_etruria_missions_western_markets_task_2$#!' ahora ha sido #G Completada#!!" 
  
 me_etruria_wm_3_title: "$01_etruria_missions_western_markets_task_3$" 
 me_etruria_wm_3_desc: "Gracias a los esfuerzos de [ROOT.GetCountry.GetRuler.GetName], el clima de negocios dentro de [ROOT.GetCountry.GetName] nunca ha sido mejor: los comerciantes de [GetProvince('(int32)84').GetName] y [GetProvince('(int32)3256').GetName] se encuentran con frecuencia en [ROOT.GetCountry.GetCapital.GetName], haciendo sus consultas en silencio y tratando de encontrar las mejores ofertas posibles.\n\nWord Se está difundiendo por todas partes que los mercados de Etruria están abiertos y nuestro prestigio en el extranjero brilla gracias a ello." 
 me_etruria_wm_3.a: "Siempre nos ocuparemos de los comerciantes de Etruria; puede contar con ello." 
 me_etruria_wm_3_tooltip: "La tarea de misión '#Y $01_etruria_missions_western_markets_task_3$#!' ahora ha sido #G Completada#!!" 
  
 me_etruria_wm_4_title: "$01_etruria_missions_western_markets_task_4$" 
 me_etruria_wm_4_desc: "Nuestro dominio del vino @wine! Como era de esperar, el comercio, especialmente en el mar, ha provocado que nuestros ingresos comerciales se disparen, y todos los que tienen los medios para hacerlo están tratando de obtener una parte de la acción para sí mismos.\n\nUn grupo de nobles dentro de [ROOT.GetCountry.GetCapital.GetName] ha pedido permiso para ampliar sus contactos con las elites #E de Liguria#! en el norte; una propuesta que los bárbaros consideran aceptable, aunque desean limitar nuestra presencia a la ciudad de [GetProvince('(int32)141').GetName].\n\n[ROOT.GetCountry.GetRuler.GetName] ha estado mirando el puerto de [GetProvince('(int32)3549').GetName], creyendo que es un mejor candidato para nuestros buques mercantes. que Portus Veneris. La gran donación que han prometido los genuanos podría tener algo que ver con esto..." 
 me_etruria_wm_4.a: "Permitir que los nobles lleven a cabo sus negocios como quieran." 
 me_etruria_wm_4.b: "Hmm, deberíamos hacer lo que sugieren con [GetProvince('(int32)141').GetName]" 
 me_etruria_wm_4.c: "Quiero establecer comercio directo con [GetProvince('(int32)3549').GetName]" 
 me_etruria_wm_4_tooltip: "La tarea de misión '#Y $01_etruria_missions_western_markets_task_4$#!' ahora ha sido #G Completada#!!" 
  
 me_etruria_wm_5_title: "$01_etruria_missions_western_markets_task_5$" 
 me_etruria_wm_5_desc: "Ahora que se han negociado todos los detalles entre nuestro pueblo y los representantes de Liguria, todo lo que le queda a [ROOT.GetCountry.GetRuler.GetName] por hacer es decidir cuántos #E paraísos piratas#! financiarán las tesorerías de [ROOT.GetCountry.GetName].\n\nAunque el precio por construir estas cuevas de iniquidad es sustancial, los beneficios a largo plazo no deben ignorarse... pero ¿qué pensarán nuestros vecinos?" 
 me_etruria_wm_5.a: "Construiremos un solo refugio en Genua" 
 me_etruria_wm_5.b: "Creo que podemos permitirnos financiar también la construcción en Antípolis." 
 me_etruria_wm_5.c: "Será caro, pero también vale la pena considerar Tauroention" 
 me_etruria_wm_5_tooltip: "La tarea de misión '#Y $01_etruria_missions_western_markets_task_5$#!' ahora ha sido #G Completada#!!" 
  
 me_etruria_wm_6_title: "$01_etruria_missions_western_markets_task_6$" 
 me_etruria_wm_6_desc: "Nuestra amistad con los #E Ligures#! en el norte continúa creciendo, y nuestros nuevos socios se sienten lo suficientemente seguros en nuestra relación como para pedir nuestra ayuda.\n\nEstán preocupados, como nosotros, por los bárbaros que viven en el norte. de los #E Alpes Maritimae#! y nos preguntamos si podríamos prescindir de algunos soldados para ayudar a patrullar los pasos de montaña.\n\nMientras que el [ROOT.GetCountry.GetRuler.GetName] ve el mérito de esta propuesta, el [ROOT.GetCountry.GetRulerTitle] está considerando reforzar las armadas de Liguria, para fines abiertos. y las rutas de libre comercio son una necesidad para todos en la región y sería bueno si los ligures pudieran hacer todo lo posible.\n\nOtra opción sería enviar cantantes y poetas a su corte en un gesto de buena voluntad; todo el mundo aprecia una buena recitación y nuestros oradores etruscos son los mejores del mundo." 
 me_etruria_wm_6.a: "Tenemos la mano de obra para reponer sus impuestos." 
 me_etruria_wm_6.b: "Lo que necesitan es una armada adecuada y yo la pagaré." 
 me_etruria_wm_6.c: "Enviaremos músicos y cantantes a sus cortes." 
 me_etruria_wm_6.d: "No recibirán nada más de nosotros por el momento." 
 me_etruria_wm_6_tooltip: "La tarea de misión '#Y $01_etruria_missions_western_markets_task_6$#!' ahora ha sido #G Completada#!!" 
 me_etruria_wm_6_tooltip_2: "#Y La cadena de eventos continuará...#!" 
  
 me_etruria_wm_7_title: "$01_etruria_missions_western_markets_task_7$" 
 me_etruria_wm_7_desc: "Gracias al estado de las relaciones armoniosas entre nuestro pueblo y los #E piratas de Liguria#!,, nuestros cómplices nos han concedido un gran honor; un regalo diplomático que podremos elegir nosotros mismos.\n\nSi así lo deseamos, cuatro legendarios #E Almirantes Piratas#! vendrán en secreto a [ROOT.GetCountry.GetCapital.GetName] para ofrecer sus servicios personalmente a [ROOT.GetCountry.GetRuler.GetName]. Sin embargo, también podríamos enviar a estos cuatro hombres para entrenar a nuestras armadas en tácticas piratas; la elección finalmente dependerá de [ROOT.GetCountry.GetRuler.GetFirstName]." 
 me_etruria_wm_7.a: "Consigamos los servicios de uno de sus capitanes." 
 me_etruria_wm_7.b: "Los líderes piratas deberían entrenar a nuestros marineros en sus técnicas." 
 me_etruria_wm_7_tooltip: "La tarea de misión '#Y $01_etruria_missions_western_markets_task_7$#!' ahora ha sido #G Completada#!!" 
 me_etruria_wm_7_tooltip_2: "#Y En diez días, tendremos la opción de seleccionar un #T Almirante Pirata#! entre cuatro candidatos para servir en nuestro ejército." 
  
 me_etruria_wm_8_title: "$01_etruria_missions_western_markets_task_8$" 
 me_etruria_wm_8_desc: "En los últimos años han aumentado los vínculos entre nuestra sociedad etrusca y los #E ligures#! del norte; incluso se podría argumentar que nos hemos vuelto parientes gracias a los matrimonios entre nuestras casas de élite.\n\nY aunque hay muchas voces dentro de [ROOT.GetCountry.GetCapital.GetName] que preferirían que esta situación se deje a su suerte, [ROOT.GetCountry.GetRuler.GetName] ha estado jugando con tomando una decisión permanente sobre el estatus de estos bárbaros." 
 me_etruria_wm_8.a: "Los ligures deberían abrazar nuestras costumbres etruscas superiores." 
 me_etruria_wm_8.b: "En verdad, los ligures se han ganado la ciudadanía." 
 me_etruria_wm_8.c: "Crearé #E Liguria etrurian#! a partir de este día." 
 me_etruria_wm_8_tooltip: "La tarea de misión '#Y $01_etruria_missions_western_markets_task_8$#!' ahora ha sido #G Completada#!!" 
 me_etruria_wm_8_tooltip_2: "Crearemos un #E Feudatorio#!." 
  
 me_etruria_wm_9_title: "$01_etruria_missions_western_markets_task_9$" 
 me_etruria_wm_9_desc: "Estamos muy familiarizados con las colonias de los #E griegos occidentales#! que nos rodean, y la ciudad de [GetProvince('(int32)2325').GetName] sigue siendo una de sus posesiones más preciadas. Y, sin embargo, a medida que nuestro comercio se extiende como la pólvora durante una sequía de verano, parece que nuestras esferas de influencia están empezando a chocar entre sí, provocando fricciones que se sienten en todo el [ROOT.GetCountry.GetCapital.GetName].\n\nAunque [ROOT.GetCountry.GetRuler.GetName] tiene mucho que ver [ROOT.GetCountry.GetRuler.GetHerHis] placa, no podemos permitirnos el lujo de ignorar la amenaza en el norte. Pero, ¿nuestra primera incursión en la región debería seguir siendo económica o deberíamos imponer los impuestos?" 
 me_etruria_wm_9.a: "Deberíamos negociar con los masalianos por hierro y realizar reconocimientos..." 
 me_etruria_wm_9.b: "Nuestros barcos mercantes navegarán por el #E río Rhodanus#! para vender ánforas" 
 me_etruria_wm_9.c: "¡Envía una flota invasora a los puertos de [GetProvince('(int32)2325').GetName]!" 
 me_etruria_wm_9_tooltip: "La tarea de misión '#Y $01_etruria_missions_western_markets_task_9$#!' ahora ha sido #G Completada#!!" 
 me_etruria_wm_9_tooltip_2: "Recibiremos reclamaciones sobre la provincia de #E Alpes Maritimae#!." 
  
 me_etruria_wm_10_title: "$01_etruria_missions_western_markets_task_10$" 
 me_etruria_wm_10_desc: "Cuando nuestras fuerzas etruscas entraron por primera vez en la provincia de #E Narbonensis Occidentalis#!, había temores de que los lugareños harían todo lo posible para liberarse de nuestro yugo, y sin embargo esto no ha sucedido; en todo caso, las élites saluvianas han acogido nuestra presencia, agradecidas por nuestra fuerza que los protege de la ira de sus tribus vecinas.\n\nEn un gesto de buena voluntad, un noble bárbaro llamado [SCOPE.sCharacter('etruscan_rodonos_advisor').GetName] ha sido enviado a [ROOT.GetCountry.GetCapital.GetName] con la esperanza de que Será de ayuda para el estado etrusco. Esto ha hecho muy feliz a [ROOT.GetCountry.GetRuler.GetName], que considera esto como el último signo de su total sumisión." 
 me_etruria_wm_10.a: "Estoy seguro de que encontraremos algo que puedas hacer, [SCOPE.sCharacter('etruscan_rodonos_advisor').GetFirstName]" 
 me_etruria_wm_10_tooltip: "La tarea de misión '#Y $01_etruria_missions_western_markets_task_10$#!' ahora ha sido #G Completada#!!" 
 01_etruria_missions_western_markets_task_10_tt: "#Y Necesitamos tener uno#! #T Ciudad#! #Y en la provincia de#! #T Vocontia#! #Y que tenga al menos#! #!0 2 Mercados#! #Y y#! #!0 1 Impuesto Oficina#!." 
  
 me_etruria_wm_11_title: "$01_etruria_missions_western_markets_task_11$" 
 me_etruria_wm_11_desc: "[ROOT.GetCountry.GetRuler.GetName], os alegrará saber que las #E Baleares#! han caído en nuestras manos, y nuestras armadas victoriosas acabaron rápidamente con las flotas dispersas de nuestros enemigos. La pérdida de su tierra natal es un desastre para estos isleños, y muchos huyen a puertos vecinos mientras hacen amargos juramentos de venganza contra [ROOT.GetCountry.GetName].\n\nPrometiendo perseguir a estos criminales hasta cualquier puerto seguro que puedan encontrar, [ROOT.GetCountry.GetRuler.GetFirstName] asegura al § _1 Senado etrusco#! que estos mestizos serán completamente destruidos. Y con la dulce brisa balear con aroma a cáñamo llenando nuestras velas, nuestra marina no tendrá problemas para perseguir a estos refugiados." 
 me_etruria_wm_11.a: "¡Cualquier polis que acoja a estos piratas es enemiga de Etruria!" 
 me_etruria_wm_11_tooltip: "La tarea de misión '#Y $01_etruria_missions_western_markets_task_11$#!' ahora ha sido #G Completada#!!" 
 01_etruria_missions_western_markets_task_11_tt: "#Y Necesitamos tener uno#! #T Ciudad#! #Y en la provincia de#! #T Gymnaesia#! #Y que tenga al menos#! #!0 2 Puertos#!." 
  
 me_etruria_wm_12_title: "$01_etruria_missions_western_markets_task_12$" 
 me_etruria_wm_12_desc: "En un triunfo político que se ganó [ROOT.GetCountry.GetRuler.GetName] el amor del pueblo etrusco, nuestras flotas lograron navegar hasta las #E Columnas de Hércle#!, muy al oeste. ¡Qué logro para nuestros marineros!\n\nLos lugareños se encontraron a nuestros exploradores con los brazos abiertos, mostrándoles toda la ciudad de [GetProvince('(int32)3061').GetName] y organizando grandes banquetes en nuestro honor. Incluso se dice que han preparado un magnífico regalo para enviarlo de regreso a [ROOT.GetCountry.GetCapital.GetName], con la esperanza de que nuestras naciones sean amigas para siempre." 
 me_etruria_wm_12.a: "Con este dinero construyamos un puesto naval cerca de los Pilares." 
 me_etruria_wm_12.b: "Aceptaremos los generosos obsequios de nuestros nuevos hermanos." 
 me_etruria_wm_12_tooltip: "La tarea de misión '#Y $01_etruria_missions_western_markets_task_12$#!' ahora ha sido #G Completada#!!" 
  
 me_etruria_wm_13_title: "$01_etruria_missions_western_markets_task_13$" 
 me_etruria_wm_13_desc: "Otra ventaja de [ROOT.GetCountry.GetRuler.GetName] es la noticia de que nuestros combatientes han tomado dos provincias más para [ROOT.GetCountry.GetName]. Aunque los irresponsables griegos lucharon desesperadamente por sus vidas, tanto [GetProvince('(int32)12').GetName] como [GetProvince('(int32)285').GetName] no pudieron resistirnos para siempre y se vieron obligados a abrir sus guarniciones a nuestras tropas.\n\nPero ahora hay que tomar una decisión; ¿Debemos esparcir las cenizas de sus aspiraciones, destruyendo de una vez por todas el sueño de una #E Focea#! renaciente, o debemos construir sobre sus cimientos?" 
 me_etruria_wm_13.a: "Derriba todos los edificios y trae el oro a casa." 
 me_etruria_wm_13.b: "Construiremos colonias en las antiguas posesiones de Phokaean." 
 me_etruria_wm_13_tooltip: "La tarea de misión '#Y $01_etruria_missions_western_markets_task_13$#!' ahora ha sido #G Completada#!!" 
  
 me_etruria_wm_14_title: "$01_etruria_missions_western_markets_task_14$" 
 me_etruria_wm_14_desc: "[ROOT.GetCountry.GetRuler.GetName] ha estado silenciosamente obsesionado con una historia que [ROOT.GetCountry.GetRuler.GetSheHe] escuché de [ROOT.GetCountry.GetRuler.GetHerHis] amigos que vivían en las #E Columnas de Hercle#!. Hace unas semanas, un maltrecho barco turdetano regresó a su hogar en Iberia, alardeando de haber descubierto el legendario #E Islas Afortunadas#!, y ahora todos en la región están pensando en navegar hacia el oeste.\n\nMientras muchos en [ROOT.GetCountry.GetCapital.GetName] creen que buscar estas islas es una búsqueda de tontos, [ROOT.GetCountry.GetRuler.GetFirstName] ha recaudado los fondos necesarios para enviar una expedición a esperanzas de replicar el éxito del comerciante turdetano." 
 me_etruria_wm_14.a: "Estoy muy emocionado: ¡que los dioses naveguen contigo!" 
 me_etruria_wm_14_tooltip: "#Y El evento continuará...#!" 
  
 me_etruria_wm_15_title: "$01_etruria_missions_western_markets_task_15$" 
 me_etruria_wm_15_desc: "Aunque las paredes de [GetProvince('(int32)3515').GetName] están cubiertas con todo tipo de graffitis groseros, últimamente los "artistas" locales han estado dibujando caricaturas de los valientes trabajadores que arriesgaron sus vidas drenando los pantanos hacia el extremo occidental de la ciudad - un cambio agradable de los lemas políticos habituales y los chismes desagradables sobre las élites que están garabateados en cada superficie disponible.\n\nNuestros soldados que patrullan a menudo se detienen en las calles concurridas, riéndose de las imágenes de un ejército de trabajadores que marchan con palas, cubos y cuerdas. de lanzas. Todos en la ciudad, desde el mendigo más humilde hasta el magistrado más rico, tienen el nombre de [ROOT.GetCountry.GetRuler.GetName] en la boca y cantan las alabanzas de nuestro pensativo [ROOT.GetCountry.GetRulerTitle] sin cesar." 
 me_etruria_wm_15.a: "Si los ciudadanos están contentos, yo también lo estoy." 
 me_etruria_wm_15_tooltip: "La tarea de misión '#Y $01_etruria_missions_western_markets_task_15$#!' ahora ha sido #G Completada#!!" 
  
 me_etruria_wm_16_title: "$01_etruria_missions_western_markets_task_16$" 
 me_etruria_wm_16_desc: "Hemos recibido un informe del magistrado jefe en [GetProvince('(int32)3515').GetName] que no debe ignorarse. Este burócrata, que depende directamente de [ROOT.GetCountry.GetRuler.GetName], afirma que en la isla de #E Córcega#! hay tensiones que no debemos ignorar: muchos de los isleños esperan liberarse del yugo etrusco y declarar su independencia.\n\ Cuando se le preguntó cuál sería la mejor manera de evitar esta calamidad, el magistrado sugirió que concediéramos #E Derechos de ciudadano#! a los #E corsos#! para aplacar a sus turbas." 
 me_etruria_wm_16.a: "Es una petición escandalosa, pero confiamos en nuestros ojos en Alalia." 
 me_etruria_wm_16.b: "Absolutamente no vamos a hacer eso." 
 me_etruria_wm_16_tooltip: "La tarea de misión '#Y $01_etruria_missions_western_markets_task_16$#!' ahora ha sido #G Completada#!!" 
  
 me_etruria_wm_17_title: "$01_etruria_missions_western_markets_task_17$" 
 me_etruria_wm_17_desc: "La fundición de [GetProvince('(int32)3515').GetName] nunca cesa su trabajo, lanzando repugnantes columnas de humo negro al aire de la ciudad día tras día.\n\nNuestros herreros están siempre al volante, dando forma y refinando los metales básicos que nuestros hambrientos La nación necesita desesperadamente, y su única recompensa por un trabajo terminado es la solicitud de dos más del mismo artículo." 
 me_etruria_wm_17.a: "Nuestra industria insular es realmente impresionante." 
 me_etruria_wm_17_tooltip: "La tarea de misión '#Y $01_etruria_missions_western_markets_task_17$#!' ahora ha sido #G Completada#!!" 
  
 me_etruria_wm_18_title: "$01_etruria_missions_western_markets_task_18$" 
 me_etruria_wm_18_desc: "Era sólo cuestión de tiempo antes de que tuviéramos que tomar la ciudad de [GetProvince('(int32)2325').GetName] para nosotros mismos: estamos muy familiarizados con las ciudades-estado advenedizas que se vuelven demasiado altas para sus togas, y [ROOT.GetCountry.GetRuler.GetName] no es alguien que haga lo mismo. se equivoca dos veces.\n\nPero ahora todo es como debe ser y Massalia se ha convertido en un eslabón importante de una cadena económica que comienza en [GetProvince('(int32)3515').GetName], donde sus numerosos talleres transforman la madera, los metales comunes y la piedra de #E Córcega§ _4 en artículos de lujo que vendemos en todo el mundo.\n\nCon nuestras poderosas flotas manteniendo las aguas libres de gentuza, las rutas comerciales del norte han sido aseguradas para la prosperidad de [ROOT.GetCountry.GetName]." 
 me_etruria_wm_18.a: "¡Etruria es la potencia más poderosa del Mediterráneo!" 
 me_etruria_wm_18_tooltip: "La tarea de misión '#Y $01_etruria_missions_western_markets_task_18$#!' ahora ha sido #G Completada#!!" 
  
 me_etruria_wm_19_title: "$01_etruria_missions_western_markets_task_19$" 
 me_etruria_wm_19_desc: "Aunque personajes turbios llenan las calles de [ROOT.GetCountry.GetCapital.GetName] y muchas otras ciudades etruscas, no hay nada que el hombre común pueda hacer al respecto aparte de mantener bien apretados sus monederos cuando realizan sus negocios en la capital.\n\nDesafortunadamente para ellos, la piratería y El robo se ha convertido en una forma de vida dentro de [ROOT.GetCountry.GetName], y como las autoridades están dispuestas a hacer la vista gorda ante las empresas criminales, no hay forma de escapar del peligro siempre presente de ser asaltado en un callejón." 
 me_etruria_wm_19.a: "Oh, vamos... las cosas no están tan mal." 
 me_etruria_wm_19_tooltip: "La tarea de misión '#Y $01_etruria_missions_western_markets_task_19$#!' ahora ha sido #G Completada#!!" 
  
 me_etruria_wm_20_title: "$01_etruria_missions_western_markets_task_20$" 
 me_etruria_wm_20_desc: "Ahora que el estrecho que separa #E Córcega#! de #E Cerdeña#! está completamente bajo la protección de la marina etrusca, toda la región disfruta de los frutos de nuestro trabajo. \n\nEl comercio a través de los corredores del sur se ha disparado, y este frenesí de actividad en el mar sólo es comparable con el arduo trabajo de los armadores que trabajan en tierra. Nuestros puertos no sólo construyen armadas para [ROOT.GetCountry.GetName], sino que también construyen pequeñas flotas comerciales para comerciantes ricos y magnates navieros: todos quieren participar en la acción." 
 me_etruria_wm_20.a: "El negocio está en auge en Etruria..." 
 me_etruria_wm_20_tooltip: "La tarea de misión '#Y $01_etruria_missions_western_markets_task_20$#!' ahora ha sido #G Completada#!!" 
  
 me_etruria_wm_21_title: "$01_etruria_missions_western_markets_task_21$" 
 me_etruria_wm_21_desc: "Con el paso de los años, la isla de #E Córcega#! ha cambiado y, en lugar de ser el hazmerreír de la vida cortesana en [ROOT.GetCountry.GetCapital.GetName], se ha convertido en un lugar del que se habla con respeto: ya no es vergonzoso saludar de [GetProvince('(int32)3515').GetName].\n\nSe ha puesto de moda entre las élites del continente enviar a sus hijos a un #E Tribunal de Justicia#! corso con la esperanza de que reciban una excelente educación jurídica, y son estos mismos jóvenes los que son agitando y pidiendo que Córcega reciba su propia forma de gobierno.\n\nEstos abogados y eruditos están pidiendo un estatus feudatorio, argumentando que los intereses del pueblo estarían mejor representados por los locales, y juran que su lealtad última está con [ROOT.GetCountry.GetName] . Sin embargo, queda por ver cuál será la respuesta de [ROOT.GetCountry.GetCapital.GetName]." 
 me_etruria_wm_21.a: "Córcega es una parte importante de nuestra nación y siempre lo será." 
 me_etruria_wm_21.b: "Complazámoslos con esta petición, porque tiene méritos." 
 me_etruria_wm_21_tooltip: "La tarea de misión '#Y $01_etruria_missions_western_markets_task_21$#!' ahora ha sido #G Completada#!!" 
 me_etruria_wm_21_tooltip_2: "Liberaremos a #E Córcega#! como feudatario." 
  
 me_etruria_wm_22_title: "$01_etruria_missions_western_markets_task_22$" 
 me_etruria_wm_22_desc: "Los piratas de #E Córcega#! no son conocidos por su timidez, por lo que no sorprende que la petición que hacen sea audaz y descarada.\n\nEn pocas palabras, les gustaría tener un estatus feudatorio, con la esperanza de poder hacerlo. perseguir su piratería a su antojo sin tener que pedir permiso para todo, como lo hacen ahora.\n\nLa elección sigue siendo de [ROOT.GetCountry.GetRuler.GetName], que cuenta con el pleno apoyo del Senado detrás de [ROOT.GetCountry.GetRuler.GetHerHim]." 
 me_etruria_wm_22.a: "Abriremos nuestras armadas a los marineros piratas, pero Córcega es nuestra" 
 me_etruria_wm_22.b: "Tendrás tu estado pirata, pero primero enséñame algo." 
 me_etruria_wm_22.c: "Sueño con la vida del pirata..." 
 me_etruria_wm_22_tooltip: "La tarea de misión '#Y $01_etruria_missions_western_markets_task_22$#!' ahora ha sido #G Completada#!!" 
 me_etruria_wm_22_tooltip_2: "#Y Etiquetaremos el cambio a#! #G Pirate Córcega#!." 
  
 me_etruria_wm_23_title: "$01_etruria_missions_western_markets_task_23$" 
 me_etruria_wm_23_desc: "Aunque se dice que las llanuras de [GetProvince('(int32)3507').GetName] son una tierra retorcida por extrañas criaturas que bajan de las montañas, estos tontos cuentos no han mantenido fuera de la región a los insaciables etruscos, que están recorriendo cada centímetro de la isla en busca de ganancias y no disuadido por historias de fantasmas.\n\nSe dice que las minas que han construido allí se encuentran entre las más productivas de toda #E Córcega#!, y el granito que extraen del suelo se envía a [GetProvince('(int32)3515').GetName], donde luego se cargados en barcos con destino al continente." 
 me_etruria_wm_23.a: "Esta tierra de pesadillas es realmente rentable." 
 me_etruria_wm_23_tooltip: "La tarea de misión '#Y $01_etruria_missions_western_markets_task_23$#!' ahora ha sido #G Completada#!!" 
  
 me_etruria_wm_24_title: "$01_etruria_missions_western_markets_task_24$" 
 me_etruria_wm_24_desc: "Existe una agradable sinergia entre nuestras provincias de [GetProvince('(int32)126').GetName] y [GetProvince('(int32)127').GetName] que mantiene ocupados a todos los de esas partes. ¡El hierro @iron! ¡Las minas en Ilva son como un arroyo burbujeante que envía corrientes de mineral a Pupluna, que ya es conocida en todo [ROOT.GetCountry.GetName] por sus metales base @base_metals! y concurrido puerto.\n\nA medida que consideramos expandir nuestros mercados e influencia en el extranjero, debemos ser conscientes del potencial en nuestro país, ya que hay mucho que podríamos hacer para desarrollar nuestra industria en el continente." 
 me_etruria_wm_24.a: "¡Esta es una excelente noticia!" 
 me_etruria_wm_24_tooltip: "La tarea de misión '#Y $01_etruria_missions_western_markets_task_24$#!' ahora ha sido #G Completada#!!" 
  
 me_etruria_wm_25_title: "$01_etruria_missions_western_markets_task_25$" 
 me_etruria_wm_25_desc: "Si bien los negocios van bien en [GetProvince('(int32)136').GetName], podrían ser mejores, y los problemas están directamente relacionados con la inestabilidad cerca de [GetProvince('(int32)138').GetName].\n\nLos bárbaros Fretanii se han estado escondiendo en las montañas cercanas y han lanzado ataques devastadores en las minas, matando a nuestros esclavos y capturar a otros. Podríamos enviar algunos soldados para solucionar este problema, lo que aseguraría la prosperidad de Luca para las generaciones venideras, pero otros dicen que deberíamos invertir en Pisna y dejar que los lucanos se encarguen de sus propios problemas." 
 me_etruria_wm_25.a: "¡Debemos proteger las minas de Lucan de los Fretanii!" 
 me_etruria_wm_25.b: "Concentrar nuestros esfuerzos en Pisna es una inversión más inteligente" 
 me_etruria_wm_25.c: "No creo que tengamos los recursos para esto en este momento." 
 me_etruria_wm_25_tooltip: "La tarea de misión '#Y $01_etruria_missions_western_markets_task_25$#!' ahora ha sido #G Completada#!!" 
  
 me_etruria_wm_26_title: "$01_etruria_missions_western_markets_task_26$" 
 me_etruria_wm_26_desc: "El rápido ascenso de [SCOPE.sCharacter('etruscan_tyrrhenia_iron_magnate').GetName] a través de los niveles superiores de la sociedad etrusca es algo que los historiadores deben considerar: ¿alguien en nuestra sociedad ha logrado tanto en su vida?\n\nDesde sus humildes comienzos como granjero en la isla de #E Córcega#!, hasta Con mucho esfuerzo y un poco de suerte, [SCOPE.sCharacter('etruscan_tyrrhenia_iron_magnate').GetFirstName] ha logrado acumular una impresionante cartera de inversiones, con participaciones en [GetProvince('(int32)126').GetName], [GetProvince('(int32)127').GetName] y [GetProvince('(int32)3515').GetName] a su nombre. Uno de los hombres más ricos de [ROOT.GetCountry.GetCapital.GetName], [SCOPE.sCharacter('etruscan_tyrrhenia_iron_magnate').GetFirstName] incluso logró casarse con un miembro de la Casa [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] y ha estado aprovechando sus recién descubiertas conexiones políticas para hacer crecer su imperio.\n\nRecientemente, [SCOPE.sCharacter('etruscan_tyrrhenia_iron_magnate').GetFirstName] amplió la infraestructura minera en Ilva, inundando el mercado con un mineral etrusco excepcional, y nuestros armadores y armadores trabajan más duro que nunca - un hecho que [SCOPE.sCharacter('etruscan_tyrrhenia_iron_magnate').GetFirstName] se apresura a recordar a #E2, afirmando que él es el único responsable de los tiempos de auge que vive nuestro país. está disfrutando actualmente.\n\nNunca nadie oculta sus deseos, [SCOPE.sCharacter('etruscan_tyrrhenia_iron_magnate').GetFirstName] se ha acercado a #E4 con una petición audaz; Quiere que se le entreguen el puerto de #E5 y las salinas de #E6, y asegura a #E7 que pagará un precio justo de mercado por estas propiedades." 
 me_etruria_wm_26.a: "Dile a [SCOPE.sCharacter('etruscan_tyrrhenia_iron_magnate').GetFirstName] que se conforme con lo que ya tiene" 
 me_etruria_wm_26.b: "Haremos lo que [SCOPE.sCharacter('etruscan_tyrrhenia_iron_magnate').GetFirstName] nos ha pedido." 
 me_etruria_wm_26_tooltip: "La tarea de misión '#Y $01_etruria_missions_western_markets_task_26$#!' ahora ha sido #G Completada#!!" 
  
 me_etruria_wm_27_title: "$01_etruria_missions_western_markets_task_27$" 
 me_etruria_wm_27_desc: "El viaje por mar de [GetProvince('(int32)14').GetName] a [GetProvince('(int32)3515').GetName] es corto, considerando todo, y debido a que nuestra ciudad costera está llena de demasiados ciudadanos inquietos, se ha decidido en [ROOT.GetCountry.GetCapital.GetName] enviar a algunos de estos suaves habitantes de la ciudad a través de las olas. a #E Córcega#! con la esperanza de que ayuden a domesticar el campo salvaje.\n\nAlalia es una polis de rápido crecimiento, incluso si es un poco accidentada, y la afluencia de colonos del continente [ROOT.GetCountry.GetName] podría ayudar a civilizar la provincia. La superpoblada ciudad de Cisra puede respirar un poco más tranquila ahora y, con suerte, los magistrados locales podrán abordar la crisis demográfica antes de que se convierta en un problema." 
 me_etruria_wm_27.a: "Encontrarán emocionante su nueva vida en Córcega... Espero que" 
 me_etruria_wm_27_tooltip: "La tarea de misión '#Y $01_etruria_missions_western_markets_task_27$#!' ahora ha sido #G Completada#!!" 
  
 me_etruria_wm_28_title: "$01_etruria_missions_western_markets_task_28$" 
 me_etruria_wm_28_desc: "¡Si bien todos están familiarizados con el exquisito mármol @marble! estatuas que se hacen en [GetProvince('(int32)129').GetName], no mucha gente sabe que la ciudad también es un exportador líder de mármol a nivel internacional, un problema causado por la falta de infraestructura de la región. Las llanuras de [GetProvince('(int32)128').GetName] no han tenido buenos caminos, y transportar la piedra desde la ciudad hasta la costa ha sido una tarea difícil.\n\nPero esto podría cambiar, gracias a [ROOT.GetCountry.GetRulerTitle], que ha recibido buenas noticias de nuestros ingenieros; No sólo hemos construido nuevas carreteras que conectan las ciudades, sino que también quedan fondos adicionales de la iniciativa de construcción: ¿cómo deberíamos invertir en la región?" 
 me_etruria_wm_28.a: "Construye las minas locales, porque necesitamos este mármol." 
 me_etruria_wm_28.b: "Gasta cada moneda para construir una ciudad en la costa y expandir el distrito portuario." 
 me_etruria_wm_28_tooltip: "La tarea de misión '#Y $01_etruria_missions_western_markets_task_28$#!' ahora ha sido #G Completada#!!" 
  
 me_etruria_wm_29_title: "Espadas y barcos de alquiler" 
 me_etruria_wm_29_desc: "Delante de [ROOT.GetCountry.GetRuler.GetName] hay cuatro #E Almirantes Piratas#!,, cada uno de ellos un hombre buscado a lo largo de las costas del #E Mare Tyrrhenum#!. Hace apenas una semana, estos fugitivos y sinvergüenzas navegaron hacia [ROOT.GetCountry.GetName] bajo la promesa de una amnistía temporal, viajando a [ROOT.GetCountry.GetCapital.GetName] por la noche para presentarse secretamente a [ROOT.GetCountry.GetRuler.GetFirstName]. Y aunque el [ROOT.GetCountry.GetRulerTitle] apenas puede contener el desprecio de [ROOT.GetCountry.GetRuler.GetHerHis], todos están de acuerdo en que este negocio deshonroso beneficiará nuestros intereses: estos son hombres poderosos que están dispuestos a ayudar a nuestra nación.\n\nEl primer candidato, un notorio asesino nurágico llamado #E0, es conocido en todo el mundo por su brutal fuerza y ​​violencia, lo que le valió el dudoso apodo que se le pega como el hedor de la muerte: hay media docena de ciudades en todo el Mediterráneo que pagarían una recompensa por la cabeza de este salvaje.\n\nEl segundo bucanero, un bosporano llamado #E1 o #E 'Knucklebone'#!, es ​​un famoso jugador y un mujeriego legendario, un hábil poeta y un bastardo versátil. Aunque más de cien hombres rezan por su muerte, la fortuna nunca le ha quitado la mano a este gran apostador y los dados siguen cayendo en su dirección.\n\nEl tercer pirata es un misterio: un espartano llamado #E4 que favorece luchar en el mar en lugar de en tierra, abandonando la falange por el puerto. Por suerte para nosotros, la reputación de los lacedemonios como guerreros intrépidos e inigualables en la batalla es bien merecida en el caso de #E5.\n\nEl último espada a sueldo es uno de nuestros compatriotas, un muchacho llamado #E6 que es un genio de la travesura, eligiendo usar sus considerables talentos para llevar una vida de crimen y libertinaje en lugar de servir al estado. No dejes que su juventud te engañe, [ROOT.GetCountry.GetRuler.GetFirstName]: es un hombre peligroso y no es alguien en quien confiar." 
 me_etruria_wm_29.a: "Tomaremos al asesino nurágico." 
 me_etruria_wm_29.b: "El bardo del Bósforo es nuestro hombre, pero cuidado con tu monedero." 
 me_etruria_wm_29.c: "Un marinero espartano es algo raro y un presagio favorable." 
 me_etruria_wm_29.d: "Los talentos de los etruscos son innegables..." 
 me_etruria_wm_29_tooltip: "La tarea de misión '#Y Espadas y barcos de alquiler#!' ahora ha sido #G Completada#!!" 
  
 me_etruria_wm_30_title: "El barrio etrusco" 
 me_etruria_wm_30_desc: "Mi [ROOT.GetCountry.GetRulerTitle], hay algo que quizás te interese escuchar. Parece que los #E etruscos#! se han familiarizado cada vez más con las aguas que rodean las #E Columnas de Hércules#!, y como sus barcos mercantes se han familiarizado con nuestros puertos y sus comerciantes con nuestras ciudades, hay muchos colonos y viajeros que viven en [GetProvince('(int32)3061').GetName] y hablan etrusco como lengua materna.\n\nTantos extranjeros han emigrado a Tingi que ahora hay un #E Barrio Etrusco#! adecuado en la ciudad, pero no temas, o [ROOT.GetCountry.GetRuler.GetName]; estas personas algún día serán excelentes ciudadanos [ROOT.GetCountry.GetAdjective]." 
 me_etruria_wm_30.a: "Mientras no esperen nada a cambio..." 
 me_etruria_wm_30_tooltip: "La tarea de misión '#Y El Barrio Etrusco#!' ahora ha sido #G Completada#!!" 
  
 me_etruria_wm_31_title: "Los etruscos al borde de la civilización" 
 me_etruria_wm_31_desc: "Hemos recibido noticias de que las tropas que enviamos al norte, a #E Liguria#!, han llegado a los puertos seguros de nuestros amigos, y nuestros soldados se han abierto camino hacia los fuertes de montaña y los puestos de guardia que se encuentran en el borde mismo de la civilización.\n\ Mientras muchas madres etruscas lloraron al ver a sus hijos embarcarse en los barcos que los llevarían lejos, tal vez para siempre, aquellas que regresen a casa serán más fuertes por la experiencia, endurecidas por su tiempo en el norte como los caminos del valle que pisan sus pies calzados con sandalias. ." 
 me_etruria_wm_31.a: "Nuestros soldados traen la victoria donde quiera que vayan." 
 me_etruria_wm_31_tooltip: "La tarea de misión '#Y Etruscos al borde de la civilización#!' ahora ha sido #G Completada#!!" 
  
 me_etruria_wm_32_title: "Tácticas cobardes en el mar" 
 me_etruria_wm_32_desc: "Las ciudades portuarias que se encuentran en nuestra costa ven a decenas de nuestros barcos reunirse en sus aguas, porque ya está en marcha la construcción de la flota de Liguria, que nuestro [ROOT.GetCountry.GetRulerTitle] pagó.\n\nLos ligures están contentos con el regalo, aunque pidieron soldados a [ROOT.GetCountry.GetName] y, a cambio, nos enseñaron algunas de sus tácticas navales: un resultado de esta situación que ha complacido a todos." 
 me_etruria_wm_32.a: "Esta es una habilidad valiosa que deben tener nuestros marineros." 
 me_etruria_wm_32_tooltip: "La tarea de misión '#Y Tácticas dastardly en el mar#!' ahora ha sido #G Completada#!!" 
  
 me_etruria_wm_33_title: "El anuncio [ROOT.GetCountry.GetRuler.GetFirstName]" 
 me_etruria_wm_33_desc: "Puede que no lo creas, [ROOT.GetCountry.GetRuler.GetName], pero los músicos que enviamos a los #E ligures#! han sido la comidilla de la ciudad desde el primer momento en que llegaron; nunca antes se había visto algo así en toda Liguria.\ n\nPero...uh....aparentemente, estos bardos representaron una obra de teatro que dramatiza tu vida, mi [ROOT.GetCountry.GetRulerTitle] - titulada #E 'The [ROOT.GetCountry.GetRuler.GetFirstName]ad'#!, comienza con las circunstancias de tu nacimiento y describe en gran detalle todo lo que se sabe de ti.\n\nSe dice que ahora todo el mundo sabe quién eres; Parece que te has convertido en una especie de celebridad en toda Liguria." 
 me_etruria_wm_33.a: "Me siento halagada, pero un poco avergonzada..." 
 me_etruria_wm_33_tooltip: "La tarea de la misión ahora ha sido #G Completada#!!" 
  
 me_etruria_wm_34_title: "Revuelta en Córcega" 
 me_etruria_wm_34_desc: "¡Terribles noticias de #E Córcega#!, [ROOT.GetCountry.GetRuler.GetName]! La isla se ha declarado tierra libre y ha masacrado a nuestras guarniciones estacionadas en las ciudades: ¡tenemos una guerra imprevista entre manos!" 
 me_etruria_wm_34.a: "¡Destruiremos a la escoria rebelde y no les mostraremos piedad!" 
 me_etruria_wm_34_tooltip: "#R ¡Declararemos la guerra#! a #Y Córcega#!, que ha reclamado su independencia!\n¡La tarea de la misión '#Y Revuelta en Córcega#!' ya ha sido #G completada#!!" 
  
 me_etruria_wm_35_title: "¡Tierra ho!" 
 me_etruria_wm_35_desc: "Después de muchos meses de navegación, en los que nuestras flotas casi regresaron tres veces distintas, nuestros cansados ​​marineros se despertaron una mañana para ver los picos de las montañas que se elevaban en el horizonte; por fin, las #E Islas Afortunadas#! se habían revelado ante nuestros Exploradores desesperados.\n\nA medida que nuestras flotas se acercaban a la costa, se podía ver a un grupo de nativos reunidos en las playas, casi como si nos estuvieran esperando. Agitaban textiles de colores brillantes y se escuchaban risas y música flotando sobre el agua. Sin duda, podemos esperar una recepción amistosa.\n\nFue en ese momento cuando el almirante de la expedición abrió la carta sellada enviada. por [ROOT.GetCountry.GetRuler.GetName] con instrucciones secretas..." 
 me_etruria_wm_35.a: "¡Ataca a los lugareños y quítales todo lo que tienen!" 
 me_etruria_wm_35.b: "Trueque con los nativos por lo que sea que tengan para vender." 
 me_etruria_wm_35_tooltip: "La tarea de misión '#Y Land Ho!#!' ahora ha sido #G Completada#!!" 
  
 me_etruria_wm_36_title: "Presión de los piratas" 
 me_etruria_wm_36_desc: "Mientras nuestras flotas regresaban a casa desde las #E Islas Afortunadas#!,, un grupo de piratas las seguía. Ningún bandido de Liguria se atrevería a desafiar el paso seguro de [ROOT.GetCountry.GetName] en el mar, y un hombre a bordo de nuestros barcos afirma reconocer las banderas de [GetProvince('(int32)1470').GetName] y [GetProvince('(int32)96').GetName] ondeando a bordo de los barcos enemigos.\n\n¿Qué debemos hacer? Nuestra marina podría acabar rápidamente con estos idiotas, pero siempre existe la posibilidad de que nos destruyan en el mar. ¿Vale la pena correr el riesgo?" 
 me_etruria_wm_36.a: "Enfréntate a los piratas y destrúyelos." 
 me_etruria_wm_36.b: "Ignora sus provocaciones por ahora..." 
 me_etruria_wm_36_tooltip: "La tarea de misión '#Y Presión de los piratas#!' ahora ha sido #G Completada#!!" 
  
 me_etruria_wm_37_title: "Por fin en casa" 
 me_etruria_wm_37_desc: "Nuestros barcos finalmente han regresado de su expedición a las #E Islas Afortunadas#!, y todos dentro de [ROOT.GetCountry.GetName] están maravillados con las historias de su aventura. [ROOT.GetCountry.GetRuler.GetName] está siendo elogiado por encabezar este viaje, y muchos que dudaban de la sabiduría de esta empresa ahora se ven obligados a morderse la lengua: está claro que los dioses aprobaron este viaje y que sus bendiciones están sobre la nación.\n\nTodos el botín que se trajo de las islas se exhibirá temporalmente dentro de [ROOT.GetCountry.GetCapital.GetName], para que todos los que visiten la capital etrusca puedan contemplar las glorias de nuestra armada." 
 me_etruria_wm_37.a: "Todo lo que está bien que termine bien" 
 me_etruria_wm_37_tooltip: "La tarea de misión '#Y Por fin en casa#!' ahora ha sido #G Completada#!!" 
  
