l_spanish:
  
 03_tibet_mission: "La fortaleza de la montaña" 
 03_tibet_mission_DESCRIPTION: "Ahora que hemos unificado nuestra región bajo la gloriosa bandera del #E Tíbet#!,, dirigiremos a nuestro pueblo hacia la consecución de un objetivo común: la creación de una nación fuerte, capaz de proteger a su pueblo y al mismo tiempo mejorar sus vidas. ." 
 03_tibet_mission_CRITERIA_DESCRIPTION: "Esta misión se completará cuando #E Tibet#! haya construido su infraestructura y defensa, creando una fortaleza montañosa impermeable." 
 03_tibet_mission_BUTTON_TOOLTIP: "Ningún hombre podrá escalar los muros de nuestras fortificaciones..." 
  
  #Missions 
  
 03_tibet_mission_task_1: "El camino occidental" 
 03_tibet_mission_task_1_DESC: "Viajar a través de las montañas occidentales es una tarea extremadamente ardua, y el terreno difícil sin duda contribuye a la reputación de esta región como un páramo. Sin embargo, debemos construir una carretera en las montañas, una que conecte [GetProvince('(int32)5594').GetName] con [GetProvince('(int32)5561').GetName]. \n\n\n\n\n\n\n\n\n\n@greek_mil1!" 
  
 03_tibet_mission_task_2: "Conexiones centrales" 
 03_tibet_mission_task_2_DESC: "Nuestros territorios centrales son demasiado grandes para que podamos construir una carretera de una sola vez; debemos construir estas importantes vías por fases. \n\n\n\n\n\n\n\n\n\n@celt_mil6!" 
  
 03_tibet_mission_task_3: "Caminos del Este" 
 03_tibet_mission_task_3_DESC: "La importante región del #E Tíbet#! merece tener una carretera que conecte sus lugares más importantes: debemos invertir tiempo, dinero y mano de obra, porque los resultados definitivamente valdrán la pena. \n\n\n\n\n\n\n\n\n\n@greek_mil7!" 
  
 03_tibet_mission_task_4: "Maniobras de montaña" 
 03_tibet_mission_task_4_DESC: "Ahora que hemos construido carreteras en nuestro interior, debemos decirles a nuestros soldados que deben entrenarse en las montañas; no podemos permitir que los precipicios rocosos de nuestra frontera se conviertan en un lastre en tiempos de guerra. \n\n\n\n\n\n\n\n\n\n@greek_mil17!" 
  
 03_tibet_mission_task_5: "El Gran Camino Tibetano" 
 03_tibet_mission_task_5_DESC: "Una vez que hayamos terminado la última parte de la construcción en las provincias #E Jangtang#! y #E Chomolangma#!, podremos anunciar oficialmente la creación de nuestra obra maestra de infraestructura, #Y La Gran Carretera Tibetana#! - una autopista en el techo de ¡el mundo! \n\n\n\n\n\n\n\n\n\n@greek_mil10!" 
  
 03_tibet_mission_task_6: "Entrenamiento en las tierras baldías" 
 03_tibet_mission_task_6_DESC: "El dominio del terreno montañoso no significa que debamos ignorar la lucha en el terreno montañoso de nuestras tierras centrales: hay técnicas que se pueden aprender de cada rincón de nuestro reino. \n\n\n\n\n\n\n\n\n\n@persia_mil6!" 
  
 03_tibet_mission_task_7: "Marchas forzadas en las montañas" 
 03_tibet_mission_task_7_DESC: "Aunque sabemos que nuestros levas se quejarán amargamente, hemos decidido hacerlos marchar por las montañas cada verano. Necesitamos asegurarnos de que nuestros hombres estén siempre en forma para la pelea y esta es una de las mejores maneras de hacerlo. Nuestras fuerzas emularán el ejemplo de nuestra #T Legión#!,, que está muy por encima de todos los demás. \n\n\n\n\n\n\n\n\n\n@persia_mil11!" 
  
 03_tibet_mission_task_8: "Ciudades del Himalaya" 
 03_tibet_mission_task_8_DESC: "Ahora que nuestras carreteras están terminadas, ha llegado el momento de centrar nuestra atención en la construcción de ciudades. Queda mucho trabajo por hacer, pero no dejaremos que la enormidad de la tarea nos desanime. \n\n\n\n\n\n\n\n\n\n@india_mil17!" 
  
 03_tibet_mission_task_9: "Pueblos tibetanos" 
 03_tibet_mission_task_9_DESC: "La importantísima región del #E Tíbet#! merece que se construyan [ROOT.GetCountry.GetAdjective] ciudades en sus lugares más atractivos; pongámonos manos a la obra que debemos realizar. \n\n\n\n\n\n\n\n\n\n\n@event_pic11!" 
  
 03_tibet_mission_task_10: "Impuestos de piedra" 
 03_tibet_mission_task_10_DESC: "Nuestros ejércitos se han forjado en la batalla, capaces de proyectar nuestro poder mucho más allá de las puertas de [ROOT.GetCountry.GetCapital.GetName] y en reinos y tierras que están a meses de arduos viajes. ¡Todos deberían temer a [ROOT.GetCountry.GetName] y a nuestros soldados de piedra! \n\n\n\n\n\n\n\n\n\n@persia_mil9!" 
  
 03_tibet_mission_task_11: "El surgimiento de la nobleza" 
 03_tibet_mission_task_11_DESC: "Aunque nuestra gente proviene de raíces humildes, lenta pero seguramente se está creando una clase alta, compuesta por nuestra élite militar, los ricos y miembros de la familia real. \n\n\n\n\n\n\n\n\n\n@india_mil20!" 
  
 03_tibet_mission_task_12: "Eruditos budistas" 
 03_tibet_mission_task_12_DESC: "Aunque tradicionalmente somos seguidores de la fe Bon, [ROOT.GetCountry.GetRuler.GetName] quiere invitar a eruditos budistas a [ROOT.GetCountry.GetCapital.GetName] para que podamos escuchar sus sermones en persona.\n\n#Y Esto iniciará una cadena de eventos#!. \n\n\n \n\n\n\n\n\n\n@india_mil19!" 
  
 03_tibet_mission_task_13: "La fortaleza de la montaña" 
 03_tibet_mission_task_13_DESC: "Si un ejército enemigo tiene la suerte de encontrar los pasos hacia nuestra patria, se le cae el corazón al estómago cuando ve las imponentes fortificaciones que hemos construido por todas partes; no es de extrañar que a nuestro país se le conozca como "la Fortaleza de la Montaña". \n\n\n\n\n\n\n\n\n\n@persia_mil7!" 
  
 03_tibet_mission_task_14: "Carretera del caballo celestial" 
 03_tibet_mission_task_14_DESC: "Actualmente es bastante difícil traer caballos desde el #E Valle de Ferghana#! a través de las montañas hasta nuestros países de origen; veamos qué podemos hacer para cambiar esto. \n\n\n\n\n\n\n\n\n\n@persia_mil14!" 
  
  
  #Tooltips 
  
  
  
  #Modifiers 
  
 tibet_mountain_maneuvers_mod: "Maniobras de montaña" 
 desc_tibet_mountain_maneuvers_mod: "Nuestras tropas entrenan constantemente en las montañas, asegurando que puedan moverse rápidamente a través de terrenos difíciles." 
 tibet_hills_maneuvers_mod: "Maniobras de colina" 
 desc_tibet_hills_maneuvers_mod: "Nuestras tropas han dominado el arte de luchar en las estribaciones de las montañas." 
 tibet_quick_boys_mod: "Marchadores de montaña" 
 desc_tibet_quick_boys_mod: "Nuestros ejércitos se mueven a través de las montañas con una velocidad excepcional, cayendo sobre nuestros enemigos en el duro campo y abrumándolos." 
 himalayan_cities_task_8_modifier: "Ciudad del Himalaya" 
 desc_himalayan_cities_task_8_modifier: "Nuestras ciudades en toda la región del Himalaya se han convertido en importantes centros de cultura y administración." 
 tibet_cities_task_9_modifier: "ciudad tibetana" 
 desc_tibet_cities_task_9_modifier: "Nuestras ciudades en toda la región tibetana aportan beneficios a toda nuestra nación, tanto económica como militarmente." 
 stone_levies_tibet_mod: "Impuestos de piedra" 
 desc_stone_levies_tibet_mod: "Nuestro ejército es tan duro como las montañas que lo vieron nacer." 
 mountain_fortress_tibet_end_mod: "La fortaleza de la montaña" 
 desc_mountain_fortress_tibet_end_mod: "Debido a lo bien defendido que está nuestro país, nuestros vecinos temerosos se refieren a nosotros como "La Fortaleza de la Montaña", imposible de conquistar." 
  
  
  
  #Events 
 me_tibet_1_title: "$03_tibet_mission_task_1$" 
 me_tibet_1_desc: "Aunque fue un trabajo difícil para nuestros ingenieros en lo profundo de las montañas occidentales, han completado lo que les habíamos ordenado y ahora se ha construido un largo tramo de carretera entre [GetProvince('(int32)5594').GetName] y [GetProvince('(int32)5561').GetName]. El comercio ya está empezando a florecer en la región ahora que nuestros comerciantes pueden llegar a los asentamientos más distantes." 
 me_tibet_1.a: "Hoy se ha logrado un logro magnífico." 
 me_tibet_1_tooltip: "La tarea de misión '#Y $03_tibet_mission_task_1$#!' ahora ha sido #G Completada#!!" 
  
 me_tibet_2_title: "$03_tibet_mission_task_2$" 
 me_tibet_2_desc: "Nos complace informarles que la carretera del norte ha sido terminada y la ciudad de [GetProvince('(int32)5615').GetName] ya se está dando a conocer como una parada importante en la ruta.\n\nEs difícil describir la alegría que sienten los viajeros cansados ​​cuando ven las murallas de la ciudad surgiendo en el horizonte, con sus promesas de comida fresca y las comodidades de la hospitalidad esperándolos." 
 me_tibet_2.a: "Este camino es algo maravilloso para [GetProvince('(int32)5615').GetName] y para el Tíbet." 
 me_tibet_2_tooltip: "La tarea de misión '#Y $03_tibet_mission_task_2$#!' ahora ha sido #G Completada#!!" 
  
 me_tibet_3_title: "$03_tibet_mission_task_3$" 
 me_tibet_3_desc: "Es difícil estimar la gran cantidad de piedra que nuestros ingenieros han tenido que cortar para construir el camino hacia [GetProvince('(int32)5618').GetName], pero se nos informa que nuestros trabajadores han dominado la imposible tarea de hacer desaparecer grandes montones de rocas." 
 me_tibet_3.a: "En verdad, nuestros impuestos tibetanos hacen milagros." 
 me_tibet_3_tooltip: "La tarea de misión '#Y $03_tibet_mission_task_3$#!' ahora ha sido #G Completada#!!" 
  
 me_tibet_4_title: "$03_tibet_mission_task_4$" 
 me_tibet_4_desc: "Durante los últimos tres meses, [ROOT.GetCountry.GetRuler.GetName] ha estado supervisando personalmente el entrenamiento de nuestras tropas en las montañas, enviando grandes fuerzas a lo largo de las carreteras que se han construido para que puedan perforar en los lugares más distantes de [ROOT.GetCountry.GetName].\n \nAunque ha sido un trabajo agotador, nuestros soldados regresan en la mejor forma de sus vidas, listos para hacer llover destrucción sobre nuestros enemigos incluso en los terrenos más difíciles." 
 me_tibet_4.a: "Estoy orgulloso de vosotros por lo que habéis hecho aquí. Gracias a todos." 
 me_tibet_4_tooltip: "La tarea de misión '#Y $03_tibet_mission_task_4$#!' ahora ha sido #G Completada#!!" 
 tibet_missions_task_4_tooltip: "Debemos tener una #T Legión#! con al menos #Y 7#! subunidades." 
  
 me_tibet_5_title: "$03_tibet_mission_task_5$" 
 me_tibet_5_desc: "Por fin se ha completado la #E Gran Carretera Tibetana#!. El diseño de [ROOT.GetCountry.GetRuler.GetName] era bastante simple; una carretera del norte en lo profundo de las montañas y lejos de nuestras fronteras que permitiría un rápido movimiento interno, tanto para nuestros comerciantes como para nuestros soldados.\n\nAhora que este sueño se ha hecho realidad, todo [ROOT.GetCountry.GetName] está elogiando a nuestro astuto líder y [ROOT.GetCountry.GetRuler.GetHerHis] visión ingeniosa: ¿quién más podría haber hecho tal cosa, excepto [ROOT.GetCountry.GetRuler.GetFirstName]?" 
 me_tibet_5.a: "Algún día planeo recorrer personalmente el largo y ancho del camino." 
 me_tibet_5.b: "De hecho, deberíamos gastar el dinero para conectar algunas ciudades a la autopista." 
 me_tibet_5_tooltip: "La tarea de misión '#Y $03_tibet_mission_task_5$#!' ahora ha sido #G Completada#!!" 
  
 me_tibet_6_title: "$03_tibet_mission_task_6$" 
 me_tibet_6_desc: "Sin dudar en repetir éxitos anteriores, [ROOT.GetCountry.GetRuler.GetName] se ha reservado un período de tiempo para dedicarlo a entrenar a nuestras tropas una vez más, regresando a las tierras baldías para presionar a nuestros hombres con más fuerza que nunca.\n\nNo solo nuestro § _1 regresé a [ROOT.GetCountry.GetCapital.GetName] con la fuerza de combate más mortífera jamás vista en la historia de [ROOT.GetCountry.GetAdjective], pero también se habla de una estrella en ascenso en nuestras filas: un soldado en el que sus hermanos confían y que podría ser un comandante formidable." 
 me_tibet_6.a: "¡Destruiremos absolutamente a cualquiera que se atreva a oponerse a mi voluntad!" 
 me_tibet_6_tooltip: "La tarea de misión '#Y $03_tibet_mission_task_6$#!' ahora ha sido #G Completada#!!" 
 me_tibet_6_tt: "Tener una legión en la región capital que tenga al menos #Y 12#! unidades y #Y 3#! Distinciones." 
  
 me_tibet_7_title: "$03_tibet_mission_task_7$" 
 me_tibet_7_desc: "Una vez más, [ROOT.GetCountry.GetName] ha pedido a sus soldados una tarea difícil; marchas forzadas en las montañas.\n\nNuestros hombres ejecutaron esta tarea brillantemente durante los últimos tres meses y sin ninguna queja en los campamentos; Parece que nuestros guerreros ven el beneficio de este entrenamiento y están listos para lo que venga después." 
 me_tibet_7.a: "Nuestros soldados son tan ágiles como las cabras montesas." 
 me_tibet_7_tooltip: "La tarea de misión '#Y $03_tibet_mission_task_7$#!' ahora ha sido #G Completada#!!" 
 me_tibet_7_tt: "Debemos tener una #T Legión#! con al menos #Y 6#! #G Infantería Ligera#! subunidades y #Y 3#! #T Distinciones de Legión#!." 
  
 me_tibet_8_title: "$03_tibet_mission_task_8$" 
 me_tibet_8_desc: "Con el tiempo, hemos invertido en la construcción de ciudades en toda la región #E Himalaya#! y, aunque algunos en [ROOT.GetCountry.GetCapital.GetName] se han quejado de los costos asociados con la construcción de ciudades en las montañas, sus voces fueron desestimadas y el trabajo se llevó a cabo.\n\ Muchos años después, ahora que esta visión ha demostrado ser exitosa, todos fingen que estuvieron de acuerdo con el plan de [ROOT.GetCountry.GetRuler.GetName] desde el principio." 
 me_tibet_8.a: "Eh, no me importa...pero recordaré a los que no creyeron en mí." 
 me_tibet_8_tooltip: "La tarea de misión '#Y $03_tibet_mission_task_8$#!' ahora ha sido #G Completada#!!" 
 03_tibet_mission_task_8_tt: "Necesitamos al menos #Y 5#! #T Ciudades#! en la #Y Región Himalaya#!." 
  
 me_tibet_9_title: "$03_tibet_mission_task_9$" 
 me_tibet_9_desc: "Recibimos la noticia esta mañana en [ROOT.GetCountry.GetCapital.GetName] de que nuestra campaña para construir ciudades en toda la región #E Tíbet#! ha terminado, y nuestro pueblo está eternamente agradecido por que invirtamos en sus países de origen, y muchos creen personalmente que [ROOT.GetCountry.GetRuler.GetName] fue la única persona responsable. por hacer que todo esto suceda." 
 me_tibet_9.a: "Es deber de un gobernante cuidar de [ROOT.GetCountry.GetRuler.GetHerHis] personas; me alegró poder hacerlo" 
 me_tibet_9_tooltip: "La tarea de misión '#Y $03_tibet_mission_task_9$#!' ahora ha sido #G Completada#!!" 
 03_tibet_mission_task_9_tt: "Necesitamos al menos #Y 5#! #T Ciudades#! en la #Y Región del Tíbet#!." 
  
 me_tibet_10_title: "$03_tibet_mission_task_10$" 
 me_tibet_10_desc: "A nuestros muchos enemigos les parece cruelmente injusto que sigamos haciéndonos más fuertes mientras ellos siguen tropezándose y cayendo, pero no se nos debe culpar por tomar lo que es legítimamente nuestro, incluso si es el mundo entero.\n\nY ahora que somos un #E Gran Poder#!, esas fuerzas de combate legendarias que nos llevaron a la cima de nuestros éxitos pueden entrenar y entrenar en las montañas y colinas constantemente. Nuestros hombres se han ganado el sobrenombre de '#Y Stone Levies#!', porque se dice que son hijos de las montañas; duro como una roca e igual de inflexible." 
 me_tibet_10.a: "Todo lo que escuchas sobre nosotros es verdad..." 
 me_tibet_10_tooltip: "La tarea de misión '#Y $03_tibet_mission_task_10$#!' ahora ha sido #G Completada#!!" 
  
 me_tibet_11_title: "$03_tibet_mission_task_11$" 
 me_tibet_11_desc: "Durante muchos siglos, vivir en las montañas y valles de [ROOT.GetCountry.GetName] no fue tarea fácil; aquí, en esta tierra implacable, la vida era dura, nada se desperdiciaba y la muerte a menudo llegaba repentinamente y sin previo aviso.\n\nSin embargo, las cosas están empezando a cambiar en nuestra nación, y uno puede ver por sí mismo el surgimiento de una nueva clase de [ROOT.GetCountry.GetAdjective] nobleza, especialmente en ciudades como [ROOT.GetCountry.GetCapital.GetName], un lugar lleno de nuestros ciudadanos más ricos, muchos de los cuales pasan sus días bebiendo y corriendo caballos, un marcado contraste con los humildes agricultores que apenas sobreviven en los asentamientos cerca de las montañas.\n\ ¡Qué extraño ser testigo de cómo nuestra sociedad comienza a estratificarse en distintas clases sociales!" 
 me_tibet_11.a: "Me pregunto qué pensarían nuestros ancestros de todo esto..." 
 me_tibet_11_tooltip: "La tarea de misión '#Y $03_tibet_mission_task_11$#!' ahora ha sido #G Completada#!!" 
  
 me_tibet_12_title: "$03_tibet_mission_task_12$" 
 me_tibet_12_desc: "[ROOT.GetCountry.GetRuler.GetName] ha escuchado muchas historias de viajeros budistas que visitan [ROOT.GetCountry.GetCapital.GetName] y, deseando escuchar más sobre lo que está sucediendo en las tierras de nuestro sur, ha enviado una delegación para buscar a estos sabios budistas.\n\nEs una agradable petición. del [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetRulerTitle] que estos eruditos recibirán los obsequios de oro que enviamos pacífica y alegremente, y esperamos que nos consideren dignos de venir a visitarnos a nuestro hogar en la montaña." 
 me_tibet_12.a: "¡No puedo esperar para recibir a estos académicos! ¡Qué tiempo será!" 
 me_tibet_12_tooltip: "La tarea de misión '#Y $03_tibet_mission_task_12$#!' ahora ha sido #G Completada#!!" 
  
 me_tibet_13_title: "$03_tibet_mission_task_13$" 
 me_tibet_13_desc: "Se ha dicho que muchos ejércitos invasores, una vez que ven las fortificaciones presentes a lo largo de la frontera [ROOT.GetCountry.GetAdjective], a menudo se desaniman inmediatamente y se dan la vuelta avergonzados.\n\n¿Cómo puede un ejército esperar tomar una ciudadela que parece construirse en la cima de una montaña, se preguntan unos a otros. Aquí arriba el aire es tan frío que se puede ver el aliento y falta leña. ¿Quién quiere acampar en este país, donde probablemente moriremos congelados?\n\nSi así es como deben racionalizar nuestros enemigos su falta de voluntad para morir al pie de nuestras fortalezas, entonces se lo permitiremos." 
 me_tibet_13.a: "No hay ejército en el mundo que pueda arrebatarnos nuestras montañas." 
 me_tibet_13_tooltip: "La tarea de misión '#Y $03_tibet_mission_task_13$#!' ahora ha sido #G Completada#!!" 
 tibet_mission_tree_task_13_tt: "Al menos #Y 10#! territorios propios en nuestro país tienen una #T Fortaleza#!." 
  
 me_tibet_14_title: "Eruditos budistas: un casus belli" 
 me_tibet_14_desc: "Para nuestra sorpresa, hemos recibido un informe horrible sobre los diplomáticos que enviamos a #E India#! con la esperanza de alentar a los eruditos budistas a visitar nuestra capital.\n\nNuestros pobres emisarios fueron atacados por bandidos, que no desperdiciaron nada. tiempo para llevarse todo lo que nuestros hombres llevaban consigo, incluidas sus vidas. Si bien no tenemos pruebas de nada, existen sospechas de que este nefasto acto fue llevado a cabo por ladrones contratados por uno de nuestros enemigos...\n\nCuando [ROOT.GetCountry.GetRuler.GetName] escuchó la historia, todos los [ROOT.GetCountry.GetName] pronto experimentarían la ira de [ROOT.GetCountry.GetRulerTitle]. - la única respuesta a este grave insulto sólo podría ser una cosa; guerra." 
 me_tibet_14.a: "¡Vine buscando la paz, pero traeré guerra y muerte a todos!" 
 me_tibet_14_tooltip: "La tarea de misión '#Y $03_tibet_mission_task_12$#!' ahora ha sido #G Completada#!!" 
 me_tibet_14_claims_tooltip: "Recibiremos reclamaciones en todo #Y Norte de la India#!." 
  
 me_tibet_15_title: "$03_tibet_mission_task_14$" 
 me_tibet_15_desc: "Finalmente hemos completado otro tramo de la #E Gran Carretera Tibetana#!,, esta vez trazando un camino sinuoso a través de las montañas hacia el norte.\n\nAhora que hemos conectado la lejana ciudad de [GetProvince('(int32)6737').GetName] con nuestra tierra natal, esperamos que nuestros mercados estar lleno de los mejores animales que el dinero puede comprar." 
 me_tibet_15.a: "Los Caballos Celestiales del Valle de Ferghana no tienen comparación..." 
 me_tibet_15_tooltip: "La tarea de misión '#Y $03_tibet_mission_task_14$#!' ahora ha sido #G Completada#!!" 
