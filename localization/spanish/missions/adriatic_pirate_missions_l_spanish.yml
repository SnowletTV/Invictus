l_spanish:
  
 01_adriatic_pirate_missions: "Azote del Mare Adriaticum" 
 01_adriatic_pirate_missions_DESCRIPTION: "Es un gran misterio por qué tantos barcos extranjeros, con sus bodegas repletas de todo tipo de mercancías comerciales, desaparecen repentinamente cuando navegan por las brillantes aguas azules del Mare Adriaticum. Naturalmente, las tribus ilirias, a las que a menudo se acusa de no ser mejores que ladrones y bandidos, no saben nada del asunto cuando se les pregunta.\n\nDada su reputación de región salvaje e ingobernable, Iliria es el lugar perfecto para las flotas piratas merodeadoras. esconder..." 
 01_adriatic_pirate_missions_CRITERIA_DESCRIPTION: "Esta misión se completará cuando establezcamos un temible #Y Reino Pirata#! en Iliria y utilicemos los recursos de nuestro país para atacar las principales rutas comerciales." 
 01_adriatic_pirate_missions_BUTTON_TOOLTIP: "¡Pronto reclamaremos el Mare Adriaticum como nuestro mar!" 
  
  #Missions 
  
 01_adriatic_pirate_missions_task_1: "Bienvenida con plata" 
 01_adriatic_pirate_missions_task_1_DESC: "Desde que tenemos uso de razón, la piratería ha sido una forma de vida en #E Iliria#!;. Nuestra escarpada costa tiene muchos lugares donde uno puede esconder una pequeña flota. En lugar de escondernos en las sombras como delincuentes comunes, deberíamos invitar en secreto a los piratas a instalarse en nuestros puertos, pero necesitaremos la infraestructura para alojarlos, además de monedas; montones, montones de monedas de plata. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil19!" 
  
 01_adriatic_pirate_missions_task_2: "Incursiones en busca de esclavos" 
 01_adriatic_pirate_missions_task_2_DESC: "Al reunir una gran flotilla, podemos atacar las tierras de nuestros vecinos y defender las nuestras si se trata de una pelea; ¡Que los italianos, los etruscos, los griegos y los egipcios teman a nuestros esclavistas ilirios! \n\n\n\n\n\n\n\n\n\n\n@celt_mil15!" 
  
 01_adriatic_pirate_missions_task_3: "Astilleros Piratas" 
 01_adriatic_pirate_missions_task_3_DESC: "Nuestros nuevos huéspedes en incursiones marítimas encuentran satisfactorio su acuerdo, pero han solicitado permiso para construir su propia ciudad y astillero en una de nuestras provincias. Si somos capaces de proporcionar las materias primas y los conocimientos técnicos, ellos financiarán la construcción; una oferta que aceptaremos encantados.\n\nSin embargo, nuestros amigos piratas son caprichosos y no pueden decidir dónde construir su ciudad: ¡la ubicación parece variar de un mes a otro!\n\n\n\n \n\n\n\n\n\n\n@egypt_mil6!" 
  
 01_adriatic_pirate_missions_task_4: "Nuestros destinos son uno" 
 01_adriatic_pirate_missions_task_4_DESC: "Aunque tenemos fama de hacer la vista gorda ante los barcos piratas en nuestros puertos, no hemos reconocido oficialmente su presencia, una pretensión que [ROOT.GetCountry.GetRuler.GetName] nos ha exigido que dejemos de lado. Aunque algunos se resisten a su influencia corruptora, en [ROOT.GetCountry.GetCapital.GetName] hay llamados a abrazar abiertamente el estilo de vida de los piratas.\n\nLos piratas nos han enviado un emisario, uno que lleva un regalo precioso... una promesa de lo que vendrá. \n\n\n\n\n\n\n\n\n\n\n@greek_mil18!" 
  
 01_adriatic_pirate_missions_task_5: "Las raciones de un marinero" 
 01_adriatic_pirate_missions_task_5_DESC: "Cuidando adecuadamente a nuestros marineros, asegurándoles que tengan buenas provisiones cuando se embarquen en sus incursiones, podrán navegar más lejos y por períodos de tiempo más largos. \n\n\n\n\n\n\n\n\n\n\n@celt_mil14!" 
  
 01_adriatic_pirate_missions_task_6: "Occidente es nuestro" 
 01_adriatic_pirate_missions_task_6_DESC: "Las rutas comerciales muy transitadas cerca del #E Estrecho de Messene#! nos llaman como sirenas legendarias, pero hay países enemigos que resienten nuestro ascenso y tratarán de frenar nuestro crecimiento si pueden. Si las cosas se ponen feas, ¡podríamos tener que derrotar a la potencia naval más fuerte del Mediterráneo para que todos comprendan que Occidente es nuestro!\n\n#Y Inmediatamente declararemos la guerra a la#! #R Armada más fuerte#! #Y en el Mediterráneo occidental!#!\n\n\n\n\n\n\n\n\n\n\n@egypt_mil12!" 
  
 01_adriatic_pirate_missions_task_7: "Reclamando nuestro mar" 
 01_adriatic_pirate_missions_task_7_DESC: "Controlar los territorios estratégicos de #E Orikon#! y #E Hydrous#! nos permitirá monitorear el tráfico que entra y sale del Mare Adriaticum, el último paso que necesitamos antes de que realmente podamos afirmar que la masa de agua es, de hecho, Nuestro Mar.\n\nPero poseer tierra es una cosa y conservarla es otra, así que capacitemos a la próxima generación y enseñémosle cómo conservar lo que tenemos. \n\n\n\n\n\n\n\n\n\n\n@greek_mil19!" 
  
 01_adriatic_pirate_missions_task_8: "Robar la guadaña" 
 01_adriatic_pirate_missions_task_8_DESC: "El valor de poseer la isla fortaleza de #E Korkyra#! habla por sí solo; no sólo debemos tenerlo, sino que debemos negar a nuestros enemigos su valiosa ubicación. Si la isla cae en manos de nuestras flotas, tendremos el punto de partida perfecto para atacar la totalidad de #E Grecia#!. \n\n\n\n\n\n\n\n\n\n\n@greek_mil2!" 
  
 01_adriatic_pirate_missions_task_9: "Asaltantes epirotas" 
 01_adriatic_pirate_missions_task_9_DESC: "Ahora que #E Korkyra#! pertenece a [ROOT.GetCountry.GetName], podemos tomar las medidas necesarias para convertirlo en el refugio pirata perfecto; ¡Las aguas del Sinus Corinthus serán una carretera que seguirán nuestros marineros, directo al corazón de la fortuna! \n\n\n\n\n\n\n\n\n\n\n@greek_mil16!" 
  
 01_adriatic_pirate_missions_task_10: "Llamando a todos los piratas" 
 01_adriatic_pirate_missions_task_10_DESC: "Ahora que hemos decidido unirnos abiertamente a los piratas, debemos enviar un mensaje a todas partes, a todas las ciudades portuarias desde el Estrecho de Gibraltar hasta las islas lejanas de la India; Hay amnistía para usted en [ROOT.GetCountry.GetName], mi incomprendido amigo, porque necesitamos su experiencia. \n\n\n\n\n\n\n\n\n\n\n@greek_mil13!" 
  
 01_adriatic_pirate_missions_task_11: "El puerto de Hydrous" 
 01_adriatic_pirate_missions_task_11_DESC: "Hay un refugio pirata en #E Hydrous#!, como todos los habitantes de la región saben, y los representantes de la provincia nos han pedido en secreto que los liberemos de sus tiránicos señores: digamos a nuestras levas y flotas que navegamos hacia el talón de Italia. \n\n\n\n\n\n\n\n\n\n\n@celt_mil10!" 
  
 01_adriatic_pirate_missions_task_12: "Apoderándose de Meligounis" 
 01_adriatic_pirate_missions_task_12_DESC: "La pequeña y remota isla de #E Meligounis#! al norte de Sicilia sería el lugar perfecto para una base pirata: podríamos lanzar nuestros barcos de esclavos hacia las ricas tierras de África e Italia sin tener que regresar a casa a § _2. ¿Qué estamos esperando entonces? \n\n\n\n\n\n\n\n\n\n\n@event_pic13!" 
  
 01_adriatic_pirate_missions_task_13: "Asfixiando el estrecho" 
 01_adriatic_pirate_missions_task_13_DESC: "Repitamos la fórmula que hemos perfeccionado en #E Korkyra#! en nuestra nueva posesión, #E Meligounis#!; Construiremos un puerto fortificado que se convertirá en el último refugio pirata en Mare Tyrrenum. \n\n\n\n\n\n\n\n\n\n\n@celt_mil8!" 
  
 01_adriatic_pirate_missions_task_14: "Liburnios liberianos" 
 01_adriatic_pirate_missions_task_14_DESC: "Aunque nuestras naves están actualmente bien (la verdad es que no tenemos quejas), se ha sugerido que podríamos modificar ligeramente nuestros diseños para incorporar algunas mejoras. Deberíamos investigar esto para ver si realmente es posible y, si lo es, entonces deberíamos hacerlo. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil22!" 
  
 01_adriatic_pirate_missions_task_15: "La corona del pirata" 
 01_adriatic_pirate_missions_task_15_DESC: "Se ha dicho que 'todo Rey necesita una corona', y ha llegado el momento de que [ROOT.GetCountry.GetRuler.GetName] acepte los elogios que nuestro pueblo sigue lanzando a [ROOT.GetCountry.GetRuler.GetHerHim]. ¿Existe una mejor manera de celebrar nuestro éxito en asfixiar el Estrecho de Mesene que con una coronación? \n\n\n\n\n\n\n\n\n\n\n@greek_mil10!" 
  
 01_adriatic_pirate_missions_task_16: "Temiblemente arreglado" 
 01_adriatic_pirate_missions_task_16_DESC: "Aunque con razón hemos centrado nuestra atención en equipar nuestra armada, hay muchas innovaciones locales que podrían aplicarse a nuestros ejércitos. Ahora que estamos en condiciones de hacer algo al respecto, debemos mejorar el equipo de combate de nuestro soldado. \n\n\n\n\n\n\n\n\n\n\n@celt_mil1!" 
  
 01_adriatic_pirate_missions_task_17: "Pirata Iliria" 
 01_adriatic_pirate_missions_task_17_DESC: "Ciertamente hemos recorrido un largo camino desde donde empezamos; de hecho, desde nuestra posición ventajosa actual, nuestro pasado reciente nos resulta casi irreconocible. 'Pirata Iliria' es un término que alguna vez se usó como un insulto, pero hemos convertido el nombre en algo que los hombres e incluso los dioses temen. \n\n\n\n\n\n\n\n\n\n\n@greek_mil4!" 
 you_need_to_form_pirate_illyria: "Necesitamos tomar la decisión de #Y Formulario Illyria#!." 
  
 01_adriatic_pirate_missions_task_18: "La isla de las rosas" 
 01_adriatic_pirate_missions_task_18_DESC: "Después de una cuidadosa consideración, se ha decidido que debemos tomar #E Rodas#! para nosotros mismos, pero no la conquistaremos a la antigua usanza; [ROOT.GetCountry.GetRuler.GetName] tiene un plan secreto para robar la isla sin declarar la guerra.\n\n#Y Esto iniciará una cadena de eventos.#! \n\n\n\n\n\n\n\n\n\n \n@greek_mil6!" 
  
 01_adriatic_pirate_missions_task_19: "Una hermosa casa para piratas" 
 01_adriatic_pirate_missions_task_19_DESC: "Ahora que la hermosa isla de #E Rodas#! nos pertenece, ya es hora de que comencemos el proceso de convertirla en un verdadero paraíso para los piratas. \n\n\n\n\n\n\n\n\n\n\n@greek_mil1!" 
  
 01_adriatic_pirate_missions_task_20: "Dondequiera que toque el agua" 
 01_adriatic_pirate_missions_task_20_DESC: "Lo único más grande que nuestro apetito de expansión es nuestra ambición; envíe nuestros reclamos a todos los países del mundo y dígales que dondequiera que las aguas se unan con la tierra, deben esperar encontrar nuestros barcos - #T ¡Por la presente reclamamos todos los puertos del mundo entero como propios!#! \n\n \n\n\n\n\n\n\n\n\n@india_mil1!" 
  
 01_adriatic_pirate_missions_task_21: "Filósofos y piratas" 
 01_adriatic_pirate_missions_task_21_DESC: "Es cierto que nuestros barcos piratas traen riquezas materiales a los puertos de [ROOT.GetCountry.GetName], como las monedas de oro y plata que nuestros asaltantes se llevan en abundancia, pero tenemos otras fuentes de tesoros que algunos dirían que son más valiosas: el conocimiento. Dediquemos un espacio a almacenar los pergaminos que nuestros hombres toman de las capitales de nuestros enemigos, porque hay mucho que podríamos aprender. \n\n\n\n\n\n\n\n\n\n\n@india_mil17!" 
  
 01_adriatic_pirate_missions_task_22: "Contaminado por piratas" 
 01_adriatic_pirate_missions_task_22_DESC: "La masa de agua más peligrosa del mundo es el #E Mare Superum#!,, ya que está indiscutiblemente contaminada por piratas. La seguridad de nadie está garantizada si ingresa al mar [ROOT.GetCountry.GetAdjective], y es mejor no llevar objetos de valor consigo.\n\nCon condiciones tan peligrosas, no sorprende que algunos de los mejores marineros del mundo provengan de #E Iliria#!.\n\n\n\n\n\n\n\n\n\n\n@egypt_mil21!" 
  
  #Tooltips 
  
 you_need_to_get_pirate_illyria_heritage: "[ROOT.GetCountry.GetName] gana #Y Herencia pirata iliria#!." 
 adriatic_piracy_wherever_the_water_touches_tt: "¡Recibiremos reclamaciones en todos los puertos costeros del mundo entero!" 
 pirate_cult_var_tt: "[ROOT.GetCountry.GetName|E] desbloquea el #Y Culto a la piratería#!." 
  
  #Modifiers 
  
 center_of_adriatic_piracy: "Guarida de la piratería del Adriático" 
 desc_center_of_adriatic_piracy: "Esta región ofrece puerto seguro a los piratas, lo que le da a la zona una reputación temible y notoria." 
 adriatic_raiding_parties: "Grupos de asalto" 
 desc_adriatic_raiding_parties: "El atractivo de las ganancias fáciles de conseguir llama a nuestros guerreros a atacar." 
 corrupt_pirate_den: "Abrazando la piratería" 
 desc_corrupt_pirate_den: "No se puede negar que los piratas están a cargo aquí." 
 libernian_liburnian_modifier: "Liburnios liberianos" 
 desc_libernian_liburnian_modifier: "Hemos modificado nuestros barcos ligeros basándose en los diseños liberianos." 
 sailors_rations_adriatic_modifier: "Raciones de marinero" 
 desc_sailors_rations_adriatic_modifier: "Como nuestros hombres pasan su vida en el mar, les proporcionamos raciones nutritivas como una cuestión de honor." 
 calling_all_pirates_adriatic_modifier: "Un llamado a todos los piratas" 
 desc_calling_all_pirates_adriatic_modifier: "Hemos corrido la voz por todas partes de que piratas y bandidos pueden encontrar empleo en nuestras tierras." 
 adriatic_pirate_squeezing_straight_mod: "Asfixiando el estrecho de Messene" 
 desc_adriatic_pirate_squeezing_straight_mod: "Como un puño que se cierra alrededor de una garganta, controlamos las vías navegables estratégicas a ambos lados de la península italiana." 
 adriatic_pirate_iron_chain_mod: "Cadena de hierro" 
 desc_adriatic_pirate_iron_chain_mod: "En una hazaña de ingeniería, hemos construido una cadena de hierro entre Orikon e Hydrous." 
 fearsomely_arrayed_modifier: "Temiblemente arreglado" 
 desc_fearsomely_arrayed_modifier: "No somos un grupo de piratas heterogéneos, sino una fuerza de combate profesional con equipo militar completo." 
 adriatic_pirates_crown: "corona de pirata" 
 adriatic_pirates_crown_desc: "Se sabe que los piratas no respetan más ley que la suya propia y, sin embargo, incluso ellos reconocen la autoridad de la Corona del Pirata." 
 adriatic_pirate_mare_nostrum_mod: "Nuestro Mar" 
 desc_adriatic_pirate_mare_nostrum_mod: "Las aguas del Mare Adriaticum son literalmente "nuestro mar"; nadie entra ni sale sin nuestro permiso." 
 illyrian_pirate_ships_of_doom: "Azote del Adriático" 
 desc_illyrian_pirate_ships_of_doom: "Cuando nuestros enemigos vean nuestras flotas alcanzar su punto máximo en el horizonte, ya será demasiado tarde para ellos." 
 illyrian_pirate_shipyard: "Astilleros Piratas" 
 desc_illyrian_pirate_shipyard: "Los piratas se han apoderado de este territorio costero para utilizarlo para sus propios fines." 
 naval_hegemon_illyria_pirate: "Almirantes ambiciosos" 
 desc_naval_hegemon_illyria_pirate: "Nuestras armadas no temen a nadie y atacarán flotas dos o tres veces su tamaño y aun así lograrán la victoria." 
 grumbling_illyrian_pirates: "Marines amotinados" 
 desc_grumbling_illyrian_pirates: "Por primera vez en nuestra historia, nuestros marines han mostrado insubordinación, sin duda un resultado directo de la influencia pirata." 
 illyrian_pirate_library_center: "Biblioteca Pirata" 
 desc_illyrian_pirate_library_center: "Contrariamente a la opinión popular, los piratas de nuestro país no son salvajes, sino alfabetizados y cultos." 
 adriatic_polluted_pirates_mod: "Contaminado por piratas" 
 desc_adriatic_polluted_pirates_mod: "Hay más piratas en el #E Mare Superum#! que en cualquier otra masa de agua del mundo." 
 illyrian_pirate_queen: "Capitán pirata" 
 grumbling_sailors: "Marineros quejosos" 
 desc_grumbling_sailors: "A nuestros marines no les gusta que les digan qué hacer, aparentemente, y están de mal humor." 
 illyrian_pirate_unrest: "Malestar pirata" 
 desc_illyrian_pirate_unrest: "Los tipos desagradables que se congregan en esta región traen consigo un elemento de riesgo y peligro." 
 the_battle_for_the_west_mod: "La batalla por Occidente" 
 desc_the_battle_for_the_west_mod: "Toda nuestra nación está comprometida a ganar la batalla por Occidente; debemos demostrar nuestra supremacía naval de una vez por todas." 
  
  #Events 
 me_adriatic_pirate_1_title: "$01_adriatic_pirate_missions_task_1$" 
 me_adriatic_pirate_1_desc: "Una vez que se corra la voz de que [ROOT.GetCountry.GetRuler.GetName] está pagando buena plata a cualquier marinero fugitivo que quiera encontrar empleo en la región (y, de hecho, son monedas recién acuñadas), no tenemos ninguna duda de que llegarán muchos marinos experimentados. en [ROOT.GetCountry.GetCapital.GetName] que tienen hambre del arduo trabajo que tenemos pensado para ellos. Como ha dicho [ROOT.GetCountry.GetRuler.GetFirstName], ¿quiénes somos nosotros para juzgar su pasado? Después de todo, estamos más preocupados por su futuro.\n\nNuestras iniciativas, hasta ahora, van bien, extremadamente bien. De hecho, hemos oído que estos recién llegados ya se están sintiendo como en casa en las costas y estamos agradecidos de que la gente de [ROOT.GetCountry.GetName] les haya brindado un refugio seguro. Esperamos que la relación entre nosotros y los piratas siga siendo beneficiosa." 
 me_adriatic_pirate_1.a: "Y hay muchas más monedas disponibles, te lo haré saber." 
 me_adriatic_pirate_1_tooltip: "La tarea de misión '#Y $01_adriatic_pirate_missions_task_1$#!' ahora ha sido #G Completada#!!" 
 01_adriatic_pirate_missions_task_1_tt: "Debemos tener un territorio con al menos #Y 2 Puertos#! y la misma provincia necesita estar importando #Y Madera#!." 
  
 me_adriatic_pirate_2_title: "$01_adriatic_pirate_missions_task_2$" 
 me_adriatic_pirate_2_desc: "Las personas que viven en [GetProvince('(int32)50').GetArea.GetRegion.GetName] y [GetProvince('(int32)4082').GetArea.GetRegion.GetName] no deberían contar con el mal tiempo para impedir que [ROOT.GetCountry.GetAdjective] barcos negreros naveguen a lo largo de sus costas, atacando puertos indefensos y robando almas inocentes. Y no perdonaremos nuestra atención a los ciudadanos que viven en [GetProvince('(int32)117').GetArea.GetRegion.GetName], sino que capturaremos a sus hijos e hijas y los enviaremos a las profundidades de las minas.\n\nTodos llegarán a saber que somos insaciables y valientes, y, como un animal en En un frenesí, una vez que percibimos el olor de la sangre, no podemos dejar de perseguir a nuestras presas: los esclavos." 
 me_adriatic_pirate_2.a: "Una vida de esclavitud te espera en [ROOT.GetCountry.GetName]" 
 me_adriatic_pirate_2_tooltip: "La tarea de misión '#Y $01_adriatic_pirate_missions_task_2$#!' ahora ha sido #G Completada#!!" 
 adriatic_piracy_illyrian_piracy_tt: "Necesitamos los #Y Piratas de Iliria#! #E Tradición militar de Iliria#!." 
 pirate_illyria_claims_everywhere_tt: "Recibiremos reclamaciones sobre la provincia de #Y Dalmacia#!." 
  
 me_adriatic_pirate_3_title: "$01_adriatic_pirate_missions_task_3$" 
 me_adriatic_pirate_3_desc: "Uno no hace tratos con piratas a la ligera, incluso si eres el gobernante de un reino, pero [ROOT.GetCountry.GetRuler.GetName] ha aceptado una oferta que [ROOT.GetCountry.GetRuler.GetSheHe] no pudo rechazar; una ciudad libre, construida a lo largo de nuestras costas, a cambio de las materias primas.\n\nAl enterarse de que los piratas finalmente habían elegido un lugar y que la construcción comenzaba inmediatamente, [ROOT.GetCountry.GetRuler.GetName] inspeccioné personalmente el lugar de trabajo y quedé debidamente impresionado; Estos temibles bribones, a pesar de que uno pueda pensar en ellos, no han escatimado en costos y están construyendo un puerto marítimo que durará generaciones para nuestro pueblo. Independientemente de lo que se pueda pensar de su reputación, estos bandidos saben de calidad cuando se trata de construcción." 
 me_adriatic_pirate_3.a: "Como puede ver, todo [ROOT.GetCountry.GetName] se ha beneficiado de este esfuerzo." 
 me_adriatic_pirate_3_tooltip: "La tarea de misión '#Y $01_adriatic_pirate_missions_task_3$#!' ahora ha sido #G Completada#!!" 
 adriatic_piracy_local_shipbuilding_tt: "Necesitamos la #Y Construcción naval local#! #E Tradición militar iliria#!." 
  
 me_adriatic_pirate_4_title: "$01_adriatic_pirate_missions_task_4$" 
 me_adriatic_pirate_4_desc: "Hoy hay una reunión en [ROOT.GetCountry.GetCapital.GetName] que quedará registrada en los registros de [ROOT.GetCountry.GetName] como uno de los puntos de inflexión de nuestra historia.\n\nUna representante de los Gremios Piratas, una mujer noble llamada [SCOPE.sCharacter('random_pirate_representative').GetName], se acercó a [ROOT.GetCountry.GetRuler.GetName] con una oferta para unir fuerzas oficialmente. En lugar de acoger esta fachada que hemos construido juntos, ¿por qué no admitir abiertamente en qué nos estamos convirtiendo? Ahora somos una #E Nación Pirata#!: los puertos seguros que una vez ofreció [ROOT.GetCountry.GetRuler.GetFirstName] se han convertido verdaderamente en un hogar para muchos, que ahora lucharán y morirán por [ROOT.GetCountry.GetName].\n\nComo promesa de su fidelidad, hemos sido Los bucaneros le confiaron un tesoro conocido como #Y Corona del Pirata#!. Si bien no tenemos la autoridad para usar las antiguas insignias del primer #E Rey Pirata#!, una figura semimítica que aterrorizó a los barcos egipcios hace más de mil años, el simple hecho de poseer este artefacto es un signo de la confianza que los Piratas hemos colocado en [ROOT.GetCountry.GetName] - ¿algo como esto ha sucedido antes?\n\nHay muchos beneficios que podríamos obtener al adoptar la #Y Herencia Pirata#!, pero, hay que admitirlo, una vez que se corre la voz de que somos un estado rebelde, países lejanos y en general nos tratarán en consecuencia; debemos tener cuidado, [ROOT.GetCountry.GetRuler.GetFirstName].\n\n[ROOT.GetCountry.GetName]6 Nuestra reputación en el extranjero se verá afectada si abrazamos abiertamente la piratería.#!" 
 me_adriatic_pirate_4.a: "No abandonaremos la herencia que nos dejaron nuestros antepasados." 
 me_adriatic_pirate_4.b: "Ya no hay vuelta atrás...somos lo que somos" 
 me_adriatic_pirate_4_tooltip: "La tarea de misión '#Y $01_adriatic_pirate_missions_task_4$#!' ahora ha sido #G Completada#!!" 
  
 me_adriatic_pirate_5_title: "$01_adriatic_pirate_missions_task_5$" 
 me_adriatic_pirate_5_desc: "Como cultivamos nuestros propios alimentos además de importar un suministro constante de cereales a [ROOT.GetCountry.GetCapital.GetName], podemos proporcionar a nuestros marineros mejores raciones que las de nuestros pares, algo que ayuda mucho cuando pasas la mayor parte de tus días en cubierta. de un trirreme.\n\nTambién estamos orgullosos de poder ofrecer carne de cerdo salada además de galletas duras; aunque los gastos son mayores, los hombres recuerdan a los líderes que los cubren. Todos hacen su parte para ayudar; Incluso los lugareños [ROOT.GetCountry.GetAdjective] utilizan sus redes para pescar, que luego ahúman en las playas antes de cargarlo en nuestros barcos. ¿Cuántas otras armadas ofrecen banquetes similares a sus soldados?" 
 me_adriatic_pirate_5.a: "En verdad, nuestra gente es generosa y comen muy bien." 
 me_adriatic_pirate_5_tooltip: "La tarea de misión '#Y $01_adriatic_pirate_missions_task_5$#!' ahora ha sido #G Completada#!!" 
  
 me_adriatic_pirate_6_title: "$01_adriatic_pirate_missions_task_6$" 
 me_adriatic_pirate_6_desc: "No sorprende que la guerra esté en el horizonte: hay muchos que verían a [ROOT.GetCountry.GetName] relegado al papel de esclavos, pero capturaremos a los tontos que sueñan con nuestra desaparición y los enviaremos a trabajar en las minas. Aún así, no podemos negar que los barcos de los romanos, de los egipcios, de los griegos no muestran respeto por nuestras aguas ni por nuestra autoridad, y por eso deben ser castigados.\n\nAl darnos cuenta de que los piratas esperan que [ROOT.GetCountry.GetRuler.GetName] demuestre Para decirle a todos que no somos presa fácil sino una amenaza real, [ROOT.GetCountry.GetRuler.GetSheHe] ha propuesto que, como muestra de dominio, ataquemos con valentía a la armada más fuerte del Mediterráneo." 
 me_adriatic_pirate_6.a: "¡No le tenemos miedo a nadie y lo demostraremos!" 
 me_adriatic_pirate_6.b: "En realidad, espera... ¿contra quién estamos peleando? ¡Esto parece un poco prematuro!" 
 me_adriatic_pirate_6_tooltip: "La tarea de misión '#Y $01_adriatic_pirate_missions_task_6$#!' ahora ha sido #G Completada#!!" 
 adriatic_pirate_supremacy_war_tt: "#R Declarar la guerra#! con el objetivo de guerra #Y Superioridad naval#! al país con la armada más grande del Mediterráneo oriental que no sea aliado de #Y [SCOPE.GetRootScope.GetCountry.GetName]#!." 
  
 me_adriatic_pirate_7_title: "$01_adriatic_pirate_missions_task_7$" 
 me_adriatic_pirate_7_desc: "No se puede negar que somos los Maestros del #E Mare Superum#!: controlamos literalmente los territorios que protegen la boca del cuerpo de agua, y nuestro poder se reconoce como indiscutible una vez que ingresas al Mar al que hemos llegado. consideramos como propio.\n\nLos piratas finalmente gobiernan un océano privado... qué día más oscuro para las fuerzas de la ley y el orden." 
 me_adriatic_pirate_7.a: "Primero el Mare, pero un día, todo el Mediterráneo será nuestro..." 
 me_adriatic_pirate_7_tooltip: "La tarea de misión '#Y $01_adriatic_pirate_missions_task_7$#!' ahora ha sido #G Completada#!!" 
  
 me_adriatic_pirate_8_title: "$01_adriatic_pirate_missions_task_8$" 
 me_adriatic_pirate_8_desc: "Aunque no tenemos derechos históricos o culturales sobre [GetProvince('(int32)470').GetName], se ha decidido que tomaremos la isla de todos modos; hay muchas oportunidades que la posesión de la Isla Negra le brindará a [ROOT.GetCountry.GetName], por lo que no tenemos otra opción. Se ha dado la orden de preservar lo mejor que podamos el distrito portuario, ya que eventualmente podremos utilizarlo." 
 me_adriatic_pirate_8.a: "¡Los korkyranos nunca esperarán que una armada [ROOT.GetCountry.GetAdjective] ataque sus diques!" 
 me_adriatic_pirate_8_tooltip: "La tarea de misión '#Y $01_adriatic_pirate_missions_task_8$#!' ahora ha sido #G Completada#!!" 
  
 me_adriatic_pirate_9_title: "$01_adriatic_pirate_missions_task_9$" 
 me_adriatic_pirate_9_desc: "Desde que los [ROOT.GetCountry.GetAdjective] se apoderaron de la isla [GetProvince('(int32)470').GetName] sin causa ni aviso, no ha sido más que miseria para la gente de #E Epiro#!, que vive en un estado de miedo constante, temiendo el regreso de los malditos [ROOT.GetCountry.GetAdjective] asaltantes que ahora aterrorizar sus costas. Todas las comunidades a lo largo de la costa se han visto afectadas, y muchos refugiados lo abandonaron todo y huyeron a las montañas.\n\nDesafortunadamente para ellos, [ROOT.GetCountry.GetRuler.GetName] amenaza con conquistar los territorios de Epiro por completo... está claro que [ROOT.GetCountry.GetName] está aquí para permanecer." 
 me_adriatic_pirate_9.a: "Los débiles epirotas no pueden evitar que les robemos a ciegas." 
 me_adriatic_pirate_9_tooltip: "La tarea de misión '#Y $01_adriatic_pirate_missions_task_9$#!' ahora ha sido #G Completada#!!" 
 adriatic_pirate_korkyra_tt: "#Y Korkyra#! debe ser una #Y Ciudad#! y tener una #Y Fortaleza#! y un #Y Puerto#!." 
  
 me_adriatic_pirate_10_title: "$01_adriatic_pirate_missions_task_10$" 
 me_adriatic_pirate_10_desc: "[ROOT.GetCountry.GetRuler.GetName], a quien recientemente se le ha confiado la #Y Corona Pirata#! que brinda a [ROOT.GetCountry.GetRuler.GetHerHim] la atención de los numerosos enclaves piratas en todo el mundo, ha utilizado los considerables recursos de [ROOT.GetCountry.GetName] para enviar un mensaje a cada puerto y puerto dentro del alcance diplomático: un mensaje amplificado por la voz de [SCOPE.sCharacter('random_pirate_representative').GetName], que está adquiriendo reputación como un intrépido capitán pirata.\n\n[ROOT.GetCountry.GetRuler.GetFirstName] no sólo ha prometido una amnistía general a cualquiera que huya de sus perseguidores legales, sino que también ha aceptado pagar generosos salarios a Marineros y marineros experimentados que están dispuestos a abandonar su moral y vivir una vida despiadada: la marina [ROOT.GetCountry.GetAdjective] necesita hombres así." 
 me_adriatic_pirate_10.a: "Quienes conocen bien las artes de la violencia podrían encontrar su hogar definitivo" 
 me_adriatic_pirate_10_tooltip: "La tarea de misión '#Y $01_adriatic_pirate_missions_task_10$#!' ahora ha sido #G Completada#!!" 
  
 me_adriatic_pirate_11_title: "$01_adriatic_pirate_missions_task_11$" 
 me_adriatic_pirate_11_desc: "Las tropas de [GetProvince('(int32)64').GetName] y sus aliados se están reuniendo inútilmente en formación, sus ojos nerviosos exploran el horizonte en busca de barcos de [ROOT.GetCountry.GetAdjective]. Al final, serán visitados por los dioses de la muerte y la destrucción; este día veremos a muchos de sus hijos y padres enviados a la tumba.\n\nDurante las últimas semanas, nuestra capital ha sido invadida por los autodenominados "Libertadores", un verdadero ejército de chusma pirata que ha escuchado sus hermanos en Hydrous pidiendo ayuda. Mientras nuestras fuerzas se reúnen cerca de [ROOT.GetCountry.GetCapital.GetName], pronto se dará la orden de aterrizar sobre el talón de la bota italiana, y este pequeño ejército de criminales y asesinos están rogando morir por la gloria de [ROOT.GetCountry.GetName]." 
 me_adriatic_pirate_11.a: "¡No perdonaremos a nadie, sino que nos lo llevaremos todo!" 
 me_adriatic_pirate_11_tooltip: "La tarea de misión '#Y $01_adriatic_pirate_missions_task_11$#!' ahora ha sido #G Completada#!!" 
  
 me_adriatic_pirate_12_title: "$01_adriatic_pirate_missions_task_12$" 
 me_adriatic_pirate_12_desc: "La isla de #E Meligounis#! apenas merece ser mencionada, ya que apenas aparece en la mayoría de los mapas de los cartógrafos, y sólo entonces como una curiosidad, una advertencia contra posibles bandidos que podrían favorecer a la pequeña isla como base de operaciones para sus veloces embarcaciones. .\n\nResulta que este es un sabio consejo para aquellos que quieran escucharlo, porque esto es exactamente lo que hemos planeado para la región. Una vez que hayamos tomado la isla para nosotros, será una cuestión trivial hostigar las rutas marítimas del #E Estrecho de Messene#!." 
 me_adriatic_pirate_12.a: "¡A la guerra! ¡No muestres piedad a nuestros enemigos!" 
 me_adriatic_pirate_12_tooltip: "La tarea de misión '#Y $01_adriatic_pirate_missions_task_12$#!' ahora ha sido #G Completada#!!" 
  
 me_adriatic_pirate_13_title: "$01_adriatic_pirate_missions_task_13$" 
 me_adriatic_pirate_13_desc: "Los numerosos barcos que zarpan de los puertos de #E Grecia#! y #E Asia#! caen a menudo en las trampas tendidas por los [ROOT.GetCountry.GetAdjective] piratas que merodean por el #E Estrecho de Mesenia#!, que operan desde su ciudad atrincherada en la isla de #E Meligounis#!. Cuando se pone el sol, es bien sabido que los piratas dominan libremente las aguas, y muchos barcos comerciales quemados y humeantes, sus valiosas cargas han sido robadas por [ROOT.GetCountry.GetAdjective] bucaneros, hundiéndose frente a las costas de #E Italia#! .\n\nA pesar de los esfuerzos conjuntos de los italianos para expulsar a los piratas del Adriático de la pequeña isla, nadie ha podido apoderarse de las fortificaciones construidas por los miserables de [ROOT.GetCountry.GetAdjective], que siguen haciendo la vida imposible a los lugareños." 
 me_adriatic_pirate_13.a: "Algún día, podríamos expandirnos desde nuestra ciudad de Meligounis...cuidado" 
 me_adriatic_pirate_13_tooltip: "La tarea de misión '#Y $01_adriatic_pirate_missions_task_13$#!' ahora ha sido #G Completada#!!" 
 adriatic_pirate_meligounis_tt: "#Y Meligounis#! debe ser una #Y Ciudad#! y tener una #Y Fortaleza#! y un #Y Puerto#!." 
  
 me_adriatic_pirate_14_title: "$01_adriatic_pirate_missions_task_14$" 
 me_adriatic_pirate_14_desc: "Si bien los hombres más débiles pueden dormirse en los laureles y disfrutar del éxito de sus campañas ganadas con tanto esfuerzo, [ROOT.GetCountry.GetRuler.GetName] no es un líder promedio. Aunque nuestras armadas eran perfectamente adecuadas, se decidió que pagaríamos para revisar los diseños de nuestros barcos liburnios, porque [ROOT.GetCountry.GetRuler.GetFirstName] había argumentado que incluso las ganancias marginales nos ayudarían contra nuestros numerosos enemigos, haciendo de esta una inversión que valía la pena realizar.\n \nAhora, mientras nuestras flotas se reúnen para patrullar las aguas del Mare Adriaticum, todos los críticos se quedan sin aliento en un silencio atónito: nuestra armada es un espectáculo intimidante de contemplar." 
 me_adriatic_pirate_14.a: "El barco de Liburnia es un aspecto importante de nuestra estrategia en tiempos de guerra." 
 me_adriatic_pirate_14_tooltip: "La tarea de misión '#Y $01_adriatic_pirate_missions_task_14$#!' ahora ha sido #G Completada#!!" 
 adriatic_piracy_libernian_liburnian_tt: "Necesitamos #Y El liburnio#! #E La tradición militar iliria#!." 
  
 me_adriatic_pirate_15_title: "$01_adriatic_pirate_missions_task_15$" 
 me_adriatic_pirate_15_desc: "¿Quién podría haber previsto lo que traería el final de nuestro viaje? [ROOT.GetCountry.GetRuler.GetName] ahora es aclamado abiertamente como el líder de bandidos y ladrones, con pleno permiso para usar la #Y Corona de Pirata#! y gobernar con toda autoridad, un honor que no se ha otorgado en siglos.\n\nCuando [ROOT.GetCountry.GetRuler.GetFirstName] dirigió por primera vez Si el pueblo [ROOT.GetCountry.GetAdjective] siguiera la dirección de [ROOT.GetCountry.GetRuler.GetHerHis], nadie podría haber previsto los efectos dramáticos que se producirían; de alguna manera, [ROOT.GetCountry.GetRuler.GetFirstName] ha dado legitimidad a un reino de piratas, y el mundo entero ahora debe rendir tributo a nuestras armadas o arriesgarse a la destrucción total. destrucción.\n\nLas naciones civilizadas del mundo verán sus propias luces apagadas si no rinden obediencia a nuestro pueblo: ha llegado una nueva era, y no dudaremos en destruir a cualquiera que se oponga a nuestro gobierno." 
 me_adriatic_pirate_15.a: "¡Todos saluden [ROOT.GetCountry.GetName], todos saluden [ROOT.GetCountry.GetRuler.GetName]!" 
 me_adriatic_pirate_15_tooltip: "La tarea de misión '#Y $01_adriatic_pirate_missions_task_15$#!' ahora ha sido #G Completada#!!" 
  
 me_adriatic_pirate_16_title: "$01_adriatic_pirate_missions_task_16$" 
 me_adriatic_pirate_16_desc: "Una cosa es tener que defenderse de una milicia heterogénea y otra completamente distinta tener que resistir los esfuerzos de una fuerza de combate decidida y profesional.\n\nDesafortunadamente para nuestras víctimas, nuestros soldados caen en la última categoría; no sólo están bien entrenados, con innumerables campañas que los preparan, sino que también están temiblemente ataviados con finas armaduras, infundiendo un terror abyecto en los corazones de nuestros enemigos." 
 me_adriatic_pirate_16.a: "Tu muerte será violenta y dolorosa, pero esperemos que rápida." 
 me_adriatic_pirate_16_tooltip: "La tarea de misión '#Y $01_adriatic_pirate_missions_task_16$#!' ahora ha sido #G Completada#!!" 
 adriatic_piracy_fearsomely_arrayed_tt: "Necesitamos #Y Los jóvenes deben servir#! #E Tradición militar iliria#!." 
  
 me_adriatic_pirate_17_title: "$01_adriatic_pirate_missions_task_17$" 
 me_adriatic_pirate_17_desc: "Los visitantes de [ROOT.GetCountry.GetCapital.GetName] deben recordar que se encuentran en la ciudad capital de un autoproclamado #E Reino Pirata#!, porque sus nociones preconcebidas generalmente se ven desafiadas por la grandeza arquitectónica que se encuentra en la sede del poder de [ROOT.GetCountry.GetAdjective]. ¿Cómo podrían los piratas, ladrones y destructores, ser capaces de construir un lugar tan hermoso? \n\nMientras uno pasea por las exuberantes columnatas de la avenida principal que atraviesa el corazón del distrito de negocios en [ROOT.GetCountry.GetCapital.GetName], a menudo se pueden escuchar fragmentos de conversaciones bulliciosas, diatribas filosóficas discutidas apasionadamente e incluso una nota perdida de un se puede escuchar el arpa por encima de los sonidos del mercado; claramente, esta es una ciudad próspera, viva y que respira... uno podría atreverse a decir que es un centro de civilización, un lugar a ser emulado.\n\nUna ciudad, construida sobre oro robado y las espaldas de los esclavos..." 
 me_adriatic_pirate_17.a: "Las apariencias realmente engañan, como saben los sabios" 
 me_adriatic_pirate_17_tooltip: "La tarea de misión '#Y $01_adriatic_pirate_missions_task_17$#!' ahora ha sido #G Completada#!!" 
  
 me_adriatic_pirate_18_title: "$01_adriatic_pirate_missions_task_18$" 
 me_adriatic_pirate_18_desc: "Aunque la isla de [GetProvince('(int32)266').GetName] es una de las islas más disputadas de todo el Mediterráneo (la historia de Demetrios, que no logró tomar las murallas, se ha convertido casi en una leyenda), nadie cree que los piratas de [ROOT.GetCountry.GetAdjective] serían tan audaces como para reclamar la isla para ellos.\n\nSin embargo, al más puro estilo pirata, el líder de [ROOT.GetCountry.GetName], [ROOT.GetCountry.GetRuler.GetName], ha ideado un plan digno de una mente tortuosa, quizás el mayor atraco jamás concebido en la historia: el robo absoluto de la isla.\n\nEn dos semanas, guiados por la visión de [ROOT.GetCountry.GetRuler.GetFirstName], lanzaremos una invasión naval secreta. El plan es llegar en plena noche, aterrizar desapercibido en el sur cerca de [GetProvince('(int32)1830').GetName] y abrumar a los lugareños con nuestras fuerzas de élite antes de que pueda sonar la alarma. Nuestra flota bloqueará el puerto en [GetProvince('(int32)266').GetName], impidiendo que los aliados ayuden y, con suerte, la ciudad caerá antes del amanecer... suena infalible, ¿verdad?" 
 me_adriatic_pirate_18.a: "Nuestros nombres quedarán en la historia por lo que estamos a punto de hacer." 
 me_adriatic_pirate_18_tooltip: "La tarea de misión '#Y $01_adriatic_pirate_missions_task_18$#!' ahora ha sido #G Completada#!!" 
  
 me_adriatic_pirate_19_title: "$01_adriatic_pirate_missions_task_19$" 
 me_adriatic_pirate_19_desc: "[ROOT.GetCountry.GetAdjective] barcos piratas salen ahora libremente del puerto de #E Rodas#! a todas horas del día, siendo el tráfico tan voluminoso que el puerto siempre está lleno de actividad. Están los habituales barcos mercantes que transportan cargamentos desde el Lejano Oriente, pero también hay mercenarios y bandidos que echan anclas en estas aguas.\n\nAunque ha habido discusiones sobre la construcción de un faro cerca de la costa, el debate ha desembocado en los habituales discusiones sobre presupuestos, señal de que el bullicio de la vida cotidiana, con todo su bullicio, está regresando a la isla." 
 me_adriatic_pirate_19.a: "Los habitantes abrazan la vida que les traemos, parece" 
 me_adriatic_pirate_19_tooltip: "La tarea de misión '#Y $01_adriatic_pirate_missions_task_19$#!' ahora ha sido #G Completada#!!" 
 adriatic_pirate_rhodos_tt: "#Y Rodas#! debe ser una #Y Ciudad#! y tener una #Y Fortaleza#! y un #Y Puerto#!." 
  
 me_adriatic_pirate_20_title: "$01_adriatic_pirate_missions_task_20$" 
 me_adriatic_pirate_20_desc: "Los tipos de respuestas que hemos recibido abarcan toda la gama de emociones humanas (ira, risa, incredulidad, indiferencia imperturbable) y, sin embargo, hablamos muy en serio.\n\nHemos reclamado literalmente todos los puertos del mundo; Si nuestros barcos tienen la capacidad de navegar hasta los puertos, nos abriremos paso hasta las guarniciones y nos apoderaremos de la tierra. ¡Dondequiera que toque el agua es presa fácil para los marines de [ROOT.GetCountry.GetName]!" 
 me_adriatic_pirate_20.a: "Construiremos el primer imperio pirata que el mundo haya visto..." 
 me_adriatic_pirate_20_tooltip: "La tarea de misión '#Y $01_adriatic_pirate_missions_task_20$#!' ahora ha sido #G Completada#!!" 
  
 me_adriatic_pirate_21_title: "Acercándose a la isla" 
 me_adriatic_pirate_21_desc: "La armada [ROOT.GetCountry.GetAdjective] se acerca a la isla de #E Rodas#! en una noche sin luna, y sólo las luces lejanas de las ciudades a lo largo de su costa atraviesan la oscuridad. [ROOT.GetCountry.GetRuler.GetName] está bajo cubierta, consultando con los asesores militares de [ROOT.GetCountry.GetRuler.GetHerHis], cuando un grupo de marineros irrumpe en la habitación del capitán.\n\n'Estamos aquí con un ultimátum: los presagios muestran claramente que los dioses no están con nosotros, y si Si quieres que peleemos, entonces necesitas triplicar nuestro salario. Todos los hombres están de acuerdo... queremos doscientas monedas, y las queremos ahora.'\n\n'¡Doscientas monedas!' [ROOT.GetCountry.GetRuler.GetFirstName] maldiciones, girando con la mano en la empuñadura de la espada [ROOT.GetCountry.GetRuler.GetHerHis]. 'Estamos a pocos minutos de aterrizar... ¿cómo se puede pedir más dinero en un momento como este?'" 
 me_adriatic_pirate_21.a: "Toma, toma lo que tenemos a mano... ¡pero lucha!" 
 me_adriatic_pirate_21.b: "¡Me niego a darles nada a los perros! ¿Cómo te atreves a pedir monedas?" 
 me_adriatic_pirate_21_tooltip: "La tarea de misión '#Y Acercándose a la isla#!' ahora ha sido #G Completada#!!" 
  
 me_adriatic_pirate_22_title: "La mejor hora de los piratas [ROOT.GetCountry.GetAdjective]" 
 me_adriatic_pirate_22_desc: "A pesar de la desagradable escena que tuvo lugar antes de que nuestras tropas desembarcaran, la batalla por #E Rhodos#! realmente está en marcha, con los soñolientos lugareños levantando sus guarniciones y enfrentándose a los [ROOT.GetCountry.GetAdjective] marines en la batalla. En su pánico al ser cogidos desprevenidos, los rodios luchan con una desesperación para la que nuestros hombres no estaban preparados.\n\nLa fase inicial de nuestro desembarco ha sido difícil, por desgracia; La resistencia ha sido dura y nos han obligado a retroceder hacia las playas. Sin embargo, los rodios están superando a nuestros hombres y nos han rodeado por ambos lados; pronto destruirán nuestras fuerzas a menos que suceda algo drástico.\n\nAl darse cuenta de que [ROOT.GetCountry.GetRuler.GetHerHis] el destino ha traído a [ROOT.GetCountry.GetRuler.GetHerHim] a este momento, [ROOT.GetCountry.GetRuler.GetName] ve una apertura en el centro de Rodas que podría aprovecharse, pero hay que tomar la decisión rápidamente o, de lo contrario, ¡todo estará perdido!" 
 me_adriatic_pirate_22.a: "[ROOT.GetCountry.GetRuler.GetFirstName] se lanza precipitadamente a la batalla" 
 me_adriatic_pirate_22.b: "[ROOT.GetCountry.GetRuler.GetFirstName] ataques desde una distancia segura con flechas" 
 me_adriatic_pirate_22.c: "[ROOT.GetCountry.GetRuler.GetFirstName] es cobarde y huye del peligro" 
 me_adriatic_pirate_22_tooltip: "La tarea de misión '#Y La mejor hora de los piratas [ROOT.GetCountry.GetAdjective]' ahora ha sido #G Completada#!!" 
  
 me_adriatic_pirate_23_title: "Una rosa arrancada" 
 me_adriatic_pirate_23_desc: "De alguna manera, [ROOT.GetCountry.GetRuler.GetName] logró lograr la victoria sobre los #E rodios#!, para sorpresa de todos, incluidos los invasores [ROOT.GetCountry.GetAdjective], que fueron casi abrumados en la oscuridad de la noche. Al final, fue la pura audacia del plan de [ROOT.GetCountry.GetRuler.GetFirstName] lo que triunfó: el elemento sorpresa dio a nuestros hombres la ventaja suficiente para que pudieran tener éxito.\n\nCuando se corra la voz de que hemos logrado robar la isla, sin duda adquiriremos algunos enemigos poderosos, por lo que debemos prepararnos para una reacción violenta...\n\nPero aún así, lo hicimos: robamos la isla de #E Rodas#!!" 
 me_adriatic_pirate_23.a: "No pensé que esto fuera a funcionar, la verdad es que" 
 me_adriatic_pirate_23_tooltip: "La tarea de misión '#Y Una rosa arrancada#!' ahora ha sido #G Completada#!!" 
  
 me_adriatic_pirate_24_title: "Filósofos y piratas" 
 me_adriatic_pirate_24_desc: "Los diplomáticos que visitan los campamentos de los soldados [ROOT.GetCountry.GetAdjective] a menudo se sorprenden al escuchar discusiones filosóficas en las tiendas de guerra, y los soldados rasos a menudo tienen una elocuencia que rivaliza con los mejores oradores que se encuentran en la capital.\n\nAunque los ciudadanos de [ROOT.GetCountry.GetName] son conocidos por ser feroces amantes del oro, nadie puede negar que no hacen buen uso de los pergaminos y textos que roban. Muchos creen, y con razón, que el pueblo [ROOT.GetCountry.GetAdjective] es el más sabio de las naciones bárbaras, porque leen y comprenden las filosofías y las historias que roban." 
 me_adriatic_pirate_24.a: "Nos subestimas bajo tu propio riesgo, extraño." 
 me_adriatic_pirate_24_tooltip: "La tarea de misión '#Y Filósofos y piratas#!' ahora ha sido #G Completada#!!" 
  
 me_adriatic_pirate_26_title: "Contaminado por piratas" 
 me_adriatic_pirate_26_desc: "Las aguas del #E Mare Superum#!, infestadas de piratas, son evitadas por todo el mundo a menos que vaya acompañado de una delegación oficial [ROOT.GetCountry.GetAdjective] (es decir, fuertemente armada), y ni siquiera esto es suficiente para impedir que un barco perdido se dirija falta ocasionalmente.\n\nLa razón es obvia; Hay tantos bucaneros y bandidos navegando por la región que es imposible mantener a todos a salvo: está absolutamente contaminada por piratas, que son inequívocamente maestros de su oficio y más que dispuestos a hacer una demostración personal." 
 me_adriatic_pirate_26.a: "Ingrese a nuestras aguas si es necesario, pero no diga que no fue advertido" 
 me_adriatic_pirate_26_tooltip: "La tarea de misión '#Y Contaminada por piratas#!' ahora ha sido #G Completada#!!" 
 adriatic_pirate_missions_task_22_tt: "Al menos #Y 10#! territorios en la región de #Y $illyria_region$#! tienen un [GetBuilding('port_building').GetName|Y] (Actual: #Y [SCOPE.ScriptValue('adriatic_pirate_missions_task_22_ports_current')|0]#!)" 
 polluted_by_pirates_illyria_tt: "Cada puerto en la región #Y $illyria_region$#! recibirá un #E Pirate Haven#! y un #E Pirate Shipyard#!." 
  
 me_adriatic_pirate_27_title: "Cuestionando nuestro liderazgo" 
 me_adriatic_pirate_27_desc: "Una mañana, se informa a [ROOT.GetCountry.GetRuler.GetName] que [SCOPE.sCharacter('random_pirate_representative').GetName], el enviado oficial de los Gremios Piratas, ha estado reuniendo a algunos de nuestros nuevos reclutas cerca de la costa para entrenarlos en técnicas de incursión.\n\nAunque se agradece la iniciativa, esto socava directamente a [ROOT.GetCountry.GetRuler.GetName]. La autoridad de _2: si alguien va a instruir a nuestros marineros, debería ser [ROOT.GetCountry.GetRuler.GetPraenomen], no algún guerrero pirata advenedizo.\n\nAun así, nadie puede negar que [SCOPE.sCharacter('random_pirate_representative').GetFirstName] no es un personaje impresionante; ella es una líder natural y nuestros marines escuchan atentamente sus instrucciones, ansiosos por aprender cualquier secreto que pueda compartir. Para disgusto de [ROOT.GetCountry.GetRuler.GetFirstName], ¡incluso parece que algunos de nuestros soldados prefieren el mando de Teuta!\n\nIndependientemente de lo que [ROOT.GetCountry.GetRuler.GetFirstName] decida hacer ahora, tendremos que vigilar a Teuta, el cachorro entrometido." 
 me_adriatic_pirate_27.a: "Necesitamos recordarle a Teuta quién está a cargo: despedir a todos a sus tiendas." 
 me_adriatic_pirate_27.b: "Nos morderemos la lengua por ahora." 
 me_adriatic_pirate_27.c: "Eh, no tenemos nada de qué preocuparnos...agradezco la ayuda." 
 me_adriatic_pirate_27_tooltip: "La tarea de la misión '#Y Cuestionando nuestro liderazgo#!' ahora ha sido #G Completada#!!" 
  
 me_adriatic_pirate_28_title: "Acostado con perros" 
 me_adriatic_pirate_28_desc: "[ROOT.GetCountry.GetRuler.GetName], tenemos noticias terribles: parece que nuestros peores temores se han hecho realidad. ¡Parece que [SCOPE.sCharacter('random_pirate_representative').GetName], la eterna espina clavada en nuestro costado, intenta arrebatarnos el poder! Si ha sido autorizada o no por los Gremios Piratas para hacerlo es un punto discutible... todo lo que sabemos es que una parte sustancial de nuestras fuerzas ha jurado lealtad a [SCOPE.sCharacter('random_pirate_representative').GetFirstName], quien ha prometido marcar el comienzo de una era dorada. \n\nPodríamos luchar, por supuesto, pero se perderán muchas vidas. ¡Qué calamidad! ¿Cuál es el viejo dicho: "Si uno se acuesta con los perros, se despierta con pulgas"? Quizás nunca deberíamos haber invitado a los piratas a nuestras ciudades." 
 me_adriatic_pirate_28.a: "¡Lucharemos contra Teuta hasta nuestro último hombre!" 
 me_adriatic_pirate_28.b: "No veré destruido lo que he construido para [ROOT.GetCountry.GetName]..." 
 me_adriatic_pirate_28_tooltip: "'#Y Acostado con perros#!' ahora ha sido #G completado#!!" 
  
 me_adriatic_pirate_29_title: "El destino de [ROOT.GetCountry.GetName]" 
 me_adriatic_pirate_29_desc: "Nuestras propuestas de paz han sido negadas por los agentes de [SCOPE.sCharacter('random_pirate_representative').GetName], quienes hace sólo unos meses sirvieron a [ROOT.GetCountry.GetRuler.GetName] con honor; no teníamos idea de hasta qué punto se había extendido la podredumbre dentro de [ROOT.GetCountry.GetName]. Ahora nos enfrentamos a la sombría tarea de levantar armas contra nuestros hermanos y primos: la guerra civil está sobre nosotros y no habrá ganadores.\n\nReuniendo el resto de las fuerzas de [ROOT.GetCountry.GetRuler.GetHerHis] a [ROOT.GetCountry.GetCapital.GetName], [ROOT.GetCountry.GetRuler.GetFirstName] se prepara para la oscuridad. días por delante." 
 me_adriatic_pirate_29.a: "Cada muerte inocente, cada ciudad quemada, todo depende de ti, Teuta." 
 me_adriatic_pirate_29_tooltip: "'#Y El destino de [ROOT.GetCountry.GetName]#!' ahora ha sido #G completado#!!" 
  
 me_adriatic_pirate_30_title: "El ascenso de la reina pirata" 
 me_adriatic_pirate_30_desc: "Nadie podría haber anticipado lo que sucedió; bueno, tal vez eso no sea cierto, ya que [ROOT.GetCountry.GetRuler.GetName] parece haber sido impulsado por un único propósito y, según todos los informes, [ROOT.GetCountry.GetRuler.GetSheHe] ha tenido éxito.\n\nA medida que se corrió la voz por todas partes de que En [ROOT.GetCountry.GetName] se estaba estableciendo un #Y Reino Pirata#!, esto fue visto como una especie de invitación abierta, y los ambiciosos y astutos abandonaron sus hogares para [ROOT.GetCountry.GetCapital.GetName]. Aunque es una perogrullada, sólo puedes gobernar a los piratas si te aceptan, y el último jefe se encontró deficiente: cuando llegó el momento adecuado, los débiles fueron derribados y ahora un líder audaz asume las riendas del estado. .\n\nSe acerca una nueva era, una en la que una Reina terminará el trabajo iniciado por otras. ¡Todos saluden a [ROOT.GetCountry.GetRuler.GetName], el nuevo gobernante de [ROOT.GetCountry.GetName]!" 
 me_adriatic_pirate_30.a: "Acepto este honor y conduciré a [ROOT.GetCountry.GetName] a su futuro prometido." 
 me_adriatic_pirate_30_tooltip: "'#Y El ascenso de la reina pirata#!' ahora ha sido #G completado#!!" 
