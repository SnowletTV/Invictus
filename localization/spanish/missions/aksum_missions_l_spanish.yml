# Mission 2
aksum_mission_2_nubia: "Río abajo"
aksum_mission_2_nubia_DESCRIPTION: "Llevaremos nuestro reino a la grandeza"
aksum_mission_2_nubia_CRITERIA_DESCRIPTION: "Ha llegado el momento de expandirnos, empujando nuestras fronteras hacia el oeste mientras consolidamos las tierras de nuestros vecinos en nuestro reino. Esta misión se considerará completada cuando hayamos asegurado nuestra hegemonía sobre las regiones de Nubia."
aksum_mission_2_nubia_BUTTON_TOOLTIP: "¡Nubia será nuestra!"

aksum_mission_2_nubia_task_1: "Empuje hacia Nubia"
aksum_mission_2_nubia_task_1_DESC: |
  Es importante para nuestros futuros éxitos absorber las tierras de nuestros vecinos; no podemos permitir que nadie cercano nos amenace. 
aksum_mission_2_nubia_task_2: "Asegurar Gash"
aksum_mission_2_nubia_task_2_DESC: |
  Las tierras conocidas por los locales como Gash son algo desoladas y escasamente pobladas por tribus nómadas que no deberían suponer una amenaza real una vez subyugadas.
aksum_mission_2_nubia_task_3: "Atacar Atbaras"
aksum_mission_2_nubia_task_3_DESC: |
  Se sabe que la ciudad de Abliata en las tierras de Atbaras es un importante punto de las rutas comerciales norte-sur. Quien controle esa ciudad, controla la región; sabemos lo que hay que hacer.
aksum_mission_2_nubia_task_4: "Hacia Kumuzia"
aksum_mission_2_nubia_task_4_DESC: |
  Kumuzia es una región boscosa llena de bienes valiosos que aumentarían nuestros recursos. Al establecernos en el sur, sentaremos las bases para un futuro próspero.
aksum_mission_2_nubia_task_5: "Conflictos con Kush"
aksum_mission_2_nubia_task_5_DESC: |
  A medida que nuestra influencia crece, chocamos con el poder de Kush, que muestra su descontento. Creemos que el conflicto entre nuestros pueblos es inevitable.
aksum_mission_2_nubia_task_6: "El Fin de Meroe"
aksum_mission_2_nubia_task_6_DESC: |
  ¡La isla de Meroe es nuestra! Hemos humillado completamente a Kush al tomar su preciada capital; no hay vuelta atrás para ellos. ¡Nuestros ejércitos marchan!
aksum_mission_2_nubia_task_7: "Tierra del Arco"
aksum_mission_2_nubia_task_7_DESC: |
  Los extranjeros han apodado nuestras tierras 'Tierra del Arco' por nuestra temible destreza militar con el arco. Este título nos queda bien.
aksum_mission_2_nubia_task_8: "Persuadiendo a Alut"
aksum_mission_2_nubia_task_8_DESC: |
  Hemos decidido que es mejor para Alut alinearse con nuestro futuro; si lo hacen por diplomacia o por la fuerza, depende de ellos.
aksum_mission_2_nubia_task_9: "Expansión hacia el Oeste"
aksum_mission_2_nubia_task_9_DESC: |
  Aunque algunos nos acusan de guerras indiscriminadas, sabemos que nuestro propósito es asegurar la paz en la región mediante la expansión hacia el oeste.
aksum_mission_2_nubia_task_10: "Choques Keméticos"
aksum_mission_2_nubia_task_10_DESC: |
  Aunque hay influencias religiosas extranjeras, la fe kemética tiene raíces profundas aquí; nos gustaría ver ese panorama cambiar.
aksum_mission_2_nubia_task_11: "Influencia Árabe"
aksum_mission_2_nubia_task_11_DESC: |
  La fe árabe crece en nuestras tierras, traída por mercaderes viajeros. El Estado puede tomar medidas para acelerar este proceso.
aksum_mission_2_nubia_task_12: "Infraestructura Aksumita"
aksum_mission_2_nubia_task_12_DESC: |
  Para difundir nuestra cultura, debemos expandir la infraestructura en las provincias más despobladas que hemos obtenido. Todos nuestros territorios deben tener la oportunidad de prosperar.
aksum_mission_2_nubia_task_13: "Llanuras de Abundancia"
aksum_mission_2_nubia_task_13_DESC: |
  Estas son buenas tierras, aunque actualmente infrautilizadas por falta de recursos y mano de obra. Construyamos ciudades para atraer población.
aksum_mission_2_nubia_task_14: "Maquinaciones Meroíticas"
aksum_mission_2_nubia_task_14_DESC: |
  La isla de Meroe es realmente notable; sus antiguos amos, Kush, deberían estar orgullosos. Aksum hará más por esta ciudad que nadie antes; contad con ello.

# Events 2
me_aksum_upper_nubia_1_title: "$aksum_mission_2_nubia_task_1$"
me_aksum_upper_nubia_1_desc: |
  Como habéis ordenado, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], hemos preparado reclamaciones sobre los territorios vecinos, dándonos la justificación legal para nuestras guerras. ¡No pasará mucho hasta que las arenas del desierto se tiñan de la sangre de nuestros enemigos!
me_aksum_upper_nubia_1_a: "Cualquiera atento habría previsto este momento"
me_aksum_upper_nubia_1_tooltip: "La tarea de misión '#Y $aksum_mission_2_nubia_task_1$#!' ha sido #G ¡Completada!#!!"

me_aksum_upper_nubia_2_title: "$aksum_mission_2_nubia_task_2$"
me_aksum_upper_nubia_2_desc: |
  Aunque algunos asesores militares fruncieron el ceño ante asegurar Gash, ahora que las campañas han concluido, incluso los más reacios admiten la sabiduría del plan de [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]. Estas tierras no cumplen nuestros estándares, pero nos ofrecen una posición estratégica; pronto nuestras fuerzas saldrán de estas llanuras polvorientas como una tormenta de arena que engullirá a los enemigos.
me_aksum_upper_nubia_2_a: "Nuestros enemigos nunca nos verán venir..."
me_aksum_upper_nubia_2_tooltip: "La tarea de misión '#Y $aksum_mission_2_nubia_task_2$#!' ha sido #G ¡Completada!#!!"

me_aksum_upper_nubia_3_title: "$aksum_mission_2_nubia_task_3$"
me_aksum_upper_nubia_3_desc: |
  [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] estuvo presente en el asedio de [GetProvince('(int32)7589').GetName]; tras tanto desear tomar la ciudad, era justo que nuestro Rey presenciara la hora del triunfo. Los ciudadanos de Atbaras lucharon bien, apoyados por sus ricos ingresos comerciales, pero al final fueron vencidos. Es una pena que no abrieran las puertas; habrían evitado el horror del asedio. Todo eso será pronto un recuerdo lejano.
me_aksum_upper_nubia_3_a: "Hoy amanece Abliata, una ciudad de Aksum"
me_aksum_upper_nubia_3_tooltip: "La tarea de misión '#Y $aksum_mission_2_nubia_task_3$#!' ha sido #G ¡Completada!#!!"

me_aksum_upper_nubia_4_title: "$aksum_mission_2_nubia_task_4$"
me_aksum_upper_nubia_4_desc: |
  Dado que nuestra patria está salpicada de montañas y colinas, es una gran alegría anunciar que las provincias boscosas de Kumuzia se han unido a Aksum. Además de asegurar bienes valiosos, el Rey ansía cazar en esos bosques; las orillas del lago Tana rebosan de vida.
me_aksum_upper_nubia_4_a: "¿Crees que veremos un hipopótamo?"
me_aksum_upper_nubia_4_tooltip: "La tarea de misión '#Y $aksum_mission_2_nubia_task_4$#!' ha sido #G ¡Completada!#!!"

me_aksum_upper_nubia_5_title: "$aksum_mission_2_nubia_task_5$"
me_aksum_upper_nubia_5_desc: |
  Hace semanas recibimos un emisario de [GetCountry('KSH').GetName] con un mensaje tan grosero que costó a [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] no ejecutar al mensajero en el acto. 'Vuestros crímenes no pasan desapercibidos, [GetCountry('AXM').GetName]; en lugar de aceptar vuestro lugar, enfurecéis a los dioses con vuestras pretensiones. Considerad esto una advertencia...' Lleno de ira, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] se levanta y grita: '¡Idos ahora! Y decid a vuestro rey que no nos hacemos responsables de lo que ocurra.'
me_aksum_upper_nubia_5_a: "¡Pagaremos estos insultos con brutalidad!"
me_aksum_upper_nubia_5_tooltip: "La tarea de misión '#Y $aksum_mission_2_nubia_task_5$#!' ha sido #G ¡Completada!#!!"

me_aksum_upper_nubia_6_title: "$aksum_mission_2_nubia_task_6$"
me_aksum_upper_nubia_6_desc: |
  [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] se yergue triunfante en las almenas de [GetProvince('(int32)641').GetName], mirando al horizonte. Horas después del combate, largas columnas de humo negro aún se elevan por la ciudad, como las sombras de los soldados kushitas muertos. Nuestros hombres apagan incendios y restauran el orden; pronto todo estará bajo control. '[...] Meroe...' susurra [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], con los ojos húmedos, aunque nadie sabe si por emoción o por el humo. 'Qué devastación os habéis traído... pero lo arreglaré con el tiempo.'
me_aksum_upper_nubia_6_a: "Les mostraremos misericordia donde ellos no nos la ofrecieron."
me_aksum_upper_nubia_6_tooltip: "La tarea de misión '#Y $aksum_mission_2_nubia_task_6$#!' ha sido #G ¡Completada!#!!"

me_aksum_upper_nubia_7_title: "$aksum_mission_2_nubia_task_7$"
me_aksum_upper_nubia_7_desc: |
  Cuando se decidió avanzar hacia el corazón de Nubia, muchos dudaron de nuestro éxito. 'Nuestros enemigos son demasiado fuertes', decían los cobardes. No negamos que hubo momentos oscuros, pero perseveramos y hallamos fuerzas desconocidas. Ahora, en nuestra hora de gloria, nadie puede negar que [GetCountry('AXM').GetName] ha cumplido su destino.
me_aksum_upper_nubia_7_a: "¡Salve a los nuevos Señores de Nubia!"
me_aksum_upper_nubia_7_tooltip: "La tarea de misión '#Y $aksum_mission_2_nubia_task_7$#!' ha sido #G ¡Completada!#!!"

me_aksum_upper_nubia_8_title: "$aksum_mission_2_nubia_task_8$"
me_aksum_upper_nubia_8_desc: |
  [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] asiste a un banquete y está ebrio cuando un mensajero interrumpe con buenas noticias: las tierras de [GetCountry('AUT').GetName] ahora forman parte de [GetCountry('AXM').GetName], un resultado largamente deseado.
me_aksum_upper_nubia_8_a: "¡Traed más vino!"
me_aksum_upper_nubia_8_tooltip: "La tarea de misión '#Y $aksum_mission_2_nubia_task_8$#!' ha sido #G ¡Completada!#!!"

me_aksum_upper_nubia_9_title: "$aksum_mission_2_nubia_task_9$"
me_aksum_upper_nubia_9_desc: |
  Tras años de lucha, hemos logrado traer calma a las tierras de Gezira y Qadarif. Ya no marcharán ejércitos destructores por estas llanuras inundables; una nueva era de prosperidad bajo el amparo de [GetCountry('AXM').GetName] reemplazará los días de saqueo y hambre.
me_aksum_upper_nubia_9_a: "La Muerte ya no acechará estas tierras"
me_aksum_upper_nubia_9_tooltip: "La tarea de misión '#Y $aksum_mission_2_nubia_task_9$#!' ha sido #G ¡Completada!#!!"

me_aksum_upper_nubia_10_title: "$aksum_mission_2_nubia_task_10$"
me_aksum_upper_nubia_10_desc: |
  La fe kemética tiene raíces antiguas en estas tierras. Aunque respetamos esas prácticas, no podemos aceptar la disensión religiosa entre nuestro pueblo; se ha decidido aplicar presión para que algunos de los últimos rezagados abandonen sus costumbres y adopten las nuestras.
me_aksum_upper_nubia_10_a: "¡Los dioses bendicen a los fieles!"
me_aksum_upper_nubia_10_tooltip: "La tarea de misión '#Y $aksum_mission_2_nubia_task_10$#!' ha sido #G ¡Completada!#!!"

me_aksum_upper_nubia_11_title: "$aksum_mission_2_nubia_task_11$"
me_aksum_upper_nubia_11_desc: |
  ¡Qué bendición tenemos en [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] como nuestro Rey! No solo dominamos en el campo de batalla, sino que en tiempos de paz la fe árabe continúa creciendo gracias a las condiciones creadas. No pasará mucho hasta que toda la sociedad adore de la misma manera. ¡Hoy tenemos mucho que celebrar!
me_aksum_upper_nubia_11_a: "Es nuestro deber mostrar al pueblo los caminos de los dioses"
me_aksum_upper_nubia_11_tooltip: "La tarea de misión '#Y $aksum_mission_2_nubia_task_11$#!' ha sido #G ¡Completada!#!!"


me_aksum_upper_nubia_12_title:0 "$aksum_mission_2_nubia_task_12$"
me_aksum_upper_nubia_12_desc:0 "Parece que nuestra iniciativa de construcción, ordenada y financiada por la indomable voluntad de [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], está empezando a dar frutos. No solo hemos ampliado drásticamente la cantidad de edificios en la región, sino que también empezamos a ver los beneficios fiscales de esa visión a largo plazo. Nuestro Mayordomo Real nos informa que hemos recaudado un gran ingreso extraordinario, y que ha sido depositado en nuestro tesoro."
me_aksum_upper_nubia_12.a:0 "¡Habrá mucho más de donde vino esto!"
me_aksum_upper_nubia_12_tooltip:0 "La tarea de misión '#Y $aksum_mission_2_nubia_task_12$#!' ha sido ahora #G ¡Completada!#!!"

me_aksum_upper_nubia_13_title:0 "$aksum_mission_2_nubia_task_13$"
me_aksum_upper_nubia_13_desc:0 "Aunque contamos con abundantes recursos y agradecemos los dones de los dioses, hay ciertas cosas que nos faltan, y la buena tierra cultivable es una de ellas. A pesar de este problema, hemos aprovechado al máximo nuestra situación construyendo la infraestructura donde podemos. Nos complace informar que empezamos a ver los resultados de nuestra planificación cuidadosa."
me_aksum_upper_nubia_13.a:0 "Y aun los desiertos darán frutos..."
me_aksum_upper_nubia_13_tooltip:0 "La tarea de misión '#Y $aksum_mission_2_nubia_task_13$#!' ha sido ahora #G ¡Completada!#!!"

me_aksum_upper_nubia_14_title:0 "$aksum_mission_2_nubia_task_14$"
me_aksum_upper_nubia_14_desc:0 "[GetProvince('(int32)641').GetName] ha caído, a pesar de los desesperados intentos de los kushitas por retrasar lo inevitable. Hubo momentos al principio de nuestra guerra en los que temimos lo peor, preguntándonos si nuestra arrogancia nos había llevado por un camino de destrucción, pero los dioses nos entregaron la victoria en nuestra hora de necesidad. La lucha fuera de Meroe fue especialmente feroz, cuando los ejércitos de Kush comprendieron que darían su última resistencia ante nuestras fuerzas fuera de los muros de Meroe. Esperaban relevar su guarnición, pero al final todo se redujo a la moral, a la pura fuerza de voluntad... y nuestros ejércitos lo desearon más. \n\nSin embargo, no planeamos solo someter Meroe, sino embellecerla. Retirando nuestras máquinas de asedio de sus murallas, trajimos equipos de arquitectos e ingenieros, formados al modo aksumita, para reconstruir esta ciudad a nuestra imagen. Ahora que nuestro trabajo está completo, una Meroe reimaginada, que supera a su antiguo yo en todos los sentidos imaginables, ha asumido su lugar como la ciudad preeminente de la región."
me_aksum_upper_nubia_14.a:0 "Seremos recordados por esto durante generaciones"
me_aksum_upper_nubia_14_tooltip:0 "La tarea de misión '#Y $aksum_mission_2_nubia_task_14$#!' ha sido ahora #G ¡Completada!#!!"

