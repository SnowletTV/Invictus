```yaml
aksum_mission_1_ethiopia: "Ascenso Aksumita"
aksum_mission_1_ethiopia_DESCRIPTION: |
  El reino de Aksum, enclavado en las tierras altas montañosas de Etiopía, se encuentra en una encrucijada, tanto literal como figuradamente: muchos viajeros atraviesan nuestro reino y se asombran de nuestras maravillas. Sin embargo, existen grandes oportunidades para los audaces en estas tierras; al prepararnos para conquistar a nuestros vecinos, controlaremos las ricas rutas comerciales que serpentean por estas regiones lejanas.
aksum_mission_1_ethiopia_CRITERIA_DESCRIPTION: "Esta misión se considerará completada cuando hayamos asegurado nuestra hegemonía sobre las áreas etíopes circundantes."
aksum_mission_1_ethiopia_BUTTON_TOOLTIP: "¡Etiopía será nuestra!"

aksum_mission_1_ethiopia_task_1: "El Reino de Aksum"
aksum_mission_1_ethiopia_task_1_DESC: |
  Las tierras de nuestros países vecinos estarían mejor administradas por nosotros, y esa es toda la razón que necesitamos para reclamarlas. Que nuestros deseos se hagan públicos en toda la región, y ordenad a nuestros hombres que se preparen para la batalla.
aksum_mission_1_ethiopia_task_2: "Alimentando al Pueblo"
aksum_mission_1_ethiopia_task_2_DESC: |
  Nuestros campos son pocos, y las laderas rocosas que conforman el núcleo de nuestras tierras suelen dar cosechas pobres. Debemos asegurar los alimentos para nuestra gente, especialmente si se considera el adagio de que los ejércitos marchan sobre su estómago. Esto se ha convertido en una cuestión de seguridad nacional.
aksum_mission_1_ethiopia_task_3: "La Gran Ciudad de [SCOPE.GetRootScope.GetCountry.GetCapital.GetName]"
aksum_mission_1_ethiopia_task_3_DESC: |
  Nuestra ciudad capital ya es la envidia de los vecinos; realmente no hay otras ciudades cercanas que puedan igualarla. Aun así, hay más por hacer; abrid el tesoro y convocad a los constructores.
aksum_mission_1_ethiopia_task_4: "Dominar Aksum"
aksum_mission_1_ethiopia_task_4_DESC: |
  Los risibles 'reyes' de Mai Adrasha y Daamot han reclamado partes de la provincia de Aksum como suyas, pero pronto conocerán su lugar como nuestros estribos.
aksum_mission_1_ethiopia_task_5: "Atacar Tenesis"
aksum_mission_1_ethiopia_task_5_DESC: |
  Hay muchas razones por las que deseáis la provincia de Tenesis, y el acceso a las aguas del Sinus Arabicus es la principal. No pasará mucho tiempo antes de que los barcos aksumitas naveguen desde el puerto de Adouli.
aksum_mission_1_ethiopia_task_6: "Hacia Semien"
aksum_mission_1_ethiopia_task_6_DESC: |
  Hemos decidido empujar nuestras fronteras hacia el sur; no descansaremos hasta que nuestro reino toque las aguas del lago Tana. El rey de Gwanara será derrocado para siempre.
aksum_mission_1_ethiopia_task_7: "Un Estado en Ascenso"
aksum_mission_1_ethiopia_task_7_DESC: |
  No contento con descansar en los laureles, el Reino de Aksum invierte en sí mismo, sabiendo que una patria fuerte y próspera es requisito para futuras empresas.
aksum_mission_1_ethiopia_task_8: "Unidad de Aksum"
aksum_mission_1_ethiopia_task_8_DESC: |
  Hemos establecido un reino verdaderamente digno de los aksumitas, gracias al liderazgo inspirador de nuestro victorioso Rey. El pueblo se regocija y las monedas fluyen en nuestras arcas; ¡salve a [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName], Señor de Aksum!
aksum_mission_1_ethiopia_task_9: "Incipiente Comercio de Marfil"
aksum_mission_1_ethiopia_task_9_DESC: |
  Tenemos acceso a elefantes y, por tanto, producimos marfil como bien de lujo, aunque en cantidades pequeñas. Con algo de inversión, sin duda podríamos hacer crecer nuestro comercio de marfil.
aksum_mission_1_ethiopia_task_10: "Desarrollo de Infraestructura"
aksum_mission_1_ethiopia_task_10_DESC: |
  Cuanto más construimos, mejor formados están nuestros arquitectos. La infraestructura aksumita es la mejor de nuestra región, y debemos seguir financiando la construcción tan rápido como lo permitan nuestros fondos.
aksum_mission_1_ethiopia_task_11: "Comercio Costero"
aksum_mission_1_ethiopia_task_11_DESC: |
  Producimos una variedad de bienes comerciales deseados en todo el mundo, y nuestra gente adquiere cada vez más gusto por las cosas finas vendidas en los mercados. Las rutas terrestres son rentables pero lentas; debemos reforzar nuestra capacidad de comerciar vía el Sinus Arabicus. ¡Expandid nuestros puertos!
aksum_mission_1_ethiopia_task_12: "Asuntos de Mirra"
aksum_mission_1_ethiopia_task_12_DESC: |
  La mirra, el valioso bien que producimos en Matara, siempre alcanza un precio alto en los mercados, donde la demanda supera la oferta. ¿Podríamos hacer algo para producir más?

# Events 1
me_aksum_nubia_1_title: "$aksum_mission_1_ethiopia_task_1$"
me_aksum_nubia_1_desc: |
  No hay vuelta atrás ahora; vuestras reclamaciones sobre las tierras de Semien y Tenesis se han hecho públicas, con mensajeros entregando vuestras proclamaciones a las cortes de los vecinos. Aunque se os acusa de belicistas que amenazan la paz de nuestra patria, no podéis evitar reíros de los insultos; ¿es eso todo lo que planean hacer vuestros enemigos?
me_aksum_nubia_1_a: "Si tienen un problema con ello, que intenten detenernos"
me_aksum_nubia_1_tooltip: "La tarea de misión '#Y $aksum_mission_1_ethiopia_task_1$#!' ha sido #G ¡Completada!#!!"

me_aksum_nubia_2_title: "$aksum_mission_1_ethiopia_task_2$"
me_aksum_nubia_2_desc: |
  Aún es temprano por la mañana; el sol apenas se ha levantado sobre las aguas del Sinus Arabicus, y ya el calor es opresivo; es bueno que no estéis afuera por mucho tiempo. Visitáis una de las comunidades agrícolas que habéis financiado, y los ingenieros y arquitectos locales os muestran con orgullo lo logrado. Al caminar por los canales que llevan agua a los campos, no podéis evitar quedar impresionados por la ingeniosidad de los trabajadores.
me_aksum_nubia_2_a: "Habéis hecho una gran cosa por Aksum; me complace"
me_aksum_nubia_2_tooltip: "La tarea de misión '#Y $aksum_mission_1_ethiopia_task_2$#!' ha sido #G ¡Completada!#!!"

me_aksum_nubia_3_title: "$aksum_mission_1_ethiopia_task_3$"
me_aksum_nubia_3_desc: |
  '¿Y esto?' preguntáis, señalando el dibujo frente a vosotros. Tras meses de obras, el trabajo se ha completado y examináis los informes finales traídos por los ingenieros. 'Ah sí, Señor [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName],' responde el arquitecto, inclinándose ligeramente. 'Creo que quedaréis muy complacido. Hemos completado diseños que amplían enormemente nuestro distrito comercial; gente de todas partes acudirá ahora a los mercados de Aksum.'
  Os ponéis en pie y aplaudís. 'Quiero ver lo que habéis construido con mis propios ojos, y luego haremos ofrendas a los dioses por habernos bendecido.'
me_aksum_nubia_3_a: "Haremos ofrendas en el Templo de Maher"
me_aksum_nubia_3_tooltip: "La tarea de misión '#Y $aksum_mission_1_ethiopia_task_3$#!' ha sido #G ¡Completada!#!!"

me_aksum_nubia_4_title: "$aksum_mission_1_ethiopia_task_4$"
me_aksum_nubia_4_desc: |
  Tras una guerra sangrienta, vuestros enemigos han sido derrotados, su poder quebrado para siempre, y la provincia de Aksum ha sido reunificada bajo un solo gobernante: vosotros. Es lamentable que tantos hayan tenido que perecer para que este día llegara, pero sabéis en vuestro corazón que las decisiones difíciles eran necesarias. Incluso ahora, los reinos vecinos os muestran respeto que antes no tenían; las glorias del futuro valdrán el precio pagado hoy.
me_aksum_nubia_4_a: "Aksum me pertenece. Solo he hecho lo que debía"
me_aksum_nubia_4_tooltip: "La tarea de misión '#Y $aksum_mission_1_ethiopia_task_4$#!' ha sido #G ¡Completada!#!!"

me_aksum_nubia_5_title: "$aksum_mission_1_ethiopia_task_5$"
me_aksum_nubia_5_desc: |
  Las fortificaciones de la ciudad de Adouli ofrecen una vista dominante del Sinus Arabicus; estáis en las almenas marcadas por la batalla, contemplando las escenas caóticas abajo. Las guerras recientes han dejado cicatrices, pero los daños se repararán con el tiempo. Equipos de hombres trabajan ya para reparar los muros; silbáis suavemente al ver a cientos de obreros colocando los enormes bloques de piedra. Pronto el puerto estará libre de obreros y los barcos mercantes ocuparán su lugar; no podéis esperar.
me_aksum_nubia_5_a: "Un nuevo capítulo en nuestra historia comienza hoy."
me_aksum_nubia_5_tooltip: "La tarea de misión '#Y $aksum_mission_1_ethiopia_task_5$#!' ha sido #G ¡Completada!#!!"

me_aksum_nubia_6_title: "$aksum_mission_1_ethiopia_task_6$"
me_aksum_nubia_6_desc: |
  Vuestras campañas en las tierras de Semien han terminado, y decidís celebrar la victoria con un paseo por el lago Tana ahora que tenéis acceso a estas aguas. Mientras observáis a los trabajadores cargar vino y alimentos en vuestra barca, reflexionáis sobre el camino que os trajo hasta aquí. Aksum fue una vez solo montañas y barrancos; ahora controlamos ríos y valles. Al llevar un dátil a la boca, lo masticáis lentamente, saboreando el momento; pueden venir problemas al amanecer, pero por ahora estáis satisfecho.
me_aksum_nubia_6_a: "Nos bañaremos en las aguas del Nilo Azul"
me_aksum_nubia_6_tooltip: "La tarea de misión '#Y $aksum_mission_1_ethiopia_task_6$#!' ha sido #G ¡Completada!#!!"

me_aksum_nubia_7_title: "$aksum_mission_1_ethiopia_task_7$"
me_aksum_nubia_7_desc: |
  Gracias a las inversiones provinciales ordenadas, Aksum disfruta de un periodo sin igual en su historia. La previsión de [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] da frutos, y el impulso en nuestra investigación nos llevará aún más lejos. ¡Este es un día para celebrar!
me_aksum_nubia_7_a: "Un rey sabio cuida de su pueblo"
me_aksum_nubia_7_tooltip: "La tarea de misión '#Y $aksum_mission_1_ethiopia_task_7$#!' ha sido #G ¡Completada!#!!"

me_aksum_nubia_8_title: "$aksum_mission_1_ethiopia_task_8$"
me_aksum_nubia_8_desc: |
  Cuando se escriban las historias de Aksum, habrá un nombre recordado por encima de todos: el de [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName], el gobernante que unificó tierras que nadie más había logrado, que destruyó pretendientes y erigió majestuosas ciudades para nuestro pueblo. ¿Quién más es como nuestro Rey? ¡Toda la gloria para [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName], toda la gloria para Aksum!
me_aksum_nubia_8_a: "Solo estoy empezando; veréis lo que el futuro depara"
me_aksum_nubia_8_tooltip: "La tarea de misión '#Y $aksum_mission_1_ethiopia_task_8$#!' ha sido #G ¡Completada!#!!"

me_aksum_nubia_9_title: "$aksum_mission_1_ethiopia_task_9$"
me_aksum_nubia_9_desc: |
  Recientemente ordenaste triplicar la producción de marfil en el reino, sabiendo lo valiosos que son los colmillos de elefante, especialmente tras el trabajo de un artesano. Tras la inversión, Aksum se está convirtiendo en un centro de comercio de marfil. Algunas piezas son impresionantes; apreciáis especialmente un cetro de marfil regalado por los mercaderes en agradecimiento por vuestro apoyo a la industria.
me_aksum_nubia_9_a: "¡Qué regalo tan bonito y considerado!"
me_aksum_nubia_9_tooltip: "La tarea de misión '#Y $aksum_mission_1_ethiopia_task_9$#!' ha sido #G ¡Completada!#!!"

me_aksum_nubia_10_title: "$aksum_mission_1_ethiopia_task_10$"
me_aksum_nubia_10_desc: |
  La experiencia es la mejor maestra, y nadie puede decir que los arquitectos de Aksum sean novatos en la construcción de ciudades. Aunque trabajar en nuestras tierras calurosas y polvorientas es difícil, nuestros hombres cumplen admirablemente y han aprendido algunos trucos que podemos aplicar en el resto del reino.
me_aksum_nubia_10_a: "Aseguraos de dar a los trabajadores bastante cerveza como muestra de agradecimiento"
me_aksum_nubia_10_tooltip: "La tarea de misión '#Y $aksum_mission_1_ethiopia_task_10$#!' ha sido #G ¡Completada!#!!"

me_aksum_nubia_11_title: "$aksum_mission_1_ethiopia_task_11$"
me_aksum_nubia_11_desc: |
  Aunque nuestras costas son desiertos duros e inhóspitos, hemos hecho lo que otros no pudieron: construyendo puertos en el páramo, hemos creado oasis donde mercaderes y viajeros se reúnen antes de partir. Nuestro comercio costero prospera y las arcas se llenan con impuestos; los dioses nos sonríen.
me_aksum_nubia_11_a: "Poco a poco nos hacemos ricos..."
me_aksum_nubia_11_tooltip: "La tarea de misión '#Y $aksum_mission_1_ethiopia_task_11$#!' ha sido #G ¡Completada!#!!"

me_aksum_nubia_12_title: "$aksum_mission_1_ethiopia_task_12$"
me_aksum_nubia_12_desc: |
  Dicen que se puede oler la ciudad de Matara antes de verla. Siguiendo los caminos que salen de Aksum hacia el noreste, las colinas se vuelven montañas y el camino se endurece. Justo cuando parece que hombres y bestias desfallecerán, el aire trae una fragancia dulce: la mirra de Matara está cerca. La mirra es el sustento de la ciudad y asegura la prosperidad de la región.
me_aksum_nubia_12_a: "Benditos sean los aksumitas, ¿quién más posee tal riqueza?"
me_aksum_nubia_12_tooltip: "La tarea de misión '#Y $aksum_mission_1_ethiopia_task_12$#!' ha sido #G ¡Completada!#!!"

