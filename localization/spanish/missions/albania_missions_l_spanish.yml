 #Unrelated Hellespontine District Modifier 
 desc_recreated_hellespontine_district: "Una zona económica especial primero organizada por los atenienses y luego buscada por Felipe II de Macedonia, mientras otros la observaban de cerca, esta área era muy activa en sus mercados y controlaba el comercio desde el Mediterráneo al Mar Negro y desde Europa a Asia." 
