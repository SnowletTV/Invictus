 albanian_achaemenid_style_capital: "Una capital albanesa de estilo aqueménida" 
 desc_albanian_achaemenid_style_capital: "La capital albanesa se está remodelando al estilo de un centro de civilización aqueménida." 
 new_albanian_capital: "Una nueva capital albanesa" 
 desc_new_albanian_capital: "Gardman se ha convertido en la nueva capital del estado, al estilo aqueménida." 
 albanian_zoroastrianism: "Zoroastrismo albanés" 
 desc_albanian_zoroastrianism: "Los albaneses están administrando una nueva forma de fe zoroástrica." 
 albanian_mithraism: "Mitraísmo albanés" 
