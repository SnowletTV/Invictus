 albanian_satrapy_lords: "Señores de la satrapía albanesa" 
 dec_albanian_satrapy_lords: "Los albaneses han delegado el control político a sátrapas locales leales de los reinos del norte." 
 albanian_imperial_capital: "La capital imperial albanesa" 
 desc_albanian_imperial_capital: "Los albaneses han establecido una capital imperial en Parsa." 
 accepting_caspians: "Aceptando a los Caspios" 
 desc_accepting_caspians: "Los albaneses han aceptado a los pueblos del Caspio en su sociedad como iguales." 
 caspian_force_generation: "Generación de fuerza del Caspio" 
