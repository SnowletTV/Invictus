 lupenian_champion: "Un campeón lupeniano" 
 desc_lupenian_champion: "Los lupenianos están dirigidos por un rey fuerte y bien educado." 
 legian_champion: "Un campeón de Legian" 
 desc_legian_champion: "Un jefe guerrero verterano se ha alzado para comandar el mayor ejército de los legianos." 
 kharesmian_devastation: "Devastación jaresmiana" 
 desc_kharesmian_devastation: "El pueblo de Chorasmia ha quedado devastado por el saqueo de la ciudad por parte de los albaneses." 
 kharesmian_submission: "Sumisión jaresmiana" 
 desc_kharesmian_submission: "El pueblo de Chorasmia se ha sometido por la fuerza al dominio albanés." 
 kharesmian_reconciliation: "Reconciliación jaresmiana" 
 desc_kharesmian_reconciliation: "Los albaneses han sido benévolos conquistadores de los corasmianos." 
 chorasmian_satrap_trade: "Comercio de sátrapas corasmianos" 
