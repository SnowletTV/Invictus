l_spanish:
  
 01_albania: "Grandeza albanesa" 
 01_albania_DESCRIPTION: "Hace siglos, cuando el mundo era joven y los dioses caminaban sobre la faz de la Tierra, el guerrero #E Arhan#! atravesó una vez las #E Montañas del Cáucaso#! en su camino hacia las vastas estepas, y donde sus pasos tocaron el suelo. , allí nuestro pueblo permaneció y se quedó.\n\nSomos los Hijos de Arhan, los geniales #E Albaneses#!, porque nuestra reputación como pueblo bondadoso y pacífico es bien merecida, tal vez para nuestra vergüenza, porque Una vez no pudimos resistir a los #E Aqueménidas#!, que se metían en nuestros asuntos internos con un descarado desprecio por nuestra soberanía que era humillante.\n\nPero los tiempos han cambiado, ya no existen y aquí estamos. Nos encontramos en una encrucijada; ¿Abrazaremos nuestras raíces nativas o seguiremos la tradición #E Aqueménida#!?" 
 01_albania_CRITERIA_DESCRIPTION: "Esta misión se completará después de que #E Albania#! haya terminado de construir su economía e infraestructura a un nivel exigente de grandeza, digno de la gloriosa nación albanesa." 
 01_albania_BUTTON_TOOLTIP: "Así comienza nuestro ascenso a la gloria: ¡abrazaremos nuestro destino!" 
  
 #Missions 
  
 01_albania_task_1: "Los hijos de Arhan" 
 01_albania_task_1_DESC: "Nuestras historias antiguas hablan de un #E Gran Inundación#!, y cuando las aguas finalmente se retiraron de la faz de la Tierra, nuestro progenitor, el poderoso guerrero #E Arhan#!, viajó lejos hasta llegar a las tierras montañosas que nuestro pueblo y vecinos habitan.\n\n¿Las tribus #E albanesas#! recuerdan su historia compartida? ¿Podría esta chispa de antaño ser suficiente para encender las llamas del renacimiento de la nación albanesa? \n\n\n\n\n\n\n\n\n\n\n@celt_mil3!" 
 01_albania_task_1_tt: "Obtenga reclamos en las áreas de [GetProvince('(int32)1614').GetArea.GetName|Y], [GetProvince('(int32)1584').GetArea.GetName|Y] y [GetProvince('(int32)1611').GetArea.GetName|Y]" 
  
 01_albania_task_2: "Tierras albanesas" 
 01_albania_task_2_DESC: "Si bien son fluidas por naturaleza, las fronteras de lo que se puede llamar "Albania" se han extendido a lo largo y ancho en tiempos pasados. Sería lo mejor para nosotros reclamar nuevamente esas tierras y viejos fuertes. \n\n\n\n\n\n\n\n\n\n\n@celt_mil6!" 
  
 01_albania_task_3: "Catálogo Las Veintiséis Lenguas" 
 01_albania_task_3_DESC: "En la antigüedad, los viajeros griegos observaron que uno podía esperar escuchar veintiséis dialectos hablados dentro de nuestro reino; ¡un testimonio de la fecundidad de los Vástagos de Arhan!\n\nSin embargo, los estragos del tiempo amenazan con separarnos de nuestro legado cultural intangible: hagamos lo que podamos para reunir estas lenguas y registrar las diferencias, para que la posteridad pueda conservar un conexión con las lenguas de sus antepasados. \n\n\n\n\n\n\n\n\n\n\n@india_mil17!" 
  
 01_albania_task_4: "Gran Albania" 
 01_albania_task_4_DESC: "Las tierras que rodean las #Y Montañas del Cáucaso#! siempre han sido nuestro hogar. Sin embargo, es hora de que trascendamos la simple existencia de pueblos tribales dispares. Una gran nación debe surgir de las cenizas de esta antigua satrapía aqueménida. Todavía podemos unirnos y crear una... mayor... Albania. \n\n\n\n\n\n\n\n\n\n\n@celt_mil14!" 
  
 01_albania_task_5: "Asegurar el comercio Kura-Araxes" 
 01_albania_task_5_DESC: "Si queremos mejorar nuestra posición económica, debemos asegurarnos de que los comerciantes extranjeros se sientan seguros viajando dentro de nuestras fronteras. Vivimos en un "vecindario difícil", por así decirlo, por lo que brindar seguridad a quienes visitan los mercados de [ROOT.GetCountry.GetCapital.GetName] y otros centros es una alta prioridad. Gran parte de nuestro comercio se produce a lo largo de las costas o en barcos que navegan por los ríos Kuras y Araxes en nuestra región; debemos controlar estas venas acuosas para una economía saludable. \n\n\n\n\n\n\n\n\n\n\n@italic_mil9!" 
 01_albania_task_5_tt: "Al menos 4 provincias de propiedad en la región de [GetProvince('(int32)1584').GetArea.GetRegion.GetName|Y] que son adyacentes a un río tienen un [GetBuilding('fortress_building').GetName|Y] (Actual: [SCOPE.ScriptValue('svalue_01_albania_task_5_forts_current')|0Y])." 
  
 01_albania_task_6: "Rey de los albaneses" 
 01_albania_task_6_DESC: "Retenidos durante mucho tiempo por las pequeñas disputas y la desorganización de tribus dispares, los albaneses deben recuperarse y revitalizar sus campañas expansionistas bajo una bandera unificada y un trono singular. Sea [ROOT.GetCountry.GetCapital.GetName] una sede de poder para gobernantes ambiciosos como [ROOT.GetCountry.GetRuler.GetName]. \n\n\n\n\n\n\n\n\n\n\n@event_pic1!" 
  
 01_albania_task_7: "Líderes de Albania" 
 01_albania_task_7_DESC: "Los albaneses, que durante mucho tiempo fueron un grupo de señores y jefaturas en disputa, se han visto frenados por su desunión. Y, sin embargo, [ROOT.GetCountry.GetName] está demasiado arraigado en su seccionalismo tribal como para agruparse bajo una sola bandera. Más bien, necesita la supervisión y el imperio de la ley otorgados y votados por un consejo de las pocas familias más poderosas. \n\n\n\n\n\n\n\n\n\n\n@celt_mil3!" 
 01_albania_task_7_tt: "\nLas tareas de misión #Y $01_albania_task_6$#! y #Y $01_albania_task_7$#! son #R mutuamente excluyentes#!" 
  
 01_albania_task_8: "Hegemón de los Kura-Araxes" 
 01_albania_task_8_DESC: "Aunque nuestras arcas se han alimentado del oro que fluye por los tributarios de Kuras y Araxes, todavía parece un regate. Es evidente que en nuestra región se puede ejercer más control económico. Nuestros rivales, los #Y armenios#! y los #Y íberos#!, se aprovechan de nuestros barcos y comienzan escaramuzas a lo largo de nuestras fluidas fronteras. Estas molestias disminuyen nuestra percepción de poder y papel entre las grandes montañas del norte. Es hora de que nos ganemos nuestra repisa. Nuestros rivales deben existir... ya no. \n\n\n\n\n\n\n\n\n\n\n@italic_mil22!" 
  
 01_albania_task_9: "Legado del pueblo albanés" 
 01_albania_task_9_DESC: "Olvidados en los libros de historia y perdidos en la memoria de grandes imperios, los albaneses se opondrán a la tendencia de las potencias atrasadas y crearán una imagen eterna para que otros miren con cariño a las generaciones futuras. Como potencia hegemónica en el norte, la potencia albanesa influirá en la lucha entre titanes y posiblemente se convierta en uno de ellos." 
 01_albania_task_9_tt: "Al menos 4 provincias de propiedad en la región [GetProvince('(int32)1584').GetArea.GetRegion.GetName|Y] tienen rango [GetProvinceRank('city_metropolis').GetName|E] (Actual: [SCOPE.ScriptValue('01_albania_task_9_metropolis_current')|0Y])." 
  
 01_albania_task_10: "Las tribus del Cáucaso oriental" 
 01_albania_task_10_DESC: "El pueblo lezgi, al igual que nosotros los albaneses, se ha refugiado durante mucho tiempo a la sombra de las montañas del Cáucaso y ha existido aislado. Si bien puede ser difícil organizarlos, debería ser beneficioso para nosotros unirnos como hermanos, hijos de las montañas. ¡Somos más fuertes juntos! \n\n\n\n\n\n\n\n\n\n\n@greek_mil7!" 
  
 01_albania_task_11: "El mar de Albania" 
 01_albania_task_11_DESC: "Montañas, llanuras, caballos, minas... nos son familiares. Agua. El agua es familiar sólo en los arroyos y ríos de montaña. Sin embargo, sabemos que las riquezas vienen de lejos y que el mar es el camino más rápido. Dado que nuestros contactos entre los lezgi nos informan que las tribus más allá de nuestra vista no tienen un control fuerte sobre la costa, tal vez podríamos aprovechar esto." 
  
 01_albania_task_12: "Una amenaza corasmia lejana" 
 01_albania_task_12_DESC: "No es ningún secreto que los reyes de Chorasmia han puesto sus ojos en nuestras tierras, con la esperanza de subyugar la totalidad de las extensiones norte, este y oeste a lo largo del mar de Mazandaran (Hyrcanian). Se dice incluso que su rey rogó a #T Alejandro Magno#! que lo apoyara en sus ambiciones, con la astuta promesa de entregar nuestras tierras a los griegos.\n\nAhora que controlamos los canales y las costas, debería será nuestro turno de amenazar sus tierras y cosechar sus cultivos bien regados. Asaltar el llamado 'Oasis de las Cincuenta Fortalezas' será un logro sumamente glorioso para nuestro pueblo. \n\n\n\n\n\n\n\n\n\n\n@italic_mil22!" 
  
 01_albania_task_13: "El remanente aqueménida" 
 01_albania_task_13_DESC: "No ha pasado mucho tiempo desde que nuestro pueblo se olvidó de los ejércitos, constructores y burócratas de los persas y sus gobernantes aqueménidas en el pasado. Entre nuestras tierras aún quedan muchas reliquias de su huella. Entre ellos, un gran palacio, cercano a la capital de la satrapía, permanece dormido y en ruinas a lo largo de las orillas del río. ¿Por qué los albaneses no deberían aprovechar esta oportunidad para ocupar el lugar de poder que alguna vez ocuparon los aqueménidas en esta región? Su gobierno fue largo y próspero, y tal vez aún podamos hacerlo mejor..." 
  
 01_albania_task_14: "Gobernanza al estilo aqueménida" 
 01_albania_task_14_DESC: "Para lograr el respeto y el miedo que alguna vez tuvieron los aqueménidas, debemos replicar sus medios de gobierno que otorgan autonomía, pero a la vez comunicativos y reales, ese mismo método de control que una vez ejercieron sobre nosotros.\n\n\n\n\n \n\n\n\n\n\n@persia_mil5!" 
 01_albania_task_14_tt: "La cultura [GetCulture('pasargadi').GetName] está integrada." 
  
 01_albania_task_15: "Dioses iraníes" 
 01_albania_task_15_DESC: "Muchos dioses habitan este mundo. Los de las montañas nos han vigilado más de lo que el tiempo puede recordar. Sin embargo, si vamos a gobernar el nuevo amanecer a imagen de reyes más grandes, tal vez la ayuda de nuevos dioses ayude a lograr nuestra nueva era. Están esos seres adorados por los medos, nuestros primeros conquistadores de la memoria, a quienes también adoraban los persas, aunque lo nieguen. Luego, está Ahura Mazda y su omnisciente camarilla de hermanos y subordinados, a quienes Darío nos dio a conocer y a quienes los persas hasta el día de hoy consideran más queridos. Es indudable que todos estos inmortales tienen poder sobre las polvorientas llanuras del sur, si no más allá..." 
 01_albania_task_15_tt: "Al menos 3 territorios que tienen estatus de ciudad tienen un edificio [GetBuilding('temple_building').GetName|Y] (Actual: [SCOPE.ScriptValue('01_albania_task_15_temples_current')|0Y])." 
 01_albania_task_15_tt_a: "Tener #E al menos#! #Y 1 deidad armazic#! en tu #T panteón estatal#!, así como #E al menos#! #Y 2 zoroástrico#! o #Y 2 deidades mitraicas#! en tu #T panteón estatal#!." 
  
 01_albania_task_16: "Armas albano-iraníes" 
 01_albania_task_16_DESC: "Todos los enemigos de Ciro, Darío y Artajerjes temían a los interminables ejércitos bajo el estandarte aqueménida. Temían aún más a los 'Inmortales' de élite. Algunos incluso creían que eran realmente inmortales incluso en las batallas más feroces. Si tan solo pudiéramos producir y utilizar una sola gota de ese terrible poder. Quizás una combinación de sus viejas costumbres con nuestras flexibles tácticas montañosas y de llanura pueda proporcionar una fuerza de combate versátil. \n\n\n\n\n\n\n\n\n\n\n@persia_mil9!" 
 albania_mission_01_task_16_a_tooltip: "[THIS.GetCountry.GetName] tendrá acceso a #Y Tradiciones militares persas#!" 
  
 01_albania_task_17: "Centros palaciegos" 
 01_albania_task_17_DESC: "Los aqueménidas alguna vez gobernaron desde muchos palacios y otras grandes sedes en nuestro dominio montañoso. Si realmente queremos ser los civilizadores del norte, debemos reafirmar nuestro dominio mediante una replicación de su gloria. Reconstruyamos y repoblamos los antiguos salones del trono, donde nos esperan conocimientos y prestigio incalculables. \n\n\n\n\n\n\n\n\n\n\n@persia_mil7!" 
 albania_mission_01_task_17_tooltip: "Nuestros #Y palacios#! principales crecerán y mejorarán sustancialmente." 
  
 01_albania_task_18: "Asegurar el norte aqueménida" 
 01_albania_task_18_DESC: "Ahora que hemos tomado territorios en nuestro sur, celebremos la figura que nos ha llevado hasta aquí: ¡saluden todos los logros marciales de [ROOT.GetCountry.GetRuler.GetName], que ha asegurado el norte aqueménida para el pueblo de [ROOT.GetCountry.GetName]! \n\n\n\n\n\n\n\n\n\n\n@greek_mil9!" 
 albania_mission_01_task_18_tooltip: "Tener un #E Edificio de Fortaleza#! en al menos #Y 1#! #E territorio#! en las provincias de #Y Media Atropatene#!, #Y Paytankert#!, #Y Parskahayk#!, #Y Kadousioi#!, #Y Amardioi#!, #Y Media#!, #Y Media Choromithrene#!, #Y Kossioi#! y #Y Media Magna#!." 
  
 01_albania_task_19: "Satrapías albanesas" 
 01_albania_task_19_DESC: "Para asegurar el legado de los aqueménidas, nuestras autoridades albanesas deberían promulgar el mismo sistema de gobierno semiautónomo para las satrapías como el que alguna vez fuimos nosotros. \n\n\n\n\n\n\n\n\n\n\n@persia_mil7!" 
 #albania_mission_01_task_19_a_tooltip: "Tener #Y 1#! territorio en la #E Región de Armenia#! que sea una #Y metrópoli#! y tenga #Y 1#! nivel de #E Tribunal de Justicia#!." 
 #albania_mission_01_task_19_b_tooltip: "Tener #Y 1#! territorio en la #E Región de Cólquida#! que sea una #Y metrópoli#! y tenga #Y 1#! nivel de #E Tribunal de Justicia#!." 
 #albania_mission_01_task_19_c_tooltip: "Tener #Y 1#! territorio en la #E Región de Medios#! que sea una #Y metrópoli#! y tenga #Y 1#! nivel de #E Tribunal de Justicia#!." 
 albania_mission_01_task_19_d_tooltip: "#E Albania#! podrá crear #G satrapías#! a partir de sus provincias remotas." 
  
 01_albania_task_20: "Un imperio albanés" 
 01_albania_task_20_DESC: "Siguiendo los pasos de los medos, los aqueménidas y los macedonios, los albaneses deben utilizar sus logros territoriales para reclamar la gloria y el control político que conlleva el gobierno imperial. \n\n\n\n\n\n\n\n\n\n\n@persia_mil7!" 
  
 01_albania_task_21: "Un paso en el camino del comercio" 
 01_albania_task_21_DESC: "Mientras que los Montes Casucasianos. y el mar Hircanio lo limitaban geográficamente, también canalizaban el comercio euroasiático a lo largo de toda la Alabania caucásica, de este a oeste y de norte a sur. La gente debería aprovechar su posición natural y aprovecharla para el beneficio económico de sus tierras. \n\n\n\n\n\n\n\n\n\n\n@italic_mil27!" 
  
 01_albania_task_22: "Comercio marítimo de Hircania" 
 01_albania_task_22_DESC: "Un océano en sí mismo, el Mar de Hircania puede estar rodeado por grupos de nómadas invasores, pero sirve para conectar los vastos mercados del este con sus compradores en el oeste. ¿No deberían los albaneses hacer lo mismo que los hircanios del sur y hacerse cargo de las aguas incluso si las montañas y los valles son su hogar natural? \n\n\n\n\n\n\n\n\n\n\n@greek_mil4!" 
  
 01_albania_task_23: "Una capital en Khabala" 
 01_albania_task_23_DESC: "Si la gente va a recordarnos mucho después de que nuestros días estén contados, será necesaria una gran ciudad que albergue nuestro legado, al menos de nombre. Nuestras tribus más fuertes e incluso los pueblos que nos precedieron han considerado a Khabala como una posición poderosa desde la cual inspeccionar la tierra debajo y los caminos que entran y salen de nuestro dominio. Hagamos de este el lugar perfecto desde el cual ejercer nuestra fuerza tanto en la diplomacia como en la guerra. \n\n\n\n\n\n\n\n\n\n\n@celt_mil8!" 
  
 01_albania_task_24: "Corceles albaneses" 
 01_albania_task_24_DESC: "Cuando los ríos Kura y Arax se unen y, juntos, desembocan en el gran mar de Hircania, crean una tierra sumamente fértil. Los corceles de la estepa del norte fueron traídos aquí hace mucho tiempo y han prosperado en los campos lejanos. Haríamos bien en adoptar la poderosa rapidez que ejercen los señores de los caballos del norte y utilizar estas bestias para nuestros propios fines. \n\n\n\n\n\n\n\n\n\n\n@celt_mil13!" 
  
 01_albania_task_25: "Los Caspios" 
 01_albania_task_25_DESC: "[ROOT.GetCountry.GetRuler.GetName] ha tenido dos opiniones al considerar el estatus de los #Y Caspios#! que viven dentro de las fronteras de [ROOT.GetCountry.GetName].\n\nSe han presentado argumentos diametralmente opuestos, y ambos tienen sus méritos; ¿Deberían ser bienvenidos en la sociedad [ROOT.GetCountry.GetAdjective], con todos los derechos y privilegios de los que disfruta nuestro pueblo, o deberían encadenarse y enviarse a arar nuestros campos? O tal vez su estatus debería reducirse a miembros de tribu... hay una decisión importante que tomar.\n\n\n\n\n\n\n\n\n\n\n@persia_mil17!" 
 01_albania_task_25_tt: "#E O BIEN#! tener la cultura #T Caspio#! #E integrada#! y #E promulga#! la #Y Decisión Cultural#! #!0 Patrocinio#!, #E O#! dar la cultura #T Caspio#! #Y miembros de la tribu#! o #Y esclavo#! #E derechos culturales#!." 
  
 01_albania_task_26: "Defendiendo el paso de Darband" 
 01_albania_task_26_DESC: "Una de las puertas del Cáucaso, si no la más famosa, el paso de Darband ha sido temido por muchos grandes imperios. Si bien se ha observado que las hordas esteparias cruzaron hacia la meseta iraní a través de las "Puertas" partas, los imperios medos, aqueménidas y otros temieron durante siglos una incursión nómada a través del Cáucaso. Sin embargo, de alguna manera no pudieron aprovechar el potencial de controlar una estación comercial tan importante que une dos mundos distintos. Protejámonos y convirtámonos en los mejores comerciantes y recaudadores de impuestos. \n\n\n\n\n\n\n\n\n\n\n@greek_mil1!" 
  
 01_albania_task_27: "Una población en crecimiento" 
 01_albania_task_27_DESC: "Dado que los albaneses y los habitantes del Caspio se sustentan en los mismos campos y los mismos mares, debemos asegurarnos de que nuestras tierras fértiles se utilicen en su máxima extensión; no hay paz entre los hambrientos." 
  
 01_albania_task_28: "Comercio desde las estepas" 
 01_albania_task_28_DESC: "Los señores de los caballos del norte, a menudo heraldos de violencia e invasión, también han demostrado ser los mejores artesanos y los trabajadores, trueques y barcos más hábiles para el comercio. No sería la peor decisión encontrar puntos en común con algunos de su especie en una ocasión u otra. No se sabe qué beneficios podríamos encontrar con esta gente astuta como aliados. \n\n\n\n\n\n\n\n\n\n\n@persia_mil6!" 
 01_albania_task_28_tt: "Tener relaciones mayores o iguales a #Y 75#! con una nación con una cultura primaria de grupo #Y Scythian#! o #Y Sakan#!" 
  
 01_albania_task_29: "Misterio de la Matiene" 
 01_albania_task_29_DESC: "Alrededor del lago Matiene se han oído rumores sobre extraños cultos y viejos ermitaños que susurran sobre antiguas prácticas. Con este lugar dentro de nuestra esfera de influencia, tal vez sea hora de descubrir qué fuente de poder ha capturado la devoción de tales individuos." 
 albania_mission_01_task_29_tooltip: "Los #E albaneses#! pueden descubrir algo inspirador del #T pasado#!..." 
  
 01_albania_task_30: "Una ciudad de los lupenianos" 
 01_albania_task_30_DESC: ""
  
  
