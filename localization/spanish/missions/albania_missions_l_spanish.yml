 #Events 
 me_albania_1_title: "La luz de Arhan" 
 me_albania_1_desc: "Las tribus albanesas han recordado su herencia y su ascendencia como descendientes de Arhan. Ahora, mientras adoran a su héroe legendario, encuentran un propósito común como pueblo más unido. [ROOT.GetCountry.GetRuler.GetName] se presenta ante el pueblo tribal como la voz de Arhan, y el pueblo toma la palabra [ROOT.GetCountry.GetRuler.GetSheHe] como la del dios." 
 me_albania_1.a: "Que los hijos de Arhan se extiendan por las tierras." 
 me_albania_1_tooltip: "La tarea de misión '#Y $01_albania_task_1$#!' ahora ha sido #G Completada#!!" 
  
 me_albania_2_title: "Sólo tierras albanesas" 
 me_albania_2_desc: "La patria ha regresado a los albaneses. Ahora debemos purgar las tierras de nuestro hogar de extranjeros y aumentar el fervor con el que aumentamos el alcance de nuestro pueblo. Esto se convertirá en una batalla entre pastores y gente tribal, que expulsará a los enemigos de los pastizales y los bosques." 
 me_albania_2.a: "¡Por la gloria del pueblo albanés!" 
 me_albania_2_tooltip: "La tarea de misión '#Y $01_albania_task_2$#!' ahora ha sido #G Completada#!!" 
  
 me_albania_3_title: "Estudiar lenguas albanesas" 
 me_albania_3_desc: "Los más sabios entre los albaneses del Cáucaso han comenzado a viajar entre todas las aldeas de la periferia para descubrir y catalogar los numerosos dialectos y palabras habladas de todos aquellos que se considerarían parientes. El proyecto ha sacado a la luz muchos conocimientos sobre nuestra historia y diversidad." 
 me_albania_3.a: "¡Que las veintiséis y más lenguas sean reverenciadas por siempre!" 
 me_albania_3.b: "La lengua de los lupenianos ha demostrado ser bastante popular..." 
 me_albania_3_tooltip_a: "La tarea de misión '#Y $01_albania_task_3$#!' ahora ha sido #G Completada#!!" 
 me_albania_3_tooltip_b: "Puede que haya más que podamos hacer en la tierra de los #Y Lupenii#!." 
  
 me_albania_4_title: "Una Albania unificada" 
 me_albania_4_desc: "La Gran Albania ha aparecido en el escenario mundial como un importante contendiente en el Cáucaso meridional, un verdadero rival de países como Armenia, Iberia y Media Atropatene. Como un solo pueblo, los albaneses ahora pueden salir adelante y competir por el dominio en la gran superregión." 
 me_albania_4.a: "¡Por la Gran Albania!" 
 me_albania_4.b: "Albania nunca antes había sido tan "grande"..." 
 me_albania_4_tooltip: "La tarea de misión '#Y $01_albania_task_4$#!' ahora ha sido #G Completada#!!" 
  
 me_albania_5_title: "$01_albania_task_5$" 
 me_albania_5_desc: "Nuestra presencia a lo largo de los ríos Kuras y Araxes se ha establecido, asegurando que los productos albaneses salgan de los canales naturales de exportación y que los productos extranjeros puedan llegar a nuestros mercados en el momento oportuno." 
 me_albania_5.a: "Para estabilizar el comercio fluvial." 
 me_albania_5_tooltip: "La tarea de misión '#Y $01_albania_task_5$#!' ahora ha sido #G Completada#!!" 
  
 me_albania_6_title: "Un rey albanés" 
 me_albania_6_desc: "[ROOT.GetCountry.GetRuler.GetName] se sienta ahora en el trono repujado de [ROOT.GetCountry.GetCapital.GetName], firme en el control de [ROOT.GetCountry.GetRuler.GetHerHis] sobre la tierra de los albaneses. Con una sola voz, [ROOT.GetCountry.GetRuler.GetSheHe] ahora podrá lanzar los ejércitos de los descendientes de Arhan contra todos los enemigos en el Cáucaso y más allá." 
 me_albania_6.a: "¡Por el Trono!" 
 me_albania_6_tooltip: "La tarea de misión '#Y $01_albania_task_6$#!' ahora ha sido #G Completada#!!" 
  
 me_albania_7_title: "La República de Albania" 
 me_albania_7_desc: "Con el futuro de [ROOT.GetCountry.GetName] en manos de las mentes más brillantes y poderosas al sur de las montañas, el futuro del pueblo albanés es brillante." 
 me_albania_7.a: "Esperemos que sean un grupo capaz." 
 me_albania_7_tooltip: "La tarea de misión '#Y $01_albania_task_7$#!' ahora ha sido #G Completada#!!" 
  
 me_albania_8_title: "Albaneses republicanos descontentos" 
 me_albania_8_desc: "Si bien ha habido cierto éxito en la consolidación de las tribus albanesas, varios de los señores de diferentes regiones se han sentido deprimidos por la pérdida de poder autoritario y no les gusta la realidad del compromiso entre tribus. Su malestar ha sembrado cierta discordia en el consejo de legisladores." 
 me_albania_8.a: "Tomaremos en serio sus preocupaciones." 
 me_albania_8.b: "Las disputas entre ex jefes no son nada digno de consideración." 
 me_albania_8b_tooltip: "Ignorar las diferentes tribus puede llevar a #R conflicto#!" 
  
 me_albania_9_title: "Un rey rebelde" 
 me_albania_9_desc: "Tras semanas de tensión entre los principales grupos tribales que luchan por el equilibrio del poder republicano, mensajeros han salido a las carreteras y caminos para declarar el surgimiento de una facción rebelde udian liderada por [albanian_rebel_king.GetName] al sur, en la ciudad de Udisori. \n\n Lo que es peor, el informe más reciente es que este autoproclamado rey de los udianos en Albania ha reunido un ejército bajo el mando de [albanian_rebel_commander.GetName]. ¡Ese ejército pronto se dirigirá hacia aquí! Esta amenaza debe ser erradicada lo antes posible antes de que otros grupos tribales disidentes tengan alguna idea." 
 me_albania_9.a: "Derrotaremos a este pretendiente." 
 me_albania_9.b: "La sangre nueva podría ser mejor para el reino." 
 me_albania_9a_tooltip: "#E [albanian_rebel_king.GetName]#! desencadena una guerra civil bajo la bandera del #Y Reino de Udian#!" 
 me_albania_9b_tooltip: "Pasas a jugar como el #Y Reino Udiano#!" 
  
 me_albania_10_title: "Luchando por la democracia" 
 me_albania_10_desc: "Mientras que los nobles y los hambrientos políticos de cada tribu importante han pasado los últimos meses peleándose por los derechos sobre la tierra y los impuestos, ha habido una notable insatisfacción por parte de los agricultores y cazadores de las colinas, los campos y los senderos de montaña: No han visto grandes beneficios de la unión de las tribus bajo el mando de una minoría selecta. Los mensajeros han salido a los caminos y senderos para declarar el ascenso de un héroe del pueblo común. Una facción rebelde liderada por [albanian_rebel_democrat.GetName] ha afirmado que su objetivo es expulsar por completo a la nobleza y dar a todos los pueblos albaneses una participación justa en su gobierno. Sus llamados "legisladores" han instalado un campamento en Samukh, al oeste. \n\n Lo que es peor, su movimiento ha demostrado ser tan popular entre las clases bajas del pueblo albanés que han obtenido mucho apoyo de las milicias y han reunido un ejército bajo el mando de [albanian_democratic_commander.GetName]. ¡Ese ejército pronto llegará aquí para 'liberar al pueblo'! Esta amenaza debe ser erradicada lo antes posible antes de que otras regiones o tribus menores tengan alguna idea." 
 me_albania_10.a: "Una democracia completa sería terrible para nuestro pueblo." 
 me_albania_10.b: "En realidad, la democracia parece un sistema justo." 
 me_albania_10a_tooltip: "#E [albanian_rebel_democrat.GetName]#! desencadena una guerra civil bajo la bandera de la #Y Democracia albanesa#!" 
 me_albania_10b_tooltip: "Pasas a jugar como #Y Democracia albanesa#!" 
  
 me_albania_11_title: "Una guerra de los albaneses" 
 me_albania_11_desc: "Lo impensable ha sucedido. Los señores y jefes descontentos de los confines más lejanos de #E Albania#! se han apoderado de sus propias tierras y se han erigido como pueblos independientes de nosotros. Ahora hay que superarlo: hemos perdido el control de nuestro dominio y debemos enfrentarnos a una multitud de pretendientes.\n\n¿Cómo mantendrá [ROOT.GetCountry.GetRuler.GetName] el capital de [ROOT.GetCountry.GetRuler.GetHerHis] de [ROOT.GetCountry.GetCapital.GetName] a salvo con tantos adversarios? Corresponde al pueblo albanés levantarse y defender su patria como la más fuerte de las tribus del Cáucaso Sudoriental. ¡Preparad los ejércitos!" 
 me_albania_11.a: "¡Los albaneses capearán esta tormenta!" 
 me_albania_11.b: "¡Los udianos tienen derecho a gobernar!" 
 me_albania_11.c: "¡Los lupenianos son la tribu más fuerte!" 
 me_albania_11.d: "Los legianos del norte tienen las mayores posibilidades en todo esto." 
 me_albania_11_tooltip: "Estalla una guerra caótica a cuatro bandas entre los #Y albaneses#!, #Y udianos#!, #Y lupenianos#!, y #Y legianos#!!" 
 me_albania_11_a_tooltip: "Te quedas para luchar en esta guerra como #Y Albania#!" 
 me_albania_11_b_tooltip: "Pasas a jugar como el #Y Reino Udiano#!" 
 me_albania_11_c_tooltip: "Pasas a jugar como el #Y Reino Lupeniano#!" 
 me_albania_11_d_tooltip: "Pasas a jugar como el #Y Reino de Legian#!" 
  
 me_albania_12_title: "Ascenso del Reino de Udian" 
 me_albania_12_desc: "Con nuestra capital del sur fortalecida y nuestro pueblo preparado para desafiar al poder central albanés, entramos en un estado de guerra total." 
 me_albania_12.a: "¡Lideraremos los ejércitos de Udian!" 
 me_albania_12_tooltip: "Ahora estás jugando como el #Y Reino Udiano#!" 
  
 me_albania_13_title: "Ascenso de la democracia albanesa" 
 me_albania_13_desc: "Ha llegado nuestra oportunidad de liberar a los albaneses y llevar la verdadera democracia a Albania. Salgamos adelante y corrijamos nuestros derechos naturales." 
 me_albania_13.a: "¡Lideraremos los ejércitos democráticos!" 
 me_albania_13_tooltip: "Ahora estás jugando como la #Y Democracia albanesa#!" 
  
 me_albania_14_title: "La guerra de un albanés" 
 me_albania_14_desc: "Estamos en el campo de batalla, nuestros hogares están amenazados y nuestro lugar en este mundo está en duda. Los próximos meses... tal vez años... decidirán cómo seremos recordados. ¡Adelante, hacia la victoria!" 
 me_albania_14.a: "¡Cargar!" 
 me_albania_14_tooltip: "Tus soldados ganan moral y disciplina porque luchan por sus hogares." 
  
 me_albania_15_title: "La facción udiana" 
 me_albania_15_desc: "En esta gran guerra que ha estallado, hemos elegido poner nuestro destino en el líder de Udian, [albanian_rebel_commander.GetName], y su comandante de confianza, [albanian_rebel_commander.GetName], para poder convertirnos en la facción sucesora albanesa exitosa." 
 me_albania_15.a: "¡Por la causa udiana!" 
 me_albania_15_tooltip: "Ahora estás jugando como el #Y Reino Udiano#!" 
  
 me_albania_16_title: "La facción lupeniana" 
 me_albania_16_desc: "En este juicio de jefes, el líder lupeniano, [lupenian_rebel_king.GetName], ha utilizado su derecho de nacimiento como jefe de una de las familias lupenianas más tradicionales y poderosas para reclamar el título de señor supremo de Albania. Él y su comandante de confianza, [lupenian_rebel_commander.GetName], han reunido un ejército masivo para defender y defender ese reclamo. Un enemigo temería enfrentarse a un ejército parecido a una horda." 
 me_albania_16.a: "¡Por la causa lupeniana!" 
 me_albania_16_tooltip: "Ahora estás jugando como el #Y Reino Lupeniano#!" 
  
 me_albania_17_title: "La facción legiana" 
 me_albania_17_desc: "Los más distantes de los pueblos albaneses o adyacentes albaneses, los legianos o hablantes de lezgi, han sido considerados de segunda clase respecto de los de la vertiente sur del Cáucaso. En su debilidad y fragmentación, nos levantaremos para crear un nuevo reino. Avanzamos bajo el estandarte de [legian_rebel_king.GetName], liderados por el desgastado [legian_rebel_commander.GetName]." 
 me_albania_17.a: "¡Por la causa de Legian!" 
 me_albania_17.b: "Atraigamos a los legianos del norte para que se unan a nuestra campaña." 
 me_albania_17_tooltip: "Ahora estás jugando como el #Y Reino de Legian#!" 
 #me_albania_17_b_tooltip: "#Y anexarás#! todos los territorios de #Y Legia#!" 
  
 me_albania_18_title: "Maestros de los Kura-Araxes" 
 me_albania_18_desc: "Ahora tenemos el control total de los largos brazos de nuestras vías fluviales. Será difícil para los extranjeros interrumpir nuestros asuntos económicos y diplomáticos." 
 me_albania_18.a: "¡Supremacía albanesa!" 
 me_albania_18_tooltip: "La tarea de misión '#Y $01_albania_task_8$#!' ahora ha sido #G Completada#!!" 
  
 me_albania_19_title: "$01_albania_task_9$#!" 
 me_albania_19_desc: "Hemos creado un recuerdo duradero del dominio y la prosperidad cultural de Albania. Los anales cantarán nuestras alabanzas." 
 me_albania_19.a: "¡Los albaneses serán siempre recordados!" 
 me_albania_19_tooltip: "La tarea de misión '#Y $01_albania_task_9$#!' ahora ha sido #G Completada#!!" 
  
 me_albania_20_title: "Tierras de Legia" 
 me_albania_20_desc: "Los hablantes de lezgic del norte se han sometido pacíficamente a nuestro gobierno. El flujo comercial ha aumentado y nuestro acceso a las tierras más allá del Cáucaso hacia el norte se ha ampliado." 
 me_albania_20.a: "Los legianos abrirán nuestro camino hacia el mar." 
 me_albania_20_tooltip: "¡Recibiremos #Y reclamaciones#! en territorios costeros alrededor del #E Mar de Mazandaran#!!" 
  
 me_albania_21_title: "Enemigos al otro lado del mar" 
 me_albania_21_desc: "Habiendo circunnavegado el #E Mar de Mazandaran#!, nos encontramos a sólo unos pasos de las tierras fronterizas de Chorasmia. Se desconoce si el rey y los nobles son conscientes todavía de nuestra presencia; sólo cabe esperar que lo ignoren. Nos han amenazado antes, junto con Alejandro Magno, por lo que debemos ser prudentes a la hora de eliminar la amenaza que representan. Nuestros ejércitos marcharán sobre cada una de sus ciudadelas fortificadas y, para todos los efectos, aseguraremos nuestra frontera más oriental." 
 me_albania_21.a: "¡A la Oxiana!" 
 me_albania_21_tooltip: "Obtendremos #Y reclamos#! en todas las tierras principales de #Y Chorasmia#!" 
  
 me_albania_22_title: "Destino de los chorasmianos" 
 me_albania_22_desc: "Tras conquistar la desembocadura del Oxiana y todas sus fértiles llanuras, corresponde a los dirigentes albaneses decidir qué hacer con los restos de Chorasmia. ¿Seremos amables... o deberíamos hacer historia para olvidar a estas personas?" 
 me_albania_22.a: "¡Saquead los oasis!" 
 me_albania_22.b: "Una huella albanesa." 
 me_albania_22.c: "Reconciliación chorasmiana." 
 me_albania_22.d: "Una satrapía albanesa." 
 me_albania_22_a_tooltip: "¡Varias #E ciudades#! y # metropoleis#! serán #R reducidas#! en estado de territorio y muchas #Y pops#! serán #R eliminadas#!!" 
 me_albania_22_b_tooltip: "Muchos #Y albaneses#! echarán raíces en las ciudades de Chorasmian." 
 me_albania_22_c_tooltip: "Obtendrá acceso a #Y Tradiciones militares bactrianas#! y #Y Tradiciones militares escitas#!" 
 me_albania_22_d_tooltip: "¡#Y Chorasmia#! se lanzará como #G Satrapía#! de #Y Albania#!!" 
  
 me_albania_23_title: "La fe de Gardman" 
 me_albania_23_desc: "Con el restablecimiento de Gardman como una ciudad prominente, que se remonta a los viejos tiempos de los aqueménidas, gente de todas partes acudió en masa. Muchos han preguntado a las autoridades locales si la nueva ciudad podría recibir una orden sacerdotal, un nuevo templo o alguna otra forma de inauguración de la cultura albanesa. ¿Qué haremos con Gardman?" 
 me_albania_23.a: "Dejemos que la ciudad prospere a su debido tiempo." 
 me_albania_23.b: "Un nuevo templo bajo una nueva administración lo vinculará aún más con nuestra capital." 
 me_albania_23.c: "Los dioses aqueménidas volverán a ser adorados aquí." 
 me_albania_23_tooltip: "La tarea de misión '#Y $01_albania_task_13$#!' ahora ha sido #G Completada#!!" 
  
 me_albania_24_title: "Una capital de estilo aqueménida" 
 me_albania_24_desc: "Si bien nuestra gobernanza se ha ajustado a un modelo más aquemémida, nuestra capital todavía tiene un aspecto característicamente "albanés". Esta discordante realidad deja claro que es necesario tomar más medidas para emular mejor la respetada autoridad que alguna vez tuvieron los aqueménidas. ¡Los edificios deben ser remodelados! ¡Hay que reparar los templos! ¡El gobernante seguramente necesitará una capa nueva! También podríamos trasladar todo a Gardman y simplemente restaurar las ruinas aqueménidas..." 
 me_albania_24.a: "El pueblo y los administradores se darán cuenta de esta idea." 
 me_albania_24.b: "[ROOT.GetCountry.GetCapital.GetName] se puede remodelar al estilo persa." 
 me_albania_24.c: "Gardman sería un mejor lugar desde donde gobernar de esta manera." 
 me_albania_24_tooltip: "La tarea de misión '#Y $01_albania_task_14$#!' ahora ha sido #G Completada#!!" 
  
 me_albania_25_title: "Susurros de la meseta" 
 me_albania_25_desc: "Establecer nuevos estándares y tradiciones es difícil, pero los albaneses han demostrado que aceptan ampliamente a los dioses que adoran los habitantes de la meseta iraní. Los aqueménidas y sus antepasados ​​prosperaron bajo la guía de estos seres. Así también, prosperaremos." 
 me_albania_25.a: "Alabado sea Zoroastro." 
 me_albania_25.b: "Alabado sea Mitra." 
 me_albania_25.c: "Alabado sea Armazi... ¡¿se suponía que esto no debía suceder?!" 
 me_albania_25_tooltip: "La tarea de misión '#Y $01_albania_task_15$#!' ahora ha sido #G Completada#!!" 
  
 me_albania_26_title: "Un ejército albano-iraní" 
 me_albania_26_desc: "Desde los propios Zagros, un hombre llamado [albanian_persian_commander_scope.GetName] ha venido para asumir el mando de nuestro nuevo ejército y enseñar a nuestras fuerzas las costumbres de guerra iraníes. Será mejor que nuestros soldados escuchen atentamente." 
 me_albania_26.a: "Que nuestros enemigos tiemblen de miedo." 
 me_albania_26_tooltip: "La tarea de misión '#Y $01_albania_task_16$#!' ahora ha sido #G Completada#!!" 
  
 me_albania_27_title: "Albanizando la meseta iraní" 
 me_albania_27_desc: "Con las tierras altas del norte bajo control albanés, el único problema que queda es la gente: nuestros exploradores apenas han encontrado un solo albanés o simpatizante entre ellos. Ésta será una zona difícil de pacificar y asimilar a nuestras costumbres, afirmen o no los aqueménidas." 
 me_albania_27.a: "La tierra se sentirá como en casa con el tiempo." 
 me_albania_27.b: "Envía al pueblo albanés." 
 me_albania_27_tooltip: "La tarea de misión '#Y $01_albania_task_18$#!' ahora ha sido #G Completada#!!" 
 me_albania_27_b_tooltip: "Un #E albanés#! #Y Freeman#! aparecerá en cada #E ciudad#! o #E metrópoli#! de su propiedad en #Y Media Atropatene#!, #Y Paytankert#!, #Y Parskahayk#!, #Y Provincias de Kadousioi#!, #Y Amardioi#!, #Y Media#!, #Y Media Choromithrene#!, #Y Kossioi#! y #Y Media Magna#!." 
  
 me_albania_28_title: "Palacios albaneses" 
 me_albania_28_desc: "Habiendo restaurado los palacios aqueménidas de nuestro hogar a su antigua gloria, hemos aprendido mucho sobre las formas de gobernación y gobierno aqueménidas, y nuestra eficiencia en la comunicación crecerá, utilizando estos centros como centros. Dentro de poco, Albania será uno de los lugares más civilizados del mundo conocido." 
 me_albania_28.a: "Nuestro alcance administrativo aumentará." 
 me_albania_28_tooltip: "La tarea de misión '#Y $01_albania_task_17$#!' ahora ha sido #G Completada#!!" 
  
 me_albania_29_title: "Las satrapías de Albania" 
 me_albania_29_desc: "Gestionar nuestro reino en expansión ha sido toda una lucha. Nuestros asesores han sugerido seguir los pasos de los aqueménidas y dividir nuestro real en satrapías para que sean gobernadas por miembros leales de nuestro pueblo. Ahora, sólo queda decidir qué tierras dejarán nuestro dominio directo..." 
 me_albania_29.a: "Armenia se convertirá en un sujeto semiautónomo." 
 me_albania_29.b: "La Cólquida se convertirá en un sujeto semiautónomo." 
 me_albania_29.c: "Los medios de comunicación se convertirán en un sujeto semiautónomo." 
 me_albania_29.d: "Nuestras tierras serán gobernadas por muchos súbditos leales a nuestro generoso gobierno." 
 me_albania_29_a_tooltip: "¡#Y Armenia#! será lanzado como una #G Satrapía#! de #Y Albania#!!" 
 me_albania_29_b_tooltip: "¡#Y Colchis#! será lanzado como #G Satrapía#! de #Y Albania#!!" 
 me_albania_29_c_tooltip: "¡#Y Media#! se lanzará como #G Satrapy#! de #Y Albania#!!" 
 me_albania_29_d_tooltip: "¡#Y Albania#! liberará las #G satrapías#! de #Y Armenia#!, #Y Cólquida#! y #Y Media#!!" 
  
 me_albania_30_title: "El rey de reyes albanés" 
 me_albania_30_desc: "Como legítimos herederos del legado aqueménida, los albaneses han conquistado gran parte del imperio anterior y han establecido una fuerte presencia a lo largo de toda la meseta iraní. Con el resto del reino aún por conquistar, las posibilidades para Albania siguen siendo ilimitadas. La pregunta sigue siendo... ¿qué será lo siguiente que será albanés?" 
 me_albania_30.a: "¡Todos saluden al Imperio albanés!" 
 me_albania_30.b: "El Emperador ocupará el asiento de Parsa." 
 me_albania_30_tooltip: "La tarea de misión '#Y $01_albania_task_20$#!' ahora ha sido #G Completada#!!" 
 me_albania_30_a_tooltip: "#Y Albania#! formará el #Y Imperio albanés#! y nuestro #E actual heredero#! asumirá el cargo de gobernante de la #Y Satrapía albanesa#!." 
  
 me_albania_31_title: "Comercio albanés" 
 me_albania_31_desc: "Con la creación de nuevas rutas comerciales, cada vez más caravanas de todos los puntos cardinales han llegado a la capital, trayendo mercancías de tierras lejanas. ¡Debemos continuar con este impulso!" 
 me_albania_31.a: "Mira cómo se llenan las arcas." 
 me_albania_31_tooltip: "La tarea de misión '#Y $01_albania_task_21$#!' ahora ha sido #G Completada#!!" 
  
 me_albania_32_title: "Comercio marítimo de Albania" 
 me_albania_32_desc: "Nuestros puertos de buen tamaño son bulliciosos centros de comercio y marcan el comienzo de una nueva era multicultural en la patria albanesa. Las ideas de países extranjeros nos estimularán en nuestras ambiciones regionales." 
 me_albania_32.a: "Dejemos que los barcos extiendan nuestra influencia." 
 me_albania_32_tooltip: "La tarea de misión '#Y $01_albania_task_22$#!' ahora ha sido #G Completada#!!" 
  
 me_albania_33_title: "Khabala" 
 me_albania_33_desc: "Ampliar el conjunto de fosas de la ciudad y construir centros administrativos públicos ovalados ha permitido a Khabala/Qabala ampliar su competencia burocrática y servir mejor al pueblo albanés. Continuará prosperando y creciendo bajo esta administración." 
 me_albania_33.a: "Una capital gloriosa." 
 me_albania_33_tooltip: "La tarea de misión '#Y $01_albania_task_23$#!' ahora ha sido #G Completada#!!" 
  
 me_albania_34_title: "Caballería albanesa" 
 me_albania_34_desc: "Situada en la confluencia de los Kuras y Araxes, la tierra de Shahargah ha sido considerada durante mucho tiempo como una de las mejores tierras para criar y domesticar corceles. Aquí, los agricultores desean utilizar las bestias en los campos y con el fin de tirar de carros para el comercio. Sin embargo, nuestros asesores militares han sugerido una opción alternativa. Muchos de ellos ven esto como el mejor campo de entrenamiento para nuevos reclutas y técnicas de caballería." 
 me_albania_34.a: "Dejad a los caballos en paz." 
 me_albania_34.b: "La economía allí es crucial." 
 me_albania_34.c: "Nuestro ejército será cada vez más fuerte."
 me_albania_34.d:0 "Intentaré entrenar con un caballo."
 me_albania_34_tooltip: "La tarea de misión '#Y $01_albania_task_24$#!' ahora ha sido #G Completada#!!" 
  
 me_albania_35_title: "La puerta del Caspio" 
 me_albania_35_desc: "Por fin podemos aliviar nuestro temor a las incursiones del Norte. Los muros fortificados y bien tripulados del corredor del Caspio protegerán a nuestros pueblos." 
 me_albania_35.a: "¡Ninguno pasará!" 
 me_albania_35_tooltip: "La tarea de misión '#Y $01_albania_task_26$#!' ahora ha sido #G Completada#!!" 
  
 me_albania_36_title: "Aceptando a los Caspios" 
 me_albania_36_desc: "Los Caspios, un pueblo salvaje, parecen haber existido a lo largo de las llanuras de Kuras y Araxes tanto tiempo como los albaneses... posiblemente incluso antes. Su número y sus pastizales han disminuido con el paso de las generaciones, pero siguen siendo un grupo orgulloso y capaz. Los hemos aceptado gentilmente como uno de los nuestros, pero ¿exploramos más a fondo sus habilidades?" 
 me_albania_36.a: "Dejemos a los Caspios con sus propios recursos tradicionales." 
 me_albania_36.b: "Aprende de los jinetes del Caspio." 
 me_albania_36.c: "Permitir que los Caspios se autogobiernen." 
 me_albania_36_tooltip: "La tarea de misión '#Y $01_albania_task_25$#!' ahora ha sido #G Completada#!!" 
 me_albania_36_c_tooltip: "¡El #Y Reino Caspio#! será liberado como #G Afluente#! de #Y Albania#!!" 
  
 me_albania_37_title: "Caspios rebeldes" 
 me_albania_37_desc: "A las tribus del Caspio no les ha agradado nuestro control excesivo sobre sus tierras y nuestro método de gobierno. Es una carencia entre los de su especie: la necesidad de libertad y el anhelo de las llanuras y la estepa. Quizás haya llegado el momento de frenar su temperamento. De lo contrario, es muy posible que se levanten contra nosotros..." 
 me_albania_37.a: "Déjalos con sus labores." 
 me_albania_37.b: "Trabajalos hasta el hueso." 
 me_albania_37.c: "Desafía su determinación." 
 me_albania_37.d: "Los Caspianos pueden ser los más fuertes." 
 me_albania_37_a_tooltip: "La tarea de misión '#Y $01_albania_task_25$#!' ahora ha sido #G Completada#!!" 
 me_albania_37_b_tooltip: "Muchos #T Caspianos#! #R morirán#!, y ese es un sacrificio que estamos dispuestos a hacer." 
 me_albania_37_c_tooltip: "#E [caspian_rebel_king.GetName]#! desencadena una guerra civil bajo la bandera del #Y Reino del Caspio#!" 
 me_albania_37_d_tooltip: "¡El #Y Reino Caspio#! será liberado como #G Afluente#! de #Y Albania#!!" 
  
 me_albania_38_title: "Deja que la miel Nyudi fluya" 
 me_albania_38_desc: "La gente de Qabala ha codiciado durante mucho tiempo la riqueza de miel de la tierra vecina... el dulce, dulce sabor de esa sangre dorada. Puede resultar valioso saciar la sed de la gente invirtiendo más en este lugar y sus granjas de miel." 
 me_albania_38.a: "Enviaremos algunos trabajadores." 
 me_albania_38.b: "¡Que fluya la miel!" 
 me_albania_38_tooltip: "La tarea de misión '#Y $01_albania_task_27$#!' ahora ha sido #G Completada#!!" 
  
 me_albania_39_title: "Relaciones esteparias" 
 me_albania_39_desc: "Nuevos cazadores y vagabundos sármatas del norte se han abierto camino a través de las montañas o a lo largo del paso de Darband hasta nuestra parte del Cáucaso y nuestras ciudades. Ahora que han venido, trayendo obras de arte de oro salvaje y armas de guerra rápida, hemos sentido curiosidad por sus intenciones y los beneficios de hospedar a los de su especie." 
 me_albania_39.a: "Son libres de navegar por nuestros mercados." 
 me_albania_39.b: "Págueles por su información sobre los métodos de guerra." 
 me_albania_39.c: "Integrémoslos en nuestra sociedad económica." 
 me_albania_39.d: "Se abrirán talleres de orfebrería en Qabala." 
 me_albania_39_tooltip: "La tarea de misión '#Y $01_albania_task_28$#!' ahora ha sido #G Completada#!!" 
  
 me_albania_40_title: "Una historia hurrita" 
 me_albania_40_desc: "Nuestros videntes y sabios llevaron a [ROOT.GetCountry.GetRuler.GetName] a un viejo castillo en ruinas sobre una colina temible. En este lugar, una gran biblioteca con tablillas de tiempos antiguos asombró a todos los presentes. Uno de los sabios más antiguos, prácticamente una figura legendaria de la historia, comenzó a traducir aproximadamente una tablilla para revelar el nombre 'Mannai' y un registro de sus líderes muertos hace mucho tiempo. Las tablillas hablaban de las grandes batallas libradas y las guerras libradas contra los medos, los persas, los asirios de la antigüedad y la gran horda escita. \n\n[ROOT.GetCountry.GetRuler.GetName] estaba asombrado por estos cuentos, así como por la mención del poder que el antiguo dios Teshub y su aquelarre otorgaban a los jefes y campeones a través del culto al altar. El viejo sabio susurró promesas de poder y señaló efigies de piedra y viejos braseros. [ROOT.GetCountry.GetRuler.GetName] ahora debemos considerar la capacidad del pueblo albanés de aceptar dioses extranjeros como augurios benévolos." 
 me_albania_40.a: "Una curiosidad interesante, y nada más." 
 me_albania_40.b: "La cohorte de Teshub nos traerá la victoria." 
 me_albania_40.c: "La fuerza de los viejos manneos será nuestra." 
 me_albania_40.d: "El pueblo Matieni apoyará nuestros esfuerzos en el futuro." 
 me_albania_40_a_tooltip: "La tarea de misión '#Y $01_albania_task_29$#!' ahora ha sido #G Completada#!!" 
 me_albania_40_b_tooltip: "Los #E albaneses#! adoptarán el culto de #Y Teshub#! y su #Y Panteón Hurriano#!." 
 me_albania_40_c_tooltip: "¡Los #E albaneses#! recuperarán el antiguo #Y Reino de Manne#!!" 
 me_albania_40_d_tooltip: "El pueblo #Y Matiene#! recuperará su reino como una #E satrapía albanesa#! #G#!." 
  
 me_albania_41_title: "El poder de los lupenii" 
 me_albania_41_desc: "Impulsados ​​por el reciente estudio de su idioma y su creciente clase política en el nuevo estado albanés, los jefes de las tribus lupenianas han comenzado a pedir igualdad entre lupenianos y albaneses: afirman que su ciudad debería ser una capital tan igual como Qabala. Nuestros asesores creen que la negativa podría conducir a una guerra civil..." 
 me_albania_41.a: "Dale un poco de respeto a los lupenianos." 
 me_albania_41.b: "Dejemos que estos advenedizos vean demostrada su debilidad." 
 me_albania_41.c: "Los lupenianos son de hecho la tribu más fuerte." 
 me_albania_41_a_tooltip: "La tarea de misión '#Y $01_albania_task_30$#!' ahora ha sido #G Completada#!!" 
 me_albania_41_b_tooltip: "Los #E Lupenianos#! desencadenan una guerra civil bajo la bandera de la #Y Gran Lupenia#!." 
 me_albania_41_c_tooltip: "Pasas a jugar como #Y Gran Lupenia#!" 
  
  
