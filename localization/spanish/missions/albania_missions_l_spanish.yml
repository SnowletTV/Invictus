 desc_albanian_nationalism: "Los habitantes de la Gran Albania se consideran ahora un pueblo más unificado y con futuro bajo la bandera albanesa." 
 albanian_seamanship: "Marinería albanesa" 
 desc_albanian_seamanship: "Nuestros hombres son marineros experimentados que han perfeccionado sus habilidades en el Mar de Hircania." 
 albanian_horsemen: "Jinetes albaneses" 
 desc_albanian_horsemen: "Nuestras tropas montadas, especialmente nuestros mortíferos contingentes de arqueros a caballo, se mueven rápidamente y golpean con fuerza." 
 albanian_stables: "Establos albaneses" 
 desc_albanian_stables: "Los albaneses han construido impresionantes establos en esta región, conocida por la calidad de sus caballos." 
 rising_capital: "Capital en ascenso" 
 desc_rising_capital: "Todas las señales apuntan a un crecimiento continuo en esta provincia: esta capital está destinada a la grandeza." 
 albanian_fort_defense: "Defensa del fuerte albanés" 
 desc_albanian_fort_defense: "Nuestra infantería y arqueros saben cómo hacer buen uso del bosque cuando se trata de tácticas defensivas, una habilidad que agradecemos." 
 darband_gate: "Puerta de Darband" 
 desc_darband_gate: "Cualquiera que desee pasar por esta región por tierra debe hacerlo a través de la "Puerta de Darband", una franja de costa fuertemente fortificada que fue construida por los albaneses." 
 growing_albanians: "Albaneses en crecimiento" 
 desc_growing_albanians: "Nuestras amplias reservas de alimentos y forraje han engrosado las filas de nuestra mano de obra disponible." 
 albanian_farms: "Granjas albanesas" 
 desc_albanian_farms: "Los albaneses han construido enormes granjas en estas regiones, con verdaderos ejércitos de esclavos trabajando en los campos." 
 open_trade: "Comercio abierto" 
 desc_open_trade: "Hemos abierto nuestras fronteras al comercio, permitiendo el libre flujo e intercambio de bienes y oro." 
 albanian_trade: "Comercio albanés" 
 desc_albanian_trade: "Los caminos y carreteras construidos dentro de nuestro reino no son meros senderos, sino el tejido económico de la nación." 
 satrapy_capital: "Capital de la satrapía" 
 desc_satrapy_capital: "Esta región ha sido elegida para convertirse en la capital de un sátrapa albanés." 
 albanian_iranian_army: "Ejército albano-iraní" 
 desc_albanian_iranian_army: "El corazón de nuestras fuerzas militares de élite está compuesto por unidades extraídas de la flor y nata de las levas albanesas e iraníes." 
 albanian_achaemenid_governance: "Gobernanza albano-aqueménida" 
 desc_albanian_achaemenid_governance: "Hemos elegido conscientemente emular el estilo de gobierno aqueménida, pero con nuestra propia visión albanesa." 
 albanian_ports: "Puertos de Albania" 
 desc_albanian_ports: "Nuestra gente se destaca en la construcción rápida de puertos de calidad, una habilidad excepcional que nos sitúa por encima de todos los demás." 
 albanian_shipping: "Envío albanés" 
 albanian_achaemenid_palace: "Palacio albanés-aqueménida" 
 desc_albanian_achaemenid_palace: "Hemos construido grandes palacios de una manera que se puede identificar como una mezcla de estilos arquitectónicos albanés y aqueménida." 
 secure_trade: "Comercio seguro" 
 desc_secure_trade: "Gracias a los esfuerzos que hemos hecho para garantizar condiciones pacíficas dentro de nuestra nación, el comercio está en auge." 
 pleased_albanian_linguists_mod: "Registros de los dialectos albaneses" 
 desc_pleased_albanian_linguists_mod: "Estrabón, el historiador griego, describió una vez nuestra tierra como el hogar de veintiséis lenguas diferentes. En un esfuerzo por preservar el legado cultural de nuestro pueblo, hemos recopilado pergaminos que catalogan los dialectos regionales." 
 bountiful_caucasus: "Cáucaso generoso" 
 desc_bountiful_caucasus: "Que nadie les diga que las montañas del Cáucaso son incapaces de sostener una civilización en crecimiento, porque somos la prueba viviente de que así es." 
 economic_boom_in_the_capital_mod: "Boom economico" 
 desc_economic_boom_in_the_capital_mod: "La situación pacífica en nuestro país ha permitido a nuestros ciudadanos y comerciantes extranjeros viajar a su antojo." 
 albanian_honey_mod: "Miel albanesa" 
 desc_albanian_honey_mod: "Producimos la miel más fina y dulce, con sabor a flores silvestres de montaña, de toda la región del Cáucaso." 
 steppe_horse_market_at_shahargah: "Mercado de caballos de Shahargah" 
 desc_steppe_horse_market_at_shahargah: "Los comerciantes viajan desde mucho más allá de las montañas del Cáucaso para conseguir caballos esteparios en el mercado de Shahargah." 
 devastating_horse_archers_mod: "Arqueros a caballo devastadores" 
 desc_devastating_horse_archers_mod: "Nuestros arqueros a caballo montan las mejores monturas de los mercados de Shahargah y están bien entrenados en las mortíferas artes del combate." 
 land_thieves: "Ladrones de tierras" 
 desc_land_thieves: "Los albaneses ahora se han vuelto famosos por reclamar y recuperar agresivamente tierras que solían habitar algunas de sus poblaciones fronterizas. Otros pueblos temen que sus tierras también puedan ser atacadas." 
 albania_steals_lands: "Tierras robadas por los albaneses" 
 desc_albania_steals_lands: "Los albaneses nos robaron las tierras que nos corresponden y han comenzado a repoblarlas." 
 albanian_repopulation: "Repoblación albanesa" 
 desc_albanian_repopulation: "Los Albanioi están expulsando a otros pueblos y repoblando las aldeas y los bosques con sus propios parientes." 
 rally_around_the_throne: "Manifestación alrededor del trono albanés" 
 desc_rally_around_the_throne: "Los albaneses acuden en masa para apoyar a la realeza en este nuevo período de estabilidad." 
 country_of_the_few: "Un país de unos pocos" 
 desc_country_of_the_few: "Albania ahora está controlada por la nobleza en un contexto más formal." 
 albania_destabilized: "Albania desestabilizada" 
 desc_albania_destabilized: "Debido a la disidencia política y de grupos tribales, poco a poco se está formando el caos en los consejos albaneses, lo que genera desconfianza entre líderes y soldados." 
 udian_champion: "Un campeón udiano" 
 desc_udian_champion: "¡El rey de los udianos nos lleva hacia la victoria!" 
 caspian_champion: "Un campeón del Caspio" 
