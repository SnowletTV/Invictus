 albanian_democratic_champion: "Un campeón demócrata" 
 desc_albanian_democratic_champion: "La democracia albanesa defenderá valores democráticos y justos para todos los pueblos albaneses." 
 albanian_tribes_appeased: "La nobleza tribal albanesa se apacigua" 
 desc_albanian_tribes_appeased: "Se han abordado varias de las preocupaciones de los nobles descontentos y muchas de ellas han recibido sus frutos por ahora." 
 albanian_legacy: "El legado albanés" 
 desc_albanian_legacy: "Los albaneses han creado un legado indestructible que sobrevivirá a los siglos." 
 legian_submission: "Presentación de Legian" 
 desc_legian_submission: "Los legianos se han sometido pacíficamente a los albaneses." 
 albanian_fight_for_home: "La lucha albanesa por su hogar" 
