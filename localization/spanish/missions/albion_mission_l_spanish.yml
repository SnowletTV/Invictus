decision_add_albion_wood_wall: "Implementar El Muro de Madera"
decision_add_albion_wood_wall_desc: "Si queremos proteger nuestra isla, necesitamos la marina más fuerte con más marineros disponibles. Podemos llevar a cabo una serie de acciones para mejorarla."
decision_remove_albion_wood_wall: "Abolir El Muro de Madera"
decision_remove_albion_wood_wall_desc: "El Muro de Madera ha cumplido bien su deber, pero no puede luchar por nosotros en tierra; ahora necesitamos el ejército más fuerte."
decision_AIO_import_wine: "Crear Un Nuevo Viñedo"
decision_AIO_import_wine_desc: "Para continuar con el crecimiento del gusto y la cultura de nuestra civilización, construiremos viñedos en territorios que sean buenos candidatos para la producción de vino."
decision_AIO_place_elephant: "La Familia de Elefantes"
decision_AIO_place_elephant_desc: "Mientras vagaba por los mercados de una tierra extraña y exótica, nuestro capitán conoció a un comerciante que le ofreció el trato de su vida: un elefante real por exactamente la cantidad de monedas que quedaban en su saco. Un espíritu impulsivo se apoderó del hombre, y aceptó comprar la bestia, pero solo después de que el comerciante prometiera que nos traería más elefantes, para completar y hacer crecer la familia que podríamos adquirir.\n\nPero, ¿por qué no llevar esto más allá? ¡Ahora necesitamos crear un lugar para elefantes si queremos explotar esta increíble posibilidad!"
