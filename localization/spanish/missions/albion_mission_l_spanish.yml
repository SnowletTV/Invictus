#me_albion_46_desc: ""
#me_albion.46.a: ""

me_albion_47_title: "Enfoque en el desarrollo"
me_albion_47_desc: "La falta de infraestructura en [ROOT.GetCountry.GetName] se ha convertido en un problema que debe abordarse para responder a las expectativas de la gente de [ROOT.GetCountry.GetAdjective]. Para abordar esta situación, [ROOT.GetCountry.GetRuler.GetName] acaba de lanzar un plan de desarrollo que durará muchos años y nos mantendrá ocupados.\n\nCuando todo esté dicho y hecho, tendremos un país que estaremos orgullosos de mostrar al mundo: ¡una tierra de ciudades, carreteras, templos y academias!"
me_albion.47.a: "Cada hombre y mujer a su cargo: pronto comenzará una nueva era"

#me_albion_48_title: ""
#me_albion_48_desc: ""
#me_albion.48.a: ""

me_albion_49_title: "Una Resistencia Contra el Progreso"
me_albion_49_desc: "La modernización que se está llevando a cabo en [ROOT.GetCountry.GetName] y que ha sido implementada por nuestro gobernante [ROOT.GetCountry.GetRuler.GetName] no es del gusto de todos. [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('traditionnalist_leader').GetCharacter.GetName|0Y] y su familia han objetado airadamente los costos asociados con el proyecto, y son voces consistentemente ruidosas de oposición.\nRecientemente, [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('traditionnalist_leader').GetCharacter.GetName|0Y] nos dio un ultimátum; si no ralentizamos algunas de las reformas, corremos el riesgo de una #R Guerra Civil#!."
me_albion.49.a: "Observaremos cuidadosamente a este [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('traditionnalist_leader').GetCharacter.GetName|0Y]"
me_albion.49.b: "No podemos arriesgar el destino de [ROOT.GetCountry.GetName] ahora"
AIO_Traditionnalist_civil_war_incomming: "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('traditionnalist_leader').GetCharacter.GetName|0Y] comenzará una #R Guerra Civil#! al completar la misión."
AIO_Traditionnalist_lose_loyalty: "La familia [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('traditionnalist_leader').GetCharacter.GetFamily.GetName|0Y] perderá #R 45#! Lealtad"
AIO_civil_war_prevent: "¡La #R Guerra Civil#! será #G evitada#!."

me_albion_50_title: "Amanecer de una Nueva Era"
me_albion_50_desc: "Tan consumido estaba [ROOT.GetCountry.GetRuler.GetName] con hacer el buen trabajo de gobernar sobre el pueblo de [ROOT.GetCountry.GetName] que [ROOT.GetCountry.GetRuler.GetSheHe] fue sorprendida por la proclamación de guerra civil por un noble descontento. Mientras las nubes de tormenta amenazaban [ROOT.GetCountry.GetCapital.GetName], fue entonces que [ROOT.GetCountry.GetRuler.GetFirstName] se dio cuenta de que una nueva era solo comenzaría cuando toda oposición hubiera sido completamente destruida; este momento estaba predestinado por los dioses, y la victoria estaba casi asegurada desde este momento."
me_albion.50.a: "¡Destruiré a todos los que se opongan a mí!"
me_albion.50.b: "¡Mi rival está muerto y su legado seguro que seguirá el mismo camino!"
me_albion_50_tooltip: "¡La tarea de la misión '#Y Amanecer de una Nueva Era#!' ha sido #G Completada#!!"

me_albion_51_title: "Observando a un Rival"
me_albion_51_desc: "Sin querer detenerse en la agitación política, [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('traditionnalist_leader').GetCharacter.GetName|0Y] continúa intentando reunir apoyo para derrocar a [ROOT.GetCountry.GetRuler.GetName], y se dice que mantiene relaciones con muchos miembros de la familia [family_leader.GetFamily.GetName] para obtener acceso a los recursos y la amistad de [family_leader.GetName].\n\nGracias a la vigilancia de los espías de [ROOT.GetCountry.GetRuler.GetFirstName] que reportan estos movimientos, [ROOT.GetCountry.GetRuler.GetSheHe] puede contrarrestar estos intentos de ganar amigos al repartir oro para comprar influencia.\n\n¿Pero es esta la elección correcta?"
me_albion.51.a: "¡Primero compraré a la familia [family_leader.GetFamily.GetName]!"
me_albion.51.b: "No me importa"
AIO_family_bought_tt: "La familia [family_leader.GetFamily.GetName] ganará #G 20#! Lealtad."
AIO_family_conviced_tt: "La familia [family_leader.GetFamily.GetName] perderá #R 25#! Lealtad."

me_albion_52_title: "Paz y Modernización"
me_albion_52_desc: "La oposición a [ROOT.GetCountry.GetRuler.GetName] ha terminado, y ninguna voz detendrá nuestro esfuerzo por agregar el toque final para crear la sociedad perfecta.\n\nAhora podemos recoger los frutos de nuestro esfuerzo."
me_albion.52.a: "Roma nos espera"
me_albion.52.b: "Nuestro conocimiento púnico es el mejor"
me_albion.52.c: "Los celtas tendrán ciudades-estado como las griegas."
AIO_unlock_roman_tradition: "¡Desbloquearemos la #Y tradición romana#!."
AIO_unlock_punic_tradition: "¡Desbloquearemos la #Y tradición púnica#!."
AIO_unlock_greek_city_tradition: "¡Desbloquearemos la #Y tradición de ciudad-estado griega#!."

me_albion_53_title: "Edad Dorada"
me_albion_53_desc: "A medida que la paz, la fuerza y la prosperidad han llegado para quedarse permanentemente en las tierras del pueblo [ROOT.GetCountry.GetAdjective], [ROOT.GetCountry.GetRuler.GetName] ha hecho una proclamación desde [ROOT.GetCountry.GetCapital.GetName] - [ROOT.GetCountry.GetName] ha entrado en una #E Era Dorada#! y estamos viviendo días que quizás nunca volveremos a ver.\n\nPara celebrar este logro, se ha propuesto que celebremos de alguna manera, pero ha sido imposible decidir exactamente cómo debe hacerse. [ROOT.GetCountry.GetRuler.GetFirstName] tendrá una decisión importante que tomar."
me_albion.53.a: "El capital político siempre es importante tener"
me_albion.53.b: "Nada de esto habría sido posible sin mí!"
me_albion.53.c: "Todos deben unirse y celebrar juntos"
me_albion.53.d: "La estabilidad dentro de nuestro reino es lo que deseo"
me_albion.53.e: "¿Qué es más dorado que las monedas?"
AIO_loyalty_of_everyone: "Todos los personajes ganarán #G 5#! Lealtad."
me_albion_53_tooltip: "¡La tarea de la misión '#Y Edad Dorada#!' ha sido #G Completada#!!"

me_albion_54_title: "El Camino a Seguir"
me_albion_54_desc: "[ROOT.GetCountry.GetRuler.GetName] ha pasado muchas noches en vela durante las últimas semanas reflexionando sobre el futuro de [ROOT.GetCountry.GetName] - solo un tonto no podría ver cuánto han cambiado las cosas en nuestro país en los últimos años. Muchos extranjeros viven entre nuestro pueblo, y es muy común que nuestros compatriotas conozcan algunas palabras en un par de idiomas; ya no somos una sociedad aislada, sino una potencia importante, un centro de gravedad en nuestra esquina del mundo.\n\nLos pensamientos que han mantenido a [ROOT.GetCountry.GetRuler.GetFirstName] despierta involucran el futuro del pueblo [ROOT.GetCountry.GetAdjective]; ¿cuál será su legado? ¿Permanecerán como siempre han sido, o serán las fuerzas del cambio demasiado grandes e inevitables? Y si este es el caso, ¿es necesariamente algo malo? El cambio es crecimiento, después de todo, y nuestro pueblo necesitará adaptarse a un mundo en constante cambio si esperan sobrevivir.\n\n[ROOT.GetCountry.GetRuler.GetFirstName] cree que [ROOT.GetCountry.GetRuler.GetSheHe] sabe la respuesta a estas preguntas."
me_albion.54.a: "Nuestros orígenes no pueden cambiarse."
me_albion.54.b: "Debemos emular las formas de los #E Griegos#!."
me_albion.54.c: "¿Las formas de los #E Italianos#! son las más parecidas a las nuestras?"
me_albion.54.d: "¿Los comerciantes de Cartago son nuestro ejemplo?"
me_albion.54.e: "No somos un títere de una cultura extranjera, sino algo nuevo y más fuerte."
me_albion_54_tooltip: "¡La tarea de la misión '#Y El Camino a Seguir#!' ha sido #G Completada#!!"

me_albion_55_title: "Invertir en Nuestra Tradición"
me_albion_55_desc: "[ROOT.GetCountry.GetRuler.GetName] ha proclamado un período de celebración, en el cual se llevarán a cabo festivales que honran a nuestros dioses, acompañados de banquetes y juegos. El [ROOT.GetCountry.GetRulerTitle] de [ROOT.GetCountry.GetName] ha jurado mantener las prácticas tradicionales de nuestros ancestros [ROOT.GetCountry.GetAdjective], especialmente ahora que nuestra influencia ha atraído a muchos extraños a nuestras costas. No podemos permitirnos descuidar la fuente de fuerza que nos trajo hasta este momento, cree [ROOT.GetCountry.GetRuler.GetFirstName], y ningún gasto es demasiado grande cuando se trata de honrar a nuestros antepasados."
me_albion_55.a: "Nuestras tradiciones celtas nunca deben ser abandonadas"
me_albion_55_tooltip: "¡La tarea de la misión '#Y Invertir en Nuestra Tradición#!' ha sido #G Completada#!!"

me_albion_56_title: "Ejércitos Celtas"
me_albion_56_desc: "[ROOT.GetCountry.GetRuler.GetName] debe tomar ahora una decisión respecto a nuestras fuerzas militares - una tarea que al [ROOT.GetCountry.GetRulerTitle] le interesa mucho, pues [ROOT.GetCountry.GetRuler.GetSheHe] ha mostrado un gran interés en proteger la vida de los levies [ROOT.GetCountry.GetAdjective]. Gracias a nuestra fuerza militar y económica, podemos invertir en nuestro ejército; ¿quién debe recibir entrenamiento y nuevo equipo, nuestros carros o nuestros arqueros? Ambas opciones tienen sus méritos, y es una pregunta difícil que [ROOT.GetCountry.GetRuler.GetFirstName] debe responder."
me_albion_56.a: "Nuestros audaces carros, que chocan contra el enemigo, deben volverse más poderosos"
me_albion_56.b: "Fortalezcamos a nuestros arqueros, que atacan desde la distancia"
me_albion_56_tooltip: "¡La tarea de la misión '#Y Ejércitos Celtas#!' ha sido #G Completada#!!"

me_albion_57_title: "Tradiciones Orales"
me_albion_57_desc: "Desde que nuestro pueblo tiene memoria, nuestros Ancianos Tribales han mantenido una tradición oral de transmitir nuestras historias y registros, cantando canciones y recitando largos poemas que alaban a nuestros ancestros y guerreros legendarios. Los mercaderes y comerciantes han traído pergaminos y textos griegos a nuestros mercados, y estamos familiarizados con los alfabetos y métodos de escritura de muchas naciones, pero hemos decidido seguir confiando en la forma tradicional de hacer las cosas.\n\nSin embargo, el contacto con los pueblos conquistados de nuestra nación nos ha mostrado que hay beneficios en escribir las cosas - si [ROOT.GetCountry.GetRuler.GetName] así lo desea, podríamos adoptar este método para ciertas cosas importantes."
me_albion_57.a: "Lo que fue bueno para mis padres es bueno para mí"
me_albion_57.b: "Integraremos algunas de las nuevas formas; ¿qué daño hay?"
me_albion_57.c: "Modernizaremos todo y crearemos nuestro propio alfabeto."
me_albion_57_tooltip: "¡La tarea de la misión '#Y Tradiciones Orales#!' ha sido #G Completada#!!"
AIO_oratory_tech: "Esta opción está disponible porque tenemos #Y Tecnología de Oratoria 8#! o más."

me_albion_58_title: "Un Nuevo Alfabeto"
me_albion_58_desc: "Después de unos meses muy ocupados, un grupo de los escribas más eruditos que viven en [ROOT.GetCountry.GetCapital.GetName] se acercó a [ROOT.GetCountry.GetRuler.GetName] con los resultados de su arduo trabajo; un nuevo alfabeto para que el pueblo [ROOT.GetCountry.GetAdjective] use. Para celebrar este admirable logro, el [ROOT.GetCountry.GetRulerTitle] ha convocado a enviar proclamaciones por todo [ROOT.GetCountry.GetName].\nPero, ¿cuál fue su inspiración?"
me_albion_58.a: "A partir de hoy, todos deben usar este nuevo alfabeto #Y Celta#!"
me_albion_58.b: "A partir de hoy, todos deben usar este nuevo alfabeto #Y Latino#!"
me_albion_58.c: "A partir de hoy, todos deben usar este nuevo alfabeto #Y Púnico#!"
me_albion_58.d: "A partir de hoy, todos deben usar este nuevo alfabeto #Y Griego#!"
me_albion_58_tooltip: "¡La tarea de la misión '#Y Un Nuevo Alfabeto#!' ha sido #G Completada#!!"

me_albion_59_title: "La Arquitectura Extranjera"
me_albion_59_desc: "La inversión en [ROOT.GetCountry.GetName] no pasó desapercibida entre la población, y en muchas ciudades comenzó a aparecer un nuevo tipo de estilo arquitectónico. Mientras que algunas personas expresaron abiertamente su descontento al ver estructuras extrañas erigidas en sus ciudades, otras no se preocuparon mientras sus vidas y medios de subsistencia permanecieran seguros."
me_albion_59.a: "Se levantarán acueductos."
me_albion_59.b: "Necesitamos más ciudades costeras."
me_albion_59.c: "¡Más murallas!"

me_albion_60_title: "Elefantes en [ROOT.GetCountry.GetName]"
me_albion_60_desc: "Hace mucho tiempo, animales maravillosos como los elefantes @elepahts! eran desconocidos en el mundo celta.\nPero después del viaje organizado por [ROOT.GetCountry.GetRuler.GetName], nuestra visión del mundo, con sus muchas maravillas, cambió completamente. Con elefantes a la mano, ahora podemos adoptar la estrategia de Cartago.\n\n¿Deberíamos aprender a usar los elefantes en batalla? ¿O tal vez deberíamos mejorar nuestras tácticas entrenando nuestras fuerzas terrestres y militares juntas, con todas las unidades desde el elefante hasta el liburnio luchando como una sola?"
me_albion_60.a: "¡Los elefantes están llegando!"
me_albion_60.b: "¡Combinaremos todo y nuestras fuerzas serán invencibles!"

me_albion_61_title: "Invictus Britannicus"
me_albion_61_desc: "Nuestra reciente fascinación por Roma y sus ejércitos nos ha llevado a crear nuestra propia fuerza romana, una que será equivalente a cualquier levantada cerca de la Ciudad de las Siete Colinas junto al Tíber. [ROOT.GetCountry.GetRuler.GetName] ha hecho maravillas para lograr esto, pero aún queda una pregunta por responder.\n\nLos romanos son famosos por sus legiones, pero también por su ingeniería militar, que muchos afirman es la mejor del mundo. ¿Qué decidirá [ROOT.GetCountry.GetRuler.GetName] priorizar para nuestras propias formas?"
me_albion_61.a: "Nuestras legiones serán aclamadas como verdaderas legiones"
me_albion_61.b: "Traigan a sus matemáticos y soldados"

me_albion_62_title: "El Nuevo Escudo de Plata"
me_albion_62_desc: "Alejandro fue el mejor comandante del mundo, conquistando Persia, Egipto y una parte de la India en una ola de gloria. Pero no habría logrado sus hazañas sin el entrenamiento y técnica excepcionales de sus hombres, algo que incluso el orgulloso guerrero sabía en su corazón.\n\n[ROOT.GetCountry.GetRuler.GetName], al haber oído hablar de los logros de Alejandro y desear superar al macedonio en gloria, ha decidido crear una fuerza que será conocida en todo el mundo como la mejor. Pero ¿cuál debería ser la prioridad principal de los ejércitos [ROOT.GetCountry.GetAdjective]? ¿Dominar la lanza o crear un nuevo Bucéfalo para el ejército?"
me_albion_62.a: "Nuestros hombres serán verdaderos Escudos de Plata."
me_albion_62.b: "Alejandro amaba a su caballo más que a nada"

me_albion_63_title: "Manteniendo Nuestras Raíces"
me_albion_63_desc: "Un período ocupado de inversión y crecimiento ha barrido [ROOT.GetCountry.GetName], y uno apenas puede viajar a una ciudad en la isla sin ver las evidentes señales de construcción; grandes grúas que se elevan sobre las calles, pilas de ladrillos custodiadas por soldados y un flujo constante de animales de carga llevando suministros por doquier.\n\nA pesar de que claramente se respira un cambio en el aire, el pueblo ha prometido recordar sus formas tradicionales, prometiéndose a sí mismos que los efectos de la civilización no cambiarán el núcleo de quienes son. Y por cada palacio o jardín exquisito que se construyó, también se erigió un templo o un santuario; los dioses deben mantener su lugar en la sociedad [ROOT.GetCountry.GetAdjective]."
me_albion_63.a: "¡No podemos abandonar las virtudes de nuestros antepasados!"
me_albion_63_tooltip: "¡La tarea de la misión '#Y Manteniendo Nuestras Raíces#!' ha sido #G Completada#!!"

me_albion_64_title: "Unificar Las Tradiciones"
me_albion_64_desc: "Para asegurar que nuestras tradiciones sean protegidas en los años venideros, [ROOT.GetCountry.GetRuler.GetName] ha decidido invertir una suma real para lograrlo. Sus consejeros han estado divididos; algunos desean que el [ROOT.GetCountry.GetRulerTitle] se concentre en lo militar, mientras que otros creen que el pueblo común de [ROOT.GetCountry.GetName] mismo debería ser el receptor de estos fondos."
me_albion.64.a: "Nuestro ejército es el protector de nuestro modo de vida"
me_albion.64.b: "El pueblo mismo es responsable de mantener la tradición"
me_albion_64_tooltip: "¡La tarea de la misión '#Y Unificar Las Tradiciones#!' ha sido #G Completada#!!"

me_albion_65_title: "Nuevos Burócratas"
me_albion_65_desc: "A lo largo de los años, se han construido muchas pequeñas bibliotecas y oficinas en [ROOT.GetCountry.GetCapital.GetName] para acomodar a los numerosos escribas y magistrados que trabajan en la capital [ROOT.GetCountry.GetAdjective], pero las cosas han cambiado ciertamente dentro de [ROOT.GetCountry.GetName]. Debido a nuestro tamaño creciente, ahora hay muchos más edificios dedicados a la administración y los asuntos cívicos en nuestras ciudades, y muchos de nuestros ministros tienen múltiples distritos de los que son responsables.\n\nAlgunos de estos funcionarios han pedido a [ROOT.GetCountry.GetRuler.GetName] que se les permita vivir en sus ciudades natales, alegando que estarán mejor capacitados para manejar nuestros asuntos si están en las provincias, mientras que otros han solicitado que se les proporcione alojamiento dentro de la capital."
me_albion.65.a: "Envía a los burócratas a través de las provincias"
me_albion.65.b: "Concentra a nuestros ministros en [ROOT.GetCountry.GetCapital.GetName]"
me_albion_65_tooltip: "¡La tarea de la misión '#Y Nuevos Burócratas#!' ha sido #G Completada#!!"

me_albion_66_title: "Nueva Nobleza"
me_albion_66_desc: "[ROOT.GetCountry.GetName] es una tierra llena de villas y residencias de las nuevas clases nobles, muchos de los cuales eran las élites de los países conquistados anexados por el [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName]. No es ningún secreto que [ROOT.GetCountry.GetRuler.GetFirstName] es amigo de las clases adineradas, y muchos de los nobles que viven en [ROOT.GetCountry.GetCapital.GetName] creen que [ROOT.GetCountry.GetRuler.GetSheHe] ha enriquecido personalmente a muchos de ellos. Debido a esto, las élites han ofrecido su apoyo a [ROOT.GetCountry.GetRuler.GetFirstName]."
me_albion.66.a: "El dinero siempre es preferido, como dicen"
me_albion.66.b: "Preferiría ganar experiencia en lugar de monedas - ¿qué podemos aprender?"
me_albion.66.c: "Esto debería ser para mí."
me_albion_66_tooltip: "¡La tarea de la misión '#Y Nueva Nobleza#!' ha sido #G Completada#!!"

me_albion_67_title: "Centro Comercial"
me_albion_67_desc: "Como un arroyo burbujeante, corrientes de ingresos están fluyendo a las arcas de los recaudadores de impuestos que viven en la provincia de [ROOT.GetCountry.GetCapital.GetArea.GetName] - nunca antes hemos recibido tanto dinero. Se ha sugerido a [ROOT.GetCountry.GetRuler.GetName] que deberíamos tomar estas sumas récord y hacer algo importante con ellas."
me_albion.67.a: "Tomaremos el dinero ahora, ya que lo necesitamos"
me_albion.67.b: "Hagamos una inversión a largo plazo con este viento de fortuna"
me_albion_67_tooltip: "¡La tarea de la misión '#Y Centro Comercial#!' ha sido #G Completada#!!"

me_albion_68_title: "Destino Manifiesto"
me_albion_68_desc: "Después de incontables años de guerra y paz y muchas temporadas de festines y hambrunas, muchos aprendizajes fueron adquiridos por nuestros parientes, quienes sacaron lo mejor de cada situación que enfrentaron y perseveraron cuando todos los demás hubieran fracasado. El pueblo de [ROOT.GetCountry.GetName] ha perseguido su destino deseado y lo ha capturado con ambas manos, y ahora el mundo entero conoce nuestros actos y nuestros logros.\n\nAunque el [ROOT.GetCountry.GetRulerTitle] humildemente niega que [ROOT.GetCountry.GetRuler.GetSheHe] sea la principal razón de nuestros éxitos acumulados, el pueblo que vive en [ROOT.GetCountry.GetCapital.GetName] no puede ser convencido de otra manera y canta las alabanzas de [ROOT.GetCountry.GetRuler.GetFirstName] a todos los que escuchen."
me_albion.68.a: "Me siento honrado de recibir el amor del hombre común"
me_albion_68_tooltip: "¡La tarea de la misión '#Y Destino Manifiesto#!' ha sido #G Completada#!!"

me_albion_69_title: "Capital Celestial"
me_albion_69_desc: "[ROOT.GetCountry.GetCapital.GetName] es, con diferencia, la ciudad más desarrollada del mundo, y los esplendores de Alejandría, Roma o Cartago no pueden competir con el lugar que llamamos hogar. Todo el tiempo dedicado por [ROOT.GetCountry.GetRuler.GetName] y su familia será recordado durante siglos. Todos los ciudadanos de [ROOT.GetCountry.GetCapital.GetName] aclaman al [ROOT.GetCountry.GetRulerTitle] y prepararon una ceremonia especial para él."
me_albion.69.a: "Festín, bebida y amor, compatriota mío."

me_albion_70_title: "Trabajadores Belgas"
me_albion_70_desc: "La economía en crecimiento de [ROOT.GetCountry.GetName] requiere legiones de trabajadores y esclavos para funcionar normalmente. Con la reciente conquista de los belgas, este problema urgente se resolverá bastante rápido, ya que la solución se ha presentado de la noche a la mañana. [ROOT.GetCountry.GetRuler.GetName] ha prometido darles a los belgas el destino que merecen."
me_albion.70.a: "¡A las minas con ustedes!"

me_albion_71_title: "Comercio Armoricano"
me_albion_71_desc: "No hace mucho, Amorica era un punto de apoyo para el comercio con el continente, aunque las tribus locales nos cobraban una buena suma por actuar como intermediarios. Esta situación no era ideal pero era tolerable, ya que las conexiones comerciales del continente valían el costo por múltiples razones.\n\nDesafortunadamente para nosotros, una combinación mortal de inestabilidad política y largos inviernos detuvo el comercio, y muchas rutas comerciales antiguas fueron abandonadas. Pero esto cambiará, ya que [ROOT.GetCountry.GetRuler.GetName] ha prometido restaurarlas para el bien de [ROOT.GetCountry.GetName] y sus habitantes."
me_albion.71.a: "Los mercaderes y los impuestos fluirán de nuevo."

me_albion_72_title: "Sumisión Aquitana"
me_albion_72_desc: "Después de nuestra reciente conquista en el norte de la Galia, nuestro ejército marchó hacia Aquitania. En el camino, [ROOT.GetCountry.GetRuler.GetName] recibió una solicitud para una reunión con el jefe aquitano y la aristocracia local.\n\n'Estamos listos para rendirnos siempre y cuando ahorres la tierra de la ira de tu ejército.' Aceptar su sumisión y abstenerse de saquear es una estrategia sabia pero impopular. Podríamos absorber a sus soldados en nuestras propias tropas, pero nuestro ejército está ansioso por enriquecerse personalmente y está rogando por la oportunidad de saquear sus asentamientos."
me_albion.72.a: "Aceptar su capitulación"
me_albion.72.b: "Necesitamos más hombres en nuestro ejército"
me_albion.72.c: "¡Nadie impedirá al ejército [ROOT.GetCountry.GetAdjective] su derecho!"

me_albion_73_title: "Últimos Pasos de la Conquista"
me_albion_73_desc: "Marchar dentro de la Galia Central fue una tarea fácil, pero lograr la sumisión total de las tribus locales restantes, numerosas pero débiles, es mucho más difícil.\n\nY ahora, la elección. Podemos saquear los magros territorios de estas tribus como signo de victoria de nuestro ejército. Pero también podríamos ahorrar a los locales y ver si sus mejores guerreros quieren luchar a nuestro lado. El dinero es querido por todos, y no hay nada que no se pueda lograr con su resplandor."
me_albion.73.a: "La victoria a menudo rima con saqueo - que los hombres se diviertan"
me_albion.73.b: "¿Talento local y caballos? ¿Por qué no?"
me_albion.73.c: "¡Dinero, dinero, dinero!"

#me_albion_74_title: ""
#me_albion_74_desc: ""
#me_albion.74.a: ""

me_albion_75_title: "Puertos Mediterráneos"
me_albion_75_desc: "Hace mucho tiempo, el sur de la Galia era conocido por nuestro pueblo como el punto de entrada al Mediterráneo y a Italia. Pero ahora, los colonos helénicos y los ejércitos de la República Itálica han usurpado estas tierras a la influencia celta.\n\nAhora que [ROOT.GetCountry.GetName] ha recuperado estas tierras, ¡recrearemos los antiguos puertos y rutas comerciales navales que los celtas tenían hace mucho tiempo!"
me_albion.75.a: "El Mar será nuestro."

me_albion_76_title: "Caballos de Bremenium"
me_albion_76_desc: "Cuando se ofrece la opción de montura, la mayoría de los guerreros que viven en [ROOT.GetCountry.GetName] solicitarán un caballo @horses! de la región de [GetProvince('(int32)2090').GetName], pues la temible reputación de los corceles del norte ha capturado la imaginación de nuestro pueblo.\n\nLos caballos de Bremenium miden al menos tres palmos más que cualquier caballo de tiro importado del continente, y nuestros animales no temen al estrépito de la batalla - todas cualidades importantes que se requieren para la caballería [ROOT.GetCountry.GetAdjective]."
me_albion.76.a: "Mi caballo personal fue tomado de una granja cerca de Bremenium, en realidad"
me_albion_76_tooltip: "¡La tarea de la misión '#Y Caballos de Bremenium#!' ha sido #G Completada#!!"

me_albion_77_title: "Partidas de Caza"
me_albion_77_desc: "Aunque las tierras agrícolas y pesqueras de [ROOT.GetCountry.GetName] proporcionan una variedad más que suficiente para que nuestros tribus [ROOT.GetCountry.GetAdjective] tengan una dieta sustantiva y nutritiva, a nuestros guerreros les gusta llevar sus arcos y flechas al bosque y buscar ciervos cuando tienen algo de tiempo libre. Hay pocos placeres mayores en la vida que abatir un enorme ciervo con tus hermanos y asar el animal en el campo, y [ROOT.GetCountry.GetRuler.GetName] a menudo se encuentra soñando despierto con la idea de rastrear un enorme alce en el profundo campo."
me_albion.77.a: "¡Espero el día en que pueda unirme a ustedes en la caza!"
me_albion_77_tooltip: "¡La tarea de la misión '#Y Partidas de Caza#!' ha sido #G Completada#!!"

me_albion_78_title: "Agricultura en Auge"
me_albion_78_desc: "Las Islas Británicas son lugares pobres en cuanto a agricultura a gran escala, pues no ven tanto sol como lugares como Italia o Galia. Los inviernos son duros, dejando a muchas personas morir de hambre o frío cada año. [ROOT.GetCountry.GetRuler.GetName] decidió que tales tragedias eran evitables, y tras un período de inversión, nuestras tierras agrícolas se expandieron para sustentar a la población [ROOT.GetCountry.GetAdjective]. ¡Nadie morirá de hambre bajo el gobierno de [ROOT.GetCountry.GetRuler.GetFirstName]!"
me_albion.78.a: "¡Pan para todos, o nada!"

me_albion_79_title: "Colonia Próspera"
me_albion_79_desc: "Por todos los informes, nuestra colonia está prosperando de maneras inesperadas, y todo gracias al liderazgo y visión del incomparable [ROOT.GetCountry.GetRuler.GetName]. Los locales que viven en el extranjero han domesticado la tierra, construyendo granjas y asentamientos que crecen como flores en un campo. Cada vez más de nuestro pueblo está intrigado por las posibilidades de viajar a las colonias, y muchos están haciendo el viaje a través del traicionero mar para comenzar una nueva vida."
me_albion.79.a: "Me alegra saber que mi gente está contenta"
me_albion_79_tooltip: "¡La tarea de la misión '#Y Colonia Próspera#!' ha sido #G Completada#!!"

me_albion_80_title: "El Elefante"
me_albion_80_desc: "Desde el momento en que nuestro capitán vio al elefante bebé, se podría haber escrito una nueva historia de amor y sueños, y ningún precio habría sido demasiado alto.\n\nEl comerciante que nos vendió el elefante prometió traer más para nosotros, ¡y construiremos campamentos para ellos donde puedan ser entrenados para circos o campos de batalla! Nuestro Consejo ha sugerido varias provincias que serían lugares prometedores para los elefantes, permitiendo a [ROOT.GetCountry.GetRuler.GetName] el honor de elegir dónde vivirán estos ilustres animales."
me_albion.80.a: "Será nuestra capital [ROOT.GetCountry.GetCapital.GetName] la que lo recibirá."
me_albion.80.b: "Él será alimentado con el mejor grano de [prov_1.GetName]."
me_albion.80.c: "Las fértiles llanuras de [prov_2.GetName] serán suficientes."
me_albion.80.d: "[prov_3.GetName] parece interesante."
me_albion.80.e: "Los elefantes viven en bosques y selvas. Necesitaremos [prov_4.GetName]."

me_albion_81_title: "Los Elefantes"
me_albion_81_desc: "El comerciante cartaginés pidió a [ROOT.GetCountry.GetRuler.GetName] que lo siguiera a su barco capital, pues había muchos establos y jaulas llenos de animales exóticos a bordo. 'Aquí está una familia completa de elefantes @elephants!, y por un precio modesto son suyos.'\n\nLa pregunta ahora es, si compramos esta familia, ¿cuál sería el mejor lugar para que se queden? Podría ser una buena oportunidad para la economía local a largo plazo, ya que muchos de nuestros compatriotas querrán ver estas criaturas por sí mismos."
me_albion.81.a: "Será nuestra capital [ROOT.GetCountry.GetCapital.GetName] la que los recibirá."
me_albion.81.b: "Serán alimentados con el mejor grano de [prov_1.GetName]."
me_albion.81.c: "Las fértiles llanuras de [prov_2.GetName] serán suficientes."
me_albion.81.d: "[prov_3.GetName] parece interesante."
me_albion.81.e: "Los elefantes viven en bosques y selvas; necesitaremos [prov_4.GetName]."
me_albion.81.f: "Por ahora prefiero no comprometerme; muéstrame algo más."

me_albion_82_title: "Los Tintes"
me_albion_82_desc: "Durante siglos, los tintes @dyes! se han utilizado para crear patrones y colores más complejos para la ropa, y se usan principalmente para reconocer las diferentes clases que componen la sociedad.\n\nEl comerciante metió la mano en un saco pesado y sacó un puñado de granos delicados que dejó caer entre sus dedos. 'Estas son semillas. Las plantas que producen los mejores tintes crecen principalmente en áreas cálidas con mucha agua. Personalmente seleccioné una variedad que podría crecer en su fría y lluviosa isla.'\n\nConsiderando lo que ha dicho el comerciante, su Consejo ofrece cuatro ubicaciones que parecen ser buenos lugares para producir tintes."
me_albion.82.a: "La exposición al sol es la mejor en nuestras tierras agrícolas en [prov_1.GetName]."
me_albion.82.b: "Las fértiles llanuras de [prov_2.GetName] serán suficientes."
me_albion.82.c: "[prov_3.GetName] tiene acceso a una buena cantidad de agua."
me_albion.82.d: "[prov_4.GetName] tiene el espacio justo para lo que necesitamos."
me_albion.82.e: "Prefiero no comprar semillas de tinte."

me_albion_83_title: "Olla de Miel"
me_albion_83_desc: "La miel no es desconocida en [ROOT.GetCountry.GetName], pero no ha sido explotada por nuestro pueblo y es difícil de obtener sin la ayuda de muchas manos. El comerciante trajo consigo algunas abejas, con colmenas de piedra y los materiales necesarios para explotarlas.\n\nEl comerciante hizo un gesto hacia un esclavo, quien rompió una gran colmena con las manos, enviando un chorro de oro fundido hacia el suelo. Capturando un poco de esta miel con un fragmento de cerámica, el comerciante se la entregó a [ROOT.GetCountry.GetRuler.GetName] con una sonrisa y le pidió que la probara.\n\nEl comerciante se rió cuando los ojos de [ROOT.GetCountry.GetRuler.GetFirstName] se abrieron unos segundos después. 'Imagina lo que podrías cocinar con eso. Los rumores dicen que es una forma de alcanzar la juventud eterna, y después de probarlo por mí mismo, lo creo.'\n\nDespués de probar esta miel, [ROOT.GetCountry.GetRuler.GetFirstName] está completamente convencido de la idea, y cuatro asesores han propuesto cuatro provincias diferentes para nosotros."
me_albion.83.a: "Las abejas producirán bajo la tierra del sol de [prov_1.GetName]."
me_albion.83.b: "Las fértiles llanuras de [prov_2.GetName] serán suficientes."
me_albion.83.c: "A las abejas les encantará [prov_3.GetName]."
me_albion.83.d: "Deberíamos probar la zona de [prov_4.GetName] como candidata."
me_albion.83.e: "Las abejas tendrán que esperar."

me_albion_84_title: "El Comerciante Cartaginés"
me_albion_84_desc: "Después de tres largos meses en el mar, el comerciante cartaginés finalmente llegó a las costas de [ROOT.GetCountry.GetName]. [ROOT.GetCountry.GetRuler.GetName] descendió al puerto, acompañado de cortesanas y ministros, para recibir al estimado viajero, quien no perdió tiempo y comenzó inmediatamente con su discurso de ventas.\n\n'Puedo ofrecer muchos bienes exóticos que podrían asentarse en tu isla. Puedes comprar mis elefantes @elephants! y construir campamentos para ellos, entrenándolos en el arte de la guerra. O tal vez prefieras construir talleres para la producción de tintes @dye! ? Pero uno no puede comer elefantes y tintes, y tengo abejas con la mejor miel del mundo conocido. También tengo muchos tipos de bienes que podrías comprar para tus nobles; las últimas modas de las cortes de los Emperadores y Emperatrices, joyería rara y obras de arte.'\n\nInteresado en todo, no puedes comprar todo de una vez debido a su precio elevado. Además, no sería sabio transformar toda tu tierra en un zoológico lleno de elefantes y abejas.\nPor eso, para el éxito de la instalación de estos nuevos bienes, limitaremos la producción de cada uno a #G 2 territorios#! en nuestra isla; a la gente no le gustaría que perturbáramos demasiado su tierra tradicional.\n\nAnte tentaciones deslumbrantes, [ROOT.GetCountry.GetRuler.GetFirstName] tendrá que decidir qué comprar antes de la partida del comerciante."
me_albion.84.a: "Deberíamos ver los elefantes."
me_albion.84.b: "Los tintes serán muy importantes para una sociedad moderna."
me_albion.84.c: "¿Abejas, eh? Podríamos crear una historia con eso."
me_albion.84.d: "Los bienes clásicos serán suficientes para la alta sociedad."
me_albion.84.e: "Lo siento por la molestia. No estoy listo para comprar algo."
AIO_reset_import_cooldown: "¡Tendrás que esperar #Y 5 Years#! para el regreso del comerciante."

celtic_albion_heritage: "Herencia Celta de Albion"
celtic_albion_heritage_desc: "Durante siglos, nuestra isla estuvo en desorden, con nuevas tecnologías y ceremonias religiosas de la Galia o Italia interfiriendo con nuestra forma de vida tradicional. Sin embargo, ha llegado el momento de asumir nuestra identidad y unir la nación bajo dioses como Brigantia, Caturix o Erecura. ¡Cualquier extranjero fuera de nuestra religión debe ser visto como una amenaza potencial!"
hellenic_albion_heritage: "Herencia Celta Helenística"
hellenic_albion_heritage_desc: "Alejandro era un tirano y un conquistador. Pero también fue el mayor hombre que los dioses han creado.\nCon nuestra modernización estamos más cerca que nunca de lograr un país celto-helenístico donde soldados y ciudadanos deseen vivir.\nLas antiguas ceremonias deben mantenerse locales y no impactar nuestro sistema político."
italic_albion_heritage: "Herencia Celta Romana"
italic_albion_heritage_desc: "Roma es eterna e invencible. ¡Es con este poder que necesitamos mejorar nuestro país y obtener los ejércitos más poderosos del mundo!\nCon este nuevo conocimiento, nuestro General conducirá a la victoria a Albion.\n¡Invictus Albion!"
punic_albion_heritage: "Herencia Celta Púnica"
punic_albion_heritage_desc: "La República más antigua y grande es sinónimo de riqueza y prosperidad. El mar y el comercio no tienen secretos para nosotros ahora.\nEl futuro será radiante con este sistema político importado que resistirá la prueba del tiempo."

#modifiers

albion_mod_2: "Motivación Política"
desc_albion_mod_2: "Estamos dedicados a la vida cívica de nuestro país, incluso a expensas de la religión."
albion_mod_3: "Un Retorno a las Viejas Costumbres"
desc_albion_mod_3: "Hemos decidido regresar a los modos de nuestros antepasados en una firme reprimenda a la influencia corruptora de la civilización."
albion_mod_4: "Esfuerzos de Reforma Legal"
desc_albion_mod_4: "Estamos enfocando nuestros esfuerzos internos en reformar nuestro sistema legal."
albion_mod_5: "Gran República de Albion"
desc_albion_mod_5: "Nuestra próspera República, una tierra de ley y honor, es respetada por todas partes como un lugar de vida virtuosa."
albion_mod_6: "Tierra Próspera"
desc_albion_mod_6: "Nuestro pueblo y campo están prosperando, pues los dioses nos han bendecido."
albion_mod_7: "Espadas de los Jefes"
desc_albion_mod_7: "Las clases nobles que viven dentro de nuestro reino han brindado su apoyo a nosotros."
albion_mod_8: "Una Isla de Ciudades"
desc_albion_mod_8: "Hemos decidido que debemos construir ciudades en toda nuestra posesión."
albion_mod_9: "Tiempos de Prosperidad"
desc_albion_mod_9: "Nuestro país está disfrutando de una era muy próspera, todo gracias a nuestras políticas comerciales y económicas."
albion_mod_10: "Barcos Protegidos"
desc_albion_mod_10: "Hemos tomado medidas para fortalecer la defensa de nuestros barcos."
albion_mod_11: "Almirantes de Élite"
desc_albion_mod_11: "Nuestros almirantes son excepcionales, especialmente en comparación con los de nuestros pares."
albion_mod_12: "Murallas de Madera"
desc_albion_mod_12: "Nuestra doctrina de defender nuestro hogar no se basa en tierra, sino en el mar. Necesitamos reclutar más marineros a expensas de nuestro ejército."
albion_mod_13: "Puerto Hiberniano"
desc_albion_mod_13: "Esta ciudad no solo es la sede provincial de poder, sino también un importante puerto militar. Muchos de los mejores constructores de barcos que viven en nuestro país tienen su hogar aquí."
albion_mod_14: "La Fortaleza del Norte"
desc_albion_mod_14: "La importancia de esta fortaleza eclipsa a todas las demás en el norte, pues sus defensas son casi inigualables y su guarnición está llena de guerreros experimentados."
albion_mod_15: "La Perla del Sur"
desc_albion_mod_15: "Esta capital regional es conocida como un lugar de romance y peligro, donde uno tiene las mismas probabilidades de enamorarse o perder la vida: la ciudad de aventuras conocida en todas partes como la 'Perla del Sur'."
albion_mod_16: "Capital Expansiva"
desc_albion_mod_16: "Hemos hecho maravillas para expandir la infraestructura de nuestra capital."
albion_mod_17: "Ciudad de Nobles"
desc_albion_mod_17: "Esta ciudad está llena de villas y residencias de las élites, que se han agolpado en masa a la ciudad."
albion_mod_18: "Ciudades de Albion"
desc_albion_mod_18: "Nuestros ingenieros están trabajando más duro y más rápido que nunca mientras se apresuran a construir nuevas ciudades en nuestros territorios."
albion_mod_19: "Destino Manifiesto"
desc_albion_mod_19: "Nuestro pueblo ha tomado su destino con ambas manos, negándose a dejar pasar la oportunidad: el futuro que deseamos no nos será dado como un regalo, sino que debe ser forjado."
albion_mod_20: "Almirante Despreciado"
desc_albion_mod_20: "Nuestra voluntad de terminar con la doctrina de las Murallas de Madera no fue apreciada en nuestra marina."
albion_mod_21: "Apoyo de los Almirantes"
desc_albion_mod_21: "Nuestra Muralla de Madera es una prueba de nuestro apoyo a ellos y, a cambio, ellos apoyan nuestros objetivos."
albion_mod_22: "Una Era Propicia"
desc_albion_mod_22: "Está comenzando una era dorada para nuestro pueblo, y los dioses nos revelan que aún quedan por lograr cosas mayores."
albion_mod_23: "Infraestructura Mejorada"
desc_albion_mod_23: "La infraestructura de nuestras ciudades y carreteras ha aumentado considerablemente desde lo que era antes."
albion_mod_24: "Hierro de Albion"
desc_albion_mod_24: "Gracias a los casi interminables suministros de hierro que hemos acumulado, nuestras levies y legiones estarán equipadas con el mejor equipo militar que se pueda fabricar."
albion_mod_25: "Campos de Albion"
desc_albion_mod_25: "Los campos y granjas de la isla que llamamos hogar son productivos lo suficiente como para alimentar a las miles de personas que viven en nuestras ciudades."
albion_mod_26: "Migrantes Bienvenidos"
desc_albion_mod_26: "Nuestra capital está lista para recibir migrantes de todo el mundo."
albion_mod_27: "Restricción de Migrantes"
desc_albion_mod_27: "Para preservar la cultura y las tradiciones, reduciremos los migrantes entrantes a nuestra capital y ayudaremos a los otros a asimilarse."
albion_mod_28: "Sede de los Druidas"
desc_albion_mod_28: "Nuestra capital está gestionada por nuestros druidas en detrimento de nuestros ciudadanos élite."
albion_mod_29: "Justicia Ciudadana"
desc_albion_mod_29: "Nuestra justicia cuenta con jueces profesionales. Agradando a la aristocracia local pero preocupando a los druidas locales."
albion_mod_30: "Gran Mercado"
desc_albion_mod_30: "El mercado que se encuentra dentro de esta ciudad es famoso por su lujo."
albion_mod_31: "Reclamando el Mar Abierto"
desc_albion_mod_31: "Los audaces marineros de Albion navegarán a través del Océano a cualquier lugar que elijan."
albion_mod_32: "Colonia Próspera"
desc_albion_mod_32: "Nuestra colonia está prosperando y creciendo, capaz de mantenerse por sí misma."
albion_mod_33: "Colonia Floreciente"
desc_albion_mod_33: "Esta colonia está prosperando en un país duro, todo gracias a los esfuerzos de aquellos en casa."
albion_mod_34: "Sabiduría Romana"
desc_albion_mod_34: "Hemos estudiado las cosas en las que los romanos sobresalen, y su conocimiento militar y cívico se ha convertido en el nuestro."
albion_mod_35: "Botín Romano"
desc_albion_mod_35: "Hemos demostrado a los orgullosos romanos que somos guerreros superiores, y ellos han admitido a regañadientes que nuestras armadas son de excelente calidad - un verdadero oponente, y uno que temen."
albion_mod_36: "Dos Reinos, Un Imperio"
desc_albion_mod_36: "Nuestro poderoso imperio abarca no solo las islas británicas, sino también extensas posesiones en la Galia y el continente europeo."
albion_mod_37: "Una Capital Conectada"
desc_albion_mod_37: "Esta ciudad tiene conexiones extensas con el comercio en tierras extranjeras, y muchos mercaderes y mercados se pueden encontrar dentro de sus murallas."
albion_mod_38: "Una Capital Reimaginada"
desc_albion_mod_38: "Hemos permitido que las mentes arquitectónicas más grandes que viven en nuestro país reorganicen y remodelen nuestra ciudad capital."
albion_mod_39: "Aserraderos Bien Abastecidos"
desc_albion_mod_39: "Tenemos abundantes suministros de madera a mano, lo cual es una bendición para nuestros astilleros y constructores de barcos."
albion_mod_40: "Leñadores de Gangania"
desc_albion_mod_40: "Los leñadores que trabajan en el asentamiento de Gangania son expertos en derribar árboles, con muchos de los trabajadores más robustos de toda la tierra viviendo a orillas del Río Sionna."
albion_mod_41: "Caballos de Bremenium"
desc_albion_mod_41: "Los caballos de guerra que se crían en Bremenium son algunos de los animales más feroces de todo el país: estas bestias anhelan la guerra y la batalla tanto como nuestras levies."
albion_mod_42: "Yeguadas de Bremenium"
desc_albion_mod_42: "Nuestras autoridades han centrado sus esfuerzos en construir yeguadas en todo el asentamiento de Bremenium con el intento de criar la mayor cantidad posible de monturas agresivas."
albion_mod_43: "Madereros de Albion"
desc_albion_mod_43: "Nuestros cazadores complementan su dieta cazando ciervos y otros animales en los bosques de Pritania."
albion_mod_44: "Comercio con los Nativos"
desc_albion_mod_44: "Nuestra decisión de cohabitar con los nativos en Scandia añade prosperidad y reputación entre el mundo celta."
albion_mod_45: "Suministrado con Sal"
desc_albion_mod_45: "Tenemos abundantes suministros de uno de los bienes comerciales más valiosos a los que tenemos acceso, la sal."
albion_mod_46: "Un Hambre de Conquista"
desc_albion_mod_46: "Nuestro pueblo no desea nada más que expandir nuestras fronteras y conquistar nuevas tierras y naciones."
albion_mod_47: "Celtas Aceptados"
desc_albion_mod_47: "Ellos son reconocidos como nuestros hermanos, dignos de participar en nuestra sociedad."
albion_mod_48: "Amigos Hibernios"
desc_albion_mod_48: "Los hibernios están de nuestro lado y compartirán su herencia con nosotros."
albion_mod_49: "Afluencia Tribal Caledonia"
desc_albion_mod_49: "Los fieros caledonios ahora se están moviendo dentro de nuestro reino, compartiendo conocimientos y vigilando contra incursiones."
albion_mod_50: "Oro Pritaniano"
desc_albion_mod_50: "Los pritanianos están listos para mejorar la riqueza de nuestro reino con su oro."
albion_mod_51: "Dominación"
desc_albion_mod_51: "Nuestro líder decidió que esta cultura no debería ser nuestra igual y debe ser dominada y asimilada."
albion_mod_52: "Dominación Extrema"
desc_albion_mod_52: "Esta cultura es apta para limpiar establos y trabajar en minas - los esclavos más bajos."
albion_mod_53: "A la Esclavitud"
desc_albion_mod_53: "Con la reciente conquista y decisión, nuestro país está listo para esclavizar a los celtas renegados."
albion_mod_54: "Puertos Mediterráneos"
desc_albion_mod_54: "Nuestros puertos mediterráneos se han convertido rápidamente en partes importantes de nuestra presencia militar y económica dentro de la región de la Galia."
albion_mod_55: "Canal Asegurado"
desc_albion_mod_55: "Gracias a nuestro control de los mares, el comercio se mueve fácilmente entre nuestra isla y el continente."
albion_mod_56: "Apoyo de la Clase Noble"
desc_albion_mod_56: "Nuestra nobleza, que ha estado obteniendo grandes sumas gracias a los esfuerzos de la familia gobernante para mejorar nuestra economía, está encantada con las iniciativas y las apoya totalmente."
albion_mod_57: "Los Vinos de las Islas del Norte"
desc_albion_mod_57: "Los vinos producidos por nuestros viñedos realmente rivalizan con cualquier cosa que se pueda encontrar en el continente - un logro sorprendente para nuestros maestros viticultores."
albion_mod_58: "Terraformación"
desc_albion_mod_58: "Esta provincia está siendo renovada y adaptada para producir un nuevo bien dentro de este territorio."
albion_mod_59: "Juegos Maravillosos"
desc_albion_mod_59: "El recuerdo de nuestros últimos juegos grandiosos aún está presente en la mente de nuestros compatriotas."
albion_mod_60: "Buenos Juegos"
desc_albion_mod_60: "Aunque no sean los mejores juegos del mundo, sigue siendo algo que el pueblo apreció."
albion_mod_61: "Juegos Corrompidos"
desc_albion_mod_61: "Estos juegos fueron extremadamente malos, con muchos diciendo que estaban malditos."
albion_mod_62: "No Se Celebraron Juegos"
desc_albion_mod_62: "Aunque no es una tradición larga en nuestro país, negarse a celebrar los juegos no fue bien recibido por el pueblo."
albion_mod_63: "Esfuerzos de Espectadores"
desc_albion_mod_63: "Nuestros compatriotas financiaron los juegos en su totalidad."
albion_mod_64: "Juegos Olímpicos Gratuitos"
desc_albion_mod_64: "Financiado por nuestro gran líder, quien prometió que cada hombre, mujer y niño viviendo en nuestro país debería ver los juegos."
albion_mod_65: "Felicidad en la Tradición"
desc_albion_mod_65: "Nuestro pueblo está feliz de abrazar y mantener nuestras antiguas prácticas culturales, incluso en un mundo de cambio."
albion_mod_66: "Guerra Civil en Preparación"
desc_albion_mod_66: "Nuestro país será devastado por las manos de nuestro propio pueblo - ¡prepárate!"
albion_mod_67: "Compromiso"
desc_albion_mod_67: "Para salvar a nuestro país desde adentro, nuestro líder llegó a un compromiso con la oposición."
albion_mod_68: "Nueva Era"
desc_albion_mod_68: "Nuestro pueblo comenzará a beneficiarse de la modernización."
albion_mod_69: "Influencia Romana"
desc_albion_mod_69: "Con nuestra modernización completada por la sabiduría romana, ahora estamos influenciados por ellos para siempre."
albion_mod_70: "Influencia Púnica"
desc_albion_mod_70: "Con nuestra modernización completada gracias al comercio púnico, ahora estamos influenciados por ellos para siempre."
albion_mod_71: "Influencia Helénica"
desc_albion_mod_71: "Con nuestra modernización fortalecida por el conocimiento helénico, ahora estamos influenciados por ellos para siempre."
albion_mod_72: "La Herencia Eterna"
desc_albion_mod_72: "Nuestro pueblo ha abrazado sus tradiciones y herencia, negándose a permitir que un mundo de caos cambie quiénes somos."
albion_mod_73: "Cambios Crecientes"
desc_albion_mod_73: "Nuestra modernización de la tradición no es del gusto de todos."
albion_mod_74: "Carros Celtas"
desc_albion_mod_74: "Nuestros carros son excepcionalmente poderosos, infundiendo terror en los corazones de aquellos que los enfrentan."
albion_mod_75: "Arqueros de Albion"
desc_albion_mod_75: "Nuestros arqueros son maestros en luchar desde los bosques, aprovechando la naturaleza para protegerse del enemigo."
albion_mod_76: "Una Nueva Forma de Hacer las Cosas"
desc_albion_mod_76: "Nuestro pueblo no tiene miedo de incorporar nuevas formas de hacer las cosas, especialmente cuando beneficiará a la nación."
albion_mod_77: "Registros Orales"
desc_albion_mod_77: "Nuestro pueblo sigue confiando en nuestros Ancianos Tribales para relatar nuestras historias e historias."
albion_mod_78: "Alfabeto de Albion"
desc_albion_mod_78: "Nuestros escribas han desarrollado un lenguaje escrito para que nuestro pueblo lo use."
albion_mod_79: "Alfabeto Latino"
desc_albion_mod_79: "Importamos y adaptamos el alfabeto de Roma."
albion_mod_80: "Alfabeto Púnico"
desc_albion_mod_80: "Importamos y adaptamos el alfabeto de Cartago."
albion_mod_81: "Alfabeto Griego"
desc_albion_mod_81: "Importamos y adaptamos el alfabeto de Grecia."
albion_mod_82: "Infraestructura Romana"
desc_albion_mod_82: "Nuestra ciudad brillará con la arquitectura romana."
albion_mod_83: "Infraestructura Griega"
desc_albion_mod_83: "Nuestra ciudad brillará con la arquitectura helénica."
albion_mod_84: "Infraestructura Púnica"
desc_albion_mod_84: "Nuestra ciudad brillará con la arquitectura púnica."
albion_mod_85: "Tácticas de Elefantes Púnicos"
desc_albion_mod_85: "Nuestra fascinación por Cartago y sus maravillas nos llevó a tener nuestro propio ejército de elefantes."
albion_mod_86: "Tácticas Combinadas Púnicas"
desc_albion_mod_86: "Fuertes y bien disciplinados en tierra y mar, la estrategia púnica nos llevará a la victoria."
albion_mod_87: "Tácticas Itálicas"
desc_albion_mod_87: "¡El poder de Roma es nuestro ahora!"
albion_mod_88: "Ingeniero Itálico"
desc_albion_mod_88: "¡La logística de Roma es nuestra ahora!"
albion_mod_89: "Maestría en Lanza"
desc_albion_mod_89: "Podemos asumir que nuestro ejército es tan fuerte, si no más fuerte, que los célebres Escudos de Plata de Alejandro."
albion_mod_90: "Caballería Helénica"
desc_albion_mod_90: "¡Bucefalo está con nosotros!"
albion_mod_91: "Manteniendo Nuestras Raíces"
desc_albion_mod_91: "Incluso a medida que nuestras ciudades se expanden, nuestro pueblo no olvida de dónde viene."
albion_mod_92: "Un Pueblo Unido"
desc_albion_mod_92: "Nuestros compatriotas están unidos en propósito, trabajando juntos para el bien común."
albion_mod_93: "Festival Religioso"
desc_albion_mod_93: "Para mostrar nuestra independencia cultural, creamos un festival que las generaciones recordarán."
albion_mod_94: "Administración Educativa"
desc_albion_mod_94: "Estamos orgullosos de nuestros ciudadanos, ya que son excelentes maestros para sus hijos, tomando su educación muy en serio."
albion_mod_95: "Inversión en el Mercado"
desc_albion_mod_95: "Las ganancias obtenidas de los mercados han sido reinvertidas en la infraestructura de nuestras áreas comerciales."
albion_mod_96: "Gran Ciudad Imperial"
desc_albion_mod_96: "Nuestra capital está finalmente lista para ser el paraíso en la tierra."
albion_mod_97: "Antiguo Centro de Comercio"
desc_albion_mod_97: "Recuperar Armorica nos permitió reconstruir antiguas rutas comerciales en la Galia que habían sido abandonadas durante siglos."
albion_mod_98: "Trabajadores Belgas"
desc_albion_mod_98: "Los belgas no son más que esclavos para nuestros campos y minas."
albion_mod_99: "Tradiciones Ecuestres Galas"
desc_albion_mod_99: "Con el conocimiento de la Galia, nuestra caballería es más fuerte ahora."
albion_mod_100: "Inversión Nacional"
desc_albion_mod_100: "En lugar de financiar expediciones peligrosas, nuestro país y los ciudadanos se benefician de un plan nacional de desarrollo."
