l_spanish:

albion_mission: "El Auge de Albión"
albion_mission_DESCRIPTION: "Desde los comienzos más humildes, el pueblo de [ROOT.GetCountry.GetName] ha superado cada obstáculo que se les ha presentado y ha demostrado ser la potencia más fuerte en la isla que es su hogar.\n\nSin embargo, simplemente conquistar una isla llena de tribus y ciudades lluviosas no será su destino final; ni mucho menos. El incomparable [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] ha jurado unir las islas del norte bajo el estandarte de #E Albión#!, afirmando que nuestros compatriotas algún día desafiarán a las poderosas potencias del Mediterráneo por el control de los mares."
albion_mission_CRITERIA_DESCRIPTION: "Esta misión se completará cuando [ROOT.GetCountry.GetName] se haya convertido en un verdadero contendiente para ser la mayor civilización del mundo, sin rival en el Norte y más poderoso que los Imperios del Mediterráneo."
albion_mission_BUTTON_TOOLTIP: "¡Que el mismo espíritu que llevó a nuestro pueblo a este momento los guíe hacia victorias aún mayores!"

#Tareas de la Misión

albion_conquest_mission_start: "Hermanos en la Desesperación"
albion_conquest_mission_start_DESC: "Ahora que hemos asegurado nuestro propio patio trasero, [ROOT.GetCountry.GetRuler.GetName] ha argumentado convincentemente que no podemos permitirnos seguir siendo introspectivos si deseamos convertirnos en una gran potencia, sino que debemos hacer lo posible por ayudar a aquellos que puedan necesitar ayuda en el extranjero. Con esta misión altruista en mente, nuestros ejércitos se preparan para cruzar las olas...\n\n\n\n\n\n\n\n\n\n\n@greek_mil18!"

albion_conquest_mission_1_1: "Albión en Armorica"
albion_conquest_mission_1_1_DESC: "Hay muchos asentamientos a través de las aguas del #E Mare Britannicum#! en #E Armorica#! que prosperarían bajo el gobierno de [ROOT.GetCountry.GetRuler.GetName]. Debemos tomar las medidas necesarias para asegurar estas tierras costeras para [ROOT.GetCountry.GetName].\n\n\n\n\n\n\n\n\n\n\n@greek_mil4!"

albion_conquest_mission_1_2: "Capturando la Costa de Bélgica"
albion_conquest_mission_1_2_DESC: "Aunque la temible reputación de los fieros #E Belgae#! ha hecho dudar a algunos de nuestros asesores militares, [ROOT.GetCountry.GetRuler.GetName] no teme invadir sus costas.\n\n\n\n\n\n\n\n\n\n\n@greek_mil6!"

albion_conquest_mission_2_1: "Armorica Restaurada"
albion_conquest_mission_2_1_DESC: "Una por una, las tribus de #E Armorica#! han sido empujadas hacia atrás ante las imbatibles levies de [ROOT.GetCountry.GetName]. Después de un período de derramamiento de sangre y miseria, pronto volverán la paz y la prosperidad a estas tierras.\n\n\n\n\n\n\n\n\n\n\n@greek_mil15!"

albion_conquest_mission_2_2: "Rompimiento de los Belgae"
albion_conquest_mission_2_2_DESC: "Las llanuras, bosques y pantanos de los violentos Belgae han sido capturados por los victoriosos ejércitos de [ROOT.GetCountry.GetRuler.GetName], quien ha jurado ante los dioses que [ROOT.GetCountry.GetRuler.GetSheHe] civilizará algún día a estos salvajes.\n\n\n\n\n\n\n\n\n\n\n@celt_mil8!"

albion_conquest_mission_3_1: "El Canal de Albión"
albion_conquest_mission_3_1_DESC: "Ahora que hemos pacificado ambos lados del #E Mare Britannicum#!, los barcos mercantes pueden viajar libremente entre nuestras costas y el continente sin temor a los piratas. Con la fuerza de las armas, [ROOT.GetCountry.GetRuler.GetName] ha traído paz al #E Canal de Albión#!.\n\n\n\n\n\n\n\n\n\n\n@greek_mil11!"

albion_conquest_mission_4_1: "Sumisión Aquitana"
albion_conquest_mission_4_1_DESC: "Aunque sus ciudades y asentamientos están lejos de [ROOT.GetCountry.GetCapital.GetName], las indomables levies [ROOT.GetCountry.GetAdjective] han vuelto a conquistar un ejército extranjero. Al darse cuenta de que no pueden esperar enfrentarse a nosotros, las fuerzas derrotadas de la #Y Galia Aquitana#! han bajado sus lanzas y han jurado lealtad.\n\n\n\n\n\n\n\n\n\n\n@celt_mil5!"

albion_conquest_mission_4_2: "Expedición a la Galia Central"
albion_conquest_mission_4_2_DESC: "Poco a poco, nuestros dominios continúan expandiéndose a lo largo de #E Galia#! - [ROOT.GetCountry.GetRuler.GetName] está creando un vasto imperio de ultramar para que el pueblo de [ROOT.GetCountry.GetName] lo gobierne.\n\n\n\n\n\n\n\n\n\n\n@celt_mil11!"

albion_conquest_mission_5_1: "Puertos en el Mediterráneo"
albion_conquest_mission_5_1_DESC: "Aunque pocos pueden competir con nosotros en las aguas que rodean nuestra bella isla, somos actores secundarios en lo que respecta al #E Mar Mediterráneo#!... pero esto también cambiará - [ROOT.GetCountry.GetName] está destinado a ser el Amo de los Mares.\n\n\n\n\n\n\n\n\n\n\n@greek_mil18!"

albion_conquest_mission_6_1: "Trato con los Romanos"
albion_conquest_mission_6_1_DESC: "Los belicosos romanos son una amenaza para nuestros planes a largo plazo para #E Galia#! y más allá. Si tenemos esperanzas de mantener nuestras posesiones de ultramar, debemos tomar medidas para tratar con el lobo romano lo antes posible.\n\n\n\n\n\n\n\n\n\n\n@celt_mil10!"


albion_conquest_mission_6_2: "Dos Reinos, Un Imperio"
albion_conquest_mission_6_2_DESC: "[ROOT.GetCountry.GetRuler.GetName] ha liderado triunfalmente a nuestras fuerzas de victoria en victoria, asegurando extensas posesiones a ambos lados del #E Mare Britannicum#!. Aunque las frías aguas del #E Canal de Albion#! puedan dividir nuestros dos reinos en dos, #E Britannia#! y #E Galia#! son igualmente importantes para nuestro creciente imperio.\n\n\n\n\n\n\n\n\n\n\n@italic_mil13!"

albion_conquest_mission_7_1: "Una Capital Gala"
albion_conquest_mission_7_1_DESC: "La importancia de #E Galia#! para [ROOT.GetCountry.GetName] no puede ser subestimada; sus bienes comerciales se encuentran en tiendas de toda nuestra isla y sus auxiliares luchan junto a nuestros levies en tiempos de guerra.\n\nPara administrar mejor nuestras posesiones en el extranjero, [ROOT.GetCountry.GetRuler.GetName] está considerando la idea de establecer una segunda capital en el continente.\n\n\n\n\n\n\n\n\n\n\n@greek_mil19!"

albion_side_mission_start: "Un Poder Centralizado"
albion_side_mission_start_DESC: "Si esperamos superar los logros de nuestros vecinos civilizados, entonces debemos romper por completo con nuestro pasado migratorio y adoptar un estado de centralización; no puede haber otra forma de avanzar.\n\n\n\n\n\n\n\n\n\n\n@celt_mil13!"

albion_side_mission_1: "Una Cuestión Política"
albion_side_mission_1_DESC: "Los esfuerzos de [ROOT.GetCountry.GetRuler.GetName] por centralizar rápidamente nuestro país han causado fracturas políticas y disensión dentro de [ROOT.GetCountry.GetName], y ahora nuestro [ROOT.GetCountry.GetRulerTitle] debe calmar los sentimientos de nuestros Ancianos Tribales escuchando sus peticiones.\n\n#Y Decidiremos el futuro político de nuestros compatriotas#!.\n\n\n\n\n\n\n\n\n\n\n@italic_mil1!"

albion_side_mission_2: "Apoyo de las Élites"
albion_side_mission_2_DESC: "[ROOT.GetCountry.GetRuler.GetName] ha hecho saber que [ROOT.GetCountry.GetRuler.GetSheHe] pronto decidirá el estatus de las élites que viven dentro de [ROOT.GetCountry.GetName], porque a menos que el [ROOT.GetCountry.GetRulerTitle] haya resuelto este espinoso problema de una vez por todas, sufriremos de inestabilidad política que podría arruinar todo lo que hemos logrado hasta ahora.\n\n\n\n\n\n\n\n\n\n\n@celt_mil1!"

albion_side_mission_3_1: "¡Poder Absoluto!"
albion_side_mission_3_1_DESC: "Un nuevo día exige una nueva forma de hacer las cosas, y [ROOT.GetCountry.GetRuler.GetName] no es alguien que deje pasar una buena oportunidad. [ROOT.GetCountry.GetName] no es la misma pequeña tribu que conocieron nuestros bisabuelos, entonces, ¿por qué deberíamos llevar a cabo nuestros asuntos políticos de la misma manera? ¡Nuestro pueblo merece un monarca, y lo tendrá!\n\n\n\n\n\n\n\n\n\n\n@italic_mil19!"

albion_side_mission_3_2: "Respeto por los Ancianos"
albion_side_mission_3_2_DESC: "[ROOT.GetCountry.GetRuler.GetName], no siendo alguien que rompa con la tradición a la ligera, ha decretado que las costumbres de nuestros antepasados serán honradas dentro de [ROOT.GetCountry.GetName]; que todo el poder sea dado a los Ancianos, que nunca han desviado a nuestro pueblo del camino correcto.\n\n\n\n\n\n\n\n\n\n\n@celt_mil3!"

albion_side_mission_4_1: "Regalia Real de Albion"
albion_side_mission_4_1_DESC: "Desde la ciudadela de [ROOT.GetCountry.GetCapital.GetName], los ensordecedores sonidos del carnyx llenan el aire mientras un trono de mármol es colocado dentro del palacio. ¡Todos aclamen a [ROOT.GetCountry.GetRuler.GetName], el fundador de una dinastía inmortal! #Y Nuestro [ROOT.GetCountry.GetRulerTitle] desbloqueará una#! #G Línea de Sangre#! #Y y podrá elegir uno de tres artefactos legendarios.#!\n\n\n\n\n\n\n\n\n\n\n@greek_mil10!"

albion_side_mission_4_2: "Gran República de Albion"
albion_side_mission_4_2_DESC: "¡Envía barcos con mensajes a los rincones de la Tierra! Desde este día en adelante, que se sepa que una #E Gran República#!, una que honra el estado de derecho y defiende los principios de justicia, ha sido establecida en las islas del norte.\n\n\n\n\n\n\n\n\n\n\n@italic_mil18!"

albion_main_mission_start: "Comienzos Auspiciosos"
albion_main_mission_start_DESC: "Nuestro capital político está asegurado y un período de estabilidad y crecimiento ha regresado a [ROOT.GetCountry.GetName] después de un período de guerra y violencia: comienzos auspiciosos para el ambicioso pueblo [ROOT.GetCountry.GetAdjective].\n\n\n\n\n\n\n\n\n\n\n@italic_mil5!"

albion_main_mission_1_1: "Conquista del Oeste"
albion_main_mission_1_1_DESC: "Se rumorea que la isla occidental de #E Hibernia#! es un lugar de misterio y magia, pero [ROOT.GetCountry.GetRuler.GetName] no permitirá que las supersticiones y los mitos mantengan a nuestras fuerzas a raya. Ha llegado el momento de enviar a nuestros ejércitos al otro lado del agua: ¡no mostraremos piedad a nadie que se interponga en nuestro camino!\n\n\n\n\n\n\n\n\n\n\n@italic_mil17!"

albion_main_mission_1_2: "Conquista del Norte"
albion_main_mission_1_2_DESC: "Ha llegado el momento de avanzar hacia el norte, en el terreno difícil habitado por los salvajes caledonios, porque aquellos que no se sometan ante [ROOT.GetCountry.GetRuler.GetName] están destinados a la destrucción.\n\n\n\n\n\n\n\n\n\n\n@italic_mil12!"

albion_main_mission_1_3: "Conquista del Sur"
albion_main_mission_1_3_DESC: "No debemos cesar en nuestra guerra, sino continuar hacia el sur, tomando cualquier asentamiento y territorio que no se rinda pacíficamente a [ROOT.GetCountry.GetName]. Debemos tener una sumisión total.\n\n\n\n\n\n\n\n\n\n\n@italic_mil20!"

albion_main_mission_2_1: "Puerto del Oeste"
albion_main_mission_2_1_DESC: "La isla de #E Hibernia#! sería un lugar excelente para construir puertos; deberíamos invertir fuertemente en la región con este propósito. Podríamos transformar esta zona remota en el corazón de nuestra marina, utilizando los recursos naturales de la isla para construir flotas para [ROOT.GetCountry.GetName].\n\n\n\n\n\n\n\n\n\n\n@event_pic9!"

albion_main_mission_2_2: "Fortaleza del Norte"
albion_main_mission_2_2_DESC: "Las montañas y colinas del norte son el hogar de tribus beligerantes y bárbaros salvajes que no dudarían en rebelarse si pensaran que podrían asegurar su libertad mientras estamos distraídos. Es importante construir fortificaciones en el norte para pacificar a nuestros compatriotas y disuadir invasiones enemigas.\n\n\n\n\n\n\n\n\n\n\n@greek_mil1!"

albion_main_mission_2_3: "Perla del Sur"
albion_main_mission_2_3_DESC: "Las ciudades del sur de #E Britannia#! son conocidas por sus conexiones comerciales con el continente y su orgullo en sus culturas, que son realmente impresionantes. Trabajemos juntos con los lugareños para aumentar el valor de nuestras exportaciones y los ciudadanos trabajadores que hacen todo esto posible.\n\n\n\n\n\n\n\n\n\n\n@event_pic1!"

albion_main_mission_3: "Victoria Sobre la Isla"
albion_main_mission_3_DESC: "Después de muchos años, hemos logrado grandes hazañas en las tierras que poseemos: [ROOT.GetCountry.GetRuler.GetName] ha transformado [ROOT.GetCountry.GetName] de maneras que serán recordadas durante cientos de años. ¡El pueblo [ROOT.GetCountry.GetAdjective] ha logrado la victoria total sobre nuestra isla!\n\n\n\n\n\n\n\n\n\n\n@italic_mil11!"

albion_main_mission_4: "Proclamando un Nuevo Poder"
albion_main_mission_4_DESC: "La incontestable fuerza de #E Albion#! surge desde el norte, dando paso a una nueva era en la que los isleños gobiernan un imperio que abarca tanto la tierra como el mar. ¡Toda la gloria para [ROOT.GetCountry.GetName]!\n\n\n\n\n\n\n\n\n\n\n@persia_mil1!"

albion_main_mission_5_1: "El Mar Pertenece a Albion"
albion_main_mission_5_1_DESC: "Hay muchas grandes potencias navales que compiten por la supremacía sobre las olas, pero ninguna se compara en ambición con #E Albion#! y sus orgullosos marineros [ROOT.GetCountry.GetAdjective]. Los isleños intrépidos envían sus flotas a lo largo y ancho, comerciando y conquistando tierras extranjeras con impunidad.\n\n\n\n\n\n\n\n\n\n\n@event_pic4!"

albion_main_mission_5_2: "Comercio y País Estabilizados"
albion_main_mission_5_2_DESC: "Aunque se sabe que los mercaderes prefieren períodos de paz al caos de la guerra, las últimas décadas han visto su parte de derramamiento de sangre y hambruna, lo que a su vez ha impactado la economía [ROOT.GetCountry.GetAdjective]. [ROOT.GetCountry.GetRuler.GetName] ha prometido fortalecer las finanzas de [ROOT.GetCountry.GetName], prometiendo mejorar la estabilidad de nuestro país por cualquier medio necesario.\n\n\n\n\n\n\n\n\n\n\n@italic_mil9!"

albion_main_mission_6_1: "Marinos Profesionales"
albion_main_mission_6_1_DESC: "A medida que nuestra armada se vuelve cada vez más importante para los éxitos militares de [ROOT.GetCountry.GetName], se ha sugerido que implementemos estándares profesionales para nuestros marinos. No podemos depender de reclutas no entrenados para tripular nuestras flotas, ya que nuestra seguridad y economía requieren que tengamos la capacidad de proyectar poder lejos de nuestras costas.\n\n\n\n\n\n\n\n\n\n\n\n\n\n@greek_por1!"

albion_main_mission_6_2: "Una Nueva Aventura Espera"
albion_main_mission_6_2_DESC: "Ahora que tenemos los medios financieros para hacerlo, deberíamos considerar financiar una aventura en el extranjero - quizás podríamos equipar una expedición para viajar hasta los confines de la Tierra en nombre de [ROOT.GetCountry.GetName] y sus ciudadanos.\n\n\n\n\n\n\n\n\n\n\n@celt_mil6!"

albion_main_mission_6_3: "¿Una Nueva Capital?"
albion_main_mission_6_3_DESC: "Se ha sugerido educadamente a [ROOT.GetCountry.GetRuler.GetName] que podría haber una mejor ubicación para nuestra capital que [ROOT.GetCountry.GetCapital.GetName] - ¿seguramente #E Albion#! merece una nueva sede de poder? La elección será dejada a [ROOT.GetCountry.GetRuler.GetFirstName], quien tendrá la oportunidad de reubicar el gobierno.\n\n\n\n\n\n\n\n\n\n\n@italic_mil2!"

albion_main_mission_6_4: "Enfoque en el Desarrollo"
albion_main_mission_6_4_DESC: "[ROOT.GetCountry.GetRuler.GetName] no desearía nada más que dedicar su atención a iniciativas de construcción en todo [ROOT.GetCountry.GetName], pero antes de que el [ROOT.GetCountry.GetRulerTitle] pueda centrarse en el desarrollo, necesitamos estar en paz y avanzar prósperamente en nuestra economía - tarea nada fácil.\n\n\n\n\n\n\n\n\n\n\n@event_pic11!"

albion_main_mission_6_5: "Aventura Colonial"
albion_main_mission_6_5_DESC: "La promesa de gloria eterna y tesoros llama a nuestros marinos a llevar sus barcos y sus almas al límite, siguiendo la canción de sirena de la aventura hacia donde ella los lleve. Las tierras heladas de #E Scandia#! al este llaman a los más valientes para visitar sus costas, y [ROOT.GetCountry.GetRuler.GetName] desea establecer una colonia [ROOT.GetCountry.GetAdjective] al otro lado del mar.\n\n#Y Esto iniciará una cadena de eventos#!.\n\n\n\n\n\n\n\n\n\n\n@event_pic12!"

albion_main_mission_7_1: "Reformar El País"
albion_main_mission_7_1_DESC: "Después de un largo período de contemplación, en el que el futuro de [ROOT.GetCountry.GetName] pesaba enormemente en la mente de [ROOT.GetCountry.GetRuler.GetName], el [ROOT.GetCountry.GetRulerTitle] ha llegado a una conclusión importante, una que tendrá ramificaciones a lo largo de los siglos venideros; debemos romper irrevocablemente con el pasado para forjar nuestras nuevas identidades.\n\n\n\n\n\n\n\n\n\n\n@greek_mil9!"

albion_main_mission_7_2: "Invertir En Nuestra Tradición"
albion_main_mission_7_2_DESC: "¿Por qué debería [ROOT.GetCountry.GetRuler.GetName] abandonar la cultura que nos llevó a la cima del poder? Desestimando estas sugerencias como el colmo de la necedad, el sabio [ROOT.GetCountry.GetRulerTitle] ha abrazado nuestras raíces y se compromete a enseñar nuestras tradiciones a los diversos pueblos que viven bajo nuestra bandera.\n\n\n\n\n\n\n\n\n\n\n@celt_mil4!"

albion_main_mission_7_3: "Crecimiento Poblacional"
albion_main_mission_7_3_DESC: "Nuestra capital de [ROOT.GetCountry.GetCapital.GetName] ha estado desbordada con ciudadanos y hombres libres, ya que personas de todo [ROOT.GetCountry.GetName] viajan al corazón palpitante de nuestro imperio para buscar fortuna en la ciudad más grande de todas. Aunque esto es una bendición para el país, deben tomarse medidas si esperamos acomodar a toda la gente que vive allí.\n\n\n\n\n\n\n\n\n\n\n@italic_mil24!"

albion_main_mission_7_4: "Infraestructura Capitalina"
albion_main_mission_7_4_DESC: "La gente trabajadora de [ROOT.GetCountry.GetAdjective] ha estado pidiendo educadamente a [ROOT.GetCountry.GetRuler.GetName] que gaste algunos fondos estatales para mejorar la infraestructura de nuestra capital. [ROOT.GetCountry.GetCapital.GetName] ya es una potencia económica, pero aún queda mucho por hacer para mejorar su abundancia natural.\n\n\n\n\n\n\n\n\n\n\n@greek_mil2!"

albion_main_mission_7_5: "Suministros De Hierro"
albion_main_mission_7_5_DESC: "Si tenemos esperanzas de dominar a nuestros enemigos en el campo de batalla, un ejército que esté adecuadamente equipado con armas de hierro es una necesidad - podríamos tener los números, pero a menos que estén equipados para el éxito, este seguirá siendo esquivo.\n\n\n\n\n\n\n\n\n\n\n@italic_mil15!"

albion_main_mission_7_6: "Alimentar A La Gente"
albion_main_mission_7_6_DESC: "Las tribus robustas de [ROOT.GetCountry.GetName] han sufrido períodos de hambre y devastación durante las guerras de antaño, pero ha llegado el momento de retribuir su fidelidad asegurando que sus estómagos permanezcan llenos. Construyamos granjas en todo nuestro territorio para garantizar que nuestras cosechas sean abundantes.\n\n\n\n\n\n\n\n\n\n\n@celt_mil14!"

albion_main_mission_7_7: "Colonia Próspera"
albion_main_mission_7_7_DESC: "Hemos recibido un informe halagador de nuestra colonia en [GetProvince('(int32)6043').GetName]; los habitantes locales están prosperando y agradecidos por la oportunidad de forjar nuevas vidas en el borde del mundo. Si podemos continuar ayudándolos a construir sus fortificaciones y puerto, pronto tendremos una ciudad adecuada en nuestras manos.\n\n\n\n\n\n\n\n\n\n\n@celt_mil6!"

albion_main_mission_7_8: "Planificación Urbana"
albion_main_mission_7_8_DESC: "Aunque los distritos más antiguos dentro de [ROOT.GetCountry.GetCapital.GetName] fueron construidos sin un diseño general, los nuevos vecindarios y suburbios de la Ciudad Vieja han sido diseñados desde cero por los mejores arquitectos que viven en la capital.\n\n\n\n\n\n\n\n\n\n\n@event_pic13!"

albion_main_mission_8_1: "Un Ejército Moderno"
albion_main_mission_8_1_DESC: "No podemos permitirnos depender de reclutas no entrenados de campesinos y sus hijos como nuestras fuerzas principales - debemos invertir en un ejército moderno, uno que pueda competir cara a cara con las fuerzas profesionales de los imperios mediterráneos.\n\n\n\n\n\n\n\n\n\n\n@greek_mil8!"

albion_main_mission_8_2: "Nuevas Infraestructuras"
albion_main_mission_8_2_DESC: "Aunque [ROOT.GetCountry.GetRuler.GetName] siempre tendrá una debilidad por la arquitectura y el diseño [ROOT.GetCountry.GetAdjective], si #T Albion#! ha de convertirse en un pueblo unificado en cultura y tradición, adoptar nuevos estilos de construcción es una forma inteligente de asegurar que esto suceda.\n\n\n\n\n\n\n\n\n\n\n@greek_mil16!"

albion_main_mission_8_3: "Un Nuevo Alfabeto"
albion_main_mission_8_3_DESC: "Las runas y grabados de nuestros antepasados parecen torpes y primitivas en comparación con los flujos de escritura y cuerpos de literatura que algunos de nuestros pares tienen - una vergüenza que ha preocupado a [ROOT.GetCountry.GetRuler.GetName], quien siente que nuestra falta de avance refleja negativamente en [ROOT.GetCountry.GetRuler.GetHerHis] liderazgo.\n\nCon una vista hacia la reforma, el [ROOT.GetCountry.GetRulerTitle] ha convocado a los escribas para ayudar en la creación de un nuevo alfabeto para nuestro pueblo.\n\n\n\n\n\n\n\n\n\n\n@india_mil17!"

albion_main_mission_8_4: "Ejércitos Celtas"
albion_main_mission_8_4_DESC: "Los mismos soldados celtas que conquistaron las montañas boscosas y los pantanos congelados de #E Pritania#! serán los mismos que pisarán las calles de mármol de Reyes y Cónsules - nuestras excepcionales tradiciones militares triunfarán contra todo.\n\n\n\n\n\n\n\n\n\n\n@celt_mil7!"

albion_main_mission_8_5: "Mantener Nuestras Raíces"
albion_main_mission_8_5_DESC: "Algunos que viven dentro de [ROOT.GetCountry.GetCapital.GetName] han permitido que los placeres de la vida urbana contaminen sus mentes, ya que algunos han sugerido que abandonemos nuestras formas tradicionales para abrazar influencias cosmopolitas. Sin embargo, [ROOT.GetCountry.GetRuler.GetName] no tolerará esta necedad, y ha declarado que nunca abandonaremos nuestras raíces.\n\n\n\n\n\n\n\n\n\n\n@celt_mil15!"

albion_main_mission_8_6: "Tradiciones Orales"
albion_main_mission_8_6_DESC: "Durante el tiempo en que el sol se ha dignado a salir en los cielos, nuestro pueblo ha transmitido mitos de boca en boca - no escribimos nuestras historias, sino que entrenamos a bardos y cantores de historias para narrar los audaces actos de nuestros antepasados.\n\n\n\n\n\n\n\n\n\n\n@event_pic12!"

albion_main_mission_8_7: "Asimilación En Albion"
albion_main_mission_8_7_DESC: "Nuestra cultura superior ha atraído a muchos admiradores - se dice que nuestros actos y logros masculinos son alabados en ciudades tan lejanas como [GetProvince('(int32)516').GetName]. No es sorprendente, entonces, escuchar que muchos que viven dentro de nuestras fronteras se están asimilando a [ROOT.GetCountry.GetAdjective].\n\n\n\n\n\n\n\n\n\n\n@egypt_mil12!"

albion_main_mission_8_8: "Una Nueva Justicia"
albion_main_mission_8_8_DESC: "Las crecientes complejidades del código legal [ROOT.GetCountry.GetAdjective] requirieron una burocracia especializada para navegar sus giros y vueltas. Los ciudadanos litigiosos de [ROOT.GetCountry.GetCapital.GetName] son algunos de los peores infractores que viven dentro de [ROOT.GetCountry.GetName], y desde el amanecer hasta el atardecer, los magistrados se sientan en juicio ante el pueblo.\n\n\n\n\n\n\n\n\n\n\n@celt_mil3!"

albion_main_mission_8_9: "Grandes Mercados De Albion"
albion_main_mission_8_9_DESC: "Los negocios están en auge dentro de [ROOT.GetCountry.GetCapital.GetName], y cualquier cosa que uno desee puede encontrarse en los muchos mercados que se encuentran junto a las plazas y calles que rodean las principales avenidas.\n\n\n\n\n\n\n\n\n\n\n@event_pic1!"

albion_main_mission_8_10: "Una Montaña De Madera"
albion_main_mission_8_10_DESC: "Incesantes en su trabajo, los hachas de los leñadores [ROOT.GetCountry.GetAdjective] nunca reciben un momento de descanso, sino que pasan horas interminables derribando árboles en los bosques salvajes de su isla. Las enormes flotas de [ROOT.GetCountry.GetName] requieren un suministro constante de madera @wood!, haciendo que un excedente de madera a mano sea una necesidad.\n\n\n\n\n\n\n\n\n\n\n@greek_mil7!"

albion_main_mission_8_11: "Caballos De Bremenium"
albion_main_mission_8_11_DESC: "[GetProvince('(int32)2090').GetName] es conocido por la alta calidad de los caballos que se crían en sus llanuras, y [ROOT.GetCountry.GetRuler.GetName] ha buscado capitalizar este regalo de la naturaleza invirtiendo en la región.\n\n\n\n\n\n\n\n\n\n\n@celt_mil13!"

albion_main_mission_8_12: "Fiestas De Caza"
albion_main_mission_8_12_DESC: "Aunque nuestro pueblo tiene una dieta rica y variada - un testimonio de la riqueza aumentada que [ROOT.GetCountry.GetRuler.GetName] ha traído a [ROOT.GetCountry.GetName] - muchos de nuestros tribus todavía anhelan carne de caza @wild_game!, y grandes fiestas de caza recorriendo los bosques en busca de ciervos no son una vista poco común.\n\n\n\n\n\n\n\n\n\n\n@italic_mil7!"

albion_main_mission_8_13: "Conservación De Sal"
albion_main_mission_8_13_DESC: "Tener acceso a un suministro constante de sal @salt! es importante por múltiples razones; no solo lo usamos como conservante para carnes, sino que los gastos asociados con el mantenimiento de legiones militares se alivian cuando hay un excedente a mano.\n\n\n\n\n\n\n\n\n\n\n@greek_mil17!"

albion_main_mission_8_15: "Colonia Escandinava Exitosa"
albion_main_mission_8_15_DESC: "Nuestra aventura colonial en la región de #E Scandia#! ha traído mucho renombre a la gente de [ROOT.GetCountry.GetName], que es aclamada por todas partes como exploradores intrépidos.\n\n\n\n\n\n\n\n\n\n\n@greek_mil11!"

albion_main_mission_9_1: "Amanecer De Una Nueva Era"
albion_main_mission_9_1_DESC: "Por fin, una nueva cultura se ha forjado para nuestro pueblo, gracias a los esfuerzos reformistas de [ROOT.GetCountry.GetRuler.GetName] para erradicar las huellas persistentes de nuestros modos anteriores de nuestra sociedad. Hoy marca el amanecer de una nueva era - ¡todos saluden al nuevo Albion!\n\n\n\n\n\n\n\n\n\n\n@greek_mil10!"

albion_main_mission_9_2: "Unificar Las Tradiciones"
albion_main_mission_9_2_DESC: "Después de emprender esfuerzos para asegurar que nuestras formas tradicionales mantengan su lugar central en nuestra cultura, [ROOT.GetCountry.GetRuler.GetName] está finalmente satisfecho de que los valores [ROOT.GetCountry.GetAdjective] no serán abandonados por las generaciones venideras.\n\n\n\n\n\n\n\n\n\n\n@celt_mil9!"

albion_main_mission_9_3: "Nueva Nobleza"
albion_main_mission_9_3_DESC: "A lo largo de los años, muchos de los elites que viven en toda [ROOT.GetCountry.GetName|T] han dejado sus posesiones tradicionales y se han dirigido a [ROOT.GetCountry.GetCapital.GetName|Y], ya que la capital de los [ROOT.GetCountry.GetAdjective] se ha convertido rápidamente en la ciudad más importante de toda la isla Británica. Simplemente no hay otro lugar que se compare en riqueza y poder con [ROOT.GetCountry.GetCapital.GetName], y las clases nobles han reconocido esto y abrazado la ciudad como propia.\n\n\n\n\n\n\n\n\n\n\n@greek_mil16!"

albion_main_mission_9_4: "Nuevos Burócratas"
albion_main_mission_9_4_DESC: "Nuestras fronteras en crecimiento han requerido un pequeño ejército de burócratas y magistrados para mantener a flote el barco del estado, y aún se necesita más escribas y oficiales para ayudar en la gestión de nuestros recursos. Afortunadamente, [ROOT.GetCountry.GetRuler.GetName] está tomando medidas para asegurar que nuestras necesidades se satisfagan.\n\n\n\n\n\n\n\n\n\n\n@india_mil17!"

albion_main_mission_9_5: "Centro Comercial"
albion_main_mission_9_5_DESC: "Nuestra provincia de origen, [ROOT.GetCountry.GetCapital.GetArea.GetName|Y], es conocida en todo el mundo como un centro de comercio, donde se pueden encontrar bienes de exquisita artesanía y rareza en [ROOT.GetCountry.GetCapital.GetName]. [ROOT.GetCountry.GetRuler.GetName] ha prometido hacer lo necesario para convertir nuestra capital en un centro comercial.\n\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"

albion_main_mission_9_6: "Mi Tesoro"
albion_main_mission_9_6_DESC: "Gracias a los esfuerzos de las autoridades [ROOT.GetCountry.GetAdjective] para invertir la riqueza de [ROOT.GetCountry.GetName] en mejorar la economía del país, se ha recolectado una gran suma por parte de los tesoreros.\n\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"

albion_main_mission_9_7: "Nuevo Néctar"
albion_main_mission_9_7_DESC: "Aunque nuestros antepasados elaboraban hidromiel y estaban contentos con lo que podían hacer ellos mismos, sus descendientes han adquirido un gusto por el vino @wine! - simplemente no pueden obtener suficiente de él. [ROOT.GetCountry.GetRuler.GetName] debe ahora saciar la sed de [ROOT.GetCountry.GetRuler.GetHerHis] pueblo asegurando que un flujo constante de fruto de la vid llegue a [ROOT.GetCountry.GetCapital.GetName].\n\n\n\n\n\n\n\n\n\n\n@celt_mil2!"

albion_main_mission_10_1: "Era Dorada"
albion_main_mission_10_1_DESC: "Nunca antes el pueblo de [ROOT.GetCountry.GetName] había disfrutado de un período de paz y prosperidad como este. El pueblo abraza a [ROOT.GetCountry.GetRuler.GetName] y alaba a los dioses por el liderazgo del [ROOT.GetCountry.GetRulerTitle], y con nuestras costas protegidas por la armada más poderosa de nuestra parte del mundo, [ROOT.GetCountry.GetRuler.GetFirstName] ha proclamado el comienzo de una #T Era Dorada#!, una que las historias recordarán durante miles de años.\n\n\n\n\n\n\n\n\n\n\n@event_pic9!"

albion_main_mission_10_2: "Ciudad Imperial"
albion_main_mission_10_2_DESC: "Existen muchas ciudades de renombre y esplendor en la isla de Britania, y sin embargo, [ROOT.GetCountry.GetCapital.GetName] destaca por encima de las demás como la más grande; un diamante entre rubíes. Tan grande es la capital [ROOT.GetCountry.GetAdjective] que muchos simplemente se refieren a ella como 'la #T Ciudad Imperial#!', pues no necesita otro nombre.\n\n\n\n\n\n\n\n\n\n\n@event_pic11!"

albion_main_mission_11_1: "Los Juegos Celtas"
albion_main_mission_11_1_DESC: "En un intento por emular los célebres juegos de las antiguas sociedades del sur, [ROOT.GetCountry.GetRuler.GetName] ha proclamado el establecimiento de los llamados #E Juegos Celtas#!.\n\nGuerreros y atletas de todo [ROOT.GetCountry.GetName] viajarán a [ROOT.GetCountry.GetCapital.GetName] para participar en el evento, y un espíritu de emoción ha invadido a la gente que vive en la ciudad mientras esperan ansiosos el comienzo de los juegos.\n\n\n\n\n\n\n\n\n\n\n@celt_mil1!"

albion_main_mission_11_2: "El Camino a Futuro"
albion_main_mission_11_2_DESC: "Últimamente, [ROOT.GetCountry.GetRuler.GetName] ha estado en un estado reflexivo mientras [ROOT.GetCountry.GetRuler.GetSheHe] considera preguntas importantes sobre el pasado y el futuro. Mucho ha cambiado para el pueblo de [ROOT.GetCountry.GetName] en los últimos años, más de lo que nunca antes había sucedido en nuestro país; ¿es justo decir que somos los mismos que antes, o nos hemos convertido en algo diferente? Quizás este momento es un nuevo comienzo para lo que nuestro pueblo eventualmente será.\n\n\n\n\n\n\n\n\n\n\n@italic_mil27!"

albion_main_mission_11_3: "Destino Manifiesto"
albion_main_mission_11_3_DESC: "Desde los comienzos más humildes, el improbable poder de #T Albion#! ha surgido del fango de la miseria tribal para erigir maravillas y templos que proyectan una larga sombra sobre los grandiosos edificios construidos en todo el mundo. ¡Que viva Albion! ¿Quién es su igual en el mar, y quién puede esperar perseverar contra sus ejércitos y legiones?\n\n\n\n\n\n\n\n\n\n\n@italic_mil11!"

#Events

me_albion_1_title: "Regalia Real de Albion"
me_albion_1_desc: "En una ceremonia presenciada por los nobles y élites de [ROOT.GetCountry.GetName], [ROOT.GetCountry.GetRuler.GetName] fue bendecido por los #E Druidas#! de [GetProvince('(int32)2012').GetName] que viajaron a [ROOT.GetCountry.GetCapital.GetName] con regalos para el nuevo [ROOT.GetCountry.GetRulerTitle].\n\nComo signo del respeto otorgado al nuevo monarca, [ROOT.GetCountry.GetRuler.GetFirstName] y [ROOT.GetCountry.GetRuler.GetHerHis] descendencia han sido aclamados por los Druidas como los fundadores de una nueva dinastía, la Casa de [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]. [ROOT.GetCountry.GetRuler.GetFirstName] ha recibido el regalo de su elección; tres artefactos de poder legendario han sido colocados ante [ROOT.GetCountry.GetRuler.GetHerHim]."
me_albion.1.a: "El anillo será el símbolo de mi autoridad real"
me_albion.1.b: "Los viajeros vendrán de lejos para rendir homenaje ante mi trono"
me_albion.1.c: "Deseo la espada legendaria del verdadero [ROOT.GetCountry.GetRulerTitle]"
me_albion_1_tooltip: "¡La tarea de la misión '#Y Regalia Real de Albion#!' ha sido #G Completada#!!"

me_albion_2_title: "Una Pregunta Política"
me_albion_2_desc: "Después de un período de tranquila reflexión, las élites que viven en [ROOT.GetCountry.GetCapital.GetName] han debatido sobre el futuro de [ROOT.GetCountry.GetName] entre ellos y han presentado a [ROOT.GetCountry.GetRuler.GetName] algunas propuestas.\n\nTanto ha cambiado en los últimos años, y las clases dirigentes se preguntan qué les depara el futuro a la gente: ¿habrá más períodos de caos y conflicto, o finalmente ha llegado la paz a la tierra? Las sangrientas guerras para unir [ROOT.GetCountry.GetName] no son recuerdos lejanos, con muchos guardando rencores hacia [ROOT.GetCountry.GetRuler.GetFirstName]. El [ROOT.GetCountry.GetRulerTitle] tendrá decisiones que tomar en los días venideros que influirán en el ánimo de los días por venir."
me_albion.2.a: "Debemos usar nuestra influencia para cambiar nuestras leyes"
me_albion.2.b: "Enfocarnos en mejorar el estado a expensas de los dioses"
me_albion.2.c: "La civilización solo ha traído conflicto a nuestro pueblo"
me_albion_2_tooltip: "¡La tarea de la misión '#Y Una Pregunta Política#!' ha sido #G Completada#!!"

me_albion_3_title: "Apoyo de las Élites"
me_albion_3_desc: "Después de un largo período de deliberación, [ROOT.GetCountry.GetRuler.GetName] ha llegado a la conclusión de que cambios políticos definitivos se avecinan en [ROOT.GetCountry.GetName], y que es [ROOT.GetCountry.GetRuler.GetSheHe] quien será responsable de tomar la decisión - ¡qué extraña senda han trazado los dioses para [ROOT.GetCountry.GetRuler.GetHerHim]! Ser confiado con tal autoridad es una responsabilidad inmensa, y son pocos los que viven en las tierras [ROOT.GetCountry.GetAdjective] que se atreverían a desafiar la voluntad del [ROOT.GetCountry.GetRulerTitle].\n\nSin embargo, [ROOT.GetCountry.GetRuler.GetFirstName] no puede permitirse hacer todo solo; las élites políticas que viven en [ROOT.GetCountry.GetCapital.GetName] y en otros lugares no pueden ser ignoradas. Si no contamos con sus espadas durante este crucial período de cambio político, podríamos encontrarlas en nuestras espaldas si no somos cuidadosos."
me_albion.3.a: "Muy pronto, tomaré una decisión importante sobre nuestro futuro"
me_albion_3_tooltip: "¡La tarea de la misión '#Y Apoyo de las Élites#!' ha sido #G Completada#!!"

me_albion_4_title: "Respeto por los Ancianos"
me_albion_4_desc: "[ROOT.GetCountry.GetRuler.GetName] ha complacido a muchos con [ROOT.GetCountry.GetRuler.GetHerHis] decisión de deferir a los Ancianos Tribales en asuntos tanto grandes como pequeños en el futuro. Habría sido muy fácil para [ROOT.GetCountry.GetRuler.GetFirstName] simplemente tomar todo el poder político para [ROOT.GetCountry.GetRuler.GetHerHim] mismo, pero la decisión del [ROOT.GetCountry.GetRulerTitle] muestra una madurez y sabiduría que revela no solo el amor de [ROOT.GetCountry.GetRuler.GetHerHis] por la tradición, sino una comprensión de cómo se debe jugar el juego."
me_albion.4.a: "Los sabios dictámenes de los Ancianos nunca nos han desviado del camino"
me_albion_4_tooltip: "¡La tarea de la misión '#Y Respeto por los Ancianos#!' ha sido #G Completada#!!"

me_albion_5_title: "¡Poder Absoluto!"
me_albion_5_desc: "Durante cientos de años, nuestros Consejos Tribales fueron considerados los logros más admirables de nuestros antepasados, que vivieron vidas de disputa y miseria mientras batallaban incesantemente por el control de pantanos sombríos y charcas de barro. Y sin embargo, los objetivos triviales de estos aspirantes a tiranos fueron opuestos por los [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] y sus parientes, quienes han sido fundamentales para poner fin a las guerras de unificación que han devastado el campo de nuestra justa isla.\n\nPero ahora, para asegurar la paz y la prosperidad para nuestro agotado pueblo, nuestro gobierno se reorganizará en la primera monarquía [ROOT.GetCountry.GetAdjective] bajo el gobierno divinamente inspirado de [ROOT.GetCountry.GetRuler.GetName]. Con soldados fuertemente armados acompañando a [ROOT.GetCountry.GetRuler.GetFirstName] mientras [ROOT.GetCountry.GetRuler.GetSheHe] entra en los salones de gobierno en [ROOT.GetCountry.GetCapital.GetName], el nuevo monarca del pueblo [ROOT.GetCountry.GetAdjective] promete que todo será mejor en los días venideros."
me_albion.5.a: "Hemos sido puestos a prueba, ¡pero hemos salido más fuertes!"
me_albion_5_tooltip: "¡La tarea de la misión '#Y ¡Poder Absoluto!#!' ha sido #G Completada#!!"

me_albion_6_title: "Un Poder Centralizado"
me_albion_6_desc: "Aunque tomó muchos años de crecimiento para que nuestra joven civilización encontrara su estabilidad, estamos orgullosos de decir que los habitantes de [ROOT.GetCountry.GetName] finalmente se han convertido en algo parecido a un verdadero poder civilizado. [ROOT.GetCountry.GetCapital.GetName] se ha convertido en una ciudad visitada por comerciantes griegos y mercaderes cartagineses, ya que la noticia de nuestra sabiduría y poder ha llegado a los oídos de estos lejanos navegantes, que tienen curiosidad por ver nuestras tierras por sí mismos.\n\nY aunque nuestros logros hasta ahora son realmente impresionantes, [ROOT.GetCountry.GetRuler.GetName] ha prometido que esto es solo el comienzo para el pueblo [ROOT.GetCountry.GetAdjective] y ha jurado respaldar [ROOT.GetCountry.GetRuler.GetHerHis] promesas con acciones. Ya no somos una nación de nómadas pintados con woad vagando entre los páramos, sino una verdadera civilización - ¡una a la que se debe respetar y temer!"
me_albion.6.a: "Dejemos que nuestro pueblo construya ciudades a lo largo de las costas y junto a los ríos"
me_albion.6.b: "Decidiré personalmente dónde [ROOT.GetCountry.GetName] hará sus inversiones..."
me_albion_6_tooltip: "¡La tarea de la misión '#Y Un Poder Centralizado#!' ha sido #G Completada#!!"

me_albion_7_title: "Comercio y País Estabilizados"
me_albion_7_desc: "Nuestros tesoros están en buen estado, el país se siente estable y, en general, la gente está contenta con el trabajo que está realizando [ROOT.GetCountry.GetRuler.GetName]. El comercio está creciendo como nunca antes, con comerciantes viajando a nuestras costas para obtener nuestras mercancías directamente de los talleres de nuestros compatriotas - nunca hemos visto tales sumas contadas en [ROOT.GetCountry.GetCapital.GetName].\n\nMientras nuestro valiente [ROOT.GetCountry.GetRulerTitle] continúe guiando al pueblo de [ROOT.GetCountry.GetName] con sabiduría y moderación - y si los dioses están con nosotros - entonces no tendremos nada que temer en los días venideros."
me_albion.7.a: "Lejos y ancho, el nombre de la nación [ROOT.GetCountry.GetAdjective] se escucha"
me_albion_7_tooltip: "¡La tarea de la misión '#Y Comercio y País Estabilizados#!' ha sido #G Completada#!!"

me_albion_8_title: "El Mar Pertenece a Albion"
me_albion_8_desc: "Ahora que hemos construido una flota adecuada que es digna de [ROOT.GetCountry.GetName], nuestros valientes navegantes han anunciado audazmente que navegarán más lejos de lo que alguien ha navegado antes - ¡afirman que los mares abiertos les pertenecen a ellos, y todo para la gloria del pueblo [ROOT.GetCountry.GetAdjective]!"
me_albion.8.a: "¡Navegaremos a donde nos plazca!"
me_albion_8_tooltip: "¡La tarea de la misión '#Y El Mar Pertenece a Albion#!' ha sido #G Completada#!!"

me_albion_9_title: "Marineros Profesionales"
me_albion_9_desc: "Las ambiciones en el extranjero de [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] requieren que el pueblo de [ROOT.GetCountry.GetName] no solo tenga una flota extensa de barcos de guerra listos para el combate, sino una clase profesional de marineros que conozcan sus liburnios como la palma de su mano.\n\nAhora que hemos decidido invertir en nuestra armada, debemos decidir en qué debemos enfocar nuestros esfuerzos."
me_albion.9.a: "Debemos tomar todas las medidas disponibles para proteger a nuestros hombres"
me_albion.9.b: "Enfocarnos en el cuerpo de oficiales y decirles que hagan estragos"
me_albion_9_tooltip: "¡La tarea de la misión '#Y Marineros Profesionales#!' ha sido #G Completada#!!"

me_albion_11_title: "Un Nuevo Poder"
me_albion_11_desc: "Después de los muchos años de guerras y conflictos que han asolado la isla que conquistamos, el inmortal [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] ha llevado la paz al pueblo de [ROOT.GetCountry.GetName]. Los reyes que discutían han inclinado sus cabezas y han sometido sus coronas ante los pies adornados de [ROOT.GetCountry.GetRuler.GetFirstName], quien ha prometido guiar a [ROOT.GetCountry.GetRuler.GetHerHis] hacia la gloria eterna en los días venideros."
me_albion.11.a: "¡Esto es solo el comienzo!"
me_albion.11.b: "¡Esto es solo el comienzo!"
me_albion_11_tooltip: "¡La tarea de la misión '#Y Un Nuevo Poder#!' ha sido #G Completada#!!"
me_perfidious_albion: "Esta opción está disponible porque completamos estas misiones antes de #Y 500 AUC#!."

me_albion_12_title: "Gran República de Albion"
me_albion_12_desc: "Lejos y ancho se alaban nuestras hazañas, y todo es gracias al liderazgo desinteresado de [ROOT.GetCountry.GetRuler.GetName] que tales cosas han sucedido. La lista de glorias es interminable; nuestras fronteras se han expandido y crecido en consonancia con nuestros ejércitos que luchan por preservar la justicia, nuestros productos comerciales son muy deseados en los mercados de todo el mundo, y nuestros ciudadanos educados viven en ciudades de lujo y civilización que reflejan el prestigio y poder de nuestra nación."
me_albion.12.a: "Mis antepasados estarían orgullosos de mí..."
me_albion_12_tooltip: "¡La tarea de la misión '#Y Gran República de Albion#!' ha sido #G Completada#!!"

me_albion_13_title: "Victoria Sobre la Isla"
me_albion_13_desc: "¡Que este día sea celebrado por nuestros hijos e hijas hasta el fin de los tiempos! Después de muchos años difíciles de batallas incesantes y devastaciones tras devastaciones, [ROOT.GetCountry.GetRuler.GetName] finalmente ha llevado la paz a una tierra que está tristemente demasiado familiarizada con la guerra.\n\nY no solo se han derrotado a los ejércitos de nuestros enemigos, sino que la tierra misma ha sido conquistada - hemos construido ciudades y barcos, puertos y fortalezas. Muchos incluso han dicho que [ROOT.GetCountry.GetRuler.GetFirstName] ha logrado la victoria sobre la isla misma, pero el [ROOT.GetCountry.GetRulerTitle] ha minimizado humildemente estas afirmaciones."
me_albion.13.a: "Solo he cumplido con mi deber - el elogio debe ser dado solo a los dioses"
me_albion_13_tooltip: "¡La tarea de la misión '#Y Victoria Sobre la Isla#!' ha sido #G Completada#!!"

me_albion_14_title: "Puerto del Oeste"
me_albion_14_desc: "Después de un largo período de cuidadosa inversión, los esfuerzos del pueblo [ROOT.GetCountry.GetAdjective] para construir un puerto adecuado en la isla de #E Hibernia#! finalmente han tenido éxito, y [ROOT.GetCountry.GetRuler.GetName] está satisfecho con los informes que [ROOT.GetCountry.GetRuler.GetSheHe] ha estado leyendo sobre su progreso.\n\nMuchos de nuestros mejores marineros y constructores de barcos han hecho su hogar en el oeste, y como resultado de nuestra disposición a pagar oro por su experiencia, hemos podido construir barcos de guerra a un ritmo asombroso en esta ciudad. Nunca antes en nuestra historia hemos tenido una capital provincial que sea un importante puerto militar - los tiempos están cambiando para todos los que viven en Hibernia y dentro de [ROOT.GetCountry.GetName], y todo es gracias a [ROOT.GetCountry.GetRuler.GetFirstName]."
me_albion.14.a: "Construiré puertos donde los necesitemos"
me_albion_14_tooltip: "¡La tarea de la misión '#Y Puerto del Oeste#!' ha sido #G Completada#!!"

me_albion_15_title: "Fortaleza del Norte"
me_albion_15_desc: "Las murallas de la fortaleza del norte que se completaron recientemente son como ninguna otra construida en [ROOT.GetCountry.GetName]; un testimonio de la habilidad de nuestros buenos arquitectos [ROOT.GetCountry.GetAdjective] que fueron capaces de trabajar en condiciones difíciles para completar esta tarea.\n\nDesde este día en adelante, nuestro poder está asegurado en esta región, pues siempre podremos retirarnos a la seguridad de esta fortaleza si lo incomprensible llegara a suceder."
me_albion.15.a: "Que los dioses mantengan a los enemigos alejados de nuestras costas - pero estamos listos"
me_albion_15_tooltip: "¡La tarea de la misión '#Y Fortaleza del Norte#!' ha sido #G Completada#!!"

me_albion_16_title: "Perla del Sur"
me_albion_16_desc: "Hay pocos lugares como la llamada #E 'Perla del Sur'#!, como se le conoce a todos los que viven dentro de [ROOT.GetCountry.GetName] y prácticamente no tiene otro nombre. Sus mercados están llenos de comerciantes y mercenarios del continente, y espadas, especias y sedas están al alcance de cualquiera que pueda pagar el precio.\n\nLas calles mismas son un borrón de color y sonido; ríos de oro y plata derramándose de cada bolsillo, una mezcla vertiginosa de lenguas extranjeras y maneras de vestir nadando a través de un mar de riqueza inimaginable - hay un aire embriagador de emoción y peligro en sus mercados y callejones, una mezcla que muchos encuentran embriagadora, si no mortal. El dinero ha traído muchas cosas a esta ciudad en la costa, y quizás no todas son para admirar."
me_albion.16.a: "Lo que sucede dentro de la 'Perla' debe permanecer allí, se dice"
me_albion_16_tooltip: "¡La tarea de la misión '#Y Perla del Sur#!' ha sido #G Completada#!!"

me_albion_17_title: "Una Nueva Capital"
me_albion_17_desc: "Ahora que somos un poderoso imperio y ya no un reino o confederación de jefes tribales, algunos han propuesto que movamos la sede del gobierno de [ROOT.GetCountry.GetCapital.GetName] a un nuevo lugar. Una nueva capital podría representar un futuro nuevo para el pueblo de [ROOT.GetCountry.GetName] mientras nos unimos para establecer un nuevo hogar - una idea que atrae a [ROOT.GetCountry.GetRuler.GetName] - pero [ROOT.GetCountry.GetRuler.GetSheHe] tomará la decisión final sobre lo que se haga."
me_albion.17.a: "Nuestra perla se convertirá en la capital"
me_albion.17.b: "La ciudad con las mejores fortificaciones es mi elección"
me_albion.17.c: "Hibernia es nuestro hogar y siempre lo será"
me_albion.17.d: "Colocaremos nuestra capital en una isla y la haremos un paraíso"
me_albion.17.e: "Invierte estas energías en nuestro hogar tradicional"
me_albion_17_tooltip: "La tarea de misión '#Y Una Nueva Capital#!' ha sido #G Completada#!!"

me_albion_18_title: "Fuente de Inspiración"
me_albion_18_desc: "Nuestro viaje organizado por [ROOT.GetCountry.GetRuler.GetName] fue un gran éxito y se descubrieron muchos lugares. Ha llegado nuestro momento de #Y Elegir#! una manera de modernizar nuestro país para convertirnos en una nueva #G Gran Potencia#!!"
me_albion.18.a: "Alejandro podría haber sido celta"
me_albion.18.b: "Tácticas romanas contra tácticas romanas"
me_albion.18.c: "Hemos oído hablar de un tal Aníbal"
me_albion_18_tooltip: "La tarea de misión '#Y #!' ha sido #G Completada#!!"
hellenic_ways_tt: "La siguiente tarea y recompensas se centrarán en crear una #T Sociedad Helénica#!"
italic_ways_tt: "La siguiente tarea y recompensas se centrarán en crear una #T Sociedad Romana#!"
punic_ways_tt: "La siguiente tarea y recompensas se centrarán en crear una #T Sociedad Púnica#!"

me_albion_19_title: "Comienzos Auspiciosos"
me_albion_19_desc: "Durante muchos meses, se han llevado a cabo conversaciones serias dentro de [ROOT.GetCountry.GetCapital.GetName] sobre el futuro de la isla que habitamos. No es ningún secreto que el pueblo de [ROOT.GetCountry.GetName] se ha fortalecido en los últimos años, y se acerca rápidamente un tiempo en el que podremos moldear nuestro propio destino.\n\nAunque algunas voces disidentes se hicieron escuchar, estaban en la minoría y fueron ignoradas por quienes pensaban igual; para que la verdadera paz y prosperidad visiten nuestra isla, debemos ser los amos de todo."
me_albion.19.a: "Un futuro brillante espera a los habitantes de nuestra isla"
me_albion_19_tooltip: "La tarea de misión '#Y Comienzos Auspiciosos#!' ha sido #G Completada#!!"

me_albion_20_title: "Suministros de Hierro"
me_albion_20_desc: "Gracias a los esfuerzos de nuestros esclavos, hemos recolectado mucho hierro @iron! de las minas y montañas de [ROOT.GetCountry.GetName] en los últimos meses. Una vez que el valioso mineral ha sido llevado a la superficie, carretada tras carretada se llena hasta el borde por nuestros trabajadores que luego realizan el largo viaje por tierra a [ROOT.GetCountry.GetCapital.GetName] para entregar las materias primas a nuestros herreros que esperan impacientes en sus forjas.\n\nNo pasará mucho tiempo antes de que nuestros guerreros tengan las mejores espadas y lanzas jamás fabricadas en nuestra isla."
me_albion.20.a: "¡Requerimos nada menos que lo mejor para nuestros ejércitos!"
me_albion_20_tooltip: "La tarea de misión '#Y Suministros de Hierro#!' ha sido #G Completada#!!"

me_albion_21_title: "¿Inmigración o Asimilación?"
me_albion_21_desc: "Nuestra creciente capital [ROOT.GetCountry.GetCapital.GetName] comienza a atraer a muchas personas de todo el mundo celta. Es a la vez un #R peligro#! y una #G Oportunidad#!.\nPara proteger a nuestros ciudadanos y continuar nuestra ascensión. ¿Deberíamos #Y Fomentar#! aún más la inmigración o centrarnos en #Y integrar#! a los existentes?"
me_albion.21.a: "¡Bienvenidos!"
me_albion.21.b: "Pueden quedarse si intentan aprender nuestro idioma."
me_albion_21_tooltip: "La tarea de misión '#Y #!' ha sido #G Completada#!!"

me_albion_22_title: "Una Historia de Justicia"
me_albion_22_desc: "Desde el momento en que éramos una sola tribu, los Druidas eran los maestros, sacerdotes y jueces de la sociedad. Ahora, tenemos una capital en crecimiento con gente que pide una infraestructura y administración más modernas, y los ciudadanos dentro de [ROOT.GetCountry.GetCapital.GetName] quieren una voz para la justicia y tener juicios justos. Los Druidas han pedido a [ROOT.GetCountry.GetRuler.GetName] que confirme que la justicia debe permanecer en manos de quien tenga más conocimiento; en otras palabras, los Druidas.\n\nEsto está creando un gran dolor de cabeza para el [ROOT.GetCountry.GetRulerTitle], quien se da cuenta de que la decisión de [ROOT.GetCountry.GetRuler.GetHerHis] impactará el futuro de muchos [ROOT.GetCountry.GetAdjective] por generaciones."
me_albion.22.a: "Los druidas deben seguir a cargo"
me_albion.22.b: "Los dioses nos vigilarán bajo la supervisión de jueces"
me_albion_22_tooltip: "La tarea de misión '#Y Una Historia de Justicia#!' ha sido #G Completada#!!"

me_albion_23_title: "Aventuras Coloniales"
me_albion_23_desc: "[ROOT.GetCountry.GetRuler.GetName] ha ordenado a los marineros de [ROOT.GetCountry.GetName] que se preparen para navegar a través de las aguas sombrías y amenazantes del #E Mare Septentrionale#! hacia las lejanas costas de #E Scandia#!. El valiente [ROOT.GetCountry.GetRulerTitle] no se contentará con saquear las ricas y prósperas tierras de los #E Galos#!, parece, sino que debe tener cada roca helada y costa azotada por el viento en el mundo para los ejércitos de Albion."
me_albion.23.a: "¡Karmasunda será nuestra!"
me_albion.23.b: "Klempaz es el sitio de colonización más atractivo"
me_albion.23.c: "Por la presente reclamo Soknidala para Albion!"
me_albion.23.d: "Arnidala ha captado mi interés"
me_albion.23.e: "Me gusta el nombre de Thelimarko"
me_albion.23.f: "Westrafaludaz es mi única elección"
me_albion_23_tooltip: "La tarea de misión '#Y Aventuras Coloniales#!' ha sido #G Completada#!!"

me_albion_24_title: "Demasiado Tarde..."
me_albion_24_desc: "Lo que podría ser un lugar perdido e inhóspito es ahora una región completamente ocupada que está bajo otro poder. Si queremos nuestra parte del pastel, ¡tendremos que cortarla con la espada!"
me_albion.24.a: "¡Será mío!"
me_albion_24_tooltip: "La tarea de misión '#Y Demasiado Tarde...#!' ha sido #G Completada#!!"

me_albion_25_title: "Colonias Nórdicas"
me_albion_25_desc: "[ROOT.GetCountry.GetRuler.GetName], hemos recibido informes de las colonias que nuestros valientes colonos han establecido en las malditas tierras de #E Scandia#!, que parecen ser un lugar abandonado por el dios del sol.\n\nLas cosas van bien - un testimonio de la robustez y fortaleza de nuestros compatriotas [ROOT.GetCountry.GetAdjective], que pueden prosperar en cualquier lugar al que se les envíe. Pero el gobernador local ha enviado un mensaje, informando que estamos encontrando cada vez más tribus nativas. No podemos ocultar nuestra presencia ante ellos, y parece que las cosas podrían ir en cualquier dirección: podrían convertirse en nuestros amigos o enemigos rápidamente. ¿Cómo deberíamos tratar a los bárbaros a través del océano?"
me_albion.25.a: "Ordena a los colonos que sean justos en sus tratos con los nativos"
me_albion.25.b: "¡Estas colonias son puntos de apoyo para los ejércitos conquistadores de [ROOT.GetCountry.GetName]!"
me_albion_25_tooltip: "La tarea de misión '#Y Colonias Nórdicas#!' ha sido #G Completada#!!"
AIO_peaceful_colony: "#Y Esta colonia se enfocará en #! #T Interacciones Pacíficas#! #Y con los locales.#!"
AIO_hostile_colony: "#Y Esta colonia adoptará una #! #R Política Agresiva#! #Y hacia los habitantes nativos.#!"
claim_scandinavia: "#Y Reclamaremos toda#! #T Escandinavia#!."

me_albion_26_title: "El Llamado de Nuestros Hermanos"
me_albion_26_desc: "El comercio y el aislamiento siempre han sido nuestra política prioritaria para el pueblo [ROOT.GetCountry.GetAdjective], sirviéndoles bien durante siglos. Pero los recientes informes desde el continente son muy alarmantes; el sur de la Galia está perdido, los Belgas ahora son una facción separada y los alemanes están saqueando con más frecuencia. Incluso hemos oído hablar de una posible invasión de nuestra isla por parte de los sajones a través del agua.\n\nLos presagios no son buenos, y tendremos que actuar; necesitamos recuperar las tierras de nuestros hermanos para salvar tanto de nuestro patrimonio como podamos. Y si algunas tribus celtas no están contentas de que estemos imponiendo nuestra voluntad sobre nuestros primos y parientes lejanos, entonces los haremos arrodillarse con cadenas alrededor de sus gargantas."
me_albion.26.a: "Hijo mío, prepara mi espada - ¡vamos a la guerra!"
me_albion_26_tooltip: "La tarea de misión '#Y El Llamado de Nuestros Hermanos#!' ha sido #G Completada#!!"
claims_costal_gaul_belgica: "#Y Tenemos Reclamos sobre#! #G Armorica y Belgica#!."
AIO_foreign_conqueror_opinion: "Todos los países celtas y belgas dentro de #Y Armorica y Belgica#! perderán #R gran opinión#! sobre nosotros."

me_albion_27_title: "Verdad y Reconciliación"
me_albion_27_desc: "Comer o ser comido, eso es lo que la mayoría de nuestros soldados [ROOT.GetCountry.GetAdjective] creen. Desde el legado de Brennus y lo que la leyenda cuenta de su victoria, los romanos no eran de fiar y estaban listos para vengarse.\n\nSin embargo, nuestros diplomáticos han convertido el legado de Brennus en una mentira. Los romanos ahora son nuestros #G amigos#! y podemos comenzar a cooperar en muchos temas.\n¿Cuánto durará esta paz hasta que las #R Ascuas de discordia#! llenen de nuevo el corazón de los hombres?"
me_albion.27.a: "Que esta amistad perdure."
me_albion_27_tooltip: "La tarea de misión '#Y #!' ha sido #G Completada#!!"

me_albion_28_title: "Trato con los Romanos"
me_albion_28_desc: "Mientras muchos afirman que los ejércitos de #E Roma#! deben ser temidos, [ROOT.GetCountry.GetRuler.GetName] ha llevado a nuestros soldados contra los suyos y encuentra que su reputación está exagerada. El [ROOT.GetCountry.GetRulerTitle] ha perdido la cuenta de las veces que nuestros hombres han saqueado sus ciudades y templos, llevándose sus vasos de plata y oro mientras incendiamos sus hogares. ¿Por qué todo el mundo tiene tanto miedo del lobo que ladra?"
me_albion.28.a: "Los romanos no durarán mucho en este mundo, creo..."
me_albion_28_tooltip: "La tarea de misión '#Y Trato con los Romanos#!' ha sido #G Completada#!!"

me_albion_29_title: "Dos Reinos, Un Imperio"
me_albion_29_desc: "[ROOT.GetCountry.GetRuler.GetName] es temido en las capitales de nuestros enemigos como un guerrero feroz y general de renombre; todos los elogios que [ROOT.GetCountry.GetRuler.GetSheHe] merece, pues el [ROOT.GetCountry.GetRulerTitle] ha conquistado muchas naciones, rompiendo las coronas y cetros de numerosos monarcas que se atrevieron a oponerse a la voluntad del pueblo [ROOT.GetCountry.GetAdjective].\n\nY mientras las extensas posesiones de [ROOT.GetCountry.GetName] abarcan dominios en las islas y en el continente, separados por miles de millas de bosques y océano, son una unión inquebrantable, unida en propósito y destino - el cohesivo imperio forjado por [ROOT.GetCountry.GetRuler.GetFirstName] es uno que debe ser admirado, de hecho."
me_albion.29.a: "¡El pueblo de [ROOT.GetCountry.GetName] es imparable!"
me_albion_29_tooltip: "La tarea de misión '#Y Dos Reinos, Un Imperio#!' ha sido #G Completada#!!"

me_albion_30_title: "Una Capital Gala"
me_albion_30_desc: "Tan vastas son las fronteras de [ROOT.GetCountry.GetName] que se ha establecido una segunda capital imperial en #E Galia#!, que servirá como un asiento regional de poder y centro de comercio para los mercaderes [ROOT.GetCountry.GetAdjective].\n\nPara conmemorar la ocasión, una procesión de sacerdotes salió de [ROOT.GetCountry.GetCapital.GetName] y navegó hacia el continente, donde continuaron adelante. Dondequiera que fueran, bendijeron a la gente y pidieron que los dioses velaran por la nueva capital, ofreciéndole protección contra nuestros enemigos."
me_albion.30.a: "¡La legitimidad de mi dinastía no puede ser cuestionada!"
me_albion_30_tooltip: "La tarea de misión '#Y Una Capital Gala#!' ha sido #G Completada#!!"

me_albion_31_title: "Patria Unida"
me_albion_31_desc: "Durante décadas e incluso siglos, nadie pudo esperar unir nuestra región natal, pues si tales cosas fueran posibles, se habría logrado en los días anteriores al ascenso de [ROOT.GetCountry.GetName]. Pero [ROOT.GetCountry.GetRuler.GetName] y sus ancestros lograron realizar esta tarea imposible, uniendo las tribus de nuestra patria en un solo pueblo a través del uso juicioso de la espada.\n\nReconociendo que hay un tiempo para la guerra y un tiempo para la paz, nuestro [ROOT.GetCountry.GetRulerTitle] ha enviado mensajeros por todo el reino con un mensaje desde [ROOT.GetCountry.GetCapital.GetName], afirmando que tales medidas son necesarias para el bien del pueblo [ROOT.GetCountry.GetAdjective]."
me_albion.31.a: "¡Os ordeno que festejéis, bebáis y os unáis!"
me_albion_31_tooltip: "La tarea de misión '#Y Patria Unida#!' ha sido #G Completada#!!"

me_albion_32_title: "Sumisión Hiberniana"
me_albion_32_desc: "Los hibernianos siempre han estado aislados y se han negado a unirse en guerras en Britania o Caledonia, y esta desunión ha demostrado ser su perdición final. No son guerreros particularmente fuertes, pero sus habilidades en la caza y las técnicas de corte de madera son impresionantes a su manera.\n\n¿Debería [ROOT.GetCountry.GetRuler.GetName] aceptar su cultura principal como hermanos de sangre? Hay muchos que viven con [ROOT.GetCountry.GetName] que preferirían que fuera así."
me_albion.32.a: "Hermano, ven a la tienda."
me_albion.32.b: "Los hibernianos no deberían ser aceptados como uno de nosotros"
me_albion.32.c: "Los hibernianos son gusanos y deben quedarse a nuestros pies"
me_albion_32_tooltip: "La tarea de misión '#Y Sumisión Hiberniana#!' ha sido #G Completada#!!"
hibernian_domination: "Todas las culturas #Y Hibernianas#! recibirán:"
hibernian_slavery: "Todas las culturas #Y Hibernianas#! recibirán:"

me_albion_33_title: "Preguntas Caledonias"
me_albion_33_desc: "Los caledonios, en sus indomables tradiciones, intentan mantenerse libres de cualquier ocupación extranjera, pero deben aprender a vivir con sus nuevas circunstancias, pues [ROOT.GetCountry.GetRuler.GetName] logró vencerlos en una lucha justa.\n\nY sin embargo, no hace falta visitar al Oráculo para ver que solo es cuestión de tiempo antes de que los bárbaros intenten perturbarnos nuevamente.\n\nAlgunas voces dentro de nuestro consejo de guerra suplican por una integración de ellos en nuestra sociedad, mientras que otros quieren saquearlos y explotarlos."
me_albion.33.a: "Capitán, libere a los cautivos de sus cadenas"
me_albion.33.b: "Capitán, envíe a los cautivos a la mina"
me_albion.33.c: "Capitán, ¡maten a los cautivos y esclavicen a sus familias!"
caledonian_domination: "Todas las culturas #Y Caledonias#! recibirán:"
caledonian_slavery: "Todas las culturas #Y Caledonias#! recibirán:"

me_albion_34_title: "Riquezas de Pritannia"
me_albion_34_desc: "Históricamente, Pritannia fue el centro comercial de la Isla Británica. Muchas ciudades empezaron a crecer y la gente estaba conectada con la tierra principal de la Galia.\nPero ahora nuestros soldados bajo el mando de [ROOT.GetCountry.GetRuler.GetName] están listos para tomar todo para ellos.\n\nPara mantener un gobierno largo y estable, deberíamos integrar a algunos de ellos en nuestra corte, pero sería un desperdicio de dinero no saquear todo ahora."
me_albion.34.a: "No los toques. Son nuestros hermanos"
me_albion.34.b: "Hombres, están libres de todo"
me_albion.34.c: "¡Quemen todo!"
prittania_domination: "Todas las culturas #Y Pritánicas#! recibirán:"
prittania_slavery: "Todas las culturas #Y Pritánicas#! recibirán:"
me_albion_34_tooltip: "La tarea de misión '#Y #!' ha sido #G Completada#!!"

me_albion_35_title: "Controlando El Canal"
me_albion_35_desc: "Desde ambos lados del canal, nuestra bandera está sobre cada torre de vigilancia, y nuestros hombres están listos para disparar flechas a los piratas que se acerquen a los muros del mar. Gracias a nuestra capacidad para repeler a los saqueadores de los puertos y refugios de [ROOT.GetCountry.GetName], los beneficios para el comercio y la prosperidad han sido sorprendentes."
me_albion.35.a: "Pueden viajar en paz, viajeros."
me_albion_35_tooltip: "La tarea de misión '#Y Controlando El Canal#!' ha sido #G Completada#!!"

me_albion_36_title: "Mi Precioso"
me_albion_36_desc: "Desde temprana edad, [ROOT.GetCountry.GetRuler.GetName] escuchó un poco de sabiduría compartida por [ROOT.GetCountry.GetRuler.GetHerHis] padre, y las palabras de [ROOT.GetCountry.GetRuler.GetHerHis] sire siempre han permanecido en la mente del [ROOT.GetCountry.GetRulerTitle].\n\n'Haz felices a los nobles y soldados, y todos los problemas dentro de un país se resolverán por sí mismos... ¿y qué hace a un hombre más feliz? El oro - mientras todos estén ganando dinero juntos, entonces las amenazas a tu reinado se minimizarán.'\n\nY a medida que se colocan sumas vastas en las tesorerías en [ROOT.GetCountry.GetCapital.GetName] - el resultado directo de los esfuerzos de [ROOT.GetCountry.GetRuler.GetFirstName] para construir la economía, el consejo compartido por el padre de [ROOT.GetCountry.GetRuler.GetHerHis] viene a la mente."
me_albion.36.a: "Prefiero que cuentes monedas de plata en lugar de tus quejas..."
me_albion_36_tooltip: "La tarea de misión '#Y Mi Precioso#!' ha sido #G Completada#!!"

me_albion_37_title: "Nuevo Néctar"
me_albion_37_desc: "Con los años, los vinicultores que viven en los viñedos de [ROOT.GetCountry.GetName] han perfeccionado su arte, y en una prueba a ciegas, es difícil distinguir el vino hecho en casa de las famosas variedades producidas en [GetProvince('(int32)1').GetArea.GetRegion.GetName] - un testimonio de su habilidad, que es realmente de clase mundial.\n\nGracias a estas felices circunstancias, nuestros kinsmen [ROOT.GetCountry.GetAdjective] se han vuelto bastante aficionados a beber vino, y aunque actualmente producimos una cantidad sustancial, se ha sugerido a [ROOT.GetCountry.GetRuler.GetName] que reservemos fondos para construir más instalaciones de producción de vino en casa."
me_albion.37.a: "[prov_1.GetName] merece tales cosas"
me_albion.37.b: "[prov_2.GetName] es un candidato natural"
me_albion.37.c: "El 'Viñedo de [prov_3.GetName]' tiene un sonido encantador, ¿no?"
me_albion.37.d: "Con un nombre como [prov_4.GetName], ¿cómo podría elegir otro lugar?"
me_albion.37.e: "[prov_5.GetName] es el lugar que he elegido"
me_albion.37.f: "Pensándolo bien, nos quedaremos con el dinero - tenemos suficiente vino"

me_albion_38_title: "Los Juegos Celtas"
me_albion_38_desc: "Es conocido en [ROOT.GetCountry.GetName] que hay muchos festivales celebrados en las tierras del sur, siendo los #E Juegos Olímpicos#! los más famosos. Cuando [ROOT.GetCountry.GetRuler.GetName] escuchó que algunos de los nobles que viven en [ROOT.GetCountry.GetCapital.GetName] estaban viajando al distante Mediterráneo para asistir a estos eventos, [ROOT.GetCountry.GetRuler.GetSheHe] decidió que el pueblo celta debía tener sus propios juegos. Ahora, el [ROOT.GetCountry.GetRulerTitle] debe decidir qué tipo de concursos principales tendremos para la primera edición."
me_albion.38.a: "Propongo que corramos sobre las aguas en un espectáculo para la posteridad"
me_albion.38.b: "Debemos ver una demostración de fuerza y poder en tierra"
me_albion.38.c: "Tengamos una prueba de asuntos relacionados con la fe"
me_albion.38.d: "Nuestros Juegos se centrarán en el intelecto y la sabiduría"
me_albion_38_tooltip: "La tarea de misión '#Y Los Juegos Celtas#!' ha sido #G Completada#!!"

me_albion_39_title: "Un Guerrero Surge"
me_albion_39_desc: "Este año para los #Y [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('num_celt_olympics_game').GetValue|0Y] Juegos Olímpicos#!, los competidores estaban codo a codo, con todos rindiendo al máximo. Las multitudes que observaban los Juegos Olímpicos estaban muy entretenidas con los eventos del día hasta ahora, pero poco sabían que lo mejor estaba por venir.\n\nLa última serie de eventos olímpicos fueron respectivamente el lanzamiento de jabalina, el duelo y las carreras a pie.\nUn alboroto casi ocurrió cuando [warrior_champion.GetName] lanzó la jabalina a toda la longitud del estadio, casi empalando a un noble que miraba en las gradas. En el evento del duelo, [warrior_champion.GetFirstName] una vez más llegó a la final y ganó la pelea mientras miles de voces vitoreaban como una sola.\nDespués de toda esta expectación, nuestro aspirante a campeón terminó el trabajo y completó un maratón en menos de dos horas y media, logrando un récord histórico que pocos creían que se podría batir.\n\nToda la multitud comenzó a cantar el nombre del nuevo victorioso - [warrior_champion.GetFirstName], [warrior_champion.GetFirstName], quien fue coronado directamente por nuestro [ROOT.GetCountry.GetRulerTitle], [ROOT.GetCountry.GetRuler.GetName]. Fue un momento que se recordará por edades."
me_albion.39.a: "[warrior_champion.GetFirstName] debería convertirse en mi nueva espada..."
celt_martial_olympics_champion: "[warrior_champion.GetName] con un #G Alto#! @military_icon! #Y Se unió a tu Corte#!."

me_albion_40_title: "Discurso del Genio"
me_albion_40_desc: "Este año, en los #Y [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('num_celt_olympics_game').GetValue|0Y] Juegos Olímpicos#!, los competidores estaban empatados, con todos actuando al máximo de su capacidad. Las multitudes que asistían a los Juegos Olímpicos estaban muy entretenidas con los eventos del día hasta ahora, pero poco sabían que lo mejor estaba por venir.\n\nEl último evento olímpico del día fue el #Y Test de Filosofía#!. Esta disciplina, importada de los Juegos Olímpicos originales, es muy misteriosa.\nEl objetivo? Convencer a un jurado compuesto por cinco personas sobre el punto de vista de un competidor en un tema filosófico. Cada participante debe convencer de que su argumento y razón son los mejores.\n\nEste año, el tema del debate fue '¿puede el amor ser transferido de un dios a un humano?' Cada concursante tuvo dos horas de preparación y comenzó uno por uno dando sus argumentos en menos de diez minutos.\n\nPero cuando llegó el turno de [scientific_champion.GetName], la atmósfera en la sala comenzó a cambiar. [scientific_champion.GetFirstName] comenzó su discurso explicando [scientific_champion.GetHerHis] punto de vista en palabras extremadamente simples.\n\n[scientific_champion.GetName] logró hacer llorar a un miembro del jurado y el público comenzó a aplaudir como señal de que [scientific_champion.GetSheHe] será el nuevo campeón.\n\n[scientific_champion.GetFirstName] puede no ser el mayor guerrero o navegante, pero [scientific_champion.GetSheHe] aún ganó el amor de la multitud. Y es por esta razón que [scientific_champion.GetFirstName] fue coronado por [ROOT.GetCountry.GetRuler.GetName] como el ganador de los #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('num_celt_olympics_game').GetValue|0Y] Juegos Olímpicos#!."
me_albion_40.a: "¡La pluma es más poderosa que la espada!"
celt_charisma_olympics_champion: "[scientific_champion.GetName] con un #G Alto#! @oratory_icon! ¡#Y Se unió a tu Corte#!."

me_albion_41_title: "La Carrera Naval"
me_albion_41_desc: "Este año, los #Y [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('num_celt_olympics_game').GetValue|0Y] Juegos Olímpicos#! comenzaron la competencia con una #Y carrera de barcos#!.\nEl objetivo era alcanzar una serie de puntos navales antes que tus oponentes, algo suficientemente simple para que todos lo entendieran. Matar o hundir los barcos de otros jugadores no estaba permitido, sin embargo, y las sanciones para quienes violaran estas reglas se dejaron claras.\n\n[naval_champion.GetName] ya era conocido entre tus marineros como un guerrero audaz, listo en cualquier momento para entrar en una pelea sin importar las probabilidades. Cuando comenzó la carrera, [naval_champion.GetFirstName] rápidamente tomó la delantera y pudo burlarse de [naval_champion.GetHerHis] oponentes que intentaban desesperadamente alcanzar sin éxito.\n\nLas multitudes esperando en la orilla estaban gritando por [naval_champion.GetFirstName], esperando que los dioses le dieran la victoria. Al final, [naval_champion.GetName] ganó la carrera con un amplio margen - ¡más de dos horas!\n\nDespués de esta carrera de apertura, [naval_champion.GetFirstName] continuó con muchos éxitos, ganando muchos otros eventos para convertirse en el victorioso de los #SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('num_celt_olympics_game').GetValue|0Y] Juegos Olímpicos#!.\n\nNuestro [ROOT.GetCountry.GetRulerTitle] entregó una rama de olivo, y las multitudes codiciosas pidieron más carreras y más entretenimiento."
me_albion_41.a: "¡Serás mi navegador personal!"
celt_finesse_olympics_champion: "[naval_champion.GetName] con un #G Alto#! @civic_icon! ¡#Y Se unió a tu Corte#!."

me_albion_42_title: "La Boca de los Dioses"
me_albion_42_desc: "Este año, en los #Y [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('num_celt_olympics_game').GetValue|0Y] Juegos Olímpicos#!, el evento finalizó con un ritual de adivinación religiosa.\nEsta tarea pidió a los participantes que intentaran lograr una 'visión' de los dioses, pidiéndoles que entraran en un estado meditativo para recibir una revelación divina. Esta prueba es muy misteriosa, y muchos no logran alcanzar sus objetivos previstos, ya que los dioses son caprichosos y no siempre se preocupan por las penurias de los hombres.\nPero este año, [religious_champion.GetName] no estaba dispuesto a dejar este evento sin resultados. Después de dos horas de meditación, [religious_champion.GetFirstName] despertó con los ojos vacíos, como si [religious_champion.GetSheHe] estuviera poseído. Mientras [religious_champion.GetSheHe] comenzaba a moverse y bailar lentamente y de manera extraña, la multitud silenciosa observaba con mucha atención, tratando de entender qué sucedería a continuación. Luego, [religious_champion.GetFirstName] comenzó a hablar en una voz fuerte y sobrenatural que fue escuchada por todos los presentes.\n\n'Brigantia habla a través de mí y hace sus demandas conocidas. Ella está pidiendo cien guerreros que vivan en [ROOT.GetCountry.GetCapital.GetName] para bailar en círculo. Cuando se haya hecho, ella aparecerá y hablará un presagio'. Después de escuchar esta extraña voz que salía de la boca de [religious_champion.GetFirstName], la multitud quedó asombrada y pidió que se reunieran los guerreros de inmediato, incluso si la participación del público en el evento estaba estrictamente prohibida. Para evitar un motín, [ROOT.GetCountry.GetRuler.GetName] aceptó la solicitud de la multitud y llevó a los soldados al centro del evento, donde comenzaron a bailar en círculo como lo pidió Brigantia. El cielo estaba despejado, pero todos los presentes oyeron un fuerte trueno que hizo que muchos gritaran de miedo y saltaran en sus asientos.\n\n'Es el signo de Brigantia - ¡nuestra caballería será más rápida que el trueno!' dijo un hombre en la multitud. Después de tal demostración asombrosa de fe, estaba claro que [religious_champion.GetFirstName] sería el campeón del año. Sin embargo, algunos de nuestros [ROOT.GetCountry.GetRulerTitle] creen que hubo trucos para manipular a todos, pero el hecho es que la multitud está con [religious_champion.GetName], que por ahora es intocable. ¿Se convertirá [religious_champion.GetFirstName] en un Alto Druida o en alguien a ser desterrado como alborotador? Solo el tiempo lo dirá."
me_albion_42.a: "Felicidades, [religious_champion.GetFirstName]..."
celt_religious_olympics_champion: "[religious_champion.GetName] con un #G Más Alto#! @religious_icon! ¡#Y Se unió a tu Corte#!."

me_albion_43_title: "Juegos Clásicos"
me_albion_43_desc: "Este año, en los #Y [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('num_celt_olympics_game').GetValue|0Y] Juegos Olímpicos#!, los eventos fueron bastante disputados pero nadie destacó entre la multitud - todos los atletas fueron poco impresionantes e inspiradores.\nMientras los juegos fueron disfrutados por la multitud en [ROOT.GetCountry.GetCapital.GetName], al final del día, la falta de un hombre o mujer por encima del otro hace que esta #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('num_celt_olympics_game').GetValue|0Y]#! iteración de los Juegos Olímpicos no sea digna de recordar.\n\n[ROOT.GetCountry.GetRuler.GetName] coronó a un participante que se negó a unirse a tu corte después de eso, pidiendo regresar a casa en su lugar. La jubilación a veces es la mejor opción."
me_albion_43.a: "Al menos se coronó un victorioso"

me_albion_44_title: "Juego Peligroso"
me_albion_44_desc: "Este año, los #Y [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('num_celt_olympics_game').GetValue|0Y] Juegos Olímpicos#! fueron considerados los peores en una generación, y la gente regresó a casa decepcionada con las festividades.\nHubo muchos eventos que no se llevaron a cabo este año debido a la falta de fondos, y los rumores sobre la corrupción de [ROOT.GetCountry.GetRuler.GetName] se culpaban como la probable razón del pobre espectáculo.\n\nSe coronó a un victorioso, pero fue abucheado por la multitud, y los soldados tuvieron que dispersar a las multitudes desordenadas que se negaban a irse.\nPuede ser mejor no celebrar los juegos si no tenemos los fondos para financiarlos."
me_albion_44.a: "¿Qué he hecho? He creado un monstruo..."

me_albion_45_title: "Los [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('num_celt_olympics_game').GetValue|0Y] Juegos Olímpicos"
me_albion_45_desc: "Hoy es el día de organizar unos nuevos #Y Juegos Olímpicos#! en [ROOT.GetCountry.GetName], cuatro años después de la última oportunidad.\n[ROOT.GetCountry.GetRuler.GetName] decidirá ahora si los organizaremos y, si es así, quién pagará el costo."
me_albion_45.a: "¡[ROOT.GetCountry.GetName] se encargará de todo y los hará gratuitos."
me_albion_45.b: "Dividiremos el costo entre nosotros y nuestra gente."
me_albion_45.c: "Es un juego para el [ROOT.GetCountry.GetAdjective] así que lo pagarán enteramente."
me_albion_45.d: "No podemos organizarlos, tristemente."

